        are [[carnivora]]n [[mammal]]s of the [[family (biology)|family]] ''''''Ursidae''''''.
        They are classified as [[caniformia|caniforms]], or doglike carnivorans. Although
        only eight [[species]] of bears are extant, they are widespread, appearing
        in a wide variety of [[habitat]]s throughout the [[Northern Hemisphere]] and
        partially in the [[Southern Hemisphere]]. Bears are found on the [[continent]]s
        of [[North America]], [[South America]], [[Europe]], and [[Asia]]. Common
        characteristics of modern bears include large bodies with stocky legs, long
        snouts, small rounded ears, shaggy hair, [[plantigrade]] paws with five nonretractile
        claws, and short tails.\n\nWhile the [[polar bear]] is mostly [[carnivore|carnivorous]],
        and the [[giant panda]] feeds almost entirely on [[bamboo]], the remaining
        six species are [[omnivore|omnivorous]] with varied diets. With the exception
        of [[courting]] individuals and mothers with their young, bears are typically
        [[solitary animals]]. They may be [[diurnality|diurnal]] or [[nocturnal]]
        and have an excellent [[olfaction|sense of smell]]. Despite their heavy build
        and awkward gait, they are adept runners, climbers, and swimmers.  Bears use
        shelters, such as caves and logs, as their dens; most species occupy their
        dens during the winter for a long period of [[hibernation]], up to 100 days.\n\nBears
        have been hunted since [[prehistoric]] times for [[bear meat|their meat]]
        and fur; they have been used for [[bear-baiting]] and other forms of entertainment,
        such as being [[tame bear|made to dance]]. With their powerful physical presence,
        they play a prominent role in [[the arts]], [[mythology]], and other cultural
        aspects of various human societies. In modern times, bears have come under
        pressure through encroachment on their habitats and illegal trade in bear
        parts, including the Asian [[bile bear]] market. The [[World Conservation
        Union|IUCN]] lists six bear species as [[vulnerable species|vulnerable]] or
        [[endangered species|endangered]], and even [[least concern]] species, such
        as the [[brown bear]], are at risk of [[Local extinction|extirpation]] in
        certain countries. The poaching and international trade of these most threatened
        populations are prohibited, but still ongoing.\n\n==Etymology==\nThe English
        word \"bear\" comes from [[Old English]] ''''{{lang|ang|bera}}'''' and belongs
        to a family of names for the bear in [[Germanic languages]], such as Swedish
        ''''{{lang|sv|[[bjorn|bj\u00f6rn]]}}'''', also used as a first name, that
        originate from an adjective meaning \"brown\".<!--<ref name=\"indo-european1959\">{{cite
        book |author=Pokorny, Julius |authorlink=Julius Pokorny |title=Indogermanisches
        etymologisches W\u00f6rterbuch |publisher=Francke |url=http://www.win.tue.nl/~aeb/natlang/ie/pokorny.html
        |date=1959}}</ref>--><ref>{{cite web |title=bear (n.)|url=http://www.etymonline.com/index.php?term=bear
        |publisher=Online Etymology Dictionary |accessdate=22 January 2017}}</ref>\n\nBear
        taxon names such as [[Arctoidea]] and ''''[[Helarctos]]'''' come from the
        ancient Greek word \u1f04\u03c1\u03ba\u03c4\u03bf\u03c2 (''''arktos''''),
        meaning bear,<ref>{{cite dictionary |author1=Liddell, Henry George|author2=Scott,
        Robert |url=http://www.perseus.tufts.edu/cgi-bin/ptext?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3D%2315199
        |title=Arktos |work=A Greek-English Lexicon |publisher=Perseus Digital Library}}</ref>
        as do the names \"[[arctic]]\" and \"[[antarctic]]\",  from the [[constellation]]
        [[Ursa Major]], the \"Great Bear\", prominent in the northern sky.<ref name=UrsaMajor>{{cite
        web |url=http://www.souledout.org/nightsky/ursamandm/ursamajorandminor.html
        |title=The Great Bear Constellation Ursa Major |accessdate=12 January 2017
        | archiveurl= https://web.archive.org/web/20101130031637/http://souledout.org/nightsky/ursamandm/ursamajorandminor.html
        | archivedate= 30 November 2010 | deadurl= no}}</ref>\n\nBear taxon names
        such as Ursidae and ''''Ursus'''' come from Latin ''''Ursus/Ursa'''', he-bear/she-bear.<ref
        name=UrsaMajor/> The female first name \"Ursula\", originally derived from
        a Christian [[St. Ursula|saint]]''s name, means \"little she-bear\" (diminutive
        of Latin ''''ursa''''). In Switzerland, the male first name \"Urs\" is especially
        popular, while the name of the canton and city of [[Bern]] is derived from
        ''''B\u00e4r'''', [[German language|German]] for bear. The Germanic name [[Bernard]]
        (including Bernhardt and similar forms) means \"bear-brave\", \"bear-hardy\",
        or \"bold bear\".<ref>{{cite web |url=http://www.constellationsofwords.com/Constellations/UrsaMajor.html
        |title=Ursa Major \u2013 the Greater Bear |publisher=constellationsofwords.com
        |accessdate=11 March 2015}}</ref><ref>{{cite web |url=http://www.ancestry.com/name-origin?surname=bernhard
        |title=Bernhard Family History |publisher=ancestry.com |accessdate=11 March
        2015}}</ref> The Old English name [[Beowulf]] is a [[kenning]], \"bee-wolf\",  for
        bear, in turn meaning a brave warrior.<ref>Sweet, Henry (1884) [https://archive.org/details/anglosaxonreader00sweerich
        ''''Anglo-Saxon Reader in Prose and Verse'''']. The Clarendon Press, p. 202.</ref>\n\n==Taxonomy
        and phylogeny==\nThe family Ursidae is one of nine families in the suborder
        [[Caniformia]], or \"doglike\" carnivorans, within the [[Order (biology)|order]]
        [[Carnivora]]. Bears'' closest living relatives are the [[pinniped]]s, [[Canidae|canids]],
        and [[musteloidea|musteloid]]s.<ref name=Hunt2005>{{cite journal | author1=Welsey-Hunt,
        G. D. | author2=Flynn, J. J. | year=2005 | title=Phylogeny of the Carnivora:
        basal relationships among the Carnivoramorphans, and assessment of the position
        of ''Miacoidea'' relative to Carnivora | journal=Journal of Systematic Palaeontology
        | volume=3 | issue=1 | pages=1\u201328 | doi=10.1017/S1477201904001518}}</ref>
        Modern bears comprise eight species in three subfamilies: [[Ailuropodinae]]
        (monotypic with the [[giant panda]]), [[Tremarctinae]] (monotypic with the
        [[spectacled bear]]), and [[Ursinae]] (containing six species divided into
        one to three genera, depending on the authority). Nuclear chromosome analysis
        show that the [[karyotype]] of the six ursine bears is nearly identical, with
        each having 74 [[chromosome]]s, whereas the giant panda has 42 chromosomes
        and the spectacled bear 52. These smaller numbers can be explained by the
        fusing of some chromosomes, and the banding patterns on these match those
        of the ursine species, but differ from those of procyonids, which supports
        the inclusion of these two species in Ursidae rather than in [[Procyonidae]],
        where they had been placed by some earlier authorities.<ref name=Servheen1999>{{cite
        book| author=Servheen, Christopher |title=Bears: Status Survey and Conservation
        Action Plan |url=https://books.google.com/books?id=XXQ03uVmCAIC&pg=PA26 |year=1999
        |publisher=IUCN |isbn=978-2-8317-0462-3 |pages=26\u201330}}</ref>\n\n===Evolution===\n[[File:Plithocyon
        armagnacensis.JPG|thumb|left|''''[[Plithocyon|Plithocyon armagnacensis]]''''
        skull, a member of the extinct subfamily Hemicyoninae from the [[Miocene]]]]\n\nThe
        earliest members of Ursidae belong to the extinct subfamily Amphicynodontinae,
        including ''''[[Parictis]]'''' (late [[Eocene]] to early middle [[Miocene]],
        38\u201318 [[Mya (unit)|Mya]]) and the slightly younger ''''Allocyon'''' (early
        [[Oligocene]], 34\u201330 Mya), both from North America. These animals looked
        very different from today''s bears, being small and raccoon-like in overall
        appearance, and diets perhaps more similar to that of a badger. ''''Parictis''''
        does not appear in Eurasia and Africa until the Miocene.<ref name=Kemp>{{cite
        book | author=Kemp, T. S. | year=2005 | title=The Origin and Evolution of
        Mammals | publisher=Oxford University Press | isbn=978-0-19-850760-4 |page=260}}</ref>
        It is unclear whether late-Eocene ursids were also present in Eurasia, although
        faunal exchange across the [[Bering land bridge]] may have been possible during
        a major sea level low stand as early as the late Eocene (about 37 Mya) and
        continuing into the early Oligocene.<ref name=Wang2>{{cite journal |author1=Banyue,
        Wang |author2=Zhanxiang, Qiu |year=2005 |title=Notes on Early Oligocene Ursids
        (Carnivora, Mammalia) from Saint Jacques, Nei Mongol, China |journal=Bulletin
        of the American Museum of Natural History |issue=279 |pages=116\u2013124 |url=http://digitallibrary.amnh.org/dspace/bitstream/2246/447/22/B279a05.pdf
        |doi=10.1206/0003-0090(2003)279<0116:C>2.0.CO;2 |volume=279 |archiveurl=https://www.webcitation.org/5lQDJK1oN?url=http://digitallibrary.amnh.org/dspace/bitstream/2246/447/22/B279a05.pdf
        |archivedate=2009-11-20 |deadurl=no |df= }}</ref> European genera morphologically
        are very similar to ''''Allocyon'''', and to the much younger American ''''[[Kolponomos]]''''
        (about 18 Mya),<ref>{{Cite journal | last1=Tedford | first1=R. H. | authorlink=Richard
        H. Tedford | last2=Barnes | first2=L. G. | last3=Ray | first3=C. E. | title=The
        early Miocene littoral ursoid carnivoran ''''Kolponomos'''': Systematics and
        mode of life | year=1994 | journal=Proceedings of the San Diego Society of
        Natural History | volume=29 | pages=11\u201332 | url=http://www.biodiversitylibrary.org/pdf1/000389400021705.pdf
        }}{{dead link|date=July 2017 |bot=InternetArchiveBot |fix-attempted=yes }}</ref>
        are known from the Oligocene, including ''''Amphicticeps'''' and ''''[[Amphicynodon]]''''.<ref
        name=Wang2/>\n\nThe raccoon-sized, dog-like ''''[[Cephalogale]]'''' is the
        oldest-known member of the subfamily [[Hemicyoninae]], which first appeared
        during the middle Oligocene in Eurasia about 30 Mya.<ref name=Wang2/> The
        subfamily includes the younger genera ''''[[Phoberocyon]]'''' (20\u201315
        Mya), and ''''[[Plithocyon]]'''' (15\u20137 Mya). A ''''Cephalogale''''-like
        species gave rise to the genus ''''[[Ursavus]]'''' during the early Oligocene
        (30\u201328 Mya); this genus proliferated into many species in Asia and is
        ancestral to all living bears. Species of ''''Ursavus'''' subsequently entered
        North America, together with ''''Amphicynodon'''' and ''''Cephalogale'''',
        during the early Miocene (21\u201318 Mya). Members of the living lineages
        of bears diverged from ''''Ursavus'''' between 15 and 20 Mya,<ref>{{cite journal
        |last1=Waits |first1=Lisette |title=Rapid radiation events in the family Ursidae
        indicated by likelihood phylogenetic estimation from multiple fragments of
        mtDNA | journal=Molecular Phylogenetics and Evolution|date=1999 |volume=13
        |pages=82\u201392 |url=http://dobzhanskycenter.bio.spbu.ru/pdf/sjop/MS298_Waits_MolPhylogenetEvol.pdf
        |doi=10.1006/mpev.1999.0637 |pmid=10508542}}</ref><ref>{{cite journal |last1=P\u00e0ges
        |first1=Marie |title=Combined analysis of fourteen nuclear genes refines the
        Ursidae phylogeny | journal=Molecular Phylogenetics and Evolution |date=2008
        |volume=47 |pages=73\u201383 |doi=10.1016/j.ympev.2007.10.019 |pmid=18328735}}</ref>
        likely via the species ''''Ursavus elmensis''''. Based on genetic and morphological
        data, the Ailuropodinae (pandas) were the first to diverge from other living
        bears about 19 Mya, although no fossils of this group have been found before
        about 5 Mya.<ref name=\"krause2008\">{{Cite journal | last=Krause | first=J.
        | author2=Unger, T. | author3=No\u00e7on, A. | author4=Malaspinas, A. | author5=Kolokotronis,
