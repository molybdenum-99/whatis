        | author16=Slatkin, M. | author17=P\u00e4\u00e4bo, S. | author18=Hofreiter,
        M. | title=Mitochondrial genomes reveal an explosive radiation of extinct
        and extant bears near the Miocene-Pliocene boundary | journal=BMC Evolutionary
        Biology | volume=8 | issue=220 | page=220 | year=2008 | pmid=18662376 | pmc=2518930|
        doi=10.1186/1471-2148-8-220}}</ref>\n\nThe New World short-faced bears (Tremarctinae)
        differentiated from Ursinae following a dispersal event into North America
        during the mid-Miocene (about 13 Mya).<ref name=krause2008/> They [[Great
        American Interchange|invaded South America]] (\u22481 Ma) following formation
        of the [[Isthmus of Panama]].<ref>{{cite journal | last=Soibelzon | first=L.
        H. | author2=Tonni, E. P. | author3=Bond, M. | title=The fossil record of
        South American short-faced bears (Ursidae, Tremarctinae) | journal=Journal
        of South American Earth Sciences | volume=20 | issue=1\u20132 | pages=105\u2013113
        |year=2005| doi=10.1016/j.jsames.2005.07.005| hdl=10915/5366 }}</ref> Their
        earliest fossil representative is ''''[[Plionarctos]]'''' in North America
        (~&nbsp;10\u20132 Ma). This genus is probably the direct ancestor to the [[Short-faced
        bear|North American short-faced bears]] (genus ''''Arctodus''''), the [[Arctotherium|South
        American short-faced bears]] (''''Arctotherium''''), and the spectacled bears,
        ''''Tremarctos'''', represented by both an extinct North American species
        (''''[[Tremarctos floridanus|T. floridanus]]''''), and the lone surviving
        representative of the Tremarctinae, the South American spectacled bear (''''T.
        ornatus'''').<ref name=Wang2/>\n\n[[File:Teufelsh\u00f6hle-H\u00f6hlenb\u00e4r-Dreiviertelprofil.jpg|thumb|Fossil
        of [[cave bear]] (''''Ursus spelaeus''''), a relative of the brown bear and
        polar bear from the [[Pleistocene]] of Europe]]\nThe subfamily Ursinae experienced
        a dramatic proliferation of taxa about 5.3\u20134.5 Mya, coincident with major
        environmental changes; the first members of the genus ''''[[Ursus (genus)|Ursus]]''''
        appeared around this time.<ref name=krause2008/> The [[sloth bear]] is a modern
        survivor of one of the earliest lineages to diverge during this radiation
        event (5.3 Mya); it took on its peculiar morphology, related to its diet of
        termites and ants, no later than by the early Pleistocene. By 3\u20134 Mya,
        the species ''''Ursus minimus'''' appears in the fossil record of Europe;
        apart from its size, it was nearly identical to today''s [[Asian black bear]].
        It is likely ancestral to all bears within Ursinae, perhaps aside from the
        sloth bear. Two lineages evolved from ''''U. minimus'''': the black bears
        (including the [[sun bear]], the Asian black bear, and the [[American black
        bear]]); and the brown bears (which includes the [[polar bear]]). Modern [[brown
        bear]]s evolved from ''''U. minimus'''' via ''''[[Ursus etruscus]]'''', which
        itself is ancestral to the extinct [[Pleistocene]] [[cave bear]]. Species
        of Ursinae have migrated repeatedly into North America from Eurasia as early
        as 4 Mya during the early Pliocene. The polar bear is the most recently evolved
        species and descended from the brown bear around 400,000 years ago.<ref name=Qiu>{{cite
        journal |author=Qiu Zhanxiang |year=2003 |title=Dispersals of Neogene Carnivorans
        between Asia and North America |journal=Bulletin of the American Museum of
