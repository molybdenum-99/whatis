        |doi=10.1206/0003-0090(2003)279<0018:C>2.0.CO;2 |volume=279 |archiveurl=https://www.webcitation.org/5lQDJK0Fa?url=http://digitallibrary.amnh.org/dspace/bitstream/2246/447/25/B279a02.pdf
