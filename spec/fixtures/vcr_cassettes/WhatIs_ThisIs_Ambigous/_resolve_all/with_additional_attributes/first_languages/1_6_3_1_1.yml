        Tserkva'''''' ({{lang-uk|\u0411\u0456\u0301\u043b\u0430 \u0426\u0435\u0301\u0440\u043a\u0432\u0430}}
        ({{IPA-uk|\u02c8b\u02b2i\u026b\u0251 \u02c8ts\u025brkw\u0251}}), {{lang-pl|Bia\u0142a
        Cerkiew}}, {{lang-ru|\u0411\u0435\u043b\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c,
        ''''Belaya Tserkov''''}}, literally ''''White Church'''') is a city in central
        [[Ukraine]], the largest city in [[Kiev Oblast]].<ref>(after [[Kiev]] which
        is the administrative center, but not part of the oblast)</ref> Bila Tserkva
        is located on the [[Ros River]] approximately {{convert|80|km|mi|abbr=on}}
        south of Kiev. The area is {{convert|34|km\u00b2|0|abbr=on}}.<ref>[http://www.bilatserkva.info/modules.php?name=Content&pa=showpage&pid=16
        General information about the city], at [http://www.bilatserkva.info/ Bila
        Tserkva official web-site]</ref> Population: {{Ua-pop-est2013|210,919}}.\n\nAdministratively,
        Bila Tserkva is incorporated as a [[city of regional significance (Ukraine)|town
        of oblast significance]]. It also serves as the [[Capital city|administrative
        center]] of [[Bila Tserkva Raion]] ([[Raion|district]]), though administratively
        it does not belong to the raion.\n\n==History==\nThe town was founded in 1032
        as ''''''Yuriev'''''' by [[Yaroslav I the Wise|Yaroslav the Wise]], whose
        Christian name was Yuri. The present name of the city, literally translated,
        is  \"White Church\" and may refer to the (no longer existing) white-painted
        cathedral of medieval Yuriev. Since 1363 it belonged to the [[Grand Duchy
        of Lithuania]], and since 1569 to the [[Polish-Lithuanian Commonwealth]].
        Was granted [[Magdeburg rights|Magdeburg Rights]] in 1620 by [[Sigismund III
        Vasa]].\n\nThe [[Treaty of Bila Tserkva]] between the [[Polish-Lithuanian
        Commonwealth]] and Ukrainian [[Cossack]] rebels under [[Bohdan Khmelnytsky]]
        was signed here in 1651.<ref>Paul Robert Magocsi, ''''A history of Ukraine'''',
        University of Toronto Press, 1996, p. 205</ref>\n\nBeginning in the second
        half of the 18th century, Bila Tserkva (Bia\u0142a Cerkiew), then the seat
        of the sub-prefecture ([[starostwo]]), was the property of the [[Branicki
        (Korczak) family|Branicki family]]. [[Franciszek Ksawery Branicki]], [[Hetmans
        of the Polish\u2013Lithuanian Commonwealth|Poland''s Grand Hetman]], built
        there his urban residence&nbsp;\u2013 the Winter Palace complex and a country
        residence with the park \"Alexandria\" (named after his wife). He founded
        a Catholic church of John the Baptist and started construction of the Orthodox
        church which was completed by his successor&nbsp;\u2013 count [[W\u0142adys\u0142aw
        Grzegorz Branicki]]. The latter one built also the gymnasium-school complex
        in Bila Tserkva. Aleksander Branicki, the grandson of the hetman,  renovated
        and finished the Mazepa''s Orthodox church. Under the rule of count W\u0142adys\u0142aw
        Micha\u0142 Branicki, Bila Tserkva developed into a regional commercial and
        manufacturing centre.<ref>E. A. Chernecki, L. P. Mordatenko, ''''Bila Tserkva.
        Branicki family. Alexandria, Ogrody rezydencji magnackich XVIII-XIX wieku
        w Europie \u015arodkowej i Wschodniej oraz problemy ich ochrony'''', O\u015brodek
        Ochrony Zabytkowego Krajobrazu\u2014Narodowa Instytucja Kultury, 2001, p.114</ref><ref>Marek
        Ruszczyc, ''''Dzieje rodu i fortuny Branickich'''', Delikon, 1991, p. 148</ref>\n\nBila
        Tserkva was annexed into [[Russian Empire]] as a result of the [[Second Partition
        of Poland]] in 1793.\n\nAfter 1861,  the Tzarist authorities converted the
        Roman Catholic church into an Orthodox Church.<ref>Lucjan Blit, The origins
        of Polish socialism: the history and ideas of the first Polish Socialist Party
        1878\u20131886, Cambridge University Press, 1971, p. 21</ref> During the Soviet
        times Bila Tserkva became a large industrial hub (machine building and construction
        industry).\n\nDuring [[World War II]], Bila Tserkva was occupied by the [[Wehrmacht|German
        Army]] from 16 July 1941 to 4 January 1944.<ref name=liberation>[http://www.onwar.com/chrono/1944/jan44/f04jan44.htm
        ''''Onwar.com'''', ''''Allies support resistance in Europe'''']</ref> In August
        1941 it was the site of the [[1941 Bila Tserkva massacre]].\n\nDuring the
        [[Cold War]], the town was host to the [[72nd Guards Motor Rifle Division|72nd
        Guards Krasnograd Motor Rifle Division]]<ref>Carey Schofield, Inside the Soviet
        Army, Headline Book Publishing, 2001, 132.</ref> and the 251st Instructor
        Heavy Bomber Aviation Regiment of [[Long Range Aviation]].<ref>Michael Holm,
        [http://www.ww2.dk/new/air%20force/regiment/bap/251gvtbap.htm 251st Instructor
        Heavy Bomber Aviation Regiment], accessed December 2012.</ref>\n\n==Sights==\n[[File:Organ
        Hall in city of Bila Tserkva.jpg|thumb|Church of John the Baptist, Bila Tserkva]]\nNotable
        buildings include the merchant court (1809\u20131814) and the complex of post
        buildings (1825\u201331). There are also [[Palladian]] wooden buildings of
        the Branickis'' \"Winter Palace\" and the district nobility assembly. The
        church of St. Nicholas was started in 1706 but was not completed until 1852.
        The Orthodox cathedral of the Saviour''s Transfiguration was constructed in
        1833\u20131839, while the Catholic [[Church of John the Baptist, Bila Tserkva|Church
        of John the Baptist]] dates to 1812.\n\nA historical [[Landscape Park (protected
        area)|landscape park]] \"Alexandria\" of {{convert|2|km2|sqmi|abbr=on}} is
        situated in Bila Tserkva. It was founded in 1793 by the wife of the Polish
        [[hetman]] [[Franciszek Ksawery Branicki]].\n\n==Activities==\n\nThe city
        is home to football team [[FC Ros Bila Tserkva|FC Ros'' Bila Tserkva]]. Ros
        is a team in the lower levels of the Ukrainian Football League.\n\nIndustry
        in the city includes [[Railway]] [[Brake]] product manufacturers \"Tribo Rail\",
        \"Bilotserkivsky Zavod Tribo Ltd\" and the major [[automobile]] [[tire]] [[manufacturer]]
        \"Rosava\".\n\n==Famous people==\n* [[Lyudmila Pavlichenko]]&nbsp;\u2013 World
