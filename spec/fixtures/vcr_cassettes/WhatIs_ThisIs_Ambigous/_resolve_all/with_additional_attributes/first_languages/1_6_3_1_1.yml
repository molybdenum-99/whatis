        blank_info        = PK\n| website           = {{url|www.kursumlija.org}}\n}}\n''''''Kur\u0161umlija''''''
        ({{lang-sr-Cyrl|\u041a\u0443\u0440\u0448\u0443\u043c\u043b\u0438\u0458\u0430,
        {{IPA-sh|kur\u0283\u01d4mlija|pron}}}}) is a town and municipality located
        in the [[Toplica District]] of the [[Southern and Eastern Serbia|southern
        Serbia]]. It is situated near the rivers [[Toplica River|Toplica]], [[Kosanica]]
        and Banjska, on the southeast of mount [[Kopaonik]], and northwest of [[Radan
        (mountain)|Mount Radan]]. As of 2011, the town has 13,306 inhabitants, while
        municipality has 19,213.\n\n==History==\nThe [[Ancient Rome|Romans]] established
        the ''''''Ad Fines'''''' military outpost in the 3rd century AD. There are
        also remains of churches from the [[Byzantine Empire|Byzantine]] period. The
        Serbian principality of [[Rascia]] expanded from this region. [[Stefan Nemanja]],
        a Serbian lord ([[\u017eupa]]n), and the founder of [[House of Nemanji\u0107|Nemanji\u0107
        dynasty]], built his residence here, as well as the two monasteries of St
        Nicolas and the Holy Mother of God (before 1168).{{citation needed|date=November
        2016}}\n[[File:\u0426\u0440\u043a\u0432\u0430 \u0443 \u0420\u0443\u0434\u0430\u0440\u0443
        - Church in Rudare.JPG|thumb|left|160px|Stone church in ''''Rudare'''']]\nThere
        are many historical sights in Kur\u0161umlija from that era: Mara Tower, Ivan
        Tower, and many medieval churches. The name in that period was ''''''Bele
        Crkve'''''' (White Churches) and ''''''Toplica''''''. After the invasion by
        the [[Ottoman Empire]] in the 14th century, the Ottomans gave the town its
        current name, simply by translating the old name, Bele Crkve (White Churches).
        During Ottoman rule Kur\u0161umlija was part of the [[Sanjak of Ni\u0161]].<ref>{{cite
        book|title=Godi\u0161njak grada Beograda|year=1977|publisher=Museum of the
        Belgrade|url=https://books.google.com/books?id=OE_jAAAAMAAJ&q=%22%D0%9D%D0%B8%D1%88%D0%BA%D0%B8+%D1%81%D0%B0%D0%BD%D1%9F%D0%B0%D0%BA%22&dq=%22%D0%9D%D0%B8%D1%88%D0%BA%D0%B8+%D1%81%D0%B0%D0%BD%D1%9F%D0%B0%D0%BA%22&hl=en&ei=6MgaTq6QF8_2sgbnv_S4Dw&sa=X&oi=book_result&ct=result&resnum=1&ved=0CCcQ6AEwADgK|accessdate=11
        July 2011|page=116}}</ref> [[File:Oslobo\u0111ena Kur\u0161umlija 1917.jpg|thumb|left|160px|Kur\u0161umlija
        liberated from Bulgarian occupation, 1917]]\n\nToponyms such as ''''Arbana\u0161ka''''
        and ''''\u0110jake'''' shows an Albanian presence in the Toplica and Southern
        Morava regions (located north-east of contemporary Kosovo) before [[The Expulsion
        of Albanians 1877\u20131878|the expulsion of Albanians during 1877\u201378
        period]].<ref>Uka, Sabit (2004). ''''Jeta dhe veprimtaria e shqiptar\u00ebve
        t\u00eb Sanxhakut t\u00eb Nishit deri m\u00eb 1912 [Life and activity of Albanians
        in the Sanjak of Nish up to 1912]''''. Verana. pp. 244\u201345; {{ISBN|9789951864527}}.
        \"Esht\u00eb, po ashtu, me pesh\u00eb historike nj\u00eb sh\u00ebnim i M.
        Gj Mili\u00e7eviqit, i cili b\u00ebn fjal\u00eb p\u00ebrkitazi me Ivan Begun.
        ''''Ivan Begu'''', sipas tij ishte pjes\u00ebmarr\u00ebs n\u00eb Luft\u00ebn
        e Kosov\u00ebs 1389. N\u00eb mb\u00ebshtetje t\u00eb vendbanimit t\u00eb tij,
        ''''Ivan'''' Kull\u00ebs, fshati em\u00ebrtohet ''''Ivan Kulla'''' (Kulla
        e Ivanit), q\u00eb gjendet n\u00eb mes t\u00eb Kurshumlis\u00eb dhe Prokupl\u00ebs.
        M. Gj. Mili\u00e7eviqi thot\u00eb: \"Shqiptar\u00ebt e ruajten fshatin Ivan
        Kull\u00eb (1877\u20131878) dhe nuk lejuan q\u00eb t\u00eb shkat\u00ebrrohet
        ajo\". Ata, shqiptaret e Ivan Kull\u00ebs (1877\u20131878) i than\u00eb M.
        Gj. Mili\u00e7eviqit se jan\u00eb aty q\u00eb nga para Luft\u00ebs se Kosov\u00ebs
        (1389). [12] Dhe treguan q\u00eb trupat e arrave, q\u00eb ndodhen aty, ata
        i pat mbjell\u00eb Ivan beu. Atypari, n\u00eb malin Gjak\u00eb, nodhet k\u00ebshtjella
        q\u00eb i sh\u00ebrbeu Ivanit (Gjonit) dhe shqiptar\u00ebve p\u00ebr t\u2019u
        mbrojtur. Aty ka pasur gjurma jo vet\u00ebm nga shekulli XIII dhe XIV, por
        edhe t\u00eb shekullit XV ku v\u00ebrehen gjurmat mjaft t\u00eb shumta toponimike
        si fshati ''''Arbanashka'''', lumi ''''Arbanashka'''', mali ''''Arbanashka'''',
        fshati ''''Gjak\u00eb'''', mali ''''Gjak\u00eb'''' e tjer\u00eb. [13] N\u00eb
        shekullin XVI p\u00ebrmendet lagja shqiptare Pllan\u00eb jo larg Prokupl\u00ebs.
        [14] Ne k\u00ebt\u00eb shekull p\u00ebrmenden edhe shqiptar\u00ebt katolike
        n\u00eb qytetin Prokupl\u00eb, n\u00eb Nish, n\u00eb Prishtin\u00eb dhe n\u00eb
        Bulgari.[15].... [12] M. \u0110j. Mili\u010devi\u0107. ''''Kralevina Srbije,
        Novi Krajevi''''. Beograd, 1884: 354. \"Kur flet mbi fshatin Ivankull\u00eb
        cek\u00eb se banor\u00ebt shqiptar\u00eb ndodheshin aty prej Betej\u00ebs
        s\u00eb Kosov\u00ebs 1389. Banor\u00ebt e Ivankull\u00ebs n\u00eb krye me
        Ivan Begun jetojn\u00eb aty prej shek. XIV dhe jan\u00eb me origjin\u00eb
        shqiptare. Shqiptar\u00ebt u takojn\u00eb t\u00eb tri konfesioneve, por shumica
        e tyre i takojn\u00eb atij musliman, mandej ortodoks dhe nj\u00eb pakic\u00eb
        i p\u00ebrket konfesionit katolik.\" [13] ''''Oblast Brankovi\u0107a, Op\u0161irni
        katastarski popis iz 1455 godine'''', p\u00ebrgatitur nga M. Hand\u017eic,
        H. Had\u017eibegi\u0107 i E. Kova\u010devi\u0107, Sarajevo, 1972: 216. [14]
        Sk\u00ebnder Rizaj, T,K \"Perparimi\" i vitit XIX, Prishtin\u00eb 1973: 57.[15]
        Jovan M. Tomi\u0107, ''''O Arnautima u Srbiji, Beograd'''', 1913: 13. [It
        is, as such, of historic weight in a footnote of M. \u0110j. Mili\u010devi\u0107,
        who says a few words regarding Ivan Beg. Ivan Beg, according to him participated
        in the Battle of Kosovo in 1389. In support of his residence, Ivan Kula, the
        village was named Ivan Kula (Tower of Ivan), located in the middle of Kur\u0161umlija
        and Prokuple. M. \u0110j. Mili\u010devi\u0107 says: \"Albanians safeguarded
        the village Ivan Kula (1877\u20131878) and did not permit its destruction.\"
        Those Albanians of Ivan Kulla (1877\u20131878) told M.\u0110j. Mili\u010devi\u0107
        that they have been there since before the Kosovo War (1389). And they showed
        where the bodies of the walnut trees were, that Ivan Bey had planted. Then
        there to Mount \u0110jake, is the castle that served Ivan (John) and Albanians
        used to defend themselves. There were traces not only from the XIII and XIV
        centuries, but the XV century where we see fairly multiple toponymic traces
        like the village Arbana\u0161ka, river Arbana\u0161ka, mountain Arbana\u0161ka,
        village \u0110jake, mountain \u0110jake and others. In the sixteenth century
        mentioned is the Albanian neighborhood Plana not far from Prokuple. [14] In
        this century is mentioned also Catholic Albanians in the town of Prokuplje,
        Ni\u0161, Pri\u0161tina and in Bulgaria.[15].... [12] M. \u0110j. Mili\u010devi\u0107.
        Kralevina Srbije, Novi Krajevi. Beograd, 1884: 354. When speaking about the
        village Ivankula, its residents state that Albanians were there from the Battle
        of Kosovo in 1389. Residents of Ivankula headed by Ivan Beg are living there
        since the XIV century and they are of Albanian origin. Albanians belong to
        three religions, but most of them belong to the Muslim one, after Orthodoxy
        and then a minority belongs to the Catholic confession. [13] Oblast Brankovi\u0107a,
        Op\u0161irni katastarski popis iz 1455 godine, p\u00ebrgatitur nga M. Hand\u017eic,
        H. Had\u017eibegi\u0107 i E. Kova\u010devi\u0107, Sarajevo, 1972: 216. [14]
        Sk\u00ebnder Rizaj, T,K \"Perparimi\" i vitit XIX, Prishtin\u00eb 1973: 57.
        [15] Jovan M. Tomi\u0107, O Arnautima u Srbiji, Beograd, 1913: 13.]\"</ref><ref>{{cite
        journal|url=http://www.tandfonline.com/doi/abs/10.1080/00263200903009619|title=Formation
        of a Diasporic Community: The History of Migration and Resettlement of Muslim
        Albanians in the Black Sea Region of Turkey: Middle Eastern Studies: Vol 45,
        No 4|pages=556\u201357|quote=Using secondary sources, we establish that there
        have been Albanians living in the area of Nish for at least 500 years, that
        the Ottoman Empire controlled the area from the fourteenth to nineteenth centuries
        which led to many Albanians converting to Islam, that the Muslim Albanians
        of Nish were forced to leave in 1878, and that at that time most of these
        Nishan Albanians migrated south into Kosovo, although some went to Skopje
        in Macedonia.; pg. 557. It is generally believed that the Albanians in Samsun
        Province are the descendants of the migrants and refugees from Kosovo who
        arrived in Turkey during the wars of 1912\u201313. Based on our research in
        Samsun Province, we argue that this information is partial and misleading.
        The interviews we conducted with the Albanian families and community leaders
        in the region and the review of Ottoman history show that part of the Albanian
        community in Samsun was founded through three stages of successive migrations.
        The first migration involved the forced removal of Muslim Albanians from the
        Sancak of Nish in 1878; the second migration occurred when these migrants\u2019
        children fled from the massacres in Kosovo in 1912\u201313 to Anatolia; and
        the third migration took place between 1913 and 1924 from the scattered villages
        in Central Anatolia where they were originally placed to the Samsun area in
        the Black Sea Region. Thus, the Albanian community founded in the 1920s in
        Samsun was in many ways a reassembling of the demolished Muslim Albanian community
        of Nish\u2026. Our interviews indicate that Samsun Albanians descend from
        Albanians who had been living in the villages around the city of Nish\u2026
        pp. 557\u201358. In 1690 much of the population of the city and surrounding
        area was killed or fled, and there was an emigration of Albanians from the
        Mal\u00ebsia e Madhe (North Central Albania/Eastern Montenegro) and Dukagjin
        Plateau (Western Kosovo) into Nish.|doi=10.1080/00263200903009619|volume=45|journal=Middle
        Eastern Studies}}</ref>\n\nThe rural parts of [[Toplica (river)|Toplica]]
        valley and adjoining semi-mountainous interior was inhabited by compact Muslim
        Albanian population while Serbs in those areas lived near the river mouths
        and mountain slopes and both peoples inhabited other regions of the South
        Morava river basin.{{sfn|Jagodi\u0107|1998|loc=para. 4, 9, 32\u201342, 45\u201361}}<ref
        name=Lukovic2011>Lukovi\u0107, Milo\u0161 (2011) [http://www.jstor.org/stable/42640413?seq=1#page_scan_tab_contents
        \"Development of the Modern Serbian state and abolishment of Ottoman Agrarian
        relations in the 19th century\"], ''''\u010cesk\u00fd lid''''. ''''''98''''''.
        (3): 298. \"During the second war (December 1877\u2014January 1878) the Muslim
        population fled towns (Vranya (Vranje), Leskovac, \u00dcrg\u00fcp (Prokuplje),
        Ni\u015f (Ni\u0161), \u015eehirk\u00f6y (Pirot), etc.) as well as rural settlements
        where they comprised ethnically compact communities (certain parts of Toplica,
        Jablanica, Pusta Reka, Masurica and other regions in the South Morava River
        basin). At the end of the war these Muslim refugees ended up in the region
        of Kosovo and Metohija, in the territory of the Ottoman Empire, following
        the demarcation of the new border with the Principality of Serbia. [38] [38]
        On Muslim refugees (''''muhaciri'''') from the regions of southeast Serbia,
        who relocated in Macedonia and Kosovo, see Trifunovski 1978, Radovanovi\u010d
        2000.\"</ref>\n\nAs the wider Toplica region,<ref>Batakovi\u0107, Du\u0161an
        T. (2007). ''''Kosovo and Metohija: living in the enclave'''', Serbian Academy
        of Sciences and Arts, Institute for Balkan Studies. p. 35; retrieved 22 June
        2011; \"Prior to the Second Serbo-Ottoman War (1877-78), Albanians were the
        majority population in some areas of Sanjak of Nis (Toplica region), while
        from the Serb majority district of Vranje Albanian-inhabited villages were
        emptied after the 1877-1878 war\"</ref> Kur\u0161umlija also had an Albanian
        majority.<ref>Batakovi\u0107, Du\u0161an T. (2007). Kosovo and Metohija: living
        in the enclave. Serbian Academy of Sciences and Arts, Institute for Balkan
        Studies. p. 35; retrieved 22 June 2011. \"Prior to the Second Serbo-Ottoman
        War (1877-78), Albanians were the majority population in some areas of Sanjak
        of Nis (Toplica region), while from the Serb majority district of Vranje Albanian-inhabited
        villages were emptied after the 1877-1878 war\"</ref>{{sfn|Jagodi\u0107|1998|loc=
        para. 4, 5, 6}}  These Albanians were expelled by Serbian forces<ref name=Turovic2002>{{cite
        book|last=Turovi\u0107|first=Dobrosav|title=Gornja Jablanica, Kroz istoriju|year=2002|publisher=Beograd
        Zavi\u010dajno udru\u017eenje|pages=87\u201389}}</ref><ref name=Uka2004gjur>Uka,
        Sabit (2004). ''''Gjurm\u00eb mbi shqiptar\u00ebt e Sanxhakut t\u00eb Nishit
        deri m\u00eb 1912 [Traces on Albanians of the Sanjak of Nish up to 1912]''''.
        Verana. p. 155; {{ISBN|9789951864527}}; \"N\u00eb koh\u00ebt e sotme fshatra
        t\u00eb Jabllanic\u00ebs, t\u00eb banuara kryesisht me shqiptare, jan\u00eb
        k\u00ebto: Tupalla, Kapiti, G\u00ebrbavci, Sfirca, Llapashtica e Ep\u00ebrrne.
        Nd\u00ebrkaq, fshatra me popullsi te p\u00ebrzier me shqiptar, malazez\u00eb
        dhe serb\u00eb, jane k\u00ebto: Stara Banja, Ramabanja, Banja e Sjarin\u00ebs,
        Gjylekreshta (Gjylekari), Sijarina dhe qendra komunale Medvegja. Dy familje
        shqiptare ndeshen edhe n\u00eb Iagjen e Marovic\u00ebs, e quajtur Sinanov\u00eb,
        si dhe disa familje n\u00eb vet\u00eb qendr\u00ebn e Leskovcit. Vllasa \u00ebsht\u00eb
        zyrtarisht lagje e fshatit G\u00ebrbavc, Dediqi, \u00ebsht\u00eb lagje e Medvegjes
        dhe Dukati, lagje e Sijarin\u00ebs. N\u00eb popull konsiderohen edhe si vendbanime
        t\u00eb ve\u00e7anta. K\u00ebshtu qendron gjendja demografike e trev\u00ebs
        n\u00eb fjal\u00eb, p\u00ebrndryshe para Luft\u00ebs se Dyt\u00eb Bot\u00ebrore
        Sijarina dhe Gjylekari ishin fshatra me populisi t\u00eb perzier, bile n\u00eb
        k\u00ebt\u00eb te fundit ishin shum\u00eb familje serbe, kurse tani shumic\u00ebn
        e p\u00ebrb\u00ebjn\u00eb shqiptar\u00ebt. [In contemporary times, villages
        in the Jablanica area, inhabited mainly by Albanians, are these: Tupale, Kapiti,
        Grbavce, Svirca, Gornje Lapa\u0161tica. Meanwhile, the mixed villages populated
        by Albanians, Montenegrins and Serbs, are these: Stara Banja, Ravna Banja,
        Sjarinska Banja, \u0110ulekre\u0161ta (\u0110ulekari) Sijarina and the municipal
        center Medve\u0111a. Two Albanian families are also encountered in the neighborhood
        of Marovica called Sinanovo, and some families in the center of Leskovac.
        Vllasa is formally a neighborhood of the village Grbavce, Dedi\u0107i is a
        neighborhood of Medve\u0111a and Dukati, a neighborhood of Sijarina. So this
        is the demographic situation in question that remains, somewhat different
        before World War II as Sijarina and \u0110ulekari were villages with mixed
        populations, even in this latter settlement were many Serb families, and now
        the majority is made up of Albanians.]\"</ref><ref name=Blumi2013>Blumi, Isa
        (2013). [https://books.google.com/books/about/Ottoman_Refugees_1878_1939.html?id=nTKaAAAAQBAJ&redir_esc=y
        ''''Ottoman refugees, 1878\u20131939: migration in a post-imperial world''''].
        A&C Black, pg. 50; {{ISBN|9781472515384}}; \"As these Ni\u0161 refugees waited
        for acknowledgment from locals, they took measures to ensure that they were
        properly accommodated by often confiscating food stored in towns. They also
        simply appropriated lands and began to build shelter on them. A number of
        cases also point to banditry in the form of livestock raiding and \"illegal\"
        hunting in communal forests, all parts of refugees\u2019 repertoire... At
        this early stage of the crisis, such actions overwhelmed the Ottoman state,
        with the institution least capable of addressing these issues being the newly
        created Muhacirin M\u00fcd\u00fcriyeti... Ignored in the scholarship, these
        acts of survival by desperate refugees constituted a serious threat to the
        established Kosovar communities. The leaders of these communities thus spent
        considerable efforts lobbying the Sultan to do something about the refugees.
        While these Ni\u0161 muhacir would in some ways integrate into the larger
        regional context, as evidenced later, they, and a number of other Albanian-speaking
        refugees streaming in for the next 20 years from Montenegro and Serbia, constituted
        a strong opposition block to the Sultan\u2019s rule.\"; pg. 53; \"One can
        observe that in strategically important areas, the new Serbian state purposefully
        left the old Ottoman laws intact. More important, when the state wished to
        enforce its authority, officials felt it necessary to seek the assistance
        of those with some experience, using the old Ottoman administrative codes
        to assist judges make rulings. There still remained, however, the problem
        of the region being largely depopulated as a consequence of the wars... Belgrade
        needed these people, mostly the landowners of the productive farmlands surrounding
        these towns, back. In subsequent attempts to lure these economically vital
        people back, while paying lip-service to the nationalist calls for \"purification\",
        Belgrade officials adopted a compromise position that satisfied both economic
        rationalists who argued that Serbia needed these people and those who wanted
        to separate \"Albanians\" from \"Serbs\". Instead of returning back to their
        \"mixed\" villages and towns of the previous Ottoman era, these \"Albanians,\"
        \"Pomoks,\" and \"Turks\" were encouraged to move into concentrated clusters
        of villages in Masurica, and Gornja Jablanica that the Serbian state set up
        for them. For this \"repatriation\" to work, however, authorities needed the
        cooperation of local leaders to help persuade members of their community who
        were refugees in Ottoman territories to \"return.\" In this regard, the collaboration
        between Shahid Pasha and the Serbian regime stands out. An Albanian who commanded
        the Sofia barracks during the war, Shahid Pasha negotiated directly with the
        future king of Serbia, Prince Milan Obrenovi\u0107, to secure the safety of
        those returnees who would settle in the many villages of Gornja Jablanica.
        To help facilitate such collaborative ventures, laws were needed that would
        guarantee the safety of these communities likely to be targeted by the rising
        nationalist elements infiltrating the Serbian army at the time. Indeed, throughout
        the 1880s, efforts were made to regulate the interaction between exiled Muslim
        landowners and those local and newly immigrant farmers working their lands.
        Furthermore, laws passed in early 1880 began a process of managing the resettlement
        of the region that accommodated those refugees who came from Austrian-controlled
        Herzegovina and from Bulgaria. Cooperation, in other words, was the preferred
        form of exchange within the borderland, not violent confrontation.\"</ref>
        in a way that today would be characterized as [[ethnic cleansing]].<ref name=Muller>M\u00fcller,
        Dietmar (2009). [http://booksandjournals.brillonline.com/content/journals/10.1163/187633009x411485
        \"Orientalism and Nation: Jews and Muslims as Alterity in Southeastern Europe
        in the Age of Nation-States, 1878\u20131941\"], ''''East Central Europe''''.
        ''''''36''''''. (1): 70; \"For Serbia the war of 1878, where the Serbians
        fought side by side with Russian and Romanian troops against the Ottoman Empire,
        and the Berlin Congress were of central importance, as in the Romanian case.
        The beginning of a new quality of the Serbian-Albanian history of conflict
        was marked by the expulsion of Albanian Muslims from Ni\u0161 Sand\u017eak
        which was part and parcel of the fighting (Clewing 2000 : 45ff.; Jagodi\u0107
        1998; Pllana 1985); Driving out the Albanians from the annexed territory,
        now called \"New Serbia,\" was a result of collaboration between regular troops
        and guerrilla forces, and it was done in a manner which can be characterized
        as ethnic cleansing, since the victims were not only the combatants, but also
        virtually any civilian regardless of their attitude towards the Serbians (M\u00fcller,
        2005). The majority of the refugees settled in neighboring Kosovo where they
        shed their bitter feelings on the local Serbs and ousted some of them from
        merchant positions, thereby enlarging the area of Serbian-Albanian conflict
        and intensifying it.\"</ref>\n\nIn 1878, Kur\u0161umlija became a part of
        the [[Principality of Serbia]], which in 1882 became the [[Kingdom of Serbia]].
        From 1929-41, Kur\u0161umlija was part of the [[Morava Banovina]] of the [[Kingdom
        of Yugoslavia]].\n\n===1999 NATO bombing===\nKur\u0161umlija was bombed on
        multiple occasions during the [[1999 NATO bombing of Yugoslavia]]. The ''''Toplica
        Rebellion'''' army barracks were struck by NATO bombs on March 24, 1999, after
        which nine officers and two soldiers were killed.<ref name=\"Toplicki\">{{cite
        web|url=http://www.blic.rs/vesti/srbija/jos-sanjam-pogled-nastradalog-druga/s6xwrsc|author=Ljiljana
        Danilovi\u0107|title=Blic: ''''Jo\u0161 sanjam pogled nastradalog druga''''|language=Serbian|date=March
        25, 2010|accessdate=June 20, 2017}}</ref> A total of 41 soldiers were injured
        in the same bombing that night.<ref name=\"Toplicki\"/> On April 12, 1999,
        six civilians were killed in [[Merdare]] from NATO airstrikes on the border
        of Kur\u0161umlija and Podujevo.<ref name=\"Slovo1\">{{cite web|url=http://slovojuga.org.rs/da-se-ne-zaboravi-18-godina-od-nato-bombardovanja/|author=Dragan
        Ili\u0107|title=: \u0421\u043b\u043e\u0432\u043e \u0408\u0443\u0433\u0430:
        ''''\u0414\u0430 \u0441\u0435 \u043d\u0435 \u0437\u0430\u0431\u043e\u0440\u0430\u0432\u0438:
        18 \u0433\u043e\u0434\u0438\u043d\u0430 \u043e\u0434 \u041d\u0410\u0422\u041e
        \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u043e\u0432\u0430\u045a\u0430''''|language=Serbian|date=March
        24, 2017|accessdate=July 15, 2017}}</ref>\n\n==Geography and tourism==\nKur\u0161umlija
        sits on the area of {{convert|952|km\u00b2|2|abbr=on}} and administratively
        is in [[Toplica District]]. Its borders the municipalities of [[Brus]], [[Blace]],
        [[Prokuplje]], [[Medve\u0111a]], [[Podujevo]], and [[Leposavi\u0107]]. Its
        southwest border (105&nbsp;km) is within the disputed territory of [[Kosovo]].\n\nKur\u0161umlija
        is known for a natural monument of [[Hoodoo (geology)|hoodoos]] near Mount
        Radan known as ''''[[\u0110avolja Varo\u0161]]'''' (''Devil''s Town''). There
        are three spas (''''banjas''''): the [[Prolom Banja]], [[Kur\u0161umlijska
        Banja]], and [[Lukovska Banja]]. Prolom water is bottled at the Prolom Spa.\n\n<gallery
        mode=\"packed\">\nFile:\u0110avolja Varo\u0161.jpg|''''Devil''s Town''''\nFile:Devil''s
        Town 1 - \u0402\u0430\u0432\u043e\u0459\u0430 \u0412\u0430\u0440\u043e\u0448.jpg|''''Devil''s
        Town''''\nFile:Djavolja varos - Miodrag 3.jpg|''''Devil''s Town''''\nFile:Djavolja
        varos - Miodrag 2.jpg|''''Devil''s Town''''\nFile:Prolom Banja Freska2.jpg|''''Prolom
        Spa Center''''\nFile:\u041a\u0443\u0440\u0448\u0443\u043c\u043b\u0438\u0441\u043a\u0430
        \u0411\u0430\u045a\u0430 - Kur\u0161umliska banja.jpg|''''Kur\u0161umlija
        Spa Center Hotel''''\n</gallery>\n\n==Demographics==\n{{Historical populations\n|
        type = \n|1948|37284 |1953|39772 |1961|36896 |1971|31672 |1981|27629 |1991|23590
        |2002|21608 |2011|19213\n| source = <ref>{{cite web|title=2011 Census of Population,
        Households and Dwellings in the Republic of Serbia |url=http://pod2.stat.gov.rs/ObjavljenePublikacije/Popis2011/Knjiga20.pdf
        |website=stat.gov.rs |publisher=Statistical Office of the Republic of Serbia
        |accessdate=12 January 2017 |deadurl=yes |archiveurl=https://web.archive.org/web/20140714191241/http://pod2.stat.gov.rs/ObjavljenePublikacije/Popis2011/Knjiga20.pdf
        |archivedate=14 July 2014 |df= }}</ref>\n}}\nThe municipality of Kur\u0161umlija
        includes one urban and 89 rural settlements. According to the 2011 census
        there are 19,213 inhabitants in the municipality.\n\n===Ethnic groups===\nEthnic
        groups in the municipality:\n{|class=\"wikitable\"\n|-\n! Ethnic group\n!
        Population\n|-\n|style=\"background:#F5F5DC;\"|[[Serbs]]||align=\"right\"|18,528\n|-\n|style=\"background:#F5F5DC;\"|[[Romani
        people in Serbia|Roma]]||align=\"right\"|339\n|-\n|style=\"background:#F5F5DC;\"|[[Montenegrins
        of Serbia|Montenegrins]]||align=\"right\"|47\n|-\n|style=\"background:#F5F5DC;\"|Others||align=\"right\"|299\n|-\n|style=\"background:#F0F0F0;\"|''''''Total''''''||align=\"right\"|19,213\n|}\n\n==Gallery==\n<gallery
        mode=\"packed\">\nFile:\u041d\u0435\u043c\u0430\u045a\u0438\u043d\u0430 \u043f\u0440\u0435\u0441\u0442\u043e\u043d\u0438\u0446\u0430.jpg|''''St.
        Nicholas Monastery''''\nFile:Sveti Nikola Kursumlija11.jpg|''''St. Nicholas
        Monastery''''\nFile:Manastir Svetog Nikole u Kur\u0161umliji.JPG|''''St. Nicholas
        Monastery''''\nFile:Orthodox Church Irinej.jpg|''''Orthodox Chruch Irinej''''\nFile:28.09.13
        Kur\u0161umlija 711.013 (10101106915).jpg|''''Kur\u0161umlija Railway station''''\n</gallery>\n<gallery
        mode=\"packed\">\nFile:Pan Kursumlija.jpg|''''Panorama of Kur\u0161umlija''''\n</gallery>\n\n==Notable
        natives or residents==\n[[File:Mara Brankovi\u0107, Esphigmenou charter (1429).jpg|thumb|right|150px|[[Mara
        Brankovi\u0107]], of Serbian royal family Brankovi\u0107, died in Kur\u0161umlija]]\n*The
        most notable [[\u017dupa|Grand Prince of Serbia]], [[Stefan Nemanja]], established
        his first capital, Bele Crkve, near the location of today''s Kur\u0161umlija
        in 1166\u20131172. His wife, Grand Princess [[Anastasia of Serbia|Anastasia
        (Ana)]], died and was buried here as a [[nun]], St. Anastasia Nemanjic.\n*[[Mara
        Brankovi\u0107|Sultania Mara]], daughter of [[Despotes|Despot]] [[George,
        Prince of Rascia|\u0110ura\u0111 Brankovi\u0107]], later wife of the [[Ottoman
        Empire|Ottoman Emperor]] [[Murad II]], and step mother of Emperor [[Mehmed
        II]] also at the end of her life came to live here as a nun in monastery of
        Holy Mother of God, where she made a fortress called Mara Tower. She died
        in around 1487.\n*[[Kosta Pe\u0107anac]], a notable Serbian soldier in the
        [[First World War|First]] and [[Second World War]]. His house is protected
        of by the municipality.\n*[[Dragoljub Mi\u0107unovi\u0107]] (born in 1930.
        in Merdare, Kur\u0161umlija), professor of at the [[University of Belgrade
        Faculty of Philosophy]]. He was a dissident during the [[Socialist Federal
        Republic of Yugoslavia|Communist period]], and the first president of the
        [[Democratic Party (Serbia)|Democratic Party]]. He was the first president
        of parliament of [[Serbia and Montenegro|State Union of Serbia & Montenegro]].\n*
        [[Mom\u010dilo \u0110oki\u0107]], He played a total of 13 matches for the
        Yugoslavia national football team. His debut was on April 13, 1930 against
        Bulgaria, in Belgrade, a 6-1 win, and his fairway match was on December 13,
        1936, in Paris against France, a 0-1 loss. He played all the matches at the
        1930 FIFA World Cup in Uruguay.\n* [[\u017darko Dragojevi\u0107]], director,
        born in Kur\u0161umlija, professor at the Faculty of Drama at the [[University
        of Belgrade]]. He is director of several notable films: Ku\u0107a pored pruge
        (House by the tracks), No\u0107 u ku\u0107i moje majke (Night in my mother''s
        house).  He also directed many documentaries, among them series on [[Serbian
        monasteries]] for the Serbian national broadcaster ([[Radio Television of
        Serbia|RTS]]).\n* [[Vojin \u0160ulovi\u0107]], academician, humanist, doctor
        of gynaecology. 7 July and October awards of city of Belgrade winner. Also
        Serbian medical society award winner and Serbian warrior medallist. Smederevo
        and Kur\u0161umlija municipality freeman.<ref>[http://archonline.bio.bg.ac.rs/VOL60/SVESKA%202/IM%203%20Sulovic.pdf
