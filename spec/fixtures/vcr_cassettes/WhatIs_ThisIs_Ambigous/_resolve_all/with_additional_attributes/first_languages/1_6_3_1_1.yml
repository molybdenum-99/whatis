        {{coord|43|12|N|25|18|E|region:BG|display=inline,title}}\n|leader_name=Ivan
        Petkov|\n}}\n\n''''''Byala Cherkva'''''' ({{lang-bg|\u0411\u044f\u043b\u0430
        \u0447\u0435\u0440\u043a\u0432\u0430}}) is a town in [[Pavlikeni Municipality]]
        part of [[Veliko Turnovo Province]], Central-North [[Bulgaria]]. The settlement
        is located close to the town of [[Pavlikeni]] about 28&nbsp;km away from the
        city of Veliko Tarnovo. Its name in Bulgarian means ''''white church'''',
        a popular placename around the world, equivalent to [[Bela Crkva (disambiguation)|Bela
        Crkva]], [[Weisskirchen (disambiguation)|Weisskirchen]], [[Whitechurch (disambiguation)|Whitechurch]],
        etc.\nAs of December 2009, the town has a population of 2,612 inhabitants.<ref
        name=\"statistika\">{{en icon}} [http://www.nsi.bg/otrasalen.php?otr=53&a1=1583&a2=1584&a3=1588#cont
