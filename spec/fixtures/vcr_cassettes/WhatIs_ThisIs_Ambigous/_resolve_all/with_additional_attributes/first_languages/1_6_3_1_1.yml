        \n}}\n\n''''''Bela Crkva'''''' ([[Macedonian Cyrillic]]: \u0411\u0435\u043b\u0430
        \u0426\u0440\u043a\u0432\u0430; meaning ''''White Church'''') is a village
        in the [[Municipality of Krivoga\u0161tani]], [[Prilep]] [[Oblast]], [[Republic
        of Macedonia]]. It is situated along the main road between [[Krivoga\u0161tani]]
