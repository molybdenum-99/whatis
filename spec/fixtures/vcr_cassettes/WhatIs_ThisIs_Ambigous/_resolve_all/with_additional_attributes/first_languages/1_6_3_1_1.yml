        -->\n[[File:Bela crkva mun.png|right|thumb|280px|Map of Bela Crkva municipality]]\n''''''Bela
        Crkva'''''' ({{lang-sr-cyr|\u0411\u0435\u043b\u0430 \u0426\u0440\u043a\u0432\u0430}}
        [{{IPA-sh|b\u025b\u0302\u02d0la\u02d0 tsr\u0329\u0302\u02d0kv\u031ea|pron}}],
        {{lang-de|Wei\u00dfkirchen}}, {{lang-hu|Feh\u00e9rtemplom}}, {{lang-ro|Biserica
        Alb\u0103}}) is a town and municipality located in the [[South Banat District]]
        of the autonomous province of [[Vojvodina]], Serbia. The town has a population
        of 8,868, while the Bela Crkva municipality has 17,285 inhabitants.\n\n[[Bela
        Crkva lakes]] at the outskirts of the town are a popular summer tourist destination.\n\n==Name==\nThe
        name of the town ''''Bela Crkva'''' means \"white church\" in [[Serbian language|Serbian]].
        In [[Romanian language|Romanian]], the town is known as ''''Biserica Alb\u0103''''
        (formerly Albe\u0219ti), in [[German language|German]] as ''''Wei\u00dfkirchen'''',
        in [[Hungarian language|Hungarian]] as ''''Feh\u00e9rtemplom'''' (formerly
        Fej\u00e9regyh\u00e1z<ref name=\"Apor2014\">{{cite book|author=Apor|title=Metamorphosis
        Transylvaniae|url=https://books.google.com/books?id=ZktpAwAAQBAJ&pg=PR20|date=23
        April 2014|publisher=Routledge|isbn=978-1-317-85664-1|pages=20\u2013}}</ref>),
        and in [[Turkish language|Turkish]] as ''''Aktabya''''.\n\n==History==\nNeolithic
        findings of ceramics and burial with Greek-style pots dating to late 5th century
        BC are founded in the area.<ref>The Illyrians-John Wilkes</ref>\n\nThe town
        was founded in 1717 when this region was included into the [[Habsburg Monarchy]].
        It was part of the [[Banat Krajina|Banatian Military Frontier]] of the Monarchy
        and, since 1774, was a seat of the Illyrian (Serbian) section of the Banatian
        Frontier. Briefly, in 1787-1788, the town was controlled by the Ottomans.
        In 1848-1849, the town was part of autonomous [[Serbian Vojvodina]], but in
        1849 it was again placed under military administration. With the abolishment
        of the Military Frontier, the town was included into [[Temes County|Temes]]
        county of the [[Kingdom of Hungary]], one of two autonomous parts of [[Austria-Hungary]].
        The town was also a seat of the district since 1867.\n\nAccording to the 1910
        census, the town itself was mainly populated by [[Germans]], but its surrounding
        municipal area was mainly populated by [[Serbs]]. Census recorded 11,524 citizens
        in the town, of whom 6,062 spoke German language, 1,994 Serbian, 1,806 Romanian,
        and 1,213 Hungarian. The municipal area numbered 36,831 inhabitants, of whom
        20,987 spoke Serbian, 8,234 Romanian, and 4,791 German. The total population
        of the town and its municipal area counted together was 48,355, of whom 22,981
        spoke Serbian, 10,853 German, 10,040 Romanian, and 2,122 Hungarian.<ref>http://www.talmamedia.com/php/district/district.php?county=Temes  {{webarchive
        |url=https://web.archive.org/web/20060309202200/http://www.talmamedia.com/php/district/district.php?county=Temes
        |date=March 9, 2006 }}</ref>\n\nSince 1918, Bela Crkva was part of the [[Kingdom
        of Serbs, Croats and Slovenes]] and subsequent [[South Slavs|South Slavic]]
        states. In the 1920s it was a center of Russian emigration in Yugoslavia.\n\n==Inhabited
        places==\nBela Crkva municipality includes the town of Bela Crkva and the
        following villages:\n* [[Banatska Palanka]]\n* [[Banatska Subotica]]\n* [[Vra\u010dev
        Gaj]]\n* [[Grebenac]]\n* [[Dobri\u010devo]]\n* [[Dupljaja]]\n* [[Jasenovo,
        Bela Crkva|Jasenovo]]\n* [[Kajtasovo]]\n* [[Kalu\u0111erovo]]\n* [[Kru\u0161\u010dica
        (Bela Crkva)|Kru\u0161\u010dica]]\n* [[Kusi\u0107, Bela Crkva|Kusi\u0107]]\n*
        [[Crvena Crkva]]\n* [[\u010ce\u0161ko Selo]]\n\n==Demographics==\n{{Historical
        populations\n| type = \n| percentages = pagr\n|1948|25179 |1953|25774 |1961|26276
        |1971|25450 |1981|25690 |1991|23707 |2002|20367 |2011|17367\n| source = <ref>{{cite
        web|title=2011 Census of Population, Households and Dwellings in the Republic
        of Serbia|url=http://pod2.stat.gov.rs/ObjavljenePublikacije/Popis2011/Knjiga20.pdf|website=stat.gov.rs|publisher=Statistical
        Office of the Republic of Serbia|accessdate=20 October 2017}}</ref>\n}}\n\nAccording
        to the 2011 census results, the municipality of Bela Crkva has 17,367 inhabitants.\n\n===Ethnic
        groups===\n{{Update|type=section|date=January 2012}}\nThe ethnic composition
        of the Bela Crkva municipality according to the 2002 census:\n* [[Serbs]]
        (76.85%)\n* [[Romanians]] (5.4%)\n* [[Czechs]] (3.99%)\n* [[Romani people|Romani]]
        (3.03%)\n* [[Magyars|Hungarians]] (2.25%)\n* [[Yugoslavs]] (1.38%)\n\nSettlements
        with Serb ethnic majority are: Bela Crkva, [[Banatska Palanka]], [[Banatska
        Subotica]], [[Vra\u010dev Gaj]], [[Dupljaja]], [[Jasenovo, Bela Crkva|Jasenovo]],
        [[Kajtasovo]], [[Kalu\u0111erovo]], [[Kru\u0161\u010dica (Bela Crkva)|Kru\u0161\u010dica]],
        [[Kusi\u0107, Bela Crkva|Kusi\u0107]], and [[Crvena Crkva]]. The settlement
        with Romanian ethnic majority is [[Grebenac]]. The settlement with Hungarian
        ethnic majority is [[Dobri\u010devo]]. The settlement with Czech ethnic majority
        is [[\u010ce\u0161ko Selo]].\n\n==Gallery==\n<gallery>\nFile:Bela Crkva, pam\u00e1tn\u00edk
