        Bulgarian National Statistical Institute - Bulgarian Settlements 1000-5000
        inhabitants - December 2009]</ref>\n\nNotable natives include the revolutionary
        [[Bacho Kiro]] (1835\u20131876), the poet and minister of culture [[Tsanko
        Tserkovski]], and politician [[Rayko Daskalov]]. [[Ivan Vazov]]''s novel ''''[[Under
