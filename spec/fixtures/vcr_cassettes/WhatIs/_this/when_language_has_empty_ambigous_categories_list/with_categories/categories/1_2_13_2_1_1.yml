        [[Championnat de France de volley-ball 2005-2006|2006]], [[Championnat de
        France de volley-ball 2006-2007|2007]], [[Championnat de France de volley-ball
        2007-2008|2008]], [[Championnat de France de volley-ball 2008-2009|2009]]\n|}\n\nL''histoire
        de Paris est marqu\u00e9e par le [[sport]], du [[jeu de paume]] \u00e0 partir
        du {{s-|XII|e}} au football au {{s-|XXI|e}} en passant par les [[Sport hippique|courses
        hippiques]] et le cyclisme au {{s-|XX|e}}. La ville compte {{Unit\u00e9|360|\u00e9quipements}}
        sportifs : {{Unit\u00e9|172|courts}} de tennis, {{Unit\u00e9|131|gymnases}}
        municipaux, {{Unit\u00e9|36|piscines}} (accueillant 3,4 millions d''entr\u00e9es
        individuelles en 2006) et dix bassins \u00e9coles, trente-deux stades municipaux,
        deux bases nautiques, ainsi que six parcs interd\u00e9partementaux r\u00e9partis
        dans les trois d\u00e9partements de la [[petite couronne]]<ref group=\"s\">[http://www.paris.fr/portail/Sport/Portal.lut?page_id=151
        \u00c9quipements municipaux].</ref>.\n\nLes principaux clubs de sport de Paris
        sont le [[Paris Saint-Germain Football Club|Paris Saint-Germain]] et [[Paris
        Saint-Germain Football Club (f\u00e9minines)|son \u00e9quipe f\u00e9minine]]
        ([[football]]), le [[Paris-Levallois Basket]] ([[basket-ball]]), le [[Paris
        Saint-Germain Handball|PSG Handball]] ([[handball]]), le [[Stade fran\u00e7ais
        Paris rugby|Stade fran\u00e7ais]] ([[Rugby \u00e0 XV|rugby \u00e0 {{XV}}]])
        et le [[Paris Volley]] ([[volley-ball]]).\n\n[[Fichier:Logo JO d''\u00e9t\u00e9
        - Candidature Paris 2024.svg|vignette|upright=0.5|Logotype officiel de la
        [[Candidature de Paris pour l''organisation des Jeux olympiques d''\u00e9t\u00e9
        de 2024|candidature]] de la ville de Paris pour les [[Jeux olympiques d''\u00e9t\u00e9
        de 2024|JO de 2024]].]]\nLe [[Parc des Princes]] ({{unit\u00e9|48527|places}}),
        \u00e9difi\u00e9 en 1897, reconstruit en 1932 puis en 1972 au sud-ouest de
        la capitale, est le stade du [[Paris Saint-Germain Football Club|Paris Saint-Germain]],
        qui est son club r\u00e9sident depuis 1974<ref group=\"s\">[http://www.paris.fr/loisirs/pratiquer-un-sport/ou-faire-du-sport/les-grands-clubs-parisiens/rub_151_stand_3955_port_10774
        Paris Saint-Germain (football)].</ref>.\n\nLe [[Stade Jean-Bouin (Paris)|stade
        Jean-Bouin]] construit en 1925 \u00e0 c\u00f4t\u00e9 du [[Parc des Princes]],
        stade historique du [[Paris Jean-Bouin|CASG Paris]] (club athl\u00e9tique
        de la Soci\u00e9t\u00e9 g\u00e9n\u00e9rale), devenu le [[Paris Jean-Bouin]],
        r\u00e9nov\u00e9 une premi\u00e8re fois en 1972 puis une seconde fois en 2013,
        est aujourd''hui le temple du rugby parisien dont le principal club r\u00e9sident
        est le [[Stade fran\u00e7ais Paris rugby|Stade fran\u00e7ais Paris]].\n\nLa
        salle polyvalente [[AccorHotels Arena]] (ex-Palais omnisports de Paris-Bercy),
        vaste espace modulable clos de l''Est parisien inaugur\u00e9 en [[1984 en
        sport|1984]], accueille de nombreuses comp\u00e9titions sportives mais fait
        \u00e9galement office de salle de spectacles et re\u00e7oit diverses manifestations
        : [[concert]]s, [[patinoire]], etc<ref group=\"s\">[http://www.paris.fr/portail/Sport/Portal.lut?page_id=5044&document_type_id=5&document_id=3942&portlet_id=10842
        Palais Omnisports de Paris-Bercy].</ref>. Le [[stade Charl\u00e9ty]], cr\u00e9\u00e9
        en [[1939]] et reconstruit en [[1994]], temple du sport amateur \u00e0 Paris<ref
        group=s>[http://equipement.paris.fr/full/details/details/details/?eid=3020&tid=33
        Mairie de Paris - Stade S\u00e9bastien Charl\u00e9ty].</ref>, comprend un
        stade d''athl\u00e9tisme de {{unit\u00e9|20000|places}} et une salle omnisports
        de {{unit\u00e9|1500|places}}<ref group=\"s\">[http://www.paris.fr/portail/Sport/Portal.lut?page_id=5044&document_type_id=5&document_id=3956&portlet_id=10842
        Stade S\u00e9bastien Charl\u00e9ty].</ref>.\n\nParis a \u00e9t\u00e9 la ville
        d''accueil des matchs de la [[coupe du monde de football de 1938]] ainsi que
        de [[Coupe du monde de football de 1998|celle de 1998]].\n\nLe [[Stade de
        France]] ({{unit\u00e9|81338|places}}), \u00e9difi\u00e9 \u00e0 [[Saint-Denis
        (Seine-Saint-Denis)|Saint-Denis]] en proche banlieue Nord pour la [[Coupe
        du monde de football de 1998]], est l''antre de l''[[\u00e9quipe de France
        de football]] qui remporte cette comp\u00e9tition. Il accueille les finales
        de la [[coupe de France de football]] et de la [[Coupe de la Ligue fran\u00e7aise
        de football|coupe de la Ligue]]. Il est \u00e9galement l''h\u00f4te, en 2000
        et 2006, de la finale de la [[Ligue des champions de l''UEFA]]. Il est aussi
        utilis\u00e9 toute l''ann\u00e9e pour les matchs \u00e0 domicile de l''\u00e9quipe
        de France de [[Rugby \u00e0 XV|rugby \u00e0 {{XV}}]] durant le [[Tournoi des
        Six Nations]], parfois pour de grands matchs des \u00e9quipes de rugby du
        [[Stade fran\u00e7ais Paris rugby|Stade fran\u00e7ais]] et du [[Racing 92|Racing
        Club de France]], ainsi que pour les finales du [[Championnat de France de
        rugby \u00e0 XV|Top 14]]. Plusieurs matchs de la [[Coupe du monde de rugby
        \u00e0 XV 2007|Coupe du monde de rugby de 2007]] y sont jou\u00e9s, dont la
        finale.\n\nParis accueille les [[Jeux olympiques d''\u00e9t\u00e9 de 1900]]
        et [[Jeux olympiques d''\u00e9t\u00e9 de 1924|de 1924]] mais \u00e9choue dans
        sa candidature \u00e0 l''organisation de ceux de [[Jeux olympiques d''\u00e9t\u00e9
        de 1992|1992]], [[Jeux olympiques d''\u00e9t\u00e9 de 2008|2008]] et [[Jeux
        olympiques d''\u00e9t\u00e9 de 2012|2012]], qui se sont d\u00e9roul\u00e9s
        respectivement \u00e0 [[Barcelone]], [[P\u00e9kin]] et [[Londres]]. Apr\u00e8s
        une nouvelle [[Candidature de Paris pour l''organisation des Jeux olympiques
        d''\u00e9t\u00e9 de 2024|candidature]] lanc\u00e9e le {{Date|23|juin|2015}},
        la ville obtient l''organisation des [[Jeux olympiques d''\u00e9t\u00e9 de
        2024]] lors de la [[131e session du Comit\u00e9 international olympique|{{131e}}
        session du Comit\u00e9 international olympique]] qui s''est tenue le {{Date|13|septembre|2017}}
        \u00e0 [[Lima]] au [[P\u00e9rou]]. Paris deviendra ainsi la seconde ville
        apr\u00e8s [[Londres]] \u00e0 organiser trois fois les JO d''\u00e9t\u00e9.
        [[Los Angeles]], \u00e9galement candidate, s''est retir\u00e9e pour organiser
        les [[Jeux olympiques d''\u00e9t\u00e9 de 2028|Jeux de 2028]] lorsque le [[Comit\u00e9
        international olympique|CIO]] d\u00e9cide d''attribuer les deux \u00e9ditions
        simultan\u00e9ment, apr\u00e8s le retrait de [[Budapest]], [[Hambourg]] et
        [[Rome]] durant le processus de [[S\u00e9lection des villes h\u00f4tes pour
        les Jeux olympiques de 2024 et 2028|s\u00e9lection]]<ref>{{Lien web|langue=fr-FR|titre=Jeux
        olympiques et paralympiques 2024|url=http://www.paris.fr/services-et-infos-pratiques/sports-et-loisirs/evenements-sportifs/jeux-olympiques-et-paralympiques-2024-2770|site=www.paris.fr|date=|consult\u00e9
        le=2016-08-27}}</ref>. \n\nLe [[Tour de France]] part chaque ann\u00e9e d''une
        ville diff\u00e9rente, mais s''ach\u00e8ve toujours \u00e0 Paris (au [[Parc
        des Princes]] \u00e0 partir de [[1903]] et depuis [[1975]] sur les [[Avenue
        des Champs-\u00c9lys\u00e9es|Champs-\u00c9lys\u00e9es]]). Le [[tennis]] est
        un autre sport populaire \u00e0 Paris : les [[Internationaux de France de
        tennis|Internationaux de France]], tenus chaque ann\u00e9e sur la [[terre
        battue]] du [[stade Roland-Garros]] \u00e0 proximit\u00e9 du [[bois de Boulogne]],
        sont l''un des quatre tournois du [[Grand Chelem de tennis|Grand Chelem]]
        du tennis professionnel<ref group=\"s\">[http://www.paris.fr/portail/Sport/Portal.lut?page_id=5044&document_type_id=5&document_id=3931&portlet_id=10842
        Roland Garros].</ref>.\n\n<gallery mode=\"packed\">\nDSC-ParcdesPrinces.jpg|Le
        [[Parc des Princes]] en f\u00e9vrier 2012.\nRolandGarrosCentral.jpg|Court
        central du stade Roland-Garros.\nStade Charlety int\u00e9rieur de jour.JPG|Stade
        Charl\u00e9ty.\n</gallery>\n\n=== M\u00e9dias ===\nSelon le linguiste Philippe
        Boula de Mare\u00fcil, la norme pour la prononciation du [[fran\u00e7ais]]
        {{citation|est attribu\u00e9e \u00e0 la bourgeoisie cultiv\u00e9e de la capitale,
        o\u00f9 convergent toutes les voies de communication et o\u00f9 sont install\u00e9s
        aujourd\u2019hui les grands m\u00e9dias. Cette prononciation est diffus\u00e9e
        par la radio, la t\u00e9l\u00e9vision [...]. Paris agit \u00e0 la fois comme
        un p\u00f4le d\u2019attraction et un rouleau compresseur}}<ref>[http://www.paris.fr/accueil/paris-mag/l-accent-parisien-existe-t-il/rub_9683_actu_100230_port_23863
        L\u2019accent parisien existe-t-il ?], sur ''''paris.fr'''', rubrique \u00ab
        Actualit\u00e9s \u00bb, article du 17 ao\u00fbt 2011, consult\u00e9 le 28
        d\u00e9cembre 2013.</ref>.\n\n==== Presse \u00e9crite ====\n\nLe [[quotidien
        r\u00e9gional]] ''''[[Le Parisien]]'''' est d\u00e9clin\u00e9 en dix \u00e9ditions
        d\u00e9partementales dont une \u00e0 Paris<ref>[http://www.teamedia.fr/product/le-parisien-editions-departementales
        Le Parisien : \u00e9ditions d\u00e9partementales], Teamedia.fr</ref>, et deux
        [[Presse gratuite|journaux gratuits]] sont distribu\u00e9s le matin (''''[[20
        minutes (France)|20 minutes]]'''' et ''''[[Direct Matin]]'''').\n\n''''[[L''Officiel
        des spectacles]]'''', quant \u00e0 lui, offre chaque semaine le programme
        culturel exhaustif de la m\u00e9tropole.\n\n==== T\u00e9l\u00e9vision locale
        ====\nOn peut citer, outre les programmes r\u00e9gionaux de la cha\u00eene
        nationale [[France 3]], quelques cha\u00eenes associatives ou de collectivit\u00e9s
        locales. [[T\u00e9lif]] rassemble sur un unique canal diffus\u00e9 par le
        c\u00e2ble, l''[[T\u00e9l\u00e9vision par ADSL|ADSL]] ou le [[T\u00e9l\u00e9vision
        par satellite|satellite]] les cha\u00eenes locales de la r\u00e9gion : VOTV
        (Val-d''Oise), T\u00e9lessonne (Essonne), TVM Est parisien (Seine-Saint-Denis),
        TVFil78 (Yvelines) et RTV ([[Rosny-sous-Bois]]). Zal\u00e9a TV, cha\u00eene
        associative parisienne, est p\u00e9riodiquement diffus\u00e9e par voie hertzienne
        en fonction des autorisations distribu\u00e9es qui ont parfois pouss\u00e9
        la cha\u00eene \u00e0 des diffusions pirates. [[Teleplaisance.org]], autre
        cha\u00eene associative, diffuse uniquement des programmes amateurs. Les deux
        cha\u00eenes sont disponibles en [[2007]] gr\u00e2ce \u00e0 une diffusion
        via internet.\n\nSept cha\u00eenes locales [[T\u00e9l\u00e9vision num\u00e9rique
        terrestre|TNT]] \u00e9mettent depuis le 20 mars [[2008 \u00e0 Paris|2008]].
        Il s''agit de [[NRJ Paris]], d''[[IDF 1]], et de [[Cap 24]]. Quatre autres
        cha\u00eenes se partagent ensuite un m\u00eame canal : Demain IDF, \u00ab
        t\u00e9l\u00e9vision de l''urbanit\u00e9 et de la diversit\u00e9 \u00bb ;
        BDM TV, qui doit aller dans les quartiers parler culture et initiatives, [[Cinaps
        TV]], un regroupement de scientifiques et d\u2019artistes inventent une t\u00e9l\u00e9vision
        dont l\u2019objectif est de transmettre du savoir et de cultiver la curiosit\u00e9.
        Et enfin T\u00e9l\u00e9 Bocal, qui travaille dans les quartiers en difficult\u00e9,
        class\u00e9s \u00ab politique de la ville \u00bb.\n\nVoir aussi : [[:Cat\u00e9gorie:Presse
        \u00e9crite en \u00cele-de-France|Presse \u00e9crite en \u00cele-de-France]]
        et [[Radio \u00e0 Paris]].\n\n=== Cultes ===\n* [[Catholicisme|\u00c9glise
        catholique]] : [[Dioc\u00e8se]] depuis le {{s-|III|e}}, le si\u00e8ge de Paris
        a \u00e9t\u00e9 \u00e9rig\u00e9 en [[archidioc\u00e8se]] le {{Date|20|octobre|1622}}.
        La [[cath\u00e9drale Notre-Dame de Paris]] est la cath\u00e9drale du dioc\u00e8se<ref
        group=\"Note\">Par ailleurs, la ville de Paris abrite le si\u00e8ge de quatre
        autres dioc\u00e8ses de l''\u00c9glise catholique : le [[dioc\u00e8se aux
        arm\u00e9es fran\u00e7aises]] \u00e0 la [[cath\u00e9drale Saint-Louis-des-Invalides]],
        l''[[\u00e9parchie Saint Vladimir le Grand de Paris des Ukrainiens]] \u00e0
        la [[cath\u00e9drale Saint-Vladimir-le-Grand]], l''[[\u00e9parchie Notre-Dame
        du Liban de Paris des Maronites]] \u00e0 la [[Cath\u00e9drale Notre-Dame-du-Liban
        de Paris|cath\u00e9drale Notre-Dame-du-Liban]] et l''[[\u00e9parchie Sainte-Croix-de-Paris
        des Arm\u00e9niens]] \u00e0 la [[cath\u00e9drale Sainte-Croix de Paris des
        Arm\u00e9niens]].</ref>. L''archev\u00eaque actuel est le cardinal [[Andr\u00e9
        Vingt-Trois]] qui a pour \u00e9v\u00eaques auxiliaires [[J\u00e9r\u00f4me
        Beau|J\u00e9r\u00f4me Daniel Beau]] et [[\u00c9ric de Moulins-Beaufort]].\n:En
        [[2005]], la ville compte cent-six paroisses catholiques accueillant les fid\u00e8les
        et vingt-quatre missions \u00e9trang\u00e8res ainsi que {{Unit\u00e9|730|pr\u00eatres}}
        et environ {{Unit\u00e9|220|communaut\u00e9s}} religieuses (140 de femmes
        et environ 80 d''hommes)<ref>[http://www.paris.catholique.fr/-Archeveche-.html
        \u00c9glise catholique \u00e0 Paris - Le dioc\u00e8se de Paris en bref].</ref>.\n:Parmi
        les grands lieux de p\u00e8lerinage, les deux principaux sont la [[basilique
        du Sacr\u00e9-C\u0153ur de Montmartre]], o\u00f9 les fid\u00e8les assurent
        depuis [[1885]] l''[[Adoration eucharistique|Adoration perp\u00e9tuelle]]<ref>[http://www.sacre-coeur-montmartre.com/fr/pele.html
        La Basilique du Sacr\u00e9-C\u0153ur de Montmartre - Un lieu de p\u00e8lerinage].</ref>,
        et la [[chapelle Notre-Dame-de-la-M\u00e9daille-miraculeuse]], o\u00f9 la
        [[Marie (m\u00e8re de J\u00e9sus)|Vierge Marie]] serait apparue plusieurs
        fois en [[1830]] \u00e0 sainte [[Catherine Labour\u00e9]]<ref>[http://www.chapellenotredamedelamedaillemiraculeuse.com/FR/a__Accueil.asp
        Chapelle Notre Dame de la M\u00e9daille Miraculeuse].</ref>.\n\n* [[\u00c9glises
        \u00e9vang\u00e9liques]] : Paris compte soixante-douze \u00e9glises [[\u00c9vang\u00e9lisme|protestantes
        \u00e9vang\u00e9liques]] de d\u00e9nominations diverses<ref>[http://www.eglises.org/france/75/
        Liste des \u00e9glises \u00e9vang\u00e9liques \u00e0 Paris].</ref>.\n* [[Calvinisme|Protestants
        r\u00e9form\u00e9s]] : Paris compte quinze paroisses de l''[[\u00c9glise r\u00e9form\u00e9e
        de France]]<ref>[http://www.erf-rp.org/ \u00c9glise r\u00e9form\u00e9e de
        France - R\u00e9gion parisienne].</ref>.\n* [[Luth\u00e9ranisme|Protestants
        luth\u00e9riens]] : Paris compte dix paroisses de l''[[\u00c9glise \u00e9vang\u00e9lique
        luth\u00e9rienne de France]]<ref>[http://eelf.org/ipct1.htm \u00c9glise \u00e9vang\u00e9lique
        luth\u00e9rienne de France - R\u00e9gion parisienne].</ref>.\n* [[\u00c9glise
        de J\u00e9sus-Christ des saints des derniers jours]] : deux paroisses situ\u00e9es
        [[rue Saint-Merri]] dans le [[4e arrondissement de Paris|{{4e|arrondissement}}]]
