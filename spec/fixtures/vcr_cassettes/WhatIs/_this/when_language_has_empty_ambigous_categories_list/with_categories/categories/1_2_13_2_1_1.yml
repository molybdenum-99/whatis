        [[Saint-Mand\u00e9]], [[Vincennes]], [[Fontenay-sous-Bois]], [[Nogent-sur-Marne]]\n
        | ouest = [[Puteaux]],<br />[[Suresnes]],<br />[[Saint-Cloud]]\n | sud-est
