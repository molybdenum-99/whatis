        [[Hindouisme|Hindouistes]] : un temple ouvert en [[1985]], d\u00e9di\u00e9
        \u00e0 [[Ganesh]], se situe [[rue Pajol]] dans le [[18e arrondissement de
        Paris|{{18e|arrondissement}}]], ainsi qu''un autre dans le [[10e arrondissement
