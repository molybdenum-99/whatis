        line-height: 1.5; font-size: 90%;\" colspan=\"13\" | Source : M\u00e9t\u00e9o-France\n|}\n\nTous
        les trimestres, [[M\u00e9t\u00e9o-France]] et l''Agence parisienne du climat
        \u00e9ditent un bulletin climatique qui revient en d\u00e9tail sur les saisons
        pass\u00e9es et les compare \u00e0 celles des {{nobr|30 derni\u00e8res}} ann\u00e9es<ref>[http://www.apc-paris.com/points-de-reperes/le-changement-climatique-a-paris.html
        Le changement climatique \u00e0 Paris], bulletins trimestriels en ligne sur
        apc-paris.com</ref>.\n\nLe {{date-|10|septembre|1896}}, une [[Tornade du 10
        septembre 1896 \u00e0 Paris|violente tornade]] frappe le c\u0153ur de Paris,
        peu avant {{nobr|15 heures}}. Elle se d\u00e9place de {{unit\u00e9|6|km}}
        et fait cinq morts et une centaine de bless\u00e9s<ref>''''[[Gazette du village]]''''
        {{num\u00e9ro}} 38, dat\u00e9e du 20 septembre 1896.</ref>.\n\n=== Transports
        ===\n{{Article d\u00e9taill\u00e9|Transports \u00e0 Paris|Transports en \u00cele-de-France}}\n[[Fichier:Le
        tramway - Flickr - besopha.jpg|vignette|La ligne 3a du tramway.]]\n[[Fichier:\u00c9dicule
        Guimard - station Colonel Fabien.jpg|vignette|upright|[[\u00c9dicule Guimard]]
        \u00e0 la station de m\u00e9tro<br />''''[[Colonel Fabien (m\u00e9tro de Paris)|Colonel
        Fabien]]''''.]]\n[[Fichier:Station Velib DSC 3497.JPG|vignette|Station V\u00e9lib''
        place de la Bastille, avec pistes cyclables.]]\nLe premier mode de d\u00e9placement
        est la marche, qui assure 40 % des trajets quotidiens, qu''ils soient internes
        \u00e0 Paris ou entre Paris et sa banlieue. En surface, elle repr\u00e9sente
        75 % des d\u00e9placements<ref>{{ouvrage |pr\u00e9nom1=Julien |nom1=Demade
        |titre=Les embarras de Paris |sous-titre=ou l''illusion techniciste de la
        politique parisienne des d\u00e9placements |\u00e9diteur=L''Harmattan |lien
        \u00e9diteur=\u00c9ditions L''Harmattan |lieu=Paris |ann\u00e9e=2015 |volume=
        |tome= |pages totales=271 |passage=147-151 |isbn=978-2-343-06517-5 |lire en
        ligne=https://halshs.archives-ouvertes.fr/halshs-01507597 |consult\u00e9 le=29/08/2017
        }}.</ref>.\n\nViennent ensuite les transports en commun, au premier rang desquels
        figure le [[M\u00e9tro de Paris|m\u00e9tro]], qui assure 20 % des d\u00e9placements
        parisiens<ref>{{ouvrage |pr\u00e9nom1=Julien |nom1=Demade |titre=Les embarras
        de Paris |sous-titre=ou l''illusion techniciste de la politique parisienne
        des d\u00e9placements |\u00e9diteur=L''Harmattan |lien \u00e9diteur=\u00c9ditions
        L''Harmattan |lieu=Paris |ann\u00e9e=2015 |volume= |tome= |pages totales=271
        |passage=13 |isbn=978-2-343-06517-5 |lire en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597
        |consult\u00e9 le=29/08/2017 }}.</ref>. Pr\u00e9sent depuis {{date-|1900}}
        (date d''ouverture du premier tron\u00e7on de la [[Ligne 1 du m\u00e9tro de
        Paris|ligne 1]]), il compte en 2017 {{unit\u00e9|16|lignes}}, et est consid\u00e9r\u00e9
        comme l''un des symboles de la ville, notamment gr\u00e2ce \u00e0 son style
        architectural [[Art nouveau]]. Les transports en commun ferr\u00e9s sont compl\u00e9t\u00e9s
        par les cinq lignes du [[R\u00e9seau express r\u00e9gional d''\u00cele-de-France|RER]],
        r\u00e9seau ferroviaire suburbain qui facilite les relations \u00e0 l''\u00e9chelle
        de l''agglom\u00e9ration parisienne; par les six grandes gares ferroviaires
        ([[Gare de Paris-Austerlitz|Paris-Austerlitz]], [[Gare de Paris-Est|Paris-Est]],
        [[Paris-Gare-de-Lyon]], [[Gare de Paris-Montparnasse|Paris-Montparnasse]],
        [[Gare de Paris-Nord|Paris-Nord]], [[Gare de Paris-Saint-Lazare|Paris-Saint-Lazare]])
        qui relient Paris \u00e0 sa p\u00e9riph\u00e9rie gr\u00e2ce \u00e0 une quinzaine
        de lignes de chemin de fer de banlieue ([[Transilien]]), ainsi qu''\u00e0
        toutes les villes de [[France]] et aux pays proches par le biais du [[TGV]]
        ou de trains classiques; et enfin, plus r\u00e9cemment, par un tramway quasi-circulaire
        (lignes [[Ligne 3a du tramway d''\u00cele-de-France|T3a]] et [[Ligne 3b du
        tramway d''\u00cele-de-France|T3b]]). Enfin, \u00e0 c\u00f4t\u00e9 des transports
        en commun ferroviaires existe un r\u00e9seau dense d''une centaine de lignes
        de [[Autobus|bus]] sur un plan fond\u00e9 pour l''essentiel en 1947<ref>{{lien
        web|url=http://france3-regions.blog.francetvinfo.fr/transportez-moi/2017/03/03/grand-paris-des-bus-vers-un-grand-gachis.html|titre=Grand
        Paris des Bus : vers un grand g\u00e2chis ?|\u00e9diteur=francetvinfo.fr|date=3
        mars 2017|auteur=Bertrand Lambert|consult\u00e9 le=4 mars 2017}}.</ref>, qui
        doit \u00eatre r\u00e9vis\u00e9 \u00e0 l''horizon 2018.\n \nPour ce qui est
        des d\u00e9placements quotidiens, aussi bien dans Paris qu''entre Paris et
        la banlieue, la voiture, dont l''usage est en baisse continue depuis les ann\u00e9es
        1990, ne joue plus qu''un r\u00f4le secondaire - elle ne repr\u00e9sente plus
        aujourd''hui que 13 % des d\u00e9placements<ref>{{ouvrage |pr\u00e9nom1=Julien
        |nom1=Demade |titre=Les embarras de Paris |sous-titre=ou l''illusion techniciste
        de la politique parisienne des d\u00e9placements |\u00e9diteur=L''Harmattan
        |lien \u00e9diteur=\u00c9ditions L''Harmattan |lieu=Paris |ann\u00e9e=2015
        |volume= |tome= |pages totales=271 |passage=19-21 |isbn=978-2-343-06517-5
        |lire en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597 |consult\u00e9
        le=29/08/2017 }}.</ref>. Le taux d''\u00e9quipement automobile des m\u00e9nages
        \u00e0 Paris est de 36,8 % en 2014<ref>{{lien web|url=http://www.lefigaro.fr/economie/le-scan-eco/dessous-chiffres/2017/10/12/29006-20171012ARTFIG00166--paris-la-voiture-est-deja-une-espece-en-voie-de-disparition.php|titre=\u00c0
        Paris, la voiture est d\u00e9j\u00e0 une esp\u00e8ce en voie de disparition|\u00e9diteur=lefigaro.fr|date=12
        octobre 2017|auteur=Cl\u00e9mentine Maligorne |consult\u00e9 le=12 octobre
        2017}}.</ref>. La [[circulation routi\u00e8re]] n''en reste pas moins dense
        et souvent difficile, et g\u00e9n\u00e8re une pollution tr\u00e8s \u00e9lev\u00e9e
        (90 % des Parisiens sont expos\u00e9s \u00e0 des taux de pollution sup\u00e9rieurs
        aux normes sanitaires, et la qualit\u00e9 de l''air est mauvaise ou tr\u00e8s
        mauvaise 40 % de l''ann\u00e9e<ref>{{ouvrage |pr\u00e9nom1=Julien |nom1=Demade
        |titre=Les embarras de Paris |sous-titre=ou l''illusion techniciste de la
        politique parisienne des d\u00e9placements |\u00e9diteur=L''Harmattan |lien
        \u00e9diteur=\u00c9ditions L''Harmattan |lieu=Paris |ann\u00e9e=2015 |volume=
        |tome= |pages totales=271 |passage=55 |isbn=978-2-343-06517-5 |lire en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597
        |consult\u00e9 le=29/08/2017 }}.</ref>). La circulation automobile b\u00e9n\u00e9ficie
        pourtant, pour s''effectuer, d''un important ensemble d''infrastructures successivement
        cr\u00e9\u00e9es. Ce sont tout d''abord les larges avenues trac\u00e9es par
        [[Georges Eug\u00e8ne Haussmann|Haussmann]] au {{S-|XIX}}, qui facilit\u00e8rent
        alors grandement un trafic d\u00e9j\u00e0 important \u00e0 cette \u00e9poque.
        La ville a ensuite \u00e9t\u00e9 entour\u00e9e par le [[Boulevard p\u00e9riph\u00e9rique
        de Paris|boulevard p\u00e9riph\u00e9rique]], termin\u00e9 en 1973, qui est
        l''autoroute urbaine la plus emprunt\u00e9e d''Europe<ref group=s>[http://www.paris.fr/portail/accueil/Portal.lut?page_id=8684&document_type_id=4&document_id=51463&portlet_id=20594&multileveldocument_sheet_id=10225
        Mairie de Paris - \u00c9tude sur l''insertion urbaine du boulevard p\u00e9riph\u00e9rique
        (2008)].</ref> avec {{Unit\u00e9|270000|v\u00e9hicules}} par jour<ref>{{pdf}}
        [http://www.airparif.fr/airparif/pdf/NUMERO25.pdf Airparif Actualit\u00e9s
        {{num\u00e9ro|25}}], avril 2005.</ref>. Au m\u00eame moment \u00e9tait mis
        en place un r\u00e9seau d''[[autoroute]]s urbaines en toile d''araign\u00e9e
        reliant Paris aux banlieues p\u00e9riph\u00e9riques et au reste du pays. En
        2010, une \u00e9tude place n\u00e9anmoins l''agglom\u00e9ration parisienne
        championne d''Europe des embouteillages routiers sur {{Unit\u00e9|109|agglom\u00e9rations}}
        \u00e9tudi\u00e9es. Les automobilistes passent en moyenne {{unit\u00e9|78|heures}}
        par an dans le trafic routier, soit {{unit\u00e9|11|minutes}} par jour<ref>{{lien
        web |url=http://www.batiactu.com/edito/paris-championne-d-europe-des-embouteillages-27308.php
        |titre=Paris, championne d\u2019Europe des embouteillages |date=8 novembre
        2010 |site=batiactu}}.</ref>. Le stationnement \u00e0 Paris est payant dans
        la quasi-totalit\u00e9 des rues, mais il s''effectue essentiellement (\u00e0
        80 %) en parkings souterrains<ref>[http://temis.documentation.developpement-durable.gouv.fr/docs/Temis/0033/Temis-0033289/8724_2015.pdf
        Mairie de Paris, ''''Le bilan des d\u00e9placements en 2015 \u00e0 Paris'''',
        p. 33].</ref>. \n\nEn 2014, {{unit\u00e9|17636|[[taxi]]s}} circulent \u00e0
        Paris<ref>\n{{Lien web\n |url=http://www.prefecturedepolice.interieur.gouv.fr/Demarches/Professionnel/Transports/Taxis-parisiens\n
        |titre= Taxis parisiens\n |site= Pr\u00e9fecture de police\n |date = 14 novembre
        2014\n |consult\u00e9 le= 16 novembre 2014\n}}.</ref>; ils assurent 0,5 %
        des d\u00e9placements<ref>{{ouvrage |pr\u00e9nom1=Julien |nom1=Demade |titre=Les
        embarras de Paris |sous-titre=ou l''illusion techniciste de la politique parisienne
        des d\u00e9placements |\u00e9diteur=L''Harmattan |lien \u00e9diteur=\u00c9ditions
        L''Harmattan |lieu=Paris |ann\u00e9e=2015 |volume= |tome= |pages totales=271
        |passage=80 |isbn=978-2-343-06517-5 |lire en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597
        |consult\u00e9 le=29/08/2017 }}.</ref>. La commune a lanc\u00e9 le {{date-|2|octobre|2011}}<ref>\n{{article|titre=Autolib''
        : la voiture \u00e9lectrique en libre-service d\u00e9barque \u00e0 Paris|p\u00e9riodique=[[Le
        Monde]].fr|date=2 octobre 2011\n|url=http://www.lemonde.fr/societe/article/2011/10/02/autolib-la-voiture-electrique-en-libre-service-debarque-a-paris_1581177_3224.html\n}}.</ref>
        le syst\u00e8me de location de voitures en libre-service de courte dur\u00e9e
        \u00ab [[Autolib'' (Paris)|Autolib'']] \u00bb. Confi\u00e9 par [[d\u00e9l\u00e9gation
        de service public]] au groupe [[Bollor\u00e9]], ce service permet de louer
        un v\u00e9hicule con\u00e7u sp\u00e9cifiquement pour cet usage : la [[Bollor\u00e9
        Bluecar|Bluecar]], [[voiture \u00e9lectrique|voiture totalement \u00e9lectrique]]
        \u00e0 quatre places de {{unit\u00e9|3.65|m}} de longueur, dot\u00e9e d''un
        coffre de {{unit\u00e9|350|dm|3}} et d''une autonomie variant de 150 \u00e0
        {{unit\u00e9|250|km}}<ref>\n{{Lien web\n |url=http://www.autolib.eu/\n |titre=
        Autolib''\n |site= Site officiel Autolib''\n |consult\u00e9 le= 10 octobre
        2011\n}}.</ref>{{,}}<ref>\n{{Lien web\n |url=http://www.automobile-propre.com/2010/12/16/autolib-paris-choisit-bollore-sans-la-bluecar/\n
        |titre=http://www.automobile-propre.com/2010/12/16/autolib-paris-choisit-bollore-sans-la-bluecar/\n
        |site=Automobile-propre.com\n |consult\u00e9 le=30 ao\u00fbt 2012\n}}.</ref>.\n\nApr\u00e8s
        avoir quasiment disparu dans les ann\u00e9es 1980 (la circulation automobile
        \u00e9tait alors 85 fois sup\u00e9rieure \u00e0 la [[V\u00e9lo \u00e0 Paris|circulation
        cycliste \u00e0 Paris]]), le v\u00e9lo n''a cess\u00e9 d''augmenter tr\u00e8s
        rapidement depuis les ann\u00e9es 1990 - le nombre de d\u00e9placements effectu\u00e9s
        \u00e0 v\u00e9lo a \u00e9t\u00e9 multipli\u00e9 par 10 entre 1991 et 2010.
        Pour les Parisiens, la circulation cycliste repr\u00e9sente d\u00e9sormais
        un tiers de la circulation automobile, et est sup\u00e9rieure de 45 % \u00e0
        la circulation en deux-roues motoris\u00e9s. La prolongation de ces tendances
        laisse penser qu''au cours des ann\u00e9es 2020 la circulation cycliste deviendra
        sup\u00e9rieure \u00e0 la circulation automobile<ref>{{ouvrage |pr\u00e9nom1=Julien
        |nom1=Demade |titre=Les embarras de Paris |sous-titre=ou l''illusion techniciste
        de la politique parisienne des d\u00e9placements |\u00e9diteur=L''Harmattan
        |lien \u00e9diteur=\u00c9ditions L''Harmattan |lieu=Paris |ann\u00e9e=2015
        |volume= |tome= |pages totales=271 |passage=81-82 |isbn=978-2-343-06517-5
        |lire en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597 |consult\u00e9
        le=29/08/2017 }}.</ref>. N\u00e9anmoins, la part des v\u00e9los dans les d\u00e9placements
        n''\u00e9tait encore estim\u00e9e qu''\u00e0 3 % en 2008<ref>{{en}} {{Lien
        web|url=http://www.epomm.eu/tems/result_city.phtml?city=201&map=1|titre=TEMS
        - The EPOMM Modal Split Tool |site=epomm.eu|consult\u00e9 le=21 juin 2014}}.</ref>,
        positionnant Paris dans le bas du classement des capitales europ\u00e9ennes
        les plus cyclistes<ref>{{article|auteur=Olivier Razemon|titre=Paris peut-elle
        vraiment devenir \u00ab la capitale du v\u00e9lo \u00bb?|date=17 juin 2014|p\u00e9riodique=[[Le
        Monde]].fr|url=http://transports.blog.lemonde.fr/2014/06/17/paris-peut-elle-vraiment-devenir-la-capitale-du-velo/}}</ref>.
        La ville d\u00e9veloppe depuis 1996 un r\u00e9seau de [[Am\u00e9nagement cyclable|pistes
        cyclables]] en augmentation constante qui atteint en 2011 {{unit\u00e9|700|km}}
        incluant les bandes et pistes cyclables ainsi que les couloirs de bus \u00e9largis<ref>{{lien
        web|url=http://www.metronews.fr/paris/a-paris-700-kilometres-de-pistes-cyclables/pkep!AgtiCGSA3JbnWjT8gIaHfA/|titre=\u00c0
        Paris, 700 kilom\u00e8tres de pistes cyclables|\u00e9diteur=metronews.fr|date=16
        mai 2011|consult\u00e9 le=16 novembre 2014}}.</ref>{{,}}<ref>\n{{Lien web\n
        |url=http://www.apur.org/notes-48-pages/developpement-bicyclette-politique-partagee-par-toutes-collectivites\n
        |titre= Le d\u00e9veloppement de la bicyclette, une politique partag\u00e9e
        par toutes les collectivit\u00e9s.\n |site= site de l''[[Atelier parisien
        d''urbanisme]] (APUR)\n |date=   janvier 2006\n |consult\u00e9 le= 4 mars
        2011\n}}.</ref>. \u00c0 la suite de [[Rennes]] et [[Lyon]], la mairie de Paris
        lance le {{date-|15 juillet 2007}} un syst\u00e8me de location de [[v\u00e9los
        en libre-service]], baptis\u00e9 ''''[[V\u00e9lib'']]'''', avec le r\u00e9seau
        le plus dense d''Europe, {{unit\u00e9|20000|v\u00e9los}} fin 2007, {{Unit\u00e9|1400|stations}}
        dans Paris, une tous les {{unit\u00e9|300|m\u00e8tres}} en moyenne, et g\u00e9r\u00e9
        par [[JCDecaux]]<ref group=s>\n{{Lien web\n |url=http://www.velib.paris.fr/\n
        |titre= page d''accueil\n |site= site ''''V\u00e9lib'''' de la mairie de Paris\n
        |consult\u00e9 le= 2 ao\u00fbt 2010\n}}.</ref>.\n\nParis est la deuxi\u00e8me
        ville d''Europe en trafic a\u00e9rien de passagers en 2015<ref>\n{{Lien web\n
        |url=http://www.aeroportsdeparis.fr/docs/default-source/groupe-fichiers/finance/relations-investisseurs/trafic/trafic-2015/13012016-trafic-d\u00e9cembre-2015.pdf?sfvrsn=4\n
        |titre= Ann\u00e9e record avec 95,4 millions de passagers accueillis en 2015\n
        |site= site d''A\u00e9roports de Paris   \n |consult\u00e9 le= 10 avril 2016\n}}.</ref>,
        et la cinqui\u00e8me au monde en 2015. Les deux a\u00e9roports qui accueillent
        l''essentiel du trafic \u2014 [[a\u00e9roport de Paris-Orly|Orly]] et surtout
        [[A\u00e9roport de Paris-Charles-de-Gaulle|Roissy-Charles-de-Gaulle]] \u2014
        ont transport\u00e9 {{unit\u00e9|95.4|millions}} de passagers et {{unit\u00e9|2.2|millions}}
        de tonnes de [[Transport de marchandises|fret]] en 2015<ref>\n{{Lien web\n
        |url=http://www.aci.aero/Data-Centre/Airport-Statistics-Infographics\n |titre=
        Top 20 busiest airports in the world\n |site= site d''Airports Council International\n
        |consult\u00e9 le= 10 avril 2016\n}}.</ref>.\n\n=== Environnement ===\n{{Article
        d\u00e9taill\u00e9|Environnement \u00e0 Paris|Liste des espaces verts de Paris}}\n\nLa
        [[Pollution de l''air|pollution atmosph\u00e9rique]] est un probl\u00e8me
        de sant\u00e9 publique \u00e0 Paris, qui a motiv\u00e9 la cr\u00e9ation du
        r\u00e9seau de surveillance [[Airparif]] en 1984<ref>{{lien web|url=http://fresques.ina.fr/jalons/fiche-media/InaEdu01479/la-creation-d-airparif-le-controle-de-la-pollution-dans-les-villes.html|titre=
        La cr\u00e9ation d''Airparif : le contr\u00f4le de la pollution dans les villes|\u00e9diteur=ina.fr|date=26
        septembre 1994|auteur= Raphael Morera |consult\u00e9 le={{1er}} novembre 2016}}</ref>.
        et depuis 2001 des politiques de r\u00e9duction de la pr\u00e9sence automobile
        et en particulier des plus polluants<ref>{{lien web|url=http://www.lemonde.fr/pollution/article/2015/01/27/anne-hidalgo-en-2020-plus-aucun-vehicule-diesel-ne-roulera-dans-paris_4564657_1652666.html|titre=Comment
        Anne Hidalgo veut r\u00e9duire la pollution \u00e0 Paris|\u00e9diteur=lemonde.fr|date=28
        janvier 2015|auteur= Laetitia Van Eeckhout |consult\u00e9 le={{1er}} novembre
        2016}}</ref>. La [[densit\u00e9 urbaine]] de Paris, triple de celle de [[Londres]],
        induit des immeubles plus hauts, moins de maisons de ville et des [[Liste
        des espaces verts de Paris|espaces verts]] plus r\u00e9duits<ref>{{article|titre=La
        nature dans la ville : biodiversit\u00e9 et urbanisme|p\u00e9riodique=ladocumentationfrancaise.fr|date=2007|page=105|auteur=Bernard
        Reygrobellet| url=http://www.ladocumentationfrancaise.fr/var/storage/rapports-publics/074000752.pdf}}</ref>
        ({{unit\u00e9|2300|hectares}} en incluant les bois<ref>{{lien web|url=http://www.parisinfo.com/decouvrir-paris/guides-thematiques/paris-plein-air/paris-au-vert/les-espaces-verts-parisiens|titre=Les
        espaces verts parisiens|\u00e9diteur=parisinfo.com|consult\u00e9 le={{1er}}
        novembre 2016}}</ref>) avec une [[biodiversit\u00e9]] assez limit\u00e9e<ref>{{article|auteur=Ga\u00eblle
        Dupont|titre=Les renards sont entr\u00e9s dans Paris|p\u00e9riodique=[[Le
        Monde]].fr|date=2 mai 2009|url=http://www.lemonde.fr/planete/article/2009/05/02/les-renards-sont-entres-dans-paris_1188010_3244.html}}</ref>.
        Hormis la cr\u00e9ation du [[parc de la Villette]] dans les [[ann\u00e9es
        1980]]<ref>{{lien web|url=http://www.des-gens.net/A-la-Villette-la-concertation-a-l
        |titre=\u00c0 La Villette : la concertation \u00e0 l\u2019\u00e9preuve|\u00e9diteur=des-gens.net|date=28
        octobre 1983 (publi\u00e9 en mars 201)|auteur=Collectif La Villette |consult\u00e9
        le={{1er}} novembre 2016}}</ref>, la reconqu\u00eate d''espaces verts est
        r\u00e9cente<ref>{{lien web|url=http://www.lemonde.fr/logement/article/2016/07/05/a-paris-hidalgo-veut-batir-et-verdir_4964118_1653445.html
        |titre= A Paris, Hidalgo veut b\u00e2tir et verdir |\u00e9diteur=lemonde.fr|date=5
        juillet 2016|auteur=B\u00e9atrice Jer\u00f4me |consult\u00e9 le={{1er}} novembre
        2016}}</ref>. \n\nEn cas de rupture des transports, Paris n''est que peu [[R\u00e9silience
        (\u00e9cologie)|r\u00e9siliente]] avec \u00e0 peine quelques jours d''[[S\u00e9curit\u00e9
        alimentaire|autonomie alimentaire]]<ref name=\"Taveau\"/> depuis notamment
        la disparition d''une ceinture maraich\u00e8re autour de Paris au {{s-|XX}}<ref>{{lien
        web|url=http://www.persee.fr/doc/medit_0025-8296_2000_num_95_3_3175 |titre=
        La ceinture mara\u00eech\u00e8re et horticole francilienne entre production
        \u00e9conomique et production de paysage |\u00e9diteur=M\u00e9diterran\u00e9e|date=2000|auteur=Monique
        Poulot-Moreau, Th\u00e9r\u00e8se Rouyres |consult\u00e9 le={{1er}} novembre
        2016}}</ref>. L\u2019\u00cele-de-France n\u2019est autonome qu\u2019\u00e0
        hauteur de 10 % pour les l\u00e9gumes frais, de 1,5 % pour les fruits, de
        12 % pour les \u0153ufs ou encore de 1 % pour le lait, l\u2019autonomie alimentaire
        n\u2019\u00e9tant atteinte que pour le bl\u00e9 (159 %) et le sucre (117 %)<ref
        name=\"Taveau\"/>.\n\nParis est un [[\u00eelot de chaleur urbain]] avec un
        exc\u00e9dent moyen sup\u00e9rieur \u00e0 {{tmp|3|\u00b0C}} pour les valeurs
        nocturnes<ref>{{lien web|url=https://norois.revues.org/1373|titre=L\u2019\u00eelot
        de chaleur urbain parisien selon les types de temps|\u00e9diteur=Norois|date=|auteur=Olivier
        Cantat|consult\u00e9 le={{1er}} novembre 2016}}</ref>. De ce fait, la [[Canicule
        europ\u00e9enne de 2003|canicule d\u2019ao\u00fbt 2003]] fait que la surmortalit\u00e9
        constat\u00e9e en \u00cele-de-France a \u00e9t\u00e9 sup\u00e9rieure \u00e0
        la moyenne nationale<ref>{{lien web|url=http://geoconfluences.ens-lyon.fr/informations-scientifiques/dossiers-thematiques/risques-et-societes/corpus-documentaire/une-vague-de-chaleur-meurtriere-les-enseignements-de-lete-2003-en-france
        |titre=Une vague de chaleur meurtri\u00e8re : les enseignements de l''\u00e9t\u00e9
        2003 en France |\u00e9diteur=geoconfluences.ens-lyon.fr|date=19 septembre
        2004|auteur=Jean-Pierre Besancenot |consult\u00e9 le={{1er}} novembre 2016}}</ref>.
        Aussi reconnue comme un \u00e9l\u00e9ment de mod\u00e9ration du climat, l''[[agriculture
        urbaine]] a en 2016 une place tr\u00e8s modeste compar\u00e9e \u00e0 d''autres
        m\u00e9tropoles comme [[D\u00e9troit]], [[Montr\u00e9al]]<ref name=\"Taveau\">{{lien
        web|url=http://territoires.blog.lemonde.fr/2016/03/15/les-chiffres-de-lagriculture-urbaine-et-periurbaine/|titre=Les
        chiffres de l\u2019agriculture urbaine et p\u00e9riurbaine|\u00e9diteur=lemonde.fr|date=15
        mars 2016|auteur=Benjamin Taveau|consult\u00e9 le={{1er}} novembre 2016}}</ref>,
        [[Berlin]] ou [[Bruxelles]], avec seulement {{unit\u00e9|44|installations}}
        agricoles ({{unit\u00e9|1.6|hectare}} sur les toits et ({{unit\u00e9|1.3|hectare}}
        au sol). La Ville se donne un objectif de {{unit\u00e9|33|hectares}} en 2020
        en mobilisant de l''espace sur les toits de Paris<ref>{{lien web|url=http://www.lejdd.fr/JDD-Paris/Les-toits-et-parkings-de-Paris-passent-au-vert-820525|titre=Les
        toits et parkings de Paris passent au vert|\u00e9diteur=lejdd.fr|date=30 octobre
        2016|auteur=Bertrand Gr\u00e9co|consult\u00e9 le={{1er}} novembre 2016}}</ref>.\n\n==
        Urbanisme ==\n=== Morphologie urbaine ===\n{{Article d\u00e9taill\u00e9|Histoire
        de l''urbanisme parisien|R\u00e8glements d''urbanisme de Paris|Liste des plus
        hauts b\u00e2timents d''\u00cele-de-France}}\n\nLa plupart des souverains
        fran\u00e7ais depuis le [[Moyen \u00c2ge]] ont tenu \u00e0 laisser leur marque
        sur une ville qui n''a jamais \u00e9t\u00e9 d\u00e9truite, contrairement \u00e0
        [[Londres]] ([[Grand incendie de Londres|grand incendie de 1666]]), [[Lisbonne]]
        ([[Tremblement de terre de Lisbonne|tremblement de terre de 1755]]) ou [[Berlin]]
        (combats de la [[Seconde Guerre mondiale]]). Tout en conservant l''empreinte
        du pass\u00e9 le plus ancien dans le trac\u00e9 de certaines rues, Paris a
        \u00e9labor\u00e9 au cours des si\u00e8cles un style homog\u00e8ne et a su
        moderniser ses infrastructures.\n\n[[Fichier:Paris ile Cite ile Saint Louis
        pont Tournelle.jpg|vignette|L\u2019\u00eele de la Cit\u00e9 et l''\u00eele
        Saint-Louis]]\nJusqu''au Moyen \u00c2ge, la ville \u00e9tait compos\u00e9e
        d''une dizaine d''\u00eeles ou bancs de sable dans la Seine ; il en subsiste
        trois : l''[[\u00eele Saint-Louis]], l''[[\u00eele de la Cit\u00e9]] et l''[[\u00cele
        aux Cygnes (Paris)|\u00eele aux Cygnes]].\n{{Article d\u00e9taill\u00e9|Liste
        des \u00eeles de Paris}}\nL''organisation actuelle de la ville doit beaucoup
        aux [[Transformations de Paris sous le Second Empire|travaux d''Haussmann]],
        sous le [[Second Empire]]. Il a fait percer la plupart des voies les plus
        fr\u00e9quent\u00e9es aujourd''hui ([[Boulevard Saint-Germain]], [[Boulevard
        de S\u00e9bastopol]]\u2026). On associe souvent Paris \u00e0 l''[[alignement
        (urbanisme)|alignement]] d''immeubles de hauteur \u00e9gale le long d''avenues
        bord\u00e9es d''arbres, aux fa\u00e7ades rythm\u00e9es par les ornements du
        deuxi\u00e8me \u00e9tage et le balcon filant du cinqui\u00e8me \u00e9tage.
        Le centre de Paris se distingue de celui de beaucoup d''autres grandes villes
        occidentales par la densit\u00e9 de sa population<ref group=Note>Seul Manhattan
        avec {{unit\u00e9|26000|habitants/km|2}} a une densit\u00e9 de population
        sup\u00e9rieure sur une superficie relativement comparable.</ref>.\n\nDepuis
        l''\u00e9dit du [[grand voyer de France]] de 1607 r\u00e8glementant les saillies
        sur voie, il existe des [[r\u00e8glements d''urbanisme de Paris|r\u00e8gles
        strictes d''urbanisme]] \u00e0 Paris, en particulier des limites de hauteur
        et de densit\u00e9 des immeubles. Aujourd''hui, les nouveaux b\u00e2timents
        de plus de trente-sept m\u00e8tres, hauteur maximale admise entre 1974 et
        2010, sont autoris\u00e9s jusqu''\u00e0 {{unit\u00e9|50|m}} voire {{unit\u00e9|180|m}}
        seulement dans quelques quartiers p\u00e9riph\u00e9riques ; la limite de hauteur
        est encore moins \u00e9lev\u00e9e dans de nombreux quartiers centraux<ref
        group=s>\n{{Lien web\n |url=http://paris-a-la-carte-version-pl.paris.fr/carto/mapping/\n
        |titre= Plan Local d''Urbanisme - R\u00e8glement \u00e0 la parcelle\n |site=
        site de la mairie de Paris\n |consult\u00e9 le= 3 ao\u00fbt 2010\n}}.</ref>.
        La [[tour Montparnasse]] ({{unit\u00e9|210|m}}) \u00e9tait depuis 1973 le
        plus haut immeuble de Paris et de [[France]], jusqu''\u00e0 l''exhaussement
        \u00e0 {{unit\u00e9|231|m}} de la [[tour First]] en 2011, dans le quartier
        de [[la D\u00e9fense]], \u00e0 [[Courbevoie]]. Les [[gratte-ciel]]s se multiplient
        en proche banlieue, en particulier dans le quartier de La D\u00e9fense et
        d''autres tours, d''une hauteur comprise entre {{unit\u00e9|265|m}} et {{unit\u00e9|323|m}},
        y sont en projet{{quand}}.\n\n=== Voirie parisienne ===\n{{Article d\u00e9taill\u00e9|R\u00e9seau
        viaire de Paris|Liste des places de Paris|Liste des ponts de Paris|Portes
        de Paris|Liste des boulevards des Mar\u00e9chaux et des portes de Paris|\u00c9clairage
        des rues \u00e0 Paris}}\n[[Fichier:Colonnes Morris in Paris.jpg|vignette|upright|Colonne
        Morris devant l''entr\u00e9e de la station de m\u00e9tro ''''[[Saint-Jacques
        (m\u00e9tro de Paris)|Saint-Jacques]]''''.]]\nLa voirie parisienne consacre
        60 % de son espace aux chauss\u00e9es et 40 % aux trottoirs<ref>{{ouvrage
        |pr\u00e9nom1=Julien |nom1=Demade |titre=Les embarras de Paris |sous-titre=ou
        l''illusion techniciste de la politique parisienne des d\u00e9placements |\u00e9diteur=L''Harmattan
        |lien \u00e9diteur=\u00c9ditions L''Harmattan |lieu=Paris |ann\u00e9e=2015
        |volume= |tome= |pages totales=271 |passage=151 |isbn=978-2-343-06517-5 |lire
        en ligne=https://halshs.archives-ouvertes.fr/halshs-01507597 |consult\u00e9
        le=29/08/2017 }}.</ref>.\n\nParis comptait {{Unit\u00e9|6088|voies}} publiques
        ou priv\u00e9es en 1997. La plus large ({{unit\u00e9|120|m\u00e8tres}}) est
        l''[[Avenue Foch (Paris)|avenue Foch]] ([[16e arrondissement de Paris|16{{e}}]]),
        la plus \u00e9troite (largeur minimale {{unit\u00e9|1.80|m}}) la [[rue du
        Chat-qui-P\u00eache]] ([[5e arrondissement de Paris|5{{e}}]])<ref group=Note>Certaines
        sources mentionnent le [[sentier des Merisiers]], dans le [[12e arrondissement
        de Paris|12{{e}}]], qui mesure moins d''un m\u00e8tre.</ref>. La plus longue
        ({{unit\u00e9|4360|m}}) de [[Paris intra-muros]] est la [[rue de Vaugirard]]
        ([[6e arrondissement de Paris|6{{e}}]] et [[15e arrondissement de Paris|15{{e}}]])<ref
        group=Note>L''[[Avenue Daumesnil (Paris)|avenue Daumesnil]] fait {{Unit\u00e9|6270|m}}
        au total mais seulement {{Unit\u00e9|3400|m}} dans Paris intra-muros, son
        extension \u00e9tant dans le [[bois de Vincennes]], rattach\u00e9 administrativement
        au [[12e arrondissement de Paris|{{12e|arrondissement}} de Paris]], mais au-del\u00e0
        des limites historiques de la ville.</ref>, la plus courte ({{unit\u00e9|5.75|m}})
        la [[rue des Degr\u00e9s]] ([[2e arrondissement de Paris|2{{e}}]]). L''avenue
        la plus courte ({{unit\u00e9|14|m}}) est l''[[avenue Georges-Risler]] ([[16e
        arrondissement de Paris|16{{e}}]]). La voie la plus pentue (17 %) est la [[rue
        Gasnier-Guy]] ([[20e arrondissement de Paris|20{{e}}]])<ref group=s>\n{{Lien
        web\n |url=http://www.v2asp.paris.fr/commun/v2asp/v2/nomenclature_voies/\n
        |titre= Recherche des rues de Paris\n |site= site de la mairie de Paris\n
        |consult\u00e9 le= 3 ao\u00fbt 2010\n}}.</ref>.\n\n=== Mobilier urbain ===\nIl
        existe un mobilier urbain typiquement parisien, imm\u00e9diatement associ\u00e9
        \u00e0 la ville, g\u00e9n\u00e9ralement de couleur vert bouteille, et qui
        participe \u00e0 l''image et \u00e0 l''\u00e2me de Paris : \n* les [[Fontaine
        Wallace|fontaines Wallace]] ;\n* les entr\u00e9es de certaines stations de
        m\u00e9tro dot\u00e9es d''[[\u00c9dicule Guimard|\u00e9dicules Guimard]] ;\n*
        les [[Colonne Morris|colonnes Morris]] ;\n* les kiosques \u00e0 journaux Davioud
        (1857), avec leur petit d\u00f4me et leur frise caract\u00e9ristique ;\n*
        les \u00e9choppes des [[Bouquinistes de Paris|bouquinistes]] ;\n* mais aussi
        certains mod\u00e8les de kiosques \u00e0 musique, bancs publics{{etc}}\n{{clr}}\n<gallery
        mode=\"packed\" caption=\"Exemples de divers types du mobilier urbain\">\nFontaine
        Wallace Place Toudouze 9\u00b0.jpg|Une fontaine Wallace.\nMetro station entrance
        (\u00e9dicule Guimard) Porte Dauphine Paris 16e 002.jpg|Entr\u00e9e ''''Guimard''''
        de la station de m\u00e9tro ''''Porte Dauphine''''.\nBouquiniste, Quai Voltaire,
        Paris 17 October 2015.jpg|\u00c9choppes de bouquinistes.\nParis 75009 Boulevard
        des Capucines no 08 - sidewalk and newspaper stand.jpg|Kiosque \u00e0 journaux
        mod\u00e8le ''''Davioud''''.\nKiosque a musique aux Champs-\u00c9lys\u00e9es.jpg|Kiosque
        \u00e0 musique.\n</gallery>\n\n=== Paris et ses alentours ===\n{{Article d\u00e9taill\u00e9|Unit\u00e9
        urbaine de Paris}}\n[[Fichier:Paris and vicinities, LandSat-5 false color
        satellite image, 2006-07-16.jpg|vignette|upright|L''[[unit\u00e9 urbaine de
        Paris]] vue par satellite, en fausses couleurs (bleu en rouge, marron en vert).
        On distingue nettement l''expansion de l''urbanisation le long des vall\u00e9es
        et grandes voies de communications.]]\n[[Fichier:Neuilly 3.JPG|vignette|upright|Immeubles
        r\u00e9sidentiels de [[Neuilly-sur-Seine]].]]\n\nEntre 1870 et 1940, la capitale
        de la France prend peu \u00e0 peu un nouveau visage : Paris laisse place au
        \u00ab [[Grand Paris]] \u00bb. L''organisation administrative de Paris avait
        connu sous [[Napol\u00e9on III|Napol\u00e9on {{III}}]] une adaptation \u00e0
        l''\u00e9volution d\u00e9mographique. Mais la ville est rest\u00e9e ensuite
        enferm\u00e9e dans l\u2019[[enceinte de Thiers]] (sa limite en 1860), sans
        conna\u00eetre de nouvelle \u00e9volution administrative. {{r\u00e9f\u00e9rence
        souhait\u00e9e|Paris, surpeupl\u00e9e, ne pouvant loger l''importante immigration
        provinciale, les communes p\u00e9riph\u00e9riques absorbent le trop-plein
        de l''expansion d\u00e9mographique li\u00e9e \u00e0 l''[[exode rural]] et
        \u00e0 la croissance \u00e9conomique de la ville : la notion contemporaine
        de \u00ab [[banlieue]] \u00bb fait son apparition}}. D\u00e9sormais, on parle
        moins de Paris que de la r\u00e9gion parisienne. Jusqu\u2019alors largement
        n\u00e9glig\u00e9s, de nouveaux probl\u00e8mes, comme celui des transports,
        apparaissent. En 1961, \u00e0 la demande du [[Charles de Gaulle|g\u00e9n\u00e9ral
        de Gaulle]], [[Paul Delouvrier]] planifie enfin l''\u00e9volution urbaine
        et \u00e9labore la construction de cinq [[Politique des villes nouvelles fran\u00e7aises|villes
        nouvelles]] et du r\u00e9seau de [[R\u00e9seau express r\u00e9gional d''\u00cele-de-France|RER]].
        Mais cette mutation majeure ne s''accompagne pas de la cr\u00e9ation d''une
        autorit\u00e9 unique, voyant au contraire deux des trois [[D\u00e9partement
        fran\u00e7ais|d\u00e9partements]] de la [[Unit\u00e9 urbaine de Paris|r\u00e9gion
        parisienne]] (la [[Seine (d\u00e9partement)|Seine]] et la [[Seine-et-Oise]])
        en constituer sept qui, s''ils sont plus proches des habitants, dispersent
        \u00e9galement les ressources fiscales et les comp\u00e9tences politiques.
        Tandis que la population de la ville de Paris diminue sensiblement de 1954
        \u00e0 1982 (- 23,6 %), puis plus lentement \u00e0 la fin du {{S-|XX}} avant
        d''augmenter l\u00e9g\u00e8rement ces derni\u00e8res ann\u00e9es, celle de
        la banlieue s''accro\u00eet sans discontinuer depuis la fin du {{S-|XIX}},
        jusqu''\u00e0 totaliser au {{S-|XXI}} pr\u00e8s de 80 % de la population du
        grand Paris.\n\nLa g\u00e9ographie sociale de l\u2019[[Unit\u00e9 urbaine
        de Paris|agglom\u00e9ration]] s''est calqu\u00e9e sur les grandes tendances
        de la ville durant le {{S-|XIX}} : les classes ais\u00e9es se retrouvent dans
        l''Ouest et dans le Sud-Ouest et les plus populaires dans le Nord et dans
        l''Est. Les autres secteurs sont peupl\u00e9s de classes moyennes, avec cependant
        des exceptions li\u00e9es au site et \u00e0 l''histoire des communes, comme
        [[Saint-Maur-des-Foss\u00e9s]] \u00e0 l''est et [[Enghien-les-Bains]] au nord,
        qui accueillent une population fortun\u00e9e.\n\nLes [[Grand ensemble|grands
        ensembles]] ont \u00e9t\u00e9 \u00e9difi\u00e9s durant les [[ann\u00e9es 1960]]
        et [[Ann\u00e9es 1970|1970]] afin de loger rapidement et \u00e0 bas co\u00fbt
        une population en rapide expansion. Une certaine mixit\u00e9 sociale y existait
        \u00e0 l''origine, mais l''accession \u00e0 la propri\u00e9t\u00e9 (ouverte
        aux classes moyennes \u00e0 partir des [[ann\u00e9es 1970]]), leur pi\u00e8tre
        qualit\u00e9 de construction et leur mauvaise insertion dans le tissu urbain
        ont contribu\u00e9 \u00e0 les faire d\u00e9serter par ceux qui le pouvaient
        et \u00e0 n''y attirer qu''une population sans grandes possibilit\u00e9s de
        choisir : la proportion d\u2019immigr\u00e9s pauvres y est tr\u00e8s forte.\n\nOn
        trouve des \u00ab quartiers sensibles \u00bb dans les arrondissements du Nord
        et de l''Est parisien<ref group=Note>La [[politique de la ville]] est cibl\u00e9e
        vers certaines \u00ab [[zone urbaine sensible|zones urbaines sensibles]] \u00bb
        (ZUS) d\u00e9limit\u00e9es dans ces arrondissements (voir [http://sig.ville.gouv.fr/atlas/ZUS/
        la liste et les plans des ZUS] sur le site du minist\u00e8re de la Ville).</ref>,
        autour de la [[Quartier de la Goutte-d''Or|Goutte-d''Or]] et de [[Quartier
        de Belleville|Belleville]] notamment. En banlieue nord de Paris, ces quartiers
        sont essentiellement concentr\u00e9s dans une grande partie du d\u00e9partement
        de la [[Seine-Saint-Denis]] et dans une moindre mesure \u00e0 l''est du [[Val-d''Oise]].
        D''autres, plus \u00e9pars, se trouvent par exemple dans la vall\u00e9e de
        la [[Seine]], en amont \u00e0 [[\u00c9vry]] et [[Corbeil-Essonnes]] ([[Essonne
        (d\u00e9partement)|Essonne]]), en aval aux [[Les Mureaux|Mureaux]] et \u00e0
        [[Mantes-la-Jolie]] ([[Yvelines]]) ou dans certains ensembles sociaux des
        [[Politique des villes nouvelles fran\u00e7aises|villes nouvelles]].\n\n===
        Logement ===\nEn 2009, le nombre total de logements dans la commune \u00e9tait
        de {{formatnum:1353036}}, alors qu''il \u00e9tait de {{formatnum:1322540}}
        en 1999<ref group=\"a\">''''LOG T1M - \u00c9volution du nombre de logements
        par cat\u00e9gorie''''.</ref>.\n\nParmi ces logements, 85,7 % \u00e9taient
        des r\u00e9sidences principales, 6,5 % des r\u00e9sidences secondaires et
        7,8 % des logements vacants (en nette diminution par rapport \u00e0 1999 :
        10,3 %)<ref group=\"a\" name=\"LOG T2\">''''LOG T2 - Cat\u00e9gories et types
        de logements''''.</ref>.\n\nLa proportion des r\u00e9sidences principales,
        propri\u00e9t\u00e9s de leurs occupants \u00e9tait de 33,1 %, l\u00e9g\u00e8rement
        en hausse par rapport \u00e0 1999 (29,6 %)<ref group=\"a\">''''LOG T7 - R\u00e9sidences
        selon le statut d''occupation''''.</ref>.\n\nEn 2009, 55,0 % des appartements
        de Paris ne poss\u00e9daient qu''une ou deux pi\u00e8ces<ref group=\"a\" name=\"LOG
        T3\">''''LOG T3 - R\u00e9sidences principales selon le nombre de pi\u00e8ces''''.</ref>.\n\n[[Fichier:Vista
        Paris 15.JPG|thumb|[[Front-de-Seine]] vu du [[pont Mirabeau]].]]\n\nLe logement
        social repr\u00e9sente un peu plus de 17 % du parc immobilier urbain, mais
        ce taux moyen cache de fortes disparit\u00e9s dans sa r\u00e9partition spatiale
        : les dix premiers arrondissements du centre historique ne totalisent que
        6 % des logements sociaux de la ville, pour 23 % du parc total. Les {{13e}},
        {{19e}} et {{20e}} en comptaient {{formatnum:96000}} en [[1999]], soit 47
        % du parc social parisien concentr\u00e9 dans seulement trois arrondissements.
        Si on ajoute les {{12e}}, {{14e}}, {{15e}} et {{18e|arrondissements}}, on
        atteint un taux de 81 % concentr\u00e9s dans un croissant p\u00e9riph\u00e9rique
        du sud au nord-est de la ville<ref>[http://www.paris.pref.gouv.fr/SDC/Sommaire/1ere%20partie/5.htm
        Pr\u00e9fecture de Paris - Les logements].</ref>. La proportion de logements
        sociaux comptabilis\u00e9s selon la [[Loi relative \u00e0 la solidarit\u00e9
        et au renouvellement urbains|loi SRU]] en 2006 varie de 1,2 % dans le {{nobr|{{7e}}
        arrondissement}} (357) \u00e0 34,1 % dans le {{nobr|{{19e}} arrondissement}}
        ({{formatnum:28147}}). Entre 2001 et 2006, {{Unit\u00e9|23851|logements}}
        ont \u00e9t\u00e9 agr\u00e9\u00e9s dans la ville mais {{Unit\u00e9|88131|Parisiens}}
        et {{Unit\u00e9|21266|non-Parisiens}} \u00e9taient demandeurs d''un logement
        social en 2006. La rotation des locataires est faible en raison du niveau
        \u00e9lev\u00e9 des prix de l''immobilier. Ce taux est de 10 % par an en France,
        7,5 % en \u00cele-de-France mais de seulement 5 % \u00e0 Paris intra-muros<ref>[http://www.apur.org/images/notes4pages/4P26.pdf
        Les chiffres du logement social \u00e0 Paris en 2006.] - [[Atelier parisien
        d''urbanisme]] - {{pdf}}.</ref>. De nombreuses associations \u0153uvrent pour
        trouver des solutions au [[mal-logement]] et \u00e0 la pr\u00e9carit\u00e9
        de personnes sans logement ([[Emma\u00fcs France|Emma\u00fcs]], [[Association
        des cit\u00e9s du secours catholique|Secours catholique]], [[Croix-Rouge fran\u00e7aise]]\u2026).\n\nParis
        est la neuvi\u00e8me ville la plus ch\u00e8re du monde<ref>Classement du groupe
        immobilier \u00ab ''''Knight Frank'''' \u00bb et de la \u00ab ''''Citi Private
        Bank'''' \u00bb.</ref> en ce qui concerne les prix de l''immobilier de luxe
        : {{unit\u00e9|12600|euros/m|2}} en 2007 (contre {{formatnum:36800}} pour
        Londres, la plus ch\u00e8re)<ref>{{en}} Citi, Knight Frank [http://www.knightfrank.es/es/prensa/20070523/Wealth_Report_2007_en.pdf
        ''07 Annual Wealth Report. Prime Resdential Property.].</ref>{{,}}<ref>{{article|titre=A
        Londres, le m\u00e8tre carr\u00e9 atteint des sommets|p\u00e9riodique=[[Le
        Figaro]].fr|date=08/05/2007|url=http://www.lefigaro.fr/economie/2007/05/08/04001-20070508ARTWWW90382-a_londres_le_metre_carre_atteint_des_sommets.php}}</ref>.
        Selon une enqu\u00eate du site ''''MeilleursAgents.com'''' r\u00e9alis\u00e9e
        pour le compte du journal ''''La Tribune'''', au {{date-|1|septembre|2012}},
        la rue la plus ch\u00e8re est le [[quai des Orf\u00e8vres]] ({{nobr|{{1er}}
        arr.}}), avec un prix m\u00e9dian de {{unit\u00e9|20665|euros/m|2}}, contre
        {{unit\u00e9|3900|euros/m|2}} [[rue Pajol]] ({{18e}})<ref>{{article|auteur=Pascale
        Besses-Boumard|titre=Palmar\u00e8s des prix des rues \u00e0 Paris : le quai
        des Orf\u00e8vres grand gagnant !|p\u00e9riodique=[[La Tribune (France)|La
        Tribune]].fr|date= 20/10/2012|url=http://www.latribune.fr/entreprises-finance/banques-finance/industrie-financiere/20121019trib000725978/palmares-des-prix-des-rues-a-paris-le-quai-des-orfevres-grand-gagnant.html}}</ref>.\n\n===
        Sociologie urbaine ===\n[[Fichier:Revenus \u00e0 Paris et Petite Couronne.JPG|thumb|Les
        m\u00e9nages ais\u00e9s vivent essentiellement dans l''Ouest et au Sud de
        la ville tandis que le Nord-Est concentre les populations les plus pauvres
        et d''origine immigr\u00e9e.]]\n\nLa hausse continue des prix de l''immobilier
        explique le remplacement progressif des populations modestes ou interm\u00e9diaires
        par une nouvelle classe plus ais\u00e9e. On constate ce processus de [[gentrification]]
        dans de nombreuses autres [[m\u00e9gapole]]s comme [[Londres]] ou [[New York]].
        \u00c0 Paris, cette \u00e9volution a vulgaris\u00e9 le terme de ''''bobos''''
        (pour [[bourgeois-boh\u00e8me]], terme flou mais tr\u00e8s usit\u00e9, sauf
        par les sociologues qui y font rarement r\u00e9f\u00e9rence) avant de provoquer
        une mutation sociale de quartiers encore r\u00e9cemment consid\u00e9r\u00e9s
        comme populaires, tels le {{nobr|{{10e}} arrondissement}} ou certaines communes
        de proche banlieue comme [[Montreuil (Seine-Saint-Denis)|Montreuil]] en [[Seine-Saint-Denis]].
        Paris est la {{nobr|{{12e}} ville}} de France de plus de {{Unit\u00e9|20000|habitants}}
        pour la proportion d''assujettis \u00e0 l''[[imp\u00f4t de solidarit\u00e9
        sur la fortune]] (ISF), soit {{nobr|34,5 foyers}} fiscaux pour {{Unit\u00e9|1000|habitants}}.
        {{Unit\u00e9|73362|foyers}} fiscaux d\u00e9claraient un patrimoine moyen de
        {{Unit\u00e9|1961667|euros}} en 2006. Le [[16e arrondissement de Paris|{{16e|arrondissement}}]]
        arrive en t\u00eate pour le nombre de redevables avec {{Unit\u00e9|17356|contribuables}}<ref>[http://www.impots.gouv.fr/portal/dgi/public/documentation.impot?pageId=doc_stat_donnees_detaillees&espId=-1&sfid=4503
        Site officiel de la direction g\u00e9n\u00e9rale des Imp\u00f4ts].</ref>{{,}}<ref>[http://www.lexpress.fr/actualite/economie/le-classement-des-villes-par-l-isf_476345.html  Le
        classement des villes par l''ISF], [[L''Express]] du 25/06/2007.</ref>. Avec
        {{Unit\u00e9|27400|euros}} de revenu moyen par unit\u00e9 de consommation
        en 2001, les m\u00e9nages parisiens sont les plus ais\u00e9s de France. Les
        quatre autres d\u00e9partements en t\u00eate du palmar\u00e8s sont tous franciliens
        : [[Hauts-de-Seine]], [[Yvelines]], [[Essonne (d\u00e9partement)|Essonne]]
        et [[Val-de-Marne]], ce qui refl\u00e8te la concentration de professions tr\u00e8s
        qualifi\u00e9es \u00e0 haut revenu dans la r\u00e9gion \u00cele-de-France.\n\nMais
        si Paris a une image d''une \u00ab ville de riches \u00bb avec une proportion
        de classes sociales \u00e9lev\u00e9es plus importante qu''ailleurs, sa sociologie
        intra-muros reste en r\u00e9alit\u00e9 tr\u00e8s contrast\u00e9e. Selon l''indice
        de parit\u00e9 de pouvoir d''achat ([[Parit\u00e9 de pouvoir d''achat|PPA]]),
        les revenus r\u00e9els des Parisiens sont tr\u00e8s inf\u00e9rieurs \u00e0
        leurs revenus nominaux : le co\u00fbt de la vie intra-muros (\u00e0 commencer
        par celui du logement) est particuli\u00e8rement \u00e9lev\u00e9, et certains
        types de denr\u00e9es co\u00fbtent plus cher \u00e0 Paris que dans le reste
        de la France. De plus, au contraire du [[revenu m\u00e9dian]], le revenu moyen
        cache les disparit\u00e9s, quelques tr\u00e8s hauts revenus pouvant \u00e9clipser
        de tr\u00e8s bas revenus beaucoup plus nombreux. Dans le cas de Paris, le
        seuil des 10 % de revenus les plus hauts ({{nobr|{{9e}} [[d\u00e9cile]]}})
        s''\u00e9l\u00e8ve \u00e0 {{Unit\u00e9|50961|euros}} annuels<ref group=\"b\"  name=\"revenus
        des m\u00e9nages\">[http://www.insee.fr/fr/themes/document.asp?ref_id=8229
        INSEE - A Paris, les m\u00e9nages les plus ais\u00e9s voisins des plus modestes].</ref>,
        ce qui explique en partie le haut revenu moyen de la capitale et l''\u00e9cart
        important entre le revenu moyen et le revenu m\u00e9dian<ref group=\"b\"  name=\"revenus
        des m\u00e9nages\"/>.\n\nLes diff\u00e9rences sociales sont traditionnellement
        marqu\u00e9es entre les habitants de l''Ouest de Paris (essentiellement ais\u00e9s)
        et ceux de l''Est. Ainsi, le revenu moyen d\u00e9clar\u00e9 dans le {{nobr|{{7e}}
        arrondissement}}, le plus \u00e9lev\u00e9, \u00e9tait {{Unit\u00e9|31521|euros}}
        par unit\u00e9 de consommation en 2001, soit plus du double de celui du {{19e|arrondissement}}
        qui n''\u00e9tait {{Unit\u00e9|13759|euros}}, valeur proche de la m\u00e9diane
        des revenus de la [[Seine-Saint-Denis]] de {{Unit\u00e9|13155|euros}}. Les
        {{6e}}, {{7e}}, {{8e}} et {{16e|arrondissements}} sont class\u00e9s au niveau
        des dix communes franciliennes au revenu moyen le plus \u00e9lev\u00e9 alors
        que les {{10e}}, {{18e}}, {{19e}} et {{20e|arrondissements}} sont au niveau
        des communes les plus pauvres d''[[\u00cele-de-France]]<ref group=\"b\">[http://www.insee.fr/fr/region/rfc/ficdoc_frame.asp?ref_id=8229&doc_id=8042
        INSEE - \u00c0 Paris, les m\u00e9nages les plus ais\u00e9s voisins des plus
        modestes].</ref>.\n\nOn note enfin de tr\u00e8s fortes disparit\u00e9s de
        revenus au sein m\u00eame de tous les arrondissements : le [[rapport interd\u00e9cile]]
        (le seuil des 10 % des revenus les plus \u00e9lev\u00e9s divis\u00e9 par le
        seuil des 10 % des revenus les plus bas) le plus faible est 6,7 dans le {{nobr|{{12e}}
        arrondissement}}, contre 13,0 pour le {{nobr|{{2e}} arrondissement}} (qui
        pr\u00e9sente la plus forte dispersion de revenus)<ref group=\"b\"  name=\"revenus
        des m\u00e9nages\"/>. Plus globalement, Paris se classe parmi les d\u00e9partements
        m\u00e9tropolitains aux seuils de bas revenus les plus faibles ({{nobr|{{81e}}
        rang}}<ref group=\"b\"  name=\"revenus des m\u00e9nages\"/>), et pr\u00e9sente
        un rapport interd\u00e9cile de 10,5<ref group=\"b\"  name=\"revenus des m\u00e9nages\"/>
        qui en fait le d\u00e9partement fran\u00e7ais o\u00f9 se concentrent les plus
        fortes disparit\u00e9s sociales.\n[[Fichier:Carte de l''\u00e9volution de
        la part des ouvriers et des cadres par IRIS \u00e0 Paris en 2006 et 2013.svg|alt=Carte
        de l''\u00e9volution de la part des ouvriers et des cadres par IRIS \u00e0
        Paris en 2006 et 2013|vignette|upright=1.5|Carte de l''\u00e9volution de la
        part des ouvriers et des cadres par IRIS \u00e0 Paris en 2006 et 2013.]]\nOn
        y constate \u00e9galement la [[Ghetto#Acception r\u00e9cente|ghetto\u00efsation]]
        ethnique et sociale de certains quartiers, comme celui de [[Quartier de Rochechouart|Barb\u00e8s
        - Rochechouart]]. En effet, la sociologie de certains arrondissements de l''Est
        de Paris (comme le {{19e}}) ressemble \u00e0 celle de quelques quartiers sensibles
        de banlieue ne constituant que l''extension extra-muros de la cartographie
        sociale de la ville : le {{nobr|{{16e}} arrondissement}} se prolonge par des
        communes de banlieue ais\u00e9es, alors que le Nord-Est de la ville a pour
        appendice les communes de la [[Seine-Saint-Denis]], r\u00e9put\u00e9es pauvres.
        Au d\u00e9but des [[ann\u00e9es 2000]], la population la plus d\u00e9munie
        est concentr\u00e9e dans les arrondissements du nord-est : 40 % des foyers
        concern\u00e9s r\u00e9sident dans les {{18e}}, {{19e}} et {{20e|arrondissements}},
        contre 2 % dans les {{4e}} et {{6e|arrondissements}}. 32,6 % des familles
        parisiennes d''origine \u00e9trang\u00e8re hors [[Union europ\u00e9enne]]
        vivent sous le seuil de pauvret\u00e9 ; ce n''est le cas que pour 9,7 % des
        Fran\u00e7ais dont la personne de r\u00e9f\u00e9rence est fran\u00e7aise<ref>{{PDF}}
        {{Lien web|url=http://www.apur.org/sites/default/files/documents/4P11.pdf|titre=La
        pauvret\u00e9 \u00e0 Paris \u2013 Note de 4 pages \u2013 N\u00b0 11|date=janvier
        2004|site=[http://www.apur.org apur.org]|page=1|consult\u00e9 le=15 juin 2014}}.</ref>.
        Certains quartiers, comme celui de la [[Goutte d''Or]], cumulent toutes les
        difficult\u00e9s sociales : \u00e9chec scolaire, ch\u00f4mage \u00e9lev\u00e9
        ou encore sant\u00e9 scolaire d\u00e9ficiente<ref>{{PDF}} [http://www.apur.org/sites/default/files/documents/4P24.pdf
        Politique de la ville, les quartiers parisiens : 17 % de la population parisienne
        sur 17 % du territoire] - [[Atelier parisien d''urbanisme]] - Note {{n\u00b0|24}}
        de f\u00e9vrier 2006, consult\u00e9e le 15 juin 2014.</ref>.\n\nCertains quartiers
        se caract\u00e9risent par des regroupements communautaires : le [[Le Marais
        (quartier parisien)|quartier du Marais]] a la particularit\u00e9 d''attirer
        une importante communaut\u00e9 [[Homosexualit\u00e9|homosexuelle]] \u00e0
        proximit\u00e9 de la communaut\u00e9 [[juifs|juive]] [[ashk\u00e9naze]] dont
        l''implantation autour de la [[rue des Rosiers]] remonte au {{S-|XIII}}. Le
        {{nobr|{{13e}} arrondissement}} regroupe quant \u00e0 lui une importante communaut\u00e9
        asiatique dans le quartier des Olympiades.\n\nIl faut par ailleurs noter que
        la sociologie d''un quartier peut varier selon les heures. Celui de la place
        de la Bastille, par exemple, avec ses nombreux bars et lieux de vie nocturne,
        est anim\u00e9 le soir par beaucoup de jeunes tandis que, dans la journ\u00e9e,
        il jouit d''une relative tranquillit\u00e9.\n\n== Toponymie ==\n{{Article
        d\u00e9taill\u00e9|Noms, abr\u00e9viations des noms et surnoms de la ville
        de Paris}}\n\nLe nom de la cit\u00e9 est attest\u00e9 pour la premi\u00e8re
        fois par [[Jules C\u00e9sar]], au milieu du {{-s|I|er}}, dans la ''''[[Guerre
        des Gaules]]'''', sous la forme ''''Lutecia'''' ou ''''Lutetia'''' (selon
        les manuscrits)<ref name=\"phb\">{{Ouvrage\n|pr\u00e9nom1=Pierre-Henri\n|nom1=Billy\n|titre=Dictionnaire
        des noms de lieux de la France\n|\u00e9diteur=\u00e9ditions Errance\n|ann\u00e9e=2011\n|pages
        totales=639\n|passage=420\n|isbn=978-2-87772-449-4\n}}.</ref>. On trouve ensuite
        ''''Lutetia apud Parisios'''' au {{s|IV|e}}<ref>{{Ouvrage |titre=Dictionnaire
        \u00e9tymologique des noms de lieu en France |\u00e9diteur= Librairie Gu\u00e9n\u00e9gaud
        | nom1=[[Albert Dauzat]] |nom2=[[Charles Rostaing]] |langue=fran\u00e7ais
        | ann\u00e9e=1979 | lieu=Paris |isbn=2-85023-076-6 |passage=519}}.</ref> (''''Parisios''''
        \u00e9tant \u00e0 l''accusatif pluriel) ; puis ''''Parisios [usque]'''' en
        [[400]] - [[410]]<ref>''''ibidem''''</ref>, et enfin ''''Paris'''', attest\u00e9e
        d\u00e8s [[887]]<ref name=\"phb\"/>.\n\nLe mot ''''Paris'''' est issu du nom
        du [[Gaulois (peuples)|peuple gaulois]] des [[Parisii]] (au datif locatif
        pluriel : ''''Parisiis''''), dont Paris \u00e9tait la capitale \u00e0 l''\u00e9poque
        gallo-romaine. La premi\u00e8re d\u00e9signation ''''Lutetia'''' ([[Lut\u00e8ce]])
        a \u00e9t\u00e9 remplac\u00e9e au {{s-|IV|e}}, suivant un processus g\u00e9n\u00e9ral
        observ\u00e9 dans la Gaule du [[Bas Empire]] pour les capitales de [[civitas]]
        (cit\u00e9s gallo-romaines) : celles-ci furent d''abord appel\u00e9es de leur
        nom originel compl\u00e9t\u00e9 du nom du peuple dont elles \u00e9taient la
        capitale, comme ''''Lutecia des Parisii'''' en l''occurrence. Puis le nom
        du peuple au datif locatif est seul rest\u00e9, le nom signifiant alors ''''chez
        les Parisii'''' (voir entre autres [[Angers]] capitale des [[And\u00e9caves]],
        [[Tours]] des [[Turones]], [[\u00c9vreux]] des [[Aulerques Eburovices|Eburovices]],
        [[Saintes]] des [[Santons]], [[Poitiers]] des [[Pictons]], [[Amiens]] des
        [[Ambiens]], etc., qui sont toutes dans le m\u00eame cas).\n\nSelon Pierre-Henry
        Billy, ''''Lutetia'''' pourrait \u00eatre issu du gaulois ''''*luta'''', boue,
        avec le suffixe ''''-etia''''<ref name=\"phb\"/>, ce qui correspond tr\u00e8s
        bien \u00e0 la nature du terrain d\u00e9crit par [[Jules C\u00e9sar|C\u00e9sar]]
        dans la ''''[[Guerre des Gaules]]'''' (existence d''un marais permanent qui
        d\u00e9versait ses eaux dans la [[Seine]]). Quant \u00e0 l''\u00e9tymologie
        de l''ethnonyme ''''[[Parisii]]'''', elle n''est pas connue avec certitude.
        Il pourrait provenir du gaulois ''''*pario'''', chaudron (''''{{cf.}}''''
        le provencal ''''pairol'''' de m\u00eame sens), signifiant alors \u00ab Ceux
        du chaudron \u00bb<ref>\n{{ouvrage\n|auteur1=Xavier Delamarre\n|titre= Dictionnaire
        de la langue gauloise\n|\u00e9diteur= \u00e9ditions Errance\n|ann\u00e9e=2003\n|pages
        totales=440\n|passage= 246\n|isbn= 978-2-87772-237-7\n}}.</ref>, avec une
        r\u00e9f\u00e9rence mythique et sacr\u00e9e (th\u00e8me celtique du chaudron
        d''abondance repr\u00e9sentant la survie dans l''Au-del\u00e0 et les richesses
        de l''[[Autre Monde]])<ref>\n{{Ouvrage\n|pr\u00e9nom1=Jacques\n|nom1=Lacroix\n|titre=Les
        noms d''origine gauloise: La Gaule des activit\u00e9s \u00e9conomiques\n|\u00e9diteur=\u00e9ditions
        Errance\n|ann\u00e9e=2005\n|pages totales=288\n|passage=100\n|isbn=2-87772-287-2\n}}.</ref>.\n\nLes
        Parisii ont donn\u00e9 leur nom \u00e0 Paris, ainsi qu''au pays du [[Pays
        de France|Parisis]] (maintenant \u00ab pays de France \u00bb), qui subsiste
        dans [[Villeparisis]], [[Cormeilles-en-Parisis]], [[Fontenay-en-Parisis]].
        On trouvait \u00e9galement des gaulois de la m\u00eame tribu des Parisii en
        [[Angleterre]], dans l''actuel [[Yorkshire de l''Est]].\n\n== Histoire ==\n{{Article
        d\u00e9taill\u00e9|Histoire de Paris|Chronologie de l''histoire de Paris}}\n\n===
        Pr\u00e9histoire et Antiquit\u00e9 ===\n[[Fichier:Thermes-de-Cluny-caldarium.jpg|thumb|[[Caldarium]]
        des [[Mus\u00e9e national du Moyen \u00c2ge|thermes de Cluny]].]]\n\nUn habitat
        permanent est attest\u00e9 dans les limites du Paris actuel \u00e0 partir
        de la p\u00e9riode [[chass\u00e9en]]ne (entre {{formatnum:4000}} et {{formatnum:3800}}
        avant notre \u00e8re) au ''''village de Bercy'''' ; les restes de trois pirogues
        [[n\u00e9olithique]]s aujourd''hui visibles au [[mus\u00e9e Carnavalet]] ont
        ainsi \u00e9t\u00e9 retrouv\u00e9s<ref>[http://www.ina.fr/archivespourtous/index.php?vue=notice&from=themes&code=C0632055582&num_notice=3&total_notices=4
        INA - Vid\u00e9o en ligne du journal de FR3 du 8.10.1991 : halles aux vins
        Bercy, d\u00e9couverte de 3 pirogues].</ref>{{,}}<ref>[http://www.ina.fr/archivespourtous/index.php?vue=notice&from=fulltext&num_notice=8&total_notices=9&mc=pirogue
        INA - Vid\u00e9o en ligne du journal de FR3 du 27.02.1992 : pirogues de Bercy].</ref>
        sur la rive gauche d''un ancien bras de la Seine dans le [[12e arrondissement
        de Paris|{{12e|arrondissement}}]], o\u00f9 la pr\u00e9sence humaine semble
        avoir \u00e9t\u00e9 continue durant le [[N\u00e9olithique]]<ref group=\"f\">{{p.|8-9}}.</ref>.\n\nDe
        fa\u00e7on g\u00e9n\u00e9rale, l''histoire du site parisien est toutefois
        mal connue jusqu''\u00e0 la p\u00e9riode [[Gaule romaine|gallo-romaine]].
        Seule certitude, les [[Parisii]], l''un des [[Gaulois (peuples)|98 peuples
        gaulois]], vivent sur cette r\u00e9gion en [[-52|52 avant notre \u00e8re]],
        au moment d''\u00eatre soumis \u00e0 [[Empire romain|Rome]]. Ainsi, on ne
        conna\u00eet pas pr\u00e9cis\u00e9ment l''emplacement de la cit\u00e9 gauloise
        mentionn\u00e9e dans les sources latines : il pourrait s''agir de l''[[\u00eele
        de la Cit\u00e9]] (aucun vestige arch\u00e9ologique ant\u00e9rieur \u00e0
        [[Auguste]] n''y a toutefois \u00e9t\u00e9 retrouv\u00e9), de l''[[\u00eele
        Saint-Louis]], d''une autre \u00eele aujourd''hui rattach\u00e9e \u00e0 la
        [[Rive gauche (Paris)|rive gauche]], voire du site de [[Nanterre]], o\u00f9
        a \u00e9t\u00e9 d\u00e9couvert en 2003 une importante agglom\u00e9ration ordonn\u00e9e<ref
        group=Note>On y trouve notamment un atelier mon\u00e9taire. Cette zone clairement
        inondable n''entre pas en contradiction avec le texte de C\u00e9sar qui situe
        l''[[oppidum]] des Parisii sur une \u00ab \u00eele de la Seine \u00bb. La
        cit\u00e9, apr\u00e8s sa destruction, aurait pu \u00eatre \u00ab d\u00e9plac\u00e9e
        \u00bb de quelques kilom\u00e8tres vers l''est par les Romains et reconstruite
        ''''ex nihilo'''' sur le versant nord de la [[montagne Sainte-Genevi\u00e8ve]].</ref>{{,}}<ref>Le
        Monde du 24/02/2004.</ref>{{,}}<ref>[http://www.lemonde.fr/europe/article/2009/07/25/lutece-ville-fantome_1222749_3214_1.html
        Le Monde, 24/7/2008, Lut\u00e8ce, ville fant\u00f4me].</ref>. Dans tous les
        cas, la cit\u00e9 romaine s''\u00e9tend sur la rive gauche et sur l\u2019\u00eele
        de la Cit\u00e9 ; elle prend le nom de ''''Lutetia'''' (''''[[Lut\u00e8ce]]'''').\n\n\u00c0
        l''\u00e9poque gallo-romaine, Lut\u00e8ce n''est qu''une cit\u00e9 relativement
        modeste du monde romain, n''ayant probablement que cinq \u00e0 six mille habitants
        \u00e0 son apog\u00e9e<ref group=\"c\" name=\"c\">{{p.|40}}.</ref> ; en comparaison,
        [[Lugdunum]] ([[Lyon]]), capitale des trois Gaules (dont la [[Gaule lyonnaise|lyonnaise]]
        qui englobe la r\u00e9gion de Lut\u00e8ce), aurait compt\u00e9 au {{S-|II}}
        de {{formatnum:50000}} \u00e0 {{Unit\u00e9|80000|habitants}}<ref>[[Amable
        Audin]], ''''Lyon, miroir de Rome dans les Gaules'''', R\u00e9surrection du
        pass\u00e9, Fayard, 1965, {{p.|133}}.</ref>. Elle connait toutefois une certaine
        prosp\u00e9rit\u00e9 gr\u00e2ce au trafic fluvial<ref group=\"c\" name=\"c\"/>.
        Suivant la tradition, la cit\u00e9 aurait \u00e9t\u00e9 christianis\u00e9e
        par [[Denis de Paris|saint Denis]], martyris\u00e9 vers 250<ref group=\"c\">{{p.|52}}.</ref>.\n\nLa
        position strat\u00e9gique de Lut\u00e8ce face aux [[grandes invasions]]<ref
        group=\"c\">{{p.|47}}.</ref> en fait un lieu de s\u00e9jour pour l''empereur
        [[Julien (empereur romain)|Julien]] entre 357 et 360, puis [[Valentinien Ier|Valentinien
        {{Ier}}]] en 365-366. La cit\u00e9 prend le nom de Paris \u00e0 cette \u00e9poque<ref>[https://books.google.fr/books?id=Bl9JAAAAMAAJ&pg=PA394&dq=ammien+marcellin+parisii&ei=5p_VR_apPJO0yQSh3YSBBA#PPA396,M1
        M\u00e9moires de la Soci\u00e9t\u00e9 nationale des antiquaires de France
        - 1875 - Ammien Marcelin nomme Lut\u00e8ce sous le nom de Parisii \u00e0 la
        fin du {{S-|IV}}].</ref>. Si ses faubourgs subsistent encore au {{S-|IV}}<ref
        group=\"c\">{{p.|46}}.</ref>, la population se replie au {{S-|V}} dans l''[[\u00eele
        de la Cit\u00e9]], fortifi\u00e9e par la r\u00e9cup\u00e9ration de pierres
        prises aux grands \u00e9difices ruin\u00e9s. En 451, [[sainte Genevi\u00e8ve]],
        future patronne de la ville, serait parvenue \u00e0 convaincre les habitants
        de ne pas fuir devant les [[Huns]] d''[[Attila]], qui s''en d\u00e9tournent
        effectivement sans combat<ref group=\"f\">{{p.|11-14}}.</ref>.\n\n=== Moyen
        \u00c2ge ===\n[[Fichier:Plan de Paris 1223 BNF07710747.jpg|vignette|Plan de
        Paris reconstitu\u00e9 \u00e0 l''ann\u00e9e 1223.]]\n\nEn 508, apr\u00e8s
        avoir conquis la majeure partie de la [[Gaule]], [[Clovis]] fait de Paris
        sa capitale<ref group=\"c\">{{p.|66}}.</ref>. Il y \u00e9tablit sa r\u00e9sidence
        principale ([[Thermes de Cluny|Palais des Thermes]]), et y fait construire
        plusieurs \u00e9difices religieux, dont la [[Abbaye Sainte-Genevi\u00e8ve
        de Paris|basilique des Saints-Ap\u00f4tres]], o\u00f9 il est enterr\u00e9
        ; le r\u00f4le de la cit\u00e9 doit cependant \u00eatre relativis\u00e9, dans
        la mesure o\u00f9 il n\u2019existe pas alors d\u2019[[Administration publique|administration]]
        royale. Tout au long des {{s2-|VI|e|VII|e}}, Paris garde une importance particuli\u00e8re<ref
        group=\"c\">{{p.|68}}.</ref>, m\u00eame si les divisions du royaume de Clovis
        entre ses h\u00e9ritiers limitent son rayonnement. [[Childebert Ier|Childebert
        {{Ier}}]] y fait ainsi construire la plus grande [[cath\u00e9drale]] de la
        Gaule (la [[Cath\u00e9drale Saint-\u00c9tienne de Paris|cath\u00e9drale Saint-\u00c9tienne]]),
        tandis que [[Child\u00e9ric II]] fait r\u00e9nover les [[Ar\u00e8nes de Lut\u00e8ce|ar\u00e8nes
        gallo-romaines]]. Durant cette p\u00e9riode, revitalis\u00e9e par les fondations
        monastiques<ref>{{p.|44}} Patrick Boucheron et Denis Menjot, ''''La ville
        m\u00e9di\u00e9vale'''', \u00e9d. du Seuil, France, 2011.</ref> et sa fonction
        de capitale<ref>{{p.|45}} Patrick Boucheron et Denis Menjot, ''''La ville
        m\u00e9di\u00e9vale'''', \u00e9d. du Seuil, France, 2011.</ref>, la ville
        commence probablement \u00e0 s\u2019\u00e9tendre sur la rive droite<ref group=\"f\">{{p.|14-15}}.</ref>,
        alors que la rive gauche est r\u00e9occup\u00e9e.\n\nL\u2019extension vers
        l\u2019est du [[royaume franc|royaume des Francs]] sous le r\u00e8gne de [[Charlemagne]]
        fait perdre \u00e0 Paris sa position politique privil\u00e9gi\u00e9e<ref group=\"c\">{{p.|71}}.</ref>.
        \u00c0 partir du milieu du {{S-|IX}}, elle fait partie du territoire des [[Robertiens]],
        qui prennent le titre de comte de Paris. Particuli\u00e8rement expos\u00e9e
        \u00e0 cause de sa situation sur la [[Seine]], elle est \u00e0 la m\u00eame
        \u00e9poque ruin\u00e9e \u00e9conomiquement par les raids des [[Vikings]],
        qui la ravagent \u00e0 plusieurs reprises<ref group=\"c\">{{p.|98}}.</ref>,
        ce qui oblige la population \u00e0 se replier \u00e0 nouveau sur l\u2019[[\u00eele
        de la Cit\u00e9]]. En 885-886, [[Si\u00e8ge de Paris (885-887)|assi\u00e9g\u00e9e
        par les Normands]], la cit\u00e9 parvient \u00e0 leur r\u00e9sister avec succ\u00e8s,
        tout en leur barrant l\u2019acc\u00e8s au fleuve. Cet \u00e9pisode procure
        un grand prestige \u00e0 Paris et \u00e0 son comte [[Eudes de France|Eudes]],
        qui a aid\u00e9 \u00e0 sa d\u00e9fense ; il marque par contre une \u00e9tape
        du d\u00e9clin de l\u2019[[empire carolingien]], le comportement de [[Charles
        III le Gros|Charles le Gros]] ayant \u00e9t\u00e9 jug\u00e9 indigne durant
        les \u00e9v\u00e9nements.\n\nSous le r\u00e8gne des premiers [[Cap\u00e9tiens]],
        Paris est une des principales villes du domaine royal, mais pas une capitale,
        n\u2019\u00e9tant pour eux qu\u2019une r\u00e9sidence parmi d\u2019autres.
        Elle gagne cependant en importance avec le temps : [[Robert II de France|Robert
        le Pieux]] fait ainsi restaurer le [[Palais de la Cit\u00e9]]<ref group=\"c\">{{p.|114}}.</ref>
        et plusieurs abbayes, tandis que [[Louis VI de France|Louis VI]] puis [[Louis
        VII de France|Louis VII]] y fixent leur cour et leur chancellerie. Dans le
        m\u00eame temps, la cit\u00e9 prosp\u00e8re, devenant une place importante
        du commerce du [[bl\u00e9]], du [[poisson]] et du [[Drap (literie)|drap]],
        les marchands parisiens s\u2019unissant au sein d''une \u00ab hanse des marchands
        de l\u2019eau \u00bb<ref>[https://archive.org/stream/lesmarchandsdele00pica#page/n7/mode/2up
        ''''Les marchands de l''eau : Hanse parisienne et Compagnie fran\u00e7aise'''',
        par Picarda, \u00c9mile. Paris, \u00c9. Bouillon, 1901], sur ''''archive.org''''.
        Consult\u00e9 le 25 avril 2013.</ref> privil\u00e9gi\u00e9e par {{nobr|Louis
        VII}} en 1170-1171. Elle devient \u00e9galement un centre d\u2019enseignement
        majeur, gr\u00e2ce aux \u00e9coles \u00e9piscopales dans un premier temps<ref
        group=\"f\">{{p.|22}}.</ref>, puis \u00e0 partir du milieu du {{S-|XII}},
        aux communaut\u00e9s religieuses qui s\u2019\u00e9tablissent sur la rive gauche
        alors d\u00e9peupl\u00e9e<ref group=\"c\">{{p.|145}}.</ref>. \u00c0 l\u2019image
        de l\u2019ensemble de l\u2019Occident chr\u00e9tien, sa population augmente
        \u00e0 cette \u00e9poque de fa\u00e7on consid\u00e9rable : Paris s\u2019\u00e9tend
        d''abord sur la rive droite (d\u00e9but du {{S-|XI}})<ref group=\"c\">{{p.|131}}.</ref>,
        qui devient son poumon \u00e9conomique<ref>{{p.|141}} Patrick Boucheron et
        Denis Menjot, ''''La ville m\u00e9di\u00e9vale'''', \u00e9d. du Seuil, France,
        2011.</ref>, l\u2019\u00eele de la Cit\u00e9 abritant d\u00e8s lors les grands
        \u00e9difices administratifs et religieux.\n\n[[Fichier:Armes ville de Paris-2.jpg|vignette|upright|Recueil
        des ordonnances de la pr\u00e9v\u00f4t\u00e9 des marchands de Paris, contenant
        la transcription de l''ordonnance rendue en f\u00e9vrier 1416 par {{nobr|Charles
        VI}}.]]\nC\u2019est [[Philippe Auguste]] qui fait de Paris la capitale incontest\u00e9e
        du royaume, sur lequel il est le premier des cap\u00e9tiens \u00e0 exercer
        un fort contr\u00f4le ; cette position est encore renforc\u00e9e sous les
        r\u00e8gnes de [[Louis IX de France|Louis IX]] et de [[Philippe IV de France|Philippe
        le Bel]]. L\u2019administration royale, qui se d\u00e9veloppe consid\u00e9rablement,
        tient ainsi son si\u00e8ge dans la cit\u00e9, o\u00f9 se situent la [[Chambre
        des comptes]], le Tr\u00e9sor, et les Archives du royaume. Les bourgeois parisiens
        jouent un r\u00f4le majeur dans la gestion de l\u2019\u00c9tat, faisant souvent
        partie du proche entourage du souverain. Les monarques veillent n\u00e9anmoins
        \u00e0 limiter l\u2019autonomie de la ville, qui n\u2019obtient pas le statut
        de [[Commune (Moyen \u00c2ge)|commune]] ; les [[Corporation (Ancien R\u00e9gime)|corporations]]
        se voient seulement accorder divers privil\u00e8ges politiques, ce qui aboutit
        en 1263 \u00e0 l\u2019apparition d\u2019une [[Commune (France)|municipalit\u00e9]]
        compos\u00e9e d\u2019un [[Pr\u00e9v\u00f4t des marchands de Paris|pr\u00e9v\u00f4t
        des marchands]] et quatre [[\u00c9chevin (Paris)|\u00e9chevins]]. Dans le
        m\u00eame temps, les \u00e9coles de la rive gauche s\u2019unifient en une
        \u00ab [[Universit\u00e9 de Paris|universitas]] \u00bb<ref group=\"c\">{{p.|147}}.</ref>,
        reconnue par le [[pape]] en 1209-1210, faisant de Paris le plus prestigieux
        centre d\u2019enseignement d\u2019[[Occident chr\u00e9tien|Europe occidentale]]
        pendant au moins un si\u00e8cle. La cit\u00e9 devient \u00e9galement le symbole
        du pouvoir royal, qui cherche \u00e0 lui donner des \u00e9difices dignes de
        son rang : la [[Cath\u00e9drale Notre-Dame de Paris|cath\u00e9drale Notre-Dame]]
        est achev\u00e9e vers 1250, la [[Sainte-Chapelle]] abritant la [[Sainte Couronne|couronne
        d''\u00e9pine du Christ]] en 1248, le Palais de la Cit\u00e9 est r\u00e9nov\u00e9
        et \u00e9tendu, et le march\u00e9 parisien est couvert et emmur\u00e9 ([[Halles
        de Paris|Halles]]). Philippe Auguste entoure par ailleurs les deux rives de
        la cit\u00e9 de [[Enceinte de Philippe Auguste|murailles de pierres]], termin\u00e9es
        en 1209-1212. Paris poursuit sa croissance, la rive gauche \u00e9tant repeupl\u00e9e
        au {{S-|XIII}}<ref group=\"c\">{{p.|142}}.</ref> ; au d\u00e9but du {{S-|XIV}},
        on estime sa population \u00e0 environ {{nombre|200000|habitants}}<ref group=\"c\"
        name=\"d\">{{p.|202}}.</ref>, ce qui en fait la ville la plus peupl\u00e9e
        d''Europe<ref group=\"f\">{{p.|31}}.</ref>.\n\nEn 1348, la cit\u00e9 est frapp\u00e9e
        pour la premi\u00e8re fois par la [[peste noire|peste]], qui ravage l\u2019Europe
        entre 1347 et 1351 ; ce mal l\u2019atteint ensuite de fa\u00e7on cyclique
        pendant plusieurs si\u00e8cles. Pendant la [[guerre de Cent Ans]], elle est
        expos\u00e9e aux attaques anglaises, ce qui am\u00e8ne [[Charles V de France|Charles
        V]] \u00e0 construire sur la rive droite un nouveau rempart englobant les
        faubourgs. Dans le m\u00eame temps, dans un contexte de d\u00e9pression \u00e9conomique
        et de d\u00e9faite militaire, l\u2019autorit\u00e9 royale est remise en cause
        : le pr\u00e9v\u00f4t des marchands [[\u00c9tienne Marcel]] tente ainsi de
        s''emparer du pouvoir en 1357-1358, tandis que les \u00e9meutes populaires
        se multiplient, telle celle des [[Maillotins]] en 1382<ref group=\"c\">{{p.|207}}.</ref>.
        En r\u00e9action, {{nobr|Charles V}} puis [[Charles VI de France|Charles VI]]
        \u00e9lisent r\u00e9sidence dans l\u2019est parisien, moins expos\u00e9 aux
        troubles. Au d\u00e9but du {{S-|XV}}, le [[Guerre civile entre Armagnacs et
        Bourguignons|conflit]] entre Armagnacs et Bourguignons occasionne \u00e9galement
        de nombreuses violences dans la capitale ; ces derniers s''imposent en 1418,
        et Paris tombe en cons\u00e9quence aux mains du roi d\u2019Angleterre deux
        ans plus tard. La cit\u00e9 est reconquise en 1436 par [[Charles VII de France|Charles
        {{VII}}]], mais celui-ci pr\u00e9f\u00e8re r\u00e9sider pr\u00e8s de la [[Loire]],
        et il en est de m\u00eame pour ses successeurs [[Louis XI de France|Louis
        {{XI}}]], [[Charles VIII de France|Charles {{VIII}}]] et [[Louis XII de France|Louis
        {{XII}}]]. \u00c0 l\u2019issue de la guerre, Paris s\u2019est r\u00e9tract\u00e9e
        derri\u00e8re ses murailles<ref>{{p.|345}} Patrick Boucheron et Denis Menjot,
        ''''La ville m\u00e9di\u00e9vale'''', \u00e9d. du Seuil, France, 2011.</ref>,
        et sa population est tomb\u00e9e \u00e0 environ {{unit\u00e9|100000|habitants}}<ref
        group=\"c\" name=\"d\"/>.\n\n=== De la Renaissance au dix-huiti\u00e8me si\u00e8cle
        ===\n[[Fichier:Paris Hotel de Sens dsc04026.jpg|thumb|L''[[H\u00f4tel des
        archev\u00eaques de Sens|h\u00f4tel de Sens]], \u00e9difi\u00e9 entre [[1475]]
        et [[1519]], est l''un des plus anciens [[H\u00f4tel particulier|h\u00f4tels
        particuliers]] de Paris.]]\n\nLa [[Renaissance artistique|Renaissance]], marqu\u00e9e
        par le roi et sa cour r\u00e9sidant dans le Val de Loire, ne b\u00e9n\u00e9ficie
        donc gu\u00e8re \u00e0 Paris. Malgr\u00e9 son \u00e9loignement, la monarchie
        s\u2019inqui\u00e8te de l''expansion d\u00e9sordonn\u00e9e de la cit\u00e9.
        Une premi\u00e8re r\u00e9glementation d\u2019urbanisme est \u00e9dict\u00e9e
        en 1500 \u00e0 propos du nouveau [[pont Notre-Dame]], bord\u00e9 de maisons
        uniformes de [[Brique (mat\u00e9riau)|brique]] et de pierre de style Louis
        {{XII}}<ref group=\"c\">{{p.|244}}.</ref>.\n\nEn 1528, [[Fran\u00e7ois Ier
        de France|Fran\u00e7ois {{Ier}}]] fixe officiellement sa r\u00e9sidence \u00e0
        Paris. Le rayonnement intellectuel s''accro\u00eet : \u00e0 l''enseignement
        de l''universit\u00e9 (th\u00e9ologie et arts lib\u00e9raux) s''ajoute un
        enseignement moderne tourn\u00e9 vers l''humanisme et les sciences exactes
        voulu par le roi, au [[Coll\u00e8ge de France]]. Sous son r\u00e8gne, Paris
        atteint {{Unit\u00e9|280000|habitants}} et reste la plus grande ville du monde
        chr\u00e9tien<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=5427&document_type_id=5&document_id=8716&portlet_id=11661
        Historique et \u00e9volution].</ref>.\n\n[[File:Carte topographique des environs
        et du plan de Paris - 1735 - btv1b8442730b.jpg|thumb|left|Plan des environs
        de Paris en [[1735]].]]\n[[Fichier:Plan de Paris en 1787 par Brion de la Tour.jpg|thumb|right|Plan
        de Paris en [[1787]] par Brion de la Tour.]]\n\nLe {{Date-|24|ao\u00fbt|1572}},
        sous [[Charles IX de France|Charles {{IX}}]], est organis\u00e9 le [[massacre
        de la Saint-Barth\u00e9lemy]]. On compte entre deux mille et dix mille victimes<ref
        group=\"f\">{{p.|60}}.</ref>. La [[Ligue catholique (France)|Ligue catholique]],
        particuli\u00e8rement puissante dans la capitale, se dresse contre [[Henri
        III de France|Henri {{III}}]] durant la [[Journ\u00e9e des barricades (1588)|Journ\u00e9e
        des barricades]] en 1588. Ce dernier s''enfuit avant d''assi\u00e9ger la ville<ref
        group=\"f\">{{p.|62-64}}.</ref>. Apr\u00e8s son assassinat, le si\u00e8ge
        est maintenu par Henri de Navarre, devenu [[Henri IV de France|Henri {{IV}}]].
        La ville, pourtant ruin\u00e9e et affam\u00e9e, ne lui ouvre ses portes qu''en
        1594 apr\u00e8s sa conversion.\n\nLa [[Journ\u00e9e des barricades (1648)]]
        marque le d\u00e9but de la [[Fronde (histoire)|Fronde]] qui provoque une importante
        crise \u00e9conomique et une nouvelle d\u00e9fiance du roi vis-\u00e0-vis
        de sa capitale<ref group=\"f\">{{p.|68-73}}.</ref>.\n\nMalgr\u00e9 une mortalit\u00e9
        sup\u00e9rieure aux naissances, la population atteint les {{Unit\u00e9|400000|habitants}}
        gr\u00e2ce \u00e0 l''immigration provinciale. Paris est une ville mis\u00e9rable
        o\u00f9 r\u00e8gne une forte ins\u00e9curit\u00e9, la l\u00e9gendaire [[cour
        des miracles]] est progressivement vid\u00e9e \u00e0 partir de [[1656]] par
        le lieutenant-g\u00e9n\u00e9ral de police [[Gabriel Nicolas de La Reynie]]<ref>Historia
        th\u00e9matique {{num\u00e9ro|107}} mai-juin 2007, page 20 : \u00ab ''''La
        Reynie somme les {{Unit\u00e9|30000|habitants}} de la cour des miracles de
        d\u00e9guerpir sous peine de pendre les douze derniers.'''' \u00bb.</ref>
        qui fait \u00e9tablir {{nombre|6500|[[Lanterne (\u00e9clairage)|lanternes]]}}
        pour [[\u00c9clairage des rues \u00e0 Paris|\u00e9clairer la ville la nuit]]
        et rendre les rues plus s\u00fbres.\n\n[[Louis XIV de France|Louis {{XIV}}]]
        choisit [[Versailles]] comme r\u00e9sidence en 1677, avant d''y d\u00e9placer
        le si\u00e8ge du gouvernement en 1682. [[Jean-Baptiste Colbert|Colbert]] prend
        en main la gestion parisienne et fait la navette entre Paris et Versailles.
        Durant son r\u00e8gne, le Roi Soleil ne vient que vingt-quatre fois \u00e0
        Paris, essentiellement pour des c\u00e9r\u00e9monies officielles, marquant
        ainsi envers la cit\u00e9 une hostilit\u00e9 que n''appr\u00e9cient gu\u00e8re
        les Parisiens<ref group=\"f\">{{p.|74-78}}.</ref>.\n\nAu {{S-|XVIII}}, [[Versailles]]
        ne d\u00e9poss\u00e8de pas Paris de son rayonnement intellectuel ; au contraire
        m\u00eame, elle en fait une puissante frondeuse ouverte aux id\u00e9es des
        [[Lumi\u00e8res (philosophie)|Lumi\u00e8res]]. C''est la p\u00e9riode des
        [[Salon litt\u00e9raire|salons litt\u00e9raires]], comme celui de [[Marie-Th\u00e9r\u00e8se
        Rodet Geoffrin|madame Geoffrin]]. Le {{s-|XVIII}} est aussi celui d''une forte
        expansion \u00e9conomique qui permet une importante croissance d\u00e9mographique,
        la ville atteint {{Unit\u00e9|640000|habitants}}<ref name=\"D\u00e9mographie
        de Paris\">[http://cassini.ehess.fr/cassini/fr/html/fiche.php?select_resultat=26207
        D\u00e9mographie de Paris].</ref> \u00e0 la veille de la [[R\u00e9volution
        fran\u00e7aise]].\n\nEn 1715, le [[Philippe d''Orl\u00e9ans (1674-1723)|r\u00e9gent
        Philippe d''Orl\u00e9ans]] quitte [[Versailles]] pour le [[Palais-Royal]].
        Le jeune [[Louis XV de France|Louis {{XV}}]] est install\u00e9 au [[palais
        des Tuileries]] pour un retour, \u00e9ph\u00e9m\u00e8re, de la royaut\u00e9
        dans Paris. D\u00e8s 1722, {{nobr|Louis {{XV}}}} retourne au [[ch\u00e2teau
        de Versailles]] rompant la fragile r\u00e9conciliation avec le peuple parisien<ref
        group=\"f\">{{p.|78-81}}.</ref>.\n\nLa ville s''\u00e9tend alors \u00e0 peu
        pr\u00e8s sur les six premiers arrondissements actuels, le [[jardin du Luxembourg]]
        marquant la fronti\u00e8re occidentale de la ville. [[Louis XV de France|Louis
        {{XV}}]] s''int\u00e9resse personnellement \u00e0 la ville en 1749 lorsqu''il
        d\u00e9cide l''am\u00e9nagement de la place {{nobr|Louis {{XV}}}} (actuelle
        [[place de la Concorde]]), la cr\u00e9ation de l''\u00e9cole militaire en
        1752<ref>Jean Favier, Paris, ''''2000 ans d''histoire'''', {{p.|195-196}}.</ref>,
        et surtout la construction d''une \u00e9glise d\u00e9di\u00e9e \u00e0 Sainte-Genevi\u00e8ve
        en 1754, plus connue sous le nom actuel de [[Panth\u00e9on (Paris)|Panth\u00e9on]]<ref>Jean
        Favier, ''''Paris, 2000 ans d''histoire'''', {{p.|492-493}}.</ref>.\n\n===
        La R\u00e9volution fran\u00e7aise et l''Empire ===\n[[Fichier:StormingBastille.jpg|thumb|La
        [[Prise de la Bastille]] le {{date-|14 juillet 1789}}.]]\n\nLa [[R\u00e9volution
        fran\u00e7aise]] d\u00e9bute \u00e0 [[Versailles]] par la convocation des
        [[\u00c9tats g\u00e9n\u00e9raux (France)|\u00c9tats g\u00e9n\u00e9raux]] puis
        le [[Serment du Jeu de paume]]. Mais les Parisiens, atteints par la crise
        \u00e9conomique (prix du pain), sensibilis\u00e9s aux probl\u00e8mes politiques
        par la philosophie des Lumi\u00e8res et mus par une ranc\u0153ur \u00e0 l''\u00e9gard
        du pouvoir royal ayant abandonn\u00e9 la ville depuis plus d''un si\u00e8cle,
        lui donnent une nouvelle orientation<ref group=\"f\">{{p.|97-98}}.</ref>.
        La [[prise de la Bastille]] le {{Date|14|juillet|1789}}, li\u00e9e au soul\u00e8vement
        des [[\u00e9b\u00e9niste]]s du [[faubourg Saint-Antoine]], en est une premi\u00e8re
        \u00e9tape. Le {{date-|15 juillet}}, l''astronome [[Jean Sylvain Bailly]]
        re\u00e7oit \u00e0 l''[[h\u00f4tel de ville de Paris sous la R\u00e9volution|h\u00f4tel
        de ville]] la charge de premier maire de Paris. Le {{date-|5 octobre}}, l\u2019\u00e9meute,
        d\u00e9clench\u00e9e par les femmes sur les march\u00e9s parisiens, atteint
        Versailles le soir. Le 6 au matin, le ch\u00e2teau est envahi et le roi doit
        accepter de venir r\u00e9sider \u00e0 Paris au [[palais des Tuileries]] et
        d\u2019y convoquer l\u2019[[Assembl\u00e9e constituante de 1789|Assembl\u00e9e
        constituante]] qui s\u2019installe le {{date-|19 octobre}} dans [[le Man\u00e8ge]]
        des Tuileries<ref group=\"c\">{{p.|406-418}}.</ref>.\n\nLe \u00ab d\u00e9partement
        de Paris \u00bb comprend alors trois [[District (France)|districts]] : [[district
        de Paris|Paris]], le [[district de Franciade|Franciade]] et [[district de
        Bourg-de-l''\u00c9galit\u00e9|Bourg-de-l''\u00c9galit\u00e9]].\n \nLe {{date-|14
        juillet 1790}} se d\u00e9roule la [[f\u00eate de la F\u00e9d\u00e9ration]]
        sur le [[Champ-de-Mars (Paris)|Champ-de-Mars]], lieu qui sera le {{date-|17
        juillet 1791}} le th\u00e9\u00e2tre d''une dramatique [[fusillade du Champ-de-Mars|fusillade]].
        Occup\u00e9s \u00e0 partir de {{date-|mai 1790}} apr\u00e8s la mise en vente
        des [[Bien national|biens nationaux]], le [[Couvent des Cordeliers de Paris|couvent
        des Cordeliers]] et le [[Couvent des Jacobins (rue Saint-Honor\u00e9)|couvent
        des Jacobins]], hauts lieux du Paris r\u00e9volutionnaire, marquent la toute-puissance
        des clubs parisiens sur le cours de la R\u00e9volution<ref group=\"c\">{{p.|418-424}}.</ref>.\n\nDans
        la nuit du {{date-|9 ao\u00fbt 1792}}, une [[Commune de Paris (1792)|commune]]
        r\u00e9volutionnaire prend possession de l''h\u00f4tel de ville. La [[journ\u00e9e
        du 10 ao\u00fbt 1792|journ\u00e9e du 10 ao\u00fbt]] voit la foule assi\u00e9ger
        le [[Palais des Tuileries]] avec le soutien du nouveau gouvernement municipal.
        Le roi [[Louis XVI de France|Louis {{XVI}}]] et la famille royale sont incarc\u00e9r\u00e9s
        \u00e0 la [[tour du Temple]]. La monarchie fran\u00e7aise est de fait abolie.
        Apr\u00e8s les \u00e9lections de 1792, les repr\u00e9sentants de la [[Commune
        de Paris (1792)|Commune de Paris]], tr\u00e8s radicaux, s''opposent \u00e0
        la [[Convention nationale]] au groupe des [[Gironde (R\u00e9volution fran\u00e7aise)|Girondins]]
        (repr\u00e9sentant l''opinion plus mod\u00e9r\u00e9e de la bourgeoisie des
        provinces) qui sera \u00e9cart\u00e9 en 1793<ref group=\"c\">{{p.|424-430}}.</ref>.\n\n[[Fichier:Berthault
        - Das Volk von Paris vor dem Rathaus.jpg|thumb|left|L''h\u00f4tel de ville,
        <br /> le [[Chute de Robespierre|9 Thermidor an {{II}}]].]]\n\nLes Parisiens
        vivent alors deux ann\u00e9es de rationnement. La [[Terreur (R\u00e9volution
        fran\u00e7aise)|Terreur]] r\u00e8gne sous la coupe du [[Comit\u00e9 de salut
        public]]. Le [[Tribunal r\u00e9volutionnaire]], avec l''aide de la mairie,
        s''emploie \u00e0 incarc\u00e9rer tout ce que la ville compte encore de nobles
        suspects, de pr\u00eatres r\u00e9fractaires et d''opposants jug\u00e9s contre-r\u00e9volutionnaires.
        La cr\u00e9ation de la charge de Pr\u00e9fet de police par [[Napol\u00e9on]],
        \u00f4tera \u00e0 la municipalit\u00e9 tout pouvoir de police judiciaire,
        de sorte que le maire de Paris est, aujourd''hui encore, le seul de France
        \u00e0 en \u00eatre priv\u00e9<ref>[http://admi.net/jo/12messidor_anVIII.html
        Arr\u00eat\u00e9 du 12 messidor an {{VIII}} ({{Date|1er|juillet|1800}}) qui
        r\u00e8gle les attributions du Pr\u00e9fet de Police de Paris].</ref>{{,}}<ref>[http://www.tarn.pref.gouv.fr/IMG/pdf/02_02_maire_police.pdf
        Dispositions relatives \u00e0 la ville de Paris en page 3 du document].</ref>.
        Le {{date-|21 janvier 1793}}, [[Louis XVI de France|Louis {{XVI}}]] est [[guillotine|guillotin\u00e9]]
        sur la place {{nobr|Louis {{XV}}}}, rebaptis\u00e9e \u00ab place de la R\u00e9volution
        \u00bb. Il est suivi sur l''\u00e9chafaud par {{Unit\u00e9|1119|personnes}},
        dont [[Marie-Antoinette d''Autriche|Marie-Antoinette]], [[Georges Jacques
        Danton|Danton]], [[Antoine Lavoisier|Lavoisier]] et finalement [[Maximilien
        de Robespierre|Robespierre]] et ses partisans apr\u00e8s le [[Chute de Robespierre|9
        Thermidor an {{II}}]] ({{date-|27 juillet 1794}})<ref group=\"c\">{{p.|430-435}}.</ref>.\n\nLa
        R\u00e9volution n''est pas une p\u00e9riode favorable au d\u00e9veloppement
        de la ville (peu de monuments sont \u00e9difi\u00e9s) qui n''a plus que {{Unit\u00e9|548000|habitants}}
        en 1800. De nombreux couvents et \u00e9glises sont ras\u00e9s et font place
        \u00e0 des lotissements \u00e9difi\u00e9s sans plan d''ensemble, ce qui aboutit
        \u00e0 une r\u00e9duction des espaces verts de la ville et \u00e0 une densification
        du centre. Sous le [[Directoire]], des [[Immeuble de rapport|immeubles de
        rapport]], de style n\u00e9o-classique, sont \u00e9lev\u00e9s.\n\nEn 1806,
        Paris a compens\u00e9 les pertes subies durant la R\u00e9volution et compte
        {{Unit\u00e9|650000|habitants}}<ref name=\"D\u00e9mographie de Paris\"/> ;
        cette progression est surtout le fait de l''immigration provinciale, la natalit\u00e9
        restant faible. Depuis le milieu du {{S-|XVIII}}, la ville est distanc\u00e9e
        par [[Londres]] en pleine expansion \u00e9conomique et d\u00e9mographique
        qui atteint {{Unit\u00e9|1096784|habitants}}<ref group=\"c\">{{p.|436-442}}.</ref>.
        Le {{date-|2 d\u00e9cembre 1804}}, [[Napol\u00e9on Ier|Napol\u00e9on Bonaparte]],
        qui a pris le pouvoir en 1799, est sacr\u00e9 empereur par le pape [[Pie VII|Pie
        {{VII}}]] \u00e0 la [[Cath\u00e9drale Notre-Dame de Paris|cath\u00e9drale
        Notre-Dame]]. Il d\u00e9cide d''\u00e9tablir \u00e0 Paris la capitale de son
        [[Premier Empire|Empire]] et ambitionne d''en faire la \u00ab nouvelle Rome
        \u00bb<ref name=\"Billaut2011p20\">{{harvsp|Billaut|2011|p=20}}.</ref>. Il
        ordonne dans ce but la construction des arcs de triomphe de l\u2019\u00c9toile
        et du Carrousel ainsi que celle du palais imp\u00e9rial de la Bourse (achev\u00e9
        sous la Restauration) et de la colonne Vend\u00f4me<ref>{{harvsp|Billaut|2011|p=19
        et 20}}.</ref>. Il soumet \u00e9galement \u00e0 [[Jean-Antoine Alavoine]]
        le projet de l''\u00e9l\u00e9phant de la Bastille, et aux architectes [[Charles
        Percier|Percier]] et [[Pierre Fontaine (architecte)|Fontaine]] l''\u00e9dification
        du palais du Roi de Rome, dont seuls les jardins du Trocad\u00e9ro et le pont
        d''I\u00e9na seront en d\u00e9finitive termin\u00e9s<ref name=\"Billaut2011p20\"/>.
        L''Empereur multiplie par ailleurs les points d''eau, aliment\u00e9s par un
        r\u00e9seau de {{unit\u00e9|50|km}} de canaux qui acheminent l''eau de l''Ourcq<ref
        name=\"Billaut2011p20\"/>.\n\nEn 1814, la [[Bataille de Paris (1814)|bataille
        de Paris]] entra\u00eene la capitulation de la capitale puis conduit \u00e0
        la premi\u00e8re abdication de Napol\u00e9on et \u00e0 la [[Restauration (histoire
        de France)|Restauration]]. Les cosaques de l''arm\u00e9e russe occupent certains
        points de la ville, ce qui donnera lieu \u00e0 une l\u00e9gende concernant
        l''origine du mot [[bistro]], comme le proclame le Syndicat d''Initiative
        du Vieux Montmartre, au restaurant [[\u00c0 la M\u00e8re Catherine]], [[place
        du Tertre]]. Les arm\u00e9es alli\u00e9es quittent la ville apr\u00e8s le
        3 juin 1814, date du d\u00e9part du tsar [[Alexandre Ier de Russie|Alexandre
        {{Ier}}]].\n\n=== De la Restauration \u00e0 la Commune de Paris ===\n\u00c0
        la fin des [[Cent-Jours]], la chute de l''Empire en {{date-|juillet 1815}}
        am\u00e8ne \u00e0 Paris les arm\u00e9es anglaises et prussiennes, qui vont
        jusqu''\u00e0 camper sur les [[Avenue des Champs-\u00c9lys\u00e9es|Champs-\u00c9lys\u00e9es]].
        [[Louis XVIII de France|Louis {{XVIII}}]], de retour de son exil \u00e0 [[Gand]],
        s''installe \u00e0 nouveau aux Tuileries.\n\n{{nobr|Louis {{XVIII}}}} et [[Charles
        X de France|Charles {{X}}]], puis la [[monarchie de Juillet]] se pr\u00e9occupent
        peu de l''urbanisme parisien. Le [[prol\u00e9tariat]] ouvrier, en forte expansion,
        s''entasse mis\u00e9rablement dans les quartiers centraux qui, avec plus de
        {{Unit\u00e9|100000|habitants}} au kilom\u00e8tre carr\u00e9, constituent
        d''importants foyers d''[[\u00e9pid\u00e9mie]] ; le [[chol\u00e9ra]] en 1832
        fait {{Unit\u00e9|32000|victimes}}. En 1848, 80 % des morts vont \u00e0 la
        fosse commune et les deux tiers des Parisiens sont trop pauvres pour payer
        des imp\u00f4ts. La masse [[paup\u00e9risation|paup\u00e9ris\u00e9e]] du petit
        peuple, d\u00e9laiss\u00e9e et exc\u00e9d\u00e9e, est m\u00fbre pour des r\u00e9voltes
        r\u00e9p\u00e9t\u00e9es que le pouvoir ne sent pas germer ou est s\u00fbr
        de vaincre : les [[barricade]]s font tomber Charles X lors des [[Trois Glorieuses|Trois
        glorieuses]] puis [[Louis-Philippe Ier|Louis-Philippe]] en 1848. La soci\u00e9t\u00e9
        de l''\u00e9poque est abondamment d\u00e9crite par [[Honor\u00e9 de Balzac|Balzac]],
        [[Victor Hugo]] ou [[Eug\u00e8ne Sue]].\n\nDurant cette p\u00e9riode, la ville
        acc\u00e9l\u00e8re son rythme de croissance pour atteindre le [[mur des Fermiers
        g\u00e9n\u00e9raux]]. Entre 1840 et 1844, la derni\u00e8re enceinte de Paris,
        dite [[Enceintes de Paris#Enceinte de Thiers|enceinte de Thiers]], est construite
        sur l''emplacement actuel du [[boulevard p\u00e9riph\u00e9rique de Paris|boulevard
        p\u00e9riph\u00e9rique]]. Au c\u0153ur de la ville, la [[rue Rambuteau]] est
        perc\u00e9e<ref group=\"c\">{{p.|452-510}}.</ref>.\n\nAvec l''av\u00e8nement
        du [[Second Empire]], Paris se transforme radicalement. De structure m\u00e9di\u00e9vale,
        aux constructions anciennes et insalubres, quasiment d\u00e9pourvue de grands
        axes de circulation, elle devient en moins de vingt ans une ville moderne.
        [[Napol\u00e9on III|Napol\u00e9on {{III}}]] a des id\u00e9es pr\u00e9cises
        sur l''urbanisme et le logement : le Paris d''aujourd''hui est donc avant
        tout celui d''[[Georges Eug\u00e8ne Haussmann|Haussmann]]. Des milliers de
        logements disparaissent, sur fond d''une [[histoire des bourses de valeurs#Le
        krach de Vienne en 1873, premi\u00e8re crise boursi\u00e8re internationale|sp\u00e9culation
        immobili\u00e8re qui sera la cause d''un krach financier international]].\n\n[[Fichier:Camille
        Pissarro - Avenue de l''Opera - Mus\u00e9e des Beaux-Arts Reims.jpg|thumb|L''avenue
        de l''Op\u00e9ra vue par [[Camille Pissarro|Pissarro]] depuis l''actuel H\u00f4tel
        du Louvre.]]\n\n{{Article d\u00e9taill\u00e9|Transformations de Paris sous
        le Second Empire|Liste des anciennes communes de Paris{{!}}Annexions de 1860}}\n\nLe
        {{Date-|1|janvier|1860}}, une loi permet \u00e0 Paris d''annexer plusieurs
        communes voisines<ref name=\"communes annex\u00e9es\">Voir l''article : [[Liste
        des anciennes communes de Paris]].</ref>. La capitale fran\u00e7aise passe
        ainsi de douze \u00e0 vingt arrondissements et de {{unit\u00e9/2|3288|\u00e0=7802|hectares}}<ref
        group=Note>Ces superficies incluent l''emprise de la Seine. Les superficies
        sont respectivement de {{Unit\u00e9|3288|ha}} en 1859 et {{Unit\u00e9|7088|ha}}
        en 1860 si l''on d\u00e9falque l''emprise de la Seine. Source : [https://books.google.fr/books?id=qQQOAAAAQAAJ&pg=PA129&dq=paris+%227+802%22
        ''''Statistique de la France compar\u00e9e avec les autres \u00c9tats de l''Europe'''',
        Maurice Block, Paris, 1860, {{p.|397-399}}].</ref>. Apr\u00e8s ces annexions,
        les limites administratives de la ville ne seront que peu modifi\u00e9es et
        la croissance urbaine, qui continue toujours de la fin du {{S-|XIX}} au {{S-|XX}},
        ne s''accompagnera donc plus d''une expansion des fronti\u00e8res communales,
        ce qui est \u00e0 l''origine de la \u00ab [[banlieue]] \u00bb<ref group=\"c\">{{p.|510-517}}.</ref>.\n\nLors
        de la [[Guerre franco-prussienne de 1870]], Paris est [[Si\u00e8ge de Paris
        (1870)|assi\u00e9g\u00e9e]] [[Chronologie du si\u00e8ge de Paris (1870)|pendant
        plusieurs mois]] mais n''est pas prise par les arm\u00e9es prussiennes. \u00c0
        cette occasion, est invent\u00e9e la [[poste a\u00e9rienne]], gr\u00e2ce aux
        [[Ballon mont\u00e9|ballons mont\u00e9s]]. Refusant l''[[Armistice franco-allemand
        (1871)|armistice]] sign\u00e9 le {{Date-|28|janvier|1871}} et \u00e0 la suite
        des \u00e9lections de f\u00e9vrier qui portent au pouvoir des royalistes d\u00e9sireux
        de mettre fin \u00e0 la guerre, les Parisiens s''insurgent le {{Date-|18|mars|1871}}.
        C''est le d\u00e9but de la [[Commune de Paris (1871)|Commune de Paris]]. L''[[Assembl\u00e9e
        nationale (1871)|Assembl\u00e9e monarchiste]] install\u00e9e provisoirement
        \u00e0 [[Versailles]], la r\u00e9prime entre les {{Date-|22 mai- 1871-}} et
        {{Date-|28 mai 1871-}} lors de la ''''[[Semaine sanglante]]'''' qui reste
        \u00e0 ce jour la derni\u00e8re [[guerre civile]] qu''ait connue Paris<ref
        group=\"c\">{{p.|518-521}}.</ref>{{,}}<ref group=\"f\">{{p.|194-204}}.</ref>.\nApr\u00e8s
        la guerre de 1870, pour se relever, la ville de Paris l\u00e8ve un grand emprunt
        public de {{unit\u00e9|1.2|million}} de francs qui a un grand succ\u00e8s
        ; il est souscrit plus de quinze fois<ref name=\"p.288\">{{harvsp|Colling|1949|p=288}}.</ref>.\n\n{{Article
        d\u00e9taill\u00e9|Si\u00e8ge de Paris (1870)|Chronologie du si\u00e8ge de
        Paris (1870)|Commune de Paris (1871)}}\n\n=== De la Belle \u00c9poque \u00e0
        la Seconde Guerre mondiale ===\n[[Fichier:Tour Eiffel 3b40739.jpg|thumb|left|La
        [[tour Eiffel]] pendant l''[[Exposition universelle de Paris de 1889|exposition
        universelle de 1889]].]]\n\nPendant la [[Belle \u00c9poque]], l''[[Innovation
        en Europe \u00e0 la Belle \u00c9poque|expansion \u00e9conomique]] de Paris
        est importante ; en 1913 la ville poss\u00e8de cent mille entreprises qui
        emploient un million d''ouvriers<ref name=Giget>[http://www.radiofrance.fr/chaines/france-culture2/nouveau_prog/connaissance/alacarte_fiche.php?src_id=29&diff_id=195000198
        L''innovation \u00e0 la Belle \u00e9poque] Conf\u00e9rence de Marc Giget,
        Professeur de gestion de l\u2019innovation au [[conservatoire national des
        arts et m\u00e9tiers]].</ref>. Entre 1900 et 1913, {{Unit\u00e9|175|cin\u00e9mas}}
        sont cr\u00e9\u00e9s \u00e0 Paris, de nombreux [[Innovation en Europe \u00e0
        la Belle \u00c9poque#Les grands magasins|grands magasins]] voient le jour
        et contribuent au rayonnement de la ''''ville lumi\u00e8re''''. Lieu de toutes
        les sp\u00e9culations, Paris devient aussi la [[histoire des bourses de valeurs#La
        Place de Paris, centre financier mondial \u00e0 la Belle \u00c9poque|deuxi\u00e8me
        place financi\u00e8re internationale]] presque \u00e0 \u00e9galit\u00e9 avec
        Londres.\n\nDeux [[Expositions universelles de Paris|expositions universelles]]
        laissent une large empreinte dans la ville. La [[tour Eiffel]] est construite
        pour [[Exposition universelle de Paris de 1889|l''Exposition de 1889]] (centenaire
        de la [[R\u00e9volution fran\u00e7aise]]) qui accueille vingt-huit millions
        de visiteurs. La premi\u00e8re ligne du [[M\u00e9tro de Paris|m\u00e9tropolitain]],
        le [[Grand Palais (Paris)|Grand Palais]], le [[Petit Palais]] et le [[pont
        Alexandre-III|pont Alexandre-{{III}}]] sont inaugur\u00e9s \u00e0 l''occasion
        de celle de [[1900]] qui re\u00e7oit cinquante-trois millions de visiteurs<ref
        name=Giget/>. L''industrie se d\u00e9place progressivement en proche banlieue
        o\u00f9 se trouve l''espace n\u00e9cessaire : [[Renault]] \u00e0 [[Boulogne-Billancourt]]
        ou [[Citro\u00ebn]] \u00e0 [[Suresnes]]. Cette migration est \u00e0 l''origine
        de la \u00ab ''''banlieue [[Communisme|rouge]]'''' \u00bb. N\u00e9anmoins
        certaines activit\u00e9s restent fortement implant\u00e9es dans la ville intra-muros,
        en particulier la presse et l''imprimerie<ref group=\"f\">{{p.|471-472}}.</ref>.\n\nDe
        la [[Belle \u00c9poque]] aux [[Ann\u00e9es folles en France|Ann\u00e9es folles]],
        Paris conna\u00eet l''apog\u00e9e de son influence culturelle (notamment autour
        des quartiers de [[Quartier du Montparnasse|Montparnasse]] et de [[Montmartre
        (Seine)|Montmartre]]) et accueille de tr\u00e8s nombreux artistes tels [[Pablo
        Picasso|Picasso]], [[Henri Matisse|Matisse]], [[Georges Braque|Braque]] ou
        [[Fernand L\u00e9ger]].\n\nEn 1910, une [[Crue de la Seine de 1910|crue centennale
        de la Seine]] provoque l''une des plus graves [[inondation]]s que la ville
        ait connue et cause trois milliards de francs de d\u00e9g\u00e2ts<ref group=\"c\">{{p.|573-574}}.</ref>.
        Lors de la [[Premi\u00e8re Guerre mondiale]], Paris, \u00e9pargn\u00e9e par
        les combats, subit des bombardements<ref>[http://batmarn1.club.fr/parisbom.htm
        L''aviation allemande bombarde Paris, en ao\u00fbt et septembre 1914].</ref>
        et des [[Pariser Kanonen|tirs de canon allemands]]. Ces bombardements restent
        sporadiques et ne constituent que des op\u00e9rations \u00e0 caract\u00e8re
        psychologique<ref group=\"c\">{{p.|579-592}}.</ref>. En 1917, la cr\u00e9ation
        d''une [[r\u00e9plique de Paris]] est envisag\u00e9e pour leurrer les aviateurs
        allemands venus bombarder la capitale. \n\nL''[[entre-deux-guerres]] se d\u00e9roule
        sur fond de crise sociale et \u00e9conomique. Les pouvoirs publics, pour r\u00e9pondre
        \u00e0 la [[crise du logement]], votent la [[loi Loucheur]] qui cr\u00e9e
        les [[Habitation \u00e0 bon march\u00e9|habitations \u00e0 bon march\u00e9]]
        (ou HBM) \u00e9rig\u00e9es \u00e0 l''emplacement de l''ancienne [[enceinte
        de Thiers]]. Les autres immeubles parisiens sont, pour l''essentiel, d\u00e9labr\u00e9s
        et constituent des foyers de [[tuberculose]] ; la densit\u00e9 urbaine culmine
        en 1921, Paris intra-muros comptant {{Unit\u00e9|2906000|habitants}}<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=5427&document_type_id=5&document_id=8716&portlet_id=11661
        d\u00e9mographie de Paris].</ref>. Parall\u00e8lement, des [[lotissement]]s
        se d\u00e9veloppent partout autour de la cit\u00e9, en \u00ab [[Agglom\u00e9ration
        parisienne|banlieue]] \u00bb o\u00f9 l''expansion se fait de fa\u00e7on anarchique,
        souvent en pleins champs sans r\u00e9els am\u00e9nagements ou \u00e9quipements
        publics<ref group=\"c\">{{p.|593-594}}.</ref>.\n\nLes Parisiens tentent de
        reprendre leur pr\u00e9\u00e9minence politique dans un contexte de multiples
        scandales financiers et de corruption des milieux politiques<ref group=\"f\">{{p.|225-226}}.</ref>.
        Le {{date-|6 f\u00e9vrier 1934}}, la manifestation des [[Jeunesses patriotes|Ligues
        patriotes]] contre la gauche parlementaire d\u00e9g\u00e9n\u00e8re en \u00e9meute
        et fait dix-sept tu\u00e9s et mille cinq cents bless\u00e9s, puis le {{date-|14
        juillet 1935}}, un important d\u00e9fil\u00e9 en faveur du [[Front populaire
        (France)|Front populaire]] compte cinq cent mille manifestants<ref group=\"c\">{{p.|593-611}}.</ref>.\n\n[[Fichier:Bundesarchiv
        N 1576 Bild-007, Paris, Parade deutscher Panzer.jpg|thumb|D\u00e9fil\u00e9
        de [[Char l\u00e9ger|chars]] \u00e0 Paris en 1941. Les chars sont des [[Somua
        S-35]] et [[Hotchkiss H35]] fran\u00e7ais captur\u00e9s par les Allemands.]]\n{{Article
        d\u00e9taill\u00e9|Paris sous l''Occupation allemande}}\nPendant la [[Seconde
        Guerre mondiale]], Paris, d\u00e9clar\u00e9e [[ville ouverte]] d\u00e8s la
        [[bataille de France|d\u00e9b\u00e2cle]], est occup\u00e9e par la [[Wehrmacht]]
        le {{date-|14 juin 1940}}. Elle est relativement \u00e9pargn\u00e9e<ref group=Note>Paris
        souffre malgr\u00e9 tout de bombardements, qui se multiplient \u00e0 partir
        de 1942.</ref>. Le gouvernement du [[Philippe P\u00e9tain|mar\u00e9chal P\u00e9tain]]
        install\u00e9 \u00e0 Vichy, Paris cesse d''\u00eatre la capitale et devient
        le si\u00e8ge du commandement militaire allemand en France (''''Milit\u00e4rbefehlshaber
        in Frankreich'''')<ref group=\"c\">{{p.|613-620}}.</ref>. Le {{date-|23 d\u00e9cembre
        1940}}, l''ing\u00e9nieur [[Jacques Bonsergent]] est le premier r\u00e9sistant
        fusill\u00e9 \u00e0 Paris. Les {{nobr|16 et 17 juillet 1942}}, il est proc\u00e9d\u00e9
        \u00e0 la [[Rafle du V\u00e9lodrome d''Hiver|rafle du Vel'' d''Hiv'']], arrestation
        de {{Unit\u00e9|12884|[[Juifs]]}}, la plus massive en France, pour l''essentiel
        des femmes et des enfants<ref group=\"c\">{{p.|620-628}}.</ref>.\n\n\u00c0
        l''approche des [[Alli\u00e9s de la Seconde Guerre mondiale|troupes alli\u00e9es]],
        la [[R\u00e9sistance int\u00e9rieure fran\u00e7aise|R\u00e9sistance int\u00e9rieure]]
        d\u00e9clenche un soul\u00e8vement arm\u00e9 le {{Date-|19|ao\u00fbt|1944}}.
        La [[Lib\u00e9ration de Paris]] se fait le {{date-|25 ao\u00fbt}} avec l''entr\u00e9e
        dans Paris de la [[2e division blind\u00e9e (France)|{{2e|division}} blind\u00e9e]]
        du g\u00e9n\u00e9ral [[Philippe Leclerc de Hauteclocque|Leclerc]] et de la
        [[4e division d''infanterie (\u00c9tats-Unis)|{{4e|division}} d''infanterie
        am\u00e9ricaine]] du major-g\u00e9n\u00e9ral [[Raymond O. Barton]]<ref>Steven
        J. Zaloga, ''''Liberation of Paris 1944, Patton''s race for the Seine'''',
        Osprey Publishing, UK, 2008, {{p.|31}}, {{ISBN|1846032466|978-1846032462}}</ref>.
        La veille, Leclerc avait donn\u00e9 l''ordre au capitaine [[Raymond Dronne]]
        de percer les lignes ennemies avec sa neuvi\u00e8me compagnie, ''''La Nueve'''',
        ([[R\u00e9giment de marche du Tchad]]), qui arrive \u00e0 l''h\u00f4tel de
        ville \u00e0 {{Heure|21|22}} dans la soir\u00e9e du 24<ref>[http://liberation-de-paris.gilles-primout.fr/la-preparation/forces-en-presence/la-2eme-division-blindee
        Gilles Primout, ''''La Lib\u00e9ration de Paris, 19-25 ao\u00fbt 1944, La
        {{2e}} Division blind\u00e9e''''], site priv\u00e9 sur la Lib\u00e9ration
        de Paris.</ref>. Le g\u00e9n\u00e9ral [[Dietrich von Choltitz|von Choltitz]]
        capitule sans ex\u00e9cuter les ordres d''[[Adolf Hitler|Hitler]] demandant
        la destruction des principaux monuments de la ville<ref>[http://www.choltitz.de/bilderseiten/redentexte/truemmerfeldbefehl.htm
        ordres d''Hitler de d\u00e9truire Paris].</ref>{{,}}<ref>Jean Favier : Paris,
        deux mille ans d''histoire, {{p.|937}}.</ref>. La ville est relativement \u00e9pargn\u00e9e
        par les combats<ref group=\"c\">{{p.|628-632}}.</ref>. Paris est l''une des
        rares communes de France \u00e0 se voir d\u00e9cerner le titre de [[compagnon
        de la Lib\u00e9ration]]<ref>[http://www.ordredelaliberation.fr/fr_ville/paris.html
        Ordre de la Lib\u00e9ration - Paris].</ref>.\n\n=== Le Paris contemporain
        ===\n[[Fichier:Paris - 20150801 16h07 (10628).jpg|vignette|Vue du nord-ouest
        de Paris, depuis le troisi\u00e8me \u00e9tage de la [[tour Eiffel]].]]\nEn
        1956, Paris se lie \u00e0 [[Rome]] par un [[jumelage]] privil\u00e9gi\u00e9,
        symbole fort dans une dynamique g\u00e9ographiquement plus large<ref name=\"cidu\">{{lien
        web|url=http://www.ambafrance-de.org/IMG/chrono-f.pdf?1451/7c620dd745b772e3dffaf2a4bb755a2c96600cf3|titre=Relations
        franco-allemandes : Chronologie de la relation franco-allemande depuis 1948|site=ambafrance-de.org|consult\u00e9
        le=30 ao\u00fbt 2016|format=pdf}}</ref> de r\u00e9conciliation et de coop\u00e9ration
        apr\u00e8s la Seconde Guerre mondiale<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=6594&document_type_id=5&document_id=16467&portlet_id=14992
        Le jumelage avec Rome].</ref>{{,}}<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?portal_component=17&elected_official_directory_id=8814&actormandate=31&page_id=1&document_id=16330
        Cinquantenaire du Jumelage Paris-Rome].</ref>.\n\nSous les mandats du [[Charles
        de Gaulle|g\u00e9n\u00e9ral de Gaulle]] de 1958 \u00e0 1969, plusieurs \u00e9v\u00e9nements
        politiques se d\u00e9roulent dans la capitale. Le {{date-|17 octobre 1961}},
        une [[manifestation]] en faveur de l''[[guerre d''Alg\u00e9rie|ind\u00e9pendance
        de l''Alg\u00e9rie]] est violemment r\u00e9prim\u00e9e. Selon les estimations,
        entre {{unit\u00e9/2|32|et=325|personnes}} sont [[Massacre du 17 octobre 1961|massacr\u00e9es]]
        par la [[police (institution)|police]], alors dirig\u00e9e par [[Maurice Papon]]<ref>[http://www.lexpress.fr/info/france/dossier/octobre61/dossier.asp
        L''Express - Les \u00abratonnades\u00bb du 17 octobre 1961 : Retour sur une
        trag\u00e9die].</ref>. \u00c0 partir du {{date-|22 mars 1968}}, un [[Mai 68|important
        mouvement \u00e9tudiant]] d\u00e9marre \u00e0 l''[[Universit\u00e9 Paris-Ouest-Nanterre-La-D\u00e9fense|universit\u00e9
        de Nanterre]]. Il entra\u00eene dans le [[Quartier latin (quartier parisien)|quartier
        latin]] des manifestations qui d\u00e9g\u00e9n\u00e8rent en \u00e9meutes.
        La contestation, prenant corps dans un contexte de solidarit\u00e9 internationale
        et d''\u00e9mulation (noirs et f\u00e9ministes am\u00e9ricains, [[Provo (mouvement)|\u00ab
        ''''provos'''' \u00bb]] n\u00e9erlandais, [[Printemps de Prague]], attentat
        contre l''Allemand [[Rudi Dutschke]], etc.) entre brim\u00e9s id\u00e9alistes
        et jeunes, berc\u00e9s par [[Bob Dylan]] et son tube ''''[[The Times They
        Are a-Changin'']]'''', voulant \u00ab changer le monde \u00bb, se d\u00e9veloppe
        tr\u00e8s vite en [[Mouvements sociaux de 1968 dans le monde|crise politique
        et sociale nationale]]. Le {{date-|13 mai}}, d''immenses d\u00e9fil\u00e9s
        rassemblent {{Unit\u00e9|800000|personnes}} venues protester contre les violences
        polici\u00e8res. Le 30 mai, une manifestation de soutien au gouvernement et
        au G\u00e9n\u00e9ral de Gaulle r\u00e9unit un million de personnes, de la
        place de l''\u00c9toile \u00e0 celle de la Concorde. Apr\u00e8s deux mois
        de d\u00e9sordre et de troubles, les Parisiens votent massivement en faveur
        du g\u00e9n\u00e9ral de Gaulle lors des [[\u00c9lections l\u00e9gislatives
        fran\u00e7aises de 1968|\u00e9lections l\u00e9gislatives des 22 et 29 juin]]
        et le calme revient<ref group=\"c\">{{p.|665-668}}.</ref>.\n\nLe successeur
        du g\u00e9n\u00e9ral de Gaulle, [[Georges Pompidou]] s''int\u00e9resse de
        pr\u00e8s \u00e0 la capitale. Il laisse son nom au b\u00e2timent qui abrite
        le [[mus\u00e9e national d''Art moderne]] et la [[biblioth\u00e8que publique
        d''information]] et \u00e0 la voie express rive droite. [[Val\u00e9ry Giscard
        d''Estaing]], pr\u00e9sident \u00e0 son tour, ne partage pas sa vision d''une
        modernisation radicale : il remet en cause le projet pr\u00e9vu pour les [[Halles
        de Paris|Halles]] et interrompt partiellement celui de voie express rive gauche.
        En 1976, l''\u00c9tat accorde pour la premi\u00e8re fois depuis 1871 une municipalit\u00e9
        autonome \u00e0 la capitale. Le gaulliste [[Jacques Chirac]] est alors \u00e9lu
        maire. Il sera r\u00e9\u00e9lu en 1983 et 1989. Sous le premier mandat du
        pr\u00e9sident [[Fran\u00e7ois Mitterrand]], une r\u00e9forme est adopt\u00e9e
        par la loi de [[d\u00e9centralisation]] du {{date-|31 d\u00e9cembre 1982}}
        : elle dote chaque arrondissement de la capitale d''un maire et d''un [[conseil
        municipal (France)|conseil municipal]] propre et non plus d\u00e9sign\u00e9
        par le [[Liste des maires de Paris|maire de Paris]]<ref group=\"c\">{{p.|668-670}}.</ref>.\n\nEn
        1991, les [[Rives de la Seine \u00e0 Paris|quais de la Seine]], du [[pont
        de Sully]] (en amont) au [[pont d''I\u00e9na]] (en aval), sont class\u00e9s
        sur la liste du [[patrimoine mondial]] de l''[[Organisation des Nations unies
        pour l''\u00e9ducation, la science et la culture|UNESCO]] au titre de remarquable
        ensemble fluvio-urbain avec ses monuments dont plusieurs constituent des chefs-d''\u0153uvre
        architecturaux au rayonnement mondial<ref>[http://whc.unesco.org/fr/list/600
        UNESCO - Paris, rives de la Seine].</ref>.\n[[Fichier:Marche hommage Charlie
        hebdo et aux victimes des attentats de janvier 2015 (25).jpg|gauche|vignette|[[Manifestations
        des 10 et 11 janvier 2015|Manifestation r\u00e9publicaine du 11 janvier 2015]]
        \u00e0 Paris - [[Place de la R\u00e9publique (Paris)|Place de la R\u00e9publique.]]]]\n\u00c9lu
        [[Pr\u00e9sident de la R\u00e9publique fran\u00e7aise|pr\u00e9sident de la
        R\u00e9publique]] en {{date-| mai 1995}}, Jacques Chirac est remplac\u00e9
        par [[Jean Tiberi]] dont l''unique mandat est marqu\u00e9 notamment par la
        mise au jour de plusieurs [[Affaire politico-financi\u00e8re|affaires politico-financi\u00e8res]]
        et par la division de la majorit\u00e9 municipale. En 2001, Paris \u00e9lit
        un maire de gauche, le [[Parti socialiste (France)|socialiste]] [[Bertrand
        Delano\u00eb]]. Il se d\u00e9marque de ses pr\u00e9d\u00e9cesseurs par sa
        volont\u00e9 affich\u00e9e de r\u00e9duire la place de l''automobile dans
        la ville au profit notamment des pi\u00e9tons et des [[transport en commun|transports
        en commun]]. Il d\u00e9veloppe l''animation de la vie parisienne par de grandes
        manifestations culturelles comme ''''[[Nuit blanche (manifestation culturelle)|Nuit
        Blanche]]'''' ou simplement ludiques comme ''''[[Paris Plages]]''''. Le {{date-|16
        mars 2008}}, Bertrand Delano\u00eb est r\u00e9\u00e9lu maire de Paris face
        \u00e0 [[Fran\u00e7oise de Panafieu]] (UMP)<ref>{{lien web|url=http://elections.leparisien.fr/elections-municipales-2008/actualite-resultats-direct-municipales/6774-paris-delanoe-reelu-dans-un-fauteuil-se-dote-d-une-equipe-etoffee-et-remaniee.php|titre=
        Delano\u00eb, r\u00e9\u00e9lu dans un fauteuil, se dote d''une \u00e9quipe
        \u00e9toff\u00e9e et remani\u00e9e |\u00e9diteur=leparisien.fr|date=21 mars
        2008|auteur=Agence France Presse|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>.
        \u00c0 l''occasion des [[\u00c9lections municipales de 2014 \u00e0 Paris|\u00e9lections
        municipales de 2014]], [[Anne Hidalgo]], premi\u00e8re adjointe de Bernard
        Delano\u00eb, devient la [[Liste des maires de Paris|premi\u00e8re femme maire
        de Paris]]<ref>{{lien web|url=http://www.lefigaro.fr/politique/2014/04/05/01002-20140405ARTFIG00078-anne-hidalgo-premiere-femme-de-l-histoire-maire-de-paris.php|titre=
        Anne Hidalgo, premi\u00e8re femme de l''Histoire maire de Paris |\u00e9diteur=lefigaro.fr|date=5
        avril 2014|auteur=Emmanuel Galiero|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>.\n\nDepuis
        [[2015]], la [[France]] subit une [[Terrorisme en France|vague d''attentats
        terroristes islamistes]] sans pr\u00e9c\u00e9dent. La ville de Paris est \u00e9galement
        touch\u00e9e en [[Attentats de janvier 2015 en France|janvier 2015]] avec
        la [[Attentat contre Charlie Hebdo|tuerie contre Charlie Hebdo]] et la [[Attentats
        de janvier 2015 en France|prise d''otage de l''Hyper Casher]] qui fait {{Unit\u00e9|17|victimes}}.
        \u00c0 la suite de ces tragiques \u00e9v\u00e9nements, une [[Manifestations
        des 10 et 11 janvier 2015|manifestation r\u00e9publicaine historique]] se
        d\u00e9roule le {{Date|11 janvier 2015}} r\u00e9unissant plus de {{nobr|trois
        millions}} de personnes et pr\u00e8s de {{Unit\u00e9|50|chefs}} d''\u00c9tat,
        pour d\u00e9fendre la libert\u00e9 d''expression et rendre hommage aux victimes
        du terrorisme. Dix mois plus tard, le {{Date|13 novembre 2015}}, des attaques
        sans pr\u00e9c\u00e9dent ont frapp\u00e9 la capitale et sa banlieue sous forme
        d''[[Attentats du 13 novembre 2015 en France|actions kamikazes]] aux abords
        du [[Stade de France]], de [[Tuerie de masse|tueries de masse]] dans des terrasses
        de caf\u00e9 dans le [[10e arrondissement de Paris|{{10e}}]] et le [[11e arrondissement
        de Paris|{{11e|arrondissement}}]] ainsi qu''\u00e0 la salle de spectacle du
        [[Bataclan]], attaques organis\u00e9es par un commando d''une dizaine d''hommes
        se revendiquant de l''[[\u00c9tat islamique (organisation)|\u00c9tat islamique]]
        qui ont fait {{Unit\u00e9|130|morts}} et des centaines de bless\u00e9s<ref>{{lien
        web|url=http://www.lefigaro.fr/actualite-france/2015/11/16/01016-20151116ARTFIG00008-attentats-terroristes-en-france-2015-annus-horribilis.php|titre=
        Attentats terroristes en France: 2015, \u00abannus horribilis\u00bb |\u00e9diteur=lefigaro.fr|date=16
        novembre 2015|auteur=Eug\u00e9nie Basti\u00e9|consult\u00e9 le=27 avril 2017}}.</ref>.\n\n==
        Politique et administration ==\n=== Organisation administrative ===\n{{Article
        d\u00e9taill\u00e9|Mairie de Paris|Arrondissements de Paris|Liste des d\u00e9put\u00e9s
        de Paris|Liste des conseillers de Paris}}\n\n[[Fichier:Paris plan jms.png|thumb|Carte
        des [[arrondissements de Paris]].]]\n\nDepuis la [[R\u00e9organisation de
        la r\u00e9gion parisienne en 1964|loi du 10 juillet 1964 portant r\u00e9organisation
        de la r\u00e9gion parisienne]], entr\u00e9e compl\u00e8tement en vigueur le
        {{date-|1 janvier 1968}}, Paris est \u00e0 la fois un [[D\u00e9partement fran\u00e7ais|d\u00e9partement]]
        et une [[Commune (France)|commune]]. Auparavant et depuis 1790, Paris \u00e9tait
        le chef-lieu du [[Seine (d\u00e9partement)|d\u00e9partement de la Seine]].
        La commune est divis\u00e9e en vingt [[Arrondissements de Paris|arrondissements
        municipaux]] cr\u00e9\u00e9s lors de son [[Liste des anciennes communes de
        Paris|extension territoriale]] de 1860, en remplacement des [[Anciens arrondissements
        de Paris|douze arrondissements]] qui existaient auparavant depuis le {{date-|11
        octobre 1795}}, et en dix-huit [[Circonscriptions \u00e9lectorales fran\u00e7aises|circonscriptions
        \u00e9lectorales]].\n\nLe D\u00e9partement de Paris n''a pas d''autre subdivision
        que la seule commune qui le compose. Les entit\u00e9s municipale et d\u00e9partementale
        ont une seule assembl\u00e9e d\u00e9lib\u00e9rante, un r\u00e8glement int\u00e9rieur
        unique et des ordres du jour fusionn\u00e9s pour le Conseil de Paris. Effective
        depuis 1987 au plan administratif, la fusion des services de la commune et
        du d\u00e9partement imbrique profond\u00e9ment les deux institutions. Une
        loi adopt\u00e9e en f\u00e9vrier 2017 pr\u00e9voit la fusion effective des
        deux collectivit\u00e9s, ainsi que le regroupement administratif et \u00e9lectoral
        des quatre premiers arrondissements, au {{1er}} janvier 2019.\n\n=== Statut
        ===\n[[Fichier:Hotel de Ville Paris Wikimedia Commons.jpg|thumb|upright=1.5|L''[[h\u00f4tel
        de ville de Paris]] la nuit]]\n{{Article d\u00e9taill\u00e9|Loi relative \u00e0
        l''organisation administrative de Paris, Marseille, Lyon {{!}}Loi PML|Pr\u00e9fet
        de Paris|Pr\u00e9fecture de police|Liste des maires d''arrondissement de Paris}}\n\nLe
        statut de la ville a chang\u00e9 plusieurs fois. Du {{nobr|26 mars}} au {{date-|22
        mai 1871}}, Paris fut le si\u00e8ge d''un pouvoir insurrectionnel, la [[Commune
        de Paris (1871)|Commune de Paris]], avec une assembl\u00e9e d\u00e9mocratiquement
        \u00e9lue. La [[Troisi\u00e8me R\u00e9publique (France)|Troisi\u00e8me R\u00e9publique]]
        fut dirig\u00e9e au d\u00e9but par des conservateurs effray\u00e9s par cet
        \u00e9pisode. Ceux-ci \u00e9dict\u00e8rent la loi du {{date-|5 avril 1884}}
        qui donnait le pouvoir ex\u00e9cutif au [[Liste des pr\u00e9fets de la Seine|pr\u00e9fet
        de la Seine]] et les pouvoirs de police au [[pr\u00e9fecture de police|pr\u00e9fet
        de police]]. Le [[conseil de Paris]], \u00e9lu lors des \u00e9lections municipales,
        d\u00e9signait chaque ann\u00e9e un [[Liste des pr\u00e9sidents du conseil
        municipal de Paris|pr\u00e9sident]] dont la fonction \u00e9tait principalement
        repr\u00e9sentative. Paris n''avait alors pas de maire. Le budget de la ville
        devait \u00eatre approuv\u00e9 par l''\u00c9tat.\n\nLa [[R\u00e9organisation
        de la r\u00e9gion parisienne en 1964|r\u00e9organisation de la r\u00e9gion
        parisienne]] qui entre en vigueur le {{date|1|janvier|1968}} fait de Paris
        \u00e0 la fois une [[Commune (France)|commune]] et un [[D\u00e9partement fran\u00e7ais|d\u00e9partement]]
        : le conseil municipal de Paris et le [[conseil g\u00e9n\u00e9ral de la Seine]]
        sont remplac\u00e9s par le [[conseil de Paris]], qui exerce \u00e0 la fois
        les comp\u00e9tences d''un [[conseil municipal (France)|conseil municipal]]
        et celles d''un [[conseil g\u00e9n\u00e9ral (France)|conseil g\u00e9n\u00e9ral]]<ref>Loi
        n\u00b064-707 du 10 juillet 1964, articles 3 et 4</ref>. Celui-ci est mis
        en place au {{date|1|janvier|1968}}. Mais il faut attendre la loi du {{date-|31
        d\u00e9cembre 1975}} (entr\u00e9e en vigueur lors des [[\u00c9lections municipales
        fran\u00e7aises de 1977|\u00e9lections municipales de 1977]]) pour que Paris
        retrouve un statut similaire \u00e0 celui des autres collectivit\u00e9s avec
        la restauration du poste de [[maire de Paris]], \u00e9lu par le conseil de
        Paris et d\u00e9tenteur du pouvoir ex\u00e9cutif. Des commissions d''arrondissements,
        dont les membres sont choisis \u00e0 parit\u00e9 entre les \u00e9lecteurs,
        le maire de Paris et le Conseil de Paris, ont un r\u00f4le consultatif et
        d''animation. Le pr\u00e9fet de police, nomm\u00e9 par l''\u00c9tat, conserve
        les pouvoirs de [[Police (institution)|police]]. Enfin, la [[Loi relative
        \u00e0 l''organisation administrative de Paris, Marseille, Lyon|loi PML]]
        du {{date-|31 d\u00e9cembre 1982}}, entr\u00e9e en vigueur \u00e0 Paris lors
        des [[\u00c9lections municipales de 1983 \u00e0 Paris|\u00e9lections municipales
        de 1983]] et portant \u00e0 163 le nombre de conseillers de Paris, \u00e9tend
        les pouvoirs du conseil de Paris (principalement en mati\u00e8re budg\u00e9taire)
        et cr\u00e9e les conseils d''arrondissements.\n\nDepuis le d\u00e9cret 2002-810
        du {{date-|2 mai 2002}}, les pouvoirs de [[Police administrative en France|police
        administrative]] sont partag\u00e9s entre le maire de Paris et le pr\u00e9fet
        de police qui se pr\u00eatent r\u00e9ciproquement leurs moyens d''action \u00e0
        cet effet. Ce dernier peut si\u00e9ger au conseil de Paris et doit lui soumettre
        chaque ann\u00e9e son budget et son compte<ref group=s>[http://www.paris.fr/portail/politiques/Portal.lut?page_id=4825&document_type_id=5&document_id=3048&portlet_id=10317
        Paris Politiques> Statut et institutions de Paris> L\u2019\u00e9volution du
        statut de Paris> Les r\u00e9centes \u00e9volutions l\u00e9gislatives].</ref>
        (bien que ce budget reste d\u00e9cid\u00e9 par l''\u00c9tat). Le maire est
        d\u00e9sormais impliqu\u00e9 dans la [[politique de s\u00e9curit\u00e9]] m\u00eame
        si les pouvoirs en ce domaine restent entre les mains du pr\u00e9fet de police.
        Le projet de loi d\u00e9battu en 2016 doit donner l''essentiel des pouvoirs
        de gestion de la voirie \u00e0 la mairie d\u00e8s 2017 hormis les voies d\u2019acc\u00e8s
        aux b\u00e2timents des institutions nationales tels que l\u2019\u00c9lys\u00e9e,
        Matignon ou certaines ambassades. Les {{unit\u00e9|1800|agents}} de surveillance
        de Paris seront affect\u00e9s \u00e0 une \u00ab brigade de lutte contre les
        incivilit\u00e9s \u00bb<ref name=\"PL16\"/>.\n\nL''action du conseil de Paris
        s''exerce \u00e9galement par l''interm\u00e9diaire de soci\u00e9t\u00e9s dont
        il poss\u00e8de une part du capital, les [[soci\u00e9t\u00e9s d''\u00e9conomie
        mixte de Paris]].\n\n==== Fusion des collectivit\u00e9s et regroupement de
        quatre arrondissements ====\nEn 2015, la [[Cour des comptes (France)|Chambre
        r\u00e9gionale des comptes]], appuy\u00e9e par la maire de Paris, recommande
        de fusionner le d\u00e9partement de Paris et la commune de Paris en une collectivit\u00e9
        unique<ref>{{lien web|url=http://www.acteurspublics.com/2015/10/05/le-departement-de-paris-n-a-plus-lieu-d-etre-selon-la-chambre-regionale-des-comptes|titre=Le
        d\u00e9partement de Paris n\u2019a plus lieu d\u2019\u00eatre, selon la chambre
        r\u00e9gionale des comptes|\u00e9diteur=Acteurs publics|date=5 octobre 2015|auteur=Pierre
        Laberrondo|consult\u00e9 le=5 octobre 2015}}</ref>. La maire de Paris propose
        en {{date-|janvier 2016}} un v\u0153u au conseil municipal reprenant cette
        proposition, mais aussi la fusion des quatre premiers [[Arrondissements de
        Paris|arrondissements]] \u00e0 l''horizon 2020. La population de ce nouvel
        arrondissement serait alors d''un peu plus de {{unit\u00e9|100000|habitants}}<ref>{{lien
        web|url=http://www.lemonde.fr/societe/article/2016/01/29/tout-comprendre-sur-les-vingt-arrondissements-de-paris_4856332_3224.html|titre=Tout
        comprendre aux vingt arrondissements de Paris|\u00e9diteur=lemonde.fr|date=29
        janvier 2016|auteur=Agence France Presse|consult\u00e9 le=30 janvier 2016}}</ref>.
        Un [[projet de loi]] pr\u00e9sent\u00e9 en ao\u00fbt 2016 reprend ces propositions
        avec la mise en place au {{date-|1 janvier 2019}} d''une collectivit\u00e9
        \u00e0 statut particulier r\u00e9unissant commune et d\u00e9partement et nomm\u00e9e
        \u00ab Ville de Paris \u00bb<ref name=\"PL16\">{{lien web|url=http://www.lemonde.fr/politique/article/2016/08/03/la-reforme-du-statut-de-paris-doit-donner-plus-de-pouvoir-a-la-capitale_4977853_823448.html|titre=La
        r\u00e9forme du statut de Paris doit donner plus de pouvoir \u00e0 la capitale|\u00e9diteur=lemonde.fr|date=3
        ao\u00fbt 2016|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>. \n\nCe projet de
        loi est d\u00e9finitivement adopt\u00e9 et la loi est promulgu\u00e9e en f\u00e9vrier
        2017<ref>{{lien web|url=http://www.lemonde.fr/politique/article/2017/02/16/accord-definitif-du-parlement-a-la-reforme-du-statut-de-paris_5080680_823448.html#ZXR1dY2IVjFw6DfD.99|titre=Accord
        d\u00e9finitif du Parlement \u00e0 la r\u00e9forme du statut de Paris|\u00e9diteur=lemonde.fr|date=16
        f\u00e9vrier 2017|consult\u00e9 le=16 f\u00e9vrier 2017}}</ref>{{,}}<ref>Loi
        {{n\u00b0}}2017-257 du 28 f\u00e9vrier 2017 relative au statut de Paris et
        \u00e0 l''am\u00e9nagement m\u00e9tropolitain ([https://www.legifrance.gouv.fr/eli/loi/2017/2/28/2017-257/jo/texte
        lire sur L\u00e9gifrance]).</ref>. La r\u00e9forme ne supprime pas les quatre
        premiers arrondissements<ref name=\"rapport-an\">Commentaire de l''article
        17, [http://www.assemblee-nationale.fr/14/rapports/r4293.asp rapport {{n\u00b0}}4212]
        fait au nom de la commission des lois de l''Assembl\u00e9e nationale par [[Jean-Yves
        Le Bouillonnec]] et [[Patrick Mennucci]].</ref> mais les regroupe en un secteur
        administratif et \u00e9lectoral unique. Ce secteur est pourvu d''un conseil
        et d''un maire communs aux quatre arrondissements, comme \u00e0 [[Secteurs
        et arrondissements de Marseille|Marseille]] o\u00f9 les seize arrondissements
        sont regroup\u00e9s en huit secteurs. Le nombre des [[conseil de Paris|conseillers
        de Paris]] est inchang\u00e9.\n\n=== Intercommunalit\u00e9 ===\n{{Article
        d\u00e9taill\u00e9|Paris M\u00e9tropole|M\u00e9tropole du Grand Paris}}\n[[File:PierreMansat.jpg|vignette|L''adjoint
        de Bertrand Delano\u00eb [[Pierre Mansat]] renoue les liens entre Paris et
        sa banlieue.]]\nContrairement aux autres m\u00e9tropoles fran\u00e7aises,
        il n''a longtemps pas exist\u00e9 d''intercommunalit\u00e9 \u00e0 fiscalit\u00e9
        propre entre Paris et sa banlieue. Paris n''\u00e9tait que membre de certains
        syndicats intercommunaux comme le [[Syndicat interd\u00e9partemental pour
        l''assainissement de l''agglom\u00e9ration parisienne]] (SIAAP) ou le [[Syndicat
        des transports d''\u00cele-de-France]] (STIF), apr\u00e8s avoir longtemps
        externalis\u00e9 ses \u00e9quipements, tels les cimeti\u00e8res ou usines
        d''incin\u00e9ration, hors de Paris. Le territoire parisien ne couvre que
        le centre de la m\u00e9tropole, contrairement aux autres grandes m\u00e9tropoles
        internationales. Ce manque structurel est consid\u00e9r\u00e9 comme un des
        probl\u00e8mes majeurs de l''agglom\u00e9ration parisienne<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=6135&document_type_id=4&document_id=13953&portlet_id=14061&multileveldocument_sheet_id=1510
        Une histoire crois\u00e9e de Paris et de ses banlieues].</ref>, alors l''organisation
        des besoins collectifs (transports, logement, etc.) qui d\u00e9passent de
        loin le cadre communal. La r\u00e9gion [[\u00cele-de-France]] ne peut organiser
        la m\u00e9tropole alors que 80 % de l''espace r\u00e9gional reste rural.\n\nLa
        fiscalit\u00e9 locale est de m\u00eame tr\u00e8s concentr\u00e9e dans certaines
        communes riches en entreprises et/ou populations ais\u00e9es. C''est le cas
        exemplaire de [[Neuilly-sur-Seine]] qui b\u00e9n\u00e9ficie des rentr\u00e9es
        fiscales d''une population parmi les plus ais\u00e9es de France et de nombreuses
        entreprises de [[La D\u00e9fense]], tout en ne comptant que 2,8 % de logements
        sociaux<ref>[http://tempsreel.nouvelobs.com/actualites/politique/20070704.OBS5021/logement_social__francois_fillonvole_au_secours_de_neui.html
        Le Nouvel Observateur - Logement social : Fran\u00e7ois Fillon vole au secours
        de Neuilly].</ref>, alors que les charges qu''entra\u00eene l\u2019afflux
        sur un territoire de populations de conditions modestes sont support\u00e9es
        par des communes qui n\u2019ont pas toujours la possibilit\u00e9 de trouver
        dans leurs limites administratives les ressources n\u00e9cessaires pour les
        compenser. A contrario, [[Clichy-sous-Bois]] est ainsi une des villes les
        plus pauvres du pays qui cumule une population jeune et d\u00e9favoris\u00e9e
        avec des ressources fiscales propres tr\u00e8s limit\u00e9es, vivant essentiellement
        de dotations de l''\u00c9tat ne permettant pas d''assurer des services comparables
        \u00e0 ceux des communes ais\u00e9es<ref>[http://www.liberation.fr/actualite/societe/211922.FR.php
        Lib\u00e9ration - Clichy-sous-Bois, des chiffres pour le dire].</ref>.\n\nCes
        difficult\u00e9s, manifestes apr\u00e8s les [[\u00e9meutes de 2005 dans les
        banlieues fran\u00e7aises]], sont \u00e0 l''origine de la Conf\u00e9rence
        m\u00e9tropolitaine de l\u2019agglom\u00e9ration parisienne qui s''est r\u00e9unie
        \u00e0 l''initiative de la ville de Paris pour la premi\u00e8re fois en mairie
        de [[Vanves]] le {{date-|7 juillet 2006}}<ref group=\"s\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=95&document_type_id=4&document_id=21823&portlet_id=13549
        Conf\u00e9rence m\u00e9tropolitaine de l\u2019agglom\u00e9ration parisienne].</ref>,
        apr\u00e8s que l''adjoint [[Pierre Mansat]] a renou\u00e9 le dialogue de Paris
        avec les communes riveraines. Le pr\u00e9sident de la R\u00e9publique [[Nicolas
        Sarkozy]] se saisit de cet enjeu dans son discours du {{date-|26 juin 2007}}<ref>[http://www.elysee.fr/elysee/elysee.fr/francais/actualites/2007/juin/inauguration_du_satellite_n3_de_roissy_charles-de-gaulle.78946.html
        Pr\u00e9sidence de la r\u00e9publique - Inauguration du Satellite {{num\u00e9ro|3}}
        de Roissy Charles-de-Gaulle].</ref>, critiquant le projet de [[sch\u00e9ma
        directeur de la r\u00e9gion \u00cele-de-France]] (SDRIF), se disant repenser
        \u00ab l''organisation des pouvoirs \u00bb et cr\u00e9er une communaut\u00e9
        urbaine, imposant de fait la vision d''une reprise en main par l''\u00c9tat<ref>[http://www.liberation.fr/actualite/politiques/263866.FR.php
        Journal Lib\u00e9ration du 28 juin 2007 - Nouveau tour de piste pour le \u00ab
        Grand Paris \u00bb].</ref>{{,}}<ref>[http://www.20minutes.fr/article/169001/Paris-Sarkozy-relance-le-projet-d-un-Grand-Paris.php
        Journal 20 minutes - Sarkozy relance le projet d''un \u00ab Grand Paris \u00bb].</ref>.
        Le projet heurte de nombreux \u00e9lus locaux de l''agglom\u00e9ration<ref>[http://www.20minutes.fr/article/169099/Paris-Grand-Paris-les-elus-reagissent.php
        Journal 20 minutes - \u00ab Grand Paris \u00bb : les \u00e9lus r\u00e9agissent].</ref>.
        [[Christian Blanc]]<ref>{{Lien web|url=https://www.lesechos.fr/info/france/4703193.htm|titre=Christian
        Blanc prend en charge la r\u00e9gion capitale|\u00e9diteur=Les \u00c9chos|date=19
        mars 2008|consult\u00e9 le=3 mai 2008}}.</ref> puis [[Maurice Leroy]]<ref>[https://www.lesechos.fr/info/france/020646997731-le-secretaire-d-etat-abandonne-le-chantier-du-grand-paris-au-milieu-du-gue.htm
        \u00ab Le secr\u00e9taire d''\u00c9tat abandonne le chantier du Grand Paris
        au milieu du gu\u00e9 \u00bb], ''''[[Les \u00c9chos]]'''', 5 juillet 2010.</ref>
        sont charg\u00e9s de la R\u00e9gion Capitale au gouvernement. La [[Soci\u00e9t\u00e9
        du Grand Paris]] re\u00e7oit pour mission de construire le projet de m\u00e9tro
        automatique [[Grand Paris Express]]<ref name=\"Loi\">{{L\u00e9gifrance|base=JORF|num\u00e9ro=PRMX0920421L|texte=Loi
        {{n\u00b0|2010-597}} du 3 juin 2010 relative au Grand Paris}}.</ref>. Mais
        c''est le [[Gouvernement Jean-Marc Ayrault (2)|gouvernement Ayrault]] qui
        donne apr\u00e8s 2012 une traduction institutionnelle au p\u00e9rim\u00e8tre
        identifi\u00e9 par le projet de transports en cr\u00e9ant la [[M\u00e9tropole
        du Grand Paris]], d\u00e9finie par la [[Loi de modernisation de l''action
        publique territoriale et d''affirmation des m\u00e9tropoles|loi du 27 janvier
        2014]] dans le cadre de l''[[Acte III de la d\u00e9centralisation]]. Au {{date-|1|janvier|2016}},
        elle regroupe Paris, les communes de la [[G\u00e9ographie de l''\u00cele-de-France#La
        petite couronne|petite couronne]] et sept communes de la [[G\u00e9ographie
        de l''\u00cele-de-France#La grande couronne|grande couronne]].\n\n=== Liste
        des maires ===\n{{Article d\u00e9taill\u00e9|Liste des maires de Paris}}\n\n{{\u00c9luD\u00e9but
        |Titre= Liste des maires successifs depuis 1977}}\n\n{{\u00c9lu |D\u00e9but=20
        mars 1977|Fin=16 mai 1995|Identit\u00e9=[[Jacques Chirac]]|Parti= [[Rassemblement
        pour la R\u00e9publique|RPR]]|Qualit\u00e9= [[Haute fonction publique fran\u00e7aise|Haut
        fonctionnaire]]<br>Membre (1968-1982) et pr\u00e9sident (1970-1979) du [[conseil
        g\u00e9n\u00e9ral de la Corr\u00e8ze]]<br>D\u00e9put\u00e9 de la Corr\u00e8ze
        (1967, 1968, 1973, 1976-1986, 1988-1995)<br>Secr\u00e9taire d''\u00c9tat (1967-1971),
        ministre (1971-1974), [[Premier ministre fran\u00e7ais|Premier ministre]]
        (1974-1976 et 1986-1988)}}\n{{\u00c9lu |D\u00e9but=22 mai 1995|Fin=25 mars
        2001|Identit\u00e9=[[Jean Tiberi]]|Parti= [[Rassemblement pour la R\u00e9publique|RPR]]|Qualit\u00e9=[[Magistrat
        (France)|Magistrat]]<br>Premier adjoint au maire de Paris (1983-1995), maire
        du [[5e arrondissement de Paris|{{5e|arrondissement}}]] (1983-1995 et 2001-2014)<br>D\u00e9put\u00e9
        de Paris (1968-2012)<br>Secr\u00e9taire d''\u00c9tat (1976)}}\n{{\u00c9lu
        |D\u00e9but=25 mars 2001|Fin=5 avril 2014|Identit\u00e9=[[Bertrand Delano\u00eb]]|Parti=
        [[Parti socialiste (France)|PS]]|Qualit\u00e9=Conseiller en communication<br>Conseiller
        de Paris (1977-2014)<br>D\u00e9put\u00e9 (1981-1986), puis s\u00e9nateur (1995-2001)
        de Paris}}\n{{\u00c9lu actuel|D\u00e9but=5 avril 2014|Fin=  |Identit\u00e9=[[Anne
        Hidalgo]]|Parti= [[Parti socialiste (France)|PS]]|Qualit\u00e9=[[Inspection
        du travail|Inspectrice du travail]]<br>Premi\u00e8re adjointe au maire de
        Paris (2001-2014)<br>Conseill\u00e8re r\u00e9gionale d''[[\u00cele-de-France]]
        (2004-2014)}}\n{{\u00c9luFin}}\n\nLa particularit\u00e9 du [[Loi relative
        \u00e0 l''organisation administrative de Paris, Marseille, Lyon|mode de scrutin
        par arrondissement]] fait que lors de sa premi\u00e8re \u00e9lection en [[\u00c9lections
        municipales de 2001 \u00e0 Paris|2001]], [[Bertrand Delano\u00eb]] \u00e9tait
        minoritaire en nombre de voix mais avait \u00e9t\u00e9 \u00e9lu gr\u00e2ce
        \u00e0 un nombre sup\u00e9rieur de [[Conseil de Paris|conseillers de Paris]].\n\n===
        Budget et fiscalit\u00e9 ===\nLe budget primitif 2011 (ville et d\u00e9partement)
        s\u2019\u00e9levait \u00e0 {{unit\u00e9|8.582|milliards}} d\u2019[[euro]]s
        dont {{unit\u00e9|6.906|milliards}} d\u2019euros consacr\u00e9s au fonctionnement
        et environ {{unit\u00e9|1.676}} \u00e0 l\u2019investissement<ref group=s name=\"budget
        2011\">[http://labs.paris.fr/commun/budget_primitif_2011/pdf/chiffres_cles.pdf
        Budget 2011 de la ville et d\u00e9partement de Paris].</ref>. L''encours de
        dette s\u2019\u00e9levait \u00e0 {{unit\u00e9|2.696|milliards}} d\u2019[[euro]]s.
        Les emprunts garantis par le d\u00e9partement de Paris en [[2008]] s''\u00e9levaient
        \u00e0 {{unit\u00e9|26.6|milliards}} d''[[euro]]s<ref group=s>[http://www.paris.fr/portail/pratique/Portal.lut?page_id=7708&document_type_id=4&document_id=49199&portlet_id=17822&multileveldocument_sheet_id=8692
        Le budget primitif 2008 : \u00e9tat de la dette].</ref>.\n\nApr\u00e8s une
        stabilit\u00e9 entre [[2000]] et [[2008]]<ref>[http://www.impots.gouv.fr/portal/dgi/public/documentation.donnees_detaillees;jsessionid=OL0OJYMOT3NPZQFIEMRSFE4AVARW4IV1?paf_dm=shared&paf_gm=content&paf_gear_id=1900029&pageId=doc_stat_donnees_detaillees&sfid=4502&region=&_requestid=760087
        Site officiel de la direction g\u00e9n\u00e9rale des Imp\u00f4ts].</ref>,
        les taux d\u2019imposition ont \u00e9t\u00e9 augment\u00e9s en [[2009]] et
        sont port\u00e9s \u00e0 9,59 % pour la [[taxe d''habitation]], 7,75 % pour
        la taxe sur le foncier b\u00e2ti, 14,72 % pour la taxe sur le foncier non
        b\u00e2ti et 13,46 % pour la [[taxe professionnelle]]<ref group=s name=\"budget
        2009\">[http://www.paris.fr/portail/accueil/Portal.lut?page_id=4857&document_type_id=5&document_id=7962&portlet_id=10385
        Budget 2009 de la ville de Paris].</ref>{{,}}<ref>[http://www.lefigaro.fr/impots/2009/09/29/05003-20090929ARTFIG00001-le-grand-ecart-entre-les-villes-vertueuses-et-les-autres-.php
        Le Figaro - 28 septembre 2009 - Hausse des imp\u00f4ts locaux \u00e0 Paris
        en 2009].</ref>. La fiscalit\u00e9 repr\u00e9sente 55 % des recettes de la
        ville<ref group=s name=\"budget 2009\"/>. Paris est l''une des quinze grandes
        villes fran\u00e7aises (de plus de {{Unit\u00e9|1000000|habitants}}) n''ayant
        pas augment\u00e9 ses taux d''imp\u00f4t foncier en cinq ans<ref>[https://www.lesechos.fr/patrimoine/immobilier/300223949.htm
        Les \u00c9chos - Taxe fonci\u00e8re : les villes qui ont subi la plus forte
        hausse].</ref>. Cette stabilit\u00e9 ne concerne que les taux d''imposition.
        La bulle immobili\u00e8re qui s''est d\u00e9velopp\u00e9e pendant toute la
        premi\u00e8re mandature de M. Delano\u00eb a permis une hausse extr\u00eamement
        importante des rentr\u00e9es fiscales assises sur l''immobilier. Le nombre
        des transactions en m\u00eame temps que leur valeur a consid\u00e9rablement
        augment\u00e9. Cette bulle fiscale a permis d''accro\u00eetre les effectifs
        de la Mairie de Paris de 40 \u00e0 {{Unit\u00e9|49000|agents}} ({{Unit\u00e9|73000|agents}},
        en 2013, pour la mairie et le d\u00e9partement de Paris selon l\u2019[[Ifrap]]<ref
        name=\"Paris, finances en danger\">[http://lecercle.lesechos.fr/entreprises-marches/finance-marches/finances/221186902/paris-finances-danger
        Paris, finances en danger], Aurelien Veron, lecercle.lesechos.fr, 17 d\u00e9cembre
        2013.</ref>). L''explosion de cette bulle immobili\u00e8re temporaire laisse
        la mairie avec un exc\u00e9dent de d\u00e9penses permanentes \u00e0 financer
        autrement. C''est pourquoi Bertrand Delano\u00eb a annonc\u00e9 en 2008 la
        cr\u00e9ation d''une nouvelle taxe d\u00e9partementale de 3 % sur le foncier
        (pay\u00e9e uniquement par les propri\u00e9taires) et une hausse des taux
        de l''imp\u00f4t foncier<ref>Nouvelle taxe fonci\u00e8re d\u00e9partementale
        de 3 % et augmentation des 4 taxes locales (taxe d''habitation, taxes sur
        le foncier b\u00e2ti et le non b\u00e2ti et enfin taxe professionnelle), {{cf.}}
        ''''Le Figaro'''' du 29 octobre 2008, [http://www.lefigaro.fr/impots/2008/10/08/05003-20081008ARTFIG00453-delanoe-augmente-les-impots-locaux-a-paris-.php
        ''''Les imp\u00f4ts locaux en hausse de 9 % \u00e0 Paris en 2009''''].</ref>.
        Pour la p\u00e9riode 2007-2012, l''Union nationale de la propri\u00e9t\u00e9
        immobili\u00e8re (UNPI) calcule que Paris est la ville qui a connu la progression
        nationale la plus forte de sa taxe fonci\u00e8re (+ 67,90 % contre 21,17 %
        en moyenne), en raison notamment de la cr\u00e9ation de ce taux d\u00e9partemental<ref>[http://www.lejdd.fr/Economie/Ces-grandes-villes-ou-la-taxe-fonciere-explose-632997
        Ces grandes villes o\u00f9 la taxe fonci\u00e8re explose], Le JDD, 8 octobre
        2013 .</ref>{{,}}<ref>[http://www.unpi.org/docunpi/otf2013/75.pdf Observatoire
        UNPI des taxes fonci\u00e8res sur les propri\u00e9t\u00e9s b\u00e2ties : p\u00e9riode
        2007/2012].</ref>{{,}}<ref>[http://www.liberation.fr/societe/2013/10/08/les-taxes-foncieres-pesent-de-plus-en-plus-sur-le-budget-des-menages_937806
        Les taxes fonci\u00e8res p\u00e8sent de plus en plus sur le budget des m\u00e9nages],
        Lib\u00e9ration, 8 octobre 2013 .</ref>.\n\nApr\u00e8s six ann\u00e9es sans
        aucune hausse des taux des imp\u00f4ts locaux (2001 \u00e0 2008 inclus) vot\u00e9s
        par les \u00e9lus parisiens, puis deux ann\u00e9es de hausse (2009 et 2010),
        la municipalit\u00e9 s''est engag\u00e9e \u00e0 ne plus augmenter le taux
        des 4 imp\u00f4ts locaux. Selon le magazine ''''Capital'''' de juin 2010,
        Paris reste la grande ville avec les plus faibles montants d''imp\u00f4ts
        locaux.\n\nLe taux d''endettement de la Mairie de Paris (ville et d\u00e9partement)
        est \u00e0 39 % de ses ressources, bien moins que la moyenne nationale des
        grandes villes (89 %). La ville b\u00e9n\u00e9ficie, pour 2010 et 2011, de
        la note maximale des agences de [[notation financi\u00e8re]], le \u00ab AAA
        \u00bb, qui permet d''emprunter aux meilleurs taux pour investir et construire.
        \u00c0 la suite de la forte augmentation de la dette, un \u00ab quasi-quadruplement
        de la dette de Paris entre 2001 et 2014 \u00bb, les agences de notation r\u00e9trogradent
        Paris en 2012 et 2013 \u00e0 la note de AA+<ref name=\"Paris, finances en
        danger\"/>.\n\nDans un livre intitul\u00e9 ''''Comptes et l\u00e9gendes de
        Paris, Bilan de la gestion Delano\u00eb'''' (2011), le journaliste Dominique
        Foing analyse, sur la base des rapports de l''Inspection g\u00e9n\u00e9rale
        de la ville de Paris et de la [[chambre r\u00e9gionale des comptes]] d''\u00cele-de-France,
        la gestion des ann\u00e9es 2001-2011 de la ville de Paris : les d\u00e9penses
        municipales auraient augment\u00e9 de 44,45 % (\u00ab le produit fiscal, fiscalit\u00e9
        immobili\u00e8re incluse, collect\u00e9 sur les contribuables parisiens est
        pass\u00e9 de 1,7 milliard d''euros au budget 2001 \u00e0 2,5 milliards d''euros
        au budget 2008, soit 47 % d''augmentation \u00bb), signifiant pour ceux-ci
        une hausse des recettes des imp\u00f4ts de 70 % entre 2001 et 2011 ; concomitamment,
        les d\u00e9penses de fonctionnement se seraient accrues de 2 milliards d''euros,
        la dette, relativement faible en 2011, augmentant d''un milliard d''euros<ref>[http://www.lefigaro.fr/actualite-france/2011/10/04/01016-20111004ARTFIG00733-polemique-autour-d-un-livre-sur-delanoe.php
        Pol\u00e9mique autour d''un livre sur Delano\u00eb], Aude Seres, ''''Lefigaro.fr'''',
        5 octobre 2011.</ref>{{,}}<ref>[http://www.leparisien.fr/paris-75/paris-75005/le-livre-qui-agace-le-maire-de-paris-06-10-2011-1640905.php
        Le livre qui agace le maire de Paris], Marie-Anne Gairaud, ''''Leparisien.fr'''',
        6 octobre 2011.</ref>.\n\nDepuis 2011, les taux d\u2019imposition ont \u00e9t\u00e9
        port\u00e9s \u00e0 13,38 % pour la taxe d''habitation, \u00e0 8,37 % pour
        la taxe fonci\u00e8re sur les propri\u00e9t\u00e9s b\u00e2ties, \u00e0 16,67
        % pour la taxe fonci\u00e8re sur les propri\u00e9t\u00e9s non b\u00e2ties
        et 16,52 % pour la cotisation fonci\u00e8re des entreprises (CFE)<ref name=\"taux-2011\">[http://www.paris.fr/municipalite/l-hotel-de-ville/taxes-et-impots-2318
        Taux de r\u00e9f\u00e9rence pour Paris depuis 2011].</ref>.\n\n=== Instances
        judiciaires et administratives ===\nLe [[Tribunal de grande instance (France)|tribunal
        de grande instance]] de Paris est situ\u00e9 dans le [[Palais de justice de
        Paris|Palais de Justice]], sur l''[[\u00eele de la Cit\u00e9]]. C''est la
        [[Organisation juridictionnelle (France)|juridiction]] qui traite le plus
        grand nombre d''affaires en France<ref>{{lien web|consult\u00e9 le=30 ao\u00fbt
        2016|url=http://www.ca-paris.justice.fr/index.php?rubrique=11016&ssrubrique=11051&article=14755|titre=Tribunal
        de grande instance de Paris}}.</ref>. Dans chaque arrondissement se trouve
        un [[tribunal d''instance]]. Dessin\u00e9 par [[Renzo Piano]], la [[Cit\u00e9
        judiciaire de Paris]] doit \u00eatre achev\u00e9e en 2017 [[porte de Clichy]]
        et r\u00e9unir l\u2019ensemble des services du TGI dispers\u00e9s entre l\u2019\u00cele
        de la Cit\u00e9 et quatre autres sites, le tribunal de police et les tribunaux
        d\u2019instance<ref>{{lien web|url=http://www.clichy-batignolles.fr/le-futur-palais-de-justice-de-paris-0|titre=Le
        futur palais de justice de Paris|\u00e9diteur=|date=30 ao\u00fbt 2016|auteur=|consult\u00e9
        le=30 ao\u00fbt 2016}}</ref>.\n\n[[Fichier:Cit\u00e9 judiciaire vue du parc
        (07-16).JPG|vignette|La [[Cit\u00e9 judiciaire de Paris|Cit\u00e9 judiciaire]]
        en construction aux Batignolles.]]\nLe [[Tribunal de commerce (France)|tribunal
        de commerce]] de Paris se situe quant \u00e0 lui quai de Corse, \u00e9galement
        sur l''\u00eele de la Cit\u00e9. Le [[Tribunal de police (France)|tribunal
        de police]] de Paris est install\u00e9 [[rue de Cambrai]], dans le {{19e|arrondissement}},
        et le [[conseil de prud''hommes (France)|conseil de prud\u2019hommes]] de
        Paris [[rue Louis-Blanc (Paris)|rue Louis-Blanc]], dans le {{10e|arrondissement}}.\n\nOutre
        les tribunaux de la ville, les tribunaux de plusieurs d\u00e9partements rel\u00e8vent
        de la [[Cour d''appel de Paris]] : la [[Seine-et-Marne]], l''[[Essonne (d\u00e9partement)|Essonne]],
        la [[Seine-Saint-Denis]], le [[Val-de-Marne]] et l''[[Yonne (d\u00e9partement)|Yonne]].
        Le ressort de cette cour concerne 12,6 % de la population fran\u00e7aise soit
        {{nombre|7605603|personnes}} en [[2004]]<ref>{{lien web|consult\u00e9 le=30
        ao\u00fbt 2016|url=http://www.ca-paris.justice.fr/|titre=Cour d''appel de
        Paris}}</ref>. Les autres d\u00e9partements d''\u00cele-de-France ainsi que
        l\u2019[[Eure-et-Loir]] d\u00e9pendent, eux, de la cour d''appel de [[Versailles]]<ref>{{lien
        web|consult\u00e9=30 ao\u00fbt 2016|url=http://www.ca-paris.justice.fr/index.php?rubrique=10977&ssrubrique=11056|\u00e9diteurca-paris.justice.fr=|titre=Comp\u00e9tences
        de la cour d''appel de Paris|date=23 juillet 2014}}</ref>.\n\nDans l''[[ordre
        administratif en France|ordre administratif]], Paris est du ressort du [[tribunal
        administratif (France)|tribunal administratif]] de Paris. Les appels sont
        port\u00e9s devant la [[Cour administrative d''appel]] de Paris, laquelle
        conna\u00eet aussi les appels des tribunaux administratifs de [[Mata-Utu]],
        [[Melun]], de la [[Nouvelle-Cal\u00e9donie]] et de la [[Polyn\u00e9sie fran\u00e7aise]].
        \u00c0 Paris si\u00e8gent \u00e9galement les juridictions nationales supr\u00eames
        : [[Conseil constitutionnel (France)|Conseil constitutionnel]], [[Cour de
        cassation (France)|Cour de cassation]] et [[Conseil d''\u00c9tat (France)|Conseil
        d''\u00c9tat]].\n\nLa r\u00e9gion [[\u00cele-de-France]] totalise \u00e0 elle
        seule plus du quart des crimes et d\u00e9lits commis en France m\u00e9tropolitaine.
        Au sein de la r\u00e9gion, la [[grande couronne]], la [[petite couronne]]
        et Paris intra-muros comptabilisent chacune environ un tiers du total des
        faits constat\u00e9s. La typologie de la criminalit\u00e9 parisienne reste
        largement domin\u00e9e par les vols qui repr\u00e9sentent les deux tiers des
        crimes et d\u00e9lits. En 2006, {{Unit\u00e9|255238|faits}} ont \u00e9t\u00e9
        comptabilis\u00e9s soit un taux de criminalit\u00e9 de 118,58 actes pour {{Unit\u00e9|1000|habitants}}
        (crimes et d\u00e9lits), ce qui repr\u00e9sente pr\u00e8s du double de la
        moyenne nationale ({{unit\u00e9|61.03|\u2030}}) mais se situe dans la moyenne
        des grandes villes de [[France]] ([[Lyon]] : 109,22, [[Lille]] : 118,93, [[Nice]]
        : 119,52, [[Marseille]] : 120,62). La part des femmes mises en cause est inf\u00e9rieure
        \u00e0 15 % (l\u00e9g\u00e8rement sous la moyenne nationale) et la part des
        mineurs est de 11,02 % soit sept points de moins que la moyenne fran\u00e7aise
        de 18,33 %. \u00c0 l''inverse, la part des \u00e9trangers (r\u00e9sidents
        en France titulaires d''une [[Titre de s\u00e9jour|carte de s\u00e9jour]])
        est sup\u00e9rieure \u00e0 la moyenne fran\u00e7aise de 20,73 %<ref>[http://www.ladocumentationfrancaise.fr/rapports-publics/074000386/somm.shtml
        La documentation Fran\u00e7aise - Criminalit\u00e9 et d\u00e9linquance constat\u00e9es
        en France - Tome I (Ann\u00e9e 2006)].</ref>{{,}}<ref>[http://www.ladocumentationfrancaise.fr/rapports-publics/074000387/somm.shtml
        La documentation Fran\u00e7aise - Criminalit\u00e9 et d\u00e9linquance constat\u00e9es
        en France - Tome {{II}} (Ann\u00e9e 2006)].</ref>.\n\nLe centralisme parisien
        explique \u00e9galement que la ville soit parfois victime d''[[Liste d''attentats
        meurtriers|attentats]]. Aussi bien sous [[Attentat de la rue Saint-Nicaise|Napol\u00e9on
        {{Ier}}]] ou, plus proche de nous, lors de l''[[attentat du RER B \u00e0 Saint-Michel]]
        en {{date||juillet|1995}} ou ceux du [[Attentats du 13 novembre 2015 en France|13
        novembre 2015]], l''histoire parisienne est ponctu\u00e9e de ces \u00e9v\u00e9nements
        \u00e0 haute valeur symbolique, ce qui n''est pas sans cons\u00e9quence sur
        la vie quotidienne dans la ville, particuli\u00e8rement avec la mise en place
        du plan [[Plan Vigipirate|vigipirate]]<ref>[http://www.archives.premier-ministre.gouv.fr/raffarin_version2/information/fiches_52/plan_vigipirate_50932.html
        Le plan vigipirate expliqu\u00e9 sur le site du Minist\u00e8re de l''int\u00e9rieur].</ref>
        qui voit une pr\u00e9sence renforc\u00e9e de policiers, gendarmes et militaires
        pr\u00e8s des lieux touristiques et strat\u00e9giques de la capitale<ref>[http://www.prefecture-police-paris.interieur.gouv.fr/documentation/dossiers/vigipirate_2005.pdf
        Document expliquant le plan vigipirate en \u00cele-de-France].</ref>.\n\n\u00c0
        Paris, certaines [[Prison en France|prisons]] sont rest\u00e9es c\u00e9l\u00e8bres
        : le [[Grand Ch\u00e2telet]] (sur la rive droite) abritait la prison du roi,
        et son annexe, le Petit Ch\u00e2telet (au d\u00e9bouch\u00e9 du [[Petit-Pont-Cardinal-Lustiger|Petit-Pont]]
        sur la rive gauche), lieu d''incarc\u00e9ration \u00e0 partir du {{S-|XIV|e}},
        fut d\u00e9moli en [[1782]]. Trois prisons sont devenues des symboles historiques
        : la [[Palais de la Cit\u00e9|Conciergerie]], la [[Bastille]] et le [[ch\u00e2teau
        de Vincennes|donjon de Vincennes]]. Le [[Tribunal|Palais de justice]] poss\u00e9dait
        sa propre prison, la Conciergerie, qui apr\u00e8s avoir accueilli parmi d''autres
        les [[Gironde (R\u00e9volution fran\u00e7aise)|Girondins]] et [[Marie-Antoinette
        d''Autriche|Marie-Antoinette]] pendant la [[R\u00e9volution fran\u00e7aise]],
        continua \u00e0 servir de prison temporaire jusqu''en [[1914]]. La Bastille,
        \u00e9difi\u00e9e \u00e0 partir de [[1370]] et devenue exclusivement prison
        d''\u00c9tat sous [[Armand Jean du Plessis de Richelieu|Richelieu]], constituait
        contrairement \u00e0 l''id\u00e9e g\u00e9n\u00e9rale une prison de \u00ab
        luxe \u00bb pour un nombre de prisonniers n''exc\u00e9dant jamais la quarantaine.
        Le donjon de Vincennes, \u00e9galement prison d''\u00c9tat jusqu''en [[1784]],
        mais plus r\u00e9sidence surveill\u00e9e que v\u00e9ritable lieu d''incarc\u00e9ration,
        continua \u00e0 servir occasionnellement de prison jusque sous le Second Empire.\n\nIl
        subsiste une seule prison \u00e0 Paris, la [[prison de la Sant\u00e9]], ouverte
        en [[1867]]. Les principales prisons franciliennes se situent maintenant \u00e0
        [[Centre p\u00e9nitentiaire de Fresnes|Fresnes]] et [[Maison d''arr\u00eat
        de Fleury-M\u00e9rogis|Fleury-M\u00e9rogis]], auxquelles il faut ajouter la
        [[maison centrale]] de [[Poissy]]<ref group=\"f\">{{p.|1109-1112}}.</ref>.\n\nL''hygi\u00e8ne
        est g\u00e9r\u00e9e par le service municipal d''actions de salubrit\u00e9
        et d''hygi\u00e8ne de la ville de Paris.\n\n=== Jumelages ===\n{{Article d\u00e9taill\u00e9|Mairie
        de Paris#Jumelage et partenariats{{!}}Jumelage et partenariats}}\n\nParis
        est [[Jumelage|jumel\u00e9e]] avec une seule ville, [[Rome]], depuis [[1956]],
        avec le [[slogan]] \u00ab Seule Paris est digne de Rome ; seule Rome est digne
        de Paris \u00bb (en [[italien]] ''''\u00ab Solo Parigi \u00e8 degna di Roma;
        solo Roma \u00e8 degna di Parigi \u00bb'''')<ref>{{Ouvrage|langue = fr|pr\u00e9nom1
        = Philippe|nom1 = Nivet|titre = Le Conseil municipal de Paris de 1944 \u00e0
        1977|\u00e9diteur = Publications de la Sorbonne|ann\u00e9e = 1994|isbn = 9782859442446|passage=[https://books.google.fr/books?id=ZTDxxCIa9jEC&pg=PA255
        p. 255]|consult\u00e9 le = 2015-10-06}}</ref>{{,}}<ref>{{Ouvrage|langue =
        fr|pr\u00e9nom1 = Olivier|nom1 = Bauer|titre = Paris|\u00e9diteur = Nathan|isbn
        = 9782092559413|lire en ligne = https://books.google.com/books?id=9JLtBgAAQBAJ|consult\u00e9
        le = 2015-10-06|passage = 6|pages totales = 80|collection = Les concentr\u00e9s}}</ref>.\n\nLa
        ville a \u00e9galement conclu des pactes d''amiti\u00e9 et de coop\u00e9ration
        avec de nombreuses villes dans le monde, dont [[Tokyo]] en [[1982]], [[Berlin]]
        en [[1987]], [[Madrid]] en [[2000]] et [[Dakar]] en [[2011]]<ref>\u00ab [http://www.paris.fr/portail/accueil/Portal.lut?page_id=6587&document_type_id=5&document_id=16468&portlet_id=14974
        Les pactes d''amiti\u00e9 et de coop\u00e9ration] \u00bb, site officiel de
        la Ville de Paris.</ref>.\n\n== Population et soci\u00e9t\u00e9 ==\n=== D\u00e9mographie
        ===\n{{Article d\u00e9taill\u00e9|D\u00e9mographie de Paris|Unit\u00e9 urbaine
        de Paris}}\n[[Fichier:Croissance population Paris.PNG|thumb|upright=2|Croissance
        de la population parisienne depuis le recensement en 1801.]]\n\nVille fran\u00e7aise
        la plus peupl\u00e9e, Paris est troisi\u00e8me parmi les [[Liste des aires
        urbaines d''Europe|aires urbaines europ\u00e9ennes]]<ref>{{Lien web|nom1=Villeret|pr\u00e9nom1=Graeme|titre=PopulationData.net
        : Palmar\u00e8s - Europe - Grandes villes|url=http://www.populationdata.net/?option=palmares&rid=63&cid=5&nom=Grandes-villes|site=www.populationdata.net|consult\u00e9
        le=2016-04-02}}</ref> derri\u00e8re [[Moscou]] et [[Istanbul]] et la {{29e|plus}}
        peupl\u00e9e du monde<ref>{{Lien web|nom1=Villeret|pr\u00e9nom1=Graeme|titre=PopulationData.net1
        : Palmar\u00e8s - Les plus grandes villes du monde|url=http://www.populationdata.net/?option=palmares&rid=4&nom=grandes-villes/|site=www.populationdata.net|consult\u00e9
        le=2016-04-02}}</ref>. La commune de Paris compte au {{date-|1 janvier 2014}}
        plus de {{unit\u00e9|2.2|millions}} d''habitants<ref group=\"b\" name=\"population-paris\">\n{{Lien
        web\n |langue = fr\n |url=https://www.insee.fr/fr/statistiques/2534314?geo=COM-75056\n
        |titre= population l\u00e9gale au {{1er}} janvier 2014\n |site= site de l''Insee\n
        |consult\u00e9 le= 1er avril 2017.\n}}.</ref> et son [[Aire urbaine de Paris|aire
        urbaine]] (l''[[agglom\u00e9ration]] et la [[couronne p\u00e9riurbaine]])
        comptait {{unit\u00e9|12.4|millions}} d''habitants<ref group=\"b\"  name=\"population-aireurbaine\">\n{{Lien
        web\n |url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=NATTEF01203\n
        |titre= Les 60 premi\u00e8res aires urbaines en 2013\n |site= site de l''Insee\n
        |consult\u00e9 le= 3 mars 2016\n}}.</ref>.\n\n==== \u00c9volution du nombre
        d''habitants ====\nEn {{Donn\u00e9es/Paris/\u00e9volution population|an}},
        Paris comptait {{nombre|{{Donn\u00e9es/Paris/\u00e9volution population|pop}}|habitants}}.
        Depuis 2004, les [[recensement de la population en France|recensements des
        communes]] de plus de {{unit\u00e9|10000|habitants}} ont lieu au moyen d''enqu\u00eates
        annuelles par sondage.\n\n{{Tableau D\u00e9mographie Paris}}\n\n{{Histogramme
        population Paris}}\n\n{{Pays & territoires de naissance des Franciliens}}\n\n====
        Nombre d''habitants de l''agglom\u00e9ration et de l''aire urbaine ====\nAu
        {{date|1 janvier 2013}}, l''agglom\u00e9ration d\u00e9finie par l''[[Institut
        national de la statistique et des \u00e9tudes \u00e9conomiques|Insee]] comprend
        {{nobr|412 communes}} et totalise {{Unit\u00e9|10601122|habitants}}<ref group=\"b\">http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=TER&millesime=2013&typgeo=UU2010&search=00851
        Insee - S\u00e9rie historique des r\u00e9sultats du recensement - Unit\u00e9
        urbaine de Paris], consult\u00e9 le 4 juillet 2016.</ref>{{,}}<ref group=\"b\">[http://insee.fr/fr/methodes/nomenclatures/zonages/zone.asp?zonage=UU2010&zone=00851
        Insee - Communes composant l''unit\u00e9 urbaine de Paris en 2010], consult\u00e9
        le 5 septembre 2011.</ref>. C''est la [[Liste des agglom\u00e9rations d''Europe|deuxi\u00e8me
        agglom\u00e9ration europ\u00e9enne]], derri\u00e8re [[Moscou]] et devant [[Londres]],
        et la {{25e}} du monde en 2014, selon l''ONU<ref>[http://esa.un.org/unpd/wup/Publications/Files/WUP2014-Highlights.pdf
        World Urbanization Prospects : The 2014 Revision, Table II, {{p.|26}}], consult\u00e9
        le 10 avril 2016</ref>. Son aire urbaine, incluant des communes situ\u00e9es
        dans une zone d''influence forte de la ville, comprend {{nombre|1794|communes}}
        et atteint {{nombre|12405426|habitants}} au {{date-|1 janvier 2013}}<ref group=\"b\">[http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=NATTEF01203
        Insee - Les 60 premi\u00e8res aires urbaines en 2013], consult\u00e9 le 10
        avril 2016.</ref> dans la d\u00e9limitation de 2010, ce qui en fait la [[Liste
        des agglom\u00e9rations les plus peupl\u00e9es du monde|{{29e|aire}} urbaine
        du monde]] environ et l''une des trois plus grandes d''Europe avec Moscou
        et Londres.\n\n==== Immigration ====\nLes recensements fran\u00e7ais, comme
        l''impose la l\u00e9gislation, ne posent aucune question concernant l''appartenance
        ethnique ou religieuse mais recueillent des informations au sujet du lieu
        de naissance. Il est ainsi possible de d\u00e9terminer que l''[[aire urbaine
        de Paris]] est une des plus multiculturelles en Europe. Au recensement de
        [[2011]], 23,1 % de la population totale de l''[[\u00cele-de-France]] \u00e9tait
        n\u00e9e hors de [[France m\u00e9tropolitaine]] (contre 22,2 % en 2006 et
        19,7 % en 1999)<ref group=\"b\">[http://insee.fr/fr/themes/detail.asp?reg_id=99&ref_id=fd-rp19682011
        INSEE - Fichier Donn\u00e9es harmonis\u00e9es des recensements de la population
        de 1968 \u00e0 2011.].</ref>. Au recensement de 1999, 4,2 % de la population
        de l''aire urbaine de Paris \u00e9tait constitu\u00e9e d''immigr\u00e9s r\u00e9cents
        (arriv\u00e9s en France dans les cinq ann\u00e9es pr\u00e9c\u00e9dant 1999),
        dans leur majorit\u00e9 de [[R\u00e9publique populaire de Chine|Chine]] et
        du [[Afrique|continent africain]]<ref group=\"b\">[http://www.insee.fr/fr/ffc/chifcle_fiche.asp?tab_id=498
        INSEE - Flux d''immigration permanente par motif en 2003.].</ref>. Par ailleurs,
        la zone m\u00e9tropolitaine de Paris compte \u00e9galement 15 % de musulmans<ref>Luc
        Gruson, ''''L''Islam en France'''', ADRI, 2000, {{ISBN|2110046465}}.</ref>{{,}}<ref>Jonathan
        Laurence et [[Justin Va\u00efsse]], ''''Int\u00e9grer l''Islam'''', {{p.|40}},
        Odile Jacob, 2007 {{ISBN|9782738119001}}.</ref>.\n\n[[File:Passage Brady.jpg|vignette|gauche|Le
        [[Passage Brady]], haut lieu de l''immigration indo-pakistanaise \u00e0 Paris.]]\nLa
        premi\u00e8re vague massive d''immigration vers Paris commence vers [[1820]]
        avec l''arriv\u00e9e des paysans [[Allemagne|allemands]] fuyant la crise agricole
        et \u00ab ouverts \u00bb \u00e0 la France depuis la pr\u00e9sence outre-Rhin
        des arm\u00e9es r\u00e9volutionnaires et napol\u00e9oniennes. Plusieurs autres
        vagues migratoires ont ensuite suivi sans interruption jusqu''\u00e0 nos jours
        : [[Italie]]ns et [[Juifs]] d''Europe centrale pendant le {{S-|XIX|e}}, [[Russie|Russes]]
        apr\u00e8s la [[R\u00e9volution russe|r\u00e9volution de 1917]], habitants
        des colonies pendant la [[Premi\u00e8re Guerre mondiale]], [[Pologne|polonais]]
        entre les deux guerres mondiales, [[Espagne|Espagnols]], [[Italie]]ns, [[Portugal|Portugais]]
        et [[Maghreb|Maghr\u00e9bins]] des [[ann\u00e9es 1950]] aux [[ann\u00e9es
        1970]], Juifs [[s\u00e9farade]]s apr\u00e8s l''ind\u00e9pendance des pays
        d''[[Afrique du Nord]], Africains et Asiatiques depuis lors<ref>[http://www.histoire-immigration.fr/index.php?lg=fr&nav=14&flash=0
        Histoire de l''immigration en France].</ref>.\n\nLa localisation des immigr\u00e9s
        dans la ville varie en fonction de l''appartenance communautaire : les [[18e
        arrondissement de Paris|18{{e}}]] et [[19e arrondissement de Paris|{{19e|arrondissements}}]]
        concentrent une forte part des immigr\u00e9s originaires d''Afrique sub-saharienne,
        en particulier dans le quartier de [[Ch\u00e2teau Rouge (quartier de Paris)|Ch\u00e2teau
        Rouge]] et pr\u00e8s du [[boulevard Barb\u00e8s]] ([[quartier de la Goutte-d''Or]]),
        tandis que le [[quartier de Belleville]] rassemble d''importantes communaut\u00e9s
        maghr\u00e9bines et chinoises. Dans le [[13e arrondissement de Paris|{{13e|arrondissement}}]]
        se situe le [[Quartiers asiatiques de Paris|quartier asiatique de Paris]],
        plus important \u00ab [[Quartier asiatique|Chinatown]] \u00bb d''[[Europe]]<ref>[http://www.apur.org/images/notes4pages/4P7.pdf
        APUR - La population \u00e9trang\u00e8re \u00e0 Paris] {{pdf}}.</ref>. Le
        seizi\u00e8me arrondissement fait partie des zones qui ont la plus forte concentration
        de migrants en provenance des \u00c9tats-Unis<ref>{{pdf}} {{Lien web |url=http://www.chic-cosy.com/france/paris/paris_fr.pdf
        |titre=Chic & Cosy \u2013 Guide de voyages \u2013 Paris |site=[http://www.chic-cosy.com
        chic-cosy.com] |page=13, paragraphe 1.7 \u00ab Immigration \u00bb |consult\u00e9
        le=17 novembre 2014}}.</ref>. Dans le [[10e arrondissement de Paris|{{10e|arrondissement}}]],
        entre la [[Gare de Paris-Nord|gare du Nord]] et la station de m\u00e9tro [[La
        Chapelle (m\u00e9tro de Paris)|La Chapelle]], et vers le [[Rue du Faubourg-Saint-Denis|Faubourg
        Saint-Denis]], se situent les quartiers indiens, pakistanais et sri lankais,
        notamment celui de Strasbourg-Saint-Denis<ref>{{lien web|url=http://www.azurever.com/paris/le-quartier-indien|titre=Le
        quartier indien|\u00e9diteur=azurever.com|auteur= Marie-Camille Julien|consult\u00e9
        le=16 novembre 2014}}</ref>, et [[Sentier turc|turcs]]<ref>{{lien web|url=http://www.gavroche-pere-et-fils.fr/faubourg-saint-denis-le-quartier-turc-de-paris/|titre=Faubourg
        Saint-Denis \u2013 le quartier turc de Paris|date=10 novembre 2010|\u00e9diteur=gavroche-pere-et-fils.fr|consult\u00e9
        le=16 novembre 2014}}</ref>.\n\nEn [[2005]] \u00e0 Paris, 41,3 % des jeunes
        de moins de 18 ans avaient au moins un parent immigr\u00e9 dont 12,1 % d''origine
        [[Maghreb|maghr\u00e9bine]] et 9,9 % d''[[Afrique subsaharienne]]<ref>Bernard
        Aubry et [[Mich\u00e8le Tribalat]], {{pdf}} [http://www.commentaire.fr/pdf/tempo/126%20PDF/18-TRIBALAT_ART126.pdf
        Les jeunes d''origine \u00e9trang\u00e8re], revue Commentaire, juin 2009,
        {{num\u00e9ro|126}}, {{p.|434}}.</ref>.\n\n==== D\u00e9clin d\u00e9mographique
        de Paris et reprise r\u00e9cente ====\nLa d\u00e9mographie parisienne n''est
        pas autonome : elle est totalement li\u00e9e \u00e0 celle de son agglom\u00e9ration.
        Ce ph\u00e9nom\u00e8ne d\u00e9rive de la petite taille administrative de Paris,
        qui implique que le partage de l''espace ne se fait pas \u00e0 l''\u00e9chelle
        de la ville mais de sa r\u00e9gion<ref name=DITTGEN>Alfred Dittgen, \u00ab
        Logements et taille des m\u00e9nages dans la dynamique des populations locales.
        L''exemple de Paris \u00bb, ''''Population'''', \u00e9dition fran\u00e7aise,
        {{60e|ann\u00e9e}}, {{num\u00e9ro}}3, mai-juin 2005, {{p.|307-347}}.</ref>.\n\nMalgr\u00e9
        l''augmentation du nombre de logements, la population de Paris a connu un
        d\u00e9clin important depuis les ann\u00e9es 1950-1960, mais ce d\u00e9clin
        est enray\u00e9 depuis [[1999]] : les chiffres du dernier recensement publi\u00e9
        par l''Insee montrent une croissance de {{Unit\u00e9|125700|habitants}} entre
        1999 et 2011, la population de Paris s''\u00e9levant d\u00e9sormais \u00e0
        {{Unit\u00e9|2249975|personnes}}<ref group=\"a\">''''POP T1M - Population''''.</ref>.\n\nLa
        principale explication r\u00e9side dans l''\u00e9volution relative entre l''[[accroissement
        naturel]] (diff\u00e9rence entre le nombre de naissances et celui des d\u00e9c\u00e8s)
        et le [[solde migratoire]] (diff\u00e9rence entre le nombre apparent des arriv\u00e9es
        et celui des d\u00e9parts). L''accroissement naturel \u00e9tait positif mais
        relativement faible entre 1968 et 1990, alors que les d\u00e9parts l''emportaient
        largement sur les arriv\u00e9es, avec un solde migratoire n\u00e9gatif. La
        diff\u00e9rence entre ces deux soldes aboutissait \u00e0 un solde total n\u00e9gatif,
        soit une diminution de la population. Depuis 1999, le solde naturel a augment\u00e9,
        traduisant une augmentation du nombre des naissances (le taux de natalit\u00e9
        est d\u00e9sormais sup\u00e9rieur \u00e0 la moyenne nationale, avec {{unit\u00e9|14.8|\u2030}}
        entre 1999 et 2006 et {{unit\u00e9|14.1|\u2030}} entre 2006 et 2011), et une
        diminution du nombre des d\u00e9c\u00e8s. Inversement, le d\u00e9ficit migratoire
        a diminu\u00e9 (- 0,2 % par an entre 2006 et 2011 et - 0,4 % par an de 1999
        \u00e0 2006, contre - 0,7 % par an entre 1990 et 1999, - 0,6 % par an de 1982
        \u00e0 1999, - 1,1 % par an de 1975 \u00e0 1982 et - 2,1 % par an de 1968
        \u00e0 1975). Au total, la population parisienne recommence donc \u00e0 augmenter
        et rajeunit<ref group=\"a\">''''POP T2M - Indicateurs d\u00e9mographiques''''.</ref>.\n\nEnsuite,
        la capitale avait subi une baisse du nombre des r\u00e9sidences principales
        du d\u00e9but des ann\u00e9es 1960 \u00e0 1990. Mais, depuis 1990, le mouvement
        s''est invers\u00e9, avec une acc\u00e9l\u00e9ration de la croissance de leur
        nombre depuis 1990 : {{Unit\u00e9|1165541|r\u00e9sidences}} principales en
        2011 contre {{formatnum:1111721}} en 1999 et {{formatnum:1095090}} en 1990{{r\u00e9f\u00e9rence
        n\u00e9cessaire}}. Ce mouvement participe d''une tendance g\u00e9n\u00e9rale
        \u00e0 l''augmentation de la population des villes centres des agglom\u00e9rations
        m\u00e9tropolitaines en France et en Europe. Les statistiques de la construction
        \u00e0 Paris montrent \u00e9galement un mouvement constant de transformation
        des locaux industriels et artisanaux, ou de commerces en \u00e9tages, en habitation
        dans les quartiers centraux, qui s''ajoute \u00e0 la politique municipale
        de construction de logement sociaux favoris\u00e9e par les r\u00e8gles de
        pourcentage introduites notamment au [[plan local d''urbanisme]] et qui soutiennent
        la hausse du nombre de logements dans la capitale.\n\nEnfin, la taille moyenne
        des m\u00e9nages parisiens a beaucoup baiss\u00e9 : le recul de la cohabitation
        des g\u00e9n\u00e9rations adultes et la r\u00e9duction du nombre d''enfants
        par couple ont longtemps \u00e9t\u00e9 les principales explications. Cependant,
        la f\u00e9condit\u00e9 \u00e9tant d\u00e9sormais constante, voire en l\u00e9g\u00e8re
        augmentation depuis 2000, la diminution de la taille des m\u00e9nages parisiens
        s''explique aujourd''hui essentiellement par l''attraction des jeunes adultes
        qui, sans enfants, peuvent profiter des loisirs et des emplois de la capitale
        et faire face au co\u00fbt de l''immobilier en se contentant de petites surfaces.
        \u00c0 l''inverse, les couples faisant de nouveaux enfants ont tendance \u00e0
        migrer vers la banlieue dont les habitations sont plus adapt\u00e9es et meilleur
        march\u00e9<ref name=DITTGEN/>{{,}}<ref>[http://hebdo.nouvelobs.com/hebdo/parution/p2196/dossier/a326392-un_pavillon_au_bout_de_la_ligne.html
        Exemple de migration].</ref>. Cette dynamique Paris-banlieue explique les
        sp\u00e9cialisations respectives de la capitale (dont 54,6 % des logements
        n''ont qu''une ou deux pi\u00e8ces<ref group=\"a\" name=\"LOG T3\"/> et du
        reste de sa r\u00e9gion.\n\n==== Familles et m\u00e9nages parisiens ====\nLa
        population de la ville est relativement jeune : en 2008, selon l''Insee, le
        pourcentage d''habitants \u00e2g\u00e9s de moins de 35 ans est de 46 %<ref
        group=\"b\">[http://www.recensement-2008.insee.fr/tableauxDetailles.action?zoneSearchField=PARIS&codeZone=75056-COM&idTheme=12&idTableauDetaille=49&niveauDetail=1
        Insee - R\u00e9sultats du recensement de la population de 2008 - Population
        par sexe et par \u00e2ge de la commune de Paris], consult\u00e9 le 5 septembre
        2011.</ref>, soit quatre points de plus que la moyenne nationale, qui est
        de 41,8 %<ref group=\"b\">[http://www.recensement-2008.insee.fr/tableauxDetailles.action?zoneSearchField=FRANCE+METROPOLITAINE&codeZone=M-METRODOM&idTheme=12&idTableauDetaille=49&niveauDetail=1
        Insee - R\u00e9sultats du recensement de la population de 2008 - Population
        par sexe et par \u00e2ge de la France m\u00e9tropolitaine], consult\u00e9
        le 5 septembre 2011.</ref>.\n\n[[File:PlacedesVosges4.jpg|vignette|Familles
        parisiennes [[place des Vosges]].]]\nParis rassemble, comme toutes les m\u00e9tropoles,
        plus d''\u00e9tudiants, de jeunes adultes actifs et de personnes \u00e2g\u00e9es
        que la moyenne du pays ; les familles sont par cons\u00e9quent sous-repr\u00e9sent\u00e9es.
        En [[2008]], la commune comptait {{Unit\u00e9|501836|[[familles]]}} regroupant
        {{Unit\u00e9|1433376|personnes}} (soit 68 % de la population parisienne),
        pour {{Unit\u00e9|1148720|m\u00e9nages}}. 51,4 % des m\u00e9nages \u00e9taient
        compos\u00e9s d''une seule personne : ces {{Unit\u00e9|590122|personnes}}
        vivant seules repr\u00e9sentaient donc pr\u00e8s de 28 % de l''ensemble des
        Parisiens<ref group=\"b\">[http://www.recensement-2008.insee.fr/tableauxDetailles.action?zoneSearchField=PARIS&codeZone=75056-COM&idTheme=14&idTableauDetaille=33&niveauDetail=1
        Insee - R\u00e9sultats du recensement de la population de 2008 - M\u00e9nages
        \u00e0 Paris par taille du m\u00e9nage, sexe et \u00e2ge de la personne de
        r\u00e9f\u00e9rence], consult\u00e9 le 5 septembre 2011.</ref>. Il reste donc
        4 % de Parisiens qui ne vivent ni seuls, ni en famille. 43 % des familles
        parisiennes sont constitu\u00e9es d''un couple sans enfant de moins de 25
        ans ce qui repr\u00e9sente {{Unit\u00e9|433000|personnes}}, 39,3 % des familles
        sont des couples avec au moins un enfant et 17,6 % des familles avec au moins
        un enfant sont monoparentales (contre 13,5 % en France m\u00e9tropolitaine)<ref
        group=\"b\">[http://www.recensement-2008.insee.fr/tableauxDetailles.action?zoneSearchField=PARIS&codeZone=75056-COM&idTheme=13&idTableauDetaille=11&niveauDetail=1
        Insee - R\u00e9sultats du recensement de la population de 2008 - Familles
        par type de famille et nombre d''enfants de moins de 25 ans \u00e0 Paris],
        consult\u00e9 le 5 septembre 2008.</ref>. En 2008, 70,2 % des couples parisiens
        (soit 27,5 % de la population totale de Paris) sont form\u00e9s de deux personnes
        mari\u00e9es, contre 76,9 % des couples de France m\u00e9tropolitaine ; 21,5
        % des couples parisiens sont form\u00e9s de deux personnes c\u00e9libataires<ref
        group=\"b\">[http://www.recensement-2008.insee.fr/tableauxDetailles.action?zoneSearchField=PARIS&codeZone=75056-COM&idTheme=13&idTableauDetaille=12&niveauDetail=1
        Insee - R\u00e9sultats du recensement de la population de 2008 - Couples par
        \u00e9tat matrimonial des conjoints et nombre d''enfants de moins de 25 ans
        \u00e0 Paris], consult\u00e9 le 5 septembre 2011.</ref>. Ces structures familiales
        s''expliquent en partie par l''importance du nombre de divorces, Paris \u00e9tant
        en t\u00eate des d\u00e9partements fran\u00e7ais pour le nombre de nouveaux
        divorc\u00e9es pour {{formatnum:1000}} personnes mari\u00e9es (20,5 en 2006-2008
        selon une \u00e9tude de l''[[Ined]])<ref>[http://www.ined.fr/fichier/t_telechargement/35024/telechargement_fichier_fr_telechargement_fichier_fr_publi_pdf1_evolution_demographique_recente_pop3.pdf
        Ined, L''\u00e9volution d\u00e9mographique r\u00e9cente de la France, 2009,
        tableau 16], consult\u00e9 le 5 septembre 2011.</ref>. C''est aussi \u00e0
        Paris que sont sign\u00e9s le plus de [[pacte civil de solidarit\u00e9|Pacs]]
        en France.\n\n\u00c0 l''inverse, l''[[Taux de f\u00e9condit\u00e9|indicateur
        conjoncturel de f\u00e9condit\u00e9]], de {{unit\u00e9|1.57|enfant}} par femme
        en 2008, est inf\u00e9rieur \u00e0 la moyenne r\u00e9gionale (2,01) et nationale
        (2,0)<ref>[http://insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=poptc0224
        Insee - Indicateur conjoncturel de f\u00e9condit\u00e9 dans les d\u00e9partements
        d''\u00cele-de-France], consult\u00e9 le 5 septembre 2011.</ref>. Le nombre
        d''enfants par foyer est faible : 43 % des familles n''ont aucun enfant de
        moins de 25 ans et pr\u00e8s de 25 % n''ont qu''un enfant ; la part des familles
        nombreuses (8,9 % de familles de trois enfants et plus) est inf\u00e9rieure
        \u00e0 la moyenne r\u00e9gionale (11,8 %) et nationale (9,6 %), essentiellement
        \u00e0 cause de la petite surface des logements et des prix \u00e9lev\u00e9s
        de l''immobilier.\n\n=== Enseignement ===\nLes \u00e9tablissements d''enseignement
        de la ville de Paris rel\u00e8vent de l''[[acad\u00e9mie de Paris]].\n\n====
        \u00c9tablissements scolaires ====\n{{Article connexe|Liste des coll\u00e8ges
        et lyc\u00e9es de Paris}}\n\nDurant l''ann\u00e9e scolaire [[2005]]\u2013[[2006]],
        {{Unit\u00e9|263812|\u00e9l\u00e8ves}} \u00e9taient scolaris\u00e9s dans le
        secteur public, dont {{formatnum:135570}} dans le premier degr\u00e9 et {{formatnum:128242}}
        dans le second degr\u00e9, ainsi que {{formatnum:138527}} dans le secteur
        priv\u00e9, dont {{formatnum:91818}} sous contrat. Paris poss\u00e8de des
        \u00e9tablissements en [[zone d''\u00e9ducation prioritaire]] (ZEP) ou en
        r\u00e9seau d\u2019\u00e9ducation prioritaire (REP) : {{Unit\u00e9|214|\u00e9coles}}
        et {{Unit\u00e9|32|coll\u00e8ges}} (soit un enfant parisien sur cinq) rel\u00e8vent
        de ces classements<ref group=\"s\">[http://www.paris.fr/portail/Education/Portal.lut?page_id=118&document_type_id=5&document_id=2003&portlet_id=4602
        \u00c9ducation : Les \u00e9tablissements en chiffres].</ref>.\n\nEn [[2007]],
        la ville totalisait {{Unit\u00e9|881|\u00e9tablissements}} publics dont {{Unit\u00e9|323|\u00e9coles}}
        maternelles, {{Unit\u00e9|334|\u00e9coles}} \u00e9l\u00e9mentaires, six \u00e9tablissements
        sp\u00e9cialis\u00e9s (\u00e9coles \u00e0 l\u2019h\u00f4pital), {{Unit\u00e9|110|coll\u00e8ges}},
        {{Unit\u00e9|72|lyc\u00e9es}} g\u00e9n\u00e9raux et technologiques, {{Unit\u00e9|34|lyc\u00e9es}}
        professionnels et deux lyc\u00e9es exp\u00e9rimentaux publics. S''ajoutent
        {{Unit\u00e9|256|\u00e9tablissements}} priv\u00e9s sous contrat : {{Unit\u00e9|110|\u00e9coles}}
        maternelles et \u00e9l\u00e9mentaires, une \u00e9cole sp\u00e9cialis\u00e9e,
        {{Unit\u00e9|67|coll\u00e8ges}}, {{Unit\u00e9|73|lyc\u00e9es}} g\u00e9n\u00e9raux
        et technologiques et cinq lyc\u00e9es professionnels priv\u00e9s sous contrat.\n\nDans
        l''enseignement secondaire, les lyc\u00e9es [[Lyc\u00e9e Louis-le-Grand|Louis-le-Grand]]
        et [[Lyc\u00e9e Henri-IV|Henri-{{IV}}]] ont une envergure nationale voire
        internationale.\n\n<gallery mode=\"packed\">\nClo\u00eetre du lyc\u00e9e Henri
        IV.jpg|Lyc\u00e9e Henri-IV.\nLouis-le-Grand--cour-honneur.jpg|Lyc\u00e9e Louis-le-Grand.\nFa\u00e7ade
        du lyc\u00e9e Condorcet, Paris 12 mars 2014.jpg|Lyc\u00e9e Condorcet.\n</gallery>\n\n====
        Vie universitaire ====\n{{Article connexe|Enseignement sup\u00e9rieur en \u00cele-de-France}}\n\nL''enseignement
        sup\u00e9rieur regroupait en [[2007]] environ {{Unit\u00e9|585000|\u00e9tudiants}}
        en [[\u00cele-de-France]], soit plus du quart du total fran\u00e7ais<ref group=\"b\">[http://www.insee.fr/fr/insee_regions/idf/rfc/chifcle_fiche.asp?ref_id=EDUTC003&tab_id=1124
        statistiques Insee].</ref>.\n\nIl existe une certaine volont\u00e9 de [[d\u00e9centralisation]]
        qui a notamment conduit dans les [[ann\u00e9es 1990]] au transfert de l''[[\u00c9cole
        nationale d''administration (France)|ENA]] \u00e0 [[Strasbourg]] et d''[[\u00e9cole
        normale sup\u00e9rieure (France)|\u00e9coles normales sup\u00e9rieures]] \u00e0
        [[Lyon]]. Toutefois, la plupart des \u00e9tablissements nationaux les plus
        prestigieux se trouvent toujours en r\u00e9gion parisienne, comme les grandes
        \u00e9coles du groupe [[ParisTech]] ([[Arts et M\u00e9tiers ParisTech]], [[\u00c9cole
        sup\u00e9rieure d''\u00e9lectricit\u00e9|Sup\u00e9lec]], [[\u00c9cole polytechnique
        (France)|Polytechnique]] ou [[\u00c9cole des hautes \u00e9tudes commerciales
        de Paris|HEC]]) ou encore [[Institut d''\u00e9tudes politiques de Paris|Sciences&nbsp;Po]]
        et [[Universit\u00e9 Paris-Dauphine|Paris-Dauphine]].\n\n==== Historique ====\n[[File:Universite-Paris-Rive-Gauche.JPG|thumb|L''[[Universit\u00e9
        Paris VII - Diderot]].]]\nD\u00e8s le {{S-|XII|e}}, Paris est un des grands
        centres intellectuels d''[[Europe]], particuli\u00e8rement en mati\u00e8re
        de th\u00e9ologie et de philosophie. On retient symboliquement [[1200]] comme
        date de fondation de l''[[Universit\u00e9 de Paris]], lorsque [[Philippe II
        de France|Philippe Auguste]] accorde un statut particulier \u00e0 la corporation
        (ma\u00eetres et \u00e9l\u00e8ves) en l''affranchissant de la justice et de
        la police publiques, les faisant alors relever de la justice eccl\u00e9siastique.
        Les coll\u00e8ges, r\u00e9sidences de ma\u00eetres et d''\u00e9l\u00e8ves
        o\u00f9 se d\u00e9roule \u00e9galement l''essentiel de l''enseignement, sont
        organis\u00e9s en facult\u00e9s. La cr\u00e9ation de la [[Sorbonne]] remonte
        \u00e0 [[1257]]. L''universit\u00e9 vit essentiellement autour de la [[montagne
        Sainte-Genevi\u00e8ve]], au sein du [[quartier latin (quartier parisien)|quartier
        latin]] qui s''\u00e9tale sur une large partie des {{5e}} et {{6e|arrondissements}}.
        Le quartier est aujourd''hui encore un centre universitaire de grande importance.\n\n\u00c0
        partir du {{S-|XVIII|e}}, des \u00e9coles sp\u00e9cialis\u00e9es sont cr\u00e9\u00e9es
        pour certaines professions. Elles sont \u00e0 l''origine des [[grandes \u00e9coles]]
        actuelles. L''[[\u00c9cole polytechnique (France)|\u00c9cole polytechnique]]
        et l''[[\u00c9cole normale sup\u00e9rieure (rue d''Ulm \u2014 Paris)|\u00c9cole
        normale sup\u00e9rieure]] sont fond\u00e9es pendant la R\u00e9volution. L''[[Universit\u00e9
        de Paris]] moderne est constitu\u00e9e au {{S-|XIX|e}} de six facult\u00e9s
        : [[droit]], [[m\u00e9decine]], [[pharmacie]], [[litt\u00e9rature]], [[th\u00e9ologie]]
        et [[science]]. Au {{S-|XX|e}}, le nombre d''\u00e9tudiants cro\u00eet fortement.
        Apr\u00e8s la [[1968 en France|r\u00e9volte des \u00e9tudiants de mai 1968]]
        dont la Sorbonne est l''\u00e9picentre, l''Universit\u00e9 de Paris est r\u00e9organis\u00e9e
        en treize \u00e9tablissements autonomes (Paris I \u00e0 Paris {{XIII}}), chacun
        sp\u00e9cialis\u00e9 dans un domaine relativement d\u00e9limit\u00e9.\n\n====
        Situation actuelle ====\n[[Fichier:Sorbonne .jpg|thumb|La [[chapelle de la
        Sorbonne]], symbole de l''[[Universit\u00e9 de Paris]]]]\n\nParis intra-muros
        reste le centre universitaire fran\u00e7ais majeur. Les universit\u00e9s Paris
        {{I}} \u00e0 {{VII}} sont regroup\u00e9es [[rive gauche (Paris)|rive gauche]]
        sur trois arrondissements ({{5e}}, {{6e}} et {{13e}}). Le [[quartier latin
        (quartier parisien)|quartier latin]] conserve ainsi une place importante,
        avec les implantations les plus anciennes : l''[[Universit\u00e9 Paris-Sorbonne]],
        l''[[\u00c9cole normale sup\u00e9rieure (rue d''Ulm \u2014 Paris)|\u00c9cole
        normale sup\u00e9rieure]] (ENS) et le [[Coll\u00e8ge de France]]. D''autres
        institutions d''enseignement sup\u00e9rieur se trouvent aussi dans ce quartier
        ([[Institut d''\u00e9tudes politiques de Paris]] [Sciences Po], [[Universit\u00e9
        de Paris II|universit\u00e9 de Paris {{II}}]] [Assas], [[campus de Jussieu]],
        [[\u00c9cole des hautes \u00e9tudes en sciences sociales]] [EHESS], etc.).
        L''[[universit\u00e9 Paris-Dauphine]] est n\u00e9anmoins excentr\u00e9e. De
        plus, il se manifeste une certaine volont\u00e9 d''\u00e9tendre le quartier
        universitaire vers l''est de la ville, dans le [[13e arrondissement de Paris|{{13e|arrondissement}}]]
        o\u00f9 est implant\u00e9e la [[Biblioth\u00e8que nationale de France]] et
        o\u00f9 plusieurs b\u00e2timents universitaires ont ouvert, comme l''[[Universit\u00e9
        Paris VII - Diderot|universit\u00e9 Paris {{VII}} - Diderot]], anciennement
        \u00e9tabli dans le {{5e|arrondissement}}. La ville accueille depuis 1912,
        le campus principal des [[Arts et M\u00e9tiers ParisTech]] pr\u00e8s de la
        [[Place d''Italie (Paris)|place d''Italie]].\n\nDes universit\u00e9s ont \u00e9t\u00e9
        cr\u00e9\u00e9es en banlieue depuis les [[ann\u00e9es 1960]], la plus ancienne
        \u00e9tant celle de [[Universit\u00e9 Paris X|Nanterre]] en [[1964]]. Dans
        le m\u00eame temps, plusieurs grandes \u00e9coles ont \u00e9galement quitt\u00e9
        le centre de Paris, notamment pour disposer de locaux plus vastes. Le [[plateau
        de Saclay]], au sud de Paris, en est devenu un p\u00f4le important. Il regroupe,
        sur un territoire assez vaste, une universit\u00e9 ([[Universit\u00e9 Paris
        XI|Paris {{XI}}]]), des grandes \u00e9coles ([[\u00c9cole des hautes \u00e9tudes
        commerciales de Paris|HEC]] en 1964, [[Sup\u00e9lec]] en 1975, [[\u00c9cole
        polytechnique (France)|Polytechnique]] en 1976), et des laboratoires publics
        et priv\u00e9s. Dans le cadre du Grand Paris, le projet de ''''[[Cluster (economie)|cluster]]''''
        technologique [[Paris-Saclay]] est lanc\u00e9 en 2010 et consiste essentiellement
        en l''installation de huit grandes \u00e9coles et plusieurs organismes de
        recherche. Inspir\u00e9 du mod\u00e8le de la [[Silicon Valley]], il doit concentrer
        20 \u00e0 25 % de la recherche publique fran\u00e7aise et {{nombre|350000|emplois}}
        aux alentours de 2020<ref>{{Lien web|url = http://www.lexpress.fr/actualite/politique/le-plateau-de-saclay-un-defi-pour-l-avenir_938591.html|titre
        = Le plateau de Saclay, un d\u00e9fi pour l''avenir|auteur = Jacques Trentesaux|site
        = [[L''Express (magazine)|L''Express]]|date = 20 novembre 2010|consult\u00e9
        le = 20 mai 2014}}</ref>.\n\nEn 1991, quatre autres universit\u00e9s sont
        fond\u00e9es en banlieue : [[Universit\u00e9 de Cergy-Pontoise|Cergy-Pontoise]],
        [[Universit\u00e9 d''\u00c9vry-Val d''Essonne|\u00c9vry]], [[Universit\u00e9
        Paris-Est Marne-la-Vall\u00e9e|Marne-la-Vall\u00e9e]] et [[Universit\u00e9
        de Versailles-Saint-Quentin-en-Yvelines|Versailles - Saint-Quentin-en-Yvelines]].
        Signe d''un certain volontarisme d\u00e9centralisateur, \u00ab Paris \u00bb
        n''appara\u00eet pas dans leur nom contrairement aux autres universit\u00e9s
        de proche banlieue.\n\nLa ville de Paris entretient elle-m\u00eame sept \u00e9tablissements
        d''enseignement sup\u00e9rieur<ref group=\"s\">[http://www.paris.fr/portail/Education/Portal.lut?page_id=7918
        \u00c9coles sup\u00e9rieures de la ville de Paris].</ref>. Quatre sont d\u00e9di\u00e9s
        aux [[arts appliqu\u00e9s]] dont les prestigieuses [[\u00c9cole Boulle]] (ameublement)
        et [[\u00c9cole Estienne]] (arts graphiques, notamment reliure), deux sont
        des \u00e9coles d''ing\u00e9nieurs ([[\u00c9cole des ing\u00e9nieurs de la
        ville de Paris]] et [[\u00c9cole sup\u00e9rieure de physique et de chimie
        industrielles de la ville de Paris|\u00c9cole sup\u00e9rieure de physique
        et de chimie industrielle]]) et l''[[\u00c9cole du Breuil]] est \u00e0 caract\u00e8re
        horticole.\n\n=== Manifestations culturelles et festivit\u00e9s ===\n[[Fichier:French
        Republican Guard Bastille Day 2007 n4.jpg|thumb|upright=0.6|[[Garde r\u00e9publicaine
        (France)|Gardes r\u00e9publicains]] lors du [[d\u00e9fil\u00e9 militaire du
        14 Juillet]]]]\n \nTout au long de l''ann\u00e9e, Paris accueille de nombreuses
        festivit\u00e9s : fin janvier, les rues du [[13e arrondissement de Paris|{{13e|arrondissement}}]]
        s''animent avec les c\u00e9l\u00e9brations du [[Nouvel An chinois]] ; en f\u00e9vrier-mars
        d\u00e9filent le cort\u00e8ge traditionnel du [[Carnaval de Paris]] et celui
        de la [[Mi-Car\u00eame au Carnaval de Paris|Mi-Car\u00eame]] ; fin f\u00e9vrier
        se d\u00e9roule le [[salon international de l''agriculture]] ; mars voit se
        tenir le [[Salon du livre de Paris|salon du livre]] ; fin avril ou d\u00e9but
        mai la [[Foire de Paris]] rappelle les grands rassemblements m\u00e9di\u00e9vaux
        ; le [[semi-marathon de Paris]] et le [[marathon de Paris]] ont lieu en mars
        et en avril, dans les rues de la ville, la [[Gay pride]] en juin, l''arriv\u00e9e
        de la derni\u00e8re \u00e9tape du [[Tour de France]] cycliste en ao\u00fbt
        et la [[Techno Parade]] en septembre.\n\nPlusieurs [[Liste de festivals de
        cin\u00e9ma en France#Paris|festivals de cin\u00e9ma]] ont lieu au fil de
        l''ann\u00e9e<ref>Voir [http://www.cnrseditions.fr/cinema/7449-cinemas-de-paris.html
        Jean-Michel Frodon, Dina Iordanova (sous la direction de), ''''Cin\u00e9mas
        de Paris'''', CNRS \u00c9ditions, Paris, 2017.]</ref>.\n\nDepuis 2002, le
        caract\u00e8re festif de la ville est accentu\u00e9 par l''op\u00e9ration
        [[Paris Plages]], organis\u00e9e pendant un mois entre juillet et ao\u00fbt,
        qui consiste \u00e0 transformer une partie des quais de [[Seine]] en plage,
        avec sable, [[Chaise transat|transat]]s et activit\u00e9s, et avec la [[Nuit
        Blanche]], qui permet au public d''assister gratuitement \u00e0 diff\u00e9rentes
        expressions de l''[[art contemporain]] \u00e0 travers la ville, pendant la
        nuit du premier samedi au premier dimanche d''octobre.\n\nLe [[14 juillet]]
        est l''occasion du traditionnel d\u00e9fil\u00e9 militaire sur [[Avenue des
        Champs-\u00c9lys\u00e9es|les Champs-\u00c9lys\u00e9es]] et du feu d''artifice
        tir\u00e9 depuis les jardins du Trocad\u00e9ro<ref>[http://www.paris.fr/accueil/accueil-paris-fr/les-evenements-autour-du-14-juillet/rub_1_actu_117223_port_24329
        Feu d''artifice du 14 juillet : vous \u00e9tiez plus de 800.000 !], article
        du 17 juillet 2012 sur ''''paris.fr''''. Consult\u00e9 le 24 juillet 2012.</ref>.\n\nOctobre
        est le mois du [[mondial de l''automobile de Paris|Mondial de l''automobile]],
        les ann\u00e9es paires, en alternance avec le mondial du deux-roues les ann\u00e9es
        impaires. Le m\u00eame mois accueille la [[Foire internationale d''art contemporain]]
        (FIAC). Le deuxi\u00e8me samedi d''octobre, Montmartre renoue avec son pass\u00e9
        viticole lors de la [[f\u00eate des vendanges de Montmartre]]. Une des plus
        anciennes manifestations d''art \u00e0 Paris est la [[Biennale de Paris]],
        fond\u00e9e en 1959 par [[Andr\u00e9 Malraux]].\n\n=== Sant\u00e9 ===\n[[Fichier:Hotel
        Dieu - Entree principale.jpg|thumb|upright=0.6|L''[[H\u00f4tel-Dieu de Paris]].]]\n\nDe
        nombreux [[H\u00f4pital|h\u00f4pitaux]] sont implant\u00e9s dans Paris, dont
        certains sont particuli\u00e8rement anciens, la tradition hospitali\u00e8re
        remontant au [[Moyen \u00c2ge]]. L''[[H\u00f4tel-Dieu de Paris]], fond\u00e9
        en [[651]] par [[Landry de Paris|Saint Landry]], \u00e9v\u00eaque de Paris,
        est le plus ancien \u00e9tablissement de la ville. Symbole de la charit\u00e9
        et de l''hospitalit\u00e9, il fut le seul h\u00f4pital de Paris jusqu''au
        {{S-|XII|e}}<ref group=\"f\">{{p.|931-936}}.</ref>.\n\nLa plupart des \u00e9tablissements
        rel\u00e8vent de l''''''AP-HP'''', [[Assistance publique - H\u00f4pitaux de
        Paris]], [[\u00c9tablissement public de sant\u00e9 en France|\u00e9tablissement
        public de sant\u00e9]] cr\u00e9\u00e9 par la loi du {{Date|10|janvier|1849}}
        et relevant de la [[Mairie de Paris|ville de Paris]]. Elle exerce le r\u00f4le
        de [[Centre hospitalier r\u00e9gional]] pour Paris et l''[[\u00cele-de-France]]
        et emploie plus de {{Unit\u00e9|90000|personnes}} dont de nombreux [[m\u00e9decin]]s
        et des fonctionnaires de la [[Fonction publique fran\u00e7aise|fonction publique
        hospitali\u00e8re]] (FPH). L''[[h\u00f4tel de Miramion]] dans le [[5e arrondissement
        de Paris|{{5e|arrondissement}}]] qui abritait un h\u00f4pital a \u00e9t\u00e9
        transform\u00e9 en mus\u00e9e de l''Assistance publique - H\u00f4pitaux de
        Paris et \u00e9voque l''histoire hospitali\u00e8re de la ville. Parmi ses
        principaux \u00e9tablissements, peuvent \u00eatre cit\u00e9s dans Paris intra-muros
        l''[[h\u00f4pital Necker-Enfants malades]], l''[[h\u00f4pital Cochin]], la
        [[H\u00f4pital de la Salp\u00eatri\u00e8re|Piti\u00e9-Salp\u00eatri\u00e8re]],
        [[H\u00f4pital Saint-Antoine|Saint-Antoine]], [[H\u00f4pital Saint-Louis|Saint-Louis]],
        [[H\u00f4pital Bichat-Claude-Bernard|Bichat-Claude Bernard]] ou le dernier-n\u00e9,
        l''[[h\u00f4pital europ\u00e9en Georges-Pompidou]].\n\nEn outre, ne relevant
        pas de l''AP-HP, mais plac\u00e9 sous la tutelle du ministre d\u00e9l\u00e9gu\u00e9
        aupr\u00e8s du ministre de la D\u00e9fense, charg\u00e9 des Anciens combattants,
        l''[[H\u00f4tel des Invalides#L''h\u00f4pital militaire des Invalides|h\u00f4pital
        militaire des Invalides]], \u00e9galement nomm\u00e9 \u00ab Institution nationale
        des Invalides \u00bb<ref>[http://www.invalides.fr/ Site de l''Institution
        nationale des Invalides], sur ''''invalides.fr''''. Consult\u00e9 le 16 mai
        2013.</ref>, est ouvert pour les soins m\u00e9dicaux et chirurgicaux aux pensionnaires
        de l''institution, aux anciens combattants, aux militaires en activit\u00e9
        mais \u00e9galement aux assur\u00e9s sociaux.\n\nEn [[petite couronne]] (proche
        banlieue), les \u00e9tablissements hospitaliers [[Centre hospitalier universitaire
        Henri-Mondor|Henri Mondor]] ([[Cr\u00e9teil]]), [[Centre hospitalier universitaire
        Kremlin-Bic\u00eatre|Bic\u00eatre]] ([[Le Kremlin-Bic\u00eatre]]), [[Centre
        hospitalier intercommunal Le Raincy-Montfermeil|Le Raincy-Montfermeil]] ou
        encore [[H\u00f4pital Beaujon|Beaujon]] ([[Clichy]]) sont parmi les plus connus<ref>[http://www.aphp.fr/carte/
        Carte des h\u00f4pitaux], sur ''''aphp.fr''''. Consult\u00e9 le 17 mai 2013.</ref>.
        La [[grande couronne]] poss\u00e8de plusieurs h\u00f4pitaux g\u00e9n\u00e9ralement
        intercommunaux ne relevant pas non plus de l''AP-HP : on peut citer les h\u00f4pitaux
        [[Argenteuil (Val-d''Oise)|Victor Dupouy d''Argenteuil]] ou encore le [[Versailles|centre
        hospitalier de Versailles]].\n\nOn peut \u00e9galement citer parmi les institutions
        hospitali\u00e8res l''[[h\u00f4pital des Quinze-Vingts]], fond\u00e9 en [[1260]]
        par [[Louis IX|Saint Louis]] et dont le but \u00e9tait de recueillir les aveugles
        de Paris, les h\u00f4pitaux d''instruction des arm\u00e9es ([[H\u00f4pital
        d''instruction des arm\u00e9es du Val-de-Gr\u00e2ce|du Val-de-Gr\u00e2ce]],
        [[H\u00f4pital d''instruction des arm\u00e9es Percy|de Percy]], [[H\u00f4pital
        d''instruction des arm\u00e9es B\u00e9gin|de B\u00e9gin]]) ou encore l''[[h\u00f4pital
        am\u00e9ricain de Paris]], fond\u00e9 en [[1906]] et situ\u00e9 \u00e0 [[Neuilly-sur-Seine]],
        qui rel\u00e8ve d''un statut particulier d''\u00e9tablissement priv\u00e9
        \u00e0 but non lucratif, agr\u00e9\u00e9 et non conventionn\u00e9 par la [[S\u00e9curit\u00e9
        sociale]].\n\nParis a une forte densit\u00e9 m\u00e9dicale avec {{unit\u00e9|11.2|m\u00e9decins}}
        pour {{unit\u00e9|10000|habitants}} contre seulement 9,7 de moyenne en France.
        Toutefois, les quartiers ouest (VIIe, XVIe) sont trois fois plus dot\u00e9s
        que les quartiers nord et est avec une densit\u00e9 de 6,5 pour le [[20e arrondissement
        de Paris|{{20e|arrondissement}}]] et une d\u00e9mographie globale baisse depuis
        2007 chez les g\u00e9n\u00e9ralistes. Les gyn\u00e9cologues (\u2013 16%) et
        les p\u00e9diatres (\u2013 4%) sont en nette baisse entre 2011 \u00e0 2014
        <ref>{{lien web|url=http://www.topsante.com/medecine/medecine-divers/droits-des-patients/le-nombre-de-medecins-baisse-a-paris-53595|titre=Le
