        [[Gentilly (Val-de-Marne)|Gentilly]], [[Le Kremlin-Bic\u00eatre]]\n}}\n\n===
        Topographie ===\n{{Article d\u00e9taill\u00e9|Plans de Paris}}\n[[Fichier:Point
        z\u00e9ro des routes de France, March 2013.jpg|thumb|upright=1.2|Point z\u00e9ro
        des routes de France, devant la cath\u00e9drale [[Cath\u00e9drale Notre-Dame
        de Paris|Notre-Dame de Paris]].]]\nAu milieu du [[Bassin parisien]], deux
        \u00eeles sur la [[Seine]] constituent le c\u0153ur historique de Paris :
        l''[[\u00eele Saint-Louis]], la plus \u00e0 l''est et l''[[\u00eele de la
        Cit\u00e9]], la plus \u00e0 l''ouest . La ville s''\u00e9tend de part et d''autre
        du fleuve, sur une superficie environ deux fois sup\u00e9rieure au nord, sur
        la [[Rive droite (Paris)|rive droite]], \u00e0 celle au sud, sur la [[Rive
        gauche (Paris)|rive gauche]].\n\nPlusieurs reliefs compos\u00e9s de [[Butte-t\u00e9moin|buttes-t\u00e9moin]]
        [[gypse]]uses forment de petites collines<ref group=\"s\">\n{{Lien web\n |url=http://www.paris.fr/portail/accueil/Portal.lut?page_id=4946&document_type_id=5&document_id=3079&portlet_id=10579\n
        |titre= Dimensions\n |date= {{1er}} juillet 2010\n |site= site de la mairie
        de Paris\n |consult\u00e9 le= 20 mars 2011\n}}.</ref> : sur la rive droite,
        [[Montmartre]] ({{unit\u00e9|131|m}}), [[Belleville (Seine)|Belleville]] ({{unit\u00e9|128.5|m}}),
        [[M\u00e9nilmontant (quartier parisien)|M\u00e9nilmontant]] ({{unit\u00e9|108|m}}),
        les [[Parc des Buttes-Chaumont|Buttes-Chaumont]] ({{unit\u00e9|103|m}}), [[Passy
        (Seine)|Passy]] ({{unit\u00e9|71|m}}) et [[Quartier de Chaillot|Chaillot]]
        ({{unit\u00e9|67|m}}) ; sur la rive gauche, [[Quartier du Montparnasse|Montparnasse]]
        ({{unit\u00e9|66|m}}), la [[Butte-aux-Cailles]] ({{unit\u00e9|63|m}}) et la
        [[Montagne Sainte-Genevi\u00e8ve]] ({{unit\u00e9|61|m}}). \nParis intra-muros,
        d\u00e9limit\u00e9e de fait en 1844 par l''[[enceinte de Thiers]], puis administrativement
        en 1860 par l''[[Liste des anciennes communes de Paris|annexion de communes]]
        ou de leurs quartiers, est aujourd''hui s\u00e9par\u00e9e de ses communes
        limitrophes par une fronti\u00e8re artificielle<ref>\n{{Lien web\n |url=http://www.apur.org/notes-48-pages/seuils-paris-etude-linterface-paris-banlieue\n
        |titre= Les seuils de Paris : \u00e9tude de l''interface Paris-banlieue\n
        |date=   mars 2001\n |site= site de l''[[Atelier parisien d''urbanisme]]\n
        |consult\u00e9 le= 30 juillet 2010\n}}.</ref>, le [[boulevard p\u00e9riph\u00e9rique
        de Paris|boulevard p\u00e9riph\u00e9rique]], [[voie rapide]] urbaine de {{unit\u00e9|35|km}}.
        Les acc\u00e8s routiers se font par les [[portes de Paris]] ou par les routes
        et autoroutes qui rejoignent cette rocade, dont la couverture progressive
        permet de mieux ouvrir Paris \u00e0 son agglom\u00e9ration.\n\nAu-del\u00e0
        de l''[[enceinte de Thiers]], deux grands espaces bois\u00e9s ont \u00e9t\u00e9
        am\u00e9nag\u00e9s par le [[Georges Eug\u00e8ne Haussmann|baron Haussmann]],
        [[Pr\u00e9fet de d\u00e9partement|pr\u00e9fet]] de la [[Seine (d\u00e9partement)|Seine]]
        de 1853 \u00e0 1870, sur des communes voisines, avant d''\u00eatre rattach\u00e9s
        \u00e0 Paris en 1929 : \u00e0 l''ouest, le [[Bois de Boulogne]] ({{unit\u00e9|846|hectares}},
        [[16e arrondissement de Paris|16{{e}}]]) et \u00e0 l''est, le [[Bois de Vincennes]]
        ({{unit\u00e9|995|hectares}}, [[12e arrondissement de Paris|12{{e}}]]), ce
        qui porte le p\u00e9rim\u00e8tre de la ville \u00e0 {{unit\u00e9|54.74|km}}.
        Paris s''\u00e9tend \u00e9galement sur l''[[H\u00e9liport de Paris - Issy-les-Moulineaux|h\u00e9liport]]
        ({{15e|arrondissement}}). Plus anecdotique, depuis 1864, la ville de Paris
        est propri\u00e9taire du domaine entourant les [[Source-Seine|sources de la
        Seine]]<ref>\n{{Lien web\n |url=http://www2.cnrs.fr/presse/thema/625.htm\n
        |titre= Le \u00ab Domaine des Sources de la Seine \u00bb in ''''Paris en sc\u00e8nes
        / N\u00b07 {{2e}} trimestre 2005''''\n |date=     2005\n |site= site du CNRS
        (Paris en sc\u00e8nes / N\u00b07 {{2e}} trimestre 2005)\n |consult\u00e9 le=
        31 juillet 2010\n}}.</ref>, \u00e0 {{unit\u00e9|231|km}} de la ville.\n\nLa
        superficie de la ville de Paris est de<ref group=\"b\">[http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=COM-75056
        Commune de Paris, R\u00e9sum\u00e9 statistique], sur le site Internet de l''INSEE,
        ''''insee.fr'''', consult\u00e9 le 15 octobre 2012.</ref> {{unit\u00e9|105.40|km|2}}
        ({{113e|rang}} des [[commune (France)|communes de France]] m\u00e9tropolitaine).
        Son p\u00e9rim\u00e8tre en longeant le [[Boulevard p\u00e9riph\u00e9rique
        de Paris|boulevard p\u00e9riph\u00e9rique]] est de {{Unit\u00e9|35|km}}, sa
        longueur est-ouest de {{Unit\u00e9|18|km}}, et celle nord-sud de {{Unit\u00e9|9.5|km}}<ref>[http://www.paris.fr/politiques/paris-d-hier-a-aujourd-hui/geographie-de-la-capitale/dimensions/rub_4946_stand_3079_port_10579
        G\u00e9ographie de la capitale \u2013 Dimensions], sur ''''paris.fr'''', article
        du 20 ao\u00fbt 2010, consult\u00e9 le {{1er}} juin 2015.</ref>.\n\nSon [[Unit\u00e9
        urbaine (France)|unit\u00e9 urbaine]] s''\u00e9tend sur {{unit\u00e9|2845|km|2}}
        et rassemble {{Unit\u00e9|10659489|habitants}} en 2014, r\u00e9partis dans
        {{Unit\u00e9|412|communes}} d''[[\u00cele-de-France]]<ref group=\"b\">\n{{Lien
        web\n |url=https://www.insee.fr/fr/statistiques/2874072?geo=UU2010-00851\n
        |titre= R\u00e9sultats du recensement de la population de 2014\n |date= juin
        2017\n |site= site de l''Insee\n |consult\u00e9 le= 3 juillet 2017\n}}.</ref>.\n\nLe
        [[point z\u00e9ro des routes de France]] est mat\u00e9rialis\u00e9 par une
        dalle situ\u00e9e devant [[Cath\u00e9drale Notre-Dame de Paris|Notre-Dame
        de Paris]].\n\n<gallery mode=\"packed\" heights=\"150\">\nFichier:Paris Night.jpg|Vue
        sur ''''Paris'''', au cr\u00e9puscule, depuis la [[tour Montparnasse]].\n</gallery>\n\n===
        Hydrographie ===\n{{Article d\u00e9taill\u00e9|Seine \u00e0 Paris|D\u00e9bit
        de la Seine \u00e0 Paris|Bi\u00e8vre (affluent de la Seine){{!}}Bi\u00e8vre|Canal
        Saint-Martin|Liste des ponts de Paris}}\n\nLa [[Seine]] traverse la ville
        en formant un arc de cercle, y entrant par le sud-est pour en sortir au sud-ouest.
        Plus de [[Liste des ponts de Paris|trente ponts]] permettent de franchir le
        [[Seine|fleuve]].\n\n<gallery mode=\"packed\" heights=\"150\">\nFichier:Pont
        des Arts, Paris.jpg|Le pont des Arts et le pont Neuf, deux des plus c\u00e9l\u00e8bres
        ponts de Paris.\n</gallery>\n\nLa ville est \u00e9galement travers\u00e9e
        par la [[Bi\u00e8vre (affluent de la Seine)|Bi\u00e8vre]], aujourd''hui enti\u00e8rement
        souterraine, qui arrive du sud, et par le [[canal Saint-Martin]] ({{unit\u00e9|4.5|kilom\u00e8tres}}),
        inaugur\u00e9 en 1825. Il constitue la partie terminale du [[canal de l''Ourcq]]
        ({{unit\u00e9|108|kilom\u00e8tres}}) et du [[canal Saint-Denis]] ({{unit\u00e9|6.6|kilom\u00e8tres}}),
        ouvert en 1821, qui permet de rejoindre la Seine en aval en \u00e9vitant la
        travers\u00e9e de la ville. Il alimente le [[bassin de la Villette]], passe
        en souterrain sous les [[Boulevards parisiens|boulevards]] [[Boulevard Jules-Ferry|Jules-Ferry]]
        et [[Boulevard Richard-Lenoir|Richard-Lenoir]] et la [[place de la Bastille]],
        traverse le port de l''Arsenal et rejoint la [[Seine]] en amont de l''[[\u00eele
        Saint-Louis]]<ref group=\"f\">{{p.|748}}.</ref>.\n\n<gallery mode=\"packed\">\nSeine
        wide.jpg|Vue panoramique \u00e0 {{unit\u00e9|180|degr\u00e9s}} de la [[Seine]]
        pr\u00e8s du [[pont Saint-Michel]] (\u00e0 gauche) et de [[Cath\u00e9drale
        Notre-Dame de Paris|Notre-Dame]] (\u00e0 droite de l''image).\n</gallery>\n\nAutrefois,
        la [[Seine]] recevait encore dans Paris un autre affluent : le [[ruisseau
        de M\u00e9nilmontant]] qui traversait les faubourgs [[Porte Saint-Martin|Saint-Martin]]
        et [[Porte Saint-Denis|Saint-Denis]], passait derri\u00e8re la [[Grange-Bateli\u00e8re
        (rivi\u00e8re)|Grange-Bateli\u00e8re]], continuait en traversant [[Rue de
        la Ville-l''\u00c9v\u00eaque|la Ville-l''Ev\u00eaque]] et [[Quartier du Faubourg-du-Roule|le
        Roule]] et se jetait dans la Seine au nord de la [[Quartier de Chaillot|colline
        de Chaillot]]. \u00c0 partir du {{s-|XVI}}, il fut transform\u00e9 en \u00e9gout
        et devint le [[\u00c9gouts de Paris#Le r\u00e9seau ancien|Grand \u00c9gout]]<ref
        name=\"GDL\">Grand dictionnaire Larousse T12 de Pierre Larousse \u00e9dition
        1874.</ref>.\n\nD''autres cours d''eau traversent ou ont travers\u00e9 Paris,
        dont le [[ruisseau du Bac]], la [[Bi\u00e8vre (affluent de la Seine)|Bi\u00e8vre]],
        le ru des Orgueilleux, le [[canal de l''Ourcq]], la [[darse du fond de Rouvray]],
        le [[ruisseau de Gravelle]], le [[ruisseau de Montreuil]] {{Incise|\u00e9galement
        appel\u00e9 ruisseau de la Pissotte}}, le [[ruisseau de Saint-Germain]], le
        [[canal Saint-Martin]]<ref>{{Lien web |auteur=Fr\u00e9d\u00e9ric Lewino et
        Gwendoline dos Santos |url=http://www.lepoint.fr/villes/les-rivieres-disparues-07-10-2010-1249354_27.php
        |titre=Les rivi\u00e8res disparues |date=article du {{Date-|7 octobre 2010}}
        |site=[http://www.lepoint.fr lepoint.fr] |consult\u00e9 le=4 mai 2017}}.</ref>.\n\nLa
        ville a \u00e9t\u00e9 marqu\u00e9e par de nombreuses inondations, dont les
        plus importantes<ref>Grand dictionnaire Larousse T12 de Pierre Larousse \u00e9dition
        1874 pour les inondations avant 1844.</ref> sont celles de 583, 842, 1206,
        1280, 1325, 1407, 1499, 1616, 1658, 1663, 1719, 1733, 1740, 1764, 1799, 1802,
        1836, 1844, 1876, [[Crue de la Seine de 1910|1910]], 1920, 1924, 1945, 1955,
        1986 et [[Inondations europ\u00e9ennes de 2016#Paris|2016]].\n\n=== G\u00e9ologie
        et relief ===\nLe [[Bassin parisien]], constitu\u00e9 il y a {{nobr|41 millions}}
        d''ann\u00e9es, forme un grand ensemble de couches s\u00e9dimentaires successives.
        C''est un bassin marin \u00e9picontinental reposant sur des massifs datant
        du [[pal\u00e9ozo\u00efque]], les [[massif des Vosges|Vosges]], le [[Massif
        central]] et le [[Massif armoricain]]. Avec la formation des [[Alpes]], le
        bassin se referme mais reste ouvert vers la [[Manche (mer)|Manche]] et l''[[oc\u00e9an
        Atlantique]], pr\u00e9figurant les futurs bassins fluviaux de la [[Loire (fleuve)|Loire]]
        et de la [[Seine]]. \u00c0 la fin de l''[[Oligoc\u00e8ne]], le Bassin parisien
        devient continental<ref name=\"museum_geol\">\n{{Lien web\n |url = http://www.mnhn.fr/mnhn/geo/collectionlutetien/fichebp.html\n
        |titre = Le bassin de Paris, le berceau de la g\u00e9ologie\n |date = mai
        2002\n |site = site du Mus\u00e9um national d''histoire naturelle de Paris\n
        |consult\u00e9 le= 31 juillet 2010\n}}.</ref>.\n\nEn 1911, le g\u00e9ologue
        [[Paul Lemoine (g\u00e9ologue)|Paul Lemoine]] montre que le bassin est compos\u00e9
        de strates dispos\u00e9es en cuvettes concentriques<ref>\n{{Lien web\n |url=http://www.mnhn.fr/mnhn/geo/collectionlutetien/fichebp2.html\n
        |titre= Le bassin de Paris, pr\u00e8s de 200 ans de progr\u00e8s stratigraphiques\n
        |date= mars 2002\n |site= site du Mus\u00e9um national d''histoire naturelle
        de Paris\n |consult\u00e9 le= 31 juillet 2010\n}}.</ref>{{,}}<ref>\n{{Lien
        web\n |url=http://www.annales.org/archives/x/lemoine4.html\n |titre= Paul
        LEMOINE (1878-1940)\n |site= site des Annales des Mines\n |consult\u00e9 le=
        31 juillet 2010\n}}.</ref>, puis des \u00e9tudes approfondies sur des donn\u00e9es
        sismiques, des forages et des puits confirment les strates en cuvettes concentriques,
        mais avec des objets complexes comme des [[faille]]s. Les formations du relief
        parisien se situent dans les couches du [[M\u00e9sozo\u00efque]] et du [[Pal\u00e9og\u00e8ne]]
        ([[Tertiaire (g\u00e9ologie)|\u00e8re tertiaire]]) et ont \u00e9t\u00e9 \u00e9labor\u00e9es
        par l''[[\u00e9rosion]]. \nLa premi\u00e8re strate datant de l''\u00e8re tertiaire
        est constitu\u00e9e d''alluvions de la Seine d''\u00e9poque moderne. Les plus
        anciens d\u00e9p\u00f4ts sont des [[sable]]s et des [[argile]]s datant de
        l''\u00e9tage [[sparnacien]] pr\u00e9sent dans le {{nobr|{{16e}} arrondissement}}
        d''[[Quartier d''Auteuil|Auteuil]] au [[Place du Trocad\u00e9ro-et-du-11-Novembre|Trocad\u00e9ro]].
        Mais l''\u00e9tage le plus connu est le [[Lut\u00e9tien]], riche en [[gypse]]
        et en [[calcaire]]<ref>\n{{Lien web\n |url=http://www.mnhn.fr/mnhn/geo/collectionlutetien/lutetien3-2.html\n
        |titre= Le Lut\u00e9tien du bassin de Paris\n |site= site du Mus\u00e9um national
        d''histoire naturelle de Paris\n |consult\u00e9 le= 31 juillet 2010\n}}.</ref>.\n[[Fichier:Paris
        14 la crypte.jpg|thumb|Aper\u00e7u des [[carri\u00e8res souterraines de Paris]].]]\n\nLe
        sous-sol parisien se caract\u00e9rise par la pr\u00e9sence de nombreuses [[Carri\u00e8res
        souterraines de Paris|carri\u00e8res]] de [[calcaire]], [[gypse]] et [[Meuli\u00e8re
        (g\u00e9ologie)|pierre meuli\u00e8re]]. Certaines ont \u00e9t\u00e9 utilis\u00e9es
        comme [[Catacombes de Paris|catacombes]] et forment l''[[ossuaire]] municipal,
        dont une partie est ouverte au public. Le calcaire a \u00e9t\u00e9 exploit\u00e9
        jusqu''au {{S-|XIV}} sur la rive gauche, de la [[Place d''Italie (Paris)|place
        d''Italie]] \u00e0 [[Vaugirard (Seine)|Vaugirard]], et son extraction s''est
        aujourd''hui d\u00e9plac\u00e9e vers l''[[Oise (d\u00e9partement)|Oise]],
        \u00e0 [[Saint-Maximin (Oise)|Saint-Maximin]] par exemple<ref>R. Soyer et
        A. Cailleux, ''''G\u00e9ologie de la r\u00e9gion parisienne'''', \u00e9dition
        [[Presses universitaires de France]], coll. Que-sais-je ?, 1959, {{p.|94}}.</ref>.
        L''exploitation du gypse a \u00e9t\u00e9 tr\u00e8s active \u00e0 [[Montmartre]]
        et [[Bagneux (Hauts-de-Seine)|Bagneux]].\n\nL''[[hydrog\u00e9ologie]] est
        tr\u00e8s influenc\u00e9e par l''urbanisation. La [[Bi\u00e8vre (affluent
        de la Seine)|Bi\u00e8vre]], petit affluent de la [[Seine]] qui a model\u00e9
        toute la rive gauche, a \u00e9t\u00e9 couverte au {{S-|XIX}} pour des raisons
        hygi\u00e9niques. De nombreuses nappes d''eau souterraines, pr\u00e9sentes
        dans le sous-sol parisien, fournissent par forage de l''eau \u00e0 la ville,
        comme celles d''[[Quartier d''Auteuil|Auteuil]]. La nappe [[albien]]ne est
        la plus connue de la r\u00e9gion parisienne et est exploit\u00e9e \u00e0 Paris
        depuis [[1841]] par le [[puits art\u00e9sien]] de [[Quartier de Grenelle|Grenelle]]<ref>R.
        Soyer et A. Cailleux, ''''op. cit.'''', {{p.|108 et 109}}.</ref>.\n{{clr}}\n\n===
        Climat ===\n[[Fichier:Parc_Montsouris_station_m%C3%A9t%C3%A9o_2.JPG|vignette|[[Station
        m\u00e9t\u00e9orologique]] du [[parc Montsouris]].]]\n{{Article d\u00e9taill\u00e9|Climat
        de Paris}}\nUne [[station m\u00e9t\u00e9orologique]], ouverte le {{date-|17
        juin 1872}}, est situ\u00e9e dans le [[14e arrondissement de Paris|{{14e|arrondissement}}]],
        dans la partie sud du [[parc Montsouris]] (coordonn\u00e9es : {{coord|48|49|18|N|2|20|16|E|altitude:75_scale:13542|format=dec|name=Station
        m\u00e9t\u00e9o ouverte le 17 juin 1872}}), \u00e0 {{unit\u00e9|75|m\u00e8tres}}
        d''altitude<ref>{{pdf}} [https://donneespubliques.meteofrance.fr/metadonnees_publiques/fiches/fiche_75114001.pdf
        Fiche du poste 75114001], contenant les donn\u00e9es publiques de la station
        [[M\u00e9t\u00e9o-France]], consult\u00e9e le 23 octobre 2015.</ref>.\n\nParis
        a un [[climat oc\u00e9anique|climat de type oc\u00e9anique]] d\u00e9grad\u00e9
        : l''influence oc\u00e9anique d\u00e9passe celle continentale et se traduit
        (1981 - 2010) par une temp\u00e9rature minimale moyenne de {{tmp|15.1|\u00b0C}}
        de juin \u00e0 ao\u00fbt et de {{tmp|3|\u00b0C}} de d\u00e9cembre \u00e0 f\u00e9vrier
        et de {{tmp|8.9|\u00b0C}} sur l''ann\u00e9e, avec des pluies fr\u00e9quentes
        en toutes saisons ({{nobr|111 jours}}) et un temps changeant mais avec des
        pluies plus faibles ({{unit\u00e9|637|millim\u00e8tres}}) que sur les c\u00f4tes,
        et quelques pointes de temp\u00e9ratures (influence continentale) au c\u0153ur
        de l''hiver ou de l''\u00e9t\u00e9. Le d\u00e9veloppement de l''[[urbanisation]]
        provoque une augmentation de la temp\u00e9rature et une baisse du nombre de
        jours de brouillard<ref group=s>[http://www.paris.fr/portail/politiques/Portal.lut?page_id=4946&document_type_id=5&document_id=3076&portlet_id=10579
        Mairie de Paris - Le climat]</ref>{{,}}<ref>[http://www.meteo-paris.com/ile-de-france/climat.html
        M\u00e9t\u00e9o-Paris - Climat de l''\u00cele-de-France].</ref>.\n\nLors de
        la [[canicule europ\u00e9enne de 2003]], il a fait {{tmp|39.4|\u00b0C}} le
        {{date-|6 ao\u00fbt}}, {{tmp|39.5|\u00b0C}} le {{date-|11 ao\u00fbt}} et {{tmp|39.4|\u00b0C}}
        le {{date-|12 ao\u00fbt}}<ref name=\"m\u00e9t\">[archive.wikiwix.com/cache/?url=http://www.meteo-paris.com/ile-de-france/records/mois/aout&title=Meteo-paris.com%2C
        relev\u00e9 des records de temp\u00e9rature \u00e0 Paris, Temp\u00e9ratures
        et records pour Paris] M\u00e9t\u00e9o Paris.com</ref>. Le record de temp\u00e9rature
        minimale la plus chaude a eu lieu les {{Date-|11|ao\u00fbt-|2003-}} et {{Date-|12|ao\u00fbt|2003}}
        avec {{tmp|25.5|\u00b0C}}<ref name=\"m\u00e9t\"/>.\n\nEn 2012, le maximum
        observ\u00e9 a \u00e9t\u00e9 de {{tmp|38.4|\u00b0C}} le {{date-|18 ao\u00fbt}}
        et de {{tmp|38.1|\u00b0C}} le {{date-|19 ao\u00fbt}}<ref name=\"m\u00e9t\"/>.
        Le {{date-|31 octobre 2014}}, le maximum \u00e9tait de {{tmp|22|\u00b0C}}<ref>[http://www.meteociel.fr/climatologie/villes.php?code=7156&mois=10&annee=2014
        Donn\u00e9es mensuelles d''octobre 2014 pour Paris - Montsouris (75)] meteociel.fr,
        consult\u00e9 le {{date-|1 novembre 2014}}.</ref>. Le {{date-|1 novembre 2014}},
        le maximum du mois de novembre est battu de {{tmp|0.4|\u00b0C}} avec {{tmp|21.4|\u00b0C}}<ref>[http://www.meteociel.fr/climatologie/villes.php?code=7156
        Donn\u00e9es mensuelles de novembre 2014 pour Paris - Montsouris (75)] meteociel.fr
        consult\u00e9 le 2 novembre 2014.</ref>. Le {{date-|7 novembre 2015}}, la
        temp\u00e9rature culmine \u00e0 {{tmp|21.6|\u00b0C}}.\n\nDurant la p\u00e9riode
        froide, la journ\u00e9e o\u00f9 il a gel\u00e9 le plus tardivement \u00e9tait
        le {{Date-|8 janvier 1935}} avec {{tmp|\u22120.7|\u00b0C}}, puis le {{Date-|18
        janvier 2016}} avec {{tmp|\u22121.2|\u00b0C}}. Aucun gel n''est survenu pendant
        {{unit\u00e9|340|jours}} de suite en 2015\u22122016 (il avait gel\u00e9 le
        {{date-|12 f\u00e9vrier 2015}})<ref>[http://www.meteociel.fr/actu/603/record_de_la_gelee_la_plus_tardive_a_paris_et_montelimar/
        Record de la gel\u00e9e la plus tardive \u00e0 Paris et Mont\u00e9limar],
        sur ''''meteociel.fr'''', publi\u00e9 le 20 janvier 2016.</ref>.\n\nEn 2016,
        le 25 ao\u00fbt, la temp\u00e9rature atteint {{tmp|36.5|\u00b0C}} et \u00e0
        {{heure|22}} {{tmp|29.2|\u00b0C}} ({{tmp|33.7|\u00b0C}} le 12 ao\u00fbt 2003
        \u00e0 {{heure|22}})<ref>http://meteociel.fr/climatologie/villes.php?code=7156
        Donn\u00e9es mensuelles de ao\u00fbt 2016\npour Paris - Montsouris (75) consult\u00e9
