        lieux de culte de l''Inde en France|\u00e9diteur=indeaparis.com|date=22 septembre
        2010|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>\n* [[Scientologie]] : un lieu
        de culte ainsi qu''un Celebrity Center.\n* [[T\u00e9moins de J\u00e9hovah]]
        : la ville compte sept lieux de culte<ref>http://www.pagesjaunes.fr/trouverlesprofessionnels/rechercheClassique.do?portail=PJ.</ref>.\n\n<gallery
        mode=\"packed\">\nNotre Dame de Paris DSC 0846w.jpg|[[Cath\u00e9drale Notre-Dame
        de Paris|Notre-Dame de Paris]].\nP1040511 Paris Ier rue du Louvre Oratoire
        du Louvre rwk.JPG|[[Temple protestant de l''Oratoire du Louvre]].\nParis -
        Cath\u00e9drale orthodoxe russe de la Sainte-Trinit\u00e9 - 3.jpg|[[Cath\u00e9drale
        de la Sainte-Trinit\u00e9 de Paris (orthodoxe russe)]].\nP1110319 Paris V
        grande mosqu\u00e9e de Paris rwk.JPG|[[Grande Mosqu\u00e9e de Paris]].\nGrande
        Synagogue de la Victoire.JPG|[[Grande Synagogue de Paris]].\nPagode de Vincennes
        02.jpg|[[Pagode de Vincennes]].\n</gallery>\n\n=== Personnalit\u00e9s li\u00e9es
        \u00e0 Paris ===\n{{Article d\u00e9taill\u00e9|Liste de personnalit\u00e9s
        li\u00e9es \u00e0 Paris|Liste des citoyens d''honneur de la Ville de Paris}}\n\n==
        \u00c9conomie ==\n{{Article connexe|\u00c9conomie de l''\u00cele-de-France}}\n\nAvec
        un [[produit int\u00e9rieur brut]] (PIB) de 607 milliards d''euros (845 milliards
        de [[dollar am\u00e9ricain|dollars]]) en 2011 soit un peu plus de 30 % du
        PIB fran\u00e7ais<ref  group=\"b\" name=\"PIB-regional\">\n{{Lien web\n |url=http://ec.europa.eu/eurostat/tgm/web/_download/Eurostat_Table_tgs00003PDFDesc_7f46f766-4fdd-4fa7-bcc4-d2db235f420d.pdf\n
        |titre= Produit int\u00e9rieur brut r\u00e9gional en euros courants en 2014
        (tgs00003)\n |date= 23 mars 2016\n |site= Eurostat\n |consult\u00e9 le= 10
        avril 2016\n}}.</ref>, la r\u00e9gion parisienne est une des plus riches d''Europe
        : si elle \u00e9tait un pays, elle serait la dix-septi\u00e8me plus grande
        \u00e9conomie de la plan\u00e8te, produisant plus de richesses que les [[Pays-Bas]]
        et la [[Turquie]], et pratiquement autant que l''[[Indon\u00e9sie]]<ref>{{lien
        web|langue=en|url=http://blogs.edweek.org/edweek/marketplacek12/GDP.pdfWorldBanjk.pdf|format=PDF|titre=Gross
        domestic product 2011|auteur=Banque Mondiale|consult\u00e9 le=13 ao\u00fbt
        2013}}.</ref>.\n\nLa ville est, avec sa [[Unit\u00e9 urbaine de Paris|banlieue]],
        la capitale \u00e9conomique et commerciale de la [[France]], ainsi que sa
        premi\u00e8re place financi\u00e8re et boursi\u00e8re. La [[\u00cele-de-France|r\u00e9gion
        parisienne]], avec un [[produit int\u00e9rieur brut]] (PIB) de {{unit\u00e9|649|milliards}}
        d''euros en 2014, est un acteur \u00e9conomique europ\u00e9en majeur. L''\u00cele-de-France
        est la huiti\u00e8me r\u00e9gion la plus riche d''Europe avec un [[PIB par
        habitant]] {{Unit\u00e9|46600|\u20ac}} en 2013 contre {{Unit\u00e9|86400|\u20ac}}
        pour le [[Grand Londres]] et {{Unit\u00e9|68500|\u20ac}} pour [[Luxembourg
        (ville)|Luxembourg]]<ref>{{lien web|url=http://www.capital.fr/a-la-une/actualites/les-20-regions-les-plus-riches-d-europe-1042069|titre=Top
        20 des r\u00e9gions les plus riches d\u2019Europe : la France ne brille pas
        !|\u00e9diteur=capital.fr|date=26 mai 2015|auteur=Ingrid de Chevigny|consult\u00e9
        le=30 ao\u00fbt 2016}}</ref>.\n\nParis, comme le reste de l''[[\u00cele-de-France]]
        mais de fa\u00e7on plus marqu\u00e9e encore, est plus riche et plus [[secteur
        tertiaire|tertiaris\u00e9e]] que la moyenne fran\u00e7aise. L''agglom\u00e9ration
        parisienne est toutefois nettement moins sp\u00e9cialis\u00e9e \u00e9conomiquement
        que d''autres grands centres \u00e9conomiques mondiaux, notamment que [[Londres]],
        sa grande rivale en [[Europe]], qui est particuli\u00e8rement dynamique dans
        le secteur [[Finance|financier]]. Toutefois, selon [[\u00c9ric Le Boucher]],
        l''\u00cele-de-France conna\u00eet un d\u00e9clin \u00e9conomique et des pertes
        d\u2019emplois : \u00ab aucune r\u00e9gion-capitale au monde ne perd ses emplois
        comme celle de Paris, aveugl\u00e9e par son pass\u00e9 brillant, mal gouvern\u00e9e,
        fragment\u00e9e dans ses \u00e9go\u00efsmes, an\u00e9mi\u00e9e faute de s''inscrire
        r\u00e9solument dans la comp\u00e9tition mondiale des m\u00e9tropoles du {{S-|XXI|e}}<ref>\u00ab
        [http://www.lemonde.fr/opinions/article/2008/02/02/paris-capitale-du-malthusianisme-par-eric-le-boucher_1006714_3232.html
        Paris, capitale du malthusianisme] \u00bb, ''''in [[Le Monde]]'''', 2 f\u00e9vrier
        2007.</ref> \u00bb. Les m\u00eames inqui\u00e9tudes sont relay\u00e9es par
        l''architecte [[Jean Nouvel]] qui estime imp\u00e9ratif que Paris \u00e9volue,
        \u00ab sous peine de devenir une ville mus\u00e9e<ref>\u00ab Une ville doit
        \u00e9voluer sous peine de devenir un mus\u00e9e \u00bb, entretien avec Jean
        Nouvel, ''''Direct matin'''', 4 avril 2008, {{p.|9}}.</ref> \u00bb.\n\nParis
        dispose d''une superficie de bureaux sup\u00e9rieure \u00e0 celle de Londres
        (y compris en demande plac\u00e9e pour les banques<ref>[http://www.cushwake.com/cwglobal/jsp/newsDetail.jsp?Language=FR&repId=c10000067p&Country=FR
        Immobilier de bureaux : dynamisme du secteur bancaire, Paris devance Londres].</ref>)
        bien qu''\u00e9tant cinq fois moins \u00e9tendue, un nombre plus important
        de groupes du [[Fortune 500]] y ont leur si\u00e8ge<ref>[http://money.cnn.com/magazines/fortune/global500/2008/cities/
        Global 500 2008: Cities].</ref>, l''\u00cele-de-France s''impose comme la
        premi\u00e8re r\u00e9gion europ\u00e9enne, devant le [[Grand Londres]], pour
        les emplois cr\u00e9\u00e9s par les implantations internationales en 2007<ref>[http://www.paris-region.com/ard/agence-regionale-de-developpement-ile-de-france/en-direct/actualites/l-ile-de-france-est-la-premiere-region-europeenne-pour-les-emplois-crees-par-les-implantations-internationales-en-2007--5239.kjsp?RH=NEWS
        Paris \u00cele-de-France, capitale \u00c9conomique].</ref> et enfin la capitale
        fran\u00e7aise d\u00e9pose chaque ann\u00e9e plus de brevets que la capitale
        anglaise et dispose d''une plus grande proportion de chercheurs dans sa main
        d''\u0153uvre<ref>[http://epp.eurostat.ec.europa.eu/cache/ITY_OFFPUB/KS-NS-06-013/FR/KS-NS-06-013-FR.PDF
        Industries de haute technologie et services fond\u00e9s sur la connaissance].</ref>.
        \u00c0 l''heure actuelle, le [[Produit int\u00e9rieur brut|PIB]] \u00e0 parit\u00e9
        de pouvoir d''achat de l''agglom\u00e9ration parisienne, estim\u00e9 \u00e0
        460 milliards de dollars, est sup\u00e9rieur \u00e0 celui de Londres<ref>{{en}}
        {{pdf}} [http://www.ukmediacentre.pwc.com/imagelibrary/downloadMedia.asp?MediaDetailsID=863
        UK Economic Outlook], chiffres de 2005 (PriceWaterhouseCoopers) ; d''apr\u00e8s
        cette \u00e9tude, Tokyo, New York et Los Angeles distancent Chicago, Paris
        et Londres qui ont des PIB comparables ; toutefois, Londres d\u00e9passerait
        Chicago et Paris d''ici \u00e0 2020.</ref>. Ces comparaisons doivent \u00eatre
        prises avec prudence, les p\u00e9rim\u00e8tres pris en compte n''\u00e9tant
        pas toujours les m\u00eames : ainsi le Grand Londres, avec {{formatnum:7517700}}
        habitants, ne repr\u00e9sente pas la totalit\u00e9 de l''agglom\u00e9ration
        londonienne. Dans les enqu\u00eates comparatives sur l''attractivit\u00e9
        \u00e9conomique, europ\u00e9ennes ou mondiales, Paris est dor\u00e9navant
        num\u00e9ro deux derri\u00e8re Londres, mais toujours devant Tokyo, Madrid,
        New York et Berlin. L''ambition parisienne est, selon la municipalit\u00e9,
        \u00ab d''\u00eatre \u00e0 la fois Rome et la Californie \u00bb (un tiers
        des brevets de France sont d\u00e9pos\u00e9s \u00e0 Paris<ref>http://www.paris.fr/portail/accueil/Portal.lut?page_id=1&document_type_id=2&document_id=94939&portlet_id=24329.</ref>).\n\nLe
        plus gros secteur \u00e9conomique est le [[tourisme]] de loisirs (caf\u00e9s,
        h\u00f4tels, restaurants et services li\u00e9s) et professionnel (salons,
        congr\u00e8s\u2026). Paris attire dans les [[ann\u00e9es 2000]] pr\u00e8s
        de {{unit\u00e9|30|millions}} de visiteurs par an ce qui en fait une des capitales
        les plus visit\u00e9es au monde<ref name=\"OTdeParis\">\n{{Lien web\n |url=http://www.parisinfo.com/uploads/9e//chiffres-cles-2009.pdf\n
        |titre= Le tourisme \u00e0 Paris, chiffres cl\u00e9s 2008\n |date=   avril
        2009\n |site= site de l''Office du Tourisme et des Congr\u00e8s de Paris\n
        |consult\u00e9 le= 30 juillet 2010\n}}.</ref>\n\nElle fait face \u00e0 la
        concurrence \u00e9mergente de villes d''Europe de l\u2019Est ou du Sud parfois
        moins ch\u00e8res. Ainsi, [[Madrid]] est une concurrente s\u00e9rieuse pour
        le tourisme de loisirs, [[Vienne (Autriche)|Vienne]] et [[Milan]] pour les
        salons et congr\u00e8s. Paris dispose d''un tissu h\u00f4telier tr\u00e8s
        diversifi\u00e9, \u00e0 un co\u00fbt moindre que bien d''autres capitales
        pour les 2 et 3 \u00e9toiles et b\u00e9n\u00e9ficie encore de sa r\u00e9putation
        pour l''\u00e9l\u00e9gance, le [[luxe]], les [[parfum]]s, la [[Mode (habillement)|mode]]
        et la [[gastronomie]]. Le secteur culturel, public comme priv\u00e9, est aussi
        un gros secteur \u00e9conomique \u00e0 Paris: \u00e9dition, m\u00e9dias, musique,
        cin\u00e9mas, salles de spectacle, mus\u00e9es, galeries et marchands d''art,
        compagnies de danse et de th\u00e9\u00e2tre\u2026 la concentration culturelle
        est in\u00e9gal\u00e9e en Europe. Paris et son agglom\u00e9ration rassemblent
        les trois quarts des intermittents du spectacle de tout le pays.\n\nParis
        reste de loin le [[D\u00e9partement fran\u00e7ais|d\u00e9partement]] qui regroupe
        le plus d''emplois dans la r\u00e9gion avec pr\u00e8s d''{{formatnum:1650600}}
        en [[2004]], soit 31 % des emplois priv\u00e9s de la r\u00e9gion, devant les
        [[Hauts-de-Seine]] avec {{Unit\u00e9|848200|emplois}} (16 %<ref>{{lien bris\u00e9|consult\u00e9
        le=2013-04-07|url=http://www.paris-iledefrance.cci.fr/?page=eco_regionale_chiffres_cles_fr_2007|titre=Chambre
        R\u00e9gionale de Commerce et d''Industrie : Les chiffres-cl\u00e9s de la
        r\u00e9gion \u00cele-de-France - \u00c9dition 2007}}.</ref>). Le taux de ch\u00f4mage
        de Paris est, fin 2010, de 8,7 %, ce qui est en dessous du taux national,
        9,8 %, alors que, pendant trente ans, le taux parisien \u00e9tait toujours
        sup\u00e9rieur \u00e0 celui de la France.\n\nLes [[salaire]]s parisiens sont
        tr\u00e8s l\u00e9g\u00e8rement sup\u00e9rieurs \u00e0 ceux de la r\u00e9gion
        ({{unit\u00e9|19|euros}} de l''heure en moyenne annuelle au lieu de {{unit\u00e9|18.2|euros}},
        chiffres de [[2002]]) et largement sup\u00e9rieurs \u00e0 la moyenne des salaires
        en France ({{unit\u00e9|13.1|euros}}). N\u00e9anmoins, cet \u00e9cart s''explique
        essentiellement par la forte surrepr\u00e9sentation de [[cadre (entreprise)|cadres]]
        qui constituent 25 % des salari\u00e9s. La ville se caract\u00e9rise surtout
        par sa forte in\u00e9galit\u00e9 salariale : les 10 % des salari\u00e9s les
        mieux pay\u00e9s touchent quatre fois plus que les 10 % les moins pay\u00e9s,
        ce qui d\u00e9passe un peu la moyenne r\u00e9gionale (3,7), mais est largement
        sup\u00e9rieur \u00e0 l''\u00e9cart constat\u00e9 dans le reste de la France
        (2,6). De m\u00eame, les in\u00e9galit\u00e9s g\u00e9ographiques apparaissent
        \u00e9galement au sein m\u00eame de la ville : le salaire horaire moyen offert
        dans le {{8e|arrondissement}} ({{unit\u00e9|24.2|euros}}) est sup\u00e9rieur
        de 82 % \u00e0 celui du {{20e|arrondissement}} ({{unit\u00e9|13.3|euros}}).
        En revanche, les \u00e9carts salariaux homme-femme \u00e0 niveau \u00e9gal
        ne sont que de 6 % \u00e0 Paris contre 10 % dans le reste de la France<ref
        group=\"b\">[http://www.insee.fr/fr/region/rfc/ficdoc_frame.asp?ref_id=8977&doc_id=8739
        INSEE - Les salaires offerts \u00e0 Paris : pas d''effet \u00ab capitale \u00bb].</ref>.\n\n<gallery
        mode=\"packed\">\nPanorama La D\u00e9fense.jpg|<center>Le quartier d''affaires
        de [[la D\u00e9fense]], depuis la [[tour D\u00e9fense 2000]].</center>\n</gallery>\n\n===
        Revenus de la population et fiscalit\u00e9 ===\nEn 2010, le [[Revenu fiscal
        par m\u00e9nage en France|revenu fiscal m\u00e9dian par m\u00e9nage]] \u00e9tait
        de {{euro|32984}}, ce qui pla\u00e7ait Paris au {{formatnum:9215}}{{e}} rang
        parmi les {{formatnum:31525}} communes de plus de 39 m\u00e9nages en m\u00e9tropole<ref
        group=\"b\">\n{{Lien web\n |url=http://www.insee.fr/fr/ppp/bases-de-donnees/donnees-detaillees/structure-distrib-revenus/structure-distrib-revenus-2010/structure-distrib-revenus-com-2010.zip\n
        |titre= Fichier RFDM2010COM : Revenus fiscaux localis\u00e9s des m\u00e9nages
        - Ann\u00e9e 2010\n |site= le site de l''Insee\n |consult\u00e9 le= 11 novembre
        2012\n}}.</ref>.\n\n=== Entreprises et commerces ===\nLa ville de Paris conna\u00eet
        une tertiarisation croissante de son \u00e9conomie avec la prolif\u00e9ration
        des soci\u00e9t\u00e9s de services. N\u00e9anmoins, l''artisanat et l''[[industrie]]
        repr\u00e9sentent toujours une part non n\u00e9gligeable des emplois. Le commerce
        maintient son attractivit\u00e9 malgr\u00e9 le d\u00e9veloppement des [[Hypermarch\u00e9|grandes
        surfaces commerciales]], sous-repr\u00e9sent\u00e9es en [[\u00cele-de-France]]
        en proportion du nombre d''habitants.\n\nEn 2000, l''imprimerie-presse-\u00e9dition
        fournissait l''essentiel de l''activit\u00e9 avec 40 % des emplois industriels
        parisiens, et les industries de l''habillement et du cuir 23 %. Le secteur
        de l''[[artisanat]] totalisait {{Unit\u00e9|36237|entreprises}} (pour l''essentiel
        concentr\u00e9es dans le nord et l''est de la ville), soit 28 % des artisans
        de la r\u00e9gion, et rassemblait {{Unit\u00e9|123000|salari\u00e9s}} en 2003<ref
        name=\"activit\u00e9s\"/>. Les services rassemblent 35 % des effectifs salari\u00e9s
        des entreprises artisanales, suivis par la fabrication avec 28,9 %, le b\u00e2timent
        avec 22,4 % et enfin l''alimentation avec 13,7 %<ref name=\"activit\u00e9s\">[http://www.paris.pref.gouv.fr/SDC/Sommaire/1ere%20partie/3.htm
        Pr\u00e9fecture de Paris - Sch\u00e9ma de d\u00e9veloppement commercial de
        Paris : les secteurs d''activit\u00e9s \u00e9conomiques].</ref>. En 2014,
        la part de l\u2019industrie dans l\u2019\u00e9conomie parisienne est de 3,2
        %, soit {{unit\u00e9|63764|emplois}}, loin des {{formatnum:477000}} en 1954,
        et des {{formatnum:117000}} en 1999. Selon un rapport du CESER, la perte est
        34 % entre 1994 et 2004. Elle s''att\u00e9nue par la suite. La Ville de Paris
        souhaite relancer l''installation de petite industrie dans Paris en cr\u00e9ant
        par exemple des h\u00f4tels industriels \u00e0 destination d''artisans, de
        PME, de fili\u00e8res techniques, notamment dans les domaines li\u00e9s \u00e0
        l''environnement (\u00e9nergies renouvelables, r\u00e9novation thermique,
        stockage d\u2019\u00e9nergie ou dans le cadre de la lutte contre l\u2019obsolescence
        programm\u00e9e<ref>{{lien web|url=http://www.lejdd.fr/Economie/Industrie/Les-communistes-veulent-reindustrialiser-Paris-715470|titre=Les
        communistes veulent r\u00e9industrialiser Paris|\u00e9diteur=lejdd.fr|date=2
        f\u00e9vrier 2015|auteur=Bertrand Gr\u00e9co|consult\u00e9 le=17 janvier 2017}}.</ref>.\n\nLe
        [[commerce]] parisien, rest\u00e9 particuli\u00e8rement attractif bien au-del\u00e0
        des limites de la ville avec pr\u00e8s de {{Unit\u00e9|80000|locaux}} et {{Unit\u00e9|30000|commerces}}
        de d\u00e9tail, se caract\u00e9rise par son extr\u00eame diversit\u00e9 et
        sa r\u00e9partition g\u00e9ographique relativement \u00e9quilibr\u00e9e<ref
        name=\"activit\u00e9s\"/>. Malgr\u00e9 l\u2019\u00e9mergence d\u2019une structure
        polycentrique \u00e0 l\u2019\u00e9chelle de l\u2019agglom\u00e9ration, la
        trame commerciale parisienne continue \u00e0 se caract\u00e9riser par une
        forte continuit\u00e9 spatiale et un poids important de la logique hi\u00e9rarchique,
        avec une grande diversit\u00e9 d\u2019\u00e9chelons de centralit\u00e9<ref>[http://cybergeo.revues.org/25107
        Selon l''\u00e9tude d''A. Fleury, H. Mathian et T. Saint-Julien publi\u00e9e
        dans la revue ''''Cyberg\u00e9o'''' en 2012].</ref>. N\u00e9anmoins, l''implantation
        des grandes surfaces en p\u00e9riph\u00e9rie ou l''augmentation des baux ont
        entra\u00een\u00e9 d''importantes mutations \u00e0 la fin du {{S-|XX|e}}.
        L''\u00e9mergence ou l''affirmation de nouvelles sp\u00e9cialisations commerciales
        ont progressivement conduit au d\u00e9clin les petits commerces de bouche.
        C''est le cas pour les boutiques d''informatique fort concentr\u00e9es ([[rue
        Montgallet]] et [[rue de Charenton]] en particulier dans le {{12e|arrondissement}})
        ou les commerces de gros du textile ([[Sentier (quartier de Paris)|quartier
        du Sentier]] et une partie du {{11e|arrondissement}}). L''arriv\u00e9e massive
        de cha\u00eenes internationales de magasins, de v\u00eatements pour l''essentiel
        (Celio, [[Zara (v\u00eatements)|Zara]], etc.), a encore accru le ph\u00e9nom\u00e8ne
        au point de faire craindre aux Parisiens la disparition rapide du petit commerce
        de proximit\u00e9 (commerces de bouche ou librairies de quartier en particulier),
        ce qui s''est produit dans de nombreux quartiers de [[Londres]] par exemple.
        La municipalit\u00e9 a finalement jou\u00e9 de son droit de pr\u00e9emption
        afin de lutter contre ce ph\u00e9nom\u00e8ne et le [[plan local d''urbanisme]]
        tente de limiter l''impact de cette \u00e9volution dans l''avenir en interdisant
        par exemple le changement d''affectation d''un local commercial revendu<ref>[http://www.apur.org/images/notes4pages/4P16.pdf
        Assurer la diversit\u00e9 du commerce. Les nouvelles r\u00e8gles du Plan local
        d''urbanisme de Paris. Sp\u00e9cial PLU.] - [[Atelier parisien d''urbanisme]]
        - {{pdf}}.</ref>.\n\nLe secteur des [[Soci\u00e9t\u00e9 de services|services
        aux entreprises]] est le plus important et correspond au tiers des \u00e9tablissements
        parisiens. Au 31 d\u00e9cembre [[2001]], pr\u00e8s de {{Unit\u00e9|122300|entreprises}}
        employaient au moins un salari\u00e9. En effet, une des caract\u00e9ristiques
        de l''\u00e9conomie parisienne tient \u00e0 la forte pr\u00e9sence, aux c\u00f4t\u00e9s
        des grands si\u00e8ges sociaux, de petites entreprises d''un \u00e0 dix salari\u00e9s
        qui rassemblent plus d''un quart des emplois. Ce secteur regroupe les activit\u00e9s
        de conseil et d''assistance, les services op\u00e9rationnels, les postes et
        t\u00e9l\u00e9communications ainsi que la recherche et le d\u00e9veloppement<ref
        name=\"activit\u00e9s\"/>.\n\nParis dispose \u00e0 l''automne 2016 d''une
        quarantaine d''[[Incubateur d''entreprises|incubateur]]s de [[startup]]s,
        dont ''''Station F'''' dans l''ancienne [[halle Freyssinet]], le plus important
        d''Europe mis sur pied par l''entrepreneur [[Xavier Niel]]. La ville s''affirme
        comme un haut lieu d''attractivit\u00e9 pour les jeunes entreprises innovantes
        rattrapant Londres<ref>{{lien web|url=https://www.challenges.fr/entreprise/paris-championne-des-start-up-est-sur-le-point-de-detroner-londres_431722|titre=Start-up:
        Paris est sur le point de d\u00e9tr\u00f4ner Londres|\u00e9diteur=challenges.fr|date=7
        octobre 2016|auteur=Agence France Presse|consult\u00e9 le=7 octobre 2016}}</ref>.\n\nSelon
        le sch\u00e9ma directeur \u00e9tabli par le [[Conseil r\u00e9gional d''\u00cele-de-France]],
        la m\u00e9tropole table d''ici 2025 sur la cr\u00e9ation d''un million et
        demi d''emplois, la construction de {{Unit\u00e9|500000|bureaux}} et surtout
        l''implantation d''un millier d''entreprises \u00e9trang\u00e8res, notamment
        indiennes, chinoises et br\u00e9siliennes, faisant passer le taux de croissance
        de 2 \u00e0 5 % par an<ref>Magazine [[GEO (magazine)|GEO]], {{num\u00e9ro|393}}
        de novembre 2011, {{p.|60}}.</ref>.\n\n=== Quartiers d''affaires ===\n[[Fichier:Paris-Nord
        2 - Vue aerienne 02.jpg|vignette|Le parc d''activit\u00e9s [[Paris-Nord II|Paris-Nord
        {{II}}]] et, au fond, le village de [[Roissy-en-France]] (\u00e0 gauche) et
        l''[[a\u00e9roport Paris-Charles-de-Gaulle]] (\u00e0 droite).]]\n\nLa ville
        de Paris n''offrant plus de surfaces disponibles, les quartiers d''affaires
        se sont en partie d\u00e9velopp\u00e9s \u00e0 sa p\u00e9riph\u00e9rie. Le
        p\u00f4le \u00ab Paris-La D\u00e9fense \u00bb<ref>ainsi nomm\u00e9 par la
        [[Chambre de commerce et d''industrie de Paris]] : [http://www.ccip.fr/upload/pdf/pole-paris-la-defense.pdf
        La CCIP propose d\u2019acc\u00e9l\u00e9rer l\u2019implantation des centres
        de d\u00e9cision des entreprises internationales en \u00cele-de-France].</ref>,
        qui regroupe la partie Ouest de la rive droite parisienne et neuf communes
        des [[Hauts-de-Seine]], domine le monde des affaires francilien : on y trouve
        la plupart des grands si\u00e8ges sociaux et des emplois \u00e0 haut revenu.
        Deux zones y sont particuli\u00e8rement importantes : le centre de Paris et
        le quartier de [[La D\u00e9fense]]<ref>[http://www.ladocumentationfrancaise.fr/spip/IMG/jpg/EUROPE-France-09-01.jpg
        Plan du site de La D\u00e9fense].</ref>, en banlieue Ouest, qui constitue
        le premier [[quartier d''affaires]] europ\u00e9en par l''\u00e9tendue de son
        parc de bureaux<ref>CCIP, {{lien bris\u00e9|consult\u00e9 le=2013-04-07|url=http://www.pilotimmobilier.com/upload/pdf/LaDefence_CCIP_mars2007.pdf|titre=Paris-La
        D\u00e9fense, moteur d''attractivit\u00e9 internationale pour l''\u00cele-de-France}},
        {{p.|12}}.</ref>.\n\nLe quartier des affaires s''\u00e9tend sur un p\u00e9rim\u00e8tre
        assez large autour de l''[[Op\u00e9ra de Paris|Op\u00e9ra]] et de la [[Gare
        de Paris-Saint-Lazare|gare Saint-Lazare]]<ref>Voir par exemple les cercles
        sur une [http://www.ccip75.ccip.fr/upload/pdf/atlas_activites_economiques.pdf
        carte de la CCIP] (page 6) {{pdf}}.</ref>. Il garde un r\u00f4le majeur mais
        les prix de l''immobilier de [[bureau (immobilier)|bureau]] y sont particuli\u00e8rement
        \u00e9lev\u00e9s et les surfaces limit\u00e9es par les r\u00e8gles de l''urbanisme.
        Entre 1994 et 2005, le nombre d''emplois priv\u00e9s y a assez nettement diminu\u00e9
        au profit de la proche banlieue Ouest<ref>Voir la carte {{p.|6}} de ce {{lien
        bris\u00e9|consult\u00e9 le=2013-04-07|url=http://www.paris-iledefrance.cci.fr/pdf/eco_regionale/chiffres_cles/2007/04_emploi.pdf|titre=document
        de la CCIP}} {{pdf}}.</ref> dans laquelle la D\u00e9fense a une place centrale.\n\n[[La
        D\u00e9fense]], caract\u00e9ris\u00e9e par ses gratte-ciels, se d\u00e9veloppe
        depuis les [[ann\u00e9es 1960]] et compte trois millions de m\u00e8tres carr\u00e9s
        de [[bureau (immobilier)|bureaux]] et {{Unit\u00e9|150000|salari\u00e9s}}.
        On y trouve {{Unit\u00e9|1500|entreprises}} dont quatorze des vingt premi\u00e8res
        entreprises nationales et quinze des cinquante premi\u00e8res mondiales<ref>[http://www.ladefense.fr/epad_chiffres.php
        \u00ab Quelques chiffres utiles afin de comprendre la D\u00e9fense \u00bb]
        sur le site de l''EPAD.</ref>. Un grand [[Renouveau de la D\u00e9fense|plan
        de relance]] est pr\u00e9vu pour le quartier pour les ann\u00e9es \u00e0 venir.\n\nD''autres
        quartiers d''affaires s''implantent aussi ailleurs. [[Paris Rive Gauche]]
        dans le {{13e|arrondissement}} est le plus avanc\u00e9 des projets en cours
        de d\u00e9veloppement. En banlieue, d''autres p\u00f4les naissent dans des
        zones o\u00f9 les prix de l''immobilier sont moins \u00e9lev\u00e9s ou sur
        des [[Plate-forme de correspondance|hubs]] strat\u00e9giques ([[a\u00e9roport
        Paris-Charles-de-Gaulle]]). Dans le d\u00e9partement de la [[Seine-Saint-Denis]]
        et plus particuli\u00e8rement dans le quartier intercommunal de [[La Plaine
        Saint-Denis]], de nombreux projets dont certains sont class\u00e9s [[Zone
        d''am\u00e9nagement concert\u00e9|ZAC]] devraient modifier radicalement l''ancienne
        plus grande zone industrielle d''Europe (au {{1er}} juillet [[2008 en France|2008]]
        moins d''1 % des travaux pr\u00e9vus avaient d\u00e9but\u00e9)<ref>[http://www.apur.org/images/notes4pages/4P19.pdf
        Attractivit\u00e9 \u00e9conomique et cr\u00e9ation d''entreprises, les forces
        des territoires.] - [[Atelier parisien d''urbanisme]] - {{pdf}}.</ref>.\n\n===
        Tourisme ===\n<gallery mode=\"packed\">\nParis arc.jpg|Vue panoramique de
        Paris, depuis le sommet de l''Arc de Triomphe.\n</gallery>\n{{Article d\u00e9taill\u00e9|Tourisme
        en \u00cele-de-France|Mus\u00e9es, monuments et sites de Paris}}\n{{Article
        connexe|Liste du patrimoine mondial en Europe#France{{!}}Patrimoine mondial
        de l''Unesco en France}}\n\nLe \u00ab [[tourisme]] \u00bb, dans le sens moderne
        du terme, n''a pris d''ampleur qu''\u00e0 la suite de l''apparition du [[chemin
        de fer]], au cours des [[ann\u00e9es 1840]]. Une des premi\u00e8res attractions
        fut, d\u00e8s [[1855]], la s\u00e9rie d''[[Expositions universelles de Paris|expositions
        universelles]], autant d''occasions d''\u00e9difier \u00e0 Paris de nombreux
        nouveaux monuments, dont le plus c\u00e9l\u00e8bre est la [[tour Eiffel]],
        \u00e9rig\u00e9e pour l''[[Exposition universelle de Paris de 1889|Exposition
        de 1889]]. Ceux-ci, en plus des embellissements apport\u00e9s \u00e0 la capitale
        sous le [[Second Empire]], ont largement contribu\u00e9 \u00e0 faire de la
        ville elle-m\u00eame l''attraction qu''elle est devenue.\n\nMais si Paris
        est aujourd''hui la capitale la plus visit\u00e9e au monde, elle est jug\u00e9e
        comme l''une des moins accueillantes et des plus ch\u00e8res : selon une enqu\u00eate<ref>r\u00e9alis\u00e9e
        par le cabinet \u00ab ''''Global Market Insite'''' \u00bb.</ref> sur soixante
        villes aupr\u00e8s de {{Unit\u00e9|14000|personnes}} \u00e0 travers le monde<ref>[http://www.lechotouristique.com/article/page_article.cfm?nrub=1104&idoc=109611&navartrech=1
        L''\u00e9cho touristique - Paris f\u00eate le tourisme].</ref>, elle se situe
        \u00e0 la premi\u00e8re place pour la beaut\u00e9 et le dynamisme, mais en
        fin de classement en ce qui concerne la qualit\u00e9 de l''accueil ({{52e}}
        sur 60) et les prix pratiqu\u00e9s (seulement {{55e}}<ref>[http://www.latribune.fr/info/Les-parisiens-incites-a-mieux-accueillir-les-touristes-~-IDCFE294546D54C763C125730F003D41AF
        La Tribune - Les parisiens incit\u00e9s \u00e0 mieux accueillir les touristes].</ref>).
        Afin d''am\u00e9liorer l''accueil des touristes et rompre cette mauvaise r\u00e9putation,
        des habitants, membres du r\u00e9seau [[greeter]] et s''inscrivant dans la
        mouvance du [[tourisme participatif]], accueillent chaque ann\u00e9e de plus
        en plus de visiteurs pour des balades gratuites \u00e0 la d\u00e9couverte
        de Paris et des parisiens<ref>[http://www.paris.fr/accueil/societe/greeters-suivez-le-guide-c-est-gratuit/rub_9651_actu_134969_port_24616
        \"Greeters\": suivez le guide, c\u2019est gratuit !], article du 12 novembre
        2013, sur le site de la mairie de Paris (''''paris.fr''''). Consult\u00e9
        le 4 f\u00e9vrier 2014.</ref>.\n\nLa [[\u00cele-de-France|r\u00e9gion parisienne]]
        accueille environ {{unit\u00e9|42|millions}} de touristes par an<ref name=\"CRCI
        Paris p.21\">[http://www.paris-iledefrance.cci.fr/images/publications/pdf/chiffres_cles_en/2011/chiffres_cles_en_2011_complet.pdf
        CRCI Paris {{p.|21}}].</ref> et Paris intra-muros environ {{unit\u00e9|32|millions}}
        en 2013 dont approximativement {{unit\u00e9|15.5|millions}} d''\u00e9trangers<ref>[http://www.lefigaro.fr/conjoncture/2014/03/11/20002-20140311ARTFIG00141-tourisme-paris-devance-bien-londres.php
        Le Figaro, \u00ab Tourisme: Paris devance bien Londres \u00bb, 11 mars 2014].</ref>,
        ce qui fait d''elle la ville la plus visit\u00e9e au monde<ref>[http://www.paris.fr/viewmultimediadocument?multimediadocument-id=33133
        Mairie de Paris - Une dynamique pour Paris {{p.|8}}].</ref>{{,}}<ref name=\"CRCI
        Paris p.21\"/>. Elle est \u00e9galement l''une des villes organisant le plus
        de congr\u00e8s internationaux<ref>[http://asp.zone-secure.net/v2/index.jsp?id=1203/1515/14072&lng=fr
        Chiffres cl\u00e9s - Office du Tourisme et des Congr\u00e8s, \u00e9d.2011
        {{p.|30}}].</ref>. En [[2009]], les cinquante premiers sites culturels de
        la ville ont enregistr\u00e9 {{unit\u00e9|71.6|millions}} d''entr\u00e9es
        en 2010, un chiffre en l\u00e9g\u00e8re augmentation par rapport \u00e0 [[2008]]<ref>[http://asp.zone-secure.net/v2/index.jsp?id=1203/1515/14072&lng=fr
        Chiffres cl\u00e9s - Office du Tourisme et des Congr\u00e8s, \u00e9d.2011].</ref>{{,}}<ref>Livre
        d''Histoire/G\u00e9ographie/\u00c9ducation Civique de {{3e|\u00e9ditions}}
        Hatier 2012.</ref>.\n\n== Culture locale et patrimoine ==\n=== Monuments et
        lieux touristiques ===\n{{Article d\u00e9taill\u00e9|Liste des \u00e9difices
        religieux de Paris|Liste des palais de Paris| Monuments et sites de Paris|
        Liste des plus hauts b\u00e2timents d''\u00cele-de-France|Liste des monuments
        historiques de Paris}}\n[[Fichier:Notre Dame dalla Senna crop.jpg|thumb|La
        [[cath\u00e9drale Notre-Dame de Paris]].]]\n\nParis compte plus de {{Unit\u00e9|1800|immeubles}}
        class\u00e9s ou inscrits \u00e0 l''inventaire des monuments historiques, dont
        pr\u00e8s de cent lieux de culte. Les monuments les plus c\u00e9l\u00e8bres
        de Paris datent d''\u00e9poques vari\u00e9es. Ils se trouvent souvent dans
        le centre et sur les rives de la Seine. Les quais de Seine du [[Pont de Sully]]
        au [[Pont de Bir-Hakeim]] constituent l''un des plus beaux paysages fluviaux
        urbains et sont d''ailleurs class\u00e9s \u00e0 l''inventaire du [[patrimoine
        mondial]] de l''[[Organisation des Nations unies pour l''\u00e9ducation, la
        science et la culture|UNESCO]]. On y trouve notamment, d''est en ouest : [[cath\u00e9drale
        Notre-Dame de Paris|Notre-Dame]], le [[Palais du Louvre|Louvre]], les [[H\u00f4tel
        des Invalides|Invalides]], le [[Pont Alexandre-III|pont Alexandre-{{III}}]],
        le [[Grand Palais (Paris)|Grand Palais]], le [[Mus\u00e9e du quai Branly -
        Jacques Chirac|mus\u00e9e du quai Branly]], la [[Tour Eiffel]] et le [[Place
        du Trocad\u00e9ro-et-du-11-Novembre|Trocad\u00e9ro]]. Plus \u00e0 l''est,
        d''importants \u00e9difices contemporains ont \u00e9t\u00e9 construits (le
        [[Minist\u00e8re de l''\u00c9conomie et des Finances (France)|minist\u00e8re
        des Finances]], le site Fran\u00e7ois Mitterrand de la [[biblioth\u00e8que
        nationale de France]], etc.).\n\nOn trouve sur l''[[\u00eele de la Cit\u00e9]]
        des monuments anciens embl\u00e9matiques. La [[cath\u00e9drale Notre-Dame
        de Paris|cath\u00e9drale Notre-Dame]], de [[Architecture gothique|style gothique]],
        principalement b\u00e2tie du {{S-|XII|e}} au {{S-|XIII|e}}, a \u00e9t\u00e9
        tr\u00e8s restaur\u00e9e au {{S-|XIX|e}} et sa fa\u00e7ade occidentale nettoy\u00e9e
        \u00e0 la fin du {{S-|XX|e}}. Elle est symboliquement le noyau de Paris et
        les distances routi\u00e8res fran\u00e7aises sont mesur\u00e9es \u00e0 partir
        de son parvis. L''ancien palais de la [[Conciergerie (palais de la Cit\u00e9)|Conciergerie]]
        fut le si\u00e8ge du pouvoir royal jusqu''au r\u00e8gne de [[Charles V le
        Sage|Charles {{V}}]], dans la seconde moiti\u00e9 du {{S-|XIV|e}}. Une partie
        du b\u00e2timent fut d\u00e8s lors am\u00e9nag\u00e9e en prison et fut notamment
        le lieu de d\u00e9tention d''illustres personnalit\u00e9s de l''[[Ancien R\u00e9gime]]
        avant leur ex\u00e9cution, lors de la [[R\u00e9volution fran\u00e7aise]].
        La [[Sainte-Chapelle]], construite \u00e0 proximit\u00e9 de la Conciergerie,
        est consid\u00e9r\u00e9e comme un chef-d''\u0153uvre de l''[[architecture
        gothique]]. Le [[pont Neuf]], \u00e0 l''extr\u00e9mit\u00e9 occidentale de
        l''\u00eele et datant de la fin du {{S-|XVI|e}}, est le plus vieux pont de
        Paris en l''\u00e9tat.\n\nDes monuments de [[Classicisme|style classique]]
        marquent \u00e9galement le centre de Paris de leur empreinte. La chapelle
        de la [[Sorbonne]] au c\u0153ur du [[Quartier latin (quartier parisien)|quartier
        latin]], a \u00e9t\u00e9 construite au d\u00e9but du {{S-|XVII|e}}. Le [[Palais
        du Louvre|Louvre]], r\u00e9sidence royale, a \u00e9t\u00e9 embelli au {{S-|XVII|e}}
        et plusieurs fois retouch\u00e9 par la suite. L''[[H\u00f4tel des Invalides]],
        avec son fameux d\u00f4me dor\u00e9, fut \u00e9rig\u00e9 \u00e0 la fin du
        {{S-|XVII|e}} dans les faubourgs de la ville par un [[Louis XIV de France|Louis
        {{XIV}}]] soucieux d''offrir un hospice aux soldats bless\u00e9s. Il abrite
        depuis le {{date|15|d\u00e9cembre|1840|en France}} les cendres de [[Napol\u00e9on
        Ier|Napol\u00e9on {{Ier}}]] et son tombeau depuis le 2 avril [[1861 en France|1861]]<ref>[http://www.invalides.org/pages/dome.html
        Inhumation de Napol\u00e9on aux invalides].</ref>. Le [[Panth\u00e9on (Paris)|Panth\u00e9on]],
        \u00e9difi\u00e9 quant \u00e0 lui \u00e0 la fin du {{S-|XVIII|e}} \u00e0 proximit\u00e9
        de la Sorbonne, est devenu sous la [[R\u00e9volution fran\u00e7aise|R\u00e9volution]]
        un temple civil o\u00f9 des Fran\u00e7ais illustres sont enterr\u00e9s.\n\n[[Fichier:Paris
        - Passage Jouffroy 01.jpg|thumb|left|upright|Le [[passage Jouffroy]].]]\n\nLe
        patrimoine du {{S-|XIX|e}} est tr\u00e8s abondant \u00e0 Paris avec notamment
        l''[[Arc de triomphe de l''\u00c9toile|Arc de Triomphe]], les [[Passages couverts
        de Paris|passages couverts]], le [[Op\u00e9ra Garnier|Palais Garnier]], construit
        \u00e0 la fin du [[Second Empire]] et au d\u00e9but de la [[Troisi\u00e8me
        R\u00e9publique (France)|Troisi\u00e8me R\u00e9publique]] et qui abrite l''[[op\u00e9ra
        de Paris]], et la [[Tour Eiffel]], construction \u00ab provisoire \u00bb \u00e9rig\u00e9e
        par [[Gustave Eiffel]] pour l''[[Exposition universelle de Paris de 1889|Exposition
        universelle de 1889]] mais qui ne fut jamais d\u00e9mantel\u00e9e. Elle est
        devenue le symbole de Paris, visible de la plupart des quartiers de la ville
        et parfois de la proche banlieue.\n\nAu {{S-|XX|e}}, de nombreuses r\u00e9alisations
        des plus grands architectes pars\u00e8ment les rues de Paris : [[Hector Guimard|Guimard]],
        [[Charles Plumet|Plumet]]<ref>[http://paris1900.blogspot.com/2007/05/36-rue-de-tocqueville-17e.html
        Paris 1900 - Charles Plumet].</ref> ou [[Jules Lavirotte|Lavirotte]], r\u00e9f\u00e9rences
        de l''[[Art nouveau]] en France, puis celles de [[Robert Mallet-Stevens|Mallet-Stevens]],
        [[Michel Roux-Spitz|Roux-Spitz]], [[Willem Marinus Dudok|Dudok]], [[Henri
        Sauvage]], [[Le Corbusier]], [[Auguste Perret]], etc. pendant l''[[entre-deux-guerres]].\n\nL''architecture
        contemporaine \u00e0 Paris est repr\u00e9sent\u00e9e par le [[Centre national
        d''art et de culture Georges-Pompidou|Centre Pompidou]], \u00e9difice des
        [[ann\u00e9es 1970]] qui abrite le [[mus\u00e9e national d''Art moderne]]
        ainsi qu''une importante [[Biblioth\u00e8que publique d''information|biblioth\u00e8que
        publique]] librement accessible, par l''[[institut du monde arabe]] ouvert
        en [[1987]] ou encore par les importantes r\u00e9alisations voulues par le
        pr\u00e9sident [[Fran\u00e7ois Mitterrand]] : la [[biblioth\u00e8que nationale
        de France]] dans le nouveau quartier de [[Paris Rive Gauche]] en plein d\u00e9veloppement,
        l''[[op\u00e9ra Bastille]] et, probablement la plus c\u00e9l\u00e8bre, la
        [[pyramide du Louvre]], \u0153uvre de l''architecte [[Ieoh Ming Pei]] \u00e9rig\u00e9e
        dans la cour du [[Mus\u00e9e du Louvre|Louvre]]. Plus r\u00e9cemment, le mus\u00e9e
        du quai Branly, ou mus\u00e9e des arts et civilisations d''Afrique, d''Asie,
        d''Oc\u00e9anie et des Am\u00e9riques, dessin\u00e9 par [[Jean Nouvel]], inaugur\u00e9
        en [[2006]], et la [[Fondation d''entreprise Louis Vuitton|Fondation Louis-Vuitton]],
        dessin\u00e9e par [[Frank Gehry]], inaugur\u00e9e en 2014, ont encore enrichi
        la diversit\u00e9 architecturale et culturelle de la capitale.\n\n[[Fichier:Butte
        Montmartre from centre Pompidou.jpg|thumb|La [[Montmartre|butte Montmartre]]
        et le [[Basilique du Sacr\u00e9-C\u0153ur de Montmartre|Sacr\u00e9 C\u0153ur]]
        vus du [[Centre national d''art et de culture Georges-Pompidou|Centre Georges-Pompidou]].]]\n\nC''est
        dans la cour du Louvre que d\u00e9bute l''[[axe historique]] de Paris : il
        s''agit d''un alignement monumental d''\u00e9difices et de voies de communication
        partant du c\u0153ur de la ville en direction de l''ouest. Il commence \u00e0
        la [[statue]] de [[Louis XIV de France|Louis {{XIV}}]] dans la cour principale
        du [[Mus\u00e9e du Louvre|palais du Louvre]], passe sous l''[[Arc de triomphe
        du Carrousel]] et se poursuit \u00e0 travers le [[jardin des Tuileries]],
        la [[place de la Concorde]], les [[Avenue des Champs-\u00c9lys\u00e9es|Champs-\u00c9lys\u00e9es]]
        et aboutit \u00e0 l''[[Arc de triomphe de l''\u00c9toile|Arc de Triomphe]]
        au milieu de la [[place Charles-de-Gaulle]] (ancienne place de l''\u00c9toile).
        \u00c0 partir des [[ann\u00e9es 1960]], la perspective fut prolong\u00e9e
        plus \u00e0 l''ouest par la construction du quartier d''affaires de [[La D\u00e9fense]],
        quartier o\u00f9 se situent la plupart des plus hauts [[gratte-ciel]] de l''[[agglom\u00e9ration
        parisienne]]. La perspective est parachev\u00e9e en [[1989]] par la construction
        de l''[[Arche de la D\u00e9fense]].\n\nLa [[tour Montparnasse]] et la [[Basilique
        du Sacr\u00e9-C\u0153ur de Montmartre|basilique du Sacr\u00e9-C\u0153ur]]
        au sommet de la butte [[Montmartre]] sont, de par leur hauteur, des points
        de rep\u00e8re importants dans le ciel parisien. Cette derni\u00e8re est un
        des lieux embl\u00e9matiques de Paris et accueille de nombreux [[Tourisme|visiteurs]],
        en particulier autour de la [[place du Tertre]] o\u00f9 se tiennent des peintres
        et [[Caricature|caricaturistes]].\n\nDans les ann\u00e9es [[1960]], le ministre
        des affaires culturelles [[Andr\u00e9 Malraux]] lance une grande campagne
        de ravalement des fa\u00e7ades<ref>Geoffroy de Courcel, [http://www.charles-de-gaulle.org/dossier/malraux/temoignages/colloque_courcel.htm
        Introduction du colloque \u00ab De Gaulle et Malraux \u00bb], sur ''''charles-de-gaulle.org'''',
        consult\u00e9 le 29 juillet 2008.</ref>, ce qui fait dire au cin\u00e9aste
        [[Fran\u00e7ois Truffaut]] : \u00ab \u00c0 partir du blanchiment de Paris,
        c''est devenu tr\u00e8s difficile de montrer Paris tel qu''il avait \u00e9t\u00e9
        avant<ref>France culture, [http://www.radiofrance.fr/chaines/france-culture2/emissions_ete/thema_archives/fiche.php?diffusion_id=62448
        Grandes Travers\u00e9es, Fran\u00e7ois Truffaut, 1/5 : Le temps de la critique],
        \u00e9mission du lundi 28 juillet 2008 consult\u00e9e sur internet le 29 juillet
        2008.</ref> \u00bb.\n\n==== Parcs et jardins ====\n{{Article d\u00e9taill\u00e9|Liste
        des espaces verts de Paris}}\n[[Fichier:070421 Parc des Buttes Chaumont 002.jpg|vignette|upright|[[Parc
        des Buttes-Chaumont]].]]\n\nParis comporte {{Unit\u00e9|463|parcs}} et jardins
        dont le [[Bois de Boulogne]] et le [[Bois de Vincennes]] et quatorze cimeti\u00e8res
        arbor\u00e9s. On trouve des jardins anciens dans le c\u0153ur de Paris, comme
        ceux des Tuileries et du Luxembourg. Le [[jardin des Tuileries]] a \u00e9t\u00e9
        cr\u00e9\u00e9 au {{S-|XVI|e}}, sur la rive droite de la [[Seine]], \u00e0
        proximit\u00e9 du [[Mus\u00e9e du Louvre|Louvre]] pour le palais \u00e9ponyme
        aujourd''hui disparu. Le [[jardin du Luxembourg]], sur la rive gauche, \u00e9tait
        autrefois une d\u00e9pendance priv\u00e9e du ch\u00e2teau construit pour [[Marie
        de M\u00e9dicis]] vers [[1625]]. Le [[Jardin des plantes (Paris)|jardin des
        plantes]], institu\u00e9 par [[Guy de La Brosse]], le m\u00e9decin de [[Louis
        XIII|Louis {{XIII}}]], pour la culture des [[Plante m\u00e9dicinale|plantes
        m\u00e9dicinales]], fut quant \u00e0 lui le premier [[jardin public]] de Paris.\n\nC''est
        toutefois au [[Second Empire]] que les jardins parisiens doivent l''essentiel
        de leur physionomie actuelle. La cr\u00e9ation d''[[espace vert|espaces verts]]
        fut une facette importante de la politique d''a\u00e9ration d''une ville o\u00f9
        s''entassait une population en rapide augmentation. Sous la conduite de l''ing\u00e9nieur
        [[Jean-Charles Alphand]] et du paysagiste [[Jean-Pierre Barillet-Deschamps]],
        un nouveau type de jardin voit le jour. Le [[bois de Boulogne]] et le [[bois
        de Vincennes]], alors \u00e0 l''ext\u00e9rieur de Paris, sont am\u00e9nag\u00e9s
        : situ\u00e9s respectivement \u00e0 l''extr\u00eame ouest et \u00e0 l''extr\u00eame
        est de Paris intra-muros, ils constituent aujourd''hui, et de loin, les espaces
        verts les plus \u00e9tendus de la ville. Certains jardins du centre sont r\u00e9am\u00e9nag\u00e9s
        et des squares de quartier sont cr\u00e9\u00e9s. Dans les quartiers plus r\u00e9cents,
        d''importants parcs sont dessin\u00e9s : [[parc Monceau|Monceau]] (autrefois
        connu sous le nom de \u00ab folie de Chartres \u00bb), [[Parc Montsouris|Montsouris]],
        les [[Parc des Buttes-Chaumont|Buttes-Chaumont]] ont \u00e9t\u00e9 con\u00e7us
        par l''ing\u00e9nieur de [[Napol\u00e9on III|Napol\u00e9on {{III}}]].\n\nDepuis
        les [[ann\u00e9es 1980]], plusieurs espaces verts ont \u00e9t\u00e9 am\u00e9nag\u00e9s
        dans des zones d''activit\u00e9s d\u00e9saffect\u00e9es. Le [[parc de la Villette]],
        imagin\u00e9 par l''architecte [[Bernard Tschumi]] \u00e0 l''emplacement des
        anciens abattoirs de Paris, est aujourd''hui le plus grand parc de Paris intra-muros.
        Durant les [[ann\u00e9es 1990]], le [[parc de Bercy]], le [[parc Andr\u00e9-Citro\u00ebn]],
        celui de [[Parc de Belleville|Belleville]] et d''autres encore ont vu le jour.
        Des jardins familiaux ou \u00e9ducatifs ont \u00e9galement agr\u00e9ment\u00e9
        la p\u00e9riph\u00e9rie de la ville le long de l''ancienne ligne ferroviaire
        circulaire de \u00ab [[Ligne de Petite Ceinture|petite Ceinture]] \u00bb.
        Les [[jardins d''\u00c9ole]] inaugur\u00e9s en 2007 et la premi\u00e8re phase
        du [[Parc Clichy-Batignolles - Martin Luther King|parc Clichy-Batignolles]]
        en 2008, sont les plus importants parcs cr\u00e9\u00e9s \u00e0 Paris dans
        les [[ann\u00e9es 2000]].\n\n<center>\n{| class=\"wikitable\"\n|+ ''''''Principaux
        espaces verts parisiens (entre parenth\u00e8ses : superficie en hectares)<ref
