        le lac.JPG|[[Parc Montsouris]].\n130805 Jardin du Luxembourg.jpg|[[Jardin
        du Luxembourg]].\n</gallery>\n\n==== Cimeti\u00e8res ====\n{{Article d\u00e9taill\u00e9|Cimeti\u00e8res
        parisiens|Liste des cimeti\u00e8res de Paris}}\n[[Fichier:Pere Lachaise looking
        down the hill.jpg|thumb|Le [[cimeti\u00e8re du P\u00e8re-Lachaise]].]]\n\nLes
        principaux cimeti\u00e8res parisiens \u00e9taient situ\u00e9s \u00e0 la p\u00e9riph\u00e9rie
        de la ville \u00e0 leur cr\u00e9ation en [[1804]] sous [[Napol\u00e9on Ier|Napol\u00e9on
        {{Ier}}]]. Plusieurs \u00e9glises de Paris poss\u00e9daient \u00e9galement
        leurs propres cimeti\u00e8res mais \u00e0 la fin du {{S-|XVIII|e}}, il fut
        d\u00e9cid\u00e9 de les fermer pour des questions de salubrit\u00e9. Tous
        les ossements contenus dans les cimeti\u00e8res paroissiaux supprim\u00e9s
        en [[1786]] ont \u00e9t\u00e9 transf\u00e9r\u00e9s dans d''anciennes carri\u00e8res
        souterraines en dehors des portes m\u00e9ridionales de Paris, lieu devenu
        depuis la [[place Denfert-Rochereau]] dans le [[14e arrondissement de Paris|{{14e|arrondissement}}]].
        Ces carri\u00e8res sont connues de nos jours comme les [[catacombes de Paris]]<ref
        group=\"f\">{{p.|774-775}}.</ref>.\n\nBien que l''extension de Paris ait aujourd''hui
        de nouveau englob\u00e9 tous ces anciens cimeti\u00e8res, ceux-ci sont devenus
        des oasis de tranquillit\u00e9 tr\u00e8s appr\u00e9ci\u00e9s dans une ville
        tr\u00e9pidante. [[Liste de personnalit\u00e9s enterr\u00e9es au cimeti\u00e8re
        du P\u00e8re-Lachaise|Plusieurs grandes figures]] ont trouv\u00e9 le repos
        dans le [[cimeti\u00e8re du P\u00e8re-Lachaise]]. Les autres cimeti\u00e8res
        de taille majeure parmi les quatorze de Paris sont le [[cimeti\u00e8re de
        Montmartre]], le [[cimeti\u00e8re du Montparnasse]], le [[cimeti\u00e8re de
        Passy]] et les [[catacombes de Paris]].\n\nDe nouveaux cimeti\u00e8res \u00ab
        hors-les-murs \u00bb ont \u00e9t\u00e9 cr\u00e9\u00e9s au d\u00e9but du {{s-|XX}}
        : les plus grands sont le [[cimeti\u00e8re parisien de Saint-Ouen]], le [[cimeti\u00e8re
        parisien de Pantin]], le [[cimeti\u00e8re parisien d''Ivry]] et le [[cimeti\u00e8re
        parisien de Bagneux]].\n\n<gallery mode=\"packed\">\nCimeti\u00e8re de Montmartre
        007.JPG|Cimeti\u00e8re de Montmartre.\nCimetiere Montparnasse Paris Genie
        Daillion.jpg|Cimeti\u00e8re du Montparnasse.\nPassy.JPG|Cimeti\u00e8re de
        Passy.\n</gallery>\n\n=== Patrimoine culturel ===\nParis est un centre [[culture]]l
        de premier plan. Destination [[tourisme|touristique]] visit\u00e9e chaque
        ann\u00e9e par quelque vingt-six millions de touristes \u00e9trangers, Paris
        intra-muros dispose notamment de {{Unit\u00e9|143|[[mus\u00e9e]]s}} permanents
        et de quatre-vingt lieux d''expositions temporaires, soit {{Unit\u00e9|223|au
        total}}, tels [[Mus\u00e9e du Louvre|Le Louvre]] ou le [[Grand Palais (Paris)|Grand
        Palais]], et des sites exceptionnels, comme les [[Avenue des Champs-\u00c9lys\u00e9es|Champs-\u00c9lys\u00e9es]]
        ou la [[tour Eiffel]]. Capitale mondiale des [[Congr\u00e8s de Paris (rencontre)|salons
        et conf\u00e9rences]] (5 % de l''activit\u00e9 mondiale des congr\u00e8s sur
        pr\u00e8s de {{Unit\u00e9|600000|m\u00e8tres carr\u00e9s}}), [[Capitale de
        la mode|de la mode]], du luxe, de la gastronomie et de l''amour romantique,
        Paris propose \u00e9galement un choix important en mati\u00e8re de spectacles,
        th\u00e9\u00e2tres ou op\u00e9ras notamment, et pr\u00e9sente \u00e0 un public
        particuli\u00e8rement cin\u00e9phile un choix sans \u00e9gal de films en provenance
        du monde entier.\n\nLes principaux quartiers pour les sorties nocturnes sont
        l''[[avenue des Champs-\u00c9lys\u00e9es]], du [[Rond-point des Champs-\u00c9lys\u00e9es]]
        jusqu''\u00e0 l''[[Arc de triomphe de l''\u00c9toile|Arc de Triomphe]], [[Place
        de la Bastille|la Bastille]] et la [[rue de Lappe]], le [[quartier des Halles]]
        et celui du [[Le Marais (quartier parisien)|Marais]], le [[Quartier latin
        (quartier parisien)|quartier Latin]] jusqu''\u00e0 [[Quartier Saint-Germain-des-Pr\u00e9s|Saint-Germain-des-Pr\u00e9s]],
        [[Quartier du Montparnasse|Montparnasse]], [[Pigalle (quartier parisien)|Pigalle]],
        la [[rue Oberkampf]], c\u00e9l\u00e8bre pour ses bars, la [[rue Mouffetard]],
        la [[Butte-aux-Cailles]], la [[Place de la R\u00e9publique (Paris)|place de
        la R\u00e9publique]] ou les rives du [[canal Saint-Martin]].\n\n\u00c0 [[Las
        Vegas]], un casino a reconstitu\u00e9 \u00e0 une \u00e9chelle \u00bd la [[tour
        Eiffel]], l''[[Arc de triomphe de l''\u00c9toile|Arc de Triomphe]] et l''[[Op\u00e9ra
        Garnier]]. Sur le m\u00eame principe, un promoteur chinois construit actuellement
        un \u00ab petit Paris \u00bb dans la banlieue de [[Hangzhou]] en [[R\u00e9publique
        populaire de Chine|Chine]].\n\n==== Mus\u00e9es ====\n{{Article d\u00e9taill\u00e9|Liste
        des mus\u00e9es de Paris}}\n[[Fichier:Paris Le Louvre.jpg|thumb|upright|Le
        [[mus\u00e9e du Louvre]].]]\n\nParis et la r\u00e9gion [[\u00cele-de-France]]
        poss\u00e8dent la plus importante offre mus\u00e9ographique de [[France]].
        On compte en effet pas moins de cent quarante-trois mus\u00e9es dans Paris
        intra-muros auxquels il faut ajouter plus de cent-dix mus\u00e9es dans la
        r\u00e9gion. Mais au-del\u00e0 du nombre, c''est surtout dans la diversit\u00e9
        des collections que se trouve la plus grande richesse.\n\nCapitale pluris\u00e9culaire
        au riche patrimoine, Paris attire chaque ann\u00e9e de nombreux visiteurs.
        Le mus\u00e9e le plus ancien, le plus grand en surface et en collections est
        le [[mus\u00e9e du Louvre]]. Avec un record de fr\u00e9quentation de {{Unit\u00e9|8.3|millions}}
        de visiteurs en [[2006]], le Louvre est de loin le mus\u00e9e d''art le plus
        visit\u00e9 au monde. D''autres poss\u00e8dent \u00e9galement une renomm\u00e9e
        mondiale tels le [[mus\u00e9e national d''Art moderne]] (dans le [[Centre
        national d''art et de culture Georges-Pompidou|Centre Georges-Pompidou]]),
        consacr\u00e9 \u00e0 l''art moderne et contemporain, ou le [[mus\u00e9e d''Orsay]],
        pour l''art de la seconde moiti\u00e9 du {{S-|XIX|e}} (de [[1848]] \u00e0
        [[1905]]). \u00c0 proximit\u00e9 de Paris, le [[ch\u00e2teau de Versailles]],
        palais \u00e9difi\u00e9 par le [[Louis XIV de France|Roi-Soleil]] et r\u00e9sidence
        des rois de France aux {{s2-|XVII|e|XVIII|e}}, attire \u00e9galement plusieurs
        millions de visiteurs par an. Le palais et le parc de [[Versailles]] sont
        class\u00e9s au [[patrimoine mondial]] de l''[[Organisation des Nations unies
        pour l''\u00e9ducation, la science et la culture|UNESCO]] depuis [[1979]]<ref>[http://whc.unesco.org/fr/list/83
        UNESCO - Palais et parc de Versailles].</ref>.\n\nOn trouve des mus\u00e9es
        sous divers statuts administratifs : les plus c\u00e9l\u00e8bres sont des
        mus\u00e9es nationaux, c''est-\u00e0-dire appartenant \u00e0 l''[[\u00c9tat]]
        fran\u00e7ais. On peut citer, outre le Louvre, Orsay, et le Centre Pompidou,
        le [[Mus\u00e9e de Cluny]] (mus\u00e9e national du Moyen \u00c2ge), le [[Mus\u00e9e
        du quai Branly - Jacques Chirac|mus\u00e9e du Quai Branly]], la [[Cit\u00e9
        de l''architecture et du patrimoine|Cit\u00e9 de l''Architecture]], le [[Mus\u00e9e
        national des arts asiatiques - Guimet|mus\u00e9e Guimet]], le [[Palais de
        Tokyo]] par exemple. D''autres d\u00e9pendent de minist\u00e8res, tels le
        [[mus\u00e9e de l''Arm\u00e9e (Paris)|mus\u00e9e de l''Arm\u00e9e]] \u00e0
        l''[[H\u00f4tel des Invalides]], le [[mus\u00e9e national de la Marine|mus\u00e9e
        de la Marine]] au [[Palais de Chaillot]] et le [[Mus\u00e9e de l''Air et de
        l''Espace]] du [[Le Bourget (Seine-Saint-Denis)|Bourget]] qui rel\u00e8vent
        du [[Minist\u00e8re de la D\u00e9fense (France)|minist\u00e8re de la D\u00e9fense]]
        ou le [[mus\u00e9um national d''histoire naturelle]] qui d\u00e9pend de l''[[Minist\u00e8re
        de l''\u00c9ducation nationale (France)|\u00c9ducation nationale]]. On peut
        \u00e9galement citer le [[Panth\u00e9on (Paris)|Panth\u00e9on]], o\u00f9 reposent
        les \u00ab grands hommes \u00bb de la Nation tels que [[Victor Hugo]], [[Voltaire]],
        [[Jean-Jacques Rousseau|Rousseau]], [[Jean Moulin]], [[Jean Jaur\u00e8s]]
        ou [[Marie Curie]]. D''autres rel\u00e8vent de l''[[Institut de France]] comme
        le [[mus\u00e9e Jacquemart-Andr\u00e9]], ou encore sont des mus\u00e9es priv\u00e9s,
        tels que le [[Mus\u00e9e des arts d\u00e9coratifs de Paris|mus\u00e9e des
        Arts D\u00e9coratifs]], [[Pinacoth\u00e8que de Paris|La Pinacoth\u00e8que]]
        ou le [[mus\u00e9e Dapper]].\n\nLa municipalit\u00e9 poss\u00e8de et g\u00e8re
        quant \u00e0 elle quatorze mus\u00e9es et sites municipaux dont les plus c\u00e9l\u00e8bres
        sont le [[mus\u00e9e Carnavalet]], consacr\u00e9 \u00e0 l''histoire de Paris,
        \u00e0 proximit\u00e9 de la maison de [[Victor Hugo]], le [[mus\u00e9e d''art
        moderne de la ville de Paris]] ou encore les [[Catacombes de Paris|catacombes]].
        La ville poss\u00e8de \u00e9galement le [[Petit Palais|mus\u00e9e du Petit-Palais]]
        (mus\u00e9e des beaux-arts de la ville de Paris) ou le [[mus\u00e9e Cernuschi]]
        (mus\u00e9e des Arts Asiatiques de la ville de Paris). De nombreuses expositions
        th\u00e9matiques y sont organis\u00e9es<ref group=\"s\">[http://www.paris.fr/portail/Culture/Portal.lut?page_id=144
        Mus\u00e9es].</ref>.\n\n<gallery mode=\"packed\">\nMus\u00e9e Guimet.JPG|Mus\u00e9e
        Guimet.\nCarnavalet Par\u00eds 08.JPG|Mus\u00e9e Carnavalet.\nL47 - Mus\u00e9e
        Jacquemart Andr\u00e9.JPG|Mus\u00e9e Jacquemart Andr\u00e9.\nJardin du Mus\u00e9e
        Rodin.jpg|Mus\u00e9e Rodin.\n2014-10-26 Fondation d''entreprise Louis Vuitton
        week-end inaugural (vue du jardin d''acclimatation).JPG|Fondation Louis Vuitton.\nMus\u00e9e
        Picasso Paris cot\u00e9 jardin.jpg|Mus\u00e9e Picasso, dans l''H\u00f4tel
        Sal\u00e9.\nMus\u00e9e du Conservatoire national des Arts et M\u00e9tiers
        - panoramio.jpg|Mus\u00e9e National des Arts et M\u00e9tiers.\nMus\u00e9e
        de l\u2019Orangerie exterior.JPG|Mus\u00e9e de l''Orangerie.\n</gallery>\n\n====
        Biblioth\u00e8ques ====\n[[Fichier:Vue globale de la BNF1.jpg|vignette|Vue
        de la BnF et de la [[piscine Jos\u00e9phine-Baker]].|alt=Photo de la BnF et
        de la piscine Jos\u00e9phine-Baker.]]\nParis accueille un grand nombre de
        [[biblioth\u00e8que]]s et m\u00e9diath\u00e8ques, notamment publiques. La
        [[biblioth\u00e8que Mazarine]], constitu\u00e9e \u00e0 partir de la biblioth\u00e8que
        personnelle du cardinal [[Jules Mazarin|Mazarin]], est la plus ancienne biblioth\u00e8que
        publique de France ; elle fut ouverte au public en [[1643]].\n\nLa [[Biblioth\u00e8que
        nationale de France]] se trouve pour l''essentiel \u00e0 Paris, notamment
        sur deux sites : \u00ab Richelieu \u00bb situ\u00e9 dans le [[2e arrondissement
        de Paris|{{2e|arrondissement}}]] et surtout \u00ab Fran\u00e7ois-Mitterrand
        \u00bb dans le [[13e arrondissement de Paris|{{13e|arrondissement}}]]. Elle
        constitue l''une des plus importantes biblioth\u00e8ques au Monde avec une
        collection estim\u00e9e \u00e0 plus de {{unit\u00e9|30|millions}} de pi\u00e8ces
        dont {{unit\u00e9|14|millions}} de volumes. Cet [[\u00e9tablissement public
        (France)|\u00e9tablissement public]] est le d\u00e9positaire en France du
        [[D\u00e9p\u00f4t l\u00e9gal en France|d\u00e9p\u00f4t l\u00e9gal]] depuis
        le r\u00e8gne de [[Fran\u00e7ois Ier de France|Fran\u00e7ois {{Ier}}]]. L''autre
        grande biblioth\u00e8que publique est la [[Biblioth\u00e8que publique d''information]]
        du [[Centre national d''art et de culture Georges-Pompidou]].\n\nLa ville
        g\u00e8re cinquante-cinq biblioth\u00e8ques municipales de pr\u00eat g\u00e9n\u00e9ralistes<ref
        group=s>[http://www.paris.fr/portail/Culture/Portal.lut?page_id=7973 Les cinquante-cinq
        biblioth\u00e8ques de Paris].</ref> et une dizaine de biblioth\u00e8ques municipales
        th\u00e9matiques<ref group=s>[http://www.paris.fr/portail/Culture/Portal.lut?page_id=459Les
        biblioth\u00e8ques th\u00e9matiques de Paris].</ref> o\u00f9 il est \u00e9galement
        possible d''emprunter certains documents. On peut citer parmi les plus connues
        la [[biblioth\u00e8que historique de la ville de Paris]], cr\u00e9\u00e9e
        en [[1871]], qui poss\u00e8de un million de livres et brochures, des photographies,
        cartes et plans li\u00e9s \u00e0 l''histoire de la ville ou la [[biblioth\u00e8que
        du cin\u00e9ma Fran\u00e7ois-Truffaut]], offrant une importante documentation
        sur le cin\u00e9ma<ref group=\"s\">[http://www.paris.fr/portail/Culture/Portal.lut?page_id=145
        Biblioth\u00e8ques].</ref>. Contrairement \u00e0 l''acc\u00e8s \u00e0 la BNF
        et \u00e0 la biblioth\u00e8que Mazarine, l''acc\u00e8s aux biblioth\u00e8ques
        municipales est enti\u00e8rement gratuit m\u00eame s''il peut \u00eatre interdit
        aux mineurs dans les biblioth\u00e8ques th\u00e9matiques. L''emprunt des livres,
        revues, bandes dessin\u00e9es ou partitions est gratuit, celui des disques
        et vid\u00e9os se fait moyennant un forfait annuel.\n\nIl existe en outre
        des biblioth\u00e8ques associatives ou priv\u00e9es. De nombreuses biblioth\u00e8ques
        universitaires sont ouvertes au public, la plus prestigieuse d''entre elles
        \u00e9tant la [[Biblioth\u00e8que Sainte-Genevi\u00e8ve]].\n\n==== Op\u00e9ras,
        th\u00e9\u00e2tres et salles de spectacle ====\n{{Article d\u00e9taill\u00e9|Liste
        des th\u00e9\u00e2tres et op\u00e9ras de Paris|Liste des salles de spectacle
        et cabarets parisiens}}\n[[Fichier:Olympia Paris dsc00803.jpg|thumb|upright=0.6|L''[[Olympia
        (Paris)|Olympia]], c\u00e9l\u00e8bre salle de concert parisienne.]]\n\nLes
        trois op\u00e9ras de Paris sont l''[[Op\u00e9ra Garnier]], l''[[Op\u00e9ra
        Bastille]] et l''[[Th\u00e9\u00e2tre national de l''Op\u00e9ra-Comique|Op\u00e9ra
        comique]] outre les autres sc\u00e8nes lyriques occasionnelles que sont le
        [[Th\u00e9\u00e2tre du Ch\u00e2telet]] et le [[Th\u00e9\u00e2tre des Champs-\u00c9lys\u00e9es]].
        Ils offrent un r\u00e9pertoire vari\u00e9 de classique et de moderne.\n\nLe
        [[th\u00e9\u00e2tre]] est traditionnellement un lieu majeur de la culture
        parisienne. Cela demeure vrai, bien que plusieurs de ses acteurs les plus
        populaires soient \u00e9galement des vedettes de la [[T\u00e9l\u00e9vision
        en France|t\u00e9l\u00e9vision fran\u00e7aise]]. Paris intra-muros offre plus
        de {{Unit\u00e9|70000|places}} r\u00e9parties dans {{Unit\u00e9|208|th\u00e9\u00e2tres}}
        et [[caf\u00e9-th\u00e9\u00e2tre|caf\u00e9s-th\u00e9\u00e2tres]]. La [[Com\u00e9die-Fran\u00e7aise]],
        le [[th\u00e9\u00e2tre de l''Od\u00e9on]], le [[th\u00e9\u00e2tre de Chaillot]]
        ou, sur d''autres registres, le [[th\u00e9\u00e2tre Mogador]] et le [[th\u00e9\u00e2tre
        de la Ga\u00eet\u00e9-Montparnasse]] figurent parmi les principaux th\u00e9\u00e2tres
        parisiens. Quelques-uns sont \u00e9galement des salles de concert.\n\nDes
        l\u00e9gendes du monde musical fran\u00e7ais et francophone tels qu''[[\u00c9dith
        Piaf]], [[Maurice Chevalier]], [[Georges Brassens]], [[Charles Aznavour]]
        ou [[Jacques Brel]] ont trouv\u00e9 la gloire dans les salles de concert parisiennes
        : [[Bobino (Paris)|Bobino]], l''[[Olympia (Paris)|Olympia]], [[Les Trois Baudets]],
        [[La Cigale]] ou encore [[Le Splendid]]. La [[salle Pleyel]] accueille de
        nombreux [[Concert|concerts symphoniques]], la [[salle Gaveau]] de la [[musique
        de chambre]] ; la [[maison de Radio France]] offre, quant \u00e0 elle, de
        nombreux concerts d''une grande diversit\u00e9 musicale.\n\nL''[[\u00c9lys\u00e9e
        Montmartre]] mentionn\u00e9 ci-dessous, dont la taille s''est nettement r\u00e9duite,
        est devenu une salle de concert. Le [[New Morning]] est l''un des quelques
        clubs parisiens offrant toujours des concerts de [[jazz]] mais on peut y entendre
        des musiques d''autres horizons. Plus r\u00e9cemment, [[Le Z\u00e9nith (Paris)|Le
        Z\u00e9nith]] dans le [[quartier de la Villette]] et [[Bercy Arena]] dans
        le [[quartier de Bercy]], voire le [[Stade de France]] \u00e0 [[Saint-Denis
        (Seine-Saint-Denis)|Saint-Denis]] ou le [[Parc des Princes]] proposent des
        concerts \u00e0 plus grande \u00e9chelle.\n\nLes [[guinguette]]s et les [[Caf\u00e9-concert|caf\u00e9s-concerts]]
        constituaient l''\u00e9pine dorsale du divertissement parisien avant la [[Seconde
        Guerre mondiale]]. Parmi les exemples pr\u00e9coces, avant le milieu du {{S-|XIX|e}},
        on peut citer la guinguette du [[moulin de la galette]] et les caf\u00e9s-concerts
        de l''[[\u00c9lys\u00e9e Montmartre]] et du Ch\u00e2teau-Rouge. Les orchestres
        populaires ont ouvert la voie aux accord\u00e9onistes parisiens dont la musique
        a d\u00e9plac\u00e9 des foules \u00e0 l''[[Apollo (Paris)|Apollo]] et la [[Java
        (danse)|java]] a fait danser au faubourg du Temple et \u00e0 [[Quartier de
        Belleville|Belleville]]. En dehors des clubs survivants de cette \u00e9poque
        s''est d\u00e9velopp\u00e9e la discoth\u00e8que moderne : [[Le Palace (Paris)|Le
        Palace]] et [[Les Bains Douches]], quoique ferm\u00e9s aujourd''hui, en sont
        les exemples les plus l\u00e9gendaires de Paris. Aujourd''hui, une grande
        partie du clubbing \u00e0 Paris se d\u00e9roule dans des clubs comme [[Queen
        (bo\u00eete de nuit)|le Queen]], [[L''\u00c9toile (discoth\u00e8que)|l''\u00c9toile]],
        Le Cab qui sont tr\u00e8s s\u00e9lectifs. Les clubs orient\u00e9s vers la
        [[musique \u00e9lectronique]] tels que Le Rex, le [[Batofar]] (un [[bateau]]
        converti en club) ou The Pulp sont assez populaires et les meilleurs [[Disc
        jockey|DJ]] du monde y offrent leurs prestations.\n\n<gallery mode=\"packed\">\nCom\u00e9die
        Fran\u00e7aise colonnes.jpg|Com\u00e9die Fran\u00e7aise.\n01 Th\u00e9\u00e2tre
        de l''Od\u00e9on.jpg|Th\u00e9\u00e2tre de l''Od\u00e9on.\nTh\u00e9\u00e2tre
        du Ch\u00e2telet, Paris 2010.jpg|Th\u00e9\u00e2tre du Ch\u00e2telet.\nTh\u00e9\u00e2tre
        des Champs-\u00c9lys\u00e9es, 21 April 2013.jpg|Th\u00e9\u00e2tre des Champs-\u00c9lys\u00e9es.\nLa
        Cigale Paris.jpg|La Cigale.\nSalle-Pleyel-P1000321.jpg|Salle Pleyel.\n</gallery>\n\n====
        Discoth\u00e8ques et cabarets ====\nParis compte soixante-et-onze [[discoth\u00e8que]]s
        et une trentaine de [[cabaret]]s et diners-spectacles dont les plus fameux
        sont le [[Moulin Rouge]] fond\u00e9 en 1889, o\u00f9 l''on mit \u00e0 la mode
        le [[French cancan]], le [[Lido (cabaret)|Lido]], les [[Folies Berg\u00e8re]],
        le [[Crazy Horse Saloon|Crazy Horse]] ou le [[Paradis Latin]], doyen des cabarets
        parisiens dont l''origine remonte \u00e0 1802, et qui symbolisent le \u00ab
        Paris canaille \u00bb, ainsi que des boites de [[Chansonnier (humoriste)|chansonniers]]
        tels que le [[Caveau de la R\u00e9publique]] et le [[Th\u00e9\u00e2tre des
        Deux \u00c2nes]] ou de [[travesti]]s comme [[Chez Michou]].\n\n<gallery mode=\"packed\">\nCrazy-Horse-Saloon-P1000388.jpg|Crazy
        Horse Saloon\nParadis Latin 2012.JPG|Paradis Latin\nMoulin Rouge p3.JPG|Bal
        du Moulin Rouge\nParis Folies Berg\u00e8re 783.jpg|Les Folies Berg\u00e8re\n</gallery>\n\n====
        Cin\u00e9ma ====\n{{article d\u00e9taill\u00e9|Liste des salles de cin\u00e9ma
        \u00e0 Paris}}\nParis compte un grand nombre de salles obscures avec 88 cin\u00e9mas
        en 2012 dont 38 class\u00e9s [[Art et Essai]]<ref name=\"Echos-cin\u00e9\">{{lien
        web|url=https://www.lesechos.fr/23/10/2012/LesEchos/21297-032-ECH_cinema---paris-remporte-la-palme-en-nombre-de-salles.htm|titre=Cin\u00e9ma
        : Paris remporte la palme en nombre de salles|\u00e9diteur=lesechos.fr|date=23
        novembre 2012|auteur=marion Kindermans|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>
        pour environ 430 \u00e9crans en 2015, la plus grande concentration mondiale
        par habitant). L''offre est vari\u00e9e : environ 450 \u00e0 {{Unit\u00e9|500|films}}
        sont \u00e0 l''affiche chaque semaine<ref group=\"s\">[http://www.paris.fr/portail/Culture/Portal.lut?page_id=8358
        Cin\u00e9ma en chiffres].</ref>, ce qui fait de Paris la ville o\u00f9 le
        plus de films diff\u00e9rents sont distribu\u00e9s (du [[blockbuster]] am\u00e9ricain
        au film d''art et essai moyen-oriental)<ref>\u00c9mission \"Pendant les travaux,
        le cin\u00e9ma reste ouvert\", de Jean-Baptiste Thoret et St\u00e9phane Bou,
        France Inter, 07/08/2012.</ref>. Ces salles sont fr\u00e9quent\u00e9es par
        plus de 28,2 millions de spectateurs par an (chiffres [[2011]]), soit 13 %
        de la fr\u00e9quentation nationale<ref name=\"Echos-cin\u00e9\"/>.\n\nQuelques
        grands groupes dominent de plus en plus et le [[cin\u00e9ma ind\u00e9pendant]]
        est fragilis\u00e9. Depuis les [[ann\u00e9es 1990]], de grands multiplexes
        UGC, Path\u00e9 ou MK2 de dix \u00e0 vingt salles ont \u00e9t\u00e9 cr\u00e9\u00e9s
        (aux Halles, \u00e0 Bercy, etc.)<ref>[http://www.apur.org/images/bdu/cine_pc_adr99.pdf
        APUR - Salles de cin\u00e9ma \u00e0 Paris et en petite couronne (2000)] {{pdf}}.</ref>.\n\nLa
        plus grande salle de cin\u00e9ma \u00e0 Paris est aujourd''hui [[Le Grand
        Rex]] avec {{Unit\u00e9|2800|places}}, depuis que le [[Gaumont-Palace]] de
        la place de Clichy (qui comptait {{Unit\u00e9|6000|places}}) a \u00e9t\u00e9
        d\u00e9truit en 1973. Toutes les autres salles parisiennes poss\u00e8dent
        d\u00e9sormais moins de {{Unit\u00e9|1000|places}}.\n\nL''ancien ''''American
        Center'''' de l''architecte [[Frank Gehry|Frank O.Gehry]] abrite d\u00e9sormais
        la [[Cin\u00e9math\u00e8que fran\u00e7aise]], au nord de la [[passerelle Simone-de-Beauvoir]]
        dont elle est s\u00e9par\u00e9e par le [[parc de Bercy]] ; elle fait face
        au site [[Fran\u00e7ois Mitterrand|Fran\u00e7ois-Mitterrand]] de la [[Biblioth\u00e8que
        nationale de France]].\n\n<gallery mode=\"packed\">\nLe Grand Rex - Paris.jpg|Cin\u00e9ma
        le Grand Rex.\nParis Cin\u00e9ma Le Louxor 7225.JPG|Cin\u00e9ma Le Louxor.\nFile:Filmoth\u00e8que
        quartier latin.JPG|Filmoth\u00e8que du quartier latin.\nStudio 28.JPG|Le Studio
        28.\n</gallery>\n\n==== Caf\u00e9s, restaurants et brasseries ====\n{{article
        connexe|Cuisine parisienne}}\n[[Fichier:Floregermainbenoit.jpg|thumb|Le [[Caf\u00e9
        de Flore]], c\u00e9l\u00e8bre caf\u00e9 parisien, \u00e0 [[Quartier Saint-Germain-des-Pr\u00e9s|Saint-Germain-des-Pr\u00e9s]].]]\n[[Fichier:Lesdeuxmagots.jpg|thumb|Le
        caf\u00e9 [[Les Deux Magots]], un autre caf\u00e9 parisien c\u00e9l\u00e8bre
        de Saint-Germain-des-Pr\u00e9s.]]\nLes caf\u00e9s sont rapidement devenus
        une partie int\u00e9grante de la culture fran\u00e7aise de par leur aspect,
        en particulier \u00e0 partir de l''ouverture du [[caf\u00e9 de la R\u00e9gence]]
        au [[Palais-Royal]] en [[1681]] puis, huit ans plus tard, du [[caf\u00e9 Procope]]
        sur la [[Rive gauche (Paris)|rive gauche]]. Les caf\u00e9s dans les jardins
        du Palais-Royal sont devenus particuli\u00e8rement populaires au cours du
        {{S-|XVIII|e}} et peuvent \u00eatre consid\u00e9r\u00e9s comme les premi\u00e8res
        \u00ab terrasses de caf\u00e9 \u00bb \u00e0 Paris. Celles-ci ne connurent
        pas d''expansion jusqu''\u00e0 ce que les [[trottoir]]s et les [[boulevard]]s
        aient commenc\u00e9 \u00e0 appara\u00eetre au milieu du {{S-|XIX|e}}. \u00c0
        la [[R\u00e9volution fran\u00e7aise|R\u00e9volution]], les cuisiniers des
        princes et des nobles cr\u00e9\u00e8rent le concept de [[restaurant]].\n\nLe
        premier \u00e9tablissement annonciateur de \u00ab la restauration \u00bb semble
        avoir \u00e9t\u00e9 \u00e0 Paris [[La Tour d''Argent]], fond\u00e9 en 1582
        par un certain Rourtaud ; l''endroit aurait contribu\u00e9 \u00e0 l''utilisation
        de la \u00ab fourchette \u00bb en France. Le premier restaurant, dans l''acception
        moderne, est ouvert \u00e0 Paris, [[rue des Poulies]], en [[1765]] par un
        marchand de bouillon nomm\u00e9 Boulanger (dit Champ d''Oiseau) qui invente
        la \u00ab carte de restaurant \u00bb et le mot \u00ab restaurant \u00bb, et
        en 1782, [[Antoine Beauvilliers]], cuisinier du [[prince de Cond\u00e9]] et
        officier de bouche du [[Louis XVIII de France|comte de Provence]], reprend
        la formule et ouvre, dans un cadre raffin\u00e9, la ''''Grande Taverne de
        Londres'''', au 26 [[rue de Richelieu]]. C''est l\u00e0 le premier v\u00e9ritable
        \u00ab grand restaurant \u00bb de Paris, qui restera pendant plus de vingt
        ans sans rival. Mais c''est \u00e0 partir de la [[R\u00e9volution fran\u00e7aise]]
        que le ph\u00e9nom\u00e8ne prend de l''ampleur avec la fuite des nobles qui
        laissent sans emploi leur cuisinier, alors que de nombreux provinciaux arrivent
        \u00e0 Paris o\u00f9 ils ne comptent pas de famille qui puisse les nourrir.
        D\u00e8s 1789, on compte \u00e0 Paris une centaine de restaurants fr\u00e9quent\u00e9s
        par la bonne soci\u00e9t\u00e9, regroup\u00e9s autour du Palais-Royal. Trente
        ans apr\u00e8s on en d\u00e9nombre {{formatnum:3000}}.\n\nParis compte de
        grands [[restaurant]]s de la gastronomie fran\u00e7aise, parmi lesquels figurent
        ''''[[Maxim''s]]'''', ''''[[Le Grand V\u00e9four]]'''', ''''[[Lasserre (restaurant)|Lasserre]]'''',
        ''''[[Archestrate#XXe.C2.A0si.C3.A8cle|L''Archestrate]]'''', ainsi que ''''[[La
        Tour d''Argent]]'''', \u00e9tablissement connu pour la vue panoramique qu''il
        offre sur la [[Seine]].\n\nLa r\u00e9putation culinaire de Paris trouve ses
        fondations dans les origines fran\u00e7aises diversifi\u00e9es de ses habitants.
        Avec l''arriv\u00e9e du [[chemin de fer]] au milieu du {{S-|XIX|e}} et la
        [[r\u00e9volution industrielle]] qui suivit, de nombreuses personnes de toute
        la France sont arriv\u00e9es dans la capitale, apportant toute la diversit\u00e9
        gastronomique des diff\u00e9rentes r\u00e9gions de France et cr\u00e9ant de
        nombreux restaurants de sp\u00e9cialit\u00e9s r\u00e9gionales, comme \u00ab
        Chez Jenny \u00bb pour la cuisine [[Alsace|alsacienne]] et \u00ab Aux Lyonnais
        \u00bb pour celle de [[Lyon]]. L''[[immigration]] en provenance de pays \u00e9trangers
        a apport\u00e9 une encore plus grande diversit\u00e9 culinaire et on trouve
        aujourd''hui \u00e0 Paris, en plus d''un grand nombre d''\u00e9tablissements
        de cuisine du [[Maghreb]] ou d''[[Asie]], des \u00e9tablissements proposant
        des pr\u00e9parations culinaires en provenance des cinq continents.\n\n<gallery
        mode=\"packed\">\nLe Procope Cafe Procope.jpg|[[Le Procope]], le plus vieux
        caf\u00e9 d''Europe.\nRestaurant Maxim''s.JPG|[[Maxim''s]].\nJardins des Champs-\u00c9lys\u00e9es
        Le Doyen 001.JPG|[[Restaurant Ledoyen]].\nRestaurant Le Fouquet''s au 99 avenue
        des Champs-Elys\u00e9es \u00e0 Paris.JPG|Le [[Fouquet''s]].\nRestaurant Lasserre
        avenue Franklin D. Roosevelt Paris.JPG|[[Restaurant Lasserre]].\n</gallery>\n\n====
        H\u00f4tels et palaces ====\nUne autre cons\u00e9quence de l''augmentation
        du nombre de voyageurs et de [[tourisme|touristes]] dans la capitale est,
        d\u00e8s la fin du {{s-|XIX}}, la pr\u00e9sence de nombreux [[h\u00f4tel]]s,
        en partie li\u00e9e aux [[expositions universelles de Paris|expositions universelles]].
        Parmi les plus luxueux, figurent :\n* l''[[Le Meurice|h\u00f4tel Meurice]],
        le plus ancien palace de Paris, ouvert en 1835 ;\n* le [[Le Grand H\u00f4tel
        InterContinental|Grand H\u00f4tel]] Intercontinental, de 1862 ;\n* l''[[H\u00f4tel
        Ritz (Paris)|h\u00f4tel Ritz]], apparu sur la [[place Vend\u00f4me]] en [[1898]]
        ;\n* l''[[h\u00f4tel de Crillon]], ouvert sur le c\u00f4t\u00e9 nord de la
        [[place de la Concorde]] en [[1909]] ;\n* l''[[h\u00f4tel Lutetia]], premier
        palace de la Rive Gauche, ouvert en 1910 ;\n* l''h\u00f4tel [[Plaza Ath\u00e9n\u00e9e]],
        ouvert en 1911.\n\nDans les ann\u00e9es 1920, durant les [[Ann\u00e9es folles
        en France|Ann\u00e9es folles]], de nombreux \u00e9tablissements sont cr\u00e9\u00e9s
        :\n* l''[[H\u00f4tel Le Bristol Paris|h\u00f4tel Bristol]], en 1925 ;\n* l''[[h\u00f4tel
        Raphael]], en 1925 ;\n* l''[[h\u00f4tel George-V]], en 1928 ;\n* l''[[h\u00f4tel
        Prince de Galles]], en 1928 ;\n* le [[Royal Monceau]], en 1928.\n\nPlus r\u00e9cemment,
        de grands groupes, souvent \u00e9trangers, ont ouvert de nombreux h\u00f4tels
        de luxe :\n* l''h\u00f4tel Marriott Champs-\u00c9lys\u00e9es (1997) ;\n* l''h\u00f4tel
        [[Mandarin Oriental Paris|Mandarin Oriental]] (2011) ;\n* le [[Shangri-La
        Hotel Paris]] (2012) ;\n* l''h\u00f4tel [[The Peninsula Paris]] (2014).\n\n<gallery
        mode=\"packed\">\nH\u00f4tel de Crillon, Paris 15 August 2008 002.jpg|[[H\u00f4tel
        de Crillon]].\nLutetia Hotel, July 4, 2007.jpg|[[H\u00f4tel Lutetia]].\nLe
        Bristol Paris.jpg|[[H\u00f4tel Le Bristol Paris|Le Bristol]].\nThe Peninsula
        Paris, 23 June 2014.jpg|[[The Peninsula Paris]].\n</gallery>\n\n=== Paris,
        centre litt\u00e9raire et intellectuel ===\n{{Article d\u00e9taill\u00e9|vie
        litt\u00e9raire \u00e0 Paris}}\n\n[[Fichier:Moliere-Pont Neuf.jpg|thumb|Buste
        de [[Moli\u00e8re]] au 31 rue du Pont-Neuf, n\u00e9 en r\u00e9alit\u00e9 deux
        rues plus \u00e0 l''ouest au 96 rue Saint-Honor\u00e9.]] \nD\u00e8s le {{S-|XII|e}},
        le rayonnement de son universit\u00e9 fait de Paris l''un des grands foyers
        intellectuels du monde chr\u00e9tien. L''adoption du dialecte parisien par
        la Cour affirme cette vocation. Durant la [[Renaissance (p\u00e9riode historique)|Renaissance]],
        la ville devient un foyer de l''[[Humanisme]]. Avec la progressive centralisation
        du pouvoir, Paris se trouve renforc\u00e9e dans sa pr\u00e9\u00e9minence culturelle
        en France. Vers le milieu du {{S-|XVII|e}}, Paris et ses [[Salon litt\u00e9raire|salons]]
        deviennent le centre presque unique de la litt\u00e9rature fran\u00e7ais avec
        notamment celui de l\u2019[[h\u00f4tel de Rambouillet]] o\u00f9 se r\u00e9unissaient
        [[Fran\u00e7ois de Malherbe|Malherbe]], [[Pierre Corneille|Corneille]], [[Fran\u00e7ois
        de La Rochefoucauld|La Rochefoucauld]], [[Madame de S\u00e9vign\u00e9]], [[Madame
        de La Fayette]], etc. Dans le dernier tiers du si\u00e8cle, le prestige de
        la [[Ch\u00e2teau de Versailles|cour de Louis {{XIV}} \u00e0 Versailles]]
        \u00e9clipse un peu celui de Paris. Toutefois, le [[Classicisme#Litt\u00e9rature|th\u00e9\u00e2tre
        classique]] et la vie intellectuelle parisienne restent actifs avec notamment
        [[Moli\u00e8re]] qui dirige la \u00ab [[Palais-Royal|Troupe du Roy]] \u00bb
        en 1665, qui deviendra la [[Com\u00e9die-Fran\u00e7aise]] sous le patronage
        du roi en 1680.\n\nAu cours du {{S-|XVIII|e}}, Paris redevient le centre culturel
        du royaume. Les salons parisiens connaissent leur plus bel essor. [[Voltaire]],
        au ton l\u00e9ger et ironique, est l''\u00e9crivain parisien par excellence.
        \u00c0 l''inverse, [[Jean-Jacques Rousseau]] fuit cette ville {{Citation|de
        bruit, de fum\u00e9e et de boue}} et se r\u00e9fugie \u00e0 [[Montmorency
        (Val-d''Oise)|Montmorency]], \u00e0 {{unit\u00e9|15|km}} au nord de Paris,
        avant de s''y r\u00e9installer en [[1770]].\n\n\u00c0 partir de la [[R\u00e9volution
        fran\u00e7aise|R\u00e9volution]], le monde litt\u00e9raire se fait plus large,
        plus complexe. Paris n''en demeure pas moins le c\u0153ur de la vie intellectuelle
        fran\u00e7aise, en attirant [[Carlo Goldoni]] et en accueillant des progressistes,
        comme [[Adam Mickiewicz]] ou [[Heinrich Heine]], menac\u00e9s ou chass\u00e9s
        de diff\u00e9rents pays d''une Europe rest\u00e9e globalement tr\u00e8s conservatrice.
        Au cours des {{s2-|XIX|e|XX|e}} , Paris est le th\u00e9\u00e2tre o\u00f9 se
        succ\u00e8dent les diff\u00e9rents mouvements litt\u00e9raires fran\u00e7ais
        et leurs figures principales, [[romantisme]] et [[R\u00e9alisme (litt\u00e9rature)|r\u00e9alisme]]
        avec [[Victor Hugo|Hugo]] ou [[Honor\u00e9 de Balzac|Balzac]], [[Naturalisme
        (litt\u00e9rature)|naturalisme]] avec [[\u00c9mile Zola|Zola]], [[Parnasse
        (litt\u00e9rature)|Parnasse]] et [[Symbolisme (art)|symbolisme]] avec [[Charles
        Baudelaire|Baudelaire]], [[Paul Verlaine|Verlaine]] ou [[St\u00e9phane Mallarm\u00e9|Mallarm\u00e9]],
        [[surr\u00e9alisme]] avec [[Guillaume Apollinaire|Apollinaire]] et [[Andr\u00e9
        Breton]], et d''o\u00f9 viendra le renouveau litt\u00e9raire apport\u00e9
        par [[Marcel Proust|Proust]] et [[Louis-Ferdinand C\u00e9line|C\u00e9line]].\n[[Fichier:Paris
        75005 Place Saint-Michel 20080504 no 5 Gibert Jeune.jpg|vignette|Le nord du
        [[Boulevard Saint-Michel (Paris)|boulevard Saint-Michel]] et ses librairies.]]\nDans
        les ann\u00e9es 1920, beaucoup d''\u00e9crivains \u00e9trangers viennent d\u00e9couvrir
        Paris et s''en inspirent dans leur \u0153uvre : [[Ernest Hemingway]], [[Henry
        Miller]], [[Gertrude Stein]], [[Ezra Pound]], etc. et d\u2019autres attir\u00e9s
        par son milieu litt\u00e9raire viennent y chercher l\u2019espoir d''un accueil
        propice : [[D. H. Lawrence]], [[James Joyce]], [[Samuel Beckett]], [[Eug\u00e8ne
        Ionesco]], [[Emil Cioran]], [[Gao Xingjian]], etc. [[Quartier du Montparnasse|Montparnasse]],
        quartier des artistes depuis la fin du {{s-|XIX|e}}, conna\u00eet son \u00e2ge
        d''or dans l''entre deux guerres. Apr\u00e8s la [[Seconde Guerre mondiale]],
        c''est [[Quartier Saint-Germain-des-Pr\u00e9s|Saint-Germain-des-Pr\u00e9s]]
        qui devient le foyer litt\u00e9raire le plus c\u00e9l\u00e8bre, avec la pr\u00e9sence
        de [[Jean-Paul Sartre]], [[Simone de Beauvoir]], [[Boris Vian]] ou [[Jacques
        Pr\u00e9vert]]<ref>Collectif, sous la direction de Marcel Le Cl\u00e8re, {{op.
        cit.}}, {{p.|641}}.</ref>. Le [[Quartier latin (quartier parisien)|quartier
        latin]] demeure le quartier des libraires et l''on y trouve aussi {{Unit\u00e9|217|bouquinistes}}
        sur les quais de [[Seine]]. Paris est la principale ville de l''activit\u00e9
        litt\u00e9raire et de l''\u00e9dition fran\u00e7aises ; dans beaucoup de quartiers,
        des immeubles portent une plaque rappelant le s\u00e9jour d''un \u00e9crivain.\n\n===
        Paris dans les arts et la culture ===\n==== Paris dans la litt\u00e9rature
        ====\nDepuis longtemps, Paris a inspir\u00e9 les \u00e9crivains. Au {{S-|XV|e}},
        [[Fran\u00e7ois Villon]] plonge dans les bas-fonds de Paris pour amorcer son
        \u0153uvre majeure : ''''[[Le Testament]]''''. Toutefois, au {{S-|XVII|e}}
        et, dans une moindre mesure au {{S-|XVIII|e}}, la description de la r\u00e9alit\u00e9
        parisienne contemporaine int\u00e9resse peu les auteurs.\n\n[[File:Les Halles-L\u00e9on
        Augustin Lhermitte.jpg|vignette|Les Halles ont inspir\u00e9 [[\u00c9mile Zola]]
        pour [[Le Ventre de Paris]] (tableau de [[L\u00e9on Lhermitte]]).]]\nAu {{S-|XIX|e}},
        les \u00e9crivains fran\u00e7ais s''attachent davantage \u00e0 d\u00e9crire
        la r\u00e9alit\u00e9 de leur temps de mani\u00e8re plus exacte. Sous la [[monarchie
        de Juillet]], [[Honor\u00e9 de Balzac]] cherche \u00e0 brosser un tableau
        d\u00e9taill\u00e9 et moderne de la soci\u00e9t\u00e9 fran\u00e7aise, c''est
        ''''[[La Com\u00e9die humaine]]''''<ref>[http://gallica.bnf.fr/classique/Acamedia_balzac.htm
        [[La Com\u00e9die humaine]] de [[Honor\u00e9 de Balzac|Balzac]] sur [[Gallica]]].</ref>.
        Paris occupe une place privil\u00e9gi\u00e9e dans cette \u0153uvre et pas
        seulement dans les ''''[[La Com\u00e9die humaine#Sc\u00e8nes de la vie parisienne|Sc\u00e8nes
        de la vie parisienne]]''''. Il distingue par la diversit\u00e9 des r\u00e9seaux
        de relations : c''est l\u00e0 que sont possibles les succ\u00e8s les plus
        fulgurants, l\u00e0 que l''on cherche la gloire<ref>[[Eug\u00e8ne de Rastignac]]
        et [[Lucien de Rubempr\u00e9]], qui y perd la vie, sont sans doute les deux
        ambitieux les plus c\u00e9l\u00e8bres.</ref> mais aussi l\u00e0 que l''on
        peut tomber dans l''anonymat le plus absolu<ref>Voir ''''[[Le P\u00e8re Goriot]]''''
        ou ''''[[Z. Marcas]]'''' entre autres.</ref>.\n\nSi Balzac s''int\u00e9resse
        avant tout \u00e0 la haute soci\u00e9t\u00e9 ou aux ambitieux d\u00e9sargent\u00e9s,
        on commence \u00e0 la m\u00eame \u00e9poque \u00e0 s''int\u00e9resser \u00e0
        la ville populaire, per\u00e7ue comme mena\u00e7ante et fascinante. Des \u00e9tudes
        paraissent sur les \u00ab classes dangereuses \u00bb d''une ville en expansion.
        ''''[[Les Myst\u00e8res de Paris]]'''' d''[[Eug\u00e8ne Sue]], qui fait une
        tr\u00e8s large place au Paris de la p\u00e8gre, conna\u00eet un immense succ\u00e8s
        lors de sa parution en feuilleton en [[1842]]\u2013[[1843]]. Vingt ans plus
        tard, c''est l''autre plus grand romancier de Paris, [[Victor Hugo]], qui
        publie ''''[[Notre-Dame de Paris (roman)|Notre-Dame de Paris]]'''' et ''''[[Les
        Mis\u00e9rables]]'''', autre volumineux ouvrages traitant du Paris populaire
        devenu des classiques. Paris fascine avec une double image : une ville fastueuse
        et prestigieuse (Stendhal sublime Le Frascati, Balzac chante le boulevard
        des Italiens, Nerval ou Baudelaire ne jurent que par le Divan Le Pelletier)
        mais aussi une ville populaire o\u00f9 r\u00e8gne le vice. [[G\u00e9rard de
        Nerval]] s''y suicide dans le lieu le plus sordide qu''il ait pu y trouver.
        Le Paris en mutation d''[[Georges Eug\u00e8ne Haussmann|Haussmann]] est largement
        d\u00e9crit par [[\u00c9mile Zola]] dans [[Les Rougon-Macquart]] (''''[[Le
        Ventre de Paris]]'''', ''''[[Nana (roman)|Nana]]'''', ''''[[Au Bonheur des
        Dames]]'''') ; il est le cadre des errances et \u00e9tats d''\u00e2me des
        po\u00e8tes [[Parnasse (po\u00e9sie)|Parnassiens]] et [[Symbolisme (art)|symbolistes]]
        et surtout de [[Charles Baudelaire|Baudelaire]] (''''[[Le Spleen de Paris]]'''').
        [[Guy de Maupassant]] utilise notamment la capitale pour d\u00e9peindre la
        soci\u00e9t\u00e9 de son \u00e9poque, comme dans la [[satire]] ''''[[Bel-Ami]]''''
        (publi\u00e9 en [[1885 en litt\u00e9rature|1885]]), dans lequel le h\u00e9ros
        grimpe dans la hi\u00e9rarchie sociale parisienne gr\u00e2ce \u00e0 ses ma\u00eetresses
        et ses coups bas.\n\nToujours au {{s|XIX}}, la ville de Paris est repr\u00e9sent\u00e9e
        dans d''autres genres que le [[roman social]] et le [[R\u00e9alisme (litt\u00e9rature)|roman
        r\u00e9aliste]]. Par exemple, [[Jules Verne]] l''imagine en [[dystopie]] dans
        son roman m\u00e9connu, ''''[[Paris au XXe si\u00e8cle|Paris au {{s-|XX}}]]'''',
        \u00e9crit en [[1863]]. La ville appara\u00eet aussi dans de nombreux [[Roman-feuilleton|romans-feuilleton]],
        tels que ceux o\u00f9 apparait le personnage [[Rocambole (personnage de fiction)|Rocambole]].
        De m\u00eame, elle sert beaucoup de lieux d''action pour les romans historiques
        tels que ''''[[Les Trois Mousquetaires]]'''' par [[Alexandre Dumas]] ([[1844
        en litt\u00e9rature|1844]]). Enfin, on peut citer des [[Pi\u00e8ce de th\u00e9\u00e2tre|pi\u00e8ces
        de th\u00e9\u00e2tre]], tels que la [[com\u00e9die dramatique]] ''''[[Cyrano
        de Bergerac (Rostand)|Cyrano de Bergerac]]'''', par [[Edmond Rostand]] ([[1897
        au th\u00e9\u00e2tre|1897]]), librement inspir\u00e9e de la vie et de l''\u0153uvre
        de l''\u00e9crivain libertin [[Savinien de Cyrano de Bergerac]] ([[1619]]-[[1655]]).  \n\nAu
        d\u00e9but du {{s|XX}}, la capitale servait de th\u00e9\u00e2tre \u00e0 des
        s\u00e9ries polici\u00e8res, telles que [[Fant\u00f4mas]] (par [[Pierre Souvestre]]
        et [[Marcel Allain]]) ou [[Ars\u00e8ne Lupin]] (par [[Maurice Leblanc]]).\n\nDans
        les [[ann\u00e9es 1960]], les \u00e9crivains transforment Paris en une ville
        mythique : parfois dr\u00f4le et burlesque comme ''''[[Zazie dans le m\u00e9tro]]''''
        de [[Raymond Queneau]] ou encore pleine de souvenirs comme ''''[[Je me souviens
        (Perec)|Je me souviens]]'''' de [[Georges Perec]].\n\nLa ville fascine encore
        les \u00e9crivains de la nouvelle g\u00e9n\u00e9ration, comme [[Patrick Modiano]]
        (et le [[quartier de Belleville]]), [[Brahim Metiba]] dans ''''Je n''ai pas
        eu le temps de bavarder avec toi'''' (un parcours en bus de [[Clichy|Clichy-la-Garenne]]
        au [[Quartier latin (quartier parisien)|centre de Paris]]), ou [[Jean-Fran\u00e7ois
        Vilar]] (et le [[Quartier (ville)|quartier]] de [[Bastille]]).\n\nLa po\u00e9sie
        joue \u00e9galement \u00e0 Paris un r\u00f4le dans de nombreuses \u0153uvres
        : [[Jacques R\u00e9da]] et ''''Les Ruines de Paris'''', [[Jacques Roubaud]]
        et ''''La forme d''une ville change plus vite, h\u00e9las, que le c\u0153ur
        des humains''''.\n\n==== Paris dans la peinture et la sculpture ====\n[[Fichier:Le
        Pont-Neuf Camille Pissaro.jpg|thumb|upright=0.8|[[Camille Pissarro]], le [[Pont
        Neuf]], [[1902]].]]\n\nParis a \u00e9t\u00e9 une source d''inspiration pour
        de nombreux artistes qui ont diffus\u00e9 son image dans le monde entier.\n\nIl
        existe de rares repr\u00e9sentations de la ville dans certaines peintures
        et miniatures m\u00e9di\u00e9vales, mais les peintures repr\u00e9sentant Paris
        ne se multiplie de mani\u00e8re significative qu''\u00e0 partir des [[Guerres
        de religion (France)|Guerres de religion]] \u00e0 la fin du {{S-|XVI|e}}.
        C''est sous les r\u00e8gnes d''[[Henri IV de France|Henri {{IV}}]] et de [[Louis
        XIII de France|Louis {{XIII}}]] que la ville est repr\u00e9sent\u00e9e par
        [[Jacques Callot]] et par les peintres hollandais [[abraham de Verwer|De Verwer]]
        et [[Reinier Nooms|Zeeman]], en particulier les bords de [[Seine]] qui les
        fascinent. Le Louvre devient un sujet de pr\u00e9dilection au {{S-|XVII|e}}
        mais il faut pourtant attendre la vogue de la peinture en plein air au {{S-|XIX|e}}
        pour voir les artistes s''int\u00e9resser \u00e0 la vie parisienne et au paysage
        urbain en mutation. [[Jean-Baptiste Corot|Corot]] plante son chevalet sur
        les quais de Seine, [[Claude Monet|Monet]] repr\u00e9sente l''atmosph\u00e8re
        vaporeuse de la [[gare de Paris-Saint-Lazare|gare Saint-Lazare]], [[Auguste
        Renoir|Renoir]] d\u00e9crit la vie Montmartroise ([[Moulin de la galette]],
        le [[Moulin rouge]]), [[Camille Pissarro|Pissarro]] peint le [[Pont Neuf]]
        et [[Alfred Sisley|Sisley]] l''[[\u00cele Saint-Louis]]. Puis, au tournant
        du si\u00e8cle, [[Georges Seurat|Seurat]], [[Paul Gauguin|Gauguin]] (parisiens
        de naissance), [[Paul C\u00e9zanne|C\u00e9zanne]] et [[Vincent van Gogh|Van
        Gogh]] repr\u00e9sentent largement Paris dans leur \u0153uvre. [[Henri de
        Toulouse-Lautrec|Toulouse-Lautrec]] est peut-\u00eatre le plus parisien dans
        l''\u00e2me mais il s''int\u00e9resse plus aux cabarets et aux bas-fonds parisiens,
        qu''il fr\u00e9quente assid\u00fbment, qu''aux paysages. Au {{S-|XX|e}}, les
        plus parisiens des peintres sont certainement [[Henri Matisse|Matisse]], [[Maurice
        de Vlaminck|Vlaminck]], [[Andr\u00e9 Derain|Derain]], et [[Albert Marquet|Marquet]]
        ou [[Maurice Utrillo|Utrillo]] qui repr\u00e9sentent souvent les quartiers
        d\u00e9sh\u00e9rit\u00e9s de la ville. [[Pablo Picasso|Picasso]], [[Kees van
        Dongen|van Dongen]] et [[Pierre Dumont|Dumont]] m\u00e8nent une vie de boh\u00e8me
        au [[Bateau-Lavoir]] \u00e0 Montmartre tandis que [[Fernand L\u00e9ger|L\u00e9ger]],
        [[Amedeo Modigliani|Modigliani]], [[Marc Chagall|Chagall]], [[Ossip Zadkine|Zadkine]],
        [[Joseph Csaky|Csaky]] et [[Cha\u00efm Soutine|Soutine]] s''installent dans
        les ateliers de [[La Ruche (cit\u00e9 d''artistes)|la Ruche]] \u00e0 Montparnasse
        ; c''est l''\u00e2ge d''or de l''[[\u00e9cole de Paris]] qui laisse place
        au [[surr\u00e9alisme]] apr\u00e8s la [[Seconde Guerre mondiale]].\n\nLes
        [[Sculpture|sculpteurs]] [[Fran\u00e7ois Rude]] ([[La Marseillaise]], composition
        la plus forte de l''[[Arc de triomphe de l''\u00c9toile|Arc de Triomphe]])
        puis [[Jean-Baptiste Carpeaux]] avec la fontaine de l''[[Observatoire de Paris|Observatoire]]
        pr\u00e9c\u00e8dent les grands ma\u00eetres de la fin du {{S-|XIX|e}} dont
        d''innombrables \u0153uvres ornent la voie publique parisienne : [[Auguste
        Rodin|Rodin]], [[Aim\u00e9-Jules Dalou|Dalou]] ([[jardin du Luxembourg]],
        [[place de la Nation]]), [[Antoine Bourdelle|Bourdelle]] ([[Palais de Tokyo]]),
        [[Aristide Maillol|Maillol]] ([[jardin des Tuileries]]) puis [[Paul Landowski]]
        ([[sainte Genevi\u00e8ve]] au [[pont de la Tournelle]]). L''[[Art nouveau]]
        a trouv\u00e9 un \u00e9tonnant d\u00e9bouch\u00e9 en [[1900]] avec le [[m\u00e9tro
        de Paris]] naissant dont [[Hector Guimard|Guimard]] orna alors plusieurs dizaines
        de bouches d''entr\u00e9e. L''[[art contemporain]] s''illustre par exemple
        au [[Palais-Royal]] avec les colonnes de [[Daniel Buren|Buren]] ou \u00e0
        [[Centre national d''art et de culture Georges-Pompidou|Beaubourg]] avec la
        [[fontaine Stravinski]].\n\n==== Paris dans la musique et la chanson ====\n{{Article
        d\u00e9taill\u00e9|Liste de chansons sur Paris par ordre chronologique}}\n\nParis
        constitue un th\u00e8me et un cadre pour d''innombrables chansons et \u0153uvres
        musicales.\n\nLa tradition musicale \u00e0 Paris remonte au [[Moyen \u00c2ge]]
        avec la cr\u00e9ation \u00e0 la fin du {{S-|XII|e}} de l''\u00e9cole polyphonique
        de Notre-Dame dont les \u0153uvres expriment la foi m\u00e9di\u00e9vale. Sous
        [[Fran\u00e7ois Ier de France|Fran\u00e7ois {{Ier}}]] na\u00eet \u00e0 Paris
        l''imprimerie musicale fran\u00e7aise et les premi\u00e8res chansons populaires
        apparaissent. Sous le r\u00e8gne de [[Louis XIV de France|Louis {{XIV}}]],
        les grands [[Op\u00e9ra (musique)|op\u00e9ras]] sont repr\u00e9sent\u00e9s
        \u00e0 Paris : [[Jean-Baptiste Lully|Lully]] s''y installe et devient responsable
        de la musique de la [[Cour (palais)|Cour]]. Ses [[ballet]]s sont repr\u00e9sent\u00e9s
        au [[Mus\u00e9e du Louvre|Louvre]] \u00e0 partir de [[1655]]. Au {{S-|XVIII|e}},
        [[Jean-Philippe Rameau|Rameau]] accentue le r\u00f4le de l''orchestre dans
        ses op\u00e9ras-ballets, la musique s''impose dans les salons. L''[[histoire
        de France]] influence \u00e9galement la musique parisienne : de nombreuses
        chansons populaires sont cr\u00e9\u00e9es durant la [[R\u00e9volution fran\u00e7aise]]
        ; la ''''[[Carmagnole (chant)|Carmagnole]]'''' devient l''hymne des [[Sans-culotte]]s
        en [[1792]]. Au {{S-|XIX|e}}, Paris devient la capitale de la musique, plus
        par les grands ma\u00eetres \u00e9trangers comme [[Gioachino Rossini|Rossini]]
        et [[Gaetano Donizetti]] et m\u00eame [[Richard Wagner]] qu''elle attire par
        son rayonnement que gr\u00e2ce \u00e0 ses propres compositions. La musique
        \u00e9volue progressivement vers le [[Romantisme]] incarn\u00e9 par exemple
        par [[Fr\u00e9d\u00e9ric Chopin]] et [[Franz Liszt]]. [[Charles Gounod|Gounod]]
        renouvelle l''op\u00e9ra lyrique tandis que [[Hector Berlioz|Berlioz]] importe
        la [[musique descriptive]].\n\nLa musique festive de danses de Paris, au {{S-|XIX|e}}
        est c\u00e9l\u00e8bre dans le monde entier. Jou\u00e9e notamment au moment
        du [[carnaval de Paris]], elle influence des musiques traditionnelles et des
        compositeurs \u00e9trangers. Au nombre de ceux-ci, on trouve [[Johann Strauss
        I|Johann Strauss p\u00e8re]], venu \u00e0 Paris, \u00e0 l''invitation de [[Philippe
        Musard]], alors tr\u00e8s c\u00e9l\u00e8bre. Ce dernier, ainsi que des dizaines
        d''autres compositeurs parisiens tr\u00e8s fameux \u00e0 l''\u00e9poque ([[Louis-Antoine
        Jullien|Jullien]], [[Auguste Tolbecque|Tolbecque]], etc.).\n\nApr\u00e8s [[1870]],
        [[Paul Dukas|Dukas]], [[Camille Saint-Sa\u00ebns|Saint-Sa\u00ebns]] ou [[Georges
        Bizet|Bizet]] font de la France la ma\u00eetresse de la musique de ballet.
        Le caract\u00e8re national de la musique revient avec [[Maurice Ravel|Ravel]]
        et [[Claude Debussy|Debussy]], musiciens impressionnistes. La fin du {{S-|XIX|e}}
        est aussi l''\u00e9poque des chansonniers dont [[Le Chat noir]] est le lieu
        de repr\u00e9sentation embl\u00e9matique, immortalis\u00e9 par [[Henri de
        Toulouse-Lautrec|Toulouse-Lautrec]]. Au {{S-|XX|e}}, les chansons d''[[\u00c9dith
        Piaf]], la \u00ab m\u00f4me de Paris \u00bb, ainsi que celles de [[Maurice
        Chevalier]] incarnent la chanson populaire parisienne dans le monde entier.
        Plus r\u00e9cemment, [[Jacques Dutronc]] chante en [[1968]] \u00ab Il est
        5 heures, Paris s''\u00e9veille \u00bb et [[Dalida]] devient l''une des plus
        c\u00e9l\u00e8bres Montmartroises, une place de ''''la Butte'''' porte son
        nom et un buste a \u00e9t\u00e9 \u00e9rig\u00e9 en son hommage dix ans apr\u00e8s
        son d\u00e9c\u00e8s<ref>[http://www.linternaute.com/paris/sortir/dossier/dalida-une-vie/1.shtml
        Magazine l''Internaute - Dalida, une vie parisienne].</ref>.\n\n==== Paris
        dans la photographie ====\n[[Fichier:A Brouhot car in Paris, 1910.jpg|thumb|[[Pha\u00e9ton]]
        de marque Brouhot \u00e0 Paris en 1910.]]\n\nD\u00e8s l''invention de la [[photographie]],
        de nombreux artistes ont cherch\u00e9 \u00e0 capter l''atmosph\u00e8re de
        la ville et sa vie quotidienne prise sur le vif. Initi\u00e9e par [[Eug\u00e8ne
        Atget]] ([[1857]]\u2013[[1927]])<ref>[http://www.lexpress.fr/mag/arts/dossier/photographe/dossier.asp?ida=457392
        L''Express - Eug\u00e8ne Atget, un regard capital], article du 3/5/2007.</ref>,
        la photographie de sc\u00e8nes de rues et petits m\u00e9tiers aujourd''hui
        disparus est incarn\u00e9e par [[Robert Doisneau]] ([[1912]]\u2013[[1994]]),
        un des premiers grands photographes de Paris<ref>[http://www.ina.fr/archivespourtous/index.php?vue=notice&from=fulltext&full=Doisneau&num_notice=1&total_notices=5
        INA : Le Paris de Doisneau].</ref>. Les sc\u00e8nes insolites constituaient
        ses sujets de pr\u00e9dilection : les enfants jouant dans les rues, les concierges,
        les bistrots, les march\u00e9s, etc. Ses photographies sont pleines d''humour
        et de tendresse, la plus c\u00e9l\u00e8bre \u00e9tant ''''Le Baiser de l''H\u00f4tel
        de Ville''''<ref>[http://www.lexpress.fr/mag/arts/dossier/photographe/dossier.asp?ida=453636
        L''Express - La passion Doisneau], article du 2/11/2006.</ref>. Les images
        de [[Willy Ronis]] \u00e9voquent le [[Quartier de Belleville|Belleville]]
        et le [[M\u00e9nilmontant (quartier parisien)|M\u00e9nilmontant]] d''autrefois,
        saisissante illustration d''une atmosph\u00e8re populaire \u00e0 jamais disparue<ref>Willy
        Ronis, [http://www.lexpress.fr/mag/arts/dossier/photographe/dossier.asp?ida=435316
        - \u00ab Ce sont les petites gens qui m''int\u00e9ressent \u00bb], ''''L''Express'''',
        article du 20/10/2005.</ref>. [[Marcel Bovis]] ([[1904]]-[[1997]]) a quant
        \u00e0 lui repr\u00e9sent\u00e9 la magie de Paris la nuit.\n\n==== Paris au
        cin\u00e9ma ====\n\n{{Article d\u00e9taill\u00e9|Paris au cin\u00e9ma|Liste
        de films tourn\u00e9s \u00e0 Paris}}\n[[Fichier:20051018\u00c9picerie d''Am\u00e9lie
        Poulain 2.jpg|thumb|L''\u00e9picerie Collignon \u00e0 [[Montmartre]], apparaissant
        dans le film ''''[[le Fabuleux Destin d''Am\u00e9lie Poulain]]''''.]]\n\nParis
        est une des villes les plus film\u00e9es au monde<ref>[http://www.cnrseditions.fr/cinema/7449-cinemas-de-paris.html
        Jean-Michel Frodon, Dina Iordanova (sous la direction de), ''''Cin\u00e9mas
        de Paris'''', CNRS \u00c9ditions, Paris, 2017].</ref>. Outre l''importante
        production fran\u00e7aise, les r\u00e9alisateurs \u00e9trangers qui l''ont
        choisie pour cadre sont nombreux.\n\nParmi une longue liste de films, quelques
        chefs-d''\u0153uvre du [[cin\u00e9ma fran\u00e7ais]] sont devenus des classiques.
        ''''[[H\u00f4tel du Nord]]'''' ([[1938]]) fut le cadre de la c\u00e9l\u00e8bre
        r\u00e9plique d''[[Arletty]] {{Citation|Atmosph\u00e8re, atmosph\u00e8re,
        est-ce que j''ai une gueule d''atmosph\u00e8re ?}} ; le petit h\u00f4tel au
        bord du [[canal Saint-Martin]], o\u00f9 le film ne fut d''ailleurs pas tourn\u00e9<ref
        group=Note>Le film ''''[[H\u00f4tel du Nord]]'''' fut tourn\u00e9 en studio
        et non au bord du [[canal Saint-Martin]].</ref> est devenu un lieu de p\u00e8lerinage
        cin\u00e9phile.\n\n''''[[La Travers\u00e9e de Paris]]'''' ([[1956]]) et ''''[[Le
        Dernier M\u00e9tro]]'''' ([[1980]]) rappellent une certaine r\u00e9alit\u00e9
        de l''[[Europe sous domination nazie|Occupation]], tandis que ''''[[Paris
        br\u00fble-t-il ? (film)|Paris br\u00fble-t-il ?]]'''' ([[1966]]) \u00e9voque
        la [[lib\u00e9ration de Paris]] en [[Seconde Guerre mondiale : ao\u00fbt 1944|ao\u00fbt
        1944]]. Plus r\u00e9cemment, ''''[[Chacun cherche son chat]]'''' ([[1996]])
        est une tranche de vie d''un immeuble parisien montrant l''isolement dans
        une grande m\u00e9tropole et la solidarit\u00e9 qui peut pourtant y exister.
        Enfin, ''''[[le Fabuleux Destin d''Am\u00e9lie Poulain]]'''' ([[2001]]), conte
        contemporain dans un Paris mythique et intemporel, a rencontr\u00e9 un succ\u00e8s
        populaire international et amen\u00e9 de nombreux cin\u00e9philes \u00e0 [[Montmartre]]
        \u00e0 la recherche des lieux embl\u00e9matiques du tournage.\n\nDe grands
        succ\u00e8s du cin\u00e9ma international, comme ''''[[Tout le monde dit I
        love you]]'''' ([[1996]]) ou ''''[[Minuit \u00e0 Paris]]'''' ([[2011]]) de
        [[Woody Allen]], ''''[[Moulin Rouge (film, 2001)|Moulin Rouge !]]'''' ([[2001]])
        ou ''''[[Da Vinci Code (film)|Da Vinci code]]'''' ([[2006]]), ont choisi la
        ville pour cadre. En [[2007]], gr\u00e2ce \u00e0 son image et \u00e0 sa position
        de capitale de la [[gastronomie]], Paris a \u00e9t\u00e9 choisie comme cadre
        de l''action du [[Animation|film d''animation]] am\u00e9ricain ''''[[Ratatouille
        (film)|Ratatouille]]''''<ref>[http://www.allocine.fr/film/anecdote_gen_cfilm=46211.html
        \u00ab Ratatouille : les secrets du tournage \u00bb], sur ''''Allocine''''.</ref>.\n\nDe
        plus, Paris appara\u00eet dans de nombreux films r\u00e9cents comme ''''[[La
        M\u00e9moire dans la peau (film)|La M\u00e9moire dans la peau]]'''' (2002)
        avec [[Matt Damon]], qui se d\u00e9roule en grande partie \u00e0 Paris, ou
        ''''[[Tout peut arriver (film, 2003)|Tout peut arriver]]'''' (2003) avec [[Jack
        Nicholson]], qui d\u00eene dans le restaurant [[Le Grand Colbert (Brasserie)|Le
        grand Colbert]] \u00e0 la fin du film. En 2010, Paris est aussi le lieu de
        r\u00e9sidence de [[Fabrice Luchini]] dans ''''[[Les Femmes du 6e \u00e9tage|Les
        Femmes du {{6e|\u00e9tage}}]]''''. Paris appara\u00eet \u00e9galement dans
        le film ''''[[Inception]]'''' (2010), o\u00f9 l''action se situe en partie.\n\n====
        Paris dans la culture populaire ====\nL''[[argot parisien|argot \u00ab parisien
        \u00bb]] r\u00e9v\u00e9l\u00e9 par les \u00e9crivains du {{S-|XIX|e}} comme
        [[Victor Hugo]], [[Eug\u00e8ne Sue]] ou [[Honor\u00e9 de Balzac|Balzac]] reste
        tr\u00e8s vivace \u00e0 Paris jusqu''aux [[ann\u00e9es 1950]]. L''\u00e9volution
        sociologique et ethnique de la population parisienne explique en grande partie
        cette \u00ab mort \u00bb de l''argot parisien, qui ne se pratique plus vraiment
        dans la rue mais qui fit longtemps la joie des lecteurs de romans comme [[San
        Antonio]], des spectateurs de films dialogu\u00e9s par [[Michel Audiard]]
        ou des auditeurs de chansons de [[Pierre Perret]], de [[Renaud]] ([[titi parisien]]
        par excellence) ou de sketches de [[Coluche]]. Depuis, l''embourgeoisement
        de la capitale et l''arriv\u00e9e massive de populations provinciales et \u00e9trang\u00e8res
        contribuent progressivement \u00e0 la disparition de l''argot parisien, supplant\u00e9
        par le [[verlan]]<ref>{{p.|681-682}}.</ref> et par de nouvelles formes d''expression
        d\u00e9velopp\u00e9es en banlieue, \u00e9ventuellement ponctu\u00e9es de mots
        emprunt\u00e9s aux langues \u00e9trang\u00e8res, telles que l''anglais ou
        l''arabe.\n\nOn appelle souvent Paris la \u00ab Ville lumi\u00e8re \u00bb.
        L''origine de cette [[p\u00e9riphrase]] vient de la cr\u00e9ation de l\u2019[[\u00c9clairage
        des rues \u00e0 Paris|\u00e9clairage public \u00e0 Paris]] par [[Gabriel Nicolas
        de La Reynie]], au {{S-|XVII|e}}<ref>{{Lien web |url=http://www.directmatin.fr/culture/2014-04-11/pourquoi-surnomme-t-paris-la-ville-lumiere-672951
        |titre=Pourquoi surnomme-t-on Paris la Ville lumi\u00e8re ? |site=http://www.directmatin.fr
        directmatin.fr |date=11 avril 2014 |consult\u00e9 le=12 d\u00e9cembre 2015}}.</ref>.\n\nParis
        est surnomm\u00e9e famili\u00e8rement \u00ab Paname \u00bb, surnom donn\u00e9
        au d\u00e9but du {{s-|XX|e}} aux Parisiens qui avaient adopt\u00e9 le chapeau
        dit ''''[[panama (chapeau)|panama]]''''<ref name=\"Pant\">{{lien web|url=http://www.linternaute.com/paris/magazine/chat/07/claude-dubois/retranscription-claude-dubois.shtml|titre=Paris
        est devenue une ville pour \"rupins\" tr\u00e8s \"oseill\u00e9s\"!|\u00e9diteur=linternaute.com|date=d\u00e9cembre
        2007|consult\u00e9 le=16 novembre 2014}}</ref>, mis en vogue par les ouvriers
        qui creusaient le [[Canal de Panama|canal du m\u00eame nom]] au d\u00e9but
        du {{s-|XX|e}}. Cette coiffe tr\u00e8s pratique s''exportait principalement
        vers les \u00c9tats-Unis et l''Europe ; elle avait fait fureur \u00e0 Paris
        o\u00f9 tous les hommes portaient un ''''panama''''. Ce chapeau a donn\u00e9
        lieu \u00e0 de nombreuses [[Chanson sur Paris|chansons]], notamment le ''''[[Paname
        (chanson)|Paname]]'''' de [[L\u00e9o Ferr\u00e9]], m\u00e9lancolique d\u00e9claration
        d''amour \u00e0 la capitale, qui vaudra au chanteur son premier grand succ\u00e8s.\n\nPlus
        anciennement, Paris et aussi Pantin, une de ses proches banlieues, \u00e9taient
        surnomm\u00e9es argotiquement \u00ab Pantruche \u00bb<ref name=\"Pant\"/>
        (d''o\u00f9 le nom de la Compagnie carnavalesque parisienne \u00ab les Fumantes
        de Pantruche \u00bb, pr\u00e9sente au [[Carnaval de Paris]]).\n\n\u00ab Parigot
        \u00bb est un terme d''[[argot]] qui d\u00e9signe un Parisien. Ce terme est
        g\u00e9n\u00e9ralement consid\u00e9r\u00e9 comme p\u00e9joratif ou au moins
        moqueur.\n\n==== Paris dans les jeux vid\u00e9o ====\n{{Cat\u00e9gorie d\u00e9taill\u00e9e|Jeu
        vid\u00e9o se d\u00e9roulant \u00e0 Paris}}\nLa ville est reproduite dans
        le jeu vid\u00e9o ''''[[The Saboteur]]'''', sorti en [[2009]], avec la plupart
        des plus grands monuments de la ville. Le jeu se d\u00e9roule au tout d\u00e9but
        de la [[Seconde Guerre mondiale]]<ref>[http://www.jeuxvideo.com/articles/0001/00011918-the-saboteur-test.htm
        ''''The Saboteur'''' - Test] sur ''''[[jeuxvideo.com]]''''.</ref>{{,}}<ref>[http://www.gamekult.com/tout/jeux/fiches/J000083182_test.html
        ''''The Saboteur'''' - Test sur PS3] sur [[Gamekult]].</ref>. Elle est \u00e9galement
        enti\u00e8rement reproduite dans le jeu vid\u00e9o automobile {{nobr|''''[[Midtown
        Madness 3]]''''}} et {{nobr|''''[[Midnight Club II]]''''}}. Une partie du
        sc\u00e9nario s''y d\u00e9roule dans ''''[[Tomb Raider : L''Ange des t\u00e9n\u00e8bres]]'''',
        et une mission y a lieu au tout d\u00e9but du jeu {{nobr|''''[[007: Nightfire]]''''}}.
        En novembre 2011, des missions y ont lieu \u00e9galement dans {{nobr|''''[[Call
        of Duty: Modern Warfare 3]]''''}}. De plus, on retrouve une carte de {{nobr|''''[[Battlefield
        3]]''''}} dans le mode multijoueur qui se d\u00e9roule \u00e0 Paris (Op\u00e9ration
        M\u00e9tro et travers\u00e9e de la Seine) ainsi que dans son mode solo. Paris
        apparait \u00e9galement dans le jeu ''''[[Remember Me (jeu vid\u00e9o)|Remember
        me]]'''', se d\u00e9roulant dans la ville de N\u00e9o-Paris, une version plus
        technologique de la Ville Lumi\u00e8re.\n\nDans le jeu ''''[[Assassin''s Creed
        Unity]]'''', opus de la s\u00e9rie [[Assassin''s Creed (s\u00e9rie)|Assassin''s
        creed]] d\u00e9velopp\u00e9 par les studios [[Ubisoft]] et sorti en octobre
        [[2014]], l''ensemble de l''intrigue et de l''action principale se d\u00e9roule
        \u00e0 Paris durant la [[R\u00e9volution fran\u00e7aise]]. La ville y est
        enti\u00e8rement mod\u00e9lis\u00e9e quasiment \u00e0 l''\u00e9chelle 1:1
        telle qu''elle \u00e9tait de 1789 \u00e0 1794<ref>{{Lien web|url=http://www.jeuxvideo.com/news/2014/00071107-assassin-s-creed-unity-premiere-video.htm|titre=Assassin''s
        Creed Unity : Premi\u00e8re vid\u00e9o|auteur=Kaaraj|site=[[Jeuxvideo.com]]|en
        ligne le=21 mars 2014|consult\u00e9 le=22 juin 2014}}.</ref>. Les principaux
        monuments sont reconstitu\u00e9s avec moult d\u00e9tails (y compris ceux disparus,
        comme la [[Bastille]] et le [[palais des Tuileries]]), et les d\u00e9veloppeurs
        se sont attach\u00e9s \u00e0 reconstituer l''ambiance populaire \u00e0 cette
        p\u00e9riode. Ici le caract\u00e8re violent et sanguinaire de la soci\u00e9t\u00e9
        parisienne de l''\u00e9poque est tr\u00e8s soulign\u00e9<ref>{{Lien web|langue
        = fran\u00e7ais|titre = On a fait jouer un historien \u00e0 \u00ab Assassin\u2019s
        Creed Unity \u00bb|url = http://rue89.nouvelobs.com/rue89-culture/2014/11/19/a-fait-jouer-historien-a-assassins-creed-unity-256118|site
        = rue89.nouvelobs.com|date = 19 novembre 2014|consult\u00e9 le = 5 d\u00e9cembre
        2014}}</ref>. L''[[Gameplay|exp\u00e9rience de jeu]] prenant place dans un
        [[Monde ouvert|monde dit ''''ouvert'''']], le joueur est encourag\u00e9 \u00e0
        explorer cette reconstitution historique de Paris \u00e0 un moment capital
        de son histoire<ref>{{Lien web|langue = fran\u00e7ais|titre = Comment recr\u00e9\u00e9-t-on
        le Paris de 1789 avec des pixels ?|url = http://www.francetvinfo.fr/culture/jeux/assassin-s-creed-unity-comment-recree-t-on-le-paris-de-1789-avec-des-pixels_743665.html|site
        = http://www.francetvinfo.fr|date = 13 novembre 2014|consult\u00e9 le = 6
        d\u00e9cembre 2014}}</ref>.\n\n==== Paris, si\u00e8ge d''organisations internationales
        ====\nPlusieurs organisations internationales ont leur si\u00e8ge \u00e0 Paris
        : l''[[Organisation des Nations unies pour l''\u00e9ducation, la science et
        la culture|UNESCO]]<ref>{{lien web|url=http://www.unesco.org/new/fr/unesco/about-us/where-we-are/unesco-house/|titre=Construire
        la nouvelle Maison de l''Unesco|\u00e9diteur=unesco.org|consult\u00e9 le=30
        ao\u00fbt 2016}}</ref>, l''[[Organisation de coop\u00e9ration et de d\u00e9veloppement
        \u00e9conomiques|OCDE]]<ref>{{lien web|url=https://www.oecd.org/fr/carrieres/ounoussommes.htm|titre=O\u00f9
        nous sommes|\u00e9diteur=oecd.org|consult\u00e9 le=30 ao\u00fbt 2016}}</ref>,
        le secr\u00e9tariat international de la [[Chambre de commerce internationale]],
        le [[Groupe d''action financi\u00e8re]] (GAFI){{etc}}\n\n==== Paris, capitale
        de la mode et du luxe ====\n{{Article d\u00e9taill\u00e9|Histoire de la mode
        en France|Capitale de la mode}}\n[[Fichier:Rue du Faubourg-Saint-Honor\u00e9,
        Paris May 2006.jpg|thumb|left|La [[rue du Faubourg-Saint-Honor\u00e9]], l''une
        des plus luxueuses rues de Paris.]]\n\nEn [[1945 en France|1945]], il n''existait
        pas moins de 106 maisons labellis\u00e9es haute couture en [[France]], toutes
        concentr\u00e9es \u00e0 Paris, avec parmi elles l''une des plus c\u00e9l\u00e8bres
        : [[Givenchy]]. Aujourd\u2019hui, elles ne sont plus qu\u2019une dizaine :
        les plus anciennes, [[Christian Dior (entreprise)|Dior]], [[Chanel]], [[Yves
        Saint Laurent (entreprise)|Yves Saint Laurent]] ou encore les plus modestes
        [[Dominique Sirop]], [[Adeline Andr\u00e9]] ou [[Franck Sorbier]].\n\nCes
        maisons de [[haute couture]] excellent dans la mode, et parfois dans la parfumerie
        par l''entremise de soci\u00e9t\u00e9s tierces. Ainsi, ''''[[No 5 (parfum)|{{num\u00e9ro
        avec majuscule|5}}]]'''' de [[Chanel]] ou ''''[[Arp\u00e8ge (parfum)|Arp\u00e8ge]]'''',
        apparus dans les ann\u00e9es 1920, sont devenus incontournables, tout comme
        ''''[[Miss Dior]]'''' dans les ann\u00e9es 1940. Depuis le {{s-|XIX}}, \u00e0
        c\u00f4t\u00e9 de la parfumerie, se d\u00e9veloppe la maroquinerie, avec [[Louis
        Vuitton|Vuitton]] ou [[Herm\u00e8s International|Herm\u00e8s]] comme repr\u00e9sentants
        notables. Vuitton, qui a su d\u00e9velopper des malles pratiques et raffin\u00e9es,
        est devenu un des premiers en la mati\u00e8re. Certains se partagent la march\u00e9
        de la mode et de ses accessoires : [[Lanvin]], Dior\u2026 Vers la fin du {{s-|XX}},
        de nouveaux cr\u00e9ateurs apparaissent comme [[Jean Paul Gaultier]] (qui
        a remis les corsets \u00e0 la mode), [[Claude Montana]], [[Thierry Mugler]],
        [[Christian Lacroix]] (qui mise sur l''explosion des couleurs) ou encore [[Chantal
        Thomass]] pour la lingerie. Le [[pr\u00eat-\u00e0-porter]] n''est pas en reste,
        avec [[Jean-Charles de Castelbajac]] ou encore [[Vanessa Bruno]] et [[Isabel
        Marant]] par exemple.\n\n[[Fichier:Galerie Lafayette Haussmann Dome.jpg|thumb|upright|Les
        [[Galeries Lafayette]] du [[boulevard Haussmann]].]]\n\nAu d\u00e9but du {{s-|XXI}},
        Paris doit faire face \u00e0 la concurrence de [[New York]], [[Londres]],
        [[Milan]]. La ville occupe n\u00e9anmoins une place \u00e9minente sur la sc\u00e8ne
        mondiale, en particulier pour la [[joaillerie]] (concentr\u00e9e [[place Vend\u00f4me]]
        et [[rue de la Paix (Paris)|rue de la Paix]]) et la [[haute couture]]. L''habillement
        de luxe est particuli\u00e8rement pr\u00e9sent dans le [[8e arrondissement
        de Paris|{{8e|arrondissement}}]], notamment [[avenue Montaigne]] ou [[rue
        du Faubourg-Saint-Honor\u00e9]]. On y trouve le si\u00e8ge de [[LVMH - Mo\u00ebt
        Hennessy Louis Vuitton|LVMH]], premier groupe mondial dans le secteur du luxe,
        et les points de vente d''[[Herm\u00e8s International|Herm\u00e8s]], [[Cartier
        (entreprise)|Cartier]], [[Christian Louboutin]], ou [[Christian Dior (entreprise)|Dior]]
        ainsi que les boutiques de toutes les marques de luxe ind\u00e9pendantes ou
        affili\u00e9es \u00e0 de grands groupes tels que LVMH ou [[Kering]].\n\nParis
        est aussi une des capitales du \u00ab shopping \u00bb et des magasins aux
        enseignes r\u00e9put\u00e9es et pr\u00e9sentes partout dans le monde, les
        [[Groupe Galeries Lafayette|Galeries Lafayette]] ou [[Printemps (grands magasins)|le
        Printemps]]. La ville vit na\u00eetre les [[Grand magasin|grands magasins]]
        modernes, fond\u00e9s sur l''id\u00e9e r\u00e9volutionnaire, \u00e0 l''\u00e9poque,
        de pr\u00e9senter un assortiment large et profond, des prix fixes et apparents,
        un acc\u00e8s direct et une mise en valeur de la marchandise dans un espace
        de vente dont l''agencement, la composition et les d\u00e9cors ont \u00e9t\u00e9
        r\u00e9fl\u00e9chis. Le premier exemple du genre est [[Le Bon March\u00e9]]
        transform\u00e9 en [[1852 en France|1852]].\n\n==== Paris dans le [[neuvi\u00e8me
        art]] ([[bande dessin\u00e9e]]) ====\nParis et la bande dessin\u00e9e sont
        de vieilles amies. D\u00e8s le d\u00e9but du si\u00e8cle, des cr\u00e9ateurs
        pr\u00e9curseurs du neuvi\u00e8me art font de la capitale le d\u00e9cor privil\u00e9gi\u00e9
        des aventures de leurs personnages. En 1905 appara\u00eet Annak Labornez,
        plus connue sous le sobriquet de [[B\u00e9cassine (bande dessin\u00e9e)|B\u00e9cassine]],
        qui part bien vite travailler \u00e0 Paris chez la marquise de Grand''Air.
        En 1908, trois authentiques Parigots commencent \u00e0 arpenter le pav\u00e9
        parisien, au gr\u00e9 de leurs filouteries et arnaques en tout genre : Croquignol,
        Ribouldingue et Filochard deviennent c\u00e9l\u00e8bres sous le nom des [[Les
        Pieds Nickel\u00e9s|Pieds Nickel\u00e9s]].\n\nAu sortir de la guerre, la bande
        dessin\u00e9e est incontestablement belge, avec deux grandes \u00e9coles :
        la [[Ligne claire]] pour le journal de Tintin, sous la houlette de Herg\u00e9,
        et l''[[\u00e9cole de Marcinelle]] pour Spirou, inspir\u00e9e par [[Joseph
        Gillain]]. Elle entame sa migration vers la France et Paris en 1959, avec
        la cr\u00e9ation par [[Ren\u00e9 Goscinny]], [[Albert Uderzo]] et [[Jean-Michel
        Charlier]] de [[Pilote (p\u00e9riodique)|Pilote]]. C''est en France que la
        bande dessin\u00e9e entame son renouveau, voyant appara\u00eetre des auteurs
        tels que [[Philippe Druillet]], [[Jean Giraud|Giraud]], [[Fred (auteur)|Fred]]\u2026
        En 1978, Casterman lance son propre journal, [[(\u00c0 suivre)]], ambitieux
        magazine qui verra exploser le plus parisien des auteurs de BD, [[Jacques
        Tardi]], avec ''''[[Les Aventures extraordinaires d''Ad\u00e8le Blanc-Sec]]''''.
        Cette s\u00e9rie reconstitue le Paris de la [[Belle \u00c9poque]], dans une
        parodie des romans populaires de l''\u00e9poque.\n\n[[Edgar P. Jacobs]], auteur
        de [[Blake et Mortimer]], s''illustre aussi dans ce domaine, avec pas moins
        de trois albums se d\u00e9roulant dans Paris et sa r\u00e9gion. Ainsi, dans
        [[S.O.S. M\u00e9t\u00e9ores]] (1958 \u2013 1959 ; se d\u00e9roulant dans la
        capitale et dans le [[D\u00e9partement (France)|d\u00e9partement]] des [[Yvelines]])
        et [[L''Affaire du collier (bande dessin\u00e9e)|L''affaire du collier]] (1965
        \u2013 1966 ; exclusivement dans cette ville), les diff\u00e9rents lieux visit\u00e9s
        par les personnages sont repr\u00e9sent\u00e9s de mani\u00e8re tr\u00e8s r\u00e9alistes.
        Dans l''aventure ''''[[Le Pi\u00e8ge diabolique]]'''' (1960 \u2013 1961),
        on n''y voit Paris que tr\u00e8s furtivement, au d\u00e9but et \u00e0 la fin,
        l''aventure se d\u00e9roulant essentiellement dans la commune de [[La Roche-Guyon]]
        ([[Val-d''Oise]]).\n\nParis (sous le nom antique de [[Lut\u00e8ce]]) appara\u00eet
        dans pas moins de quatre aventures d''[[Ast\u00e9rix|Ast\u00e9rix (le Gaulois)]],
        s\u00e9rie r\u00e9alis\u00e9e par [[Ren\u00e9 Goscinny]] et [[Albert Uderzo]].
        Elle sert de d\u00e9cor d\u00e8s la seconde aventure, ''''[[La Serpe d''or]]''''
        (1962), dans lequel les h\u00e9ros luttent contre un r\u00e9seau de trafiquants
        de [[Serpe|serpes]] d''or. Puis, la cit\u00e9 gauloise sert de seconde \u00e9tape
        dans ''''[[Le Tour de Gaule d''Ast\u00e9rix]]'''' (1965), o\u00f9 ils ach\u00e8tent
        du [[Jambon de Paris|jambon de Lut\u00e8ce]] et surtout, rencontre leur futur
        [[chien]] [[Id\u00e9fix]] (qui sera nomm\u00e9 \u00e0 partir de l''album suivant).
        Elle apparait au d\u00e9but de l''histoire ''''[[Les Lauriers de C\u00e9sar]]''''
        (1972), o\u00f9 s''y d\u00e9clenche l''intrigue : le chef [[Abraracourcix]]
        y fait un pari d''ivrogne dans lequel seront impliqu\u00e9s les h\u00e9ros.
        Enfin, elle est au centre de ''''Lut\u00e8ce olympique'''', courte histoire
        \u00e9crite et dessin\u00e9e par Albert Uderzo (et qui sera publi\u00e9e dans
        ''''[[Ast\u00e9rix et la Rentr\u00e9e gauloise]]''''), visant \u00e0 soutenir
        la candidature (infructueuse) de Paris aux [[Jeux olympiques d''\u00e9t\u00e9
        de 1992]]. En outre, [[Lut\u00e8ce]] est souvent \u00e9voqu\u00e9e dans la
        s\u00e9rie, donnant l''impression d''\u00eatre la capitale de la [[Gaule]]
        (afin de mieux donner au lecteur le sentiment que la s\u00e9rie se d\u00e9roule
        \u00e0 l''\u00e9poque actuelle), alors que la capitale des Gaules \u00e9tait
        [[Lugdunum]] (l''antique [[Lyon]]).\n\nAujourd''hui, les principaux \u00e9diteurs
        sont \u00e0 Paris, dans la lign\u00e9e des pionniers du d\u00e9but du si\u00e8cle
        comme la dynastie des [[Fr\u00e8res Offenstadt|Offenstadt]] et leur [[Soci\u00e9t\u00e9
        parisienne d''\u00e9dition]]. Et c''est \u00e0 Paris que la nouvelle bande
        dessin\u00e9e a pris racine, avec les jeunes auteurs ind\u00e9pendants : [[Joann
        Sfar]], [[Lewis Trondheim]], [[Jean-Christophe Menu]], [[Winshluss]], [[David
        B.]]\u2026\n\nPrincipales bandes dessin\u00e9es ayant pour d\u00e9cor la ville
        de Paris : ''''Il \u00e9tait une fois une fille que j''ai rencontr\u00e9e
        deux fois'''' de [[Davy Mourier]], ''''[[Kiki de Montparnasse]]'''' de [[Jos\u00e9-Louis
        Bocquet]], ''''Louis la Lune'''' de [[Alban Guillemois]], ''''Le Myst\u00e8re
        Tour Eiffel'''' de [[Armand Gu\u00e9rin]] et [[Fabien Lacaf]], ''''Chambres
        Noires'''' de [[Olivier Bleys]] et [[Yomgui Dumont]], ''''Le Diable Amoureux
        et autres films jamais tourn\u00e9s par M\u00e9li\u00e8s'''' de [[Fabien Vehlmann]]
        et [[Franz Duchazeau]]\u2026\n\n==== Paris, capitale du cin\u00e9ma ====\nLa
        premi\u00e8re projection cin\u00e9matographique publique a \u00e9t\u00e9 r\u00e9alis\u00e9e
        \u00e0 Paris, le 28 d\u00e9cembre 1895, par [[Antoine Lumi\u00e8re]]<ref>Georges
        Sadoul, ''''Histoire du cin\u00e9ma mondial, des origines \u00e0 nos jours'''',
        Flammarion, Paris, 1968, {{p.|19}}.</ref>{{,}}<ref>[http://www.institut-lumiere.org/francais/patrimoinelumiere/premiereseance.html
        Institut Lumi\u00e8re.].</ref>, et montrant la sortie d''une usine de Lyon,
        o\u00f9 a \u00e9t\u00e9 invent\u00e9 l''appareil. C''est \u00e9galement \u00e0
        Paris que [[Georges M\u00e9li\u00e8s]] (1861-1938) invente \u00ab l''art du
        cin\u00e9ma \u00bb et le spectacle cin\u00e9matographique : avant lui les
        films sont uniquement des documentaires ou des d\u00e9monstrations techniques.
        Georges M\u00e9li\u00e8s est connu pour les d\u00e9veloppements qu''il apporta
        aux techniques du cin\u00e9ma, essentiellement dans le domaine du sc\u00e9nario
        et des trucages. Il est le premier r\u00e9alisateur et le cr\u00e9ateur du
        premier Studio de cin\u00e9ma.\n\nLa premi\u00e8re projection publique du
        cin\u00e9ma num\u00e9rique en [[Europe]]<ref>[https://books.google.fr/books?id=n_wTAgAAQBAJ&pg=PA10&lpg=PA10&dq=philippe+binant&source=bl&ots=2_4oxEHqdp&sig=_JDkShudghMzP-Rzj-Nyujey3T0&hl=fr&sa=X&ei=HVIFVY-SOequ7Aaf9IDYDA&ved=0CC8Q6AEwAzgU#v=onepage&q=philippe%20binant&f=false
        L. Creton, K. Kitsopanidou (dir.), ''''Les salles de cin\u00e9ma. Enjeux,
        d\u00e9fis et perspectives'''', Armand Colin / Recherche, Paris, 2013, {{p.|116}}].</ref>
        a \u00e9t\u00e9 r\u00e9alis\u00e9e \u00e0 Paris, le 2 f\u00e9vrier 2000, par
        Philippe Binant<ref>''''[[Cahiers du cin\u00e9ma]]'''', n\u00b0 hors-s\u00e9rie,
        avril 2000, {{p.|32}}.</ref>.\n\n=== Paris, le mythe et la r\u00e9alit\u00e9
        ===\n{{section \u00e0 sourcer|date=avril 2013}}\nL''[[histoire de France]]
        et celle de sa capitale sont depuis longtemps intimement li\u00e9es, du \u00ab
        Paris vaut bien une messe \u00bb (attribu\u00e9 \u00e0 [[Henri IV de France|Henri
        {{IV}}]] qui y [[Fran\u00e7ois Ravaillac|laissa sa vie]]) au \u00ab Paris,
        Paris outrag\u00e9 ! Paris bris\u00e9 ! Paris martyris\u00e9 ! mais Paris
        lib\u00e9r\u00e9 ! \u00bb (c\u00e9l\u00e8bre phrase du [[Charles de Gaulle|g\u00e9n\u00e9ral
        de Gaulle]] prononc\u00e9e lors de son discours donn\u00e9 \u00e0 19 heures,
        sur la [[Place de l''H\u00f4tel-de-Ville - Esplanade de la Lib\u00e9ration|place
        de l''H\u00f4tel-de-Ville]], le soir du {{Date|25|ao\u00fbt|1944}}, jour m\u00eame
        de la [[Lib\u00e9ration de Paris]]<ref>{{Ina|I00012416|Petite phrase du g\u00e9n\u00e9ral
        de Gaulle, sur la place de l''H\u00f4tel-de-Ville|consult\u00e9 le={{1er}}
        d\u00e9cembre 2014}} : \u00ab Paris outrag\u00e9 ! Paris bris\u00e9 !\u2026
        \u00bb.</ref>). En effet, un grand nombre d''\u00e9v\u00e9nements embl\u00e9matiques
        de l''histoire nationale se sont d\u00e9roul\u00e9s \u00e0 Paris, capitale
        o\u00f9 se concentrent temps forts, tensions et douleurs mais aussi joies
        collectives : grandes heures de la [[R\u00e9volution fran\u00e7aise]], [[Commune
        de Paris (1871)|Commune de Paris]], manifestations du [[Front populaire (France)|Front
        populaire]].\n\nLes pages de l''[[histoire de France]] peuvent donc facilement
        s''illustrer par Paris, qui loin d''\u00eatre seulement le centre de la vie
        politique du pays, b\u00e9n\u00e9ficie d''une image qui, par son rayonnement
        culturel, ne peut se r\u00e9duire \u00e0 une accumulation de clich\u00e9s
        : sa [[cour des miracles]], ses monuments mondialement c\u00e9l\u00e8bres,
        la [[Tour Eiffel]], son [[M\u00e9tro de Paris|m\u00e9tropolitain]], ses [[Expositions
        universelles de Paris|expositions universelles]], les chansons (celles de
        la [[Belle \u00c9poque]], de l''[[Entre-deux-guerres]], d''[[\u00c9dith Piaf]],
        ou de [[Maurice Chevalier]]). La ville de la f\u00eate et de la frivolit\u00e9
        (avec ses cabarets), du [[Swing (musique)|swing]] et du [[jazz]] de l''apr\u00e8s-guerre,
        des [[Paris au cin\u00e9ma|cin\u00e9mas]], est aussi celle du progr\u00e8s,
        celle o\u00f9 se r\u00e9alise la r\u00e9ussite sociale (si souvent d\u00e9crite
        dans la litt\u00e9rature){{r\u00e9f\u00e9rence n\u00e9cessaire}}. Cet ensemble
        a constitu\u00e9 le mythe de Paris{{r\u00e9f\u00e9rence n\u00e9cessaire}}.
        Ces repr\u00e9sentations s''assoient sur une dualit\u00e9, une repr\u00e9sentation
        mat\u00e9rielle et une spirituelle et symbolique{{r\u00e9f\u00e9rence n\u00e9cessaire}}.\n\nPourtant
        la ville a fortement \u00e9volu\u00e9 au cours des si\u00e8cles, les [[Transformations
        de Paris sous le Second Empire|travaux d''Haussmann]] l''ont radicalement
        modifi\u00e9e, les transformations des \u00ab [[trente Glorieuses]] \u00bb
        ont encore modifi\u00e9 l''aspect de plusieurs quartiers, des g\u00e9n\u00e9rations
        de Parisiens se sont succ\u00e9d\u00e9, Paris change sans cesse, Paris \u00e9volue
        mais \u00ab Paris sera toujours Paris \u00bb, par sa fa\u00e7on de se transformer
        sans cesse tout en restant la m\u00eame et en conservant son \u00e2me<ref>[http://www.champ-vallon.com/Pages/Pagesepoques/Bernard.html
        Les deux Paris : Les repr\u00e9sentations de Paris dans la seconde moiti\u00e9
        du {{S-|XIX|e}}].</ref>.\n\nParis ne parvient toujours pas \u00e0 concilier
        concentration de richesses et qualit\u00e9 de vie{{r\u00e9f\u00e9rence n\u00e9cessaire}},
        contrairement \u00e0 plusieurs grandes villes de France{{r\u00e9f\u00e9rence
        n\u00e9cessaire}} qui ont su d\u00e9velopper leur attractivit\u00e9 \u00e9conomique
        et culturelle tout en conservant un environnement de qualit\u00e9, ce qui
        explique en partie leur dynamisme d\u00e9mographique que ne poss\u00e8de plus
        Paris. La capitale reste largement en t\u00eate des villes de France pour
        sa puissance \u00e9conomique, le choix de fili\u00e8res et d''\u00e9coles
        pour l''enseignement sup\u00e9rieur, son offre culturelle d''exception, l''offre
        de soins et la qualit\u00e9 d''acc\u00e8s aux nouvelles technologies (couverture
        [[Asymmetric Digital Subscriber Line|ADSL]] \u00e0 100 %, large concurrence
        des op\u00e9rateurs internet et r\u00e9cemment le d\u00e9ploiement de la [[fibre
        optique]] r\u00e9sidentielle et du [[Wi-Fi]] gratuit mis en place par la municipalit\u00e9).
        Sa qualit\u00e9 environnementale (pollution, part r\u00e9duite des espaces
        verts) reste m\u00e9diocre et les prix de l''immobilier n''ont cess\u00e9
        d''atteindre les sommets<ref>[http://www.lexpress.fr/actualite/politique/le-palmar-egrave-s-2006-des-d-eacute-partements-heureux_482122.html
        ''''L''Express'''', \u00ab classement de la qualit\u00e9 de vie en France
        sur 15 crit\u00e8res \u00bb, 12/10/2006].</ref>. Ces donn\u00e9es nationales
        sont toutefois \u00e0 relativiser, en effet, selon l''indice Mercer, Paris
        est la {{33e|ville}} du monde pour ce qui est de la qualit\u00e9 de vie avec
        un indice de 102,7 en ne se classant toutefois qu''en {{60e|position}} pour
        l''hygi\u00e8ne et la sant\u00e9, notamment handicap\u00e9e par son niveau
        de pollution malgr\u00e9 la qualit\u00e9 de ses soins m\u00e9dicaux<ref>[https://www.lesechos.fr/patrimoine/famille/300159998.htm
        Le classement complet 2007 sur le site des \u00c9chos].</ref>.\n\n=== H\u00e9raldique,
        drapeau, logotype et devise ===\n{{Article d\u00e9taill\u00e9|Blason de Paris}}\n[[Fichier:Mairie
        De Paris.svg|thumb|Logotype de la mairie de Paris.]]\n{{Blason-ville-fr\n|
        img1=Grandes Armes de Paris.svg\n| l1=120px\n| legende1= Armes de Paris avec
        ornements\n| img2=Flag of Paris.svg\n| l2=100px\n| legende2=Drapeau de Paris\n|
        texte=Les armes de Paris se blasonnent ainsi : {{citation|De gueules \u00e0
        la nef \u00e9quip\u00e9e et habill\u00e9e d''argent voguant sur des ondes
        du m\u00eame mouvant de la pointe, au chef cousu d''azur fleurdelys\u00e9
        d''or}}\n\nLe [[drapeau de Paris]] est form\u00e9 de deux bandes verticales
        bleu et rouge, qui sont \u00e0 l''origine des couleurs bleu et rouge du drapeau
        tricolore fran\u00e7ais actuel unies au blanc symbole de la monarchie<ref>\u00ab
        Embl\u00e8me national de la Cinqui\u00e8me R\u00e9publique, le drapeau tricolore
        est n\u00e9 de la r\u00e9union, sous la R\u00e9volution fran\u00e7aise, des
        couleurs du roi (blanc) et de la ville de Paris (bleu et rouge). Aujourd''hui,
        le drapeau tricolore flotte sur tous les b\u00e2timents publics. Il est d\u00e9ploy\u00e9
        dans la plupart des c\u00e9r\u00e9monies officielles, qu''elles soient civiles
        ou militaires. \u00bb Source : ''''[http://www.elysee.fr/la-presidence/le-drapeau-francais       Le
        drapeau fran\u00e7ais]'''', sur le site officiel du palais de l\u2019\u00c9lys\u00e9e,
        si\u00e8ge du pr\u00e9sident de la R\u00e9publique fran\u00e7aise.</ref>.\n\nDevise
        : ''''{{lang|la|[[Fluctuat nec mergitur]]}}'''', ce qui signifie en latin
        : \u00ab Il est battu par les flots, mais ne sombre pas. \u00bb. Elle \u00e9voque
        le navire repr\u00e9sent\u00e9 sur le [[Blason de Paris|blason de la ville]],
        symbole de la [[corporation (Ancien R\u00e9gime)|corporation]] des ''''[[Nautes]]''''
        ou ''''Marchands de l''eau'''', puissante \u00e0 l''\u00e9poque antique de
        la ville.\n\nLa [[Liste de saints patrons|patronne]] de la ville est [[sainte
        Genevi\u00e8ve]], qui aurait \u00e9cart\u00e9 [[Attila]] et les [[Huns]] de
        la ville au {{S-|V|e}} par ses [[pri\u00e8re]]s. Sa [[ch\u00e2sse]] se trouve
        aujourd''hui \u00e0 l''[[\u00e9glise Saint-\u00c9tienne-du-Mont]].\n\nLa mairie
        s''est en outre dot\u00e9e d''un [[logotype]] reprenant les couleurs bleu
        et rouge et le dessin de la nef.}}\n\n== Notes et r\u00e9f\u00e9rences ==\n===
