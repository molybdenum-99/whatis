        Guide des Mosqu\u00e9es de France, page sur Paris : d\u00e9tail arrondissement
        par arrondissement] consult\u00e9 le 27 ao\u00fbt 2008.</ref>.\n* [[Bouddhisme|Bouddhistes]]
        : un [[Pagode de Vincennes|temple]] se situe dans le [[bois de Vincennes]],
        sur la rive m\u00e9ridionale du [[lac Daumesnil]], dans un ancien pavillon
