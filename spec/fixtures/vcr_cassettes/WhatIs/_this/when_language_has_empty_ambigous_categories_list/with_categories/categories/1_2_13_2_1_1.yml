        paris.fr]\n}}\n\n''''''Paris'''''' ([[Wikip\u00e9dia:API|prononc\u00e9]] {{MSAPI|p|a|.|\u0281|i}}
        {{Prononciation|Fr-Paris.oga}}) est la [[capitale de la France|capitale]]
        de la [[France]]. Elle se situe au c\u0153ur d''un vaste bassin s\u00e9dimentaire
        aux sols fertiles et au climat temp\u00e9r\u00e9, le [[bassin parisien]],
        sur une boucle de la [[Seine]], entre les confluents de celle-ci avec la [[Marne
        (rivi\u00e8re)|Marne]] et l''[[Oise (rivi\u00e8re)|Oise]]. Ses habitants s\u2019appellent
        les Parisiens. Paris est \u00e9galement le [[chef-lieu]] de la [[R\u00e9gion
        fran\u00e7aise|r\u00e9gion]] [[\u00cele-de-France]] et l''unique [[Commune
        (France)|commune fran\u00e7aise]] qui est [[#Organisation administrative|en
        m\u00eame temps]] un [[D\u00e9partement fran\u00e7ais|d\u00e9partement]].
        Commune centrale de la [[M\u00e9tropole du Grand Paris]], cr\u00e9\u00e9e
        en 2016, elle est divis\u00e9e en [[arrondissement]]s, comme les villes de
        [[Lyon]] et de [[Marseille]], [[Arrondissements de Paris|au nombre de vingt]].
        L\u2019\u00c9tat y dispose de pr\u00e9rogatives particuli\u00e8res exerc\u00e9es
        par le [[Pr\u00e9fecture de police de Paris|pr\u00e9fet de police de Paris]].\n\nVille
        la plus peupl\u00e9e de [[France]], elle est troisi\u00e8me parmi les [[Liste
        des aires urbaines d''Europe|aires urbaines europ\u00e9ennes]] derri\u00e8re
        [[Moscou]] et [[Istanbul]] et la {{29e|plus}} peupl\u00e9e du monde. Paris
        compte {{unit\u00e9|2.22|millions}} d''habitants au {{date-|1 janvier 2014}}.
        L''[[Unit\u00e9 urbaine de Paris|agglom\u00e9ration parisienne]] s\u2019est
        largement d\u00e9velopp\u00e9e au cours du {{S-|XX}}, rassemblant {{unit\u00e9|10.66|millions}}
        d''habitants au {{date-|1 janvier 2014}}, et son [[Aire urbaine de Paris|aire
        urbaine]] (l''[[agglom\u00e9ration]] et la [[couronne p\u00e9riurbaine]])
        comptait {{unit\u00e9|12.48|millions}} d''habitants.\n\nLa position de [[Lut\u00e8ce]],
        sur une [[\u00cele de la Cit\u00e9|\u00eele]] permettant le franchissement
        du grand fleuve navigable qu''est la [[Seine]] par une voie reliant le Nord
        et le Sud des [[Gaule]]s, en fait d\u00e8s l''Antiquit\u00e9 une cit\u00e9
        importante, capitale des [[Parisii]], puis lieu de s\u00e9jour d''un empereur
        romain. Sa position au centre du territoire contr\u00f4l\u00e9 par les [[M\u00e9rovingiens|rois
        Francs]] la fait choisir comme [[capitale de la France]] \u00e0 la place de
        [[Tournai]]. Situ\u00e9e au c\u0153ur d''un territoire agricole fertile avec
        un climat humide et doux, Paris devient une des principales villes de France
        au cours du {{S-|X}}, avec des [[:Cat\u00e9gorie:Palais \u00e0 Paris|palais]]
        royaux, de riches [[abbaye]]s et une [[Cath\u00e9drale Notre-Dame de Paris|cath\u00e9drale]]
        ; au cours du {{S-|XII}}, avec l''[[Universit\u00e9 de Paris]], la cit\u00e9
        devient un des premiers foyers en Europe pour l\u2019enseignement et les arts.
        Le pouvoir royal se fixant dans cette ville, son importance \u00e9conomique
        et politique ne cesse de cro\u00eetre. Ainsi, au d\u00e9but du {{S-|XIV}},
        Paris est l''une des villes les plus importantes du [[Occident chr\u00e9tien|monde
        chr\u00e9tien]]. Au {{S-|XVII}}, elle est la capitale de la principale puissance
        politique europ\u00e9enne, au {{S-|XVIII}} l''un des plus grands centres culturels
        de l\u2019Europe et au {{S-|XIX}} la capitale des arts et des plaisirs. Paris
        joue donc un r\u00f4le culturel, politique et \u00e9conomique majeur dans
        l\u2019[[histoire de l''Europe]] et du [[Occident|monde occidental]] au cours
        du {{nobr|[[IIe mill\u00e9naire|{{IIe}} mill\u00e9naire]]}}.\n\nSymbole de
        la [[culture fran\u00e7aise]], abritant de nombreux monuments, la ville, surnomm\u00e9e
        la ''''Ville Lumi\u00e8re'''', attire en [[2013]] pr\u00e8s de {{unit\u00e9|32|millions}}
        de visiteurs par an ce qui en fait une des capitales les plus visit\u00e9es
        au monde. Paris occupe \u00e9galement une place pr\u00e9pond\u00e9rante dans
        le milieu de la [[mode (habillement)|mode]] et du [[luxe]]. La capitale fran\u00e7aise
        n''est jumel\u00e9e qu''avec une seule autre ville, [[Rome]], ce qui est valable
        dans l''autre sens, avec ce slogan : \u00ab Seul Paris est digne de Rome,
        seule Rome est digne de Paris \u00bb. Paris sera, par ailleurs, en [[Jeux
        olympiques d''\u00e9t\u00e9 de 2024|2024]] la deuxi\u00e8me ville apr\u00e8s
        [[Londres]] \u00e0 avoir accueilli trois fois les [[Jeux olympiques]] apr\u00e8s
        ceux de [[Jeux olympiques de 1900|1900]] et ceux de [[Jeux olympiques d''\u00e9t\u00e9
        de 1924|1924]]. \n\nLa ville est, avec sa [[Unit\u00e9 urbaine de Paris|banlieue]],
        la capitale \u00e9conomique et commerciale de la [[France]], ainsi que sa
        premi\u00e8re place financi\u00e8re et boursi\u00e8re. La [[\u00cele-de-France|r\u00e9gion
        parisienne]], avec un [[produit int\u00e9rieur brut]] (PIB) de {{unit\u00e9|649|milliards}}
        d''euros en 2014, est un acteur \u00e9conomique europ\u00e9en majeur. L''\u00cele-de-France
        est la huiti\u00e8me r\u00e9gion la plus riche d''Europe avec un [[Produit
        int\u00e9rieur brut par habitant|PIB par habitant]] de {{Unit\u00e9|46600|\u20ac}}
        en 2013 contre {{Unit\u00e9|86400}} pour le [[Grand Londres]]. Paris est le
        si\u00e8ge de plusieurs organisations internationales comme l''[[Organisation
        des Nations unies pour l''\u00e9ducation, la science et la culture|UNESCO]]
        ou l''[[Organisation de coop\u00e9ration et de d\u00e9veloppement \u00e9conomiques|OCDE]].
        Elle est la premi\u00e8re r\u00e9gion europ\u00e9enne par le PIB r\u00e9gional,
        devant la Rh\u00e9nanie du Nord-Westphalie ({{unit\u00e9|627|milliards}})
        et le Grand Londres ({{unit\u00e9|509|milliards}}). \n\nLa densit\u00e9 de
        ses r\u00e9seaux ferroviaire, autoroutier et de ses structures a\u00e9roportuaires
        en font un point de convergence pour les transports nationaux et internationaux.
        Cette situation r\u00e9sulte d\u2019une longue \u00e9volution, en particulier
        des conceptions [[Centralisme|centralisatrices]] des monarchies et des r\u00e9publiques,
        qui donnent un r\u00f4le consid\u00e9rable \u00e0 la capitale dans le pays
        et tendent \u00e0 y concentrer les institutions. Depuis les [[ann\u00e9es
        1960]], les politiques gouvernementales oscillent toutefois entre [[d\u00e9concentration]]
        et [[d\u00e9centralisation]]. La\u00a0[[Macroc\u00e9phalie urbaine|macroc\u00e9phalie]]\u00a0dont
        est atteinte la ville se concr\u00e9tise par la convergence de la plupart
        des r\u00e9seaux routiers et ferroviaires du pays en son centre et des \u00e9carts
        d\u00e9mographiques et \u00e9conomiques disproportionn\u00e9s entre la\u00a0[[capitale]]\u00a0et
        la\u00a0[[province]] (pr\u00e8s de 19\u00a0% de la population fran\u00e7aise
        est dans l''aire urbaine de Paris).\n{{sommaire|niveau=2}}\n\n== G\u00e9ographie
