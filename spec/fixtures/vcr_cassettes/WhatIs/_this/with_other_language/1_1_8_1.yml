        \u0434\u0432\u0443\u0445 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0445
        \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 \u043a\u043b\u0438\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445
        \u044f\u0432\u043b\u0435\u043d\u0438\u0439: \u0431\u043b\u0438\u0437\u043e\u0441\u0442\u044c
        \u043a \u043c\u043e\u0440\u044e \u043e\u0431\u0443\u0441\u043b\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442
        \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0442\u0451\u043f\u043b\u044b\u0445
        \u0438 \u0432\u043b\u0430\u0436\u043d\u044b\u0445 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445
        \u043c\u0430\u0441\u0441 \u0438 \u0432\u0442\u043e\u0440\u0436\u0435\u043d\u0438\u0435
        \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e
        \u0432\u043e\u0437\u0434\u0443\u0445\u0430, \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e
        \u0441 \u0441\u0435\u0432\u0435\u0440\u0430 \u0438 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0430<ref
        name=\"autogenerated4\">http://www.paris.fr/portail/viewmultimediadocument?multimediadocument-id=21506</ref>.
        \u0421\u0440\u0435\u0434\u043d\u044f\u044f \u0433\u043e\u0434\u043e\u0432\u0430\u044f
        \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442
        12,0\u00a0\u00b0C, \u0441\u0430\u043c\u044b\u0439 \u0445\u043e\u043b\u043e\u0434\u043d\u044b\u0439
        \u043c\u0435\u0441\u044f\u0446:\u00a0\u044f\u043d\u0432\u0430\u0440\u044c
        (+4,7\u00b0 \u0421), \u0441\u0430\u043c\u044b\u0435 \u0436\u0430\u0440\u043a\u0438\u0435:\u00a0\u0438\u044e\u043b\u044c
        \u0438 \u0430\u0432\u0433\u0443\u0441\u0442 (+20\u00b0 \u0421), \u0441\u0440\u0435\u0434\u043d\u0435\u0435
        \u0433\u043e\u0434\u043e\u0432\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e
        \u0432\u044b\u043f\u0430\u0432\u0448\u0438\u0445 \u043e\u0441\u0430\u0434\u043a\u043e\u0432:\u00a0600
        \u043c\u043c<ref name=\"autogenerated4\"/>. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435
        \u0434\u043e\u0436\u0434\u043b\u0438\u0432\u044b\u0439 \u043c\u0435\u0441\u044f\u0446:
        \u043c\u0430\u0439 (64,9 \u043c\u043c), \u043d\u0430\u0438\u043c\u0435\u043d\u044c\u0448\u0435\u0435
        \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u0430\u0434\u043a\u043e\u0432
        \u0432\u044b\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u0444\u0435\u0432\u0440\u0430\u043b\u0435:\u00a043,7
        \u043c\u043c<ref name=\"autogenerated4\"/>. \u041f\u043e \u043c\u043d\u043e\u0433\u043e\u043b\u0435\u0442\u043d\u0438\u043c
        \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f\u043c, \u0432
        \u0433\u043e\u0434 \u0441\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f
        111 \u0434\u043e\u0436\u0434\u043b\u0438\u0432\u044b\u0445 \u0434\u043d\u0435\u0439,
        18 \u0434\u043d\u0435\u0439\u00a0\u0438\u0434\u0443\u0442 \u043b\u0438\u0432\u043d\u0435\u0432\u044b\u0435
        \u0434\u043e\u0436\u0434\u0438 \u0441 \u0433\u0440\u043e\u0437\u0430\u043c\u0438,
        11 \u0434\u043d\u0435\u0439 \u0432 \u0433\u043e\u0434\u0443 \u0432\u044b\u043f\u0430\u0434\u0430\u044e\u0442
        \u043e\u0441\u0430\u0434\u043a\u0438 \u0432 \u0432\u0438\u0434\u0435 \u0441\u043d\u0435\u0433\u0430<ref
        name=\"autogenerated4\"/>. \u041c\u0438\u043a\u0440\u043e\u043a\u043b\u0438\u043c\u0430\u0442
        \u041f\u0430\u0440\u0438\u0436\u0430, \u043e\u0431\u0443\u0441\u043b\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439
        \u0441\u043a\u0443\u0447\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0438
        \u0437\u0430\u0433\u0440\u044f\u0437\u043d\u0435\u043d\u0438\u0435\u043c,
        \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043e\u0439
        \u0432\u043e\u0437\u0434\u0443\u0445\u0430 (\u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c
        \u043d\u0430 2\u00a0\u00b0C \u0432\u044b\u0448\u0435 \u0441\u0440\u0435\u0434\u043d\u0435\u0439
        \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u044b \u043f\u043e
        \u0440\u0435\u0433\u0438\u043e\u043d\u0443, \u0440\u0430\u0437\u043d\u0438\u0446\u0430
        \u043c\u043e\u0436\u0435\u0442 \u0434\u043e\u0445\u043e\u0434\u0438\u0442\u044c
        \u0434\u043e 10\u00a0\u00b0C), \u043f\u043e\u043d\u0438\u0436\u0435\u043d\u043d\u043e\u0439
        \u0432\u043b\u0430\u0436\u043d\u043e\u0441\u0442\u044c\u044e, \u043c\u0435\u043d\u044c\u0448\u0435\u0439
        \u0441\u0432\u0435\u0442\u043b\u043e\u0441\u0442\u044c\u044e \u0432 \u0434\u043d\u0435\u0432\u043d\u043e\u0435
        \u0432\u0440\u0435\u043c\u044f \u0438 \u0431\u043e\u043b\u0435\u0435 \u0441\u0432\u0435\u0442\u043b\u044b\u043c\u0438
        \u043d\u043e\u0447\u0430\u043c\u0438. \u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435
        \u0433\u043e\u0441\u043f\u043e\u0434\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e
