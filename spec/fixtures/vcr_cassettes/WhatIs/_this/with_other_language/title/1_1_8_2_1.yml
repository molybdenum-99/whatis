        \u041a\u043b\u0438\u043c\u0430\u0442 ===\n[[\u0424\u0430\u0439\u043b:Concorde
        sous la neige.jpg|thumb|240px|left|\u0421\u043d\u0435\u0433 \u0432 \u041f\u0430\u0440\u0438\u0436\u0435]]\n\u041c\u0435\u0442\u0435\u043e\u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f
        \u0432\u0435\u0434\u0443\u0442\u0441\u044f \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u043e
