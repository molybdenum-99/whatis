        {{flag|Greece}} || 17,860\n|-\n| {{flag|Spain}} ||17,602\n|-\n| {{flag|Croatia}}
        ||15,921\n|-\n| {{flag|Austria}} || 15,331\n|-\n| {{flag|Iran}} ||15,123\n|-\n|
        {{flag|Iraq}} ||14,298\n|-\n| {{flag|Afghanistan}} || 12,845\n|-\n| {{flag|Ghana}}
        || 11,700\n|-\n| {{flag|Lebanon}} || 10,993\n|-\n|{{flag|Iran}} || 10,814\n|-\n|
        {{flag|China}} ||  10,530\n|}\n\nIn December 2016, there were 676,741 registered
        residents of foreign nationality and another 474,991 German citizens with
        a \"migration background\" ''''(Migrationshintergrund, MH)'''',<ref name=\"Population\"/>
        meaning they or one of their parents immigrated to Germany after 1955. Foreign
        residents of Berlin originate from approximately 190 different countries.<ref
        name=\"Foreign residents of Berlin\">{{cite web|url=https://www.statistik-berlin-brandenburg.de/BasisZeitreiheGrafik/Bas-Einwohnerregister.asp?Ptyp=300&Sageb=12041&creg=BBB&anzwer=10
        |title=Einwohner am Ort der Hauptwohnung am 31.12.2016|website=[[Amt f\u00fcr
        Statistik Berlin-Brandenburg]] |accessdate=4 August 2017 |language=German}}</ref>
        48 percent of the residents under the age of 15 have migration background.<ref>https://www.rbb-online.de/politik/beitrag/2017/05/migrationshintergrund-berlin-jeder-dritte.html</ref>
        Berlin in 2009 was estimated to have 100,000 to 250,000 non-registered inhabitants.<ref>{{cite
        web|author=Von Andrea Dernbach |url=http://www.tagesspiegel.de/politik/deutschland/berlin-will-illegalen-einwanderern-helfen/1452916.html
        |title=Migration: Berlin will illegalen Einwanderern helfen \u2013 Deutschland
        \u2013 Politik \u2013 Tagesspiegel |publisher=Tagesspiegel.de |date=23 February
        2009 |accessdate=15 September 2011}}</ref> Boroughs of Berlin with a significant
        number of migrants or foreign born population are [[Mitte (locality)|Mitte]],
        [[Neuk\u00f6lln]] and [[Friedrichshain-Kreuzberg]].<ref>[https://jungefreiheit.de/politik/deutschland/2016/zahl-der-auslaender-in-berlin-steigt-auf-rekordhoch/
        \"Zahl der Ausl\u00e4nder in Berlin steigt auf Rekordhoch\"], retrieved 13
        June 2017.</ref>\n\nThere are more than 20 non-indigenous communities with
        a population of at least 10,000 people, including [[Turks in Berlin|Turkish]],
        Polish, Russian, Lebanese, Palestinian, Serbian, Italian, Bosnian, [[Vietnamese
        community of Berlin|Vietnamese]], American, Romanian, Bulgarian, Croatian,
        Chinese, Austrian, Ukrainian, French, British, Spanish, Israeli, Thai, Iranian,
        [[Arabs in Berlin|Egyptian and Syrian communities]].\n\n===Languages===\n{{Main
        article|German language|Berlinerisch dialect}}\n[[German language|German]]
        is the official and predominant spoken language in Berlin. It is a [[West
        Germanic languages|West Germanic language]] that derives most of its vocabulary
        from the Germanic branch of the [[Indo-European languages|Indo-European]]
        language family. German is one of 24 languages of the European Union,<ref>{{cite
        web |url=http://ec.europa.eu/languages/policy/linguistic-diversity/official-languages-eu_en.htm
        |title=Official Languages |author=European Commission |accessdate=29 July
        2014}}</ref> and one of the three [[working language]]s of the [[European
        Commission]].\n\nBerlinerisch or Berlinisch is not a dialect linguistically,
        but has features of [[Lausitzisch-neum\u00e4rkisch dialects]]. It is spoken
        in Berlin and the [[Berlin/Brandenburg Metropolitan Region|surrounding metropolitan
        area]]. It originates from a [[Mark Brandenburgish dialects|Mark Brandenburgish]]
        variant.  The dialect is now seen more as a [[sociolect]], largely through
        increased immigration and trends among the educated population to speak [[standard
        German]] in everyday life.\n\nThe most-commonly-spoken foreign languages in
        Berlin are Turkish, English, Russian, Arabic, Polish, Kurdish, Serbo-Croatian,
        Italian, Vietnamese, and French. Turkish, Arabic, Kurdish, Serbo-Croatian
        are heard more often in the western part, due to the large Middle Eastern
        and former-Yugoslavian communities. English, Vietnamese, Russian, and Polish
        have more native speakers in East Berlin.<ref>{{cite web|url=http://www.morgenpost.de/printarchiv/wirtschaft/article1309952/Zwei-Millionen-Berliner-sprechen-mindestens-zwei-Sprachen.html
        |title=Studie \u2013 Zwei Millionen Berliner sprechen mindestens zwei Sprachen
        \u2013 Wirtschaft \u2013 Berliner Morgenpost \u2013 Berlin |publisher=Morgenpost.de
        |date=18 May 2010 |accessdate=2 June 2011}}</ref>\n\n===Religion===\n{{Main
        article|Religion in Berlin}}\n{{Pie chart\n|thumb = left\n|caption = Religion
        in Berlin (2016)<ref name=stats2016>[https://www.statistik-berlin-brandenburg.de/publikationen/stat_berichte/2016/SB_A01-05-00_2016h01_BE.pdf
        ''''Statistischer Bericht Einwohnerinnen und Einwohner im Land Berlin am 30.
        Juni 2016''''] (PDF; 426 kB). Amt f\u00fcr Statistik Berlin-Brandenburg. Abgerufen
        am 8. November 2016.</ref>\n</big>\n|label1 = Not religious or other\n|value1
        = 75\n|color1 = Honeydew\n|label2 = [[Evangelical Church in Germany|EKD Protestants]]\n|value2
        = 16.1\n|color2 = DodgerBlue\n|label3 = [[Catholic Church]]\n|value3 = 8.9\n|color3
        = DarkOrchid\n}}\n[[File:141227 Berliner Dom.jpg|thumb|The Protestant [[Berlin
        Cathedral]], held by the [[Evangelical Church in Germany|EKD]] ]]\n\nMore
        than 60% of Berlin residents have no registered religious affiliation.<ref>{{cite
        news|url=https://www.theguardian.com/world/2009/apr/26/berlin-germany-religious-education-ethics|title=Atheist
        Berlin to decide on religion''s place in its schools|author=Connolly, Kate|work=The
        Guardian |location=UK |date=26 April 2009|accessdate=10 May 2010}}</ref> The
        largest denomination in 2010 was the [[Protestant]] [[Landeskirche|regional
        church body]] \u2013 the [[Evangelical Church of Berlin-Brandenburg-Silesian
        Upper Lusatia|Evangelical Church of Berlin-Brandenburg-Silesian Upper Lusatia
        (EKBO)]] \u2013 a [[United church]]. EKBO is a member of the [[Evangelical
        Church in Germany|Evangelical Church in Germany (EKD)]] and [[Union Evangelischer
        Kirchen|Union Evangelischer Kirchen (UEK)]], and accounts for 18.7% of the
        local population.<ref name=\"kirchenmitglieder2010\">Evangelische Kirche in
        Deutschland: ''''Kirchenmitgliederzahlen am 31. Dezember 2010''''. EKD, 2011,
        ([http://www.ekd.de/download/Ber_Kirchenmitglieder_2010.pdf PDF; 0,45&nbsp;MB])
        Retrieved, 10 March 2012.</ref> The [[Catholic Church|Roman Catholic Church]]
        has 9.1% of residents registered as its members.<ref name=\"kirchenmitglieder2010\"/>
        About 2.7% of the population identify with other Christian denominations (mostly
        [[Eastern Orthodox Church|Eastern Orthodox]], but also various Protestants).<ref
        name=\"klStatistik2010\">Amt f\u00fcr Statistik Berlin Brandenburg: ''''Die
        kleine Berlin-Statistik 2010.'''' ([http://www.statistik-berlin-brandenburg.de/Produkte/kleinestatistik/kBEst_2010.pdf
        PDF-Datei]). Retrieved, 4 January 2011. {{webarchive |url=https://web.archive.org/web/20120904233957/http://www.statistik-berlin-brandenburg.de/Produkte/kleinestatistik/kBEst_2010.pdf
        |date=4 September 2012 }}</ref> \n\nIn 2009, an estimated 249.000 [[Muslim]]s
        resided in Berlin, making up 7.2% of the population.<ref>{{cite web|url=http://www.statistik-berlin-brandenburg.de/produkte/jahrbuch/jb2010/JB_201004_BE.pdf
        |title=Statistisches Jahrbuch f\u00fcr Berlin 2010. January 10 M\u00e4rch
        2012. |format=PDF |accessdate=10 February 2013}}</ref> About a year later
        calculations based on census data for migrants from 21 countries of origin
        brought a similar number for Muslim migrants in Berlin (about 257,700 in May
        2011). According to that 7.8% of Berlin\u00b4s 3,292,365 inhabitants were
        Muslim migrants.<ref>{{cite web|url=https://kartenseite.files.wordpress.com/2017/04/brd_muslime_in_den_landkreisen_beim_zensus2011_sortiert_nach_regionalschluessel1.pdf
        |title=Kartenseite: Muslime in den Landkreisen beim Zensus 2011 |format=PDF
        |accessdate=30 April 2017}}</ref> In 2016, the number of Muslims was estimated
        at about 350.000 people which portrays 9.5% of the city population.<ref>[http://www.tagesspiegel.de/berlin/muslime-im-fastenmonat-ramadan-in-fluechtlingsheimen-und-schulen-in-berlin/13696160.html
        \"Ramadan in Fl\u00fcchtlingsheimen und Schulen in Berlin\"], retrieved 13
        June 2017.</ref> Between 1992 and 2011 the Muslim population almost doubled.<ref>{{cite
        news |last=Schupelius |first=Gunnar |date=28 May 2015 |title=Wird der Islam
        k\u00fcnftig die st\u00e4rkste Religion in Berlin sein? |url=http://www.bz-berlin.de/berlin/kolumne/wird-der-islam-kuenftig-die-staerkste-religion-in-berlin-sein
        |work=B.Z. |location=Berlin |access-date=13 June 2017}}</ref>\n\nAbout 0.9%
        of Berliners belong to other religions. Of the estimated population of 30,000\u201345,000
        Jewish residents,<ref name=\"The Boston Globe 2014-11-01\">{{cite web| url=https://www.bostonglobe.com/opinion/2014/11/01/germany-jewish-community-now-thrives/fcPnmnfpbLQ0hM1A6zDyNN/story.html|
        title=In Germany, a Jewish community now thrives| author=Mike Ross| date=1
        November 2014| website=The Boston Globe| publisher=| accessdate=19 August
        2016 }}</ref> approximately 12,000 are registered members of religious organizations.<ref
        name=\"klStatistik2010\"/>\n\nBerlin is the seat of the [[Roman Catholic Archdiocese
        of Berlin|Roman Catholic archbishop of Berlin]] and [[Evangelical Church of
        Berlin-Brandenburg-Silesian Upper Lusatia|EKBO]]''s elected chairperson is
        titled the bishop of EKBO. Furthermore, Berlin is the seat of many Orthodox
        cathedrals, such as the Cathedral of St. Boris the Baptist, one of the two
        seats of the [[Bulgarian Orthodox Church|Bulgarian Orthodox]] Diocese of Western
        and Central Europe, and the Resurrection of Christ Cathedral of the Diocese
        of Berlin (Patriarchate of Moscow).\n\nThe faithful of the different religions
        and denominations maintain many [[List of places of worship in Berlin|places
        of worship in Berlin]]. The [[Independent Evangelical Lutheran Church]] has
        eight parishes of different sizes in Berlin.<ref>{{cite web|url=http://www.selk-berlin.de/|title=Lutheran
        Diocese Berlin-Brandenburg|work=Selbst\u00e4ndige Evangelisch-Lutherische
        Kirche|accessdate=19 August 2008}}</ref> There are 36 [[Baptist]] congregations
        (within [[Union of Evangelical Free Church Congregations in Germany]]), 29
        [[New Apostolic Church]]es, 15 [[United Methodist]] churches, eight Free Evangelical
        Congregations, four [[Church of Christ, Scientist|Churches of Christ, Scientist]]
        (1st, 2nd, 3rd, and 11th), six congregations of [[The Church of Jesus Christ
        of Latter-day Saints]], an [[Old Catholic]] church, and an [[Anglican]] church
        in Berlin.\n\nBerlin has more than 80 mosques,<ref name=\"Deutsche Welle 2014-04-16\">{{cite
        web| url=http://www.dw.com/en/berlins-mosques/g-17572423| title=Berlin\u2032s
        mosques| author=| date=16 April 2014| website=Deutsche Welle| publisher=|
        accessdate=19 August 2016 }}</ref> 11 synagogues, and two [[Buddhist]] temples,
        in addition to a number of [[humanism|humanist]] and [[atheist]] groups.\n\n==Government==\n{{Main
        article|Politics of Berlin|Berlin Police}}\n\n===City state===\n[[File:Berlin
        Rotes rathaus.jpg|thumb|[[Rotes Rathaus]] (''''Red City Hall''''), seat of
        the Senate and Mayor of Berlin]]\n\nSince [[German reunification|the reunification]]
        on 3 October 1990, Berlin has been one of the three [[States of Germany#Subdivisions|city
        states in Germany]] among the present 16 states of Germany. The [[Abgeordnetenhaus
        von Berlin|House of Representatives]] (''''Abgeordnetenhaus'''') functions
        as the city and state parliament, which currently has 141 seats. Berlin''s
        executive body is the [[Senate of Berlin]] (''''Senat von Berlin''''). The
        Senate consists of the [[List of mayors of Berlin|Governing Mayor]] (''''Regierender
        B\u00fcrgermeister'''') and up to eight senators holding ministerial positions,
        one of them holding the title of \"Mayor\" (''''B\u00fcrgermeister'''') as
        deputy to the Governing Mayor. The total annual state budget of Berlin in
        2015 exceeded \u20ac24.5 ($30.0) billion including a budget surplus of \u20ac205
        ($240) million.<ref>{{cite news|url=http://www.berliner-zeitung.de/berlin/berliner-haushalt-finanzsenator-bleibt-trotz-sprudelnder-steuereinnahmen-vorsichtig-24702234|title=Berliner
        Haushalt Finanzsenator bleibt trotz sprudelnder Steuereinnahmen vorsichtig
        |work=Berliner Zeitung |accessdate=20 September 2016}}</ref>\n\nThe [[Social
        Democratic Party of Germany|Social Democratic Party]] (SPD) and [[The Left
        (Germany)|The Left]] (Die Linke) took control of the city government after
        the [[Berlin state election, 2001|2001 state election]] and won another term
        in the [[Berlin state election, 2006|2006 state election]].<ref>{{cite web|url=http://www.statistik-berlin.de/produkte/Faltblatt_Brochure/berlin_in_Zahlen_engl.pdf
        |title=Berlin state election, 2006 |work=Der Landeswahlleiter f\u00fcr Berlin
        |accessdate=17 August 2008 |language=German |deadurl=yes |archiveurl=https://web.archive.org/web/20120323161037/https://www.statistik-berlin.de/produkte/Faltblatt_Brochure/berlin_in_Zahlen_engl.pdf
        |archivedate=23 March 2012 |df=dmy }}</ref> Since the [[Berlin state election,
        2016|2016 state election]], there has been a coalition between the Social
        Democratic Party, the Greens and the Left Party.\n\nThe Governing Mayor is
        simultaneously Lord Mayor of the City of Berlin (''''Oberb\u00fcrgermeister
        der Stadt'''') and Minister President of the Federal State of Berlin (''''Ministerpr\u00e4sident
        des Bundeslandes''''). The office of the Governing Mayor is located in the
        [[Rotes Rathaus|Rotes Rathaus (Red City Hall)]]. Since 2014 this office has
        been held by [[Michael M\u00fcller (politician)|Michael M\u00fcller]] of the
        Social Democrats.<ref>{{Cite news|url=http://www.time.com/time/world/article/0,8599,2051103,00.html|title=The
        Glamor Guy|work=[[Time (magazine)|Time Europe]]|date=8 May 2005|accessdate=17
        August 2008}} See also: {{cite news|url=https://www.nytimes.com/2006/09/23/world/europe/23wowereit.html?ex=1161489600&en=2129daf9965bf613&ei=5070|title=Berlin
        Mayor, Symbol of Openness, Has National Appeal|work=The New York Times|accessdate=17
        August 2008|first=Mark|last=Landler|date=23 September 2006}}</ref>\n\n===Boroughs===\n{{Main
        article|Boroughs and neighborhoods of Berlin}}\n[[File:Berlin Subdivisions.svg|thumb|280px|[[Boroughs
        and neighborhoods of Berlin|Berlin''s twelve boroughs and their 96 neighborhoods]]
        ]]\n\nBerlin is subdivided into 12 boroughs or districts (''''Bezirke'''').
        Each borough is made up by a number of subdistricts or neighborhoods (''''Ortsteile''''),
        which have historic roots in much older municipalities that predate the formation
        of Greater Berlin on 1 October 1920. These subdistricts became urbanized and
        incorporated into the city later on. Many residents strongly identify with
        their neighbourhoods, colloquially called ''''[[Kiez]]''''. At present, Berlin
        consists of 96 subdistricts, which are commonly made up of several smaller
        residential areas or quarters.\n\nEach borough is governed by a borough council
        (''''Bezirksamt'''') consisting of five councilors (''''Bezirksstadtr\u00e4te'''')
        including the borough''s mayor (''''Bezirksb\u00fcrgermeister''''). The council
        is elected by the borough assembly (''''Bezirksverordnetenversammlung'''').
        However, the individual boroughs are not independent municipalities, but subordinate
        to the Senate of Berlin. <!-- ([[urban district]], ''''Stadtkreis'''') -->
        The borough''s mayors make up the council of mayors (''''Rat der B\u00fcrgermeister''''),
        which is led by the city''s Governing Mayor and advises the Senate. The neighborhoods
        have no local government bodies.\n\n===Twin towns \u2013 sister cities===\n{{See
        also|List of twin towns and sister cities in Germany}}\n\nBerlin maintains
        official partnerships with 17 cities.<ref name=Berlinsistercities>{{cite web|url=http://www.berlin.de/rbmskzl/en/international-relations/city-partnerships/
        |title=City Partnerships |type=official web site |publisher=Governing Mayor
        of Berlin, Senate Chancellery, Directorate for Protocol and International
        Relations |website=Berlin.de |accessdate=16 November 2014}}</ref> [[Twin towns
        and sister cities|Town twinning]] between Berlin and other cities began with
        its sister city Los Angeles in 1967. East Berlin''s partnerships were canceled
        at the time of German reunification but later partially reestablished. West
        Berlin''s partnerships had previously been restricted to the borough level.
        During the Cold War era, the partnerships had reflected the different power
        blocs, with West Berlin partnering with capitals in the Western World, and
        East Berlin mostly partnering with cities from the [[Warsaw Pact]] and its
        allies.\n\nThere are several joint projects with many other cities, such as
        [[Beirut]], [[Belgrade]], [[S\u00e3o Paulo]], [[Copenhagen]], [[Helsinki]],
        [[Johannesburg]], [[Mumbai]], [[Oslo]], [[Shanghai]], [[Seoul]], [[Sofia]],
        [[Sydney]], [[New York City]] and [[Vienna]]. Berlin participates in international
        city associations such as the Union of the Capitals of the European Union,
        Eurocities, Network of European Cities of Culture, Metropolis, Summit Conference
        of the World''s Major Cities, and Conference of the World''s Capital Cities.
        Berlin''s official sister cities are:<ref name=Berlinsistercities/>\n\n{{Colbegin|3}}\n*
        1967 {{flagicon|USA}} [[Los Angeles]], United States\n* 1987 {{flagicon|FRA}}
        [[Paris]], France \n* 1988 {{flagicon|ESP}} [[Madrid]], Spain\n* 1989 {{flagicon|TUR}}
        [[Istanbul]], Turkey\n* 1991 {{flagicon|POL}} [[Warsaw]], Poland<ref name=\"Warsaw\">{{cite
        web|url=http://www.um.warszawa.pl/node/2920?page=0,0|title=Miasta partnerskie
        Warszawy| publisher=Biuro Promocji Miasta|date=4 May 2005|accessdate=29 August
        2008}}</ref>\n* 1991 {{flagicon|RUS}} [[Moscow]], Russia\n* 1992 {{flagicon|BEL}}
        [[Brussels]], Belgium\n* 1992 {{flagicon|HUN}} [[Budapest]], Hungary<ref name=\"Budapest
        twinnings\">{{cite web|url=http://budapest.hu/Lapok/Fovaros/Testvervarosok.aspx|title=Budapest
        \u2013 Testv\u00e9rv\u00e1rosok|accessdate=14 August 2013|work=Budapest F\u0151v\u00e1ros
        \u00d6nkorm\u00e1nyzat\u00e1nak hivatalos oldala [Official site of the Municipality
        of Budapest]|language=Hungarian|trans-title=Budapest \u2013 Twin Cities|archiveurl=https://web.archive.org/web/20130809185135/http://budapest.hu/Lapok/Fovaros/Testvervarosok.aspx|archivedate=9
        August 2013|deadurl=yes|df=dmy-all}}</ref>\n* 1993 {{flagicon|UZB}} [[Tashkent]],
        Uzbekistan\n* 1993 {{flagicon|MEX}} [[Mexico City]], Mexico\n* 1993 {{flagicon|IDN}}
        [[Jakarta]], Indonesia\n* 1994 {{flagicon|PRC}} [[Beijing]], China\n* 1994
        {{flagicon|JPN}} [[Tokyo]], Japan\n* 1994 {{flagicon|ARG}} [[Buenos Aires]],
        Argentina\n* 1995 {{flagicon|CZE}} [[Prague]], Czech Republic<ref name=\"Prague
        twinnings\">{{cite web|url=http://zahranicnivztahy.praha.eu/jnp/cz/partnerska_mesta/index.html#|title=Partnersk\u00e1
        m\u011bsta HMP|accessdate=5 August 2013|date=18 July 2013|work = Port\u00e1l
        \u201eZahrani\u010dn\u00ed vztahy\u201c [Portal \"Foreign Affairs\"]|language=Czech|trans-title=Prague
        \u2013 Twin Cities HMP|archiveurl=https://web.archive.org/web/20130625205859/http://zahranicnivztahy.praha.eu/jnp/cz/partnerska_mesta/index.html|archivedate
        =25 June 2013}}</ref>\n* 2000 {{flagicon|NAM}} [[Windhoek]], Namibia\n* 2000
        {{flagicon|UK}} [[London]], United Kingdom\n{{Colend}}\n\n===Capital city===\nBerlin
        is the capital of the Federal Republic of Germany. The [[President of Germany]],
        whose functions are mainly ceremonial under the [[Grundgesetz|German constitution]],
        has their official residence in [[Bellevue Palace (Germany)|Bellevue Palace]].<ref>{{cite
        web|url=http://www.bundespraesident.de/DE/Home/home_node.html |title=Bundespr\u00e4sident
        Horst K\u00f6hler |language=de |publisher=Bundespraesident.de |accessdate=7
        April 2012}}</ref> Berlin is the seat of the [[Chancellor of Germany (Federal
        Republic of Germany)|German executive]], housed in the [[German Chancellery|Chancellery]],
        the ''''Bundeskanzleramt''''. Facing the Chancellery is the [[Bundestag]],
        the German Parliament, housed in the renovated [[Reichstag building]] since
        the government''s relocation to Berlin in 1998. The [[Bundesrat of Germany|Bundesrat]]
        (\"federal council\", performing the function of an upper house) is the representation
        of the Federal States (''''Bundesl\u00e4nder'''') of Germany and has its seat
        at the former [[Prussian House of Lords]]. The total annual federal budget
        managed by the German government exceeded  \u20ac310 ($375) billion in 2013.<ref>{{cite
        web|url=http://www.buzer.de/gesetz/11213/a188132.htm|title=Gesetz \u00fcber
        die Feststellung des Bundeshaushaltsplans f\u00fcr das Haushaltsjahr 2014
        |work=buzer.de|accessdate=20 September 2016}}</ref>\n\n<gallery mode=packed>\nFile:Berlin
        Reichstag 01.jpg|[[Reichstag building|Reichstag]], seat of the [[Bundestag]]\nFile:Kanzler21a.jpg|[[German
        Chancellery]]\nFile:Be ItalianEmbassy 01.JPG|The Italian embassy\nFile:Berlin,
        Mitte, Wilhelmstra\u00dfe, Detlev-Rohwedder-Haus.jpg|The Federal Ministry
        of Finance\n</gallery>\n\nThe relocation of the federal [[Cabinet of Germany|government]]
        and Bundestag to Berlin was mostly completed in 1999, however some ministries
        as well as some minor departments stayed in the [[federal city]] [[Bonn]],
        the former capital of West Germany. [[Berlin-Bonn Act|Discussions about moving]]
        the remaining ministries and departments to Berlin continue.<ref>{{cite web|url=http://www.berliner-zeitung.de/archiv/der-regierungsumzug-ist-ueberfaellig,10810590,10751012.html
        |title=Der Regierungsumzug ist \u00fcberf\u00e4llig|work= Berliner Zeitung|language=de|date=26
        October 2010 |accessdate=7 April 2012}}</ref> The ministries and departments
        of [[Federal Ministry of Defence (Germany)|Defence]], [[Federal Ministry of
        Justice and Consumer Protection|Justice and Consumer Protection]], [[Federal
        Ministry of Finance (Germany)|Finance]], [[Federal Ministry of the Interior
        (Germany)|Interior]], [[Foreign Office (Germany)|Foreign]], [[Federal Ministry
        for Economic Affairs and Energy (Germany)|Economic Affairs and Energy]], [[Federal
        Ministry of Labour and Social Affairs|Labour and Social Affairs]]\n, [[Federal
        Ministry of Family Affairs, Senior Citizens, Women and Youth|Family Affairs,
        Senior Citizens, Women and Youth]], [[Federal Ministry for the Environment,
        Nature Conservation, Building and Nuclear Safety|Environment, Nature Conservation,
        Building and Nuclear Safety]], [[Federal Ministry of Food and Agriculture|Food
        and Agriculture]], [[Federal Ministry for Economic Cooperation and Development|Economic
        Cooperation and Development]], [[Federal Ministry of Health (Germany)|Health]],
        [[Federal Ministry of Transport and Digital Infrastructure|Transport and Digital
        Infrastructure]] and [[Federal Ministry of Education and Research (Germany)|Education
        and Research]] are based in the capital.\n\nBerlin hosts in total 158 foreign
        embassies<ref>{{cite web|url=http://www.embassypages.com/germany|title=Germany
        \u2013 Embassies and Consulates|work=embassypages.com|accessdate=23 August
        2014}}</ref> as well as the headquarters of many think tanks, trade unions,
        non-profit organizations, lobbying groups, and professional associations.
        Due to the influence and international partnerships of the Federal Republic
        of Germany, the capital city has become a significant centre of German and
        European affairs. Frequent official visits, and diplomatic consultations among
        governmental representatives and national leaders are common in contemporary
        Berlin.\n\n==Economy==\n{{Main article|Economy of Berlin}}\n[[File:Berlin
        Panorama 2010.jpg|thumb|Berlin is a UNESCO \"City of Design\" and recognized
        for its [[creative industries]] and [[startup ecosystem]].<ref>{{Cite web|url=https://www.credit-suisse.com/us/en/news-and-expertise/entrepreneurs/articles/news-and-expertise/2015/08/en/berlin-europes-new-start-up-capital.html|title=Berlin
        \u2013 Europe''s New Start-Up Capital|website=Credit Suisse|access-date=27
        March 2016|deadurl=yes|archiveurl=https://web.archive.org/web/20160331043259/https://www.credit-suisse.com/us/en/news-and-expertise/entrepreneurs/articles/news-and-expertise/2015/08/en/berlin-europes-new-start-up-capital.html|archivedate=31
        March 2016|df=dmy-all}}</ref>]]\n\nIn 2015 the nominal GDP of the citystate
        Berlin totaled \u20ac124.16 (~$142) billion compared to \u20ac117.75 in 2014,<ref>{{cite
        news|url=http://www.statistik-portal.de/Statistik-Portal/de_jb27_jahrtab65.asp|title=Volkswirtschaftliche
        Gesamtrechnungen \u2013 Bruttoinlandsprodukt|agency=statistik-portal |accessdate=21
        May 2016|language=German}}</ref> an increase of about 5.4%. Berlin''s economy
        is dominated by the service sector, with around 84% of all companies doing
        business in services. In 2015, the total labour force in Berlin was 1.85 million.
        The unemployment rate reached a 24-year low in November 2015 and stood at
        10.0% .<ref>{{cite news|url=http://www.berliner-zeitung.de/wirtschaft/arbeitsmarkt-in-berlin-berlin-hat-so-wenig-arbeitslose-wie-seit-24-jahren-nicht,10808230,32678128.html|title=Berlin
        hat so wenig Arbeitslose wie seit 24 Jahren nicht|publisher=Berliner Zeitung
        |accessdate=1 November 2015|language=German}}</ref> From 2012\u20132015 Berlin,
        as a German state, had the highest annual employment growth rate. Around 130,000
        jobs were added in this period.<ref>{{cite news|url=http://www.berliner-zeitung.de/berlin/rekord-in-der-hauptstadt-in-berlin-gibt-es-so-viele-beschaeftigte-wie-nie-zuvor,10809148,33634676.html|title=In
        Berlin gibt es so viele Besch\u00e4ftigte wie nie zuvor|publisher=Berliner
        Zeitung |date=28 January 2015|accessdate=16 February 2016|language=German}}</ref>\n\nImportant
        economic sectors in Berlin include life sciences, transportation, information
        and communication technologies, media and music, advertising and design, biotechnology,
        environmental services, construction, e-commerce, retail, hotel business,
        and medical engineering.<ref>{{Cite news|url=http://www.economist.com/displayStory.cfm?story_id=7953479|title=Poor
        but sexy|work=The Economist|accessdate=19 August 2008|date=21 September 2006}}</ref>\n\nResearch
        and development have economic significance for the city.<ref name=\"factsheet\">{{cite
        web|url=https://www.statistik-berlin-brandenburg.de/produkte/kleinestatistik/AP_kleinestatistik_de_2013_be.pdf
        |format=PDF |title=Die kleine Berlin Statistik |work=berlin.de |accessdate=26
        August 2014 |deadurl=yes |archiveurl=https://web.archive.org/web/20140714163544/https://www.statistik-berlin-brandenburg.de/produkte/kleinestatistik/AP_kleinestatistik_de_2013_be.pdf
        |archivedate=14 July 2014 }}</ref> Several major corporations like Volkswagen,
        Pfizer, and SAP operate innovation laboratories in the city.<ref>{{cite news|url=http://www.morgenpost.de/wirtschaft/article208628997/Immer-mehr-Konzerne-suchen-den-Spirit-Berlins.html|title=Immer
        mehr Konzerne suchen den Spirit Berlins|publisher=Berliner Morgenpost|accessdate=13
        January 2017}}</ref>\nThe Science and Business Park in Adlershof is the largest
        technology park in Germany measured by revenue.<ref>{{cite web|title=The Science
        and Technology Park Berlin-Adlershof|url=http://www.adlershof.de/en/facts-figures/adlershof-in-numbers/|website=Berlin
        Adlershof: Facts and Figures|publisher=Adlershof|accessdate=13 January 2017}}</ref>
        Within the [[Eurozone]], Berlin has become a center for business relocation
        and international [[investment]]s.<ref>{{cite news|url=https://www.kpmg.com/FR/fr/IssuesAndInsights/News/Documents/GPIA-KPMG-CIM-2012.pdf|title=Global
        Cities Investment Monitor 2012|publisher=KPMG |accessdate=28 August 2014}}</ref>\n\n===Companies===\n[[File:DBBuildingBerling150809.jpg|thumb|[[Deutsche
        Bahn]], the second-largest transport company in the world, is headquartered
        in Berlin.]]\n\nMany German and international companies have business or service
        centers in the city. For several years Berlin has been recognized as a major
        center of [[Entrepreneurship|business founders]].<ref>{{cite web|url=https://www.theguardian.com/business/2014/jan/03/berlin-poor-sexy-silicon-valley-microsoft-google
        |title=Berlin''s ''poor but sexy'' appeal turning city into European Silicon
        Valley |publisher=The Guardian |date=3 January 2014 |accessdate=6 September
        2014}}</ref> In 2015 Berlin generated the most venture capital for young [[Startup
        company|startup companies]] in Europe.<ref>{{cite web|last1=Frost|first1=Simon|title=Berlin
        outranks London in start-up investment|url=http://www.euractiv.com/sections/innovation-industry/berlin-outranks-london-start-investment-317140|website=euractiv.com|accessdate=28
        October 2015}}</ref>\n\nAmong the 10 largest employers in Berlin are the City-State
        of Berlin, [[Deutsche Bahn]], the hospital provider [[Charit\u00e9]] and Vivantes,
        the Federal Government of Germany, the local public transport provider [[Berliner
        Verkehrsbetriebe|BVG]], [[Siemens]] and [[Deutsche Telekom]]. The two largest
        banks headquartered in the capital are ''''Investitionsbank Berlin'''' and
        [[Landesbank Berlin]].\n\n[[Daimler AG|Daimler]] manufactures cars, and [[BMW
        Motorrad|BMW builds motorcycles]] in Berlin. [[Bayer Schering Pharma|Bayer
        Health Care]] and ''''Berlin Chemie'''' are major pharmaceutical companies
        in the city. The second largest German airline [[Air Berlin]] is based there
        as well.<ref>{{cite web|url=http://www.airberlin.com/site/kontakt_db_a.php?LANG=eng
        |title=Contact |publisher=Air Berlin |accessdate=7 April 2012}}</ref>\n\n[[Siemens]],
        a [[Fortune Global 500|Global 500]] and [[DAX]]-listed company is partly headquartered
        in Berlin. The national railway operator [[Deutsche Bahn]], the [[MDAX]]-listed
        firms [[Axel Springer AG|Axel Springer SE]] and [[Zalando]], and the [[SDAX]]
        listed company [[Rocket Internet]] have their main headquarters in the central
        districts.<ref>{{cite web|url=http://www.deutschebahn.com/site/bahn/en/group/group__affairs/schenker__frankfurt__20100714.html
        |title=DB Schenker to concentrate control functions in Frankfurt am Main |accessdate=6
        June 2011 |deadurl=yes |archiveurl=https://web.archive.org/web/20100922063223/http://www.deutschebahn.com/site/bahn/en/group/group__affairs/schenker__frankfurt__20100714.html
        |archivedate=22 September 2010 }}</ref> Among the largest international corporations
        who operate a German or European headquarter in Berlin are [[Bombardier Transportation]],
        [[Gazprom Germania]], [[Coca-Cola]], [[Pfizer]] and [[Total S.A.]].\n\n===Tourism
        and conventions===\n{{Main article|Sights in Berlin|}}\n\n{{multiple image\n|align=left\n|image1=Berlin
        Fashion Week 2013.jpg\n|width1=206\n|caption1= The [[Berlin Fashion Week]].\n|image2=IFA
        2012 IMG 7677.JPG\n|width2=206\n|caption2=[[Internationale Funkausstellung
        Berlin|IFA]] is the world''s leading trade show for consumer electronics.\n}}\n\nBerlin
        had 788 hotels with 134,399 beds in 2014.<ref name=visitberlin>{{cite web|url=http://press.visitberlin.de/en/news-release/berlin-welcomes-record-numbers-of-tourists-and-convention-participants-in-2014-287-mill|title=Berlin
        Welcomes Record Numbers of Tourists and Convention Participants in 2014|work=visitBerlin|accessdate=5
        March 2015|deadurl=yes|archiveurl=https://web.archive.org/web/20150305115925/http://press.visitberlin.de/en/news-release/berlin-welcomes-record-numbers-of-tourists-and-convention-participants-in-2014-287-mill|archivedate=5
        March 2015|df=dmy-all}}</ref> The city recorded 28.7&nbsp;million overnight
        hotel stays and 11.9&nbsp;million hotel guests in 2014.<ref name=visitberlin/>
        Tourism figures have more than doubled within the last ten years and Berlin
        has become the third most-visited city destination in Europe. The largest
        visitor groups are from Germany, the United Kingdom, the Netherlands, Italy,
        Spain and the United States.\n\nAccording to figures from the [[International
        Congress and Convention Association]] in 2015 Berlin became the leading organizer
        of conferences in the world hosting 195 international meetings.<ref>[http://www.c-mw.net/berlin-no-1-city-germany-no-2-country-new-icca-rankings/  Berlin
        No.1 city and Germany No.2 country in new ICCA rankings], CMW, retrieved 12
        January 2017</ref> Some of these congress events take place on venues such
        as CityCube Berlin or the Berlin Congress Center (bcc).\n\nThe [[Messe Berlin]]
        (also known as Berlin ExpoCenter City) is the main convention organizing company
        in the city. Its main exhibition area covers more than {{convert|160,000|m2|0|abbr=off}}.
        Several large-scale trade fairs like the consumer electronics trade fair [[IFA
        Berlin|IFA]], the [[ILA Berlin Air Show]], the [[Berlin Fashion Week]] (including
        the ''''Premium Berlin'''' and the ''''Panorama Berlin''''),<ref>{{cite web|title=Following
        the Followers of Fashion|url=https://global.handelsblatt.com/companies-markets/following-the-followers-of-fashion-683735|publisher=Handelsblatt
        Global|accessdate=21 January 2017}}</ref> the [[Berlin International Green
        Week|Green Week]], the ''''Fruit Logistica'''', the transport fair [[InnoTrans]],
        the tourism fair [[ITB Berlin|ITB]] and the adult entertainment and erotic
        fair [[Venus Award|Venus]]  are held annually in the city, attracting a significant
        number of business visitors.\n{{Clear}}\n\n===Creative industries===\n{{Main
        article|List of films set in Berlin}}\n[[File:European Film Academy - European
        Film Awards logo.svg|thumb|frame|The [[European Film Academy]] (logo pictured)
        was founded in Berlin.]]\n\nThe [[Creative industries|creative arts and entertainment]]
        business is an important and sizable sector of the economy of Berlin. The
        sector comprises music, film, advertising, architecture, art, design, [[German
        fashion|fashion]], [[performing arts]], publishing, [[research and development|R&D]],
        [[software]],<ref>{{cite web|url=http://www.businessweek.com/articles/2012-04-12/berlin-cracks-the-startup-code
        |title=Berlin Cracks the Startup Code |publisher=Businessweek |date=12 April
        2012 |accessdate=10 February 2013}}</ref> TV, radio, and [[Video gaming in
        Germany|video games]].\n\nIn 2014 around 30,500 creative companies were operating
        in the Berlin-Brandenburg metropolitan region, predominantly [[Small and medium-sized
        enterprises|SMEs]]. Generating a revenue of 15.6 billion Euro and 6% of all
        private economic sales, the culture industry grew from 2009 to 2014 at an
        average rate of 5.5% per year.<ref>{{cite web|url=http://www.creative-city-berlin.de/en/good-to-know/facts-figures/
        |title=Culture and Creative Industries Index Berlin-Brandenburg 2015 |publisher=Creative
        City Berlin |date=7 June 2015 |accessdate=3 January 2016}}</ref>\n\nBerlin
        is an important centre in the European and [[Cinema of Germany|German film
        industry]].<ref>{{cite news|url=http://www.theage.com.au/news/arts/walltowall-culture/2007/11/09/1194329483873.html|title=Wall-to-wall
        culture|work=The Age |location=Australia|date=10 November 2007|accessdate=30
        November 2007}}</ref> It is home to more than 1,000 film and television production
        companies, 270 movie theaters, and around 300 national and international co-productions
        are filmed in the region every year.<ref name=\"factsheet\"/> The historic
        [[Babelsberg Studios]] and the production company [[Universum Film AG|UFA]]
        are located adjacent to Berlin in [[Potsdam]]. The city is also home of the
        [[Deutsche Filmakademie|German Film Academy]] (Deutsche Filmakademie), founded
        in 2003, and the [[European Film Academy]], founded in 1988.\n\n===Media===\n{{Main
        article|Media in Berlin}}\n[[File:Berlin, Kreuzberg, Rudi-Dutschke-Strasse,
        Axel-Springer-Hochhaus.jpg|thumb|upright|Headquarter of the [[Axel Springer
        AG|Axel Springer SE]] ]]\nBerlin is home to numerous magazine, newspaper,
        book and scientific/academic publishers, as well as their associated service
        industries. In addition around 20 news agencies, more than 90 regional daily
        newspapers and their websites, as well as the Berlin offices of more than
        22 national publications such as [[Der Spiegel]], and [[Die Zeit]]  re-enforce
        the capital''s position as Germany''s epicenter for influential debate. Therefore,
        many international journalists, bloggers and writers live and work in the
        city.\n\nBerlin is the central location to several international and regional
        television and radio stations.<ref>{{cite web|url=http://www.medienboard.de/WebObjects/Medienboard.woa/wa/CMSshow/2809830
        |title=Media Companies in Berlin and Potsdam |work=medienboard |accessdate=19
        August 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20130602163244/http://www.medienboard.de/WebObjects/Medienboard.woa/wa/CMSshow/2809830
        |archivedate=2 June 2013 }}</ref> The public broadcaster [[Rundfunk Berlin-Brandenburg|RBB]]
        has its headquarters in Berlin as well as the commercial broadcasters [[MTV
        Europe]], [[Viva (TV station)|VIVA]], and [[N24 (Germany)|N24]]. German international
        public broadcaster [[Deutsche Welle]] has its TV production unit in Berlin,
        and most national German broadcasters have a studio in the city including
        [[ZDF]] and [[RTL Television|RTL]].\n\nBerlin has Germany''s largest number
        of daily newspapers, with numerous local [[broadsheet]]s (''''[[Berliner Morgenpost]]'''',
        ''''[[Berliner Zeitung]]'''', ''''[[Der Tagesspiegel]]''''), and three major
        [[Tabloid (newspaper format)|tabloids]], as well as national dailies of varying
        sizes, each with a different political affiliation, such as ''''[[Die Welt]]'''',
        ''''[[Neues Deutschland]]'''', and ''''[[Die Tageszeitung]]''''. The ''''[[Exberliner]]'''',
        a monthly magazine, is Berlin''s English-language periodical and [[La Gazette
        de Berlin]] a French-language newspaper.\n\nBerlin is also the headquarter
        of major German-language [[publishing house]]s like [[Walter de Gruyter]],
        [[Axel Springer AG|Springer]], the Ullstein Verlagsgruppe (publishing group),
        [[Suhrkamp]] and Cornelsen are all based in Berlin. Each of which publish
        books, periodicals, and multimedia products.\n\n==Infrastructure==\n===Transport===\n{{Main
        article|Transport in Berlin}}\n\n;Road\n[[File:Berlin hauptbahnhof no 2.jpg|thumb|[[Berlin
        Hauptbahnhof]] is the largest grade-separated railway station in Europe.]]\n\nBerlin''s
        transport infrastructure is highly complex, providing a diverse range of urban
        mobility.<ref>{{cite web|url=http://www.businesslocationcenter.de/en/business-location/business-location/infrastructure/transport-infrastructure/passenger-and-freight-service|title=Mobile
        capital|work=BLC|date=2011|accessdate=14 February 2016|deadurl=yes|archiveurl=https://web.archive.org/web/20160414050459/http://www.businesslocationcenter.de/en/business-location/business-location/infrastructure/transport-infrastructure/passenger-and-freight-service|archivedate=14
        April 2016|df=dmy-all}}</ref> A total of 979 bridges cross {{convert|197|km|0|abbr=on}}
        of inner-city waterways. {{convert|5422|km|0|abbr=on}} of roads run through
        Berlin, of which {{convert|77|km|0|abbr=on}} are motorways (\"[[Autobahn]]\").<ref
        name=\"statistics\"/> In 2013, 1.344&nbsp;million motor vehicles were registered
        in the city.<ref name=\"statistics\">{{cite web|url=https://www.statistik-berlin-brandenburg.de/BasisZeitreiheGrafik/Bas-Strassenverkehr.asp?Ptyp=300&Sageb=46002&creg=BBB&anzwer=6|title=Stra\u00dfenverkehr
        2013|work=Amt f\u00fcr Statistik Belrin Brandenburg|accessdate=28 March 2015|language=German}}</ref>
        With 377 cars per 1000 residents in 2013 (570/1000 in Germany), Berlin as
        a [[Western World|Western]] global city has one of the lowest numbers of cars
        per capita. In 2012 around 7600 mostly beige colored [[taxicab]]s were in
        service. Since 2011 a number of app based [[Electric vehicle|e-car]] and [[Electric
        motorcycles and scooters|e-scooter]] sharing services have evolved.\n\n;Rail\nLong-distance
        rail lines connect Berlin with all of the major cities of Germany and with
        many cities in neighboring European countries. Regional rail lines of the
        [[Verkehrsverbund Berlin-Brandenburg]] provide access to the surrounding regions
        of Brandenburg and to the [[Baltic Sea]]. The [[Berlin Hauptbahnhof]] is the
        largest [[Grade separation|grade-separated]] [[railway station]] in Europe.<ref>{{cite
        web|url=http://berliner-hbf.de/bahnhof_berlin_hbf_daten_und_fakten.html|title=Bahnhof
        Berlin Hbf Daten und Fakten|work=Berliner HBF|accessdate=14 February 2016|language=German}}</ref>
        [[Deutsche Bahn]] runs high speed [[Intercity-Express|ICE trains]] to domestic
        destinations like [[Hamburg]], [[Munich]], [[Cologne]], [[Stuttgart]], [[Frankfurt
        am Main]] and others. It also runs an SXF airport express rail service, as
        well as trains to several international destinations like [[Vienna]], [[Prague]],
        [[Z\u00fcrich]], [[Warsaw]], [[Budapest]] and [[Amsterdam]].\n\n;Intercity
        buses\nSimilarly to other German cities, there is an increasing quantity of
        [[intercity bus service]]s. The city has more than 10 stations<ref>{{cite
        web|url=http://www.travelinho.com/en/travel/berlin|title=Berlin: Stations|publisher=
        Travelinho.com}}</ref> that run buses to destinations throughout Germany and
        Europe, being Zentraler Omnibusbahnhof Berlin the biggest station.\n\n;Public
        transport\nThe {{lang|de|[[Berliner Verkehrsbetriebe]]}} and the Deutsche
        Bahn manage several extensive urban public transport systems.<ref>[https://www.statistik-berlin-brandenburg.de/produkte/kleinestatistik/AP_kleinestatistik_de_2015_be.pdf
        Die kleine Berlin-Statistik 2015]. (German). Amt f\u00fcr Statistik Berlin-Brandenburg.
        Accessed 14 February 2016.</ref>\n\n{|class=\"wikitable\"\n|-\n! style=\"background:gold;
        color:navy;\"|System\n! style=\"background:gold; color:navy;\"|Stations /
        Lines / Net length\n! style=\"background:gold; color:navy;\"|Annual Ridership\n!
        style=\"background:gold; color:navy;\"|Operator / Notes\n|-\n|[[Berlin S-Bahn|S-Bahn]]\n|166
        / 15 / {{convert|327|km|abbr=on}}\n|417,000,000 <small>(2015)</small>\n|[[Deutsche
        Bahn|DB]] / Mainly overground [[rapid transit]] rail system with suburban
        stops\n|-\n|[[Berlin U-Bahn|U-Bahn]]\n|173 / 10 / {{convert|146|km|abbr=on}}\n|507,000,000
        <small>(2012)</small>\n|[[Berliner Verkehrsbetriebe|BVG]] / Mainly underground
        rail system / 24h-service on weekends\n|-\n|[[Tram transport in Berlin|Tram]]\n|404
        / 22 / {{convert|189|km|abbr=on}}\n|181,000,000 <small>(2014)</small>\n|BVG
        / Operates predominantly in eastern boroughs\n|-\n|[[Bus transport in Berlin|Bus]]\n|3227
        / 151 / {{convert|1626|km|abbr=on}}\n|405,000,000 <small>(2014)</small>\n|BVG
        / Extensive services in all boroughs / 62 Night Lines\n|-\n|[[Ferry transport
        in Berlin|Ferry]]\n|5 lines\n|\n|BVG / All modes of transport can be accessed
        with a single ticket\n|}\n\n;Airports\n[[File:BER-Destinations.png|thumb|Flights
        departing from Berlin serve 163 destinations around the globe.]]\n\nBerlin
        has two commercial international airports. [[Tegel Airport]] (TXL) is situated
        within the city limits. [[Sch\u00f6nefeld Airport]] (SXF) is located just
        outside Berlin''s south-eastern border in the state of Brandenburg. Both airports
        together handled 29.5 million passengers in 2015. In 2014, 67 airlines served
        163 destinations in 50 countries from Berlin.<ref>{{cite web|url=http://www.berlin-airport.de/en/press/press-releases/2014/2014-03-28-summer-flight-schedule/index.php|title=2014
        summer flight schedule|work=FBB|accessdate=10 September 2014}}</ref> Tegel
        Airport is an important transfer hub for [[Air Berlin]] as well as a focus
        city for [[Lufthansa]] and [[Eurowings]]. Sch\u00f6nefeld serves as an important
        destination for airlines like [[Germania (airline)|Germania]], [[easyJet]]
        and [[Ryanair]].\n\nThe new [[Berlin Brandenburg Airport]] (BER), currently
        under construction, will replace Tegel as single commercial airport of Berlin.<ref>{{cite
        web|url=http://www.berlin-airport.de/en/ber/index.php||title=The latest from
        Berlin Brandenburg Airport|work=FBB|date=2016|accessdate=14 February 2016}}</ref>
        The airport is going to integrate Sch\u00f6nefeld (SXF) facilities and is
        estimated to open in October 2019. The BER will have an initial capacity of
        around 35 million passengers per year. {{As of|2016}}, plans for further expansion
        bringing the terminal capacity to approximately 50 million per year are in
        development.\n\n;Cycling\n{{Main article|Cycling in Berlin}}\n\nBerlin is
        well known for its highly developed bicycle lane system.<ref>{{cite web|url=http://www.treehugger.com/files/2007/07/bike_city_berli.php|title=Bike
        City Berlin|work=Treehugger|accessdate=19 August 2008}}</ref> It is estimated
        that Berlin has 710 bicycles per 1000 residents. Around 500,000 daily bike
        riders accounted for 13% of total traffic in 2010.<ref>{{cite web|url=http://www.neues-deutschland.de/artikel/193840.platz-da-8211-fuer-die-radfahrer.html|title=Platz
        da! \u2013 f\u00fcr die Radfahrer|work=ND|accessdate=22 March 2011}}</ref>
        Cyclists have access to {{convert|620|km|0|abbr=on}} of bicycle paths including
        approximately {{convert|150|km|0|abbr=on}} of mandatory bicycle paths, {{convert|190|km|0|abbr=on}}
        of off-road bicycle routes, {{convert|60|km|0|abbr=on}} of bicycle lanes on
        roads, {{convert|70|km|0|abbr=on}} of shared bus lanes which are also open
        to cyclists, {{convert|100|km|0|abbr=on}} of combined pedestrian/bike paths
        and {{convert|50|km|0|abbr=on}} of marked bicycle lanes on roadside pavements
        (or sidewalks).<ref>{{cite web|url=http://www.stadtentwicklung.berlin.de/verkehr/politik_planung/zahlen_fakten/download/Mobility_en_komplett.pdf|title=Berlin
        Traffic in Figures|work=Senate Department of urban development|date=2013|accessdate=14
        February 2016}}</ref> Riders are allowed to carry their bicycles on [[Regionalbahn]],
        S-Bahn and U-Bahn trains, on trams, and on night buses if a bike ticket is
        purchased.<ref>{{cite web | url = http://www.stadtentwicklung.berlin.de/verkehr/mobil/fahrrad/bus_bahn/
        | title = Mit dem Fahrrad \u2013 In Bussen und Bahnen |trans-title=By Bicycle
        \u2013 In Buses and Trains | publisher = Senate Department of Urban Development
        | language = German | accessdate = 15 June 2010}}</ref>\n\n===Energy===\n[[File:Berlin-mitte
        heizkraftwerk-mitte 20060605 629.jpg|thumb|Power plant Heizkraftwerk Mitte]]\n\nBerlin''s
        two largest energy provider for private households are the Swedish firm [[Vattenfall]]
        and the Berlin-based company [[GASAG]]. Both offer electric power and natural
        gas supply. Some of the city\u00b4s electric energy is imported from nearby
        power plants in southern [[Brandenburg]].<ref>{{cite web|url=http://www.siemens.com/entry/cc/features/greencityindex_international/all/en/pdf/berlin.pdf|title=European
        Green City Index Berlin Germany|work=Siemens|date=2009|accessdate=19 December
        2016}}</ref>\n\n{{As of|2015}} the five [[List of power stations in Germany|largest
        power plants measured by capacity]] are the Heizkraftwerk Reuter West, the
        Heizkraftwerk Lichterfelde, the Heizkraftwerk Mitte, the Heizkraftwerk Wilmersdorf,
        and the Heizkraftwerk Charlottenburg. All of these [[power station]]s generate
        [[electricity generation|electricity]] and [[Heat|useful heat]] at the same
        time to facilitate buffering during load peaks.\n\nIn 1993 the power grid
        connections in the Berlin-Brandenburg capital region were renewed. In most
        of the inner districts of Berlin power lines are underground cables; only
        a 380&nbsp;kV and a 110&nbsp;kV line, which run from Reuter substation to
        the urban [[Autobahn]], use overhead lines. The [[Berlin 380-kV electric line]]
        is the backbone of the city''s energy grid.\n\n===Health===\n[[File:2016 Charite
        Hospital.jpg|thumb|left|The [[Charit\u00e9]] university hospital]]\n\nBerlin
        has a long history of discoveries in medicine and innovations in medical technology.<ref>{{cite
        web|url=http://www.tagesspiegel.de/magazin/wissen/Elitewettbewerb-Universitaeten;art304,2400973|title=Berlin
        leuchtet|first1=Anja|last1=K\u00fchne|first2=Tilmann|last2=Warnecke|work=[[Der
        Tagesspiegel]]|date=17 October 2007|accessdate=18 December 2016|language=German}}</ref>
        The modern history of medicine has been significantly influenced by scientists
        from Berlin. [[Rudolf Virchow]] was the founder of cellular pathology, while
        [[Robert Koch]] developed vaccines for anthrax, cholera, and tuberculosis.<ref>{{cite
        web|url=http://www.charite.de/en/the_charite/about_us/history/|title=History
        of the Charit\u00e9 of Berlin|work=[[Charit\u00e9]]|date= 2015|accessdate=14
        February 2016}}</ref>\n\nThe [[Charit\u00e9]] complex (Universit\u00e4tsklinik
        Charit\u00e9) is the largest [[university hospital]] in Europe, tracing back
        its origins to the year 1710. The Charit\u00e9 is spread over four sites and
        comprises 3,300 beds, around 14,000 staff, 7,000 students, and more than 60
        operating theaters, and it has a turnover of over one billion euros annually.
        The [[Charit\u00e9]] is a joint institution of the [[Free University of Berlin|Freie
        Universit\u00e4t Berlin]] and the [[Humboldt University of Berlin]], including
        a wide range of institutes and specialized medical centers.\n\nAmong them
        are the German Heart Center, one of the most renowned transplantation centers,
        the Max-Delbr\u00fcck-Center for Molecular Medicine and the Max-Planck-Institute
        for Molecular Genetics. The scientific research at these institutions is complemented
        by many research departments of companies such as Siemens and Bayer. The [[World
        Health Summit]] and several international health related conventions are held
        annually in Berlin.\n\n===Telecommunication===\n[[File:St oberholz.jpg|thumb|Students
        at the St. Oberholz caf\u00e9 in Berlin Mitte using [[Wi-Fi]] devices]]\n\nThe
        [[digital television]] standard in Berlin and Germany is [[DVB-T]]. This system
        transmits [[video compression|compressed]] [[digital audio]], [[digital video]]
        and other data in an [[MPEG transport stream]]. The transmission standard
        is scheduled to be replaced by [[DVB-T2]] in 2017.\n\nBerlin has installed
        several hundred free public [[Wireless LAN]] sites across the capital since
        2016. The wireless networks are concentrated mostly in central districts;
        650 hotspots (325 indoor and 325 outdoor access points) are installed.<ref>{{cite
        web|url=http://www.telecompaper.com/news/berlin-to-get-free-public-wi-fi-in-early-2016--1115805|title=Berlin
        to get free public Wi-Fi in early 2016|work=telecompaper|date=26 November
        2015|accessdate=14 February 2016}}</ref> Deutsche Bahn is planning to introduce
        Wi-Fi services in long distance and regional trains in 2017.\n\nThe [[UMTS]]
        (3G) and [[LTE (telecommunication)|LTE]] (4G) networks of the three major
        cellular operators [[Vodafone]], [[T-Mobile]] and [[Telef\u00f3nica Germany|O2]]
        enable the use of mobile broadband applications citywide.\n\nThe [[Fraunhofer
        Institute for Telecommunications|Fraunhofer Heinrich Hertz Institute]] develops
        mobile and stationary [[broadband]] communication networks and multimedia
        systems. Focal points are [[Photonics|photonic components and systems]], [[Optical
        fiber|fiber optic]] sensor systems, and [[Digital image processing|image signal
        processing]] and [[Signal processing|transmission]]. Future applications for
        broadband networks are developed as well.\n\n==Education==\n{{Main article|Education
        in Berlin}}\n[[File:Humboldt monument.jpg|thumb|upright|The [[Humboldt University
        of Berlin]]. 40 [[List of Nobel laureates by university affiliation#Humboldt
        University Berlin (13th)|Nobel Prize winners]] are affiliated with the Berlin-based
        colleges.]]\n\nBerlin has 878 schools that teach 340,658 children in 13,727
        classes and 56,787 trainees in businesses and elsewhere.<ref name=\"factsheet\"/>
        The city has a 6-year primary education program. After completing primary
        school, students continue to the Sekundarschule (a comprehensive school) or
        Gymnasium (college preparatory school). Berlin has a special bilingual school
        program embedded in the \"Europaschule\" in which children are taught the
        curriculum in German and a foreign language, starting in primary school and
        continuing in high school. Nine major European languages can be chosen as
        foreign languages in 29 schools.<ref>{{cite web|url=http://www.tagesspiegel.de/berlin/;art270,2185300|title=Jahrgangsstufe
        Null|work=[[Der Tagesspiegel]]|accessdate=19 August 2008|language=German}}
        {{Failed verification|date=May 2010}}</ref>\n\nThe [[Franz\u00f6sisches Gymnasium
        Berlin]], which was founded in 1689 to teach the children of Huguenot refugees,
        offers (German/French) instruction.<ref>{{cite web|url=http://www.fg-berlin.de/WebObjects/FranzGym.woa/wa/CMSshow/1064384
        |title=Geschichte des Franz\u00f6sischen Gymnasiums |work=Franz\u00f6sisches
        Gymnasium Lyc\u00e9e Fran\u00e7ais Berlin |accessdate=17 August 2008 |language=German
        |deadurl=yes |archiveurl=https://web.archive.org/web/20080615205603/http://www.fg-berlin.de/WebObjects/FranzGym.woa/wa/CMSshow/1064384
        |archivedate=15 June 2008 }}</ref> The [[John F. Kennedy School, Berlin|John
        F. Kennedy School]], a bilingual German\u2013American public school located
        in [[Zehlendorf (Berlin)|Zehlendorf]], is particularly popular with children
        of diplomats and the English-speaking expatriate community. Four schools teach
        [[Latin]] and [[Classical Greek]]. Two of them are state schools (Steglitzer
        Gymnasium in [[Steglitz]] and Goethe-Gymnasium in [[Wilmersdorf]]), one is
        Protestant ([[Evangelisches Gymnasium zum Grauen Kloster]] in Wilmersdorf),
        and one is Jesuit ([[Canisius-Kolleg]] in the \"Embassy Quarter\" in [[Tiergarten,
        Berlin|Tiergarten]]).\n\n===Higher education===\n{{Main article|Universities
        and research institutions in Berlin}}\n[[File:Freie Universitaet Berlin -
        Gebaeudekomplex Rost- und Silberlaube.jpg|thumb|260px|left|The [[Free University
        of Berlin|Free University]] is one of Germany''s eleven \"Universities of
        Excellence\".]]\n\nThe Berlin-Brandenburg capital region is one of the most
        prolific centres of higher education and research in Germany and Europe.  Historically,
        40 Nobel Prize winners are affiliated with the Berlin-based universities.\n\nThe
        city has four public research universities and more than 30 private, professional,
        and technical colleges ''''(Hochschulen)'''', offering a wide range of disciplines.<ref>{{cite
        web|url=http://www.berlin-partner.de/622/?L=1|title=Metropolis of Sciences|work=Berlin
        Partner GmbH|accessdate=19 August 2008 |archiveurl=https://web.archive.org/web/20080424003113/http://www.berlin-partner.de/622/?L=1
        |archivedate=24 April 2008}}</ref> A record number of 175,651 students were
        enrolled in the winter term of 2015/16.<ref>{{cite web|url=http://www.focus.de/regional/brandenburg/hochschulen-berlin-mit-neuem-studentenrekord_id_5111299.html|title=HochschulenBerlin
        mit neuem Studentenrekord|work=Focus|date=25 November 2015|accessdate=1 December
        2015|language=German}}</ref> Among them around 18% have an international background.\n\nThe
        three largest universities combined have approximately 100,000 enrolled students.
        There are the [[Humboldt University of Berlin|Humboldt Universit\u00e4t zu
        Berlin]] ''''(HU Berlin)'''' with 33,000 students, the [[Free University of
        Berlin|Freie Universit\u00e4t Berlin]] ''''(Free University of Berlin, FU
        Berlin)'''' with about 33,000 students, and the [[Technical University of
        Berlin|Technische Universit\u00e4t Berlin]] ''''(TU Berlin)'''' with 33,000
        students. The FU and the HU are part of the [[German Universities Excellence
        Initiative]]. The [[Berlin University of the Arts|Universit\u00e4t der K\u00fcnste]]
        ''''(UdK)'''' has about 4,000 students. The [[Berlin School of Economics and
        Law]] has an enrollment of about 10,000 students and the [[HTW Berlin|Hochschule
        f\u00fcr Technik und Wirtschaft]] (University of Applied Sciences for Engineering
        and Economics) of about 13.000 students.\n\n===Research===\n[[File:Berlin
        Adlershof Photonics Center 2016.jpg|thumb|The [[WISTA|Science and Technology
        Park]] in [[Berlin-Adlershof|Adlershof]] is home to several new businesses
        and research institutes.]]\n\nThe city has a high density of internationally
        renowned research institutions, such as the [[Fraunhofer Society]], the [[Leibniz
        Association]], the [[Helmholtz Association of German Research Centres|Helmholtz
        Association]], and the [[Max Planck Society]], which are independent of, or
        only loosely connected to its universities.<ref>{{cite web|title=Ten institutions
        that dominated science in 2015|url=http://www.natureindex.com/news-blog/ten-institutions-that-dominated-science-in-twentyfifteen|website=Nature
        Index|accessdate=20 April 2016}}</ref> In 2012, around 65,000 professional
        scientists were working in [[research and development]] in the city.<ref name=\"factsheet\"/>\n\nBerlin
        is one of the knowledge and innovation communities (KIC) of the [[European
        Institute of Innovation and Technology]] (EIT).<ref>{{cite web|url=http://eit.europa.eu/home.html
        |title=European Institute of Innovation and Technology: Home |work=Europa
        (web portal) |accessdate=8 June 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20100529152704/http://eit.europa.eu/home.html
        |archivedate=29 May 2010 }}</ref> The KIC is based at the Centre for Entrepreneurship
        at TU Berlin and has a focus in the development of IT industries. It partners
        with major multinational companies such as Siemens, Deutsche Telekom, and
        SAP.<ref>{{cite web|title=EIT ICT Labs \u2013 Turn Europe into a global leader
        in ICT Innovation|url=http://www.entrepreneurship.tu-berlin.de/menue/masterprogramme_qualifizierung/eit_ict_labs/|website=Technische
        Universit\u00e4t Berlin Centre for Entrepreneurship|accessdate=25 October
        2016}}</ref>\n\nOne of Europe''s successful research, business and technology
        [[List of technology centers|clusters]] is based at [[WISTA]] in [[Berlin-Adlershof]],
        with more than 1,000 affiliated firms, university departments and scientific
        institutions.<ref>{{cite web|title=Adlershof in Brief|url=http://www.adlershof.de/en/facts-figures/adlershof-in-numbers/|website=Adlershof.de|accessdate=27
        October 2016}}</ref>\n\nIn addition to the libraries that are affiliated with
        the various universities, the [[Staatsbibliothek zu Berlin]] is a major research
        library. Its two main locations are on Potsdamer Stra\u00dfe and on [[Unter
        den Linden]]. There are also 86 public libraries in the city.<ref name=\"factsheet\"/>
        [[ResearchGate]], a global social networking site for scientists, is based
        in Berlin.\n\n==Culture==\n{{Main article|Culture in Berlin}}\n{{multiple
        image\n|align=right\n|image1=Alte Nationalgalerie abends (Zuschnitt).jpg\n|width1=195\n|caption1=
        The [[Alte Nationalgalerie]] is part of the [[Museum Island]], a [[UNESCO]]
        [[World Heritage Site]]\n|image2=20150208 - Berlinale Palast and Red Carpet.JPG\n|width2=200\n|caption2=
        The [[Berlinale]] is the largest international spectator film festival.\n}}\n\nBerlin
        is known for its numerous cultural institutions, many of which enjoy international
        reputation.<ref name=UNESCO/><ref name=UNESCO2>{{cite web|url=http://whc.unesco.org/en/list/532|title=World
        Heritage Site Palaces and Parks of Potsdam and Berlin|work=[[UNESCO]]|accessdate=19
        August 2008}}</ref> The diversity and vivacity of the metropolis led to a
        trendsetting atmosphere.<ref>{{cite web|url=http://www.hubculture.com/groups/hubnews/news/162/|title=Hub
        Culture''s 2009 Zeitgeist Ranking|work=Hub Culture|accessdate=30 April 2009}}</ref>
        An innovative music, dance and art scene has developed in the 21st century.\n\nYoung
        people, international artists and entrepreneurs continued to settle in the
        city and made Berlin a popular entertainment center in the world.<ref>{{cite
        web|url=http://www.observer.com/node/39370|title=A New Williamsburg! Berlin''s
        Expats Go Bezirk|first=Nicholas|last=Boston|work=[[The New York Observer]]|date=10
        September 2006|accessdate=17 August 2008}} See also: {{cite web|url=http://www.magazine-deutschland.de/magazin/J-Kunstszene_2-05.php|archiveurl=https://web.archive.org/web/20071211095052/http://www.magazine-deutschland.de/magazin/J-Kunstszene_2-05.php|archivedate=11
        December 2007|title=Die Kunstszene|work=Deutschland Online|accessdate=19 August
        2008|language=German}} and {{cite web|url=http://www.metropolis2005.org/en/berlin/kultur.html|archiveurl=https://web.archive.org/web/20070928020742/http://www.metropolis2005.org/en/berlin/kultur.html|archivedate=28
        September 2007|title=Culture of Berlin|work=Metropolis|accessdate=19 August
        2008}}</ref>\n\nThe expanding cultural performance of the city was underscored
        by the relocation of the [[Universal Music Group]] who decided to move their
        headquarters to the banks of the River Spree.<ref>{{cite web|url=http://www.stadtentwicklung.berlin.de/bauen/bueroflaechen/en/friedrichshain.shtml|archiveurl=https://web.archive.org/web/20070911125347/http://www.stadtentwicklung.berlin.de/bauen/bueroflaechen/en/friedrichshain.shtml|archivedate=11
        September 2007|title=Berlin''s music business booms|work=Expatica|accessdate=19
        August 2008}}</ref> In 2005, Berlin was named \"City of Design\" by [[UNESCO]].<ref
        name=Cityofdesign/>\n\n===Galleries and museums===\n{{See also|List of museums
        and galleries in Berlin}}\n[[File:Jewishmuseumberlin2007.jpg|thumb|upright|left|The
        [[Jewish Museum Berlin|Jewish Museum]] presents two millennia of [[German
        Jews|German\u2013Jewish history]] ]]\n\n{{As of|2011}} Berlin is home to 138
        museums and more than 400 art galleries.<ref name=\"factsheet\"/>\n<ref>{{cite
        web|url=http://service.zitty.de/kultur-kunst/14539/ |title=Sprung in die Wolken
        |work=Zitty |date=2 July 2008 |accessdate=19 August 2008 |language=German
        |deadurl=yes |archiveurl=https://web.archive.org/web/20120402162248/http://service.zitty.de/kultur-kunst/14539/
        |archivedate=2 April 2012 }}</ref> The ensemble on the [[Museum Island]] is
        a UNESCO [[World Heritage Site]] and is situated in the northern part of the
        Spree Island between the Spree and the Kupfergraben.<ref name=UNESCO/> As
        early as 1841 it was designated a \"district dedicated to art and antiquities\"
        by a royal decree. Subsequently, the [[Altes Museum]] was built in the Lustgarten.
        The [[Neues Museum]], which displays the [[Nefertiti Bust|bust of Queen Nefertiti]],<ref>{{cite
        web|url=http://www.expatica.com/de/life_in/leisure/a-3000-year-old-smile-the-strange-history-of-queen-nefertiti-22752.html
        |title=A 3,000-year-old smile |publisher=Expatica.com |accessdate=7 April
        2012}}</ref> [[Alte Nationalgalerie]], [[Pergamon Museum]], and [[Bode Museum]]
        were built there.\n\nApart from the Museum Island, there are many additional
        museums in the city. The [[Gem\u00e4ldegalerie, Berlin|Gem\u00e4ldegalerie]]
        (Painting Gallery) focuses on the paintings of the \"old masters\" from the
        13th to the 18th centuries, while the [[Neue Nationalgalerie]] (New National
        Gallery, built by [[Ludwig Mies van der Rohe]]) specializes in 20th-century
        European painting. The [[Hamburger Bahnhof]], located in [[Moabit]], exhibits
        a major collection of modern and contemporary art. The expanded [[Deutsches
        Historisches Museum]] re-opened in the Zeughaus with an overview of German
        history spanning more than a millennium. The [[Bauhaus Archive]] is a museum
        of 20th century design from the famous [[Bauhaus]] school.\n\n[[File:Ishtar
        Gate at Berlin Museum.jpg|thumb|The reconstructed [[Ishtar Gate]] of Babylon
        at the [[Pergamon Museum]] ]]\n\nThe [[Jewish Museum Berlin|Jewish Museum]]
        has a standing exhibition on two millennia of German-Jewish history.<ref>{{cite
        web|url=http://www.juedisches-museum-berlin.de/site/EN/01-Exhibitions/exhibitions.php|title=Exhibitions|work=[[Jewish
        Museum Berlin]]|accessdate=10 August 2008|archiveurl=http://arquivo.pt/wayback/20090714235317/http%3A//www%2Ejuedisches%2Dmuseum%2Dberlin%2Ede/site/EN/01%2DExhibitions/exhibitions%2Ephp|archivedate=14
        July 2009|deadurl=yes|df=dmy-all}}</ref> The [[German Museum of Technology
        (Berlin)|German Museum of Technology]] in [[Kreuzberg]] has a large collection
        of historical technical artifacts. The ''''[[Natural History Museum, Berlin|Museum
        f\u00fcr Naturkunde]]'''' (Berlin''s [[natural history museum]]) exhibits
        [[natural history]] near [[Berlin Hauptbahnhof]]. It has the largest mounted
        [[dinosaur]] in the world (a ''''[[Giraffatitan]]'''' skeleton). A well-preserved
        specimen of ''''[[Tyrannosaurus|Tyrannosaurus rex]]'''' and the early bird
        ''''[[Archaeopteryx]]'''' are at display as well.<ref>{{cite web |url=http://www.naturkundemuseum-berlin.de/en/ausstellungen/the-world-of-dinosaurs.html?Fsize=0&Lightversion=0%3Ftypo%3D2%3Ftypo%3D1%3Ftypo%3D0
        |title=The World of Dinosaurs |publisher=Naturkundemuseum-berlin.de |date=20
        October 2011 |accessdate=7 April 2012 |deadurl=yes |archiveurl=https://web.archive.org/web/20120322182246/http://www.naturkundemuseum-berlin.de/en/ausstellungen/the-world-of-dinosaurs.html?Fsize=0&Lightversion=0%3Ftypo=2%3Ftypo=1%3Ftypo=0
        |archivedate=22 March 2012 |df=dmy-all }}</ref>\n\nIn [[Dahlem (Berlin)|Dahlem]],
        there are several museums of world art and culture, such as the [[Museum of
        Asian Art]], the [[Ethnological Museum of Berlin|Ethnological Museum]], the
        [[Museum Europ\u00e4ischer Kulturen|Museum of European Cultures]], as well
        as the [[Allied Museum]]. The [[Br\u00fccke Museum]] features one of the largest
        collection of works by artist of the early 20th-century expressionist movement.
        In [[Lichtenberg]], on the grounds of the former [[Stasi|East German Ministry
        for State Security]], is the [[Stasi Museum]]. The site of [[Checkpoint Charlie]],
        one of the most renowned crossing points of the Berlin Wall, is still preserved.
        A private [[Checkpoint Charlie Museum|museum venture]] exhibits a comprehensive
        documentation of detailed plans and strategies devised by people who tried
        to flee from the East. The [[Beate Uhse Erotic Museum]] claims to be the world''s
        largest erotic museum.<ref>{{cite news|url=https://www.washingtonpost.com/wp-srv/travel/index/stories/beck04181999.htm
        |title=In Berlin, the Art of Sex |publisher=Washingtonpost.com |date=18 April
        1999 |accessdate=7 April 2012}}</ref>\n\nThe cityscape of Berlin displays
        large quantities of urban [[street art]].<ref>{{cite web|url=http://www.visitberlin.de/en/see/museums-art/street-art|title=Berlin
        \u2013 Urban Art \u2013 visitBerlin.de EN|publisher=|deadurl=yes|archiveurl=https://web.archive.org/web/20151031125131/http://www.visitberlin.de/en/see/museums-art/street-art|archivedate=31
        October 2015|df=dmy-all}}</ref> It has become a significant part of the city''s
        cultural heritage and has its roots in the graffiti scene of [[Kreuzberg]]
        of the 1980s.<ref>{{cite news|url=https://www.nytimes.com/2008/03/02/travel/02headsup.html|title=One
        Wall Down, Thousands to Paint|date=2 March 2008|work=The New York Times}}</ref>
        The [[Berlin Wall graffiti art|Berlin Wall]] itself has become one of the
        largest open-air canvasses in the world.<ref>{{cite web|url=https://www.theguardian.com/artanddesign/gallery/2014/apr/03/thierry-noir-graffiti-berlin-wall|title=Graffiti
        in the death strip: the Berlin wall''s first street artist tells his story|work=the
        Guardian|accessdate=11 February 2016}}</ref> The leftover stretch along the
        Spree river in [[Friedrichshain]] remains as the [[East Side Gallery]]. Berlin
        today is consistently rated as an important world city for street art culture.<ref>{{cite
        web|url=http://www.huffingtonpost.com/2014/04/17/best-street-art-cities_n_5155653.html|title=The
        26 Best Cities In The World To See Street Art|date=17 April 2014|work=The
        Huffington Post}}</ref>\n\n===Nightlife and festivals===\n[[File:Franzoesischer
        Dom - Festival of Lights 2011.jpg|thumb|upright|[[French Cathedral, Berlin|French
        Cathedral]] during the annual [[Festival of Lights (Berlin)|Festival of Lights]]
        ]]\n\nBerlin''s nightlife has been celebrated as one of the most diverse and
        vibrant of its kind.<ref>{{cite web|url=http://www.metrotimes.com/editorial/story.asp?id=6949|title=Losing
        your mind in Berlin|first=Walter|last=Wasacz|work=[[Metro Times]]|date=11
        October 2004|accessdate=18 November 2006}}</ref> In the 1970s and 80s the
        [[SO36]] in [[Kreuzberg]] was a centre for [[punk music]] and culture. The
        ''''SOUND'''' and the ''''Dschungel'''' gained notoriety. Throughout the 1990s,
        people in their 20s from all over the world, particularly those in [[Western
        Europe|Western]] and [[Central Europe]], made Berlin''s club scene a premier
        nightlife venue. After the [[fall of the Berlin Wall]] in 1989, many historic
        buildings in Mitte, the former city centre of East Berlin, were illegally
        occupied and re-built by young squatters and became a fertile ground for underground
        and [[counterculture]] gatherings. The central boroughs are home to many nightclubs,
        including the Watergate, [[Tresor]], [[E-Werk]] and [[Berghain]]. The [[KitKatClub]]
        and several other locations are known for their sexually uninhibited parties.\n\nClubs
        are not required to close at a fixed time during the weekends, and many parties
        last well into the morning, or even all weekend. The ''''Berghain'''' features
        the well-known ''''Panorama Bar'''', a bar that opens its shades at daybreak,
        allowing party-goers a panorama view of Berlin after dancing through the night.
        The ''''Weekend Club'''' near [[Alexanderplatz]] features a roof terrace that
        allows partying at night. Several venues have become a popular stage for the
        [[Neo-Burlesque]] scene.\n\n[[File:In Berghain.jpg|thumb|left|[[Berghain]]
        nightclub]]\n\nBerlin has a long history of gay culture, and is an important
        [[Scientific-Humanitarian Committee|birthplace of the LGBT rights movement]].
        Same-sex bars and dance halls operated freely as early as the 1880s, and the
        first gay magazine, ''''Der Eigene'''', started in 1896. By the 1920s, gays
        and lesbians had an unprecedented visibility.<ref name=Krauss>{{cite book|last=Krauss|first=Kenneth|title=The
        drama of fallen France: reading la com\u00e9die sans tickets|year=2004|publisher=State
        University of New York|location=Albany|isbn=0-7914-5953-5|page=11}}</ref><ref
        name=\"The New Yorker\">{{cite magazine| url=http://www.newyorker.com/magazine/2015/01/26/berlin-story|
        title=Berlin Story \u2013 The New Yorker| author=Alex Ross| date=26 January
        2015| magazine=[[The New Yorker]]| publisher=[[Cond\u00e9 Nast]]| accessdate=6
        June 2016 }}</ref> Today, in addition to a positive atmosphere in the wider
        club scene, the city again has a huge number of queer clubs and festivals.
        The most famous and largest are [[Berlin Pride]], the [[Christopher Street
        Day]],<ref>{{cite web|url=http://www.berlin-tourist-information.de/english/zielgruppen/e_zg_gay_bezirke.php
        |archiveurl=https://web.archive.org/web/20061007101504/http://www.berlin-tourist-information.de/english/zielgruppen/e_zg_gay_bezirke.php
        |archivedate=7 October 2006 |title=Berlin for Gays and Lesbians |publisher=Web.archive.org
        |date=7 October 2006 |accessdate=7 April 2012}}</ref> the [[Lesbian and Gay
        City Festival]] in Berlin-Sch\u00f6neberg, the [[Kreuzberg Pride]] and [[Hustlaball]].\n\nThe
        annual [[Berlin International Film Festival]] (Berlinale) with around 500,000
        admissions is considered to be the largest publicly attended film festival
        in the world.<ref>{{cite web|url=http://www.europeanfilmacademy.org/ |title=European
        Film Academy |publisher=European Film Academy |accessdate=7 April 2012}}</ref><ref>{{cite
        web|url=http://www.berlinale.de/ |title=Berlin Film Festival |publisher=Berlinale.de
        |accessdate=7 April 2012}}</ref> The Karneval der Kulturen (''''Carnival of
        Cultures''''), a multi-ethnic street parade, is celebrated every [[Pentecost]]
        weekend.<ref>{{cite web|url=http://www.karneval-berlin.de/de/english.175.html
        |title=English Summary |publisher=Karneval-berlin.de |accessdate=7 April 2012}}</ref>
        Berlin is also well known for the cultural festival, [[Berliner Festspiele]],
        which includes the jazz festival [[JazzFest Berlin]]. Several technology and
        media art festivals and conferences are held in the city, including [[Transmediale]]
        and [[Chaos Communication Congress]]. The annual [[Berlin Festival]] focuses
        on indie rock, electronic music and synthpop and is part of the International
        Berlin Music Week.<ref>[http://www.berlinfestival.de/en.html Berlin Festival]
        {{webarchive |url=https://web.archive.org/web/20150314234453/http://www.berlinfestival.de/en.html
        |date=14 March 2015 }} website</ref><ref>[http://www.berlin-music-week.de/en/
        Berlin Music Week] website</ref> Every year Berlin hosts one of the largest
        New Year''s Eve celebrations in the world, attended by well over a million
        people. The focal point is the Brandenburg Gate, where midnight fireworks
        are centred, but various private fireworks displays take place throughout
        the entire city. Partygoers in Germany often toast the New Year with a glass
        of [[Sekt|sparkling wine]].\n\n===Performing arts===\n{{Main article|Music
        in Berlin}}\n[[File:Rattle BPH-Rittershaus1-Wikipedia.jpg|thumb|left|[[Sir]]
        [[Simon Rattle]] conducting the renowned [[Berlin Philharmonic]] ]]\n\nBerlin
        is home to 44 theaters and stages.<ref name=\"factsheet\"/> The [[Deutsches
        Theater (Berlin)|Deutsches Theater]] in Mitte was built in 1849\u201350 and
        has operated almost continuously since then. The [[Volksb\u00fchne]] at [[Rosa-Luxemburg-Platz]]
        was built in 1913\u201314, though the company had been founded in 1890. The
        [[Berliner Ensemble]], famous for performing the works of [[Bertolt Brecht]],
        was established in 1949. The [[Schaub\u00fchne]] was founded in 1962 and moved
        to the building of the former Universum Cinema on Kurf\u00fcrstendamm in 1981.
        With a seating capacity of 1,895 and a stage floor of {{convert|2,854|m2|0|abbr=off}},
        the [[Friedrichstadt-Palast]] in Berlin Mitte is the largest show palace in
        Europe.\n\n[[File:2010-03-13-friedrichstadtpalast-by-RalfR-1.jpg|thumb|Dance
        show at [[Friedrichstadt-Palast]] ]]\n\nBerlin has three major [[opera house]]s:
        the [[Deutsche Oper]], the [[Berlin State Opera]], and the [[Komische Oper]].
        The Berlin State Opera on [[Unter den Linden]] opened in 1742 and is the oldest
        of the three. Its current musical director is [[Daniel Barenboim]]. The Komische
        Oper has traditionally specialized in [[operetta]]s and is located at Unter
        den Linden as well. The Deutsche Oper opened in 1912 in Charlottenburg.\n\nThe
        city''s main venue for musical theater performances are the Theater am Potsdamer
        Platz and [[Theater des Westens]] (built in 1895). Contemporary dance can
        be seen at the ''''Radialsystem V''''. The [[Tempodrom]] is host to concerts
        and circus inspired entertainment. It also houses a multi-sensory spa experience.
        The [[Admiralspalast]] in Mitte has a vibrant program of [[variety show|variety]]
        and music events.\n\nThere are seven symphony orchestras in Berlin. The [[Berlin
        Philharmonic Orchestra]] is one of the preeminent orchestras in the world;<ref>{{cite
        news|author=Charlotte Higgins and Ben Aris in Berlin |url=https://www.theguardian.com/world/2004/apr/29/germany.arts
        |title=Is Rattle''s Berlin honeymoon over? |publisher=Guardian |date= 29 April
        2004|accessdate=7 April 2012 |location=London}}</ref> it is housed in the
        [[Berliner Philharmonie]] near Potsdamer Platz on a street named for the orchestra''s
        longest-serving conductor, [[Herbert von Karajan]].<ref>{{cite news|url=http://travel2.nytimes.com/2005/09/25/travel/25berlin.html?ex=1162962000&en=36217d7f20459f88&ei=5070
        |title=Music: Berlin |first=Daniel J. |last=Wakin |work=The New York Times
        |date=25 September 2005 |accessdate=7 November 2006 |deadurl=yes |archiveurl=https://web.archive.org/web/20131205123518/http://travel2.nytimes.com/2005/09/25/travel/25berlin.html?ex=1162962000&en=36217d7f20459f88&ei=5070
        |archivedate=5 December 2013 }}</ref> The current principal conductor is [[Simon
        Rattle]].<ref>{{cite web|url=http://www.culturekiosque.com/klassik/news/rherattle.htm
        |title=Berlin Philharmonic elects Sir Simon Rattle |publisher=Culturekiosque.com
        |date=24 June 1999 |accessdate=7 April 2012}}</ref> The [[Konzerthausorchester
        Berlin]] was founded in 1952 as the orchestra for East Berlin. Its current
        principal conductor is [[Ivan Fischer]]. The [[Haus der Kulturen der Welt]]
        presents various exhibitions dealing with intercultural issues and stages
        world music and conferences.<ref>{{cite web|author=D |url=http://www.hkw.de/en/bottom/impressum/impressum.php
        |title=Haus der Kulturen der Welt |publisher=Hkw.de |accessdate=7 April 2012}}</ref>
        The ''''Kookaburra'''' and the ''''Quatsch Comedy Club'''' are known for satire
        and [[stand-up comedy]] shows.\n\n===Cuisine===\n{{See also|German cuisine}}\n[[File:Berlin-Mitte
        Deutsches Currywurst Museum.jpg|thumb|left|The [[Deutsches Currywurst Museum|Currywurst
        Museum]].]]\n\nThe [[German cuisine|cuisine]] and culinary offerings of Berlin
        vary greatly. Twelve restaurants in Berlin have been included in the [[Michelin
        Guide]] of 2015, which ranks the city at the top for the number of restaurants
        having this distinction in Germany.<ref>[https://www.nytimes.com/2010/11/09/fashion/09iht-luxmag18.html
        Berlin Minimalist Glamor]. New York Times. Retrieved 25 February 2016.</ref>
        Berlin is well known for its offerings of [[Vegetarianism|vegetarian]]<ref>{{cite
        web|url=http://www.saveur.com/vegetarian-restaurants-berlin-germany |title=Good
        Taste Award Winner 2015: Berlin, The New Vegetarian Capital|publisher=SAVEUR
        |accessdate=1 March 2016}}</ref> and [[Veganism|vegan]]<ref>{{cite web|url=http://www.dw.com/en/berlin-vegan-capital-of-the-world/a-35951064
        |title=Berlin: Vegan capital of the world?|publisher=DW |accessdate=4 April
        2017}}</ref> cuisine and is home to an innovative entrepreneurial food scene
        promoting cosmopolitan flavors, local and sustainable ingredients, pop-up
        street food markets, supper clubs, as well as food festivals, such as Berlin
        Food Week.<ref>{{cite web|url=http://www.dw.com/en/berlins-booming-food-scene/a-17983026
        |title=Berlin''s booming food scene|publisher=DW |accessdate=4 April 2017}}</ref><ref>{{cite
        web|url=https://foodtank.com/news/2016/09/conscious-food-consumption-at-berlins-restlos-gluecklich/
        |title=Conscious Food Consumption at Berlin\u2019s Restlos Gl\u00fccklich|publisher=Food
        Tank |accessdate=4 April 2017}}</ref>\n\nMany local foods originated from
        north German culinary traditions and include rustic and hearty dishes with
        pork, goose, fish, peas, beans, cucumbers, or potatoes. Typical Berliner fare
        include popular [[street food]] like the ''''[[Currywurst]]'''' (which gained
        popularity with post-war construction workers rebuilding the city), ''''[[Frikadeller|Buletten]]''''
        and the ''''[[Berliner (doughnut)|Berliner]]'''' doughnut, known in Berlin
        as {{lang|de|''''Pfannkuchen''''}}.<ref>[http://www.germanfoods.org/consumer/facts/berlin.cfm
        Berlin] German Foods</ref><ref>{{Cite news|url=https://www.independent.co.uk/life-style/food-and-drink/news/spicy-sausage-that-is-worthy-of-a-shrine-in-berlin-1772530.html|title=Spicy
        sausage that is worthy of a shrine in Berlin|newspaper=[[The Independent]]|first=Tony|last=Paterson|date=15
        August 2009}}</ref> German bakeries offering a variety of breads and pastries
        are widespread. One of Europe''s largest [[delicatessen]] markets is found
        at the [[KaDeWe]], and among the world\u2019s largest chocolate stores is
        ''''Fassbender & Rausch''''.<ref>{{Cite news|url=http://luxeadventuretraveler.com/fassbender-rausch/|title=Chocolate
        Heaven at Fassbender & Rausch\n|publisher=Luxe Adventure Traveler|date=2013|accessdate=1
        March 2016}}</ref>\n\nBerlin is also home to a diverse gastronomy scene reflecting
        the immigrant history of the city. Turkish and Arab immigrants brought their
        culinary traditions to the city, such as the [[lahmajoun]] and [[falafel]],
        which have become common fast food staples. The modern fast food version of
        the [[doner kebab]] sandwich [[Kadir Nurman|evolved in Berlin]] in the 1970s,
        and became a favorite in Germany and elsewhere in the world.<ref name=\"WSJ\">{{cite
        news| url=https://www.wsj.com/articles/SB10001424052702304432704577350194262835880|
        title=There''s Nothing More German Than a Big, Fat Juicy D\u00f6ner Kebab|
        author=James Angelos| date=18 April 2012| newspaper=The Wall Street Journal|
        publisher=| accessdate=6 June 2016 }}</ref> Asian cuisine like Chinese, Vietnamese,
        Thai, Indian, Korean, and Japanese restaurants, as well as Spanish tapas bars,
        Italian, and Greek cuisine, can be found in many parts of the city.\n\n===Recreation===\n[[File:Berlin
        Elefantentor 09-2017.jpg|thumb|Elephant Gate at [[Berlin Zoological Garden|Berlin
        Zoo]] ]]\n\n[[Berlin Zoological Garden|Zoologischer Garten Berlin]], the older
        of two zoos in the city, was founded in 1844. It is the most visited zoo in
        Europe and presents the most diverse range of species in the world.<ref>{{cite
        web|url=http://www.rbb-online.de/_/nachrichten/vermischtes/beitrag_jsp/key=news4382800.html|archive-url=https://archive.is/20061007155448/http://www.rbb-online.de/_/nachrichten/vermischtes/beitrag_jsp/key=news4382800.html|dead-url=yes|archive-date=7
        October 2006|title=Hauptstadt-Zoo beliebtester Tierpark|work=[[Rundfunk Berlin-Brandenburg]]|accessdate=17
        August 2008|df=dmy-all}}</ref> It was the home of the captive-born celebrity
        polar bear [[Knut (polar bear)|Knut]].<ref name=\"knutbbc1\">{{Cite news|first=Tristana|last=Moore|title=Baby
        bear becomes media star|date=23 March 2007|url=http://news.bbc.co.uk/1/hi/world/europe/6486993.stm|work=BBC
        News |accessdate=17 August 2008}}</ref> The city''s other zoo, [[Tierpark
        Berlin|Tierpark Friedrichsfelde]], was founded in 1955.\n\n[[Berlin-Dahlem
        Botanical Garden and Botanical Museum|Berlin''s Botanischer Garten]] includes
        the Botanic Museum Berlin. With an area of {{convert|43|ha|acre}} and around
        22,000 different plant species, it is one of the largest and most diverse
        collections of botanical life in the world. Other gardens in the city include
        the [[Britzer Garten]], and the [[Erholungspark Marzahn|G\u00e4rten der Welt]]
        (Gardens of the World) in Marzahn.<ref>{{cite web|url=http://www.gruen-berlin.de/gesellschaft/
        |title=Gr\u00fcn Berlin |language=German |trans-title=Green Berlin |publisher=Die
        Gr\u00fcn Berlin GmbH |accessdate=27 May 2011}}</ref>\n\nThe [[Tiergarten
        (park)|Tiergarten]], located in Mitte, is Berlin''s largest park and was designed
        by [[Peter Joseph Lenn\u00e9]].<ref>{{cite web|url=http://www.stadtentwicklung.berlin.de/aktuell/wettbewerbe/lenne/en/biographie.shtml
        |title=Peter Joseph Lenn\u00e9, Senate Department of Urban Development |publisher=Stadtentwicklung.berlin.de
        |date=30 September 2011 |accessdate=10 February 2013}}</ref> In Kreuzberg,
        the [[Viktoriapark]] provides a viewing point over the southern part of inner-city
        Berlin. [[Treptower Park]], beside the Spree in [[Treptow]], features a large
        [[Soviet War Memorial (Treptower Park)|Soviet War Memorial]]. The Volkspark
        in [[Friedrichshain]], which opened in 1848, is the oldest park in the city,
        with monuments, a summer outdoor cinema and several sports areas.<ref>{{cite
        web|author1=Paul Sullivan|title=Volkspark Friedrichshain|url=http://www.slowtravelberlin.com/volkspark-friedrichshain/|website=Slow
        Travel Berlin|publisher=Slow Travel Berlin|accessdate=30 August 2014|date=30
        July 2010}}</ref>\n\n[[Potsdam]] is situated on the southwestern periphery
        of Berlin. The city was a residence of the [[Prussia]]n kings and the [[German
        Emperor|German Kaiser]], until 1918. The area around Potsdam in particular
        [[Sanssouci]] is known for a series of interconnected lakes and cultural landmarks.
        The [[Palaces and Parks of Potsdam and Berlin]]  are the largest [[World Heritage
        Site]] in Germany.<ref>{{cite web|url=http://whc.unesco.org/en/list/532 |title=Palaces
        and Parks of Potsdam and Berlin |publisher=UNESCO |accessdate=3 January 2016}}</ref>\n\nBerlin
        is also well known for its numerous caf\u00e9s, street musicians, beach bars
        along the Spree River, flea markets, boutique shops and [[pop up store]]s,
        which are a source for recreation and leisure.<ref>{{cite news|last=Lee |first=Denny
        |url=http://travel.nytimes.com/2006/12/10/travel/10hours.html |title=36 Hours
        in Berlin |location=Berlin (Germany) |publisher=Travel.nytimes.com |date=10
        December 2006 |accessdate=7 April 2012}}</ref>\n{{Clear}}\n\n===Sports===\n{{Main
        article|Sport in Berlin|Football in Berlin}}\n[[File:Berliner Olympiastadion
        night 2.jpg|thumb|The [[Olympic Stadium (Berlin)|Olympiastadion]] hosted the
        [[1936 Summer Olympics]] and the [[2006 FIFA World Cup Final]] ]]\n[[File:Berlin
        marathon.jpg|thumb|The [[Berlin Marathon]] is the current world record course.]]\n\nBerlin
        has established a high-profile as a host city of major international sporting
        events.<ref>{{cite web|url=http://www.abc.net.au/news/stories/2008/04/01/2204562.htm?section=sport|title=Melbourne
        retains ultimate sports city title|work=[[ABC News (Australia)|ABC News]]|date=1
        April 2008|accessdate=1 July 2008}}</ref> The city hosted the [[1936 Summer
        Olympics]] and was the host city for the [[2006 FIFA World Cup]] final.<ref>{{cite
        web|url=http://www.fifa.com/worldcup/archive/germany2006/overview.html |title=Italy
        conquer the world as Germany wins friends |deadurl=yes |archiveurl=https://web.archive.org/web/20080821050509/http://www.fifa.com/worldcup/archive/germany2006/overview.html
        |archivedate=21 August 2008 }}</ref> The [[IAAF World Championships in Athletics]]
        was held in the [[Olympiastadion]] in 2009.<ref>{{cite web|url=http://www.berlin2009.org/
        |title=12. IAAF Leichtathletik WM berlin 2009 |publisher=Berlin2009.org |accessdate=10
        February 2013}}</ref> The city hosted the Basketball [[Euroleague Final Four]]
        in [[2009 Euroleague Final Four|2009]] and [[2016 Euroleague Final Four|2016]].<ref>{{cite
        web|url=http://www.euroleague.net/news/i/5y55csanso845gfb|title=Euroleague
        Final Four returns to Berlin in 2016|publisher =Euroleague|date=11 May 2015}}</ref>
        and was one of the hosts of the FIBA [[EuroBasket 2015]]. In 2015 Berlin became
        the venue for the [[2015 UEFA Champions League Final|UEFA Champions League
        Final]].\n\nThe annual [[Berlin Marathon]]{{snd}} a course that holds the
        most top-10 world record runs{{snd}} and the [[Internationales Stadionfest|ISTAF]]
        are well-established athletic events in the city.<ref>{{cite web|url=http://www.scc-events.com/en/events/halbmarathon/
        |title=Berlin Marathon |publisher=Scc-events.com |accessdate=7 April 2012}}</ref>  The
        [[Mellowpark]] in K\u00f6penick is one of the biggest skate and BMX parks
        in Europe.<ref>{{cite web|url=http://www.urbancatalyst-studio.de/en/projects/project-site/mellowpark-berlin.html
        |title=MELLOWPARK CAMPUS |publisher=urbancatalyst-studio.de |accessdate=29
        August 2014 |deadurl=yes |archiveurl=https://web.archive.org/web/20140904031925/http://www.urbancatalyst-studio.de/en/projects/project-site/mellowpark-berlin.html
        |archivedate=4 September 2014 }}</ref> A Fan Fest at Brandenburg Gate, which
        attracts several hundred-thousand spectators, has become popular during international
        football competitions, like the [[UEFA European Championship]].<ref>{{cite
        web|url=http://blogs.bettor.com/The-best-sports-stadiums-in-the-world-a21645
        |title=500,000 spectators to watch the game together |publisher=Blogs.bettor.com
        |accessdate=7 April 2012 |deadurl=yes |archiveurl=https://web.archive.org/web/20120322085540/http://blogs.bettor.com/The-best-sports-stadiums-in-the-world-a21645
        |archivedate=22 March 2012 }}</ref>\n\nIn 2013 around 600,000 Berliners were
        registered in one of the more than 2,300 sport and fitness clubs.<ref>{{cite
        web|url=http://www.lsb-berlin.net/wir-ueber-uns/der-lsb-berlin/ |title=Der
        Landessportbund Berlin \u2013 Mitglieder |publisher=LSB |accessdate=3 September
        2014}}</ref> The city of Berlin operates more than 60 public indoor and outdoor
        swimming pools.<ref>{{cite web|url=http://www.newinthecity.de/en/sports-leisure-berlin/2976-berlin-swimming-pools-and-bathing-spots.html
        |title=Berlin\u2019s swimming pools and bathing spots |publisher=New in the
        City |accessdate=12 February 2016}}</ref> Berlin is the largest Olympic training
        centre in Germany. About 500 top athletes (15% of all German top athletes)
