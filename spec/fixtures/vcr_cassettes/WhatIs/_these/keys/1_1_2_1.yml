        Country|| Population\n|-\n| {{flag|Turkey}} || 176,730\n|-\n| {{flag|Poland}}
        || 107,807\n|-\n|{{flag|Russia}}|| 53,753\n|-\n| {{flag|Italy}} || 34,605\n|-\n|
