        August 2008|title=Berlin City of Design|publisher=[[UNESCO]]|accessdate=18
        August 2008}}</ref> Berlin serves as a continental hub for air and rail traffic
        and has a highly complex public transportation network. The metropolis is
        a popular [[Tourism in Germany|tourist destination]].<ref>{{cite journal|title=Berlin
