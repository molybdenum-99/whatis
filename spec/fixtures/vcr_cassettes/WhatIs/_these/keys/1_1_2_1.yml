        |title=Visualizzazione tabella CLINO della stazione / CLINO Averages Listed
        for the station Roma Ciampino |accessdate=13 June 2011}}</ref> (1971\u20132000)\n|date=December
        2014}}\n\n== Demographics ==\n{{Main article|Demographics of Italy}}\n{{Historical
        populations\n|type=\n|footnote= Source: [[National Institute of Statistics
        (Italy)|ISTAT]], 2001\n|1861 |194500\n|1871 |212432\n|1881 |273952\n|1901
        |422411\n|1911 |518917\n|1921 |660235\n|1931 |930926\n|1936 |1150589\n|1951
        |1651754\n|1961 |2188160\n|1971 |2781993\n|1981 |2840259\n|1991 |2775250\n|2001
        |2663182\n|2011 |2617175\n|2017 |2876051\n}}\n[[File:Roma dall''aereo.JPG|thumb|left|Rome
        aerial view]]\nIn 550 BC Rome was the second largest city in Italy, with [[Taranto|Tarentum]]
        being the largest. It had an area of about {{convert|285|ha|abbr=off}} and
        an estimated population of 35,000. Other sources suggest the population was
        just under 100,000 from 600\u2013500 BC.<ref>Cornell (1995) 204\u20135</ref><ref>{{cite
        book|url=https://books.google.com/books?id=vL2ntMk7j-4C&pg=PA78 |title=Floods
        of the Tiber in Ancient Rome|author= Gregory S. Aldrete  |date=30 January
        2007 |accessdate=13 July 2014}}</ref> When the Republic was founded in 509
        BC the census recorded a population of 130,000. The republic included the
        city itself and the immediate surroundings. Other sources suggest a population
        of 150,000 in 500 BC. It surpassed 300,000 in 150 BC.<ref>{{cite book|url=https://books.google.com/books?id=fHtvowE9bt8C&pg=PA168
        |title=The History of Human Populations: Forms of growth and decline |author=
        P. M. G. Harris |accessdate=13 July 2014}}</ref><ref>{{cite web|last=Herreros
        |first=Francisco |url=https://www.academia.edu/1458998/Size_and_Virtue |title=Size
        and Virtue |publisher=Academia |accessdate=13 July 2014}}</ref><ref>{{cite
        journal|jstor=295257|title=Roman Population, Territory, Tribe, City, and Army
        Size from the Republic''s Founding to the Veientane War, 509 B.C.-400 B.C.|first=Lorne
        H.|last=Ward|date=1 January 1990|publisher=|journal=The American Journal of
        Philology|volume=111|issue=1|pages=5\u201339|doi=10.2307/295257}}</ref><ref>[http://media.johnwiley.com.au/product_data/excerpt/14/14443392/1444339214.pdf
        ]</ref><ref>{{cite book|url=https://books.google.com/books?id=Cg7JYZO_nEMC&pg=PA81
        |title=Cities and Economic Development: From the Dawn of History to the Present
        |author=Paul Bairoch| date=18 June 1991 |accessdate=13 July 2014}}</ref>\n\nThe
        size of the city at the time of the Emperor [[Augustus]] is a matter of speculation,
        with estimates based on grain distribution, grain imports, aqueduct capacity,
        city limits, population density, census reports, and assumptions about the
        number of unreported women, children and slaves providing a very wide range.
        Glenn Storey estimates 450,000 people, Whitney Oates estimates 1.2 million,
        Neville Morely provides a rough estimate of 800,000 and excludes earlier suggestions
        of 2 million.<ref>N.Morley, ''''Metropolis and Hinterland'''' (Cambridge,
        1996) 33\u20139</ref><ref>Duiker, 2001. page 149.</ref><ref>[http://www.highbeam.com/doc/1G1-20586744.html
        ''''Abstract of'''' The population of ancient Rome.] by Glenn R. Storey. HighBeam
        Research. Written 1 December 1997. Retrieved 22 April 2007.</ref><ref>[http://penelope.uchicago.edu/Thayer/E/Journals/CP/29/2/Population_of_Rome*.html
        The Population of Rome] by Whitney J. Oates. Originally published in ''''Classical
        Philology''''.\nVol. 29, No. 2 (April 1934), pp&nbsp;101\u2013116. Retrieved
        22 April 2007.</ref>\n\nAfter the [[Decline of the Roman Empire|fall of the
        Western Roman Empire]], the city''s population declined to less than 50,000
        people. It continued to stagnate or shrink until the [[Renaissance]].<ref>P.
        Llewellyn, ''''Rome in the Dark Ages'''' (London 1993), p. 97.</ref> When
        the [[Kingdom of Italy (1861\u20131946)|Kingdom of Italy]] annexed Rome in
        1870, the city had a population of about 200,000. This increased to 600,000
        by the eve of World War I. The [[Fascism|Fascist]] regime of Mussolini tried
        to block an excessive demographic rise of the city, but failed to prevent
        it from reaching one million people by the early 1930s.{{citation needed|date=March
        2014}}{{clarify|why?|date=March 2014}} Population growth continued after the
        Second World War, helped by a post-war economic boom. A construction boom
        also created a large number of suburbs during the 1950s and 1960s.\n\nIn mid-2010,
        there were 2,754,440 residents in the city proper, while some 4.2&nbsp;million
        people lived in the greater Rome area (which can be approximately identified
        with its administrative metropolitan city, with a population density of about
        800inhab./km2 stretching over more than 5,000&nbsp;km\u00b2). Minors (children
        ages 18 and younger) totalled 17.00% of the population compared to pensioners
        who number 20.76%. This compares with the Italian average of 18.06% (minors)
        and 19.94% (pensioners). The average age of a Roman resident is 43 compared
        to the Italian average of 42. In the five years between 2002 and 2007, the
        population of Rome grew by 6.54%, while Italy as a whole grew by 3.56%.<ref>{{cite
        web|url=http://demo.istat.it/bil2007/index.html |title=Statistiche demografiche
        ISTAT |publisher=Demo.istat.it |accessdate=3 February 2010}}</ref> The current{{when|date=August
        2017}} birth rate of Rome is 9.10 births per 1,000 inhabitants compared to
        the Italian average of 9.45 births.{{citation needed|date=August 2017}}\n\nThe
        urban area of Rome extends beyond the administrative city limits with a population
        of around 3.9 million.<ref name=World_Urban_Areas>[http://www.demographia.com/db-worldua.pdf
        Demographia: World Urban Areas], January 2015</ref> Between 3.2 and 4.2 million
        people live in the [[Rome metropolitan area]].<ref>[[European Spatial Planning
        Observation Network]], [http://www.espon.eu/export/sites/default/Documents/Projects/ESPON2006Projects/StudiesScientificSupportProjects/UrbanFunctions/fr-1.4.3_April2007-final.pdf
        Study on Urban Functions (Project 1.4.3)] {{webarchive|url=https://web.archive.org/web/20150924002318/http://www.espon.eu/export/sites/default/Documents/Projects/ESPON2006Projects/StudiesScientificSupportProjects/UrbanFunctions/fr-1.4.3_April2007-final.pdf
        |date=24 September 2015 }}, Final Report, Chapter 3, (ESPON, 2007)</ref><ref>[[Eurostat]],
        [http://epp.eurostat.ec.europa.eu/tgm/table.do?tab=table&init=1&language=en&pcode=tgs00080&plugin=1
        Total population in Urban Audit cities, Larger Urban Zone], accessed on 23
        June 2009. Data for 2009 unless otherwise noted.</ref><ref>[[United Nations]]
        Department of Economic and Social Affairs, [https://web.archive.org/web/20100425020103/http://esa.un.org/wup2009/unup/index.asp?panel=2
        World Urbanization Prospects (2009 revision)], (United Nations, 2010), Table
        A.12. Data for 2007.</ref><ref>[[Organization for Economic Cooperation and
        Development]], ''''[https://books.google.com/books?id=kBsfY-Pe2Q4C Competitive
        Cities in the Global Economy]'''', OECD Territorial Reviews, (OECD Publishing,
        2006), Table 1.1</ref><ref>Thomas Brinkoff, [http://www.citypopulation.de/world/Agglomerations.html
        Principal Agglomerations of the World], accessed on 12 March 2009. Data for
        1 April 2011.</ref>\n\n===Ethnic groups===\nAccording to the latest statistics
        conducted by ISTAT,<ref>{{cite web|url=http://demo.istat.it/str2009/index.html
        |title=Statistiche demografiche ISTAT |publisher=Demo.istat.it |accessdate=30
        January 2011}}</ref> approximately 9.5% of the population consists of non-Italians.
        About half of the immigrant population consists of those of various other
        European origins (chiefly Romanian, Polish, Ukrainian, and Albanian) numbering
        a combined total of 131,118 or 4.7% of the population. The remaining 4.8%
        are those with non-European origins, chiefly Filipinos (26,933), Bangladeshis
        (12,154), and Chinese (10,283).\n\nThe [[Esquilino (rione of Rome)|Esquilino]]
        ''''[[Rioni of Rome|rione]]'''', off [[Termini Station (Rome)|Termini Railway
        Station]], has evolved into a largely immigrant neighbourhood. It is perceived
        as Rome''s Chinatown. Immigrants from more than a hundred different countries
        reside there. A commercial district, Esquilino contains restaurants featuring
        many kinds of international cuisine. There are wholesale clothes shops. Of
        the 1,300 or so commercial premises operating in the district 800 are Chinese-owned;
        around 300 are run by immigrants from other countries around the world; 200
        are owned by Italians.<ref>[http://www.romepost.it/Rioni_of_Rome_Esquilino.htm
        Rome Post \u2013 what''s happening in Rome] {{webarchive |url=https://web.archive.org/web/20150402172334/http://www.romepost.it/Rioni_of_Rome_Esquilino.htm
        |date=2 April 2015 }}</ref>\n\n==Religion==\n{{Main article|Religion in Rome}}\n[[File:Archbasilica
        of St. John Lateran HD.jpg|thumb|right|[[Archbasilica of St. John Lateran|Papal
        Archbasilica of St. John Lateran]], Rome''s Cathedral]]\nMuch like the rest
        of Italy, Rome is predominantly [[Catholic Church|Roman Catholic]], and the
        city has been an important centre of religion and pilgrimage for centuries,
        the base of the ancient Roman Religion with the [[Pontifex Maximus|pontifex
        maximus]] and later the seat of the [[Holy See|Vatican]] and the pope. Before
        the arrival of the Christians in Rome, the [[Religion in ancient Rome|Religio
        Romana]] (literally, the \"Roman Religion\") was the major religion of the
        city in classical antiquity. The first gods held sacred by the Romans were
        [[Jupiter (mythology)|Jupiter]], the most high, and [[Mars (mythology)|Mars]],
        god of war, and father of Rome''s twin founders, [[Romulus and Remus]], according
        to tradition. Other gods and goddesses such as [[Vesta (mythology)|Vesta]]
        and [[Minerva]] were honoured. Rome was also the base of several mystery cults,
        such as [[Mithraic Mysteries|Mithraism]]. Later, after [[Saint Peter|St Peter]]
        and [[Paul the Apostle|St Paul]] were martyred in the city, and the first
        Christians began to arrive, Rome became [[Christian]], and the [[Old St. Peter''s
        Basilica]] was constructed in 313 AD. Despite some interruptions (such as
        the [[Avignon Papacy|Avignon papacy]]), Rome has for centuries been the home
        of the [[Roman Catholic Church]] and the [[Pope|Bishop of Rome]], otherwise
        known as the Pope.\n[[File:Moschea 00497.JPG|thumb|left|[[Mosque of Rome]],
        the largest mosque in Western Europe]]\nDespite the fact that Rome is home
        to the [[Vatican City]] and St. Peter''s Basilica, Rome''s cathedral is the
        [[Archbasilica of St. John Lateran]], located to the south-east of the city-centre.
        There are around 900 churches in Rome in total, aside from the cathedral itself,
        some others of note include: the [[Basilica di Santa Maria Maggiore]], the
        [[Basilica of Saint Paul Outside the Walls]], the [[Basilica di San Clemente]],
        [[San Carlo alle Quattro Fontane]] and the [[Church of the Gesu|Church of
        the Ges\u00f9]]. There are also the ancient [[Catacombs of Rome]] underneath
        the city. Numerous highly important religious educational institutions are
        also in Rome, such as the [[Pontifical Lateran University]], [[Pontifical
        Biblical Institute]], [[Pontifical Gregorian University]], and [[Pontifical
        Oriental Institute]].\n\nIn recent years, there has been a significant growth
        in Rome''s [[Muslim]] community, mainly due to immigration from North African
        and Middle Eastern countries into the city.{{clarify |date=June 2017 |reason=
        How many Muslim migrants came; how many are living in Rome today?}} As a result
        of this increase of the local practitioners of the [[Islam]]ic faith, the
        ''''comune'''' promoted the building of the [[Mosque of Rome]], which is the
        largest mosque in [[Western Europe]], that was designed by architect [[Paolo
        Portoghesi]] and inaugurated on 21 June 1995. Since the end of the Roman Republic,
        Rome is also the centre of an important [[Jewish]] community,<ref>Coarelli,
        p. 308.</ref> which was once based in [[Trastevere]], and later in the [[Roman
        Ghetto]]. There lies also the major synagogue in Rome, the ''''[[Great Synagogue
        of Rome|Tempio Maggiore]]''''.\n\n===Vatican City===\n{{Main article|Vatican
        City}}\n{{wide image|Vatikan Kolonaden Petersdom.jpg|1000px|alt=Panorama of
        St. Peter''s Square|[[St. Peter''s Square]] in Vatican City.}}\nThe territory
        of Vatican City is part of the ''''Mons Vaticanus'''' ([[Vatican Hill]]),
        and of the adjacent former Vatican Fields, where [[St. Peter''s Basilica]],
        the [[Apostolic Palace]], the [[Sistine Chapel]], and museums were built,
        along with various other buildings. The area was part of the Roman [[rione]]
        of [[Borgo (rione of Rome)|Borgo]] until 1929. Being separated from the city
        on the west bank of the [[Tiber]], the area was a suburb that was protected
        by being included within the walls of [[Pope Leo IV|Leo IV]], later expanded
        by the current fortification walls of [[Pope Paul III|Paul III]]/[[Pope Pius
        IV|Pius IV]]/[[Pope Urban VIII|Urban VIII]].\n\nWhen the [[Lateran Treaty]]
        of 1929 that created the Vatican state was being prepared, the boundaries
        of the proposed territory were influenced by the fact that much of it was
        all but enclosed by this loop. For some tracts of the frontier, there was
        no wall, but the line of certain buildings supplied part of the boundary,
        and for a small part of the frontier a modern wall was constructed.\n\nThe
        territory includes [[Saint Peter''s Square]], separated from the territory
        of Italy only by a white line along the limit of the square, where it borders
        Piazza Pio XII. St. Peter''s Square is reached through the [[Via della Conciliazione]],
        which runs from the Tiber to St. Peter''s. This grand approach was designed
        by architects [[Marcello Piacentini|Piacentini]] and Spaccarelli, for want
        of [[Benito Mussolini]] and in accordance with the church, after the conclusion
        of the [[Lateran Treaty]]. According to the [[Lateran Treaty]], certain [[properties
        of the Holy See]] located in Italian territory, most notably the [[Papal Palace
        of Castel Gandolfo]] and the [[major basilica]]s, enjoy extraterritorial status
        similar to that of foreign [[Diplomatic mission|embassies]].\n\n===Pilgrimage===\n[[File:Petersdom
        bei Nacht Via della Conciliazione in Rome.jpg|thumb|upright=1.25|right|St.
        Peter''s Basilica at night from [[Via della Conciliazione]] in Rome]]\nRome
        has been a major Christian pilgrimage site since the Middle Ages. People from
        all over the [[Christian world]] visit Vatican City, within the city of Rome,
        the seat of the papacy. The Pope was the most influential figure during the
        Middle Ages. The city became a major pilgrimage site during the [[Middle Ages]]
        and the focus of struggles between the Papacy and the [[Holy Roman Empire]]
        starting with [[Charlemagne]], who was crowned its first emperor in Rome in
        800 by [[Pope Leo III]]. Apart from brief periods as an independent city during
        the [[Middle Ages]], Rome kept its status as Papal capital and \"holy city\"
        for centuries, even when the Papacy [[Avignon papacy|briefly relocated]] to
        [[Avignon]] (1309\u20131377). Catholics believe that the Vatican is the last
        resting place of St. Peter.\n\nPilgrimages to Rome can involve visits to a
        large number of sites, both within the Vatican City and in Italian territory.
        A popular stopping point is the [[scala sancta|Pilate''s stairs]]: these are,
        according to the Christian tradition, the steps that led up to the [[praetorium]]
        of [[Pontius Pilate]] in [[Jerusalem]], which [[Jesus Christ]] stood on during
        his [[Passion (Christianity)|Passion]] on his way to trial.<ref>[http://www.telegraph.co.uk/news/main.jhtml?xml=/news/2007/06/14/wsteps114.xml
        Steps Jesus walked to trial restored to glory], ''''Daily Telegraph'''', Malcolm
        Moore, 14 June 2007</ref> The stairs were, reputedly, brought to Rome by [[Helena
        of Constantinople|St. Helena]] in the 4th Century. For centuries, the ''''Scala
        Santa'''' has attracted Christian pilgrims who wished to honour the Passion
        of Jesus. Object of pilgrimage are also several catacombs built in the Roman
        age, in which Christians prayed, buried their dead and performed worship during
        periods of persecution, and various national churches (among them [[San Luigi
        dei francesi]] and [[Santa Maria dell''Anima]]), or churches associated with
        individual religious orders, such as the Jesuit Churches of Jesus and Sant''Ignazio.\n\nTraditionally,
        pilgrims in Rome and Roman citizens thanking God for a grace should visit
        by foot the [[Seven Pilgrim Churches of Rome|seven pilgrim churches]] ({{lang-it|Le
        sette chiese}}) in 24 hours. This custom, mandatory for each pilgrim in the
        Middle Ages, was codified in the 16th century by Saint [[Philip Neri]]. The
        seven churches are the four major Basilicas ([[Basilica of St Peter|St Peter
        in Vatican]], [[St Paul outside the Walls]], [[St John in Lateran]] and [[Santa
        Maria Maggiore]]), while the other three are [[San Lorenzo fuori le mura]]
        (a palaeochristian Basilica), [[Santa Croce in Gerusalemme]] (a church founded
        by [[Helena (empress)|Helena]], the mother of Constantine, which hosts fragments
        of wood attributed to the holy cross) and [[San Sebastiano fuori le mura]]
        (which lies on the [[Appian Way]] and is built above [[Catacombs of San Sebastiano|Roman
        catacombs]]).\n\n==Cityscape==\n{{See also|List of tourist attractions in
        Rome|List of streets in Rome}}\n{{wide image|Panorama of Rome view from Via
        San Lucio.jpg|align-cap=center|700px|View of Rome from the ''''Via San Lucio''''}}\n\n===Architecture===\n{{Main
        article|Architecture of Rome}}\n[[File:Pantheon Rome 04 2016 6466.jpg|thumb|The
        [[Pantheon, Rome|Pantheon]]]]\n[[File:Colosseum and Arch of Constantine seen
        from Palatine.jpg|thumb|The [[Colosseum]] and the [[Arch of Constantine]]]]\n\nRome''s
        architecture over the centuries has greatly developed, especially from the
        Classical and Imperial Roman styles to modern [[Fascist architecture]]. Rome
        was for a period one of the world''s main epicentres of classical architecture,
        developing new forms such as the [[arch]], the [[dome]] and the [[vault (architecture)|vault]].<ref
        name=\"Eyewitness\">Eyewitness Travel (2006), pg.36\u201337.</ref> The [[Romanesque
        architecture|Romanesque]] style in the 11th, 12th and 13th centuries was also
        widely used in Roman architecture, and later the city became one of the main
        centres of [[Renaissance]], [[Baroque]] and neoclassic architecture.<ref name=\"Eyewitness\"/>\n\n====Ancient
        Rome====\n{{Main article|List of ancient monuments in Rome|Ancient Roman architecture}}\nOne
        of the symbols of Rome is the [[Colosseum]] (70\u201380 AD), the largest [[amphitheatre]]
        ever built in the Roman Empire. Originally capable of seating 60,000 spectators,
        it was used for [[gladiator]]ial combat. A list of important monuments and
        sites of ancient Rome includes the [[Roman Forum]], the [[Domus Aurea]], the
        [[Pantheon, Rome|Pantheon]], [[Trajan''s Column]], [[Trajan''s Market]], the
        [[Catacombs of Rome|Catacombs]], the [[Circus Maximus]], the [[Baths of Caracalla]],
        [[Castel Sant''Angelo]], the [[Mausoleum of Augustus]], the [[Ara Pacis]],
        the [[Arch of Constantine]], the [[Pyramid of Cestius]], and the [[Bocca della
        Verit\u00e0]].\n\n====Medieval====\nThe medieval popular quarters of the city,
        situated mainly around the Capitol, were largely demolished between the end
        of the 19th century and the fascist period, but many notable buildings still
        remain. Basilicas dating from the [[Early Christianity|Christian antiquity]]
        e include [[Basilica di Santa Maria Maggiore|Saint Mary Major]] and [[Basilica
        of Saint Paul Outside the Walls|Saint Paul outside the Walls]] (the latter
        largely rebuilt in the 19th century), both housing precious 4th century AD
        mosaics. Notable later notable medieval mosaics and frescoes can be also found
        in the churches of [[Santa Maria in Trastevere]], [[Santi Quattro Coronati]],
        and [[Santa Prassede]]. Secular buildings include a number of towers, the
        largest being the [[Torre delle Milizie]] and the [[Torre dei Conti]], both
        next the Roman Forum, and the huge outdoor stairway  leading up to the basilica
        of [[Santa Maria in Aracoeli|Santa Maria in Ara Coeli]].\n\n====Renaissance
        and Baroque====\nRome was a major world centre of the [[Renaissance]], second
        only to Florence, and was profoundly affected by the movement. Among others,
        a masterpiece of [[Renaissance architecture]] in Rome is the Piazza del Campidoglio
        by [[Michelangelo]]. During this period, the great aristocratic families of
        Rome used to build opulent dwellings as the [[Quirinal Palace|Palazzo del
        Quirinale]] (now seat of the [[President of Italy|President of the Italian
        Republic]]), the [[Palazzo Venezia]], the [[Palazzo Farnese]], the [[Palazzo
        Barberini]], the [[Palazzo Chigi]] (now seat of the [[Prime Minister of Italy|Italian
        Prime Minister]]), the [[Palazzo Spada]], the [[Palazzo della Cancelleria]],
        and the [[Villa Farnesina]].\n\n{{wide image|Piazza del Campidoglio panoramic
        view 39948px.jpg|800px|align-cap=center|Panoramic view of [[Piazza del Campidoglio]],
        with the copy of the [[Equestrian Statue of Marcus Aurelius]].}}\n\nMany of
        the famous city''s squares \u2013 some huge, majestic and often adorned with
        [[List of obelisks in Rome|obelisks]], some small and picturesque \u2013 got
        their present shape during the Renaissance and Baroque. The principal ones
        are [[Piazza Navona]], [[Spanish Steps|Piazza di Spagna]], [[Campo de'' Fiori]],
        [[Piazza Venezia]], [[Palazzo Farnese, Rome|Piazza Farnese]], [[Pantheon,
        Rome|Piazza della Rotonda]] and [[Santa Maria sopra Minerva|Piazza della Minerva]].
        One of the most emblematic examples of Baroque art is the [[Trevi Fountain|Fontana
        di Trevi]] by [[Nicola Salvi]]. Other notable 17th-century [[baroque architecture|baroque
        palaces]] are the [[Palazzo Madama]], now the seat of the [[Italian Senate]]
        and the [[Palazzo Montecitorio]], now the seat of the [[Italian Chamber of
        Deputies|Chamber of Deputies of Italy]].\n\n====Neoclassicism====\n[[File:Vittoriano
        Altare della Patria 2013-09-16.jpg|thumb|right|The [[Altare della Patria]]]]\nIn
        1870, Rome became the capital city of the new [[Kingdom of Italy (1861\u20131946)|Kingdom
        of Italy]]. During this time, [[neoclassical architecture|neoclassicism]],
        a building style influenced by the architecture of [[classical antiquity|antiquity]],
        became a predominant influence in [[Architecture of ancient Rome|Roman architecture]].
        During this period, many great palaces in neoclassical styles were built to
        host ministries, embassies, and other governing agencies. One of the best-known
        symbols of Roman neoclassicism is the [[Monument to Vittorio Emanuele II|Monument
        of Vittorio Emanuele II]] or \"Altar of the Fatherland\", where the [[Monument
        to Vittorio Emanuele II#Unknown soldier|Grave of the Unknown Soldier]], that
        represents the 650,000 Italians that fell in World War I, is located.\n\n====Fascist
        architecture====\n[[File:Palazzo della civilt\u00e0 del lavoro (EUR, Rome)
        (5904657870).jpg|thumb|The [[Palazzo della Civilt\u00e0 Italiana]]]]\n{{See
        also|Fascist architecture}}\n\nThe Fascist regime that ruled in Italy between
        1922 and 1943 had its showcase in Rome. Mussolini allowed the construction
        of new roads and piazzas, resulting in the destruction of roads, houses, churches
        and palaces erected during the papal rule. The main activities during his
        government were: the \"isolation\" of the [[Capitoline Hill]]; Via dei Monti,
        later renamed Via del''Impero, and finally [[Via dei Fori Imperiali]]; Via
        del Mare, later renamed Via del [[Teatro di Marcello]]; the \"isolation\"
        of the [[Mausoleum of Augustus]], with the erection of Piazza Augusto Imperatore;
        [[Via della Conciliazione]].\n\nArchitecturally, Fascism favored the most
        modern movements, such as the [[Rationalism (architecture)|Rationalism]].
        Parallel to this, in the 1920s another style emerged, named \"Stile Novecento\",
        characterised by its links with ancient Roman architecture. One important
        construction in the latter style is the Foro Mussolini, now [[Foro Italico]],
        by [[Enrico Del Debbio]]. Next to it, the most important Fascist site in Rome
        is the [[EUR, Rome|EUR]] district, designed in 1938 by [[Marcello Piacentini]].
        This new quarter emerged as a compromise between Rationalist and Novecento
        architects, the former being led by [[Giuseppe Pagano]]. The EUR was originally
        conceived for the [[Esposizione universale (1942)|1942 world exhibition]],
        and was called \"E.42\" (''''\"Esposizione 42\"''''). The most representative
        buildings of EUR are the [[Palazzo della Civilt\u00e0 Italiana]] (1938\u20131943),
        the iconic design of which has been labelled the cubic of Square Colosseum,
        and the [[Palazzo dei Congressi]], example of Rationalist style. The world
        exhibition, however, never took place because Italy entered the Second World
        War in 1940, and the realised buildings were partly destroyed in 1943 during
        the fighting between Italian and German army after the armistice and later
        abandoned. The quarter was restored in the 1950s, when the Roman authorities
        found that they already had the seed of an off-centre business district of
        the type that other capitals were still planning ([[London Docklands]] and
        [[La D\u00e9fense]] in Paris). Also the [[Palazzo della Farnesina]], the current
        seat of the [[Ministry of Foreign Affairs (Italy)|Italian Ministry of Foreign
        Affairs]], was designed in 1935 in pure Fascist style.\n\n===Parks and gardens===\n[[File:Rome-VillaBorghese-TempleEsculape.jpg|thumb|The
        [[Villa Borghese]]]]\n{{Main article|List of parks and gardens in Rome}}\nPublic
        parks and nature reserves cover a large area in Rome, and the city has one
        of the largest areas of green space among European capitals.<ref>{{cite web|url=http://www.romaperkyoto.org/index.php?option=com_content&task=view&id=35&Itemid=52
        |archiveurl=https://web.archive.org/web/20080204030918/http://www.romaperkyoto.org/index.php?option=com_content&task=view&id=35&Itemid=52
        |archivedate=4 February 2008 |title=Green Areas |publisher=RomaPerKyoto.org
        |accessdate=9 November 2008 |deadurl=yes |df=dmy-all }}</ref> The most notable
        part of this green space is represented by the large number of villas and
        landscaped gardens created by the Italian aristocracy. While most of the parks
        surrounding the villas were destroyed during the building boom of the late
        19th century, some of them remain. The most notable of these are [[Villa Borghese
        gardens|Villa Borghese]], [[Villa Ada]], and [[Villa Doria Pamphili]]. Villa
        Doria Pamphili is west of the Gianicolo hill comprising some {{convert|1.8|km2|1|abbr=out|lk=out}}.
        Also on the Gianicolo hill there is [[Villa Sciarra (Rome)|Villa Sciarra]],
        with playgrounds for children and shaded walking areas. In the nearby area
        of Trastevere the [[Orto Botanico dell''Universit\u00e0 di Roma \"La Sapienza\"|Orto
        Botanico]] (Botanical Garden) is a cool and shady green space. The old Roman
        hippodrome (Circus Maximus) is another large green space: it has few trees,
        but is overlooked by the Palatine and the Rose Garden (''roseto comunale'').
        Nearby is the lush [[Villa Celimontana]], close to the gardens surrounding
        the Baths of Caracalla. The Villa Borghese garden is the best known large
        green space in Rome, with famous art galleries among its shaded walks. Overlooking
        [[Piazza del Popolo]] and the Spanish Steps are the gardens of [[Pincio]]
        and [[Villa Medici]]. Noteworthy is also the Pine wood of [[Castelfusano]],
        near Ostia. Rome also has a number of regional parks of much more recent origin
        including the [[Pineto Regional Park]] and the Appian Way Regional Park. There
        are also nature reserves at Marcigliana and at Tenuta di Castelporziano.\n\n===Fountains
        and aqueducts===\n{{Main article|List of fountains in Rome|List of aqueducts
        in the city of Rome}}\n[[File:Trevi Fountain, Rome, Italy 2 - May 2007.jpg|thumb|The
        [[Trevi Fountain]]]]\n[[File:Fontana della Barcaccia restaurata, guardando
        verso Piazza Mignanelli.jpg|thumb|left|The [[Fontana della Barcaccia]]]]\nRome
        is a city famous for its numerous fountains, built in all different styles,
        from Classical and Medieval, to Baroque and Neoclassical. The city has had
        [[fountain]]s for more than two thousand years, and they have provided drinking
        water and decorated the [[piazza]]s of Rome. During the [[Roman Empire]],
        in 98 AD, according to [[Sextus Julius Frontinus]], the Roman consul who was
        named ''''curator aquarum'''' or guardian of the water of the city, Rome had
        nine [[aqueduct (watercourse)|aqueducts]] which fed 39 monumental fountains
        and 591 public basins, not counting the water supplied to the Imperial household,
        baths and owners of private villas. Each of the major fountains was connected
        to two different aqueducts, in case one was shut down for service.<ref>Frontin,
        Les Aqueducs de la ville de Rome, translation and commentary by Pierre Grimal,
        Soci\u00e9t\u00e9 d''\u00e9dition Les Belles Lettres, Paris, 1944.</ref>\n\nDuring
        the 17th and 18th century the Roman popes reconstructed other ruined Roman
        aqueducts and built new display fountains to mark their termini, launching
        the golden age of the Roman fountain. The fountains of Rome, like the paintings
        of [[Peter Paul Rubens|Rubens]], were expressions of the new style of Baroque
        art. They were crowded with allegorical figures, and filled with emotion and
        movement. In these fountains, sculpture became the principal element, and
        the water was used simply to animate and decorate the sculptures. They, like
        baroque gardens, were \"a visual representation of confidence and power\".<ref>''''Italian
        Gardens, a Cultural History'''', Helen Attlee. Francis Lincoln Limited, London
        2006.</ref>\n\n===Statues===\n{{See also|Talking statues of Rome}}\n[[File:Piazza
        Navona 0956 2013.jpg|thumb|right|Bernini''s statues at the [[Piazza Navona]]]]\n\nRome
        is well known for its statues but, in particular, the [[talking statues of
        Rome]]. These are usually ancient statues which have become popular soapboxes
        for political and social discussion, and places for people to (often satirically)
        voice their opinions. There are two main talking statues: the [[Pasquino]]
        and the [[Marforio]], yet there are four other noted ones: [[il Babuino]],
        [[Madama Lucrezia]], [[il Facchino]] and [[Abbot Luigi]]. Most of these statues
        are ancient Roman or classical, and most of them also depict mythical gods,
        ancient people or legendary figures; il Pasquino represents [[Menelaus]],
        Abbot Luigi is an unknown Roman magistrate, il Babuino is supposed to be [[Silenus]],
        [[Marforio]] represents [[Oceanus]], Madama Lucrezia is a bust of [[Isis]],
        and [[il Facchino]] is the only non-Roman statue, created in 1580, and not
        representing anyone in particular. They are often, due to their status, covered
        with placards or [[graffiti]] expressing political ideas and points of view.
        Other statues in the city, which are not related to the talking statues, include
        those of the Ponte Sant''Angelo, or several monuments scattered across the
        city, such as that to [[Giordano Bruno]] in the Campo de''Fiori.\n\n===Obelisks
        and columns===\n{{Main article|List of obelisks in Rome}}\n[[File:Piazza del
        Popolo Obelisco Flaminio a Roma.jpg|thumb|An ancient Egyptian obelisk in [[Piazza
        del Popolo]]]]\n\nThe city hosts eight [[ancient Egypt]]ian and five [[ancient
        Rome|ancient Roman]] [[obelisk]]s, together with a number of more modern obelisks;
        there was also formerly (until 2005) an [[Aksumite Empire|ancient Ethiopian]]
        obelisk in Rome.<ref>{{cite web |url=http://www.initaly.com/regions/classic/obelisks.htm
        |title=Chasing Obelisks in Rome |publisher=Initaly.com |accessdate=3 February
        2010}}</ref> The city contains some of obelisks in [[piazza]]s, such as in
        [[Piazza Navona]], [[Saint Peter''s Square|St Peter''s Square]], [[Piazza
        di Monte Citorio|Piazza Montecitorio]], and [[Piazza del Popolo]], and others
        in [[villa]]s, [[thermae]] parks and gardens, such as in [[Villa Mattei|Villa
        Celimontana]], the [[Baths of Diocletian]], and the [[Pincian Hill]]. Moreover,
        the centre of Rome hosts also [[Trajan''s column|Trajan]]''s and [[Column
        of Marcus Aurelius|Antonine Column]], two ancient Roman columns with spiral
        relief. The Column of Marcus Aurelius is located in [[Piazza Colonna]] and
        it was built around 180 AD by [[Commodus]] in memory of his parents. The [[Column
        of Marcus Aurelius]] was inspired by [[Trajan''s Column]] at [[Trajan''s Forum]],
        which is part of the [[Imperial Fora]]<ref>{{cite web |url=http://www.roundtheworldmagazine.com/free-things-to-do-in-rome/
        |title=7 Free Things To Do In Rome |publisher=roundtheworldmagazin.com |accessdate=17
        January 2017}}</ref>\n\n===Bridges===\n{{Main article|List of bridges in Rome}}\n[[File:Bridge
        Vittorio Emanuele II at sunset.jpg|thumb|[[Ponte Vittorio Emanuele II]] at
        sunset]]\nThe city of Rome contains numerous famous bridges which cross the
        [[Tiber]]. The only bridge to remain unaltered until today from the classical
        age is [[Pons Fabricius|Ponte dei Quattro Capi]], which connects the [[Isola
        Tiberina]] with the left bank. The other surviving \u2013 albeit modified
        \u2013 ancient Roman bridges crossing the Tiber are [[Pons Cestius|Ponte Cestio]],
        [[Ponte Sant''Angelo]] and [[Ponte Milvio]]. Considering [[Ponte Nomentano]],
        also built during ancient Rome, which crosses the [[Aniene]], currently there
        are five ancient Roman bridges still remaining in the city.<ref>{{cite web|url=http://www.citrag.it/archi/page/bridges/e_f_pn_ro.htm
        |title=The Bridges of Ancient Rome |publisher=Citrag.it |accessdate=3 February
        2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20100113044759/http://www.citrag.it/archi/page/bridges/e_f_pn_ro.htm
        |archivedate=13 January 2010 }}</ref> Other noteworthy bridges are [[Ponte
        Sisto]], the first bridge built in the Renaissance above Roman foundations;
        [[Ponte Rotto]], actually the only remaining arch of the ancient ''''Pons
        Aemilius'''', collapsed during the flood of 1598 and demolished at the end
        of the 19th century; and [[Ponte Vittorio Emanuele II]], a modern bridge connecting
        Corso Vittorio Emanuele and Borgo. Most of the city''s public bridges were
        built in Classical or Renaissance style, but also in Baroque, Neoclassical
        and Modern styles. According to the [[Encyclop\u00e6dia Britannica]], the
        finest ancient bridge remaining in Rome is the [[Ponte Sant''Angelo]], which
        was completed in 135 AD, and was decorated with ten statues of the angels,
        designed by [[Gian Lorenzo Bernini|Bernini]] in 1688.<ref>{{cite web |publisher=Encyclop\u00e6dia
        Britannica |url=http://www.britannica.com/EBchecked/topic/523159/SantAngelo-Bridge
        |title=Sant''Angelo Bridge |accessdate=3 February 2010}}</ref>\n\n===Catacombs===\n{{Main
        article|Catacombs of Rome}}\nRome has extensive amount of ancient catacombs,
        or underground burial places under or near the city, of which there are at
        least forty, some discovered only in recent decades. Though most famous for
        Christian burials, they include [[Religion in ancient Rome|pagan]] and Jewish
        burials, either in separate catacombs or mixed together. The first large-scale
        catacombs were excavated from the 2nd century onwards. Originally they were
        carved through [[tuff]], a soft [[volcanic rock]], outside the boundaries
        of the city, because [[Roman law]] forbade burial places within city limits.
        Currently maintenance of the catacombs is in the hands of the [[Pope|Papacy]]
        which has invested in the [[Salesians of Don Bosco]] the supervision of the
        Catacombs of St. Callixtus on the outskirts of Rome.\n\n==Economy==\nBeing
        the capital city of Italy, Rome hosts all the principal institutions of the
        nation, like the Presidency of the Republic, the government (and its single
        Ministeri), the Parliament, the main judicial Courts, and the diplomatic representatives
        of all the countries for the states of Italy and the Vatican City (curiously,
        Rome also hosts, in the Italian part of its territory, the Embassy of Italy
        for the Vatican City, a unique case of an Embassy within the boundaries of
        its own country). Many international institutions are located in Rome, notably
        cultural and scientific ones \u2013 such as the American Institute, the British
        School, the French Academy, the Scandinavian Institutes, the German Archaeological
        Institute \u2013 for the honour of scholarship in the Eternal City, and specialised
        agencies of the United Nations, such as the [[Food and Agriculture Organization|FAO]].
        Rome also hosts major international and worldwide political and cultural organisations,
        such as the [[International Fund for Agricultural Development]] (IFAD), [[World
        Food Programme]] (WFP), the [[NATO Defence College]] and the [[International
        Centre for the Study of the Preservation and Restoration of Cultural Property]]
        (ICCROM). Rome is currently a beta+ [[Global city|world city]], falling down
        from its alpha- status in 2008, along with [[Berlin]], [[Bucharest]], [[Athens]],
        [[Lisbon]], [[Montreal]] and [[Budapest]].<ref name=\"lboro.ac.uk\"/>\n\n{{wide
        image|Panoramic view of EUR business district, Rome.jpg|800px|align-cap=center|Panoramic
        view of [[EUR, Rome|EUR]] business district.}}\nRome was also ranked in 2014
        as 32nd in the Global Cities Index, being the highest-ranking city in Italy.<ref
        name=\"atkearney.at\"/> With a 2005 GDP of \u20ac94.376&nbsp;billion (US$121.5&nbsp;billion),<ref
        name=\"rapporto2006\">{{cite web|url=http://www.censis.it/277/372/5732/5766/5783/5784/content.asp
        |title=Rapporto Censis 2006 |publisher=Censis.it |accessdate=3 February 2010
        |deadurl=yes |archiveurl=https://web.archive.org/web/20080418003612/http://www.censis.it/277/372/5732/5766/5783/5784/content.ASP
        |archivedate=18 April 2008 |df=dmy-all }}</ref> the city produces 6.7% of
        the national GDP (more than any other single city in Italy), and its unemployment
        rate, lowered from 11.1% to 6.5% between 2001 and 2005, is now one of the
        lowest rates of all the European Union capital cities.<ref name=\"rapporto2006\"/>
        Rome grows +4.4% annually and continues to grow at a higher rate in comparison
        to any other city in the rest of the country.<ref name=\"rapporto2006\"/>
        This means that were Rome a country, it would be the world''s 52nd richest
        country by GDP, near to the size to that of Egypt. Rome also had a 2003 GDP
        per capita of \u20ac29,153 (US$37,412), which was second in Italy, (after
        Milan), and is more than 134.1% of the EU average GDP per capita.<ref name=\"observatoribarcelona.org\">[http://www.observatoribarcelona.org/eng/Indicadors.php?IdentificadorTema=1&Identificador=11
        Observatoribarcelona.org] {{webarchive |url=https://web.archive.org/web/20070806145437/http://www.observatoribarcelona.org/eng/Indicadors.php?IdentificadorTema=1&Identificador=11
        |date=6 August 2007 }}</ref> Rome, on the whole, has the highest total earnings
        in Italy, reaching \u20ac47,076,890,463 in 2008,<ref name=\"ilsole24ore.com\">{{cite
        web|url=http://www.ilsole24ore.com/speciali/redditi_comuni_08/ |title=La classifica
        dei redditi nei comuni capoluogo di provincia |publisher=Il Sole 24 ORE |accessdate=14
        June 2010}}</ref> yet, in terms of average workers'' incomes, the city places
        itself 9th in Italy, with \u20ac24,509.<ref name=\"ilsole24ore.com\"/> On
        a global level, Rome''s workers receive the 30th highest wages in 2009, coming
        three places higher than in 2008, in which the city ranked 33rd.<ref name=\"citymayors_a\">{{cite
        web|url=http://www.citymayors.com/economics/richest_cities.html |title=World''s
        richest cities in 2009 |publisher=City Mayors |date=22 August 2009 |accessdate=14
        June 2010}}</ref> The Rome area had a [[List of cities by GDP|GDP amounting
        to $167.8 billion]], and $38,765 per capita.<ref name=\"Brookings\">{{cite
        web|url=http://www.brookings.edu/research/interactives/global-metro-monitor-3
        |title=Global city GDP 2011 |publisher=Brookings Institution |deadurl=yes
        |archiveurl=https://www.webcitation.org/6H7Jql2A9?url=http://www.brookings.edu/research/interactives/global-metro-monitor-3
        |archivedate= 4 June 2013 |df=dmy-all }}</ref>\n[[File:Temple of Hadrian.jpg|thumb|Rome
        chamber of commerce in ancient [[Temple of Hadrian]]]]\n\nAlthough the economy
        of Rome is characterised by the absence of heavy industry and it is largely
        dominated by [[service (economics)|services]], high-technology companies (IT,
        aerospace, defence, telecommunications), research, construction and commercial
        activities (especially banking), and the huge development of tourism are very
        dynamic and extremely important to its economy. Rome''s international airport,
        [[Fiumicino]], is the largest in Italy, and the city hosts the head offices
        of the vast majority of the major Italian companies, as well as the headquarters
        of three of the world''s 100 largest companies: [[Enel]], [[Eni]], and [[Telecom
        Italia]].<ref name=\"Forbes\">{{cite news|url=https://www.forbes.com/2006/03/29/06f2k_worlds-largest-public-companies_land.html
        |title=The World''s 2000 Largest Public Companies |first=Scott |last=DeCarlo
        |date=30 March 2006 |work=Forbes |accessdate=16 January 2007 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20070113092755/http://www.forbes.com/2006/03/29/06f2k_worlds-largest-public-companies_land.html
        |archivedate=13 January 2007 |df=dmy-all }}</ref>\n\nUniversities, national
        radio and television and the movie industry in Rome are also important parts
        of the economy: Rome is also the hub of the [[Cinema of Italy|Italian film
        industry]], thanks to the Cinecitt\u00e0 studios, working since the 1930s.
        The city is also a centre for banking and insurance as well as electronics,
        energy, transport, and aerospace industries. Numerous international companies
        and agencies headquarters, government ministries, conference centres, sports
        venues, and museums are located in Rome''s principal business districts: the
        [[Esposizione Universale Roma]] (EUR); the ''''Torrino'''' (further south
        from the EUR); the ''''Magliana''''; the ''''Parco de'' Medici-Laurentina''''
        and the so-called ''''Tiburtina-valley'''' along the ancient [[Via Tiburtina]].\n\n==Education==\n[[File:Sapienza
        entrance (20040201351).jpg|thumb|right|The [[Sapienza University of Rome]]
        founded in 1303]]\n\nRome is a nationwide and major international centre for
        higher education, containing numerous academies, colleges and universities.
        It boasts a large variety of academies and colleges, and has always been a
        major worldwide intellectual and educational centre, especially during [[Ancient
        Rome]] and the [[Renaissance]], along with Florence.<ref>{{cite web |url=http://www.newadvent.org/cathen/01083b.htm
        |work=Catholic Encyclopedia |title=Roman Academies |publisher=Newadvent.org
        |date=1 March 1907 |accessdate=3 February 2010}}</ref> According to the City
        Brands Index, Rome is considered the world''s second most historically, educationally
        and culturally interesting and beautiful city.<ref>[https://wayback.archive-it.org/all/20081217002732/http://www.citybrandsindex.com/downloads/cbi2006-q4-free.pdf
        \"How the world views its cities\" \u2013 The Anholt City Brands Index 2006]</ref>\n\nRome
        has a large number of universities and colleges. Its first university, [[Sapienza
        University of Rome|La Sapienza]] (founded in 1303), is one of the largest
        in the world, with more than 140,000 students attending; in 2005 it ranked
        as Europe''s 33rd best university<ref>[http://www.arwu.org/rank/2005/ARWU2005_TopEuro.htm
        Arwu.org] {{webarchive |url=https://web.archive.org/web/20090129082351/http://www.arwu.org/rank/2005/ARWU2005_TopEuro.htm
        |date=29 January 2009 }}</ref> and in 2013 the Sapienza University of Rome
        ranked as the 62nd in the world and the top in Italy in its ''''World University
        Rankings''''.<ref>{{cite web|url=http://cwur.org/top100.html | title=World
        University Rankings 2013|publisher=Center for World University Rankings |year=2013
        |accessdate=17 July 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130717114037/http://cwur.org/top100.html
        |archivedate=17 July 2013 }}</ref> and has been ranked among Europe''s 50
        and the world''s 150 best colleges.<ref>[http://www.arwu.org/rank2008/ARWU2008_TopEuro(EN).htm
        Arwu.org] {{webarchive|url=https://web.archive.org/web/20090521224840/http://www.arwu.org/rank2008/ARWU2008_TopEuro%28EN%29.htm
        |date=21 May 2009 }}</ref> In order to decrease the overcrowding of La Sapienza,
        two new public universities were founded during the last decades: [[University
        of Rome Tor Vergata|Tor Vergata]] in 1982, and [[Roma Tre University|Roma
        Tre]] in 1992. Rome hosts also the [http://www.sog.luiss.it/ LUISS School
        of Government], Italy''s most important graduate university in the areas of
        international affairs and European studies as well as [[LUISS Business School]],
        Italy''s most important business school. Rome [[Istituto superiore per le
        industrie artistiche (ISIA)|ISIA]] was founded in 1973 by [[Giulio Carlo Argan]]
        and is Italy''s oldest institution in the field of [[industrial design]].\n[[File:Biblioteca
        Casanatense.jpg|thumb|left|[[Biblioteca Casanatense]]]]\n\nRome contains also
        a large number of [[pontifical university|pontifical universities]] and other
        institutes, including the [[British School at Rome]], the [[French Academy
        in Rome|French School in Rome]], the [[Pontifical Gregorian University]] (the
        oldest [[Society of Jesus|Jesuit]] university in the world, founded in 1551),
        [[Istituto Europeo di Design]], the [[Lorenzo de'' Medici School|Scuola Lorenzo
        de'' Medici]], the Link [[Link Campus|Campus of Malta]], and the [[Universit\u00e0
        Campus Bio-Medico]]. Rome is also the location of two American Universities;
        [[The American University of Rome]]<ref>{{cite web|url=http://www.aur.edu/american-university-rome/
        |title=The American University of Rome |publisher=The American University
        of Rome |accessdate=4 February 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130128230359/http://www.aur.edu/american-university-rome/
        |archivedate=28 January 2013 |df=dmy-all }}</ref> and [[John Cabot University]]
        as well as [[St. John''s University (Italy)|St. John''s University]] branch
        campus, [[John Felice Rome Center]], a campus of [[Loyola University Chicago]]
        and Temple University Rome, a campus of [[Temple University]].<ref>{{cite
        web|url=http://www.temple.edu/studyabroad/programs/semester_year/italy/index.html
        |title=Temple Rome Study Abroad |publisher=Temple University |accessdate=4
        February 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130201112645/http://www.temple.edu/studyabroad/programs/semester_year/italy/index.html
        |archivedate=1 February 2013 }}</ref> The [[Roman Colleges]] are several [[seminary|seminaries]]
        for students from foreign countries studying for the [[Catholic priesthood|priesthood]]
        at the Pontifical Universities.<ref name=\"NAC\">{{cite web\n|url=http://www.pnac.org/about-us/about-the-nac/|title=About
        the NAC|publisher=[[Pontifical North American College]]|accessdate=1 October
        2010}}</ref>\nExamples include the [[Venerable English College]], the [[Pontifical
        North American College]], the [[Scots College (Rome)|Scots College]], and
        the [[Pontifical Croatian College of St. Jerome]].\n[[File:Biblioteca nazionale
        centrale di Roma.jpg|thumb|right|[[National Central Library (Rome)|National
        Central Library]]]]\n\nRome''s major libraries include: the [[Biblioteca Angelica]],
        opened in 1604, making it Italy''s first public library; the [[Biblioteca
        Vallicelliana]], established in 1565;  the [[Biblioteca Casanatense]], opened
        in 1701; the [[National Central Library (Rome)|National Central Library]],
        one of the two national libraries in Italy, which contains 4,126,002 volumes;
        The Biblioteca del Ministero degli Affari Esteri, specialised in diplomacy,
        foreign affairs and modern history; the Biblioteca dell''Istituto dell''Enciclopedia
        Italiana; the Biblioteca Don Bosco, one of the largest and most modern of
        all Salesian libraries; the Biblioteca e Museo teatrale del Burcardo, a museum-library
        specialised in history of drama and theatre; the Biblioteca della [[Societ\u00e0
        Geografica Italiana]], which is based in the [[Villa Mattei|Villa Celimontana]]
        and is the most important geographical library in Italy, and one of Europe''s
        most important;<ref>Amedeo Benedetti, ''''La Biblioteca della Societ\u00e0
        Geografica Italiana'''', \"Biblioteche oggi\", n. 3, aprile 2009, p. 41.</ref>
        and the [[Vatican Library]], one of the oldest and most important libraries
        in the world, which was formally established in 1475, though in fact much
        older and has 75,000 [[codex|codices]], as well as 1.1 million printed books,
        which include some 8,500 [[Incunabulum|incunabula]]. There are also a large
        number of specialist libraries attached to various foreign cultural institutes
        in Rome, among them that of the [[American Academy in Rome]], the [[French
        Academy in Rome]] and  the [[Bibliotheca Hertziana \u2013 Max Planck Institute
        of Art History]], a German library, often noted for excellence in the arts
        and sciences;<ref>{{cite web|author=Max Planck Gesellschaft e.V |url=http://www.mpg.de/english/aboutTheSociety/aboutUs/scientificAwards/awardsOfMPS/hannoIlseHahnPrize/index.html
        |archiveurl=https://web.archive.org/web/20080613192334/http://www.mpg.de/english/aboutTheSociety/aboutUs/scientificAwards/awardsOfMPS/hannoIlseHahnPrize/index.html
        |archivedate=13 June 2008 |title=Max Planck Society \u2013 Hanno and Ilse
        Hahn Prize |publisher=Mpg.de |date=17 May 2006 |accessdate=25 January 2010
        |deadurl=yes |df=dmy-all }}</ref>\n\n==Culture==\n{{Main article|Culture in
        Rome}}\n\n===Entertainment and performing arts===\n{{Main article|Music of
        Rome|Events in Rome}}\n[[File:Teatro dell''Opera, Roma.jpg|thumb|right|The
        [[Teatro dell''Opera di Roma]] at the Piazza Beniamino Gigli ]]\n\nRome is
        an important centre for music, and it has an intense musical scene, including
        several prestigious music conservatories and theatres. It hosts the [[Accademia
        Nazionale di Santa Cecilia]] (founded in 1585), for which new concert halls
        have been built in the new [[Parco della Musica]], one of the largest musical
        venues in the world. Rome also has an opera house, the [[Teatro dell''Opera
        di Roma]], as well as several minor musical institutions. The city also played
        host to the [[Eurovision Song Contest 1991|Eurovision Song Contest]] in 1991
        and the [[MTV Europe Music Awards 2004|MTV Europe Music Awards]] in 2004.\n\nRome
        has also had a major impact in music history. The [[Roman School]] was a group
        of composers of predominantly church music, which were active in the city
        during the 16th and 17th centuries, therefore spanning the late [[Renaissance
        music|Renaissance]] and early [[Baroque music|Baroque]] eras. The term also
        refers to the music they produced. Many of the composers had a direct connection
        to the [[Holy See|Vatican]] and the [[Sistine Chapel|papal chapel]], though
        they worked at several churches; stylistically they are often contrasted with
        the [[Venetian School (music)|Venetian School]] of composers, a concurrent
        movement which was much more progressive. By far the most famous composer
        of the Roman School is [[Giovanni Pierluigi da Palestrina]], whose name has
        been associated for four hundred years with smooth, clear, [[polyphony|polyphonic]]
        perfection. However, there were other composers working in Rome, and in a
        variety of styles and forms.\n\n===Tourism===\n{{Main article|Tourism in Rome}}\n{{Infobox
        UNESCO World Heritage Site\n|WHS= Historic Centre of Rome, the Properties
        of the Holy See in that City Enjoying Extraterritorial Rights and San Paolo
        Fuori le Mura\n|Image= Forum Romanum Rom.jpg\n|Criteria= Cultural: i, ii,
        iii, iv, vi\n|ID=91\n|Year=1980\n|Extension= 1990\n|Area= 1,430.8 ha\n}}\n\n[[File:Piazza
        di Spagna, Roma - scalinata fc03.jpg|thumb|left|The [[Spanish Steps]]]]\n\nRome
        today is one of the most important tourist destinations of the world, due
        to the incalculable immensity of its archaeological and artistic treasures,
        as well as for the charm of its unique traditions, the beauty of its panoramic
        views, and the majesty of its magnificent \"villas\" (parks). Among the most
        significant resources are the many museums \u2013 Musei Capitolini, the Vatican
        Museums and the Galleria Borghese and others dedicated to modern and contemporary
        art \u2013 [[aqueduct (watercourse)|aqueducts]], [[fountain]]s, churches,
        [[palace]]s, historical buildings, the [[monument]]s and ruins of the [[Roman
        Forum]], and the [[Catacombs]]. Rome is the third most visited city in the
        EU, after London and Paris, and receives an average of 7\u201310&nbsp;million
        tourists a year, which sometimes doubles on holy years. The Colosseum (4&nbsp;million
        tourists) and the [[Vatican Museums]] (4.2&nbsp;million tourists) are the
        39th and 37th (respectively) most visited places in the world, according to
        a recent study.<ref name=\"itvnews.tv\">[http://www.itvnews.tv/Blog/Blog/the-50-most-visited-places.html
        ITVnews.tv] {{webarchive |url=https://web.archive.org/web/20091002073926/http://www.itvnews.tv/Blog/Blog/the-50-most-visited-places.html
        |date=2 October 2009 }}</ref>\n\nRome is a major archaeological hub, and one
        of the world''s main centres of [[archaeology|archaeological research]]. There
        are numerous cultural and research institutes located in the city, such as
        the [[American Academy in Rome]],<ref>{{cite web|url=http://www.romanculture.org/index.php?page=airc-hc-rome-program-in-archaeology-and-classical-studies
        |title=AIRC-HC Program in Archaeology, Classics, and Mediterranean Culture
        |publisher=Romanculture.org |accessdate=3 February 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20100329144605/http://www.romanculture.org/index.php?page=airc-hc-rome-program-in-archaeology-and-classical-studies
        |archivedate=29 March 2010 |df= }}</ref> and The Swedish Institute at Rome.<ref>{{cite
        web|url=http://www.isvroma.it/public/EN/index.php?option=com_content&task=view&id=13&Itemid=%20
        |title=Isvroma.it |publisher=Isvroma.it |accessdate=3 February 2010 |df=dmy-all
        |archive-url=https://web.archive.org/web/20080418182423/http://www.isvroma.it/public/EN/index.php?option=com_content&task=view&id=13&Itemid=%20
        |archive-date=18 April 2008}}</ref> Rome contains numerous [[List of ancient
        monuments in Rome|ancient sites]], including the [[Roman Forum|Forum Romanum]],
        [[Trajan''s Market]], [[Trajan''s Forum]],<ref>{{cite magazine |title=Trajan''s
        Glorious Forum |magazine=Archaeology |volume=51 |issue=1 |date=January\u2013February
        1998 |author=James E. Packer |publisher=Archaeological Institute of America
        |url=http://www.archaeology.org/9801/abstracts/trajan.html |accessdate=2 October
        2010}}</ref> the [[Colosseum]], and the [[Pantheon, Rome|Pantheon]], to name
        but a few. The [[Colosseum]], arguably one of Rome''s most iconic archaeological
        sites, is regarded as a [[Wonders of the World|wonder of the world]].<ref
        name=brewers>I H Evans (reviser), ''''Brewer''s Dictionary of Phrase and Fable''''
        (Centenary edition Fourth impression (corrected); London: Cassell, 1975),
        page 1163</ref><ref name=miller>[[Francis Trevelyan Miller]], [[Woodrow Wilson]],
        [[William Howard Taft]], [[Theodore Roosevelt]]. ''''America, the Land We
        Love'''' (1915), [https://books.google.com/books?vid=OCLC00334597&id=UAMqLz88aXAC&pg=PA201&lpg=PA201&dq=%22seven+wonders+of+the+middle+ages%22
        page 201 Google Books Search]</ref>\n\nRome contains a vast and impressive
        collection of art, sculpture, [[fountain]]s, [[mosaic]]s, [[fresco]]s, and
        paintings, from all different periods. Rome first became a major artistic
        centre during ancient Rome, with forms of important [[Roman art]] such as
        [[Architecture of ancient Rome|architecture]], painting, sculpture and [[mosaic]]
        work. [[Metalworking|Metal-work]], [[coin die]] and gem engraving, [[ivory
        carving]]s, figurine glass, [[Ancient Roman pottery|pottery]], and book illustrations
        are considered to be ''minor'' forms of Roman artwork.<ref>{{cite journal
        |doi=10.1017/S0009840X00221331 |last=Toynbee |first=J. M. C. |date=December
        1971 |title=Roman Art |journal=The Classical Review |volume=21 |issue=3 |pages=439\u2013442
        |jstor=708631}}</ref> Rome later became a major centre of [[Renaissance]]
        art, since the popes spent vast sums of money for the constructions of grandiose
        [[basilica]]s, [[palace]]s, [[piazza]]s and public buildings in general. Rome
        became one of Europe''s major centres of Renaissance artwork, second only
        to [[Florence]], and able to compare to other major cities and cultural centres,
        such as Paris and [[Venice]]. The city was affected greatly by the [[Italian
        Baroque|baroque]], and Rome became the home of numerous artists and architects,
        such as [[Gian Lorenzo Bernini|Bernini]], [[Caravaggio]], [[Annibale Carracci|Carracci]],
        [[Francesco Borromini|Borromini]] and [[Cortona]].<ref>{{cite web|url=http://www.trincoll.edu/depts/rome/curriculum/rome211.html
        |title=Baroque Art of Rome (ROME 211) |publisher=Trincoll.edu |accessdate=3
        February 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20080530094548/http://www.trincoll.edu/depts/rome/curriculum/rome211.html
        |archivedate=30 May 2008 }}</ref> In the late 18th century and early 19th
        century, the city was one of the centres of the [[Grand Tour]],<ref>{{cite
        web |title=Grand Tour of Europe: The Travels of 17th & 18th Century Twenty-Somethings
        |author=Matt Rosenberg |publisher=About.com |url=http://geography.about.com/od/historyofgeography/a/grandtour.htm
        |accessdate=3 February 2010}}</ref> when wealthy, young English and other
        European aristocrats visited the city to learn about [[Culture of ancient
        Rome|ancient Roman culture]], art, philosophy and architecture. Rome hosted
        a great number of neoclassical and rococo artists, such as [[Giovanni Paolo
        Pannini|Pannini]] and [[Bernardo Bellotto]]. Today, the city is a major artistic
        centre, with numerous art institutes<ref>{{cite web|url=http://www.trincoll.edu/depts/rome/curriculum/rome350.html
        |title=The Franca Camiz Memorial Field Seminar in Art History |publisher=Trinity
        College, Hartford Connecticlt |accessdate=3 February 2010 |archiveurl=https://web.archive.org/web/20080530094628/http://www.trincoll.edu/depts/rome/curriculum/rome350.html
        |archivedate=30 May 2008 |deadurl=yes |df=dmy-all }}</ref> and museums.\n\n{{wide
        image|Colosseo_di_Roma_panoramic.jpg|600px|align-cap=center|Internal view
        of the Colosseum}}\n\nRome has a growing stock of contemporary and modern
        art and architecture. The National Gallery of Modern Art has works by Balla,
        Morandi, Pirandello, Carr\u00e0, De Chirico, De Pisis, Guttuso, Fontana, Burri,
        Mastroianni, Turcato, Kandisky and C\u00e9zanne on permanent exhibition. 2010
        saw the opening of Rome''s newest arts foundation, a contemporary art and
        architecture gallery designed by acclaimed Iraqi architect Zaha Hadid. Known
        as [[MAXXI \u2013 National Museum of the 21st Century Arts]] it restores a
        dilapidated area with striking modern architecture. Maxxi<ref>{{cite web|url=http://www.maxxi.beniculturali.it/english/
        |title=Maxxi_Museo Nazionale Delle Arti Del Xxi Secolo |publisher=Maxxi.beniculturali.it
        |accessdate=25 March 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20100211132529/http://www.maxxi.beniculturali.it/english/
        |archivedate=11 February 2010 }}</ref> features a campus dedicated to culture,
        experimental research laboratories, international exchange and study and research.
        It is one of Rome''s most ambitious modern architecture projects alongside
        [[Renzo Piano]]''s Auditorium Parco della Musica<ref>{{cite web|url=http://www.auditorium.com/
        |title=Auditorium Parco della Musica |publisher=Auditorium.com |accessdate=25
        March 2010}}</ref> and [[Massimiliano Fuksas|Massimiliano Fuksas'']] Rome
        Convention Center, Centro Congressi Italia EUR, in the EUR district, due to
        open in 2016.<ref>{{cite news|last1=Pelati|first1=Manuela|title=Eur spa, Diacetti:
        \u00abLa nuvola di Fuksas sar\u00e0 completata entro il 2016|url=http://roma.corriere.it/notizie/cronaca/15_settembre_30/eur-spa-diacetti-la-nuvola-fuksas-sara-completata-entro-2016-c4b647de-678d-11e5-9bc4-2d55534839fc.shtml|accessdate=5
        December 2015|work=Corriere della Sera|date=30 September 2015|language=Italian}}</ref>
        The convention centre features a huge translucent container inside which is
        suspended a steel and teflon structure resembling a cloud and which contains
        meeting rooms and an auditorium with two piazzas open to the neighbourhood
        on either side.\n\n===Fashion===\n[[File:Fontana.della.barcaccia.arp.jpg|thumb|[[Via
        Condotti|Via dei Condotti]]]]\nRome is also widely recognised as a world [[fashion
        capital]]. Although not as important as Milan, Rome is the fourth most important
        centre for fashion in the world, according to the 2009 [[Global Language Monitor]]
        after [[Milan]], New York and Paris, and beating London.<ref>{{cite web |url=http://www.languagemonitor.com/popular-culture/fashion
        |title=The Global Language Monitor \u00bb Fashion |publisher=Languagemonitor.com
        |date=20 July 2009 |accessdate=17 October 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20091101191133/http://www.languagemonitor.com/popular-culture/fashion
        |archivedate=1 November 2009 |df=dmy-all }}</ref> Major luxury fashion houses
        and jewelry chains, such as [[Valentino SpA|Valentino]], [[Bulgari]], [[Fendi]],<ref>{{cite
        web|url=http://www.fendi.com/ |title=Fendi|publisher=fendi.com |accessdate=17
        October 2009}}</ref> [[Laura Biagiotti]] and [[Brioni (brand)|Brioni]], are
        headquartered or were founded in the city. Also, other major labels, such
        as [[Chanel]], [[Prada]], [[Dolce & Gabbana]], [[Armani]] and [[Versace]]
        have luxury boutiques in Rome, primarily along its prestigious and upscale
        [[Via Condotti|Via dei Condotti]].\n\n===Cuisine===\n[[File:Spaghetti alla
        Carbonara.jpg|thumb|''''Spaghetti [[Carbonara|alla Carbonara]]'''', a typical
        Roman dish]]\n[[File:Concia di zucchine.jpg|thumb|''''Concia di zucchine'''',
        example of Roman-Jewish cuisine]]\n\n{{Main article|Roman cuisine}}\nRome''s
        cuisine has evolved through centuries and periods of social, cultural, and
        political changes. Rome became a major gastronomical centre during the [[Ancient
        Rome|ancient Age]]. [[Ancient Roman cuisine]] was highly influenced by Ancient
        Greek culture, and after, the empire''s enormous expansion exposed Romans
        to many new, provincial culinary habits and cooking techniques. Later, during
        the [[Renaissance]], Rome became well known as a centre of high-cuisine, since
        some of the best chefs of the time, worked for the popes. An example of this
        could be [[Bartolomeo Scappi]], who was a chef, working for [[Pope Pius IV|Pius
        IV]] in the Vatican kitchen, and he acquired fame in 1570 when his cookbook
        ''''Opera dell''arte del cucinare'''' was published. In the book he lists
        approximately 1000 recipes of the Renaissance [[cuisine]] and describes cooking
        techniques and tools, giving the first known picture of a [[fork]].<ref name=\"Rolland_1\">{{Harv|Rolland|2006|p=273}}.</ref>
        <br> In the modern age, the city developed its own peculiar cuisine, based
        on products of the nearby [[Roman Campagna|Campagna]], as lamb and vegetables
        ([[artichoke|globe artichokes]] are common).<ref>Piras, 291.</ref> In parallel,
        Roman Jews -present in the city since the 1st century BC- developed their
        own cuisine, the ''''cucina giudaico-romanesca''''. Examples of Roman dishes
        include \"''''[[Saltimbocca]] alla Romana''''\" \u2013 a veal cutlet, Roman-style;
        topped with raw ham and sage and simmered with white wine and butter; \"''''[[Carciofi
        alla romana]]''''\" \u2013 artichokes Roman-style; outer leaves removed, stuffed
        with mint, garlic, breadcrumbs and braised; \"''''[[Carciofi alla giudia]]''''\"
        \u2013 artichokes fried in olive oil, typical of Roman Jewish cooking; outer
        leaves removed, stuffed with mint, garlic, breadcrumbs and braised; \"''''[[Carbonara|Spaghetti
        alla carbonara]]''''\" \u2013 [[spaghetti]] with [[bacon]], [[egg (food)|eggs]]
        and [[pecorino]], and \"''''[[Gnocchi]] di semolino alla romana''''\" \u2013
        [[semolina]] dumpling, Roman-style, to name but a few.<ref>{{cite book| last=Carnacina|author2=Buonassisi,
        Vincenzo | first= Luigi| title=Roma in Cucina| publisher= Giunti Martello|
        location = Milano| year=1975| language=Italian}}</ref>\n\n===Cinema===\n\n{{Main
        article|List of films set in Rome|List of films set in ancient Rome}}\n[[File:Audrey
        Hepburn and Gregory Peck on Vespa in Roman Holiday trailer.jpg|thumb|''''[[Roman
        Holiday (1953 film)|Roman Holiday]]'''' with [[Audrey Hepburn]] and [[Gregory
        Peck]]]]\nRome hosts the [[Cinecitt\u00e0]] Studios,<ref name=\"romefile1\">{{cite
        web|url=http://www.romefile.com/culture/cinecitta.php |title=history of Cinecitt\u00e0
        Studios in Rome |publisher=Romefile.com |accessdate=17 October 2009}}</ref>
        the largest film and television production facility in continental Europe
        and the centre of the [[Cinema of Italy|Italian cinema]], where a large number
        of today''s biggest box office hits are filmed. The {{convert|99|acre|ha|adj=on}}
        studio complex is {{convert|9.0|km|mi}} from the centre of Rome and is part
        of one of the biggest production communities in the world, second only to
        [[Hollywood, Los Angeles, California|Hollywood]], with well over 5,000 professionals
        \u2013 from period costume makers to visual effects specialists. More than
        3,000 productions have been made on its lot, from recent features like ''''[[The
        Passion of the Christ]]'''', ''''[[Gangs of New York]]'''', [[Rome (TV series)|HBO''s
        ''''Rome'''']], ''''[[The Life Aquatic with Steve Zissou|The Life Aquatic]]''''
        and [[Dino De Laurentiis]]'' ''''[[The Decameron|Decameron]]'''', to such
        cinema classics as ''''[[Ben-Hur (1959 film)|Ben-Hur]]'''', ''''[[Cleopatra
        (1963 film)|Cleopatra]]'''', and the films of [[Federico Fellini]].\n\nFounded
        in 1937 by [[Benito Mussolini]], the studios were bombed by the [[Allies of
        World War II|Western Allies]] during the Second World War. In the 1950s, Cinecitt\u00e0
        was the filming location for several large American film productions, and
        subsequently became the studio most closely associated with [[Federico Fellini]].
        Today Cinecitt\u00e0 is the only studio in the world with pre-production,
        production, and full post-production facilities on one lot, allowing directors
        and producers to walk in with their script and \"walk out\" with a completed
        film.\n\n===Language===\n{{Main article|Roman dialect|Latin}}\n[[File:DM TI
        Claudius Tiberinus.jpg|thumb|upright=1.3|[[Latin]] inscription, in the [[National
        Roman Museum]]]]\nAlthough associated today only with Latin, ancient Rome
        was in fact multilingual. In highest antiquity [[Sabine]] tribes shared the
        area of what is today Rome with Latin tribes. The Sabine language was one
        of the [[Italic languages|Italic]] group of ancient Italian languages, along
        with Etruscan, which would have been the main language of the last three kings
        who ruled the city till the founding of the Republic in 509 BC. Urganilla,
        or [[Plautia Urgulanilla]], wife of Emperor Claudius, is thought to have been
        a speaker of Etruscan many centuries after this date, according to Suetonius''
        entry on Claudius.  However Latin, in various evolving forms, was the main
        language of classical Rome, but as the city had immigrants, slaves, residents,
        ambassadors from many parts of the world it was also multilingual. Many educated
        Romans also spoke Greek, and there was a large Greek, Syriac and Jewish population
        in parts of Rome from well before the Empire.\n\n[[Latin]] evolved during
        the Middle Ages into a new language, the \"''''volgare''''\". The latter emerged
        as the confluence of various regional dialects, among which the [[Tuscan language|Tuscan
        dialect]] predominated, but the population of Rome also developed its own
        dialect, the [[Romanesco dialect|Romanesco]]. The ''''Romanesco'''' spoken
        during the Middle Ages was more like a southern Italian dialect, very close
        to the [[Neapolitan language]] in [[Campania]]. The influence of the [[Florence|Florentine]]
        culture during the [[renaissance]], and above all, the immigration to Rome
        of many Florentines following the two [[House of Medici|Medici]] Popes ([[Pope
        Leo X|Leo X]] and [[Pope Clement VII|Clement VII]]), caused a major shift
        in the dialect, which began to resemble more the Tuscan varieties. This remained
        largely confined to Rome until the 19th century, but then expanded to other
        zones of [[Lazio]] ([[Civitavecchia]], [[Latina, Lazio|Latina]] and others),
        from the beginning of the 20th century, thanks to the rising population of
        Rome and to improving transportation systems. As a consequence of education
        and media like radio and television, Romanesco became more similar to standard
        Italian. Dialectal literature in the traditional form of Romanesco includes
        the works of such authors as [[Giuseppe Gioachino Belli]] (one of the most
        important Italian poets altogether), [[Trilussa]] and [[Cesare Pascarella]].
        It is worth remembering though that Romanesco was a \"''''lingua vernacola''''\"  (vernacular
        language), meaning that for centuries, it did not have a written form but
        it was only spoken by the population.\n\nContemporary Romanesco is mainly
        represented by popular actors and actresses, such as [[Alberto Sordi]], [[Aldo
        Fabrizi]], [[Anna Magnani]]. [[Carlo Verdone]], [[Enrico Montesano]], [[Gigi
        Proietti]] and [[Nino Manfredi]].\n\nRome''s historic contribution to language
        in a worldwide sense is much more extensive however. Through the process of
        [[Romanization (cultural)|Romanization]], the peoples of Italy, [[Gallia]],
        the [[Iberian Peninsula]] and [[Dacia]] developed languages which derive directly
        from Latin and were adopted in large areas of the world, all through cultural
        influence, colonization and migration. Moreover, also modern English, because
        of the [[Norman Conquest]], borrowed a large percentage of its vocabulary
        from the Latin language. The [[Latin alphabet|Roman or Latin alphabet]] is
        the most widely used writing system in the world used by the greatest number
        of languages.<ref>Ostler, N. (2007), Ad Infinitum: A Biography of Latin. London:
        HarperCollins</ref>\n\nRome has long hosted artistic communities, foreign
        resident communities and a large number of foreign religious students or pilgrims
        and so has always been a multilingual city. Today because of mass tourism,
        many languages are used in servicing tourism, especially English which is
        widely known in tourist areas, and the city hosts large numbers of immigrants
        and so has many multilingual immigrant areas.\n\n==Sports==\n[[File:Stadio
        Olimpico 2008.JPG|thumb|[[Stadio Olimpico]], one of the largest in Europe,
        with a capacity of over 70,000.<ref>{{cite web|url=http://www.maspostatevilaregina.com/2009/05/05/brief-guide-to-olympic-stadium-of-rome/
        |title=Brief Guide to Olympic Stadium of Rome &#124; SPOSTARE LA FINALE DA
        ROMA? NO! GRAZIE |publisher=Maspostatevilaregina.com |date=23 April 2009 |accessdate=30
        January 2011}}</ref>]]\n\n[[Association football]] is the most popular sport
        in Rome, as in the rest of the country.\nThe city hosted the final games of
        the [[1934 FIFA World Cup|1934]] and [[1990 FIFA World Cup]].\nThe latter
        took place in the [[Stadio Olimpico|Olympic Stadium]], which is also the shared
        home stadium for local [[Serie A]] clubs [[S.S. Lazio]], founded in 1900,
        and [[A.S. Roma]], founded in 1927, whose rivalry in the [[Derby della Capitale]]
        has become a staple of Roman sports culture.<ref>{{cite web|url=http://edition.cnn.com/2008/SPORT/football/10/22/first11.derbies/index.html
        |title= Football First 11: Do or die derbies |publisher=CNN |date=22 October
        2008 |accessdate=5 October 2014}}</ref>\nFootballers who play for these teams
        and are also born in the city tend to become especially popular, as has been
        the case with players such as [[Francesco Totti]] and [[Daniele De Rossi]]
        (both for A.S. Roma), and [[Alessandro Nesta]] (for S.S. Lazio).\n[[Atletico
        Roma]] is a minor team that played in [[Lega Pro Prima Divisione|First Division]]
        until 2012; its home stadium was [[Stadio Flaminio]].\n[[File:Roma - Stadio
        Olimpico - Stadio dei Marmi - Andrea - panoramio.jpg|right|thumb|[[Stadio
        dei Marmi]]]]\n\nRome hosted the [[1960 Summer Olympics]], with great success,
        using many ancient sites such as the [[Villa Borghese]] and the [[Baths of
        Caracalla|Thermae of Caracalla]] as venues. For the Olympic Games many new
        structures were created, notably the new large Olympic Stadium (which was
        also enlarged and renewed to host qualification and the final match of the
        [[1990 FIFA World Cup]]), the Villaggio Olimpico (Olympic Village, created
        to host the athletes and redeveloped after the games as a residential district),
        ecc. Rome made a [[Rome bid for the 2020 Summer Olympics|bid]] to host the
        [[2020 Summer Olympics]] but it was withdrawn before the deadline for applicant
        files.<ref name=\"olympic.org\">{{cite web|url=http://www.olympic.org/media?articleid=138217
        |title=Media |publisher=Olympic.org |accessdate=15 September 2011}}</ref><ref
        name=\"Bladesplace.id.au\">{{cite web|url=http://www.bladesplace.id.au/olympic-games-candidates.html
        |title=Candidate Cities for Future Olympic Games |publisher=Bladesplace.id.au
        |accessdate=17 October 2009}}</ref>\n\nFurther, Rome hosted the [[1991 EuroBasket]]
        and is home to the internationally recognized basketball team [[Pallacanestro
        Virtus Roma|Virtus Roma]]. [[Rugby union]] is gaining wider acceptance.\nUntil
        2011 the [[Stadio Flaminio]] was the home stadium for the [[Italy national
        rugby union team]], which has been playing in the [[Six Nations Championship]]
        since 2000. The team now plays home games at the Stadio Olimpico because the
        Stadio Flaminio needs works of renovation in order to improve both its capacity
        and safety. \nRome is home to local rugby union teams such as [[Rugby Roma
        Olimpic|Rugby Roma]] (founded in 1930 and winner of five Italian championships,
        the latter in 1999\u20132000), [[Unione Rugby Capitolina]] and [[S.S. Lazio
        Rugby 1927|S.S. Lazio 1927]] (rugby union branch of the multisport club [[S.S.
        Lazio]]).\n\nEvery May, Rome hosts the [[ATP World Tour Masters 1000|ATP Masters
        Series]] tennis tournament on the clay courts of the [[Foro Italico]]. Cycling
        was popular in the post-World War II period, although its popularity has faded.
        Rome has hosted the final portion of the [[Giro d''Italia]] three times, in
        1911, 1950, and 2009. Rome is also home to other sports teams, including volleyball
        ([[M. Roma Volley]]), [[team handball|handball]] or [[water polo|waterpolo]].\n\n==Transport==\n{{Main
        article|Transport in Rome}}\n[[File:Aeroporto Fiumicino - Torre ENAV ristrutturata
        2015.jpeg|thumb|right|[[Leonardo da Vinci-Fiumicino Airport|Rome\u2013Fiumicino
        Airport]] was the [[List of the busiest airports in Europe|tenth busiest airport]]
        in Europe in 2016.]]\n[[File:Giorcescivitavecchia3.JPG|thumb|right|[[Port
        of Civitavecchia]]]]\n\nRome is at the centre of the radial network of roads
        that roughly follow the lines of the ancient Roman roads which began at the
        [[Capitoline Hill]] and connected Rome with its empire. Today Rome is circled,
        at a distance of about {{convert|10|km|mi|0|abbr=on}} from the Capitol, by
        the ring-road (the ''''[[Grande Raccordo Anulare]]'''' or ''''GRA'''').\n\nDue
        to its location in the centre of the Italian peninsula, Rome is the principal
        railway node for central Italy. Rome''s main railway station, [[Roma Termini
        railway station|Termini]], is one of the largest railway stations in Europe
        and the most heavily used in Italy, with around 400 thousand travellers passing
        through every day. The second-largest station in the city, [[Roma Tiburtina
        railway station|Roma Tiburtina]], has been redeveloped as a [[High-speed rail
        in Italy|high-speed rail]] terminus.<ref>[https://web.archive.org/web/20061203063001/http://eurostar-av.trenitalia.com/it/progetto/stazioni_rinnovate/roma_tiburtina.html
        \u2013 Entry on Roma Tiburtina station on the official website of the Italian
        high-speed rail service] {{it icon}}</ref>\n\nRome is served by three airports.
        The intercontinental [[Leonardo da Vinci-Fiumicino Airport|Leonardo da Vinci
        International Airport]] is Italy''s chief airport, is located within the nearby
        [[Fiumicino]], south-west of Rome. The older [[Rome Ciampino Airport]] is
        a joint civilian and military airport. It is commonly referred to as \"Ciampino
        Airport\", as it is located beside [[Ciampino]], south-east of Rome. A third
        airport, the [[Roma-Urbe]] Airport, is a small, low-traffic airport located
        about {{convert|6|km|0|abbr=on}} north of the city centre, which handles most
        helicopter and private flights.\n\nAlthough the city has its own quarter on
        the Mediterranean Sea ([[Lido di Ostia]]), this has only a marina and a small
        channel-harbour for fishing boats. The main harbour which serves Rome is [[Port
        of Civitavecchia]], located about {{convert|62|km|abbr=off}} northwest of
        the city.<ref>{{cite web|title=Porti di Roma|url=http://www.port-of-rome.org/|accessdate=6
        March 2015}}</ref>\n\nThe city suffers from traffic problems largely due to
        this radial street pattern, making it difficult for Romans to move easily
        from the vicinity of one of the radial roads to another without going into
        the historic centre or using the ring-road. These problems are not helped
        by the limited size of Rome''s metro system when compared to other cities
        of similar size. In addition, Rome has only 21 taxis for every 10,000 inhabitants,
        far below other major European cities.<ref>{{cite news |title=Central Rome
        Streets Blocked by Taxi Drivers |work=New York Times |url=https://www.nytimes.com/2007/11/30/world/europe/30rome.html?scp=93&sq=Rome&st=nyt
        |date=30 November 2007 |accessdate=10 February 2008 |first=Peter |last=Kiefer}}</ref>
        Chronic congestion caused by cars during the 1970s and 1980s led to restrictions
        being placed on vehicle access to the inner city-centre during the hours of
        daylight. Areas where these restriction apply are known as Limited Traffic
        Zones (''''Zona a Traffico Limitato'''' (ZTL) in Italian). More recently,
        heavy night-time traffic in [[Trastevere]], [[Testaccio]] and [[Quartiere
        San Lorenzo|San Lorenzo]] has led to the creation of night-time ZTLs in those
        districts.\n\n[[File:Roma Metropolitana e Ferrovia 2012.png|thumb|Roma Metrorail
        and Underground 2016]]\n[[File:Inaugurazione metro B1.jpg|thumb|[[Conca d''Oro
        (Rome Metro)|Conca d''Oro]] metro station]]\nA 3-line metro system called
        the ''''[[Rome Metro|Metropolitana]]'''' operates in Rome. Construction on
        the first branch started in the 1930s. The line had been planned to quickly
        connect the [[Roma Termini railway station|main railway station]] with the
        newly planned E42 area in the southern suburbs, where the 1942 [[Esposizione
        universale (1942)|World Fair]] was supposed to be held. The event never took
        place because of war, but the area was later partly redesigned and renamed
        [[Esposizione Universale Roma|EUR]] (Esposizione Universale di Roma: Rome
        Universal Exhibition) in the 1950s to serve as a modern business district.
        The line was finally opened in 1955, and it is now the south part of the B
        Line.\n\nThe A line opened in 1980 from Ottaviano to Anagnina stations, later
        extended in stages (1999\u20132000) to Battistini. In the 1990s, an extension
        of the B line was opened from Termini to Rebibbia. This underground network
        is generally reliable (although it may become very congested at peak times
        and during events, especially the A line) as it is relatively short.\n\nThe
        A and B lines intersect at Roma Termini station. A new branch of the B line
        (B1) opened on 13 June 2012 after an estimated building cost of \u20ac500&nbsp;million.
        B1 connects to line B at Piazza Bologna and has four stations over a distance
        of {{convert|3.9|km|mi|0|abbr=on}}.\n\nA third line, the C line, is under
        construction with an estimated cost of \u20ac3&nbsp;billion and will have
        30 stations over a distance of {{convert|25.5|km|mi|0|abbr=on}}. It will partly
        replace the existing [[Roma Termini railway station|Termini]]-Pantano rail
        line. It will feature full automated, driverless trains.<ref>{{cite news |first=Tom
        |last=Kington |title=Roman remains threaten metro |url=https://www.theguardian.com/world/2007/may/14/italy.artnews
        |work=[[The Guardian|Guardian]] |date=14 May 2007 |accessdate=10 August 2008
        |location=London}}</ref> The first section with 15 stations connecting Pantano
        with the quarter of Centocelle in the eastern part of the city, opened on
        9 November 2014.<ref>{{cite news|title=Metro C, apre la Pantano-Centocelle:
        folla di romani all''inaugurazione|url=http://www.ilmessaggero.it/ROMA/CRONACA/metro_c_atac_sindaco_apertura_pantano_centocelle/notizie/1002186.shtml|accessdate=11
        November 2014|work=Il Messaggero|date=9 November 2014|language=Italian}}</ref>
        The end of the work was scheduled in 2015, but archaeological findings often
        delay underground construction work.\n\nA fourth line, D line, is also planned.
        It will have 22 stations over a distance of {{convert|20|km|mi|0|abbr=on}}.
        The first section was projected to open in 2015 and the final sections before
        2035, but due to the city''s financial crisis the project has been put on
        hold.\n\nAbove-ground public transport in Rome is made up of a bus, tram and
        urban train network (FR lines). The bus, tram, metro and urban railways network
        is run by ''''Atac S.p.A.'''' (which originally stood for the Municipal Bus
        and Tramways Company, ''''Azienda Tramvie e Autobus del Comune'''' in Italian).
        The bus network has in excess of 350 bus lines and over eight thousand bus
        stops, whereas the more-limited tram system has {{convert|39|km|0|abbr=on}}
        of track and 192 stops.<ref>The figures are from the ATAC [http://www.atac.roma.it/index.asp?p=2&i=616&o=3&m=1&a=7&ci=45&tpg=2&lingua=ITA
        website] {{it icon}}.</ref><ref>and from the information page of the [[iOS]]
        app [https://web.archive.org/web/20120928000305/http://www.inarrivo.net/atac/
        In Arrivo!] {{it icon}}.</ref> There is also one [[trolleybus]] line, opened
        in 2005, and additional trolleybus lines are planned.<ref name=\"juts2009\">Webb,
        Mary (ed.) (2009). ''''Jane''s Urban Transport Systems 2009\u20132010'''',
        p. 195. Coulsdon (UK): [[Jane''s Information Group]]. {{ISBN|978-0-7106-2903-6}}.</ref>\n\n==International
        entities, organisations and involvement==\n[[File:FAO sede.jpg|thumb|[[Food
        and Agriculture Organization|FAO]] headquarters in Rome, Circo Massimo]]\n[[File:WFP
        Headquarters in Rome.jpg|thumb|[[World Food Programme|WFP]] headquarters in
        Rome]]\n\nAmong the [[global cities]], Rome is unique in having two sovereign
        entities located entirely within its city limits, the Holy See, represented
        by the Vatican City State, and the territorially smaller [[Sovereign Military
        Order of Malta]]. The Vatican is an enclave of the Italian [[capital city]]
        and a sovereign possession of the [[Holy See]] which is the Diocese of Rome
        and the supreme government of the [[Roman Catholic Church]]. Rome therefore
        hosts foreign embassies to the Italian government, to the Holy See,  to the  [[Sovereign
        Military Order of Malta|Order of Malta]] and to certain international organizations.
        Several international [[Roman Colleges]] and [[Pontifical Universities in
        Rome|Pontifical Universities]] are located in Rome.\n\nThe Pope is the [[Bishop
        of Rome]] and its official seat is the [[Archbasilica of St. John Lateran]]
        (of which the [[President of the French Republic]] is ''''[[ex officio]]''''
        the \"first and only [[Honorary canons|honorary canon]]\", a title held by
        the heads of the French state since [[King Henry IV of France]]). Another
        body, the [[Sovereign Military Order of Malta]] (SMOM), took refuge in Rome
        in 1834, due to the conquest of Malta by [[Napoleon]] in 1798. It is sometimes
        classified as having sovereignty but does not claim any territory in Rome
        or anywhere else, hence leading to dispute over its actual sovereign status.\n\nRome
        is the seat of the so-called ''''''Polo Romano''''''<ref>[http://www.parlamento.it/application/xmanager/projects/parlamento/file/repository/affariinternazionali/osservatorio/approfondimenti/PI0093.pdf
        parlamento.it]</ref> made up by three main international agencies of the [[United
        Nations]]: the [[Food and Agriculture Organization]] (FAO), the [[World Food
        Programme]] (WFP) and the [[International Fund for Agricultural Development]]
        (IFAD).\n\nRome has traditionally been involved in the process of European
        political integration. The [[Treaties of the EU]] are located in [[Palazzo
        della Farnesina]], seat of the [[Ministry of Foreign Affairs (Italy)|Ministry
        of Foreign Affairs]], due the fact that the Italian government is the depositary
        of the treaties. In 1957 the city hosted the signing of the [[Treaties of
        Rome|Treaty of Rome]], which established the [[European Economic Community]]
        (predecessor to the [[European Union]]), and also played host to the official
        signing of the proposed [[Treaty establishing a Constitution for Europe|European
        Constitution]] in July 2004.\n\nRome is the seat of the [[European Olympic
        Committee]] and of the [[NATO Defense College]]. The city is the place where
        the [[Rome Statute of the International Criminal Court|Statute of the International
        Criminal Court]] and the [[European Convention on Human Rights]] were formulated.\n\nThe
        city hosts also other important international entities such as the [[IDLO]]
        (International Development Law Organisation), the [[ICCROM]] (International
        Centre for the Study of the Preservation and Restoration of Cultural Property)
        and the [[UNIDROIT]] (International Institute for the Unification of Private
        Law).\n\n==International relations==\n\n===Twin towns and sister cities===\n{{See
        also|List of twin towns and sister cities in Italy}}\n\n[[File:Castro Pretorio
        - Colonna di Parigi alle Terme di Diocleziano 1010023.JPG|thumb|upright|Column
        dedicated to Paris in 1956 near the [[Baths of Diocletian]]]]\n\nRome is since
        9 April 1956 exclusively and reciprocally [[twin towns and sister cities|twinned]]
        only with:\n* {{flagicon|FRA}} [[Paris]], France\n:{{it icon}} ''''Solo Parigi
        \u00e8 degna di Roma; solo Roma \u00e8 degna di Parigi.''''\n:{{fr icon}}
        ''''Seule Paris est digne de Rome; seule Rome est digne de Paris.''''\n:\"Only
        Paris is worthy of Rome; only Rome is worthy of Paris.\"<ref>{{cite web |url=http://www.comune.roma.it/pcr/it/relaz_int_sadi.page
        |title=Gemellaggio Roma \u2013 Parigi \u2013 (1955) |format=PDF  |location=Paris
        |date=30 January 1956 |publisher=Commune Roma |language=fr |work=Roma \u2013
        Relazioni Internazionali Bilaterali |accessdate=2016-09-10}}</ref><ref>{{cite
        web |url=http://www.comune.roma.it/pcr/it/relaz_int_sadi.page |title=Dichiarazione
