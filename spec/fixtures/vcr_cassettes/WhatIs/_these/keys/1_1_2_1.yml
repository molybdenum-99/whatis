        of best cities in the world|work=City mayors|accessdate=18 August 2008}} and
        {{cite web|url=http://monocle.com/film/affairs/the-monocle-quality-of-life-survey-2015/|title=The
        Monocle Quality Of Life Survey 2015|publisher=Monocle|accessdate=20 July 2015}}</ref>
        Since the 2000s Berlin has seen the emergence of a cosmopolitan [[entrepreneurship|entrepreneurial]]
        [[Startup ecosystem|scene]].<ref>\n{{cite journal|title=Young Israelis are
        Flocking to Berlin|work=Newsweek|location=NYC, United States|date=13 June
        2014|url=http://www.newsweek.com/2014/06/20/young-israelis-are-flocking-berlin-262139.html|accessdate=28
        August 2014}}</ref>\n\n==History==\n{{Main article|History of Berlin|Timeline
        of Berlin}}\n\n===Etymology===\nBerlin lies in northeastern Germany, east
        of the rivers [[Elbe]] and [[Saale]], which once constituted the eastern border
        of the [[Francia|Frankish Realm]]. While the Frankish Realm was primarily
        inhabited by [[Germanic peoples|Germanic]] tribes like the [[Franks]] and
        the [[Saxons]], the regions east of the border rivers were inhabited by [[Slavs|Slavic]]
        tribes. This is why most of the cities and villages in northeastern Germany
        have [[Slavic languages|Slavic]]-derived names ([[Germania Slavica]]). Typical
        German place name endings of Slavic origin are ''''-ow'''', ''''-itz'''',
        ''''-itzsch'''' and ''''-in''''. The name Berlin has its roots in the language
        of [[West Slavs|West Slavic]] inhabitants of the area of today''s Berlin,
        and may be related to the Old [[Polabian language|Polabian]] stem ''''berl-''''/''''birl-''''
        (\"swamp\").<ref>{{Cite book|last=Berger|first=Dieter|title=Geographische
        Namen in Deutschland|publisher=Bibliographisches Institut|year=1999|isbn=3-411-06252-5}}</ref>
        There are many boroughs of Slavic origin in the city: Berlin-[[Karow (Berlin)|Karow]],
        Berlin-[[Malchow (Berlin)|Malchow]], Berlin-[[Pankow]], Berlin-[[Spandau]]
        (earlier: ''''Spandow''''), Berlin-[[Gatow]], Berlin-[[Kladow]], Berlin-[[Steglitz]],
        Berlin-[[Lankwitz]], Berlin-[[Britz]], Berlin-[[Buckow (Berlin)|Buckow]],
        Berlin-[[Rudow]], Berlin-[[Alt-Treptow]], Berlin-[[Schm\u00f6ckwitz]], Berlin-[[Marzahn]],
        Berlin-[[Buch (Berlin)|Buch]], and Berlin-[[K\u00f6penick]]. Since the ''''Ber-''''
        at the beginning sounds like the German word ''''B\u00e4r'''' (bear), a bear
        appears in the coat of arms of the city. It is therefore a [[canting arms|canting
        arm]].\n\n===12th to 16th centuries===\n[[File:ZLB-Berliner Ansichten-Januar.jpg|thumb|Map
        of Berlin in 1688]]\n\nThe earliest evidence of settlements in the area of
        today''s Berlin are a wooden rod dated from approximately 1192<ref name=\"zycwaq\">{{cite
        news|agency=Associated Press |title=Berlin dig finds city older than thought|accessdate=18
        August 2008}}</ref> and leftovers of wooden houseparts dated to 1174 found
        in a 2012 excavation in Berlin Mitte.<ref>{{Cite news |agency=dpa |title=Berlin
        ist \u00e4lter als gedacht: Hausreste aus dem Jahr 1174 entdeckt|accessdate=24
        August 2012|url=http://www.berlin.de/aktuelles/berlin/2674414-958092-berlin-ist-aelter-als-gedacht-hausreste-.html}}</ref>
        The first written records of towns in the area of present-day Berlin date
        from the late 12th century. [[Spandau]] is first mentioned in 1197 and [[K\u00f6penick]]
        in 1209, although these areas did not join Berlin until 1920.<ref>{{cite web|url=http://www.berlin.de/tourismus/sehenswuerdigkeiten.en/00175.html|archiveurl=https://web.archive.org/web/20080612020333/http://www.berlin.de/tourismus/sehenswuerdigkeiten.en/00175.html|archivedate=12
        June 2008|title=Spandau Citadel|work=Berlin tourist board|accessdate=18 August
        2008}}</ref> The central part of Berlin can be traced back to two towns. [[C\u00f6lln]]
        on the [[Fischerinsel]] is first mentioned in a 1237 document, and Berlin,
        across the [[Spree]] in what is now called the [[Nikolaiviertel]], is referenced
        in a document from 1244.<ref name=\"zycwaq\"/> 1237 is considered the founding
        date of the city.<ref name=Medtradc>{{cite web|title=The medieval trading
        center|url=http://www.berlin.de/berlin-im-ueberblick/geschichte/handelsstadt.en.html|accessdate=11
        June 2013|location=www.berlin.de}}</ref> The two towns over time formed close
        economic and social ties, and profited from the [[staple right]] on the two
        important [[trade route]]s ''''[[Via Imperii]]'''' and from [[Bruges]] to
        [[Novgorod]].<ref name=\"staple\"/> In 1307, they formed an alliance with
        a common external policy, their internal administrations still being separated.<ref
        name=\"St\u00f6ver2010\">St\u00f6ver B. Geschichte Berlins. Verlag CH Beck,
        2010. {{ISBN|978-3-406-60067-8}}</ref><ref name=\"Lui stadtgr\">[http://berlingeschichte.de/stadtentwicklung/texte/articles/1_02_stadtgr
        Stadtgr\u00fcndung Und Fr\u00fche Stadtentwicklung], Luisenst\u00e4dtischer
        Bildungsverein. Retrieved 10 June 2013</ref>\n\nIn 1415 [[Frederick I, Elector
        of Brandenburg|Frederick I]] became the [[prince-elector|elector]] of the
        [[Margraviate of Brandenburg]], which he ruled until 1440.<ref>{{cite web|url=http://www.west.net/~antipas/protected_files/news/europe/hohenzollerns.html|title=The
        Hohenzollern Dynasty|work=Antipas|accessdate=18 August 2008 |archiveurl=https://web.archive.org/web/20070807093738/http://www.west.net/~antipas/protected_files/news/europe/hohenzollerns.html
        |archivedate=7 August 2007}}</ref> During the 15th century, his successors
        established Berlin-C\u00f6lln as capital of the margraviate, and subsequent
        members of the [[Hohenzollern]] family ruled in Berlin until 1918, first as
        electors of Brandenburg, then as kings of Prussia, and eventually as [[German
        emperor]]s. In 1443 [[Frederick II, Elector of Brandenburg|Frederick II Irontooth]]
        started the construction of a new [[Stadtschloss, Berlin|royal palace]] in
        the twin city Berlin-C\u00f6lln. The protests of the town citizens against
        the building culminated in 1448, in the \"Berlin Indignation\" (\"Berliner
        Unwille\").<ref>[http://www.diegeschichteberlins.de/geschichteberlins/berlinabc/stichworteag/555-berliner-unwillen.html
        Berliner Unwillen]. ''''Verein f\u00fcr die Geschichte Berlins e.&nbsp;V.''''
        Retrieved 30 May 2013</ref><ref>[http://www.tagesspiegel.de/berlin/serie-was-den-berliner-unwillen-erregte/7301932.html
        Was den \"Berliner Unwillen\" erregte.]. ''''Der Tagesspiegel'''', 26 Oktober
        2012</ref> This protest was not successful and the citizenry lost many of
        its political and economic privileges. After the royal palace was finished
        in 1451, it gradually came into use. From 1470, with the new elector [[Albrecht
        III Achilles, Elector of Brandenburg|Albrecht III Achilles]], Berlin-C\u00f6lln
        became the new royal residence.<ref name=\"Lui stadtgr\"/> Officially, the
        Berlin-C\u00f6lln palace became permanent residence of the Brandenburg electors
        of the Hohenzollerns from 1486, when [[John Cicero, Elector of Brandenburg|John
        Cicero]] came to power.<ref>{{cite web|title=The electors'' residence|url=http://www.berlin.de/berlin-im-ueberblick/geschichte/residenzstadt.en.html|accessdate=11
        June 2013|location=www.berlin.de}}</ref> Berlin-C\u00f6lln, however, had to
        give up its status as a free [[Hanseatic League|Hanseatic]] city. In 1539,
        the electors and the city officially became [[Lutheran]].<ref>{{cite web|url=http://www.smp-protein.de/SMPConference/berlin.htm|archiveurl=https://web.archive.org/web/20060818100934/http://www.smp-protein.de/SMPConference/berlin.htm|archivedate=18
        August 2006|title=Berlin Cathedral|work=SMPProtein|accessdate=18 August 2008}}</ref>\n\n===17th
        to 19th centuries===\n[[File:Friedrich Zweite Alt.jpg|thumb|upright|[[Frederick
        the Great]] (1712\u20131786) was one of Europe''s [[enlightened monarch]]s.]]\n\nThe
        [[Thirty Years'' War]] between 1618 and 1648 devastated Berlin. One third
        of its houses were damaged or destroyed, and the city lost half of its population.<ref>{{cite
        web|url=http://www.zum.de/whkmla/region/germany/bra30.html|title=Brandenburg
        during the 30 Years War|work=WHKMLA|accessdate=18 August 2008}}</ref> [[Frederick
        William I, Elector of Brandenburg|Frederick William]], known as the \"Great
        Elector\", who had succeeded his father [[George William, Elector of Brandenburg|George
        William]] as ruler in 1640, initiated a policy of promoting immigration and
        religious tolerance.<ref name=\"Carlyle1853\">{{cite book|author=Thomas Carlyle|title=Fraser''s
        Magazine|url=https://books.google.com/books?id=PME1mMFlEMcC&pg=PA63|year=1853|publisher=J.
        Fraser|page=63|accessdate=11 February 2016}}</ref> With the [[Edict of Potsdam]]
        in 1685, Frederick William offered asylum to the French [[Huguenot]]s.<ref
        name=\"Plaut1995\">{{cite book|author=W. Gunther Plaut|title=Asylum: A Moral
        Dilemma|url=https://books.google.com/books?id=oirvylPVAhAC&pg=PA42|date=1
        January 1995|publisher=Greenwood Publishing Group|isbn=978-0-275-95196-2|page=42}}</ref>
        By 1700, approximately 30 percent of Berlin''s residents were French, because
        of the Huguenot immigration.<ref name=\"Gray2007\">{{cite book|author=Jeremy
        Gray|title=Germany|url=https://books.google.com/books?id=Z5t5mZE_s5YC&pg=PA49|year=2007|publisher=Lonely
        Planet|isbn=978-1-74059-988-7|page=49}}</ref> Many other immigrants came from
        [[Bohemia]], [[Polish\u2013Lithuanian Commonwealth|Poland]], and [[Archbishopric
        of Salzburg|Salzburg]].<ref name=\"Cybriwsky2013\">{{cite book|author=Roman
        Adrian Cybriwsky|title=Capital Cities around the World: An Encyclopedia of
        Geography, History, and Culture: An Encyclopedia of Geography, History, and
        Culture|url=https://books.google.com/books?id=qb6NAQAAQBAJ&pg=PA48|date=23
        May 2013|publisher=ABC-CLIO|isbn=978-1-61069-248-9|page=48}}</ref>\n\n[[File:Berlin
        Unter den Linden Victoria Hotel um 1900.jpg|thumb|left|Berlin became the capital
        of the [[German Empire]] in 1871 and expanded rapidly in the following years.
        (Unter den Linden in 1900)]]\n\nSince 1618 the Margraviate of Brandenburg
        had been in [[personal union]] with the [[Duchy of Prussia]]. In 1701 the
        dual state formed the [[Kingdom of Prussia]], as [[Frederick III, Elector
        of Brandenburg]] crowned himself as king [[Frederick I of Prussia|Frederick
        I in Prussia]]. Berlin became the capital of the new Kingdom,<ref>Bernd Horlemann
        (Hrsg.), Hans-J\u00fcrgen Mende (Hrsg.): Berlin 1994. Taschenkalender. Edition
        Luisenstadt Berlin, Nr. 01280.</ref> replacing [[K\u00f6nigsberg]]. This was
        a successful attempt to centralise the capital in the very far-flung state,
        and it was the first time the city began to grow. In 1709, Berlin merged with
        the four cities of C\u00f6lln, Friedrichswerder, Friedrichstadt and Dorotheenstadt
        under the name Berlin, \"Haupt- und Residenzstadt Berlin\".<ref name=\"St\u00f6ver2010\"/>\n\nIn
        1740 Frederick II, known as [[Frederick the Great]] (1740\u20131786), came
        to power.<ref name=\"Zaide1965\">{{cite book|author=Gregorio F. Zaide|title=World
        History|url=https://books.google.com/books?id=Kq512SmGMIsC&pg=PA273|year=1965|publisher=Rex
        Bookstore, Inc.|isbn=978-971-23-1472-8|page=273}}</ref> Under the rule of
        Frederick II, Berlin became a center of [[the Enlightenment]], but also, was
        briefly occupied during the [[Seven Years'' War]] by the Russian army.<ref
        name=\"PerryChase2012\">{{cite book|author1=Marvin Perry|author2=Myrna Chase|author3=James
        Jacob |author4=Margaret Jacob |author5=Theodore Von Laue|title=Western Civilization:
        Ideas, Politics, and Society|url=https://books.google.com/books?id=YYIJAAAAQBAJ&pg=PA444|date=1
        January 2012|publisher=Cengage Learning|isbn=1-133-70864-1|page=444}}</ref>
        Following France''s victory in the [[War of the Fourth Coalition]], [[Napoleon
        Bonaparte]] marched into Berlin in 1806, but granted self-government to the
        city.<ref name=\"Lewis2013\">{{cite book|author=Peter B. Lewis|title=Arthur
        Schopenhauer|url=https://books.google.com/books?id=6TBXX9KVtzsC&pg=PA57|date=15
        February 2013|publisher=Reaktion Books|isbn=978-1-78023-069-6|page=57}}</ref>
        In 1815 the city became part of the new [[Province of Brandenburg]].<ref name=\"StaffInc.2010\">{{cite
        book|author1=Harvard Student Agencies Inc. Staff|author2=Harvard Student Agencies,
        Inc.|title=Let''s Go Berlin, Prague & Budapest: The Student Travel Guide|url=https://books.google.com/books?id=Nj0YqD4ntvIC&pg=PA83|date=28
        December 2010|publisher=Avalon Travel|isbn=1-59880-914-8|page=83}}</ref>\n\nThe
        [[Industrial Revolution]] transformed Berlin during the 19th century; the
        city''s economy and population expanded dramatically, and it became the main
        railway hub and economic centre of Germany. Additional suburbs soon developed
        and increased the area and population of Berlin. In 1861 neighbouring suburbs
        including [[Wedding (Berlin)|Wedding]], [[Moabit]] and several others were
        incorporated into Berlin.<ref name=\"Schulte-Peevers2010\">{{cite book|author=Andrea
        Schulte-Peevers|title=Lonel Berlin|url=https://books.google.com/books?id=DKlXQS6c3p0C&pg=PA25|date=15
        September 2010|publisher=Lonely Planet|isbn=978-1-74220-407-9|page=25}}</ref>
        In 1871 Berlin became capital of the newly founded [[German Empire]].<ref
        name=\"St\u00f6ver2013\">{{cite book|author=Bernd St\u00f6ver|title=Berlin:
        A Short History|url=https://books.google.com/books?id=LVA8AQAAQBAJ&pg=PT20|date=2
        October 2013|publisher=C.H.Beck|isbn=978-3-406-65633-0|page=20}}</ref> In
        1881 it became a city district separate from Brandenburg.<ref name=\"Strassmann2008\">{{cite
        book|author=W. Paul Strassmann|title=The Strassmanns: Science, Politics and
        Migration in Turbulent Times (1793\u20131993)|url=https://books.google.com/books?id=5cCuBAAAQBAJ&pg=PA26|date=15
        June 2008|publisher=Berghahn Books|isbn=978-1-84545-416-6|page=26}}</ref>\n\n===20th
        to 21st centuries===\n{{Main article|West Berlin|East Berlin}}\n{{See also|1920s
        Berlin}}\n[[File:Kirchner 1913 Street, Berlin.jpg|thumb|150px|''''Street,
        Berlin'''' (1913) by [[Ernst Ludwig Kirchner]] ]]\n\nIn the early 20th century,
        Berlin had become a fertile ground for the [[German Expressionism|German Expressionist]]
        movement.<ref name=\"HollandGawthrop2001\">{{cite book|author1=Jack Holland|author2=John
        Gawthrop|title=The Rough Guide to Berlin|url=https://books.google.com/books?id=-EsJWmKCSa8C&pg=PA361|year=2001|publisher=Rough
        Guides|isbn=978-1-85828-682-2|page=361}}</ref> In fields such as [[architecture]],
        [[painting]] and [[film|cinema]] new forms of artistic styles were invented.
        At the end of the [[First World War]] in 1918, a [[Weimar Republic|republic]]
        was proclaimed by [[Philipp Scheidemann]] at the [[Reichstag (building)|Reichstag
        building]]. In 1920 the [[Greater Berlin Act]] incorporated dozens of suburban
        cities, villages and estates around Berlin into an expanded city. The act
        increased the area of Berlin from {{convert|66|to|883|km2|sqmi|abbr=on}}.
        The population almost doubled and Berlin had a population of around four million.
        During the [[Weimar culture|Weimar era]], Berlin underwent political unrest
        due to economic uncertainties, but also became a renowned centre of the [[Roaring
        Twenties]]. The metropolis experienced its heyday as a major world capital
        and was known for its leadership roles in science, technology, arts, the humanities,
        city planning, film, higher education, government and industries. [[Albert
        Einstein]] rose to public prominence during his years in Berlin, being awarded
        the [[Nobel Prize for Physics]] in 1921.\n\n[[File:Potsdamer Platz 1945.jpg|thumb|left|Berlin
        in ruins after the [[Second World War]] ([[Potsdamer Platz]], 1945)]]\n\nIn
        1933 [[Adolf Hitler]] and the [[Nazi Party]] [[Adolf Hitler''s rise to power#Seizure
        of control (1931\u20131933)|came to power]]. NSDAP rule diminished Berlin''s
        Jewish community from 160,000 (one-third of all Jews in the country) to about
        80,000 as a result of emigration between 1933 and 1939. After [[Kristallnacht]]
        in 1938, thousands of the city''s Jews were imprisoned in the nearby [[Sachsenhausen
        concentration camp]]. Starting in early 1943, many were shipped to [[death
        camp]]s, such as [[Auschwitz]].<ref>{{cite web|url=http://www.ushmm.org/wlc/en/article.php?ModuleId=10005450|title=Berlin|publisher=}}</ref>
        During World War II, large parts of Berlin were destroyed in [[Battle of Berlin
        (air)|the 1943\u201345 air raids]] and during the [[Battle of Berlin]]. Around
        125,000 civilians were killed.<ref>{{citation|last=Clodfelter|first=Michael|title=Warfare
        and Armed Conflicts- A Statistical Reference to Casualty and Other Figures,
        1500\u20132000|edition=2nd|publisher=McFarland & Company|year=2002|isbn=0-7864-1204-6}}</ref>
        After the [[end of World War II in Europe|end of the war in Europe]] in May
        1945, Berlin received large numbers of refugees from the Eastern provinces.
        The victorious powers divided the city into four sectors, analogous to the
        [[Allied-occupied Germany|occupation zones]] into which Germany was divided.
        The sectors of the [[Allies of World War II|Western Allies]] (the United States,
        the United Kingdom and France) formed [[West Berlin]], while the [[Soviet
        Union|Soviet sector]] formed [[East Berlin]].<ref>{{cite web|url=http://www.fdrlibrary.marist.edu/psf/box31/t297c01.html|title=Agreement
        to divide Berlin|work=FDR-Library|accessdate=18 August 2008}}</ref>\n\n[[File:Berlinermauer.jpg|thumb|The
        [[Berlin Wall]] (painted on the western side) was a barrier that divided the
        city from 1961 to 1989.]]\n\nAll four [[Allies of World War II|Allies]] shared
        administrative responsibilities for Berlin. However, in 1948, when the Western
        Allies extended the currency reform in the Western zones of Germany to the
        three western sectors of Berlin, the [[Soviet Union]] imposed a [[Berlin Blockade|blockade]]
        on the access routes to and from West Berlin, which lay entirely inside Soviet-controlled
        territory. The [[Berlin airlift]], conducted by the three western Allies,
        overcame this blockade by supplying food and other supplies to the city from
        June 1948 to May 1949.<ref>{{cite web|url=http://www.western-allies-berlin.com/historic-events/detail/airlift-blockade|title=Berlin
        Airlift / Blockade|publisher=Western Allies Berlin|accessdate=18 August 2008}}</ref>
        In 1949 the Federal Republic of Germany was founded in [[West Germany]] and
        eventually included all of the American, British and French zones, excluding
        those three countries'' zones in Berlin, while the [[Marxist-Leninist]] [[East
        Germany|German Democratic Republic]] was proclaimed in East Germany. West
        Berlin officially remained an occupied city, but it politically was aligned
        with the Federal Republic of Germany despite West Berlin''s geographic isolation.
        Airline service to West Berlin was granted only to American, British and French
        airlines.\n\n[[File:Thefalloftheberlinwall1989.JPG|thumb|left|The [[Berlin
        Wall#The Fall|fall of the Berlin Wall]] on 9 November 1989. On [[German Unity
        Day|3 October 1990]], the [[German reunification]] process was formally finished.]]\n\nThe
        founding of the two German states increased [[Cold War]] tensions. West Berlin
        was surrounded by East German territory, and East Germany proclaimed the Eastern
        part as its capital, a move that was not recognised by the western powers.
        East Berlin included most of the historic centre of the city. The West German
        government established itself in [[Bonn]].<ref>{{cite web|url=http://www.berlin.de/berlin-im-ueberblick/geschichte/1945.en.html|title=Berlin
        official website; History after 1945|publisher=City of Berlin|accessdate=8
        April 2009}}</ref> In 1961 East Germany began the building of the [[Berlin
        Wall]] between East and West Berlin, and events escalated to a tank standoff
        at [[Checkpoint Charlie]]. West Berlin was now de facto a part of West Germany
        with a unique legal status, while East Berlin was de facto a part of East
        Germany. [[John F. Kennedy]] gave his \"''''[[Ich bin ein Berliner]]''''\"{{snd}}
        speech in 1963 underlining the US support for the Western part of the city.
        Berlin was completely divided. Although it was possible for Westerners to
        pass from one to the other side through strictly controlled checkpoints, for
        most Easterners travel to West Berlin or West Germany was prohibited by the
        government of East Germany. In 1971, a [[Four Power Agreement on Berlin|Four-Power
        agreement]] guaranteed access to and from West Berlin by car or train through
        East Germany.<ref>{{cite web|url=http://usa.usembassy.de/etexts/ga5-710903.htm|title=Ostpolitik:
        The Quadripartite Agreement of September 3, 1971|publisher=US Berlin Embassy|accessdate=18
        August 2008}}</ref>\n\nIn 1989, with the end of the Cold War and pressure
        from the East German population, the Berlin Wall fell on 9 November and was
        subsequently mostly demolished. Today, the [[East Side Gallery]] preserves
        a large portion of the wall. On 3 October 1990, the two parts of Germany were
        [[German reunification|reunified]] as the Federal Republic of Germany and
        Berlin again became the official German capital. In 1991, the German Parliament,
        the [[Bundestag]], [[Decision on the Capital of Germany|voted to move the
        seat]] of the German capital from Bonn to Berlin, which was completed in 1999.
        On 18 June 1994 soldiers from the United States, France and Britain marched
        in a parade which was part of the ceremonies to mark the final withdrawal
        of foreign troops allowing a [[German reunification#Reunified Berlin|reunified
        Berlin]].<ref name=ReUnificationParade>{{cite news | last = Kinzer | first
        = Stephan | title = Allied Soldiers March to Say Farewell to Berlin | url
        = https://www.nytimes.com/1994/06/19/world/allied-soldiers-march-to-say-farewell-to-berlin.html
        | newspaper = [[New York Times]] | location = New York City | date = 19 June
        1994 | accessdate = 20 November 2015}}</ref> [[Berlin''s 2001 administrative
        reform]] merged several districts. The number of boroughs was reduced from
        23 to 12. In 2006, the [[2006 FIFA World Cup Final|FIFA World Cup Final]]
        was held in Berlin.\n\n==Geography==\n{{Main article|Geography of Berlin}}\n\n{{multiple
        image\n|align=center\n|image2=\u00dcber den D\u00e4chern von Berlin.jpg\n|width2=310\n|caption2=[[Mitte
        (locality)|Mitte]], the historical center: [[Unter den Linden]] boulevard
        in the foreground, high-rise buildings of [[Potsdamer Platz]] up to the right\n|image1=
        Cityscape Berlin.jpg\n|width1=347\n|caption1= [[Mitte (locality)|Berlin Mitte]]
        landmarks from left to right (seen from [[Berlin Victory Column|Victory Column]]):
        [[Reichstag (building)|Reichstag building]], [[Fernsehturm Berlin|Fernsehturm]],
        [[Berlin Cathedral|Cathedral]], [[Rotes Rathaus|City Hall]], [[Brandenburg
        Gate]], [[Gendarmenmarkt]]}}\n\n===Topography===\n[[File:16-07-04-Abflug-Berlin-DSC
        0122.jpg|thumb|Aerial photography over central Berlin with [[Tiergarten (park)|Tiergarten]]]]\n\nBerlin
        is situated in northeastern [[Germany]], in an area of low-lying marshy woodlands
        with a mainly flat [[topography]], part of the vast [[Northern European Plain]]
        which stretches all the way from northern [[France]] to western [[Russia]].
        The ''''Berliner Urstromtal'''' (an ice age [[glacial valley]]), between the
        low [[Barnim Plateau]] to the north and the [[Teltow plateau|Teltow Plateau]]
        to the south, was formed by meltwater flowing from ice sheets at the end of
        the last [[Weichselian glaciation]]. The [[Spree]] follows this valley now.
        In Spandau, a borough in the west of Berlin, the Spree empties into the river
        [[Havel]], which flows from north to south through western Berlin. The course
        of the Havel is more like a chain of lakes, the largest being the Tegeler
        See and the [[Gro\u00dfer Wannsee]]. A series of lakes also feeds into the
        upper Spree, which flows through the [[M\u00fcggelsee|Gro\u00dfer M\u00fcggelsee]]
        in eastern Berlin.<ref>{{cite web|url=https://maps.google.com/maps?ll=52.5333,13.38000&spn=0.060339,0.085316&t=k&hl=en|title=Satellite
        Image Berlin|publisher=[[Google Maps]]|accessdate=18 August 2008}}</ref>\n\nSubstantial
        parts of present-day Berlin extend onto the low plateaus on both sides of
        the Spree Valley. Large parts of the boroughs [[Reinickendorf]] and [[Pankow]]
        lie on the Barnim Plateau, while most of the boroughs of [[Charlottenburg-Wilmersdorf]],
        [[Steglitz-Zehlendorf]], [[Tempelhof-Sch\u00f6neberg]], and [[Neuk\u00f6lln]]
        lie on the Teltow Plateau.\n\nThe borough of Spandau lies partly within the
        Berlin Glacial Valley and partly on the Nauen Plain, which stretches to the
        west of Berlin. Since 2015, the highest elevation in Berlin is found on the
        Arkenberge hills in Pankow, at {{convert|122|m|ft|abbr=off}}. Through the
        dumping of construction debris, they surpassed [[Teufelsberg]] ({{convert|120.1|m|ft|disp=or|abbr=on}}),
        a [[Schuttberg|hill made of rubble]] from the ruins of the Second World War.<ref>[http://www.qiez.de/pankow/wohnen-und-leben/gruenes-berlin/der-hoechste-berg-von-berlin-liegt-nun-in-pankow-arkenberge/169588800
        Berlin hat eine neue Spitze], Qiez, 27 January 2015.</ref> The highest natural
        elevation is found on the [[M\u00fcggelberge]] at {{convert|114.7|m|ft|abbr=off}},
        and the lowest at the Spektesee in Spandau, at {{convert|28.1|m|ft|abbr=off}}.<ref>Stefan
        Jacobs: [http://www.tagesspiegel.de/berlin/bezirke/pankow/das-ist-die-hoehe-arkenberge-der-hoechste-berg-von-berlin-ist-neuerdings-in-pankow/11406254.html
        Der h\u00f6chste Berg von Berlin ist neuerdings in Pankow], 22 February 2015.</ref>\n\n===Climate===\n[[File:Luftbild
        bln-schmoeckwitz.jpg|thumb|The outskirts of Berlin are covered with woodlands
        and numerous lakes.]]\n\nBerlin has a [[Oceanic climate|Maritime temperate
        climate]] (''''Cfb'''') according to the [[K\u00f6ppen climate classification]]
        system.<ref>{{cite web|url=http://www.weatherbase.com/weather/weather-summary.php3?s=58301&cityname=Berlin%2C+Berlin%2C+Germany&units=|title=Berlin,
        Germany Climate Summary|publisher=Weatherbase|accessdate=15 March 2015}}</ref>
        There are significant influences of mild continental climate due to its inland
        position, with frosts being common in winter and there being larger temperature
        differences between seasons than typical for many oceanic climates. Furthermore,
        Berlin is classified as a [[Temperate climate|temperate]] [[humid continental
        climate|continental climate]] (''''Dc'''') under the [[Trewartha climate classification|Trewartha
        climate scheme]].<ref>Gerstengarbe FW, Werner PC (2009) A short update on
        Koeppen climate shifts in Europe between 1901 and 2003. Clim Change 92: 99\u2013107</ref>\n\nSummers
        are warm and sometimes humid with average high temperatures of {{convert|22|\u2013|25|C|F}}
        and lows of {{convert|12|\u2013|14|C|F}}. Winters are cool with average high
        temperatures of {{convert|3|C|F}} and lows of {{convert|\u22122|to|0|C|F}}.
        Spring and autumn are generally chilly to mild. Berlin''s built-up area creates
        a microclimate, with [[urban heat island|heat stored by the city''s buildings
        and pavement]]. Temperatures can be {{convert|4|C-change|sigfig=1}} higher
        in the city than in the surrounding areas.<ref>{{cite web|url=http://www.weather.com/
        |title=weather.com |publisher=weather.com |accessdate=7 April 2012}}</ref>\n\nAnnual
        precipitation is {{convert|570|mm|in|sp=us}} with moderate rainfall throughout
        the year. Snowfall mainly occurs from December through March.<ref name=worldweather>{{cite
