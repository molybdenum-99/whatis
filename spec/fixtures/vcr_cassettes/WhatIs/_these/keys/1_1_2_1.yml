        web|url=http://www.berliner-extremwerte.com/Berliner-Extremwerte.htm|title=Berliner
        Extremwerte}}</ref>\n|date=April 2013}}\n\n===Cityscape===\n[[File:View from
        Park inn Berlin November 2013.jpg|thumb|Typically dense cityscape of core
        Berlin: [[Mitte]] area]]\n\nBerlin''s history has left the city with a [[polycentrism|polycentric
        organization]] and a highly eclectic array of architecture and buildings.
        The city''s appearance today is predominantly shaped by the key role it played
        in Germany''s history in the 20th century. Each of the national governments
        based in Berlin{{snd}} the Kingdom of Prussia, the 1871 German Empire, the
        Weimar Republic, Nazi Germany, East Germany, and now the reunified Germany{{snd}}
        initiated ambitious reconstruction programs, with each adding its own distinctive
        style to the city''s architecture.\n\nBerlin was devastated by [[Bombing of
        Berlin in World War II|bombing raids]], fires and street battles during World
        War II, and many of the buildings that had remained after the war were demolished
        in the post-war period in both West and East Berlin. Much of this demolition
        was initiated by municipal architecture programs to build new residential
        or business quarters and main roads. Many [[Ornament (art)|ornaments]] of
        pre-war buildings were destroyed following [[Ornament and Crime|modernist
        dogmas]]. While in both systems and in reunified Berlin, various important
        heritage monuments were also (partly) [[Reconstruction (architecture)|reconstructed]],
        including the ''''Forum Fridericianum'''' with e.g., the [[Berlin State Opera|State
        Opera]] (1955), [[Charlottenburg Palace]] (1957), the main monuments of the
        [[Gendarmenmarkt]] (1980s), [[Alte Kommandantur|Kommandantur]] (2003) and
        the project to reconstruct the baroque fa\u00e7ades of the [[City Palace,
        Berlin|City Palace]]. A number of new buildings are inspired by historical
        predecessors or the general classical style of Berlin, such as [[Hotel Adlon]].\n\nClusters
        of [[List of tallest buildings in Berlin|high-rise buildings]] emerge at disperse
        locations, e.g. [[Potsdamer Platz]], [[City West]], and [[Alexanderplatz]],
        the latter two representing the previous centers of West and East Berlin,
        respectively, and the former representing the new Berlin of the 21st century
        built upon the previous no-man''s land of the Berlin Wall. Berlin has three
        of the top 40 [[List of tallest buildings in Germany|tallest buildings]] in
        Germany.\n\n===Architecture===\n{{Main article|Architecture in Berlin}}\n{{See
        also|List of sights in Berlin|List of tallest buildings in Berlin}}\n[[File:Berlin,
        Kreuzberg, Chamissoplatz 4, Mietshaus.jpg|thumb|upright|A [[Mixed-use development|mixed-use]]
        building in [[Kreuzberg]]. The ''blockrand'' structure of the 1862 [[Hobrecht-Plan]]
        is typical for Berlin.]]\n\nThe [[Fernsehturm Berlin|Fernsehturm]] (TV tower)
        at [[Alexanderplatz]] in [[Mitte]] is among the tallest structures in the
        European Union at {{convert|368|m|ft|abbr=on}}. Built in 1969, it is visible
        throughout most of the central districts of Berlin. The city can be viewed
        from its {{convert|204|m|ft|abbr=on}} high observation floor. Starting here
        the [[Karl-Marx-Allee]] heads east, an avenue lined by monumental residential
        buildings, designed in the [[Socialist Classicism]] style. Adjacent to this
        area is the [[Rotes Rathaus]] (City Hall), with its distinctive red-brick
        architecture. In front of it is the [[Neptunbrunnen]], a fountain featuring
        a mythological group of [[Triton (mythology)|Tritons]], [[Anthropomorphism|personifications]]
        of the four main Prussian rivers and [[Neptune (mythology)|Neptune]] on top
        of it.\n\n[[File:Brandenburger Tor abends.jpg|thumb|left|The [[Brandenburg
        Gate]], icon of Berlin and Germany]]\n\nThe [[Brandenburg Gate]] is an iconic
        landmark of Berlin and Germany; it stands as a symbol of eventful European
        history and of unity and peace. The [[Reichstag building]] is the traditional
        seat of the German Parliament. It was remodelled by British architect [[Norman
        Foster (architect)|Norman Foster]] in the 1990s and features a glass dome
        over the session area, which allows free public access to the parliamentary
        proceedings and magnificent views of the city.\n\nThe [[East Side Gallery]]
        is an open-air exhibition of art painted directly on the last existing portions
        of the Berlin Wall. It is the largest remaining evidence of the city''s historical
        division.\n\nThe [[Gendarmenmarkt]] is a [[neoclassical architecture|neoclassical]]
        square in Berlin, the name of which derives from the headquarters of the famous
        Gens d''armes regiment located here in the 18th century. It is bordered by
        two similarly designed cathedrals, the [[Franz\u00f6sischer Dom]] with its
        observation platform and the [[Deutscher Dom]]. The Konzerthaus (Concert Hall),
        home of the Berlin Symphony Orchestra, stands between the two cathedrals.\n\n[[File:Museo
        Bode, Berl\u00edn, Alemania, 2016-04-22, DD 30-Edit.jpg|thumb|[[Bode Museum]],
        part of [[Museum Island]], a UNESCO World Heritage Site]]\n\nThe [[Museum
        Island]] in the [[River Spree]] houses [[Berlin#Museums|five museums]] built
        from 1830 to 1930 and is a UNESCO World Heritage site. Restoration and the
        construction of a main entrance to all museums, as well as the reconstruction
        of the [[Stadtschloss, Berlin|Stadtschloss]] is continuing.<ref>{{cite web|url=http://www.berliner-zeitung.de/newsticker/neumann--stadtschloss-wird-teurer,10917074,10924086.html
        |title=Neumann: Stadtschloss wird teurer|work= Berliner Zeitung |language=de
        |date=24 June 2011 |accessdate=7 April 2012}}</ref><ref>{{cite web|url=http://www.berliner-zeitung.de/archiv/die-nullerjahre--nation-building---der-wiedervereinigte-staat-baut-sich-eine-neue-hauptstadt-das-pathos-der-berliner-republik,10810590,10717494.html
        |title=Das Pathos der Berliner Republik|work= Berliner Zeitung |language=de
        |date=19 May 2010 |accessdate=7 April 2012}}</ref> Also located on the island
        and adjacent to the [[Lustgarten]] and palace is [[Berlin Cathedral]], emperor
        William II''s ambitious attempt to create a Protestant counterpart to [[St.
        Peter''s Basilica]] in Rome. A large crypt houses the remains of some of the
        earlier Prussian royal family. [[St. Hedwig''s Cathedral]] is Berlin''s Roman
        Catholic cathedral.\n\n[[File:17 20 pm (570903628).jpg|thumb|left|Potsdamer
        Platz, Kollhoff Tower at the center and headquarters of [[Deutsche Bahn]]
        to the right.]]\n\n[[Unter den Linden]] is a tree-lined east\u2013west avenue
        from the Brandenburg Gate to the site of the former Berliner Stadtschloss,
        and was once Berlin''s premier promenade. Many Classical buildings line the
        street and part of [[Humboldt University]] is located there. [[Friedrichstra\u00dfe]]
        was Berlin''s legendary street during the [[Golden Twenties]]. It combines
        20th-century traditions with the modern architecture of today''s Berlin.\n[[File:Unter
        den Linden Berlin2007.jpg|thumb|left|[[Unter den Linden]] boulevard with [[Zeughaus]],
        [[Berlin Cathedral]] and [[Fernsehturm Berlin]] at night.]]\n\n[[Potsdamer
        Platz]] is an entire quarter built from scratch after 1995 after the [[Berlin
        Wall|Wall]] came down.<ref>{{cite web|url=http://www.stadtentwicklung.berlin.de/bauen/baubilanz/en/potsdamer_platz.html
        |title=Construction and redevelopment since 1990 |publisher=Senate Department
        of Urban Development |accessdate=18 August 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20080610103008/http://www.stadtentwicklung.berlin.de/bauen/baubilanz/en/potsdamer_platz.html
        |archivedate=10 June 2008 }}</ref> To the west of Potsdamer Platz is the Kulturforum,
        which houses the [[Gem\u00e4ldegalerie, Berlin|Gem\u00e4ldegalerie]], and
        is flanked by the [[Neue Nationalgalerie]] and the [[Berliner Philharmonie]].
        The [[Memorial to the Murdered Jews of Europe]], a [[Holocaust]] memorial,
        is situated to the north.<ref>{{Cite news|url=http://travel2.nytimes.com/2005/05/09/arts/design/09holo.html?ex=1162962000&en=272335914d8b80d6&ei=5070
        |title=A Forest of Pillars, Recalling the Unimaginable |work=The New York
        Times |accessdate=18 August 2008 |first=Nicolai |last=Ouroussoff |date=9 May
        2005 |deadurl=yes |archiveurl=https://web.archive.org/web/20131205123448/http://travel2.nytimes.com/2005/05/09/arts/design/09holo.html?ex=1162962000&en=272335914d8b80d6&ei=5070
        |archivedate=5 December 2013 }}</ref>\n\nThe area around [[Hackescher Markt]]
        is home to fashionable culture, with countless clothing outlets, clubs, bars,
        and galleries. This includes the [[Hackesche H\u00f6fe]], a conglomeration
        of buildings around several courtyards, reconstructed around 1996. The nearby
        [[New Synagogue, Berlin|New Synagogue]] is the center of Jewish culture.\n\n[[File:Le
        ch\u00e2teau de Charlottenburg (Berlin) (6340508573).jpg|thumb|[[Charlottenburg
        Palace]] is the largest existing palace in Berlin.]]\n\nThe [[Stra\u00dfe
        des 17. Juni]], connecting the Brandenburg Gate and Ernst-Reuter-Platz, serves
        as the central east-west axis. Its name commemorates the [[Uprising of 1953
        in East Germany|uprisings in East Berlin of 17 June 1953]]. Approximately
        halfway from the Brandenburg Gate is the Gro\u00dfer Stern, a circular traffic
        island on which the [[Siegess\u00e4ule]] (Victory Column) is situated. This
        monument, built to commemorate Prussia''s victories, was relocated in 1938\u201339
        from its previous position in front of the Reichstag.\n\nThe [[Kurf\u00fcrstendamm]]
        is home to some of Berlin''s luxurious stores with the [[Kaiser Wilhelm Memorial
        Church]] at its eastern end on [[Breitscheidplatz]]. The church was destroyed
        in the Second World War and left in ruins. Nearby on Tauentzienstra\u00dfe
        is [[KaDeWe]], claimed to be continental Europe''s largest department store.
        The [[Rathaus Sch\u00f6neberg]], where [[John F. Kennedy]] made his famous
        \"[[Ich bin ein Berliner]]!\" speech, is situated in [[Tempelhof-Sch\u00f6neberg]].\n\nWest
        of the center, [[Bellevue Palace (Germany)|Bellevue Palace]] is the residence
        of the German President. [[Charlottenburg Palace]], which was burnt out in
        the Second World War, is the largest historical palace in Berlin.\n\nThe [[Funkturm
        Berlin]] is a {{convert|150|m|ft|abbr=on}} tall lattice radio tower in the
        fairground area, built between 1924 and 1926. It is the only observation tower
        which stands on insulators and has a restaurant {{convert|55|m|ft|abbr=on}}
        and an observation deck {{convert|126|m|ft|abbr=on}} above ground, which is
        reachable by a windowed elevator.\n\nThe [[Oberbaumbr\u00fccke]] is Berlin''s
        most iconic bridge, crossing the [[Spree|River Spree]]. It was a former East-West
        border crossing and connects the boroughs of [[Friedrichshain]] and [[Kreuzberg]].
        It was completed in a [[brick gothic]] style in 1896. The center portion has
        been reconstructed with a steel frame after having been destroyed in 1945.
        The bridge has an upper deck for the [[Berlin U-Bahn]] line {{BVG lines|U1}}.\n\n==Demographics==\n{{Main
        article|Demographics of Berlin}}\n[[File:BearpitKaraoke.jpg|thumb|People in
        [[Mauerpark]]]]\n\nOn 30 June 2017 the city-state of Berlin had a population
        of 3,690,000 registered inhabitants<ref name=\"Population\">{{cite web|url=https://m.morgenpost.de/berlin/article211682483/Boom-haelt-an-Berlin-zaehlt-mehr-Einwohner.html|title=Boom
        h\u00e4lt an. Berlin z\u00e4hlt mehr Einwohner.|work=[[Amt f\u00fcr Statistik
        Berlin-Brandenburg]]|accessdate=13 June 2016|language=German}}</ref> in an
        area of {{convert|891.85|km2|sqmi|abbr=on}}.<ref name=\"statoffice\">{{cite
        web|url=http://www.statistik-berlin.de/|title=Berlin statistical figures|work=[[Amt
        f\u00fcr Statistik Berlin-Brandenburg]]|accessdate=19 August 2008|language=German}}</ref>
        The city''s population density was 4,048 inhabitants per km<sup>2</sup>. Berlin
        is the second [[Largest cities of the European Union by population within
        city limits|most populous city proper]] in the EU. The [[urban area]] of Berlin
        comprised about 4.1 million people in 2014 in an area of {{convert|1347|km2|sqmi|abbr=on}},
        making it the seventh [[Largest urban areas of the European Union|most populous
        urban area]] in the [[European Union]].<ref name=\"Insee - -\"/><ref name=Demographia>[http://www.demographia.com/db-worldua.pdf
        Demographia: World Urban Areas]. Retrieved 6 September 2015.</ref> The [[urban
        agglomeration]] of the metropolis was home to about 4.5&nbsp;million in an
        area of {{convert|5370|km2|sqmi|abbr=on}}. {{As of|2014}} the [[Larger Urban
        Zones|functional urban area]] was home to about 5&nbsp;million people in an
        area of approximately {{convert|15000|km\u00b2|0|abbr=on}}.<ref>[http://appsso.eurostat.ec.europa.eu/nui/show.do?dataset=urb_lpop1&lang=en
        Population on 1 January by age groups and sex \u2013 functional urban areas,
        Eurostat]. Retrieved 29 September 2016.</ref> The entire [[Berlin/Brandenburg
        Metropolitan Region|Berlin-Brandenburg capital region]] has a population of
        more than 6 million in an area of {{convert|30370|km\u00b2|0|abbr=on}}.<ref>{{de
        icon}} [http://www.deutsche-metropolregionen.org/mitglieder/berlin-brandenburg/
        Hauptstadtregion Berlin-Brandenburg]</ref>\n\nIn 2014, the city state Berlin
        had 37,368 live births (+6,6%), a record number since 1991. The number of
        deaths was 32,314. Almost 2.0 million households were counted in the city.
        54 percent of them were single-person households. More than 337,000 families
        with children under the age of 18 lived in Berlin. In 2014 the German capital
        registered a migration surplus of approximately 40,000 people.<ref>[https://www.statistik-berlin-brandenburg.de/produkte/kleinestatistik/AP_kleinestatistik_en_2015_be.pdf
        statistics Berlin Brandenburg]. www.statistik-berlin-brandenburg.de Retrieved
        10 October 2016.</ref>\n\n[[File:Berlin population2.svg|thumb|left|Berlin''s
        population 1880\u20132012]]\n\nNational and international migration into the
        city has a long history. In 1685, following the revocation of the [[Edict
        of Nantes]] in France, the city responded with the [[Edict of Potsdam]], which
        guaranteed religious freedom and tax-free status to French Huguenot refugees
        for ten years. The [[Greater Berlin Act]] in 1920 incorporated many suburbs
        and surrounding cities of Berlin. It formed most of the territory that comprises
        modern Berlin and increased the population from 1.9&nbsp;million to 4&nbsp;million.\n
        {{Pie chart\n | caption=Resident population as of 2016\n | label1 = Germans
        without MH\n | value1 = 68.6 | color1 = #ea4141\n | label2 = Germans with
        MH\n | value2 = 13.0 | color2 = #ed0300\n | label3 = Foreign nationals\n |
        value3 = 18.4 | color3 = #217dff\n }}\nActive immigration and asylum politics
        in West Berlin triggered waves of immigration in the 1960s and 1970s. Currently,
        Berlin is home to about 200,000 [[Turks in Germany|Turks]],<ref name=\"250k
        Turks\">{{cite news|url=https://www.independent.co.uk/travel/europe/berlin-shish-and-sauerkraut-to-go-448678.html
        |title=Berlin: Shish And Sauerkraut To Go |first=Andrew |last=Spooner |work=The
        Independent |location=UK |date=13 May 2007 |accessdate=24 May 2010 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20110514033307/http://www.independent.co.uk/travel/europe/berlin-shish-and-sauerkraut-to-go-448678.html
        |archivedate=14 May 2011 }}</ref> making it the largest Turkish community
        outside of Turkey. In the 1990s the ''''Aussiedlergesetze'''' enabled immigration
        to Germany of some residents from the former [[Soviet Union]]. Today ethnic
        [[History of Germans in Russia and the Soviet Union|Germans]] from countries
        of the former Soviet Union make up the largest portion of the Russian-speaking
        community.<ref>{{cite web |author=Dmitry Bulgakov |url=http://www.russiajournal.com/node/4653
        |title=Berlin is speaking Russians'' language |publisher=Russiajournal.com
        |date=11 March 2001 |accessdate=10 February 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130406142034/http://www.russiajournal.com/node/4653
        |archivedate=6 April 2013 |df=dmy-all }}</ref> The last decade experienced
        an influx from various Western countries and some African regions.<ref>{{cite
        web|url=https://www.welt.de/print-wams/article616463/Berlin_wird_farbiger_Die_Afrikaner_kommen.html
        |title=Berlin wird farbiger. Die Afrikaner kommen \u2013  Nachrichten WELT
        am SONNTAG \u2013  WELT ONLINE |language=de |work=Die Welt |date=28 October
        2001 |accessdate=2 June 2011}}</ref> A portion of the African immigrants have
        settled in the [[Afrikanisches Viertel]].<ref>{{cite press release |author=<!--Staff
        writer(s); no by-line.--> |date=6 February 2009 |title=Zweites Afrika-Magazin
        \"Afrikanisches Viertel\" erschienen Bezirksb\u00fcrgermeister Dr. Christian
        Hanke ist Schirmherr |url=http://www.berlin.de/ba-mitte/aktuell/presse/archiv/20090206.1305.119894.html
        |location=Berlin |publisher=berlin.de |access-date=27 September 2016}}</ref>
        Young Germans, EU-Europeans and Israelis have also settled in the city.<ref>\n{{cite
        journal|title=Hummus In The Prenzlauer Berg|work=The Jewish Week|location=NYC,
        United States|date=12 December 2014|url=http://www.thejewishweek.com/special-sections/jewish-journeys/hummus-prenzlauer-berg|accessdate=29
        December 2014}}</ref>\n\n===Immigration===\n{{Expand section|date=June 2017}}\n{|class=\"infobox\"
        style=\"float:right;\"\n| style=\"text-align:center;\" colspan=\"2\" | ''''''Resident
        foreign nationals'''''' <small>(2017)</small><ref name=\"pop-detail\">{{cite
