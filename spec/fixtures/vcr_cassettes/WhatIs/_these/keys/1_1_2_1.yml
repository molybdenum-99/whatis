        style=\"background:#f8f9fa;font-weight:normal;font-size:95%;\"|Source: Weather
        Atlas <ref name=\"Weather Atlas\" />\n|}\n\n== Administration ==\n\n=== City
        government ===\n{{See also|Arrondissements of Paris|List of mayors of Paris}}\n[[File:H\u00f4tel
        de Ville, Paris 4e, South View 140207 2.jpg|thumb|right|The [[H\u00f4tel de
        Ville, Paris|H\u00f4tel de Ville]], or city hall, has been at the same site
        since 1357.|225x225px]]\n[[File:Paris plan jms.png|thumb|left|Map of the [[arrondissements
        of Paris]]|225x225px]]\n\nFor almost all of its long history, except for a
        few brief periods, Paris was governed directly by representatives of the king,
        emperor, or president of France. The city was not granted municipal autonomy
        by the National Assembly until 1974.{{sfn|Fierro|1996|p=334}} The first modern
        elected mayor of Paris was [[Jacques Chirac]], elected 20 March 1977, becoming
        the city''s first mayor since 1793. The current mayor is [[Anne Hidalgo]],
        a socialist, elected 5 April 2014.<ref name=\"auto2\"/>\n\nThe mayor of Paris
        is [[indirect election|elected indirectly]] by Paris voters; the voters of
        each arrondissement elect the ''''[[Conseil de Paris]]'''' (Council of Paris),
        composed of 163 members. Each arrondissement has a number of members depending
        upon its population, from 10 members for each of the least-populated arrondissements
        (1st through 9th) to 36 members for the most populated (the 15th). The elected
        council members select the mayor. Sometimes the candidate who receives the
        most votes citywide is not selected if the other candidate has won the support
        of the majority of council members. Mayor [[Bertrand Delano\u00eb]] (2001\u20132014)
        was elected by only a minority of city voters, but a majority of council members.\n\nOnce
        elected, the council plays a largely passive role in the city government;
        it meets only once a month. The current council is divided between a coalition
        of the left of 91 members, including the socialists, communists, greens, and
        extreme left; and 71 members for the centre right, plus a few members from
        smaller parties.<ref>{{cite web|url=http://www.paris.fr/politiques/Portal.lut?page_id=6731&elected_official_directory_id=-1&document_id=&portal_component=20&document_type_id=6&seq=0&actorlastname=&actorgender=&actormandate=&actorpoliticalgroupid=&actordistrictnumber=&detailed_search=Afficher+les+r%E9sultats|title=List
        of members of the Council of Paris|publisher=City of Paris|accessdate=29 November
        2014}}</ref>\n\nEach of Paris''s 20 arrondissements has its own town hall
        and a directly elected council (''''conseil d''arrondissement''''), which,
        in turn, elects an arrondissement mayor.{{sfn|Shales|2007|p=16}} The council
        of each arrondissement is composed of members of the Conseil de Paris and
        also members who serve only on the council of the arrondissement. The number
        of deputy mayors in each arrondissement varies depending upon its population.
        There are a total of 20 arrondissement mayors and 120 deputy mayors.{{sfn|Fierro|1996|p=334}}\n\nThe
        budget of the city for 2013 was \u20ac7.6 billion, of which \u20ac5.4 billion
        went for city administration, while \u20ac2.2 billion went for investment.
        The largest part of the budget (38 percent) went for public housing and urbanism
        projects; 15 percent for roads and transport; 8 percent for schools (which
        are mostly financed by the state budget); 5 percent for parks and gardens;
        and 4 percent for culture. The main source of income for the city is direct
        taxes (35 percent), supplemented by a 13-percent real estate tax; 19 percent
        of the budget comes in a transfer from the national government.<ref>{{cite
        web|url=http://labs.paris.fr/commun/budget_primitif_2014/pdf/ville/budgets_annexes_ville/eau_projet.pdf|title=Projet
        de Budget Primitif|publisher=Maire de Paris|year=2014|accessdate=23 November
        2014|language=French}}</ref>\n\nThe number of city employees, or agents, grew
        from 40,000 in 2000 to 73,000 in 2013. The city debt grew from \u20ac1.6 billion
        in 2000 to 3.1 billion in 2012, with a debt of \u20ac3.65 billion expected
        for 2014.<ref>''''Les Echos'''', 16 June 2014.</ref> As a result of the growing
        debt, the bond rating of the city was lowered from AAA to AA+ in both 2012
        and 2013. In September 2014, Mayor Hidalgo announced that the city would have
        budget shortfall of \u20ac400 million, largely because of a cut in support
        from the national government.<ref>{{cite web|url=http://www.economiematin.fr/news-municipales-hidalgo-augmentation-impot|title=Municipales
        : Anne Hidalgo vous promet 200 millions de d\u00e9ficit en plus d\u00e8s 2015|publisher=
        Economie matin|date=28 March 2014|accessdate=23 November 2014}}</ref>\n\n[[File:Greater
        Paris Metropolis.png|thumb|270x270px|Map of the Greater Paris Metropolis (M\u00e9tropole
        du Grand Paris) and its 131 communes.]]\n\n=== M\u00e9tropole du Grand Paris
        ===\nThe [[Grand Paris|M\u00e9tropole du Grand Paris]], or simply [[Grand
        Paris]], formally came into existence on 1 January 2016.<ref name=\"MGP\"/>
        It is an administrative structure for co-operation between the City of Paris
        and its nearest suburbs. It includes the City of Paris, plus the communes
        or towns of the three departments of the inner suburbs ( [[Hauts-de-Seine]],
        [[Seine-Saint-Denis]] and [[Val-de-Marne]]), plus seven communes in the outer
        suburbs, including [[Argenteuil]] in [[Val d''Oise]] and [[Paray-Vieille-Poste]]
        in [[Essonne]],  which were added to include the major airports of Paris.
        The Metropole covers {{convert|814|km2|sqmi|0|abbr=off}} and has a population
        of 6.945 million persons.<ref>{{cite web|url=http://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006070633&idArticle=LEGIARTI000028528695&dateTexte=vigid
        |title=D\u00e9cret n\u00b0 2015-1212 du 30 septembre 2015 constatant le p\u00e9rim\u00e8tre
        fixant le si\u00e8ge et d\u00e9signant le comptable public de la m\u00e9tropole
        du Grand Paris |accessdate=2015-11-29 |publisher=Legifrance |language=French
        |deadurl=yes |archiveurl=https://web.archive.org/web/20151222163237/http://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006070633
        |archivedate=22 December 2015 |df=dmy-all }}</ref><ref name=\"lemoniteur1\">{{cite
        web|url=http://www.lemoniteur.fr/article/la-metropole-du-grand-paris-verra-le-jour-le-1er-janvier-2016-29110917|publisher=Le
        Moniteur|date=17 July 2015|title=The Metropole of Grand Paris will see the
        day on 1 January 2016|language=fr|accessdate=3 December 2015}}</ref>\n\nThe
        new structure is administered by a Metropolitan Council of 210 members, not
        directly elected, but chosen by the councils of the member Communes. By 2020
        its basic competencies will include urban planning, housing and protection
        of the environment.<ref name=\"MGP\"/><ref name=\"lemoniteur1\"/> The first
        president of the metropolitan council, [[Patrick Ollier]], a Republican and
        the mayor of the town of [[Rueil-Malmaison]], was elected on 22 January 2016.
        Though the Metropole has a population of nearly seven million persons and
        accounts for 25 percent of the GDP of France, it has a very small budget;
        just 65 million Euros, compared with eight billion Euros for the City of Paris.<ref>{{cite
        web|url=http://www.lemonde.fr/politique/article/2016/01/22/du-grand-paris-a-la-metropole-du-grand-paris_4851596_823448.html?xtmc=du_grand_paris_a_la_metropole_du_grand_paris&xtcr=1|title
        = From Grand Paris to the Metropole of Grand Paris |accessdate =2016-01-30
        |publisher = Le Monde|language = French}}{{Dead link|date=February 2016}}</ref>\n\n===
        Regional government ===\nThe Region of [[\u00cele de France]], including Paris
        and its surrounding communities, is governed by the Regional Council, which
        has its headquarters in the 7th arrondissement of Paris. It is composed of
        209 members representing the different communes within the region. On December
        15, 2015, a list of candidates of the Union of the Right, a coalition of centrist
        and right-wing parties, led by [[Val\u00e9rie P\u00e9cresse]], narrowly won
        the regional election, defeating a coalition of Socialists and ecologists.
        The Socialists had governed the region for seventeen years. The regional council
        has 121 members from the Union of the Right, 66 from the Union of the Left
        and 22 from the extreme right National Front.<ref>{{cite web|url=http://www.iledefrance.fr/fil-actus-region/regionales-2015-chiffres-cles-du-scrutin|title=Results
        of 2015 Regional Elections|author=\u00cele-de-France Region official site|accessdate=16
        December 2015}}</ref>\n\n=== National government ===\n[[File:Elys\u00e9e Palace,
        Paris 2005.jpg|thumb|left|The [[\u00c9lys\u00e9e Palace]], residence of the
        [[President of France|French President]]]]\nAs the capital of France, Paris
        is the seat of France''s [[Government of France|national government]]. For
        the executive, the two chief officers each have their own official residences,
        which also serve as their offices. The [[President of France|President of
        the French Republic]] resides at the [[\u00c9lys\u00e9e Palace]] in the [[8th
        arrondissement of Paris|8th arrondissement]],<ref>{{cite web|url=http://www.elysee.fr/la-presidence/le-palais-de-l-elysee-et-son-histoire-2/|title=Le
        Palais de L''\u00c9lys\u00e9e et son histoire|publisher=Elysee.fr|accessdate=16
        June 2013}}</ref> while the [[Prime Minister of France|Prime Minister]]''s
        seat is at the [[H\u00f4tel Matignon]] in the [[7th arrondissement of Paris|7th
        arrondissement]].<ref>{{cite web|url=http://franceintheus.org/spip.php?article633|publisher=Embassy
        of France, Washington|title=Matignon Hotel|date=1 December 2007|accessdate=19
        June 2013}}</ref>{{sfn|Knapp|Wright|2006|p=93\u201394}} Government ministries
        are located in various parts of the city; many are located in the 7th arrondissement,
        near the Matignon.{{sfn|Borrus|2012|p=288}}\n\nThe two houses of the French
        Parliament are located on the Left Bank. The upper house, the [[Senate of
        France|Senate]], meets in the [[Palais du Luxembourg]] in the [[6th arrondissement
        of Paris|6th arrondissement]], while the more important lower house, the [[Assembl\u00e9e
        Nationale]], meets in the [[Palais Bourbon]] in the 7th arrondissement. The
        [[List of Presidents of the French Senate|President of the Senate]], the second-highest
        public official in France (the President of the Republic being the sole superior),
        resides in the \"Petit Luxembourg\", a smaller palace annexe to the Palais
        du Luxembourg.<ref>{{cite web|url=http://www.senat.fr/presidence/hotel.html|title=Le
        \"Petit Luxembourg\"|language=French|publisher=Senat.fr|accessdate=3 May 2013}}</ref>\n[[File:Conseil
        d''Etat Paris WA.jpg|thumb|right|The Palais-Royal, residence of the [[Conseil
        d''\u00c9tat (France)|Conseil d''\u00c9tat]]|340x340px]]\nFrance''s highest
        courts are located in Paris. The [[Court of Cassation (France)|Court of Cassation]],
        the highest court in the judicial order, which reviews criminal and civil
        cases, is located in the [[Palais de Justice, Paris|Palais de Justice]] on
        the ''''\u00cele de la Cit\u00e9'''',<ref>{{cite web|url=http://www.courdecassation.fr/institution_1/visite_cour_11/introduction_74.html|language=French|title=Introduction|publisher=Cour
        de Cassation|location=Paris|accessdate=27 April 2013}}</ref> while the [[Council
        of State (France)|Conseil d''\u00c9tat]], which provides legal advice to the
        executive and acts as the highest court in the administrative order, judging
        litigation against public bodies, is located in the [[Palais-Royal]] in the
        [[1st arrondissement of Paris|1st arrondissement]].<ref>{{cite web|url=http://www.conseil-etat.fr/fr/histoire-patrimoine-1/
        |language=French |publisher=Conseil d''Etat |title=Histoire & Patrimoine |location=Paris
        |accessdate=27 April 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130410103133/http://www.conseil-etat.fr/fr/histoire-patrimoine-1
        |archivedate=10 April 2013}}</ref> The [[Constitutional Council of France|Constitutional
        Council]], an advisory body with ultimate authority on the constitutionality
        of laws and government decrees, also meets in the Montpensier wing of the
        Palais Royal.<ref>{{cite web|url=http://www.conseil-constitutionnel.fr/conseil-constitutionnel/root/bank/pdf/conseil-constitutionnel-5206.pdf|title=Le
        si\u00e8ge du Conseil constitutionnel|publisher=Conseil Constitutionnel|location=Paris|language=French|date=16
        September 2011|accessdate=26 April 2013}}</ref>\n\nParis and its region host
        the headquarters of several international organisations including [[UNESCO]],
        the [[Organisation for Economic Co-operation and Development]], the [[International
        Chamber of Commerce]], the [[Paris Club]], the [[European Space Agency]],
        the [[International Energy Agency]], the ''''[[Organisation internationale
        de la Francophonie]]'''', the [[European Union Institute for Security Studies]],
        the [[International Bureau of Weights and Measures]], the [[Bureau of International
        Expositions|International Exhibition Bureau]], and the [[International Federation
        for Human Rights]].\n\nFollowing the motto \"Only Paris is worthy of Rome;
        only Rome is worthy of Paris\";<ref name=\"partners1\">{{cite web|url=http://www.paris.fr/en/city_government/international/special_partners.asp
        |work=Mairie de Paris|archiveurl=https://web.archive.org/web/20081225090448/http://www.v1.paris.fr/EN/city_government/international/special_partners.asp|title=International
        relations: special partners|archivedate=25 December 2008|accessdate=14 October
        2007}}</ref><ref>{{cite web|url=http://www.v1.paris.fr/EN/City_government/international/special_partners.ASP|archiveurl=https://web.archive.org/web/20070208155021/http://www.v1.paris.fr/EN/City_government/international/special_partners.ASP|archivedate=2007-02-08|title=Twinning
        with Rome|accessdate=19 June 2013|publisher=Mairie de Paris}}</ref> the only
        [[Town twinning|sister city]] of Paris is [[Rome]], although Paris has partnership
        agreements with many other cities around the world.<ref name=\"partners1\"/>\n\n===
        Police force ===\n[[File:Police pr\u00e9parant l''arriv\u00e9e d''une manifestation.JPG|thumb|Police
        officers and police vehicles in Paris]]\nThe security of Paris is mainly the
        responsibility of the [[Prefecture of Police of Paris]], a subdivision of
        the Ministry of the Interior of France. It supervises the units of the [[National
        Police (France)|National Police]] who patrol the city and the three neighbouring
        departments. It is also responsible for providing emergency services, including
        the [[Paris Fire Brigade]]. Its headquarters is on [[Place Louis L\u00e9pine]]
        on the \u00cele de la Cit\u00e9.<ref name=\"Presentation Generale\">{{cite
        web|url=http://www.police-nationale.interieur.gouv.fr/Presentation-generale
        |title=Presentation Generale|publisher=Official site of the National Police
        on the site of the Ministry of the Interior |language=French|accessdate=22
        November 2014}}</ref>\n\nThere are 30,200 officers under the prefecture, and
        a fleet of more than 6,000 vehicles, including police cars, motorcycles, fire
        trucks, boats and helicopters. In addition to traditional police duties, the
        local police monitors the number of discount sales held by large stores (no
        more than two a year are allowed) and verify that, during summer holidays,
        at least one bakery is open in every neighbourhood.<ref name=\"Presentation
        Generale\"/> The national police has its own special unit for riot control
        and crowd control and security of public buildings, called the [[Compagnies
        R\u00e9publicaines de S\u00e9curit\u00e9]] (CRS), a unit formed in 1944 right
        after the liberation of France. Vans of CRS agents are frequently seen in
        the centre of the city when there are demonstrations and public events.\n\nThe
        police are supported by the [[National Gendarmerie]], a branch of the [[French
        Armed Forces]], though their police operations now are supervised by the Ministry
        of the Interior. The traditional [[kepi]]s of the gendarmes were replaced
        in 2002 with caps, and the force modernised, though they still wear kepis
        for ceremonial occasions.<ref>{{cite web|url=http://www.gendarmerie.interieur.gouv.fr
        |title=Gendarmerie |publisher=Gendarmerie.interieur.gouv.fr|accessdate=22
        November 2014}}</ref>\n\nCrime in Paris is similar to that in most large cities.
        Violent crime is relatively rare in the city centre.<ref name=\"Department
        of State\">{{cite web|url=https://travel.state.gov/content/passports/en/country/france.html|title=France|publisher=}}</ref>
        Political violence is uncommon, though very large demonstrations may occur
        in Paris and other French cities simultaneously. These demonstrations, usually
        managed by a strong police presence, can turn confrontational and escalate
        into violence.<ref name=\"Department of State\"/>\n\n== Cityscape ==\n{{wide
        image|Tour Eiffel 360 Panorama.jpg|1600px|Panorama of Paris as seen from the
        [[Eiffel Tower]] as full 360-degree view (river flowing from north-east to
        south-west, right to left)}}\n\n=== Urbanism and architecture ===\n{{See also|Architecture
        of Paris|Haussmann''s renovation of Paris|Religious buildings in Paris|List
        of tallest buildings and structures in the Paris region}}\n[[File:Camille
        Pissarro - Boulevard Montmartre - Eremitage.jpg|thumb|[[Camille Pissarro]],
        ''''Boulevard Montmartre'''', 1897, [[Hermitage Museum]]|225x225px]]\nMost
        French rulers since the Middle Ages made a point of leaving their mark on
        a city that, contrary to many other of the world''s capitals, has never been
        destroyed by catastrophe or war. In modernising its infrastructure through
        the centuries, Paris has preserved even its earliest history in its street
        map.<ref>{{cite web|title=Paris Street Evolution|url=http://www.nature.com/articles/srep02153|website=Nature.com|accessdate=4
        April 2017}}</ref> At its origin, before the Middle Ages, the city was composed
        around several islands and sandbanks in a bend of the [[Seine]]; of those,
        two remain today: the [[\u00eele Saint-Louis]], the [[\u00eele de la Cit\u00e9]];
        a third one is the 1827 artificially created [[\u00eele aux Cygnes]].\n\nModern
        Paris owes much to its late 19th century [[Second French Empire|Second Empire]]
        [[Haussmann''s renovation of Paris|remodelling by the Baron Haussmann]]: many
        of modern Paris''s busiest streets, avenues and boulevards today are a result
        of that city renovation. Paris also owes its style to its aligned street-fronts,
        distinctive cream-grey \"[[Paris stone]]\" building ornamentation, aligned
        top-floor balconies, and tree-lined boulevards. The high residential population
        of its city centre makes it much different from most other western global
        cities.{{sfn|Braimoh|Vlek|2008|p=12}}\n\nParis''s urbanism laws have been
        under strict control since the early 17th century,<ref name=\"plan hauteurs\">{{cite
        web |url=http://www.paris.fr/viewmultimediadocument?multimediadocument-id=21647
        |title=Plan des hauteurs |accessdate=1 November 2014 |language=fr |website=paris.fr
        |publisher=Mairie de Paris |deadurl=yes |archiveurl=https://web.archive.org/web/20140410225515/http://www.paris.fr/viewmultimediadocument?multimediadocument-id=21647
        |archivedate=10 April 2014 |df=dmy-all }}</ref> particularly where street-front
        alignment, building height and building distribution is concerned. In recent
        developments, a 1974\u20132010 building height limitation of {{convert|37|m}}
        was raised to {{convert|abbr=on|50|m}} in central areas and {{convert|180|m}}
        in some of Paris''s peripheral quarters, yet for some of the city''s more
        central quarters, even older building-height laws still remain in effect.<ref
        name=\"plan hauteurs\"/> The {{convert|210|m}} [[Montparnasse tower]] was
        both Paris and France''s tallest building until 1973,<ref>{{cite web |url=http://paris-a-la-carte-version-pl.paris.fr/carto/mapping/
        |title=Plan Local d''Urbanisme \u2013 R\u00e8glement \u00e0 la parcelle |publisher=Mairie
        de Paris |accessdate=31 August 2010}}</ref> but this record has been held
        by the [[La D\u00e9fense]] quarter [[Tour First]] tower in [[Courbevoie]]
        since its 2011 construction.\n\nA new project for La D\u00e9fense, called
        [[Hermitage Plaza]], launched in 2009, proposes to build two towers, 85 and
        86 stories or {{convert|320|m|ft|abbr=off}} high, which would be the tallest
        buildings in the [[European Union]], just slightly shorter than the Eiffel
        Tower. They were scheduled for completion in 2019 or 2020, but as of January
        2015 construction had not yet begun, and there were questions in the press
        about the future of the project.<ref>{{cite web|url=http://www.batiweb.com/actualites/architecture/les-tours-hermitage-plaza-verront-elles-le-jour-a-la-defense-11-12-2014-25580.html|date=12
        December 2014|title=Will the Hermitage Plaza see day in La D\u00e9fense?|publisher=batiweb.com|accessdate=30
        March 2015}}</ref><ref>{{cite web|url = http://www.ibtimes.com/pariss-la-defense-again-reaches-sky-hermitage-plaza-426344|title=Paris''s
        La D\u00e9fense Again Reaches For The Sky With Hermitage Plaza|date =16 March
        2012|accessdate = 2 November 2014|publisher =''''International Business Times''''}}</ref>\n\nParisian
        examples of European architecture date back more than a millennium; including
        the [[Romanesque architecture|Romanesque]] church of the [[Abbey of Saint-Germain-des-Pr\u00e9s]]
        (1014\u20131163); the early [[Gothic Architecture]] of the [[Basilica of Saint-Denis]]
        (1144), the Notre Dame Cathedral (1163\u20131345), the [[Flamboyant Gothic]]
        of [[Saint Chapelle]] (1239\u20131248), the [[Baroque]] churches of [[Saint-Paul-Saint-Louis]]
        (1627\u20131641) and [[Les Invalides]] (1670\u20131708). The 19th century
        produced the neoclassical church of [[La Madeleine, Paris|La Madeleine]] (1808\u20131842);
        the [[Palais Garnier]] Opera House (1875); the neo-Byzantine [[Sacr\u00e9-C\u0153ur,
        Paris|Basilica of Sacr\u00e9-C\u0153ur]] (1875\u20131919), and the exuberant
        ''''[[Belle \u00c9poque]]'''' modernism of the [[Eiffel Tower]] (1889). Striking
        examples of 20th-century architecture include the [[Centre Georges Pompidou]]
        by [[Richard Rogers]] and [[Renzo Piano]] (1977), and the Louvre Pyramid by
        [[I.M. Pei]] (1989). Contemporary architecture includes the [[Mus\u00e9e du
        Quai Branly]] by [[Jean Nouvel]] (2006) and the new contemporary art museum
        of the [[Louis Vuitton Foundation]] by [[Frank Gehry]] (2014).<ref>{{cite
        web|url=http://www.businessweek.com/articles/2014-10-28/fondation-louis-vuitton-designed-by-frank-gehry-opens-in-paris|title=Inside
        Frank Gehry''s Spectacular Louis Vuitton Foundation|publisher=''''Business
        Week'''', Bloomberg|date=28 October 2014|accessdate=25 November 2014}}</ref>\n\n===
        Housing ===\n[[File:Social housing in Paris jms DRIHL 2012.png|thumb|left|Social
        housing in Paris {{As of|2012|lc=y}}|225x225px]]\nParis is the fifth most
        expensive city in the world for luxury housing: {{convert|18499|$/m2|$=\u20ac|round=5}}
        in 2014.<ref>{{cite web |url=http://www.globalpropertyguide.com/most-expensive-cities
        |title=World''s most expensive cities |publisher=Globalpropertyguide.com |accessdate=1
        November 2014}}</ref> According to a 2012 study for the ''''[[La Tribune]]''''
        newspaper, the most expensive street is the quai des Orf\u00e8vres in the
        [[1st arrondissement of Paris|1st arrondissement]], with an average price
        of {{convert|20665|$/m2|$=\u20ac|round=5}}, against {{convert|3900|$/m2|$=\u20ac|round=5}}
        for rue Pajol in the [[18th arrondissement of Paris|18th arrondissement]].<ref>{{cite
        web |url=http://www.latribune.fr/vos-finances/immobilier/20121019trib000725978/palmares-des-prix-des-rues-a-paris-le-quai-des-orfevres-grand-gagnant.html
        |title=Palmar\u00e8s des prix des rues \u00e0 Paris: le quai des Orf\u00e8vres
        grand gagnant! |publisher=La Tribune |date=25 October 2012 |accessdate=1 November
        2014}}</ref>\n\nThe total number of residences in the city of Paris in 2011
        was {{formatnum:1356074}}, up from a former high of {{formatnum:1334815}}
        in 2006. Among these, {{formatnum:1165541}} (85.9 percent) were main residences,
        {{formatnum:91835}} (6.8 percent) were secondary residences, and the remaining
        7.3 percent were empty (down from 9.2 percent in 2006).<ref name=\"insee_logement\">{{cite
        web |url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=LOG&millesime=2011&typgeo=DEP&search=75
        |title=Chiffres Cl\u00e9fs Logements (2011) \u2013 D\u00e9partement de Paris
        (75) |publisher=INSEE |date=2011 |accessdate=1 November 2014}}</ref>\n\nParis
        urban tissue began to fill and overflow its 1860 limits from around the 1920s,
        and because of its density, it has seen few modern constructions since then.
        Sixty-two percent of its buildings date from 1949 and before, 20 percent were
        built between 1949 and 1974, and only 18 percent of the buildings remaining
        were built after that date.<ref name=\"notaires_idf\">{{cite web |url=http://www.notaires.paris-idf.fr/sites/default/files/deux_decennies_dimmobilier_final.pdf
        |title=Un territoire ancien et de petite taille |publisher=www.notaires.paris-idf.fr
        |date=February 2012 |accessdate=1 November 2014|language=French |page=11}}</ref>\n\nTwo-thirds
        of the city''s 1.3 million residences are studio and two-room apartments.
        Paris averages 1.9 people per residence, a number that has remained constant
        since the 1980s, but it is much less than \u00cele-de-France''s 2.33 person-per-residence
        average. Only 33 percent of principal residence Parisians own their habitation
        (against 47 percent for the entire \u00cele-de-France): the major part of
        the city''s population is a rent-paying one.<ref name=\"notaires_idf\"/>\n\nSocial
        housing represents a little more than 17 percent of the city''s total residences,
        but these are rather unevenly distributed throughout the capital: the vast
        majority of these are concentrated in a crescent formed by Paris''s south-western
        to northern periphery arrondissements.<ref name=\"apur_log_soc\">{{cite web
        |url=http://www.apur.org/sites/default/files/documents/acces_logement_social_paris_2012.pdf
        |title=L''acc\u00e9s au logement social \u00e0 Paris |publisher=APUR |date=8
        September 2013 |accessdate=20 November 2014 |page=9 |language=fr}}</ref>\n\nIn
        2012 the Paris agglomeration (urban area) counted 28,800 people without a
        fixed residence, an increase of 84 percent since 2001; it represents 43 percent
        of the homeless in all of France. Forty-one percent were women, and 29 percent
        were accompanied by children. Fifty-six percent of the homeless were born
        outside France, the largest number coming from Africa and Eastern Europe.<ref>{{cite
        web|url=http://www.metronews.fr/paris/a-paris-le-nombre-de-sdf-a-augmente-de-84-en-dix-ans/mnfs!G6ngKbxfoQg/
        |archiveurl=https://web.archive.org/web/20140712170040/http://www.metronews.fr/paris/a-paris-le-nombre-de-sdf-a-augmente-de-84-en-dix-ans/mnfs%21G6ngKbxfoQg/
        |archivedate=12 July 2014 |title=Number of Homeless in Paris has increased
        84 percent in ten years |publisher=Metronews |accessdate=27 November 2014
        |deadurl=yes |df=dmy-all }}</ref> The city of Paris has sixty homeless shelters,
        called ''''Centres d''h\u00e9bergement et de r\u00e9insertion sociale''''
        or CHRS, which are funded by the city and operated by private charities and
        associations.<ref>{{cite web |url=http://annuaire.action-sociale.org/?cat=centre-hebergement---reinsertion-sociale--c-h-r-s---214&region=ile-de-france|title=List
        of CHRS in Paris|language=French|accessdate=27 November 2014}}</ref>\n\n===
        Paris and its suburbs ===\n[[File:Paris SPOT 1017.jpg|thumb|Paris and its
        suburbs seen from the [[Spot Satellite]]|225x225px]]\nAside from the 20th-century
        addition of the ''''Bois de Boulogne'''', ''''Bois de Vincennes'''' and Paris
        heliport, Paris''s administrative limits have remained unchanged since 1860.
        The [[Seine (department)|''''Seine d\u00e9partement'''']] had been governing
        Paris and its suburbs since its creation in 1790, but the rising suburban
        population had made it difficult to govern as a unique entity. This problem
        was ''resolved'' when its parent \"District de la r\u00e9gion parisienne\"
        (Paris region) was reorganised into several new departments from 1968: Paris
        became a department in itself, and the administration of its suburbs was divided
        between the three departments surrounding it. The Paris region was renamed
        \"\u00cele-de-France\" in 1977, but the \"Paris region\" name is still commonly
        used today.<ref>{{cite web|url = http://www.driea.ile-de-france.developpement-durable.gouv.fr/IMG/pdf/Chapitre5_de_Breve_histoire_de_amenagement_de_Paris_DREIF_Auteur_Claude_Cottour_cle0344bc.pdf|title
        = Une br\u00e8ve histoire de l''am\u00e9nagement de Paris et sa r\u00e9gion
        Du District \u00e0 la R\u00e9gion \u00cele-de-France|accessdate =26 November
        2014 |publisher = DRIEA \u00cele-de-France |language = French}}</ref> Long-intended
        measures to unite Paris with its suburbs began on January 1, 2016, when the
        M\u00e9tropole du [[Grand Paris]] came into existence.<ref name=MGP>{{cite
        web|url =http://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006070633&idArticle=LEGIARTI000028528695&dateTexte=vig
        |title = Article L. 5219-1 du code g\u00e9n\u00e9ral des collectivit\u00e9s
        territoriales|accessdate =2015-11-29 |publisher = Legifrance |language = French}}</ref>\n\nParis''s
        disconnect with its suburbs, its lack of suburban transportation, in particular,
        became all too apparent with the Paris agglomeration''s growth. [[Paul Delouvrier]]
        promised to resolve the Paris-suburbs ''''m\u00e9sentente'''' when he became
        head of the Paris region in 1961:{{sfn|Masson|1984|p={{page needed|date=November
        2015}}}} two of his most ambitious projects for the Region were the construction
        of five suburban \"villes nouvelles\" (\"new cities\"){{sfn|Yarri|2008|p=?}}
        and the [[R\u00e9seau Express R\u00e9gional|RER]] commuter train network.{{sfn|Gordon|2006|pp=46\u20137}}
        Many other suburban residential districts (''''grands ensembles'''') were
        built between the 1960s and 1970s to provide a low-cost solution for a rapidly
        expanding population:{{sfn|Castells|1983|p=75}} these districts were socially
        mixed at first,{{sfn|Tomas|Blanc|Bonilla|IERP|2003|p=237}} but few residents
        actually owned their homes (the growing economy made these accessible to the
        middle classes only from the 1970s).<ref name=\"villes nouvelles\">{{cite
        web|url=http://www.laburba.fr/app/download/7815645/Article+villes+nouvelles.pdf
        |archiveurl=https://web.archive.org/web/20160326035711/http://www.laburba.fr/app/download/7815645/Article%2Bvilles%2Bnouvelles.pdf
        |archivedate=26 March 2016 |title=Les Politiques Nationales du Logement et
        le Logement dans les Villes Nouvelles |publisher=Laburba.fr |accessdate=25
        November 2014 |page=6 |deadurl=yes |df= }}</ref> Their poor construction quality
        and their haphazard insertion into existing urban growth contributed to their
        desertion by those able to move elsewhere and their repopulation by those
        with more limited possibilities.<ref name=\"villes nouvelles\"/>\n\nThese
        areas, ''''quartiers sensibles'''' (\"sensitive quarters\"), are in northern
        and eastern Paris, namely around its [[Goutte d''Or]] and [[Belleville, Paris|Belleville]]
        neighbourhoods. To the north of the city, they are grouped mainly in the [[Seine-Saint-Denis]]
        [[department (France)|department]], and to a lesser extreme to the east in
        the [[Val-d''Oise]] [[department (France)|department]]. Other difficult areas
        are located in the [[Seine]] valley, in [[\u00c9vry (Essonne)|\u00c9vry]]
        et [[Corbeil-Essonnes]] ([[Essonne (d\u00e9partement)|Essonne]]), in [[Les
        Mureaux|Mureaux]], [[Mantes-la-Jolie]] ([[Yvelines]]), and scattered among
        social housing districts created by Delouvrier''s 1961 \"ville nouvelle\"
        political initiative.<ref>{{cite web|url = http://sig.ville.gouv.fr/atlas/ZUS/|title
        = Atlas des Zones urbaines sensibles (Zus)|accessdate = 10 November 2014|website
        = SIG du secretariat g\u00e9n\u00e9rale du SIV|publisher = Minist\u00e8re
        de l''Egalit\u00e9 des Territoires et du Logement|language = French}}</ref>\n\nThe
        Paris agglomeration''s [[urban sociology]] is basically that of 19th century
        Paris: its fortuned classes are situated in its west and southwest, and its
        middle-to-lower classes are in its north and east. The remaining areas are
        mostly middle-class citizenry dotted with islands of fortuned populations
        located there due to reasons of historical importance, namely [[Saint-Maur-des-Foss\u00e9s]]
        to the east and [[Enghien-les-Bains]] to the north of Paris.<ref>{{cite web|url
        = http://www.insee.fr/fr/themes/document.asp?reg_id=20&ref_id=20529&page=alapage/alap414/alap414_carte.htm#carte1|title
        = Une forte h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 des revenus en \u00cele-de-France|publisher
        = INSEE|accessdate =26 November 2014|language = french}}</ref>\n\n== Demographics
        ==\n{{Main article|Demographics of Paris}}\n{{Collapsible Table Paris Region
        top countries & territories of birth}}\nThe population of Paris in its administrative
        city limits was 2,241,346 in January 2014.<ref name=\"parispop1\">{{cite web|url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=poptc02101
        |archiveurl=https://web.archive.org/web/20151016022258/http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=poptc02101
        |archivedate=16 October 2015 |title=\u00c9volution de la population au 1er
        janvier 2014 |publisher=[[Institut national de la statistique et des \u00e9tudes
        \u00e9conomiques|INSEE]] |accessdate=4 December 2015 |deadurl=yes |df=dmy-all
        }}</ref> This makes Paris the fifth largest municipality in the European Union,
        following [[London]], [[Berlin]], [[Madrid]] and [[Rome]]. [[Eurostat]], the
        statistical agency of the EU, places Paris (6.5 million people) second behind
        London (8 million) and ahead of Berlin (3.5 million), based on the 2012 populations
        of what Eurostat calls \"urban audit core cities\".<ref>{{cite web|url=http://epp.eurostat.ec.europa.eu/statistics_explained/index.php/Statistics_on_European_cities|title=Statistics
        on European cities|publisher=Eurostat|accessdate=28 November 2014}}</ref>
        The Paris Urban Area, or \"unit\u00e9 urbaine\", is a statistical area created
        by the French statistical agency INSEE to measure the population of built-up
        areas around the city. It is slightly smaller than the Paris Region. According
        to INSEE, the Paris Urban Area had a population of 10,550,350 at the January
        2012 census,<ref name=pop_UU/> the [[Largest urban areas of the European Union|most
        populous in the European Union]], and third most populous in Europe, behind
        Istanbul and Moscow.<ref>The 30 Largest Urban Agglomerations Ranked by Population
        Size at Each Point in Time, 1950\u20132030, [http://esa.un.org/unpd/wup/CD-ROM/
        World Urbanization Prospects, the 2014 revision], Population Division of the
        [[United Nations Department of Economic and Social Affairs]]. Retrieved 22
        February 2015.</ref> The [[Paris Metropolitan Area]] is the [[List of metropolitan
        areas in Europe by population|second most populous in the European Union]]
        after London with a population of 12,341,418 at the Jan. 2012 census.<ref
        name=pop_AU/>\n\nThe population of Paris today is lower than its historical
        peak of 2.9 million in 1921. The principal reasons were a significant decline
        in household size, and a dramatic migration of residents to the suburbs between
        1962 and 1975. Factors in the migration included de-industrialisation, high
        rent, the [[gentrification]] of many inner quarters, the transformation of
        living space into offices, and greater affluence among working families. The
        city''s population loss came to an end in the 21st century; the population
        estimate of July 2004 showed a population increase for the first time since
        1954, and the population reached 2,234,000 by 2009.<ref name=\"paris_pop_2009\">{{cite
        web|url=http://www.recensement.insee.fr/chiffresCles.action?codeMessage=5&plusieursReponses=true&zoneSearchField=PARIS&codeZone=75056-COM&idTheme=3&rechercher=Rechercher|title=Commune
        : Paris (75056) \u2013 Th\u00e8me : \u00c9volution et structure de la population|author=[[INSEE|Institut
        National de la Statistique et des \u00c9tudes \u00c9conomiques]]|accessdate=3
        July 2012|language=fr|deadurl=yes|archiveurl=https://web.archive.org/web/20120829013036/http://www.recensement.insee.fr/chiffresCles.action?codeMessage=5&plusieursReponses=true&zoneSearchField=PARIS&codeZone=75056-COM&idTheme=3&rechercher=Rechercher|archivedate=29
        August 2012|df=dmy-all}}</ref>\n[[File:Paris Historical Population (1801-2008).png|thumb|left|250px|City
        proper, urban area, and metropolitan area population from 1800 to 2010]]\n\nAccording
        to [[Eurostat]], the EU statistical agency, in 2012 the Commune of Paris was
        the most densely populated city in the European Union, with 21,616 people
        per square kilometre within the city limits (the NUTS-3 statistical area),
        ahead of Inner London West, which had 10,374 people per square kilometre.
        According to the same census, three departments bordering Paris, [[Hauts-de-Seine]],
        [[Seine-Saint-Denis]] and [[Val-de-Marne]], had population densities of over
        ten thousand people per square kilometre, ranking among the ten most densely
        populated areas of the EU.<ref>{{cite web|url=http://ec.europa.eu/eurostat/statistics-explained/index.php/Population_statistics_at_regional_level#Population_densitys|title=EU
        population statistics at regional level, Eurostat 2012|accessdate=3 April
        2015}}</ref>\n\n=== Migration ===\nAccording to the 2012 French census, 586,163
        residents of the City of Paris, or 26.2 percent, and 2,782,834 residents of
        the Paris Region (\u00cele-de-France), or 23.4 percent, were born outside
        of [[Metropolitan France]] (the last figure up from 22.4% at the 2007 census).<ref
        name=RP_68_12>{{cite web|url=http://www.insee.fr/fr/themes/detail.asp?ref_id=fd-rp19682012&page=fichiers_detail/rp19682012/telechargement.htm
        |title=Donn\u00e9es harmonis\u00e9es des recensements de la population de
        1968 \u00e0 2012|author=[[INSEE]]|accessdate=2015-11-19|language=fr}}</ref>\n\n26,700
        of these in the City of Paris and 210,159 in the Paris Region were people
        born in [[Overseas France]] (more than two-thirds of whom in the [[French
        West Indies]]) and are therefore not counted as immigrants since they were
        legally French citizens at birth.<ref name=RP_68_12/>\n\nA further 103,648
        in the City of Paris and in 412,114 in the Paris Region were born in foreign
        countries with French citizenship at birth.<ref name=RP_68_12/> This concerns
        in particular the many [[Pied-Noir|Christians]] and [[Maghrebi Jews|Jews]]
        from North Africa who moved to France and Paris after the times of independence
        and are not counted as immigrants due to their being born French citizens.\n\nThe
        remaining group, people born in foreign countries with no French citizenship
        at birth, are those defined as immigrants under French law. According to the
        2012 census, 135,853 residents of the city of Paris were immigrants from [[Europe]],
        112,369 were immigrants from the [[Maghreb]], 70,852 from [[sub-Saharan Africa]]
        and [[Egypt]], 5,059 from [[Turkey]], 91,297 from [[Asia]] (outside Turkey),
        38,858 from the [[Americas]], and 1,365 from the [[Oceania|South Pacific]].<ref>{{cite
        web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=IMG1B&millesime=2012&niveau=2&nivgeo=DEP&codgeo=75
        |title=Les immigr\u00e9s par sexe, \u00e2ge et pays de naissance \u2013 D\u00e9partement
        de Paris (75)|author=[[INSEE]]|accessdate=2015-11-19|language=fr}}</ref>  Note
        that the immigrants from the Americas and the South Pacific in Paris are vastly
        outnumbered by migrants from French overseas regions and territories located
        in these regions of the world.<ref name=RP_68_12/>\n\nIn the Paris Region,
        590,504 residents were immigrants from [[Europe]], 627,078 were immigrants
        from the [[Maghreb]], 435,339 from [[sub-Saharan Africa]] and [[Egypt]], 69,338
        from [[Turkey]], 322,330 from [[Asia]] (outside Turkey), 113,363 from the
        [[Americas]], and 2,261 from the [[Oceania|South Pacific]].<ref>{{cite web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=IMG1B&millesime=2012&niveau=2&nivgeo=REG&codgeo=11
        |title=Les immigr\u00e9s par sexe, \u00e2ge et pays de naissance \u2013 R\u00e9gion
        d''\u00cele-de-France (11)|author=[[INSEE]]|accessdate=2015-11-19|language=fr}}</ref>  These
        last two groups of immigrants are again vastly outnumbered by migrants from
        French overseas regions and territories located in the Americas and the South
        Pacific.<ref name=RP_68_12/>\n\nIn 2012, there were 8,810 British citizens
        and 10,019 US citizens living in the City of Paris (Ville de Paris), and 20,466
        British citizens and 16,408 US citizens living in the entire Paris Region
        ([[\u00cele-de-France]]).<ref>{{cite web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=NAT1&millesime=2012&niveau=3&nivgeo=REG&codgeo=11
        |title=Population par sexe, \u00e2ge et nationalit\u00e9 \u2013 R\u00e9gion
        d''\u00cele-de-France (11)|author=[[INSEE]]|accessdate=2015-11-20|language=fr}}</ref><ref>{{cite
        web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=NAT1&millesime=2012&niveau=3&nivgeo=DEP&codgeo=75
        |title=Population par sexe, \u00e2ge et nationalit\u00e9 \u2013 D\u00e9partement
        de Paris (75)|author=[[INSEE]]|accessdate=2015-11-20|language=fr}}</ref>\n\n===
        Religion ===\n{{See also|Religious buildings in Paris}}\n[[File:Paris 75018
        Basilique du Sacr\u00e9-C\u0153ur 20160223 exterior (01).jpg|thumb|left|The
        Roman Catholic [[Basilique du Sacr\u00e9-C\u0153ur]]]]\nFrench census data
        does not contain information about religious affiliation.<ref>{{Cite book|url=https://books.google.fr/books?id=mPibBQAAQBAJ&pg=PA188|title=After
        Integration: Islam, Conviviality and Contentious Politics in Europe|last=Burchardt|first=Marian|last2=Michalowski|first2=Ines|date=2014-11-26|publisher=Springer|isbn=9783658025946|language=en}}</ref>
        According to a 2011 survey by [[IFOP]], a French public opinion research organisation,
        61 percent of residents of the Paris Region (\u00cele-de-France) identified
        themselves as [[Roman Catholic]], though just 15 percent said they were practising
        Catholics, while 46 percent were non-practicing.  In the same survey, 7 percent
        of residents identified themselves as Muslims, 4 percent as Protestants, two
        percent as Jewish, and 25 percent as without religion.<ref>{{cite web|url=http://www.ifop.fr/media/poll/1479-1-study_file.pdf|title=Religious
        belief in France|author=IFOP|language=fr|accessdate=13 November 2015}}</ref>\n\n[[File:Minaret
        mosque of Paris.jpg|thumb|upright= 0.5|Minaret of the [[Grand Mosque of Paris]]]]\nAccording
        to INSEE, the French government statistical office, between 4 and 5 million
        French residents were born or had at least one parent born in a predominately
        Muslim country, particularly [[Algeria]], [[Morocco]], and [[Tunisia]]. An
        IFOP survey in 2008 reported that, of immigrants from these predominantly
        Muslim countries, 25 percent went to the mosque regularly; 41 percent practised
        the religion, and 34 percent were believers but did not practice the religion.<ref>{{cite
        web|url=http://www.lemonde.fr/les-decodeurs/article/2015/01/21/que-pese-l-islam-en-france_4559859_4355770.html|title=que
        pese l''Islam en France|publisher=Le Monde|language=fr|access-date=13 November
        2015}}</ref><ref>{{cite web|url=http://plus.lefigaro.fr/note/how-does-france-count-its-muslim-population-20110407-435643|title=How
        does France count its muslim population?|publisher=Le Figaro|accessdate=30
        October 2015}}</ref>\n\nIn 2012 and 2013, it was estimated that there were
        almost 500,000 Muslims in the city of Paris, 1.5 million Muslims in the \u00cele-de-France
        region, and 4 to 5 million Muslims in France.<ref>{{cite web|url=http://archive.francesoir.fr/actualite/societe/dalil-boubakeur-\u201cil-faut-doubler-nombre-mosquees-en-france\u201d-54083.html\"il-faut-doubler-nombre-mosquees-en-france\"-54083.html|title=Interview
        with Dalil Boubakeur|publisher=Le Soir|language=fr|access-date=13 November
        2015}}{{dead link|date=August 2017 |bot=InternetArchiveBot |fix-attempted=yes
        }}</ref><ref>{{cite news|last1=Riou|first1=Mathilde|title=Le manque de mosqu\u00e9e
        en Ile-de-France|url=http://france3-regions.francetvinfo.fr/paris-ile-de-france/2013/04/29/le-manque-de-mosquee-en-ile-de-france-243225.html|accessdate=17
        November 2017|work=France 3|date=29 April 2013}}</ref>\n\nThe Jewish population
        of the Paris Region was estimated in 2014 to be 282,000, the largest concentration
        of Jews in the world outside of Israel and the United States.<ref>{{cite web|url=http://www.jewishdatabank.org/Studies/details.cfm?StudyID=776|title=World
        Jewish Population 2014|author=Berman Jewish Databank|accessdate=13 November
        2015}}</ref>\n\n== Economy ==\n{{Main article|Economy of Paris}}\n{{wide image|Panorama
        La D\u00e9fense.jpg|1800px|[[La D\u00e9fense]], the largest dedicated business
        district in Europe.<ref name=\"France.fr\">{{cite web|url=http://www.france.fr/en/paris-capital-region/la-defense-europes-largest-business-district
        |title=La D\u00e9fense, Europe''s largest business district |author=France.fr
        |accessdate=8 January 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130530043643/http://www.france.fr/en/paris-capital-region/la-defense-europes-largest-business-district
        |archivedate=30 May 2013}}</ref>}}\n\n{|class=\"toc\" style=\"float:right;
        font-size:90%; text-align:center; margin:1em;\"\n|-\n|colspan=\"6\" style=\"background:tan;\"|''''''Top
        companies with world headquarters<br />in the [[Paris Region]] for 2016''''''<br
        />(ranked by revenues)<br />''''with Region and World ranks''''\n|- style=\"background:#ccc;\"\n||''''''Paris''''''||||style=\"background:#ccc;\"|''''''corporation''''''||||style=\"background:#ccc;\"|''''''World''''''\n|-\n|1||||[[Total
        S.A.]]||||24\n|-\n|2||||style=\"background:#afa;\"|[[AXA]]|||||33\n|-\n|3||||style=\"background:#afa;\"|[[BNP
        Paribas]]||||39\n|-\n|4||||style=\"background:#afa;\"|[[Soci\u00e9t\u00e9
        G\u00e9n\u00e9rale]]||||43\n|-\n|5||||[[Carrefour]]||||73\n|-\n|6||||style=\"background:#afa;\"|[[Credit
        Agricole]]||||77\n|-\n|7||||[[\u00c9lectricit\u00e9 de France|EDF]]||||80\n|-\n|8||||[[Engie]]||||89\n|-\n|9||||[[Peugeot]]||||140\n|-\n|10||||[[Groupe
        BPCE]] ||||155\n|-\n|colspan=\"5\"|Full table at [[Economy of Paris]]\n|-\n|colspan=\"5\"
        style=\"background:#afa;\"|''''Financial services firms in green''''\n|-\n|colspan=\"5\"|Source:
        [[Fortune Global 500]] (2016)\n|}\n[[File:Jms pc median income 2010.png|thumb|Median
        income in Paris and its nearest departments (suburbs).|225x225px]]\nThe economy
        of the City of Paris is today is based largely on services and commerce; of
        the 390,480 enterprises in the city, 80.6 percent are engaged in commerce,
        transportation, and diverse services, 6.5 percent in construction, and just
        3.8 percent in industry.<ref>{{cite web|url=http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=COM-75056|publisher=INSEE|title=Department
        of Paris; Complete Dossier|accessdate=25 November 2015|language=fr}}</ref>
        The story is similar in the [[Paris Region]], or \u00cele-de-France. 76.7
        percent of enterprises are engaged in commerce and services, and 3.4 percent
        in industry.<ref>{{cite web|url=http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=REG-11|publisher=INSEE|title=\u00cele-de-France
        Region \u2013 Complete dossier|accessdate=25 November 2015|language=fr}}</ref>\n\nAt
        the 2012 census, 59.5% of jobs in the Paris Region were in market services
        (12.0% in wholesale and retail trade, 9.7% in professional, scientific, and
        technical services, 6.5% in information and communication, 6.5% in transportation
        and warehousing, 5.9% in finance and insurance, 5.8% in administrative and
        support services, 4.6% in accommodation and food services, and 8.5% in various
        other market services), 26.9% in non-market services (10.4% in human health
        and social work activities, 9.6% in public administration and defence, and
        6.9% in education), 8.2% in manufacturing and utilities (6.6% in manufacturing
        and 1.5% in utilities), 5.2% in construction, and 0.2% in agriculture.<ref>{{cite
        web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2012&niveau=3&nivgeo=REG&codgeo=11
        |publisher=INSEE|title=EMP2 \u2013 Emplois au lieu de travail par sexe, statut
        et secteur d''activit\u00e9 \u00e9conomique \u2013 R\u00e9gion d''\u00cele-de-France
        (11)|accessdate=2015-11-26|language=fr}}</ref><ref>{{cite web|url=http://www.insee.fr/fr/methodes/default.asp?page=nomenclatures/agregatnaf2008/agregatnaf2008.htm
        |publisher=INSEE|title=La nomenclature agr\u00e9g\u00e9e \u2013 NA, 2008|accessdate=2015-11-26|language=fr}}</ref>\n\nThe
        Paris Region had 5.4 million salaried employees in 2010, of whom 2.2 million
        were concentrated in 39 ''''p\u00f4les d''emplois'''' or business districts.
        The largest of these, in terms of number of employees, is known in French
        as the QCA, or ''''quartier central des affaires''''; it is in the western
        part of the City of Paris, in the 2nd, 8th, 9th, 16th, and 18th arrondissements.
        In 2010, it was the workplace of 500,000 salaried employees, about thirty
        percent of the salaried employees in Paris and ten percent of those in the
        \u00cele-de-France. The largest sectors of activity in the central business
        district were finance and insurance (16 percent of employees in the district)
        and business services (15 percent). The district also includes a large concentration
        of department stores, shopping areas, hotels and restaurants, as well a government
        offices and ministries.<ref name=\"INSEE\">{{cite web|url=http://www.insee.fr/fr/themes/document.asp?ref_id=20718|title=En
        \u00cele-de-France, 39 poles d''emploi structurent l''economie r\u00e9gionale|author=INSEE|accessdate=7
        December 2015}}</ref>\n\nThe second-largest business district in terms of
        employment is [[La D\u00e9fense]], just west of the city, where many companies
        installed their offices in the 1990s. In 2010, it was the workplace of 144,600
        employees, of whom 38 percent worked in finance and insurance, 16 percent
        in business support services. Two other important districts, [[Neuilly-sur-Seine]]
        and [[Levallois-Perret]], are extensions of the Paris business district and
        of La D\u00e9fense. Another district, including [[Boulogne-Billancourt]],
        [[Issy-les-Moulineaux]] and the southern part of the 15th arrondissement,
        is a centre of activity for the media and information technology.<ref name=\"INSEE\"/>\n\nThe
        top ten French companies listed in the [[Fortune Global 500]] for 2015 all
        have their headquarters in the Paris Region; six in the central business district
        of the City of Paris; and four close to the city in the [[Hauts-de-Seine]]
        Department, three in [[La D\u00e9fense]] and one in [[Boulogne-Billancourt]].
        Some companies, like [[Soci\u00e9t\u00e9 G\u00e9n\u00e9rale]], have offices
        in both Paris and La D\u00e9fense.\n\nThe Paris Region is France''s leading
        region for economic activity, with a 2014 [[Gross domestic product|GDP]] of
        [[euro|\u20ac]] 649.6 billion (US$773.4 billion).<ref name=\"auto\"/> In 2011,
        its GDP ranked second among the regions of Europe and its per-capita GDP was
        the 4th highest in Europe.<ref>{{cite web|url=http://www.insee.fr/fr/themes/document.asp?reg_id=20&ref_id=21341#trois|title=Insee
        \u2013 Territoire \u2013 L''\u00cele-de-France, une des r\u00e9gions les plus
        riches d''Europe|publisher=}}</ref><ref name=\"McKinsey\">{{cite web|url=https://foreignpolicy.com/articles/2012/08/13/the_most_dynamic_cities_of_2025|title=The
        Most Dynamic Cities of 2025|publisher=Foreign Policy|accessdate=2 November
        2014}}</ref> While the Paris region''s population accounted for 18.8 percent
        of metropolitan France in 2011,<ref>{{cite web|url=http://www.insee.fr/fr/ppp/bases-de-donnees/donnees-detaillees/estim-pop/estim-pop-reg-sexe-gca-1975-2012.xls|title=Estimation
        de population au 1er janvier, par r\u00e9gion, sexe et grande classe d''\u00e2ge|work=Institut
        National de la Statistique et des \u00c9tudes \u00c9conomiques|accessdate=5
        May 2013|language=French}}</ref> the Paris region''s GDP accounted for 30
        percent of metropolitan France''s GDP.<ref name=Paris_GDP>{{cite web|url=http://www.insee.fr/fr/regions/idf/reg-dep.asp?theme=8&suite=1|title=Produits
        Int\u00e9rieurs Bruts R\u00e9gionaux (PIBR) en valeur en millions d''euros|publisher=INSEE|format=XLS|accessdate=2
        August 2015 |language=fr}}</ref> In 2015, it hosts the world headquarters
        of 29 of the 31 [[Fortune Global 500]] companies located in France.<ref name=\"fortune500\">{{cite
        news|url=http://fortune.com/global500/ |title=2015 Fortune Global 500|author=[[Fortune
        (magazine)|Fortune]]|accessdate=22 July 2015}}</ref>\n\nThe Paris Region economy
        has gradually shifted from industry to high-value-added service industries
        ([[Financial services|finance]], IT services, etc.) and high-tech manufacturing
        (electronics, optics, aerospace, etc.).<ref name=\"INSEE 201210\">{{cite web
        |url = http://www.ile-de-france.gouv.fr/content/download/5429/38877/file/L\u2019industrie%20en%20Ile-de-France%20\u2013%20Principaux%20indicateurs%20r\u00e9gionaux.pdf|title
        = L''Industrie en \u00cele-de-France, Principaux Indicateurs R\u00e9gionaux|publisher
        = INSEE|accessdate = 24 November 2014}}</ref> The Paris region''s most intense
        economic activity through the central [[Hauts-de-Seine]] department and suburban
        La D\u00e9fense business district places Paris''s economic centre to the west
        of the city, in a triangle between the [[Palais Garnier|''''Op\u00e9ra Garnier'''']],
        ''''La D\u00e9fense'''' and the ''''[[Val de Seine]]''''.<ref name=\"INSEE
        201210\" /> While the Paris economy is dominated by [[Service Sector|services]],
        and employment in manufacturing sector has declined sharply, the region remains
        an important manufacturing centre, particularly for aeronautics, automobiles,
        and \"eco\" industries.<ref name=\"INSEE 201210\" />\n\nIn the 2017 worldwide
        cost of living survey by the [[Economist Intelligence Unit]], based on a survey
        made in September 2016, Paris ranked as the seventh most expensive city in
        the world, and the second most expensive in Europe, after Zurich.<ref>Economist
        Intelligence Unit Worldwide Cost of Living Survey, based on September 2016
        data, retrieved July 2017</ref>\n\n=== Employment ===\n[[File:PA INSEE 2012
        jms.png|thumb|225x225px|Employment by economic sector in the Paris area (p\u00e9tite
        couronne), with population and unemployment figures (2012)]]\nAccording to
        2012 INSEE figures, 68 percent of employees in the City of Paris work in commerce,
        transportation, and services; 24.4 percent in public administration, health
        and social services; 4.4 percent in industry, and 0.1 percent in agriculture.<ref
        name=\"ParisAU_workforce\"/>\n\nThe majority of Paris''s salaried employees
        fill 370,000 businesses services jobs, concentrated in the north-western 8th,
        16th and 17th arrondissements.<ref name=\"AlapageINSEE\">{{cite press release
        |url=http://www.insee.fr/fr/insee_regions/idf/themes/alapage/alap288/alapage288.pdf
        |title=\u00cele-de-France \u2013 A la Page N\u00ba288 \u2013 INSEE 2007 |date=November
        2007 |accessdate=24 November 2014}}</ref> Paris''s financial service companies
        are concentrated in the central-western 8th and 9th arrondissement banking
        and insurance district.<ref name=\"AlapageINSEE\"/> Paris''s department store
        district in the 1st, 6th, 8th and 9th arrondissements employ 10 percent of
        mostly female Paris workers, with 100,000 of these registered in the retail
        trade.<ref name=\"AlapageINSEE\"/> Fourteen percent of Parisians work in hotels
        and restaurants and other services to individuals.<ref name=\"AlapageINSEE\"/>
        Nineteen percent of Paris employees work for the State in either in administration
        or education. The majority of Paris''s healthcare and social workers work
        at the hospitals and social housing concentrated in the peripheral 13th, 14th,
        18th, 19th and 20th arrondissements.<ref name=\"AlapageINSEE\"/> Outside Paris,
        the western Hauts-de-Seine department [[La D\u00e9fense]] district specialising
        in finance, insurance and scientific research district, employs 144,600,<ref
        name=\"INSEE 201210\"/> and the north-eastern Seine-Saint-Denis audiovisual
        sector has 200 media firms and 10 major film studios.<ref name=\"INSEE 201210\"/>\n\nParis''s
        manufacturing is mostly focused in its suburbs, and the city itself has only
        around 75,000 manufacturing workers, most of which are in the textile, clothing,
        leather goods, and shoe trades.<ref name=\"INSEE 201210\"/> Paris region manufacturing
        specialises in transportation, mainly automobiles, aircraft and trains, but
        this is in a sharp decline: Paris proper manufacturing jobs dropped by 64
        percent between 1990 and 2010, and the Paris region lost 48 percent during
        the same period. Most of this is due to companies relocating outside the Paris
        region. The Paris region''s 800 aerospace companies employed 100,000.<ref
        name=\"INSEE 201210\"/> Four hundred automobile industry companies employ
        another 100,000 workers: many of these are centred in the [[Yvelines]] department
        around the Renault and PSA-Citroen plants (this department alone employs 33,000),<ref
        name=\"INSEE 201210\"/> but the industry as a whole suffered a major loss
        with the 2014 closing of a major [[Aulnay-sous-Bois]] Citroen assembly plant.<ref
        name=\"INSEE 201210\"/>\n\nThe southern [[Essonne]] department specialises
        in science and technology,<ref name=\"INSEE 201210\"/> and the south-eastern
        [[Val-de-Marne]], with its wholesale [[March\u00e9 international de Rungis|Rungis
        food market]], specialises in food processing and beverages.<ref name=\"INSEE
        201210\"/> The Paris region''s manufacturing decline is quickly being replaced
        by eco-industries: these employ about 100,000 workers.<ref name=\"INSEE 201210\"/>
        In 2011, while only 56,927 construction workers worked in Paris itself,<ref>{{cite
        web|url=http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Paris+%2875%29&territoire=OK
        |archiveurl=https://web.archive.org/web/20150707125622/http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Paris%2B%2875%29&territoire=OK
        |archivedate=7 July 2015 |title=Emplois au lieu de travail \u2013 D\u00e9partement
        de Paris (75) |accessdate= |website= |publisher=INSEE |last= |first= |deadurl=yes
        |df=dmy-all }}</ref> its metropolitan area employed 246,639,<ref name=\"ParisAU_workforce\">{{cite
        web|url = http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=COM-75056|publisher
        = INSEE|accessdate = 25 November 2015|language = fr|title = Commune de Paris
        (75056) \u2013 Dossier complet}}</ref> in an activity centred largely around
        the [[Seine-Saint-Denis]] (41,378)<ref name=\"93_workforce\">{{cite web|url=http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=DEP+-+Seine-Saint-Denis+%2893%29&territoire=OK
        |archiveurl=https://web.archive.org/web/20150707115631/http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=DEP%2B-%2BSeine-Saint-Denis%2B%2893%29&territoire=OK
        |archivedate=7 July 2015 |title=EMP2 \u2013 Emplois au lieu de travail par
        sexe, statut et secteur d''activit\u00e9 \u00e9conomique \u2013 D\u00e9partement
        de la Seine-Saint-Denis (93) |publisher=INSEE |accessdate=17 November 2014
        |language=fr |deadurl=yes |df=dmy-all }}</ref> and [[Hauts-de-Seine]] (37,303)<ref
        name=\"92_workforce\">{{cite web|url=http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Hauts-de-Seine+(92)&territoire=OK
        |archiveurl=https://web.archive.org/web/20150223214529/http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Hauts-de-Seine%2B%2892%29&territoire=OK
        |archivedate=23 February 2015 |title=EMP2 \u2013 Emplois au lieu de travail
        par sexe, statut et secteur d''activit\u00e9 \u00e9conomique \u2013 D\u00e9partement
        des Hauts-de-Seine (92) |publisher=INSEE |accessdate=17 November 2014 |language=fr
        |deadurl=yes |df=dmy-all }}</ref> departments and the new business-park centres
        appearing there.\n\n=== Incomes ===\nThe average net household income (after
        social, pension and health insurance contributions) in Paris was \u20ac36,085
        for 2011.<ref>[http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=dep-75
        D\u00e9partement de Paris (75)], INSEE</ref> It ranged from \u20ac22,095 in
        the 19th arrondissement<ref>{{cite web|publisher=[[INSEE]]|title=Arrondissement
        municipal de Paris 19e Arrondissement (75119)|language=French|accessdate=11
        August 2013|url= http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=arm-75119}}</ref>
        to \u20ac82,449 in the 7th arrondissement.<ref>{{cite web|publisher=[[INSEE]]|title=Arrondissement
        municipal de Paris 7e Arrondissement (75107)|language=French|accessdate=11
        August 2013|url= http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=arm-75107}}</ref>
        The median [[taxable income]] for 2011 was around \u20ac25,000 in Paris and
        \u20ac22,200 for ''''\u00cele-de-France''''.<ref>Taxable income by \"consumption
        unit\" as defined by INSEE, see {{cite web|publisher=[[INSEE]] |title=Revenu
        fiscal annuel en 2011 |language=French |accessdate=11 August 2013 |url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=revtc04201
        |archiveurl=https://web.archive.org/web/20160101095821/http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=revtc04201
        |archivedate=1 January 2016 |deadurl=yes |df=dmy-all }}</ref> Generally speaking,
        incomes are higher in the Western part of the city and in the western suburbs
        than in the northern and eastern parts of the urban area.<ref name=\"wealth
        distribution\">{{cite web|title=Structure et distribution des revenus, in\u00e9galit\u00e9
        des niveaux de vie en 2013|url=https://www.insee.fr/fr/statistiques/2388413|website=insee.fr|accessdate=4
        April 2017}}</ref> [[Unemployment]] was estimated at 8.2 percent in the city
        of Paris and 8.8 percent in the \u00cele-de-France region in the first trimester
        of 2015. It ranged from 7.6 percent in the wealthy Essonne department to 13.1
        percent in the Seine-Saint-Denis department, where many recent immigrants
        live.<ref>{{cite web|publisher=[[INSEE]] |title=Unemployment by Departement
        |language=French |accessdate=2 August 2015 |url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=99&ref_id=t_0707D
        |archiveurl=https://web.archive.org/web/20151016022258/http://www.insee.fr/fr/themes/tableau.asp?reg_id=99&ref_id=t_0707D
        |archivedate=16 October 2015 |deadurl=yes |df=dmy-all }}</ref>\n\nWhile Paris
        has some of the richest neighbourhoods in France, it also has some of the
        poorest, mostly on the eastern side of the city. In 2012, 14 percent of households
        in the city earned less than \u20ac977 per month, the official poverty line.
        Twenty-five percent of residents in the 19th arrondissement lived below the
        poverty line; 24 percent in the 18th, 22 percent in the 20th and 18 percent
        in the 10th. In the city''s wealthiest neighbourhood, the 7th arrondissement,
        7 percent lived below the poverty line; 8 percent in the 6th arrondissement;
        and 9 percent in the 16th arrondissement.<ref>{{cite web|url=http://www.metronews.fr/paris/des-quartiers-de-paris-compteraient-plus-de-40-de-pauvres/mnaB!OVs3O27zkRe6/|archiveurl=https://web.archive.org/web/20140406124836/http://www.metronews.fr/paris/des-quartiers-de-paris-compteraient-plus-de-40-de-pauvres/mnaB!OVs3O27zkRe6/|archivedate=2014-04-06
        |title=Neighborhoods of Paris with more than 40 percent living below poverty
        line |publisher=Metronews |language=French |accessdate=28 November 2013}}{{cbignore|bot=medic}}</ref>\n\n==
        Tourism ==\n[[File:Visiter le Louvre en \u00e9t\u00e9 ! (4787187477).jpg|thumb|upright=
        0.8|Tourists from around the world make the [[Louvre]] the second-most visited
        art museum in the world.]]\n\nTourism in Paris continued to suffer in 2016,
        after two terrorist attacks in Paris in 2015 and an attack in Nice in 2016.
        The number of foreign visitors in Grand Paris (Paris plus the three surrounding
        departments) dropped by 11.5 percent percent in 2016.<ref>Tourism in Paris,
        Key Figures (2017). Paris Convention and Visitors Bureau</ref> The largest
        drops were in tourists from Japan (46.9 percent), Russia (35.5 percent), Italy
        (31.9 percent), and China (17.9 percent).<ref>''''Le Figaro'''', December
        19, 2016</ref> The drops were particularly noticeable in the city''s museums,
        especially the [[Louvre]], where 70 percent of the visitors are from abroad.
        Attendance at the Louvre dropped by 15 percent in 2016: 61 percent fewer Japanese
        visitors, 47 percent fewer Brazilian visitors, and 31 percent fewer Chinese
        visitors.  Visitors from the United States were down by 5.7 percent.  Similar
        drops were reported at the [[Musee d''Orsay]] (visitors down by 13 percent
        from 2015) and the [[Palace of Versailles]] (down by 15 percent).<ref>{{cite
        web|url=http://www.lefigaro.fr/conjoncture/2016/12/19/20002-20161219ARTFIG00230-la-frequentation-touristique-de-paris-chute-de-6.php|title=La
        frequentation touristique de Paris chute de 6 pct|publisher=''''Le Figaro''''|accessdate=January
        27, 2017}}</ref>\n\n[[Grand Paris|Greater Paris]] received 36.5 million visitors
        in 2016, measured by hotel stays.<ref>Tourism in Paris, Key Figures (2017).
        Paris Convention and Visitors Bureau, retrieved July 2017</ref> The largest
        numbers of foreign tourists in 2015, measured by airport arrivals, came from
        the United States (1.8 million), the UK (1.08 million), Germany (725,000),
        Italy (622,000), and Spain (609,000). Arrivals from Russia numbered 211,000,
        while arrivals from the rest of Europe numbered 1 million. 746,000 visitors
        came from China, while 481,000 came from Japan. Arrivals from the Near and
        Middle East numbered 535,000. Arrivals from the Americas outside the US numbered
        910,000, 395,000 arrived from Africa, and 1,065,000 arrived from Asia and
        Oceania excluding China and Japan.<ref name=\"auto1\">{{cite web|url=http://press.parisinfo.com/key-figures/key-figures
        |title=Paris Tourism- Key figures 2016|publisher=Paris Convention and Visitors
        Bureau|accessdate=29 June 2016}}</ref>\n\nIn 2016, measured by the MasterCard
        Global Cities Destination Index, Paris was the third busiest airline destination
        in the world, with 18.03 million visitors, behind Bangkok (21.47 million)
        and London (19.88 million).<ref>{{cite web|url=http://newsroom.mastercard.com/asia-pacific/press-releases/bangkok-claims-title-as-worlds-most-visited-city-2016-mastercard-global-destination-cities-index/|title=Mastercard
        Destination Cities Index|publisher=Mastercard|accessdate=25 January 2017}}</ref>
        According to the Paris Convention and Visitors Bureau, 393,008 workers in
        Greater Paris, or 12.4 percent of the total workforce, are engaged in tourism-related
        sectors such as hotels, catering, transport, and leisure.<ref name=\"auto1\"/>\n\n===
        Monuments and attractions ===\n{{Infobox UNESCO World Heritage Site\n|WHS
        = Paris, Banks of the Seine\n|Criteria = Cultural: i, ii, iv\n|ID = 600\n|Year
        = 1991\n|Area = 365 ha\n}}\n{{Main article|Landmarks in Paris|Historical quarters
        of Paris|List of tourist attractions in Paris}}\n{{See also|List of most visited
        museums}}\nThe city''s top tourist attraction was the Notre Dame Cathedral,
        which welcomed 12 million visitors in 2016 <ref>Tourism in Paris, Key Figures
        2016, Paris Convention and Visitors Bureau</ref> The [[Louvre]] museum had
        7.3 million visitors in 2016, making it the most visited art museum in the
        world.<ref name=\"auto3\">\"The World''s 20 most popular museums'''', CNN.com,
        22 June 2017</ref>  After the Louvre, the other top museums in Paris in 2016
        were the [[Centre Pompidou]] (3,3 million visitors), [[Mus\u00e9e d''Orsay]]
        (3 million visitors), and the [[National Museum of Natural History (France)|National
        Museum of Natural History]] (1.5 million visitors).<ref name=\"auto3\"/>  Other
        top sites in 2016 were the [[Sacr\u00e9-C\u0153ur, Paris|Basilique du Sacr\u00e9-C\u0153ur]]
        (10 million visitors), the [[Eiffel Tower]] (5.9 million visitors, visitors),
        and the [[Arc de Triomphe]] (1.3 million visitors <ref>Tourism in Paris -
        Key Figures 2016, Paris Convention and Visitors Bureau, retrieved August 2017}</ref>
        In the Paris region, [[Disneyland Paris]], in [[Marne-la-Vall\u00e9e]], {{convert|32|km|mi|abbr=off}}
        east of the centre of Paris, was the most visited tourist attraction in France,
        with 13.4 million visitors in fiscal year 2016, though this was a drop of
        ten percent from visitors in fiscal year 2015.<ref>{{cite web|url=http://en.rfi.fr/france/20160210-disneyland-paris-visitor-numbers-down-attacks|title=Disneyland
        Paris visitor numbers down after attacks|publisher=Radio France International|date=2
        October 2016 |accessdate=26 January 2017}}</ref>\n\nThe centre of Paris contains
        the most visited monuments in the city, including the Notre Dame Cathedral
        and the Louvre as well as the [[Sainte-Chapelle]]; [[Les Invalides]], where
        the tomb of Napoleon is located, and the Eiffel Tower are located on the Left
        Bank south-west of the centre. The banks of the Seine from the [[Pont de Sully]]
        to the [[Pont d''I\u00e9na]] have been listed as a [[UNESCO]] [[World Heritage
        Site]] since 1991.<ref name=\"unescowh\">{{cite web|url=http://whc.unesco.org/en/list/600/|title=Paris
        banks of the Seine|work=UNESCO World Heritage Centre|accessdate=26 October
        2014}}</ref> Other landmarks are laid out east to west along the historical
        axis of Paris, which runs from the Louvre through the [[Tuileries Garden]],
        the Luxor Column in the [[Place de la Concorde]], and the [[Arc de Triomphe]],
        to the [[Grande Arche]] of La D\u00e9fense.\n\n[[File:Champs-Elys\u00e9es,
        vue de la Concorde \u00e0 l''Etoile.jpg|thumb|left|The [[Axe historique]],
        here from [[place de la Concorde|Concorde]] to [[Grande Arche]] of [[La D\u00e9fense]]]]\n\nSeveral
        other much-visited landmarks are located in the suburbs of the city; the [[Basilica
        of St Denis]], in [[Seine-Saint-Denis]], is the birthplace of the Gothic style
        of architecture and the royal necropolis of French kings and queens.<ref>{{cite
        web|url=http://uk.tourisme93.com/basilica/saint-denis-abbey.html|title=Saint-Denis
        Basilica, royal necropolis of France|work=Seine-Saint-Denis Tourisme|accessdate=26
        October 2014}}</ref> The Paris region hosts three other UNESCO Heritage sites:
        the Palace of Versailles in the west,<ref>{{cite web|url=http://whc.unesco.org/en/list/83/|title=Palace
        and Park of Versailles|work=UNESCO World Heritage Centre|accessdate=26 October
        2014}}</ref> the [[Palace of Fontainebleau]] in the south,<ref>{{cite web|url=http://whc.unesco.org/en/list/160/|title=Palace
        and Parks of Fontainebleau|work=UNESCO World Heritage Centre|accessdate=26
        October 2014}}</ref> and the medieval fairs site of [[Provins]] in the east.<ref>{{cite
        web|url=http://whc.unesco.org/en/list/873/|title=Provins, Town of Medieval
        Fairs|work=UNESCO World Heritage Centre|accessdate=26 October 2014}}</ref>\n\n===
        Hotels ===\n{{As of|2013}} the City of Paris had 1,570 hotels with 70,034
        rooms, of which 55 were rated five-star, mostly belonging to international
        chains and mostly located close to the centre and the Champs-\u00c9lys\u00e9es.
        Paris has long been famous for its grand hotels. The [[Hotel Meurice]], opened
        for British travellers in 1817, was one of the first luxury hotels in Paris.{{sfn|Fierro|1996|pp=938}}
        The arrival of the railways and the [[Exposition Universelle (1855)|Paris
        Exposition of 1855]] brought the first flood of tourists and the first modern
        grand hotels; the H\u00f4tel du Louvre (now an antiques marketplace) in 1855;
        the Grand Hotel (now the Intercontinental LeGrand) in 1862; and the H\u00f4tel
        Continental in 1878. The [[Hotel Ritz Paris|H\u00f4tel Ritz]] on Place Vend\u00f4me
        opened in 1898, followed by the [[H\u00f4tel Crillon]] in an 18th-century
        building on the Place de la Concorde in 1909; the [[H\u00f4tel Le Bristol
        Paris|Hotel Bristol]] on the [[Rue du Faubourg Saint-Honor\u00e9]] in 1925;
        and the [[Hotel George V]] in 1928.{{sfn|Fierro|1996|pp=937\u20138}}\n\nIn
        addition to hotels, in July 2017 Paris had 65,000 homes registered with [[Airbnb]],
        the biggest single market for the company.  Under French law, renters of these
        units must pay the Paris tourism tax.  The company paid the city government
        7.3 million Euros in 2016.<ref>Fortune Magazine, July 5, 2017</ref>\n\n==
        Culture ==\n\n=== Painting and sculpture ===\n{{Main article|Art in Paris}}\n[[File:Mignard-autoportrait.jpg|right|thumb|[[Pierre
        Mignard]], ''''Self-portrait'''', between 1670 and 1690, oil on canvas, {{convert|235|x|188|cm|0|abbr=on}},
        [[Louvre]]|285x285px]]\nFor centuries, Paris has attracted artists from around
        the world, who arrive in the city to educate themselves and to seek inspiration
        from its vast pool of artistic resources and galleries. As a result, Paris
        has acquired a reputation as the \"City of Art\".{{sfn|Montclos|2003}} Italian
        artists were a profound influence on the development of art in Paris in the
        16th and 17th centuries, particularly in sculpture and reliefs. Painting and
        sculpture became the pride of the French monarchy and the French royal family
        commissioned many Parisian artists to adorn their palaces during the [[French
        Baroque and Classicism]] era. Sculptors such as [[Fran\u00e7ois Girardon|Girardon]],
        [[Antoine Coysevox|Coysevox]] and [[Nicolas Coustou|Coustou]] acquired reputations
        as the finest artists in the royal court in 17th-century France. [[Pierre
        Mignard]] became the first painter to King [[Louis XIV of France|Louis XIV]]
        during this period. In 1648, the ''''[[Acad\u00e9mie royale de peinture et
        de sculpture]]'''' (Royal Academy of Painting and Sculpture) was established
        to accommodate for the dramatic interest in art in the capital. This served
        as France''s top art school until 1793.{{sfn|Michelin|2011}}\n[[File:Pierre-Auguste
        Renoir, Le Moulin de la Galette.jpg|thumb|left|[[Auguste Renoir]], ''''[[Bal
        du moulin de la Galette]]'''', 1876, oil on canvas, {{convert|131|x|175|cm|0|abbr=on}},
        [[Mus\u00e9e d''Orsay]]]]\n\nParis was in its artistic prime in the 19th century
        and early 20th century, when it had a colony of artists established in the
        city and in art schools associated with some of the finest painters of the
        times: [[\u00c9douard Manet]], [[Claude Monet]], [[Berthe Morisot]], [[Paul
        Gauguin]], [[Pierre-Auguste Renoir]] and others. The French Revolution and
        political and social change in France had a profound influence on art in the
        capital. Paris was central to the development of [[Romanticism]] in art, with
        painters such as [[Gericault]].{{sfn|Michelin|2011}} [[Impressionism]], [[Art
        Nouveau]], [[Symbolism (arts)|Symbolism]], [[Fauvism]], [[Cubism]] and [[Art
        Deco]] movements all evolved in Paris.{{sfn|Michelin|2011}} In the late 19th
        century, many artists in the French provinces and worldwide flocked to Paris
        to exhibit their works in the numerous salons and expositions and make a name
        for themselves.{{sfn|Perry|1995|p=19}} Artists such as [[Pablo Picasso]],
        [[Henri Matisse]], [[Vincent van Gogh]], [[Paul C\u00e9zanne]], [[Jean Metzinger]],
        [[Albert Gleizes]], [[Henri Rousseau]], [[Marc Chagall]], [[Amedeo Modigliani]]
        and many others became associated with Paris. Picasso, living in Montmartre,
        painted his famous ''''[[Family of Saltimbanques|La Famille de Saltimbanques]]''''
        and ''''[[Les Demoiselles d''Avignon]]'''' between 1905 and 1907.<ref>''''Dictionnaire
        historique de Paris'''', p. 68</ref> Montmartre and [[Montparnasse]] became
        centres for artistic production.\n\nThe most prestigious names of French and
        foreign sculptors, who made their reputation in Paris in the modern era, are
        [[Fr\u00e9d\u00e9ric Auguste Bartholdi]] ([[Statue of Liberty]] - ''''Liberty
        Enlightening the World''''), [[Auguste Rodin]], [[Camille Claudel]], [[Antoine
        Bourdelle]], [[Paul Landowski]] (statue of [[Christ the Redeemer (statue)|''''Christ
        the Redeemer'''']] in [[Rio de Janeiro]]) and [[Aristide Maillol]]. The [[Belle
        \u00c9poque|Golden Age]] of the [[School of Paris]] ended between the two
        world wars.\n\n=== Photography ===\nThe inventor [[Nic\u00e9phore Ni\u00e9pce]]
        produced the first permanent photograph on a polished pewter plate in Paris
        in 1825, and then developed the process with [[Louis Daguerre]].{{sfn|Michelin|2011}}
        The work of [[\u00c9tienne-Jules Marey]] in the 1880s contributed considerably
        to the development of modern photography. Photography came to occupy a central
        role in Parisian Surrealist activity, in the works of [[Man Ray]] and [[Maurice
        Tabard]].<ref>[http://www.metmuseum.org/toah/hd/phsr/hd_phsr.htm Department
        of Photographs, ''''Photography and Surrealism'''', Heilbrunn Timeline of
        Art History, The Metropolitan Museum of Art, New York, 2000]</ref>{{sfn|Hazan|2011|p=362}}
        Numerous photographers achieved renown for their photography of Paris, including
        [[Eug\u00e8ne Atget]], noted for his depictions of street scenes, [[Robert
        Doisneau]], noted for his playful pictures of people and market scenes (among
        which ''''Le baiser de l''h\u00f4tel de ville'''' has become iconic of the
        romantic vision of Paris), [[Marcel Bovis]], noted for his night scenes, and
        others such as [[Jacques-Henri Lartigue]] and [[Cartier-Bresson]].{{sfn|Michelin|2011}}
        [[Poster art]] also became an important art form in Paris in the late nineteenth
        century, through the work of [[Henri de Toulouse-Lautrec]], [[Jules Ch\u00e9ret]],
        [[Eug\u00e8ne Grasset]], [[Adolphe Willette]], [[Pierre Bonnard]], [[Georges
        de Feure]], [[Henri-Gabriel Ibels]], [[Gavarni]], and [[Alphonse Mucha]].{{sfn|Michelin|2011}}\n\n===
        Museums ===\n{{Main article|List of museums in Paris}}\n[[File:Paris July
        2011-27a.jpg|thumb|right|The Louvre|340x340px]]\n\nThe [[Louvre]] was the
        [[List of most visited art museums in the world|most visited art museum]]
        in the world in 2016, with 7.4 million visitors.<ref name=\"auto4\">''''The
        Art Newspaper'''', 2016 Visitor figures, 29 march 2017</ref> Its treasures
        include the ''''[[Mona Lisa]]'''' (''''La Joconde'''') and the [[Venus de
        Milo]] statue.  The second-most visited museum in the city, with 3.3 million
        visitors, was the [[Centre Georges Pompidou]], also known as Beaubourg, which
        houses the [[Mus\u00e9e National d''Art Moderne]].<ref name=\"auto4\"/> The
        third most visited Paris museum, in a building constructed for the Universal
        Exhibition of 1900 as the [[Gare d''Orsay|Orsay railway station]], was the
        [[Mus\u00e9e d''Orsay]], which had 3.0 million visitors in 2016. The Orsay
        displays French art of the 19th century, including major collections of the
        [[Impressionists]] and [[Post-Impressionists]]. The [[Mus\u00e9e de l''Orangerie]],
        near both the Lourve and the Orsay, also exhibits Impressionists and Post-Impressionists,
        including most of [[Claude Monet]]''s large ''''[[Water Lilies (Monet series)|Water
        Lilies]]'''' murals. The [[Mus\u00e9e national du Moyen \u00c2ge]], or Cluny
        Museum, presents [[Medieval art]], including the famous tapestry cycle of
        ''''[[The Lady and the Unicorn]]''''. The [[Guimet Museum]], or ''''Mus\u00e9e
        national des arts asiatiques'''', has one of the largest collections of Asian
        art in Europe. There are also notable museums devoted to individual artists,
        including the [[Mus\u00e9e Picasso|Picasso Museum]] the [[Rodin Museum]],
        and the [[Mus\u00e9e national Eug\u00e8ne Delacroix]].\n\nParis hosts one
        of the largest science museums in Europe, the [[Cit\u00e9 des Sciences et
        de l''Industrie]] at La Villette.  It attracted 2.2 million visitors in 2016,
        making it the fourth most popular national museum in the city.<ref name=\"auto5\">2016
        Museum Index of the Themed Entertainment Association (TEA)(June 2017)</ref>
        The [[National Museum of Natural History (France)|National Museum of Natural
        History]], on the Left Bank, attracted 1.6 million visitors in 2016, making
        it the fifth most popular Parisian national museum.<ref name=\"auto5\"/> It
        is famous for its dinosaur artefacts, mineral collections, and its Gallery
        of Evolution. The military history of France, from the Middle Ages to World
        War II, is vividly presented by displays at the [[Mus\u00e9e de l''Arm\u00e9e]]
        at [[Les Invalides]], near the tomb of Napoleon. In addition to the national
        museums, run by the French Ministry of Culture, the City of Paris operates
        14 museums, including the [[Carnavalet Museum]] on the history of Paris; [[Mus\u00e9e
        d''Art Moderne de la Ville de Paris]]; [[Palais de Tokyo]]; the [[Maison de
        Victor Hugo|House of Victor Hugo]] and [[Maison de Balzac|House of Balzac]],
        and the [[Catacombs of Paris]].<ref>{{cite web|url=http://www.paris.fr/musees
        |title=Municipal museums|publisher=Maire de Paris|accessdate=23 November 2014}}</ref>
        There are also notable private museums; The Contemporary Art museum of the
        [[Louis Vuitton Foundation]], designed by architect [[Frank Gehry]], opened
        in October 2014 in the [[Bois de Boulogne]].<ref>{{cite news|title=An Architect''s
        Big Parisian Moment: Two Shows for Frank Gehry, as His Vuitton Foundation
        Opens|first=Joseph|last=Giovannini|url=https://www.nytimes.com/2014/10/21/arts/design/two-shows-for-frank-gehry-as-his-vuitton-foundation-opens.html|newspaper=[[The
        New York Times]]|date=20 October 2014|accessdate=26 October 2014}}</ref>\n\n===
        Theatre ===\n[[File:Op\u00e9ra Bastille.JPG|thumb|left|The [[Op\u00e9ra Bastille]]|225x225px]]\nThe
        largest opera houses of Paris are the 19th-century Op\u00e9ra Garnier (historical
        [[Op\u00e9ra National de Paris|Paris Op\u00e9ra]]) and modern [[Op\u00e9ra
        Bastille]]; the former tends toward the more classic ballets and operas, and
        the latter provides a mixed repertoire of classic and modern.{{sfn|Lawrence|Gondrand|2010|p=178}}
        In middle of the 19th century, there were three other active and competing
        opera houses: the Op\u00e9ra-Comique (which still exists), [[Th\u00e9\u00e2tre-Italien]],
        and [[Th\u00e9\u00e2tre Lyrique]] (which in modern times changed its profile
        and name to [[Th\u00e9\u00e2tre de la Ville]]).{{Sfn|Schumacher|1996|p=60}}
        [[Philharmonie de Paris]], the modern symphonic concert hall of Paris, opened
        in January 2015. Another musical landmark is the [[Th\u00e9\u00e2tre des Champs-\u00c9lys\u00e9es]],
        where the first performances of Diaghilev''s [[Ballets Russes]] took place
        in 1913.\n[[File:Com\u00e9die Fran\u00e7aise colonnes.jpg|thumb|The [[Com\u00e9die
        Fran\u00e7aise]] (Salle Richelieu)]]\n\nTheatre traditionally has occupied
        a large place in Parisian culture, and many of its most popular actors today
        are also stars of French television. The oldest and most famous Paris theatre
        is the [[Com\u00e9die-Fran\u00e7aise]], founded in 1680. Run by the French
        government, it performs mostly French classics at the Salle Richelieu in the
        [[Palais-Royal]] at 2 rue de Richelieu, next to the Louvre.{{Sfn|Fierro|1996|page=1173}}
        of Other famous theatres include the [[Od\u00e9on-Th\u00e9\u00e2tre de l''Europe]],
        next to the Luxembourg Gardens, also a state institution and theatrical landmark;
        the Th\u00e9\u00e2tre Mogador, and the [[Th\u00e9\u00e2tre de la Ga\u00eet\u00e9-Montparnasse]].<ref>{{cite
        book|title=Who''s Where|url=https://books.google.com/books?id=Tj4WAQAAIAAJ|accessdate=2
        July 2013|year=1961|page=304}}</ref>\n\nThe music hall and [[cabaret]] are
        famous Paris institutions. The ''''[[Moulin Rouge]]'''' was opened in 1889.
        It was highly visible because of its large red imitation windmill on its roof,
        and became the birthplace of the dance known as the French [[Cancan]]. It
        helped make famous the singers [[Mistinguett]] and [[\u00c9dith Piaf]] and
        the painter [[Henri de Toulouse-Lautrec|Toulouse-Lautrec]], who made posters
        for the venue. In 1911, the dance hall [[Olympia Paris]] invented the grand
        staircase as a settling for its shows, competing with its great rival, the
        ''''[[Folies Berg\u00e8re]]''''. Its stars in the 1920s included the American
        singer and dancer [[Josephine Baker]]. Later, Olympia Paris presented [[Edith
        Piaf]], [[Marlene Dietrich]], [[Miles Davis]], [[Judy Garland]], and the [[Grateful
        Dead]].\nThe [[Casino de Paris]] presented many famous French singers, including
        [[Mistinguett]], [[Maurice Chevalier]], and [[Tino Rossi]]. Other famous Paris
        music halls include ''''[[Le Lido]]'''', on the Champs-\u00c9lys\u00e9es,
        opened in 1946; and the [[Crazy Horse (cabaret)|Crazy Horse Saloon]], featuring
        strip-tease, dance and magic, opened in 1951. A half dozen music halls exist
        today in Paris, attended mostly by visitors to the city.{{Sfn|Fierro|1996|pages=1005\u20131006}}\n\n===
        Literature ===\n{{Main article|Writers in Paris}}\n[[File:Victor Hugo by \u00c9tienne
        Carjat 1876.jpg|thumb|upright= 0.8|[[Victor Hugo]]]]\nThe first book printed
        in France, ''''Epistolae'''' (\"Letters\"), by Gasparinus de Bergamo (Gasparino
        da Barzizza), was published in Paris in 1470 by the press established by [[Johann
        Heynlin]]. Since then, Paris has been the centre of the French publishing
        industry, the home of some of the world''s best-known writers and poets, and
        the setting for many classic works of French literature. Almost all the books
        published in Paris in the Middle Ages were in Latin, rather than French. Paris
        did not become the acknowledged capital of French literature until the 17th
        century, with authors such as [[Nicolas Boileau|Boileau]], [[Pierre Corneille|Corneille]],
        [[La Fontaine]], [[Moli\u00e8re]], [[Jean Racine|Racine]], several coming
        from the provinces, and the foundation of the [[Acad\u00e9mie fran\u00e7aise]].{{sfn|Fierro|1996|p=488}}
        In the 18th century, the literary life of Paris revolved around the caf\u00e9s
        and salons, and was dominated by [[Voltaire]], [[Jean-Jacques Rousseau]],
        [[Pierre de Marivaux]], and [[Beaumarchais]].\n\nDuring the 19th century,
        Paris was the home and subject for some of France''s greatest writers, including
        [[Charles Baudelaire]], [[St\u00e9phane Mallarm\u00e9]], [[M\u00e9rim\u00e9e]],
        [[Alfred de Musset]], [[Marcel Proust]], [[\u00c9mile Zola]], [[Alexandre
        Dumas]], [[Gustave Flaubert]], [[Guy de Maupassant]] and [[Honor\u00e9 de
        Balzac]]. Victor Hugo''s ''''[[The Hunchback of Notre Dame]]'''' inspired
        the renovation of its setting, the [[Notre-Dame de Paris]].<ref>{{cite web|url=http://www.adoremus.org/1099-Rose.html|title=
        Notre Dame Renovations|accessdate=4 July 2013|publisher=Adoremus Organization}}</ref>
        Another of Victor Hugo''s works, ''''[[Les Mis\u00e9rables]]'''', written
        while he was in exile outside France during the Second Empire, described the
        social change and political turmoil in Paris in the early 1830s.<ref>{{cite
        web|url= http://www.gutenberg.org/files/135/135-h/135-h.htm|title= Les Miserables|work=Preface|language=|year=1862|accessdate=4
        July 2013|publisher= Gutenberg Organization}}</ref> One of the most popular
        of all French writers, [[Jules Verne]], worked at the Theatre Lyrique and
        the Paris stock exchange, while he did research for his stories at the National
        Library.{{sfn|Petit Robert 2-Dictionnaire Universel des noms propres|p=1680}}{{Citation
        not found}}\n[[File:Jean-Paul Sartre FP.JPG|thumb|left|[[Jean-Paul Sartre]]]]\nIn
        the 20th century, the Paris literary community was dominated by [[Colette]],
        [[Andr\u00e9 Gide]], [[Fran\u00e7ois Mauriac]], [[Andr\u00e9 Malraux]], [[Albert
        Camus]], and, after World War II, by [[Simone de Beauvoir]] and [[Jean-Paul
        Sartre]]; Between the wars it was the home of many important expatriate writers,
        including [[Ernest Hemingway]], [[Samuel Beckett]], and, in the 1970s, [[Milan
        Kundera]]. The winner of the 2014 [[Nobel Prize in Literature]], [[Patrick
        Modiano]]\u2013who lives in Paris\u2013, based most of his literary work on
        the depiction of the city during World War II and the 1960s\u20131970s.<ref>{{cite
        web|url=https://www.nobelprize.org/nobel_prizes/literature/laureates/2014/bio-bibl.html|title=Official
        site of the Nobel Prize|publisher=|accessdate=24 November 2014}}</ref>\n\nParis
        is a city of books and bookstores. In the 1970s, 80 percent of French-language
        publishing houses were found in Paris, almost all on the Left Bank in the
        5th, 6th and 7th arrondissements. Since that time, because of high prices,
        some publishers have moved out to the less expensive areas.{{sfn|Fierro|1996|p=840}}
        It is also a city of small bookstores; There are about 150 bookstores in the
        5th arrondissement alone, plus another 250 book stalls along the Seine. Small
        Paris bookstores are protected against competition from discount booksellers
        by French law; books, even e-books, cannot be discounted more than five percent
        below their publisher''s cover price.<ref>\"The French Still Flock to Bookstores\",
        ''''New York Times'''', 20 June 2012</ref>\n\n=== Music ===\n{{Main article|Music
        in Paris|History of music in Paris}}\n[[File:Olympia facade.jpg|thumb|upright=
        0.8|[[Olympia (Paris)|Olympia]], a famous music hall]]\nIn the late 12th century,
        a school of [[polyphony]] was established at Notre-Dame. Among the [[Trouv\u00e8res]]
        of northern France, a group of Parisian aristocrats became known for their
        poetry and songs. [[Troubadours]], from the south of France, were also popular.
        During the reign of [[Francis I of France|Fran\u00e7ois I]], in the [[Renaissance
        music|Renaissance era]], the [[lute]] became popular in the French court.
        The French royal family and courtiers \"disported themselves in masques, ballets,
        allegorical dances, recitals, and opera and comedy\", and a national musical
        printing house was established.{{sfn|Michelin|2011}} In the [[Baroque music|Baroque-era]],
        noted composers included [[Jean-Baptiste Lully]], [[Jean-Philippe Rameau]],
        and [[Fran\u00e7ois Couperin]].{{sfn|Michelin|2011}} The [[Conservatoire de
        Paris|''''Conservatoire de Musique de Paris'''']] was founded in 1795.{{sfn|Damschroeder|Williams|1990|p=157}}
        By 1870, Paris had become an important centre for symphony, ballet and operatic
        music. [[Romantic music|Romantic-era]] composers (in Paris) include [[Hector
        Berlioz]] (''''[[La Symphonie fantastique]]''''), [[Charles Gounod]]  ([[Faust
        (opera)|''''Faust'''']]), [[Camille Saint-Sa\u00ebns]] (''''[[Samson et Delilah]]''''),
        [[L\u00e9o Delibes]] (''''[[Lakm\u00e9]]'''') and [[Jules Massenet]]  (''''[[Tha\u00efs]]''''),
        among others.{{sfn|Michelin|2011}} [[Georges Bizet''s]] ''''[[Carmen]]''''
        premiered 3 March 1875. ''''Carmen'''' has since become one of the most popular
        and frequently-performed operas in the classical [[Western canon|canon]].<ref
        name=\"McClary\">[https://books.google.com/books?id=UNGaPmlHFzgC&pg=PA120&lpg=PA120&source=bl&ots=oOm9oQkz6_&sig=nIx790Q9dw5WTFtDKzzC205smjI&hl=en&sa=X&redir_esc=y#v=onepage&q&f=false
        ''''Georges Bizet: Carmen''''], Susan McClary, p. 120</ref><ref>{{cite book
        |url=https://books.google.com/books?id=p27gT7VcuNUC&pg=PA146 |title=The Essential
        Canon of Classical Music |first=David |last=Dubal |page=346|year=2003 |publisher=Macmillan
        |isbn=978-1-4668-0726-6 |accessdate=2016-10-12}}</ref> Among the [[Impressionism
        in music|Impressionist]] composers who created new works for piano, orchestra,
        opera, chamber music and other musical forms, stand in particular, [[Claude
        Debussy]] (''''[[Suite bergamasque]]'''', and its well-known third movement,
        ''''Clair de lune'''', [[La mer (Debussy)|''''La Mer'''']], [[Pell\u00e9as
        et M\u00e9lisande (opera)|''''Pell\u00e9as et M\u00e9lisande'''']]), [[Erik
        Satie]] (''''[[Gymnop\u00e9dies]]'''', \"[[Je te veux]]\", ''''[[Gnossiennes]]'''',
        ''''[[Parade (ballet)|Parade]]'''') and [[Maurice Ravel]] (''''[[Miroirs]]'''',
        ''''[[Bol\u00e9ro]]'''', ''''[[La valse]]'''', ''''[[L''heure espagnole]]'''').
        Several foreign-born composers, such as [[Fr\u00e9d\u00e9ric Chopin]] ([[Poland]]),
        [[Franz Liszt]] ([[Hungary]]), [[Jacques Offenbach]] ([[Germany]]), [[Niccol\u00f2
        Paganini]] ([[Italy]]), and [[Igor Stravinsky]] ([[Russia]]), established
        themselves or made significant contributions both with their works and their
        influence in Paris.\n\n[[File:Charles Aznavour Cannes.jpg|thumb|left|upright=
        0.8|[[Charles Aznavour]]]]\n[[Bal-musette]] is a style of French music and
        dance that first became popular in Paris in the 1870s and 1880s; by 1880 Paris
        had some 150 dance halls in the working-class neighbourhoods of the city.{{sfn|Dregni|2004|p=19}}
        Patrons danced the [[bourr\u00e9e]] to the accompaniment of the [[cabrette]]
        (a [[bellows]]-blown [[bagpipe]] locally called a \"musette\") and often the
        [[vielle \u00e0 roue]] ([[hurdy-gurdy]]) in the caf\u00e9s and bars of the
        city. Parisian and Italian musicians who played the [[accordion]] adopted
        the style and established themselves in Auvergnat bars especially in the 19th
        arrondissement,{{sfn|Dregni|2008|p=32}} and the romantic sounds of the accordion
        has since become one of the musical icons of the city. Paris became a major
        centre for [[jazz]] and still attracts jazz musicians from all around the
        world to its clubs and caf\u00e9s.{{sfn|Mroue|2006|p=260}}\n\nParis is the
        spiritual home of [[gypsy jazz]] in particular, and many of the Parisian jazzmen
        who developed in the first half of the 20th century began by playing Bal-musette
        in the city.{{Sfn|Dregni|2008|p=32}} [[Django Reinhardt]] rose to fame in
        Paris, having moved to the 18th arrondissement in a caravan as a young boy,
        and performed with violinist [[St\u00e9phane Grappelli]] and their [[Quintette
        du Hot Club de France]] in the 1930s and 1940s.<ref name=\"Gjazz\">{{cite
        web|url=https://www.theguardian.com/travel/2010/mar/03/jazz-bars-paris-django-reinhardt|title=Best
        Gypsy jazz bars in Paris|publisher=''''The Guardian''''|date=3 March 2010|accessdate=3
        July 2013}}</ref>\n\nImmediately after the War the [[Saint-Germain-des-Pres]]
        quarter and the nearby Saint-Michel quarter became home to many small jazz
        clubs, mostly found in cellars because of a lack of space; these included
        the Caveau des Lorientais, the Club Saint-Germain, the Rose Rouge, the Vieux-Colombier,
        and the most famous, [[Le Tabou]]. They introduced Parisians to the music
        of [[Claude Luter]], [[Boris Vian]], [[Sydney Bechet]], [[Mezz Mezzrow]],
        and [[Henri Salvador]]. Most of the clubs closed by the early 1960s, as musical
        tastes shifted toward rock and roll.{{Sfn|Bezbakh|2004|page=872}}\n\nSome
        of the finest [[manouche]] musicians in the world are found here playing the
        caf\u00e9s of the city at night.<ref name=\"Gjazz\"/> Some of the more notable
        jazz venues include the New Morning, Le Sunset, La Chope des Puces and Bouquet
        du Nord.{{sfn|Mroue|2006|p=260}}<ref name=\"Gjazz\"/> Several yearly festivals
        take place in Paris, including the [[Paris Jazz Festival]]([[:fr:Paris Jazz
        Festival|fr]]) and the rock festival [[Rock en Seine]].<ref>{{cite web|title=Rock
        en Seine ''13|url=http://www.efestivals.co.uk/festivals/rockenseine/2013/|publisher=Efestivals.co.uk|accessdate=23
        April 2013}}</ref> The [[Orchestre de Paris]] was established in 1967.<ref
        name=andante>{{cite web|author=Andante |year=2004 |title=Orchestre de Paris
        |publisher=Andante.com |url=http://www.andante.com/article/article.cfm?id=23207
        |archiveurl=https://web.archive.org/web/20070312035555/http://www.andante.com/article/article.cfm?id=23207
        |archivedate=12 March 2007 |accessdate=3 July 2013 |deadurl=yes |df=dmy-all
        }}</ref>\n\nOn December 19, 2015, Paris and other worldwide fans commemorated
        the 100th anniversary of the birth of [[Edith Piaf]]\u2014a French cabaret
        singer, songwriter and actress who became widely regarded as France''s national
        [[wikt:chanteuse|chanteuse]], as well as being one of France''s greatest international
        stars.<ref name=\"yahoomusicbio\">{{Allmusic|class=artist|id=mn0000150629|tab=biography|label=\u00c9dith
        Piaf biography|first=Steve|last=Huey|accessdate=22 December 2015}}</ref> Other
        singers\u2014of similar style\u2014include [[Maurice Chevalier]], [[Charles
        Aznavour]], [[Yves Montand]], and [[Charles Trenet]].\n\nParis has a big [[French
        hip hop|hip hop]] scene. This music became popular during the 1980s.<ref>{{cite
        news|url=https://www.nytimes.com/roomfordebate/2013/10/14/is-france-becoming-too-american/hip-hop-a-la-francaise-29|title=Hip-Hop
        \u00e0 la Fran\u00e7aise|publisher=''''New York Times''''|date=15 October
        2013|accessdate=28 November 2015}}</ref> The presence of a large African and
        Caribbean community helped to its development, it gave a voice, a political
        and social status for many minorities.<ref>{{Cite book|title = Between New
        York and Paris: Hip Hop and the Transnational Politics of Race, Culture, and
        Citizenship|last = Meghelli|first = Samir|publisher = Ph.D. Dissertation,
        Columbia University|year = 2012|isbn = |location = |pages = 54\u2013108}}</ref>\n\n===
        Cinema ===\n[[File:Le Grand Rex Paris.jpg|thumb|right|Le Grand Rex tower|301x301px]]\n{{See
        also|List of films set in Paris}}\nThe movie industry was born in Paris when
        [[Auguste and Louis Lumi\u00e8re]] projected the first motion picture for
        a paying audience at the Grand Caf\u00e9 on 28 December 1895.{{sfn|Lester|2006|p=278}}
        Many of Paris''s concert/dance halls were transformed into cinemas when the
        media became popular beginning in the 1930s. Later, most of the largest cinemas
        were divided into multiple, smaller rooms. Paris''s largest cinema room today
        is in the [[Grand Rex]] theatre with 2,700 seats.<ref>{{cite web|title = The
        Grand Rex \u2026 and its Etoiles|url = http://www.english.rfi.fr/visiting-france/20101024-grand-rex-and-its-etoiles|website
        = RFI|accessdate = 5 October 2015}}</ref><br />Big multiplex cinemas have
        been built since the 1990s. UGC Cin\u00e9 Cit\u00e9 Les Halles with 27 screens,
        MK2 Biblioth\u00e8que with 20 screens and UGC Cin\u00e9 Cit\u00e9 Bercy with
        18 screens are among the largest.<ref>{{cite web|title = Le Cin\u00e9ma \u00e0
        Paris|url = http://www.paris.fr/services-et-infos-pratiques/culture-et-patrimoine/cinema/le-cinema-a-paris-2347|website
        = Paris.fr|accessdate = 5 October 2015}}</ref>\n\nParisians tend to share
        the same movie-going trends as many of the world''s global cities, with cinemas
        primarily dominated by Hollywood-generated film entertainment. [[Cinema of
        France|French cinema]] comes a close second, with major directors (''''r\u00e9alisateurs'''')
        such as [[Claude Lelouch]], [[Jean-Luc Godard]], and [[Luc Besson]], and the
        more slapstick/popular genre with director [[Claude Zidi]] as an example.
        European and Asian films are also widely shown and appreciated.<ref>{{cite
        web|url=http://articles.timesofindia.indiatimes.com/2012-12-27/news-interviews/36021870_1_tamil-films-screen-films-south-asian-films|title=2
        Tamil Films in 1st SAFF in Paris|publisher=''''The Times of India''''|date=27
        December 2012|accessdate=2 July 2013 |archiveurl=https://archive.is/20130702190758/http://articles.timesofindia.indiatimes.com/2012-12-27/news-interviews/36021870_1_tamil-films-screen-films-south-asian-films
        |archivedate=2013-07-02 |deadurl=yes}}</ref> On 2 February 2000, Philippe
        Binant realised the first [[digital cinema]] projection in Europe, with the
        DLP CINEMA technology developed by [[Texas Instruments]], in Paris.<ref>''''[[Cahiers
        du cin\u00e9ma]]'''', n\u00b0hors-s\u00e9rie, Paris, April 2000, p. 32 (''''cf.''''
        also [https://academiecine.tv/files/8113/7674/5261/Histoire_communications.pdf
        ''''Histoire des communications'''', 2011, p. 10.]).{{webarchive |url=https://web.archive.org/web/20121029054701/http://academiecine.tv/acces_public/Histoire.pdf
        |date=29 October 2012 }}</ref>\n\n=== {{anchor|Cuisine}} Restaurants and cuisine
        ===\n[[File:Brasserie Vagenende 1.jpg|thumb|left|Dining room of the [[Vagenende]]]]\n[[File:Lesdeuxmagots.jpg|thumb|[[Les
        Deux Magots]] caf\u00e9 on Boulevard Saint Germain.|left]]\n{{See also|French
        cuisine}}\nSince the late 18th century, Paris has been famous for its restaurants
        and ''''[[haute cuisine]]'''', food meticulously prepared and artfully presented.
        A luxury restaurant, La Taverne Anglaise, opened in 1786 in the arcades of
        the [[Palais-Royal]] by [[Antoine Beauvilliers]]; it featured an elegant dining
        room, an extensive menu, linen tablecloths, a large wine list and well-trained
        waiters; it became a model for future Paris restaurants. The restaurant [[Le
        Grand V\u00e9four]] in the Palais-Royal dates from the same period.{{sfn|Fierro|1996|pp=1136\u20138}}
        The famous Paris restaurants of the 19th century, including the Caf\u00e9
        de Paris, the Rocher de Cancale, the [[Caf\u00e9 Anglais]], [[Maison dor\u00e9e
        (Paris)|Maison Dor\u00e9e]] and the Caf\u00e9 Riche, were mostly located near
        the theatres on the [[Boulevard des Italiens]]; they were immortalised in
        the novels of Balzac and [[\u00c9mile Zola]]. Several of the best-known restaurants
        in Paris today appeared during the ''''[[Belle Epoque]]'''', including [[Maxim''s
        Paris|Maxim''s]] on Rue Royale, [[Ledoyen]] in the gardens of the [[Champs-\u00c9lys\u00e9es]],
        and the [[Tour d''Argent]] on the Quai de la Tournelle.{{sfn|Fierro|1996|p=1137}}\n\nToday,
        due to Paris''s cosmopolitan population, every French regional cuisine and
        almost every national cuisine in the world can be found there; the city has
        more than 9,000 restaurants.{{sfn|Domin\u00e9|2014}} The [[Michelin Guide]]
        has been a standard guide to French restaurants since 1900, awarding its highest
        award, three stars, to the best restaurants in France. In 2015, of the 29
        Michelin three-star restaurants in France, nine are located in Paris. These
        include both restaurants which serve classical French cuisine, such as [[L''Ambroisie]]
        in the Place des Vosges, and those which serve non-traditional menus, such
        as [[L''Astrance]], which combines French and Asian cuisines. Several of France''s
        most famous chefs, including [[Pierre Gagnaire]], [[Alain Ducasse]], [[Yannick
        All\u00e9no]] and [[Alain Passard]], have three-star restaurants in Paris.<ref>''''Le
        Monde'''', 2 February 2015</ref><ref>{{cite web|url=https://restaurant.michelin.fr|title=Michelin
        Guide|publisher=[[Michelin Guide]]|accessdate=23 November 2014}}</ref>\n\nIn
        addition to the classical restaurants, Paris has several other kinds of traditional
        eating places. The [[Coffeehouse|caf\u00e9]] arrived in Paris in the 17th
        century, when the beverage was first brought from Turkey, and by the 18th
        century Parisian caf\u00e9s were centres of the city''s political and cultural
        life. The [[Caf\u00e9 Procope]] on the Left Bank dates from this period. In
        the 20th century, the caf\u00e9s of the Left Bank, especially [[Caf\u00e9
        de la Rotonde]] and [[Le D\u00f4me Caf\u00e9]] in Montparnasse and [[Caf\u00e9
        de Flore]] and [[Les Deux Magots]] on Boulevard Saint Germain, all still in
        business, were important meeting places for painters, writers and philosophers.{{sfn|Fierro|1996|p=1137}}
        A ''''''[[bistro]]'''''' is a type of eating place loosely defined as a neighbourhood
        restaurant with a modest decor and prices and a regular clientele and a congenial
        atmosphere. Its name is said to have come in 1814 from the Russian soldiers
        who occupied the city; \"bistro\" means \"quickly\" in [[Russian language|Russian]],
        and they wanted their meals served rapidly so they could get back their encampment.
        Real bistros are increasingly rare in Paris, due to rising costs, competition
        from cheaper ethnic restaurants, and different eating habits of Parisian diners.{{sfn|Fierro|1996|p=715}}
        A ''''''brasserie'''''' originally was a tavern located next to a brewery,
        which served beer and food at any hour. Beginning with the Paris Exposition
        of 1867; it became a popular kind of restaurant which featured beer and other
        beverages served by young women in the national costume associated with the
        beverage, particular German costumes for beer. Now brasseries, like caf\u00e9s,
        serve food and drinks throughout the day.{{sfn|Fierro|1996|p=773}}\n\n===
        Fashion ===\n{{Main article|French fashion}}\n[[File:Magdalena Frackowiak.jpg|thumb|right|upright=
        0.8|[[Magdalena Frackowiak]] at [[Paris Fashion Week]] (Fall 2011)]]\nParis
        has been an international capital of high fashion since the 19th century,
        particularly in the domain of [[haute couture]], clothing hand-made to order
        for private clients.<ref>{{cite web|last1=Carr-Allinson|first1=Rowena|title=11
        Ways to Look like a Local in Paris|url=http://www.iexplore.com/destinations/paris/how-to-look-like-a-local-in-paris|website=iExplore.com|publisher=Inside-Out
        Media|accessdate=16 September 2016}}</ref> It is home of some of the largest
        fashion houses in the world, including [[Christian Dior S.A.|Dior]] and [[Chanel]],
        and of many well-known fashion designers, including [[Karl Lagerfeld]], [[Jean-Paul
        Gaultier]], [[Christophe Josse]], and [[Christian Lacroix]]. [[Paris Fashion
        Week]], held in January and July in the [[Carrousel du Louvre]] and other
        city locations, is among the top four events of the international fashion
        calendar, along with the fashion weeks in Milan, London and New York.<ref>{{cite
        book|last1=Bradford|first1=Julie|title=Fashion Journalism|publisher=Routledge|year=2014|page=129|url=https://books.google.com/books?id=H2xeBAAAQBAJ&pg=PA129|isbn=9781136475368}}</ref><ref>{{cite
        book|first=Susan|last=Dillon|title=The Fundamentals of Fashion Management|publisher=
        A&C Black|year=2011|page=115|url=https://books.google.com/books?id=3XFMAQAAQBAJ&pg=PA115|isbn=9782940411580}}</ref>
        Paris is also the home of the world''s largest [[cosmetics]] company, [[L''Or\u00e9al]],
        and three of the five top global makers of luxury fashion accessories; [[Louis
        Vuitton]], [[Herm\u00e9s]], and [[Cartier (jeweler)|Cartier]].<ref>{{cite
        web|url=http://www.insidermonkey.com/blog/top-8-luxury-brands-in-the-world-317665/7/|publisher=Insidermonkey.com|title=Global
        ranking of manufacturers of luxury goods|accessdate=16 January 2015}}</ref>\n\n===
        Holidays and festivals ===\n[[File:French Republican Guard Bastille Day 2007
        n1.jpg|thumb|left|[[French Republican Guard]] on [[Bastille Day]]]]\n[[Bastille
        Day]], a celebration of the storming of the Bastille in 1789, the biggest
        festival in the city, is a military parade taking place every year on 14 July
        on the [[Champs-\u00c9lys\u00e9es]], from the [[Arc de Triomphe]] to [[Place
        de la Concorde]]. It includes a [[flypast]] over the Champs \u00c9lys\u00e9es
        by the [[Patrouille de France]], a parade of military units and equipment,
        and a display of fireworks in the evening, the most spectacular being the
        one at the Eiffel Tower.{{sfn|BlackmoreMcConnachie|2004|p=204}}\n\nOther yearly
        festivals are [[Paris-Plages]], a festive event that lasts from mid-July to
        mid-August when the Right Bank of the Seine is converted into a temporary
        beach with sand, deck chairs and palm trees;{{sfn|BlackmoreMcConnachie|2004|p=204}}
        Journ\u00e9es du Patrimoine, [[F\u00eate de la Musique]], Techno Parade, [[Nuit
        Blanche]], Cin\u00e9ma au clair de lune, Printemps des rues, Festival d''automne,
        and F\u00eate des jardins. [[Paris Carnival|Carnaval de Paris]], one of the
        oldest festivals in Paris, dates back to the Middle Ages.\n\n== Education
        ==\n{{Main article|Education in Paris}}\n[[File:DSC 7111-lycee-louis-le-gra.jpg|thumb|The
        [[Lyc\u00e9e Louis-le-Grand]]|225x225px]][[File:Sorbonne-saint-jacques.jpg|thumb|left|The
        former main building of the University of Paris is now used by classes from
        [[Paris-Sorbonne University]] and other autonomous campuses]]\nParis is the
        d\u00e9partement with the highest proportion of highly educated people. In
        2009, around 40 percent of Parisians held a ''''[[Licence (France)|licence]]''''-level
        diploma or higher, the highest proportion in France,<ref>{{cite web|url=http://www.insee.fr/fr/themes/detail.asp?reg_id=99&ref_id=base-indic-cc-dipl-form|title=Indicateurs
        d\u00e9partementaux et r\u00e9gionaux sur les dipl\u00f4mes et la formation
        en 2009|publisher=INSEE|accessdate=29 June 2013}}</ref> while 13 percent have
        no diploma, the third lowest percentage in France.\n\nEducation in Paris and
        the \u00cele-de-France region employs approximately 330,000 people, 170,000
        of whom are teachers and professors teaching approximately 2.9 million children
        and students in around 9,000 primary, secondary, and higher education schools
        and institutions.<ref name=\"idf_education\">{{cite web|url=http://www.idf.pref.gouv.fr/donnees/enseignement.htm|author=La
        Pr\u00e9fecture de la R\u00e9gion d''\u00cele-de-France|title=L''enseignement|accessdate=9
        October 2007 |archiveurl =https://web.archive.org/web/20070824203147/http://www.idf.pref.gouv.fr/donnees/enseignement.htm
        |archivedate = 24 August 2007|language=fr}}</ref>\n\nThe [[University of Paris]],
        founded in the 12th century, is often called the [[Sorbonne]] after one of
        its original medieval colleges. It was broken up into thirteen autonomous
        universities in 1970, following the student demonstrations in 1968. Most of
        the campuses today are in the Latin Quarter where the old university was located,
        while others are scattered around the city and the suburbs.{{sfn|Combeau|2013|pages=213\u2013214}}{{Citation
        not found}}\n\nThe Paris region hosts France''s highest concentration of the
        ''''[[grandes \u00e9coles]]'''' \u2013 55 specialised centres of higher-education
        outside the public university structure. The prestigious public universities
        are usually considered ''''[[grands \u00e9tablissements]]''''. Most of the
        ''''grandes \u00e9coles'''' were relocated to the suburbs of Paris in the
        1960s and 1970s, in new campuses much larger than the old campuses within
        the crowded city of Paris, though the [[\u00c9cole Normale Sup\u00e9rieure]]
        has remained on rue d''Ulm in the [[5th arrondissement of Paris|5th arrondissement]].<ref>{{cite
        web|url=http://www.ens.fr/spip.php?article171&lang=en|title=Contact and Maps|accessdate=18
        June 2013|language=French|publisher=[[\u00c9cole Normale Sup\u00e9rieure]]|deadurl=yes|archiveurl=https://web.archive.org/web/20130607052638/http://www.ens.fr/spip.php?article171&lang=en|archivedate=7
        June 2013|df=dmy-all}}</ref> There are a high number of engineering schools,
        led by the [[ParisTech|Paris Institute of Technology]] which comprises several
        colleges such as [[\u00c9cole Polytechnique]], [[\u00c9cole nationale sup\u00e9rieure
        des mines de Paris|\u00c9cole des Mines]], [[AgroParisTech]], [[\u00c9cole
        nationale sup\u00e9rieure des t\u00e9l\u00e9communications|T\u00e9l\u00e9com
        Paris]], [[\u00c9cole nationale sup\u00e9rieure d''arts et m\u00e9tiers|Arts
        et M\u00e9tiers]], and [[\u00c9cole nationale des ponts et chauss\u00e9es|\u00c9cole
        des Ponts et Chauss\u00e9es]]. There are also many business schools, including
        [[HEC School of Management|HEC]], [[INSEAD]], [[\u00c9cole sup\u00e9rieure
        des sciences \u00e9conomiques et commerciales|ESSEC]], and [[ESCP Europe]].
        The administrative school such as [[\u00c9cole nationale d''administration|ENA]]
        has been relocated to [[Strasbourg]], the political science school [[Institut
        d''Etudes Politiques de Paris|Sciences-Po]] is still located in Paris''s 7th
        arrondissement and the most prestigious university of economics and finance,
        [[Paris Dauphine University|Paris-Dauphine]], is located in Paris''s 16th.
        The Parisian school of journalism [[CELSA Paris|CELSA]] department of the
        Paris-Sorbonne University is located in Neuilly-sur-Seine.<ref>{{cite web|url=http://www.celsa.fr/acces.php|language=French|title=Acc\u00e8s|publisher=Celsa.fr|accessdate=16
        June 2013}}</ref> Paris is also home to several of France''s most famous high-schools
        such as [[Lyc\u00e9e Louis-le-Grand]], [[Lyc\u00e9e Henri-IV]], [[Lyc\u00e9e
        Janson de Sailly]] and Lyc\u00e9e Condorcet. The [[INSEP|National Institute
        of Sport and Physical Education]], located in the 12th arrondissement, is
        both a physical education institute and high-level training centre for elite
        athletes.\n\n=== Libraries ===\n{{Main article|Libraries in Paris}}\n[[File:Salle
        de lecture Bibliotheque Sainte-Genevieve n01.jpg|thumb|right|[[Sainte-Genevi\u00e8ve
        Library]]|225x225px]]\nThe ''''[[Biblioth\u00e8que nationale de France]]''''
        (BnF) operates public libraries in Paris, among them the Fran\u00e7ois Mitterrand
        Library, Richelieu Library, Louvois, Op\u00e9ra Library, and [[Biblioth\u00e8que
        de l''Arsenal|Arsenal Library]].<ref>{{cite web|url=http://www.bnf.fr/pages/zNavigat/frame/version_anglaise.htm?ancre=english.htm
        |title=How to find us |work=[[Biblioth\u00e8que nationale de France]] |author=
        |date= |deadurl=yes |archiveurl=https://web.archive.org/web/20051016135133/http://www.bnf.fr/pages/zNavigat/frame/version_anglaise.htm?ancre=english.htm
        |archivedate=16 October 2005 |df=dmy-all }}</ref> There are three public libraries
        in the 4th arrondissement. The [[H\u00f4tel de Sens|Forney Library]], in the
        Marais district, is dedicated to the decorative arts; the Arsenal Library
        occupies a former military building, and has a large collection on French
        literature; and the [[Biblioth\u00e8que historique de la ville de Paris]],
        also in Le Marais, contains the Paris historical research service. The [[Sainte-Genevi\u00e8ve
        Library]] is in 5th arrondissement; designed by [[Henri Labrouste]] and built
        in the mid-1800s, it contains a rare book and manuscript division.<ref name=Woodward2006>{{cite
        news|last=Woodward|first=Richard B.|title=At These Parisian Landmarks, Shhh
        Is the Word|url=https://www.nytimes.com/2006/03/05/travel/05journeys.html|accessdate=4
        July 2013|newspaper=The New York Times|date=5 March 2006}}</ref> [[Biblioth\u00e8que
        Mazarine]], in the 6th arrondissement, is the oldest public library in France.
        The [[M\u00e9diath\u00e8que Musicale Mahler]] in the 8th arrondissement opened
        in 1986 and contains collections related to music. The Fran\u00e7ois Mitterrand
        Library (nicknamed ''''Tr\u00e8s Grande Biblioth\u00e8que'''') in the 13th
        arrondissement was completed in 1994 to a design of [[Dominique Perrault]]
        and contains four glass towers.<ref name=Woodward2006/>\n\nThere are several
        academic libraries and archives in Paris. The [[Biblioth\u00e8que de la Sorbonne|Sorbonne
        Library]] in the 5th arrondissement is the largest university library in Paris.
        In addition to the [[Sorbonne (building)|Sorbonne]] location, there are branches
        in Malesherbes, Clignancourt-Championnet, Michelet-Institut d''Art et d''Arch\u00e9ologie,
        Serpente-Maison de la Recherche, and Institut des Etudes Ib\u00e9riques.<ref>{{cite
        web|title=Paris-Sorbonne libraries|url=http://www.english.paris-sorbonne.fr/libraries/|publisher=Paris-Sorbonne
        University|accessdate=4 July 2013}}</ref> Other academic libraries include
        Interuniversity Pharmaceutical Library, Leonardo da Vinci University Library,
        Paris School of Mines Library, and the Ren\u00e9 Descartes University Library.<ref
        name=nd.edu>{{cite web|title=French Libraries and Archives|url=http://www.library.nd.edu/help/study-abroad/France.shtml|publisher=University
        of Notre Dame, Hesburgh Libraries|accessdate=5 July 2013}}</ref>\n\n== Sports
        ==\n[[File:Finale Coupe de France 2010-2011 (Lille LOSC vs Paris SG PSG).jpg|thumb|right|[[Stade
        de France]]|225x225px]]\nParis''s most popular sport clubs are the [[association
        football]] club [[Paris Saint-Germain F.C.]] and the [[rugby union]] clubs
        [[Stade Fran\u00e7ais]] and [[Racing 92]], the last of which is based just
        outside the city proper. The 80,000-seat [[Stade de France]], built for the
        [[1998 FIFA World Cup]], is located just north of Paris in the commune of
        [[Saint-Denis, Seine-Saint-Denis|Saint-Denis]].{{sfn|Lawrence|Gondrand|2010|pp=300\u2013301}}
        It is used for football, rugby union and track and field athletics. It hosts
        the [[France national football team|French national football team]] for friendlies
        and major tournaments qualifiers, annually hosts the [[France national rugby
        union team|French national rugby team]]''s home matches of the [[Six Nations
        Championship]], and hosts several important matches of the Stade Fran\u00e7ais
        rugby team.{{sfn|Lawrence|Gondrand|2010|pp=300\u2013301}} In addition to Paris
        Saint-Germain FC, the city has a number of other professional and amateur
        football clubs: [[Paris FC]], [[Red Star Saint-Ouen|Red Star]], [[RCF Paris]]
        and [[Stade Fran\u00e7ais Paris (football)|Stade Fran\u00e7ais Paris]].\n\n[[File:Tour
        de france 2010 - Champs Elys\u00e9es n10.jpg|thumb|left|2010 Tour de France,
        Champs \u00c9lys\u00e9es]]\nParis hosted the [[1900 Summer Olympics|1900]]
        and [[1924 Summer Olympics|1924]] Summer Olympics and will host the [[2024
        Summer Olympics]] and [[Paralympic Games]].\n\nThe city also hosted the finals
        of the [[1938 FIFA World Cup]] (at the [[Stade Olympique Yves-du-Manoir|Stade
        Olympique de Colombes]]), as well as the [[1998 FIFA World Cup]] and the [[2007
        Rugby World Cup Final]] (both at the Stade de France). Two [[UEFA Champions
        League Finals]] in the current century have also been played in the Stade
        de France: the [[2000 UEFA Champions League Final|2000]] and [[2006 UEFA Champions
        League Final|2006]] editions.<ref>{{cite news|url=http://news.bbc.co.uk/sport1/hi/football/europe/4750383.stm|accessdate=21
        April 2013|date=16 June 2006|title=Arsenal aim to upset the odds|publisher=BBC
        Sport|location=London}}</ref> Paris has most recently been the host for [[UEFA
        Euro 2016]], both at the [[Parc des Princes]] in the city proper and also
        at Stade de France, with the latter hosting the opening match and final.\n\nThe
        final stage of the most famous [[Road bicycle racing|bicycle racing]] in the
        world, [[Tour de France]], always finishes in Paris. Since 1975, the race
        has [[Champs-\u00c9lys\u00e9es stage in the Tour de France|finished on the
        Champs-Elys\u00e9es]].<ref>{{cite web|url=http://www.letour.fr/le-tour/2013/us/overall-route.html|title=2013
        route|publisher=Le Tour|accessdate=21 April 2013}}</ref>\n\n[[Tennis]] is
        another popular sport in Paris and throughout France; the [[French Open]],
        held every year on the red clay of the Roland Garros National Tennis Centre,<ref>{{cite
        web|title=Roland-Garros |url=http://www.rolandgarros.com/en_FR/|publisher=Roland
        Garros}}</ref> is one of the four [[Grand Slam (tennis)|Grand Slam]] events
        of the world professional tennis tour. The 17,000-seat [[AccorHotels Arena|Bercy
        Arena]] (officially named ''''AccorHotels Arena'''' and formerly known as
        the ''''Palais Omnisports de Paris-Bercy'''') is the venue for the annual
        [[Paris Masters]] [[ATP Tour]] tennis tournament and has been a frequent site
        of national and international tournaments in basketball, boxing, cycling,
        handball, ice hockey, show jumping and other sports. The Bercy Arena also
        hosted the [[2017 IIHF World Championship|2017 IIHF World Ice Hockey Championship]],
        together with [[Cologne]], Germany. The final stages of the FIBA [[EuroBasket
        1999]] were also played at the Palais Omnisports de Paris-Bercy.\n\nThe [[basketball]]
        team [[Levallois Metropolitans]] plays some of its games at the 4,000 capacity
        [[Stade Pierre de Coubertin (Paris)|Stade Pierre de Coubertin]].<ref>[http://equipement.paris.fr/stade-pierre-de-coubertin-3024
        \"Stade Pierre de Coubertin (Paris)\"]. Equipement-Paris. Retrieved 4 April
        2017</ref> Another top-level professional team, [[Nanterre 92]], plays in
        [[Nanterre]].\n\n== Infrastructure ==\n=== Transport ===\n{{Main article|Transport
        in Paris}}\n{{See also|List of railway stations in Paris}}\n[[File:Gare du
        Nord night Paris FRA 002.JPG|thumb|225x225px|right|The [[Gare du Nord]] railway
        station is the busiest in Europe]]\n\nParis is a major rail, highway, and
        air transport hub. The [[Syndicat des transports d''\u00cele-de-France]] (STIF),
        formerly ''''Syndicat des transports parisiens'''' (STP), oversees the transit
        network in the region.<ref name=\"stif\">{{cite web|url=http://www.stif-idf.fr|title=Le
        web des voyageurs franciliens|author=Syndicat des Transports d''\u00cele-de-France
        (STIF)|accessdate=10 April 2006|language=French|deadurl=yes|archiveurl=https://web.archive.org/web/20060411124843/http://www.stif-idf.fr/|archivedate=11
        April 2006|df=dmy-all}}</ref> The syndicate coordinates public transport and
        contracts it out to the [[RATP Group|RATP]] (operating 347 [[Bus (RATP)|bus]]
        lines, the [[Paris M\u00e9tro|M\u00e9tro]], eight tramway lines, and sections
        of the RER), the [[SNCF]] (operating suburban rails, one tramway line and
        the other sections of the RER) and the [[Optile]] consortium of private operators
        managing 1,176 bus lines.<ref>{{cite web|url=http://www.optile.com/notre-mission/|title=Optile
        en bref|publisher=Optile|accessdate=27 November 2015}}</ref>\n\n==== Railways
        ====\n{{See also|List of railway stations in Paris}}\nA central hub of the
        national rail network, Paris''s six major railway stations ([[Gare du Nord]],
        [[Gare de l''Est]], [[Gare de Lyon]], [[Gare d''Austerlitz]], [[Gare Montparnasse]],
        [[Gare Saint-Lazare]]) and a minor one ([[Gare de Bercy]]) are connected to
        three networks: the [[TGV]] serving four [[high-speed rail]] lines, the normal
        speed [[Corail (train)|Corail]] trains, and the suburban rails ([[Transilien]]).\n\n====
        M\u00e9tro, RER and tramway ====\n[[File:M4 Ch\u00e2telet rush hour.jpg|thumb|The
        [[Paris M\u00e9tro]] is the busiest subway network in the European Union|left|225x225px]]\nSince
        the inauguration of its first line in 1900, Paris''s [[Paris M\u00e9tro|M\u00e9tro]]
        subway network has grown to become the city''s most widely used local transport
        system; today it carries about 5.23 million passengers daily<ref>{{cite web|url=http://www.ratp.fr/en/ratp/c_5043/metro/|title=M\u00e9tro2030,
        notre nouveau m\u00e9tro de Paris|publisher=RATP|accessdate=27 November 2015|deadurl=yes|archiveurl=https://web.archive.org/web/20160101095822/http://www.ratp.fr/en/ratp/c_5043/metro/|archivedate=1
        January 2016|df=dmy-all}}</ref> through 16 lines, 303 stations (385 stops)
        and {{convert|220|km|mi|1|abbr=on}} of rails. Superimposed on this is a ''regional
        express network'', the RER, whose five lines (A, B, C, D, and E), 257 stops
        and {{convert|587|km|mi|0|abbr=on}} of rails connect Paris to more distant
        parts of the urban area.{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}}\n\nOver
        \u20ac26.5 billion will be invested over the next 15 years to extend the M\u00e9tro
        network into the suburbs,{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}} with
        notably the [[Grand Paris Express]] project.\n\nIn addition, the [[\u00cele-de-France|Paris
        region]] is served by a light rail network of nine lines, the tramway: [[\u00cele-de-France
        tramway Line 1|Line T1]] runs from Asni\u00e8res-Gennevilliers to Noisy-le-Sec,
        [[\u00cele-de-France tramway Line 2|line T2]] runs from Pont de Bezons to
        Porte de Versailles, [[Paris tramway Line 3a|line T3a]] runs from Pont du
        Garigliano to Porte de Vincennes, [[Paris tramway Line 3b|line T3b]] runs
        from Porte de Vincennes to Porte de la Chapelle, [[\u00cele-de-France tramway
        Line 5|line T5]] runs from Saint-Denis to Garges-Sarcelles, [[\u00cele-de-France
        tramway Line 6|line T6]] runs from Ch\u00e2tillon to Viroflay, [[\u00cele-de-France
        tramway Line 7|line T7]] runs from Villejuif to Athis-Mons, line T8 runs from
        Saint-Denis to \u00c9pinay-sur-Seine and Villetaneuse, all of which are operated
        by the ''''[[R\u00e9gie Autonome des Transports Parisiens]]'''',<ref>{{cite
        web|url=http://www.ratp.fr/en/ratp/r_80565/ratps-tram-network-in-ile-de-france/|title=RATP\u2019s
        tram network in \u00cele-de-France|publisher=RATP|accessdate=27 November 2015|deadurl=yes|archiveurl=https://web.archive.org/web/20151208071832/http://www.ratp.fr/en/ratp/r_80565/ratps-tram-network-in-ile-de-france/|archivedate=8
        December 2015|df=dmy-all}}</ref> and [[\u00cele-de-France tramway Line 4|line
        T4]] runs from Bondy RER to Aulnay-sous-Bois, which is operated by the state
        rail carrier SNCF.{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}} Five new light
        rail lines are currently in various stages of development.<ref>{{cite web|url=http://www.stif.org/developpements-et-avenir/nouveau-grand-paris/tramway.html
        |title=tramway|publisher=STIF|accessdate=27 November 2015}}</ref>\n\n====
        Air ====\n[[File:CDG P1020431.JPG|thumb|right|[[Paris-Charles de Gaulle Airport]]
        is the busiest airport in [[continental Europe]].<ref>{{cite web|url=http://www.aci.aero/Data-Centre/Monthly-Traffic-Data/Passenger-Summary/12-months
        |title=Passenger Traffic for past 12 months|author=[[Airports Council International]]|date=20
        July 2015|accessdate=27 November 2015}}</ref>|225x225px]]\nParis is a major
        international air transport hub with the [[World''s busiest city airport systems
        by passenger traffic|5th busiest airport system in the world]]. The city is
        served by three commercial international airports: [[Paris-Charles de Gaulle
        Airport|Paris-Charles de Gaulle]], [[Paris-Orly Airport|Paris-Orly]] and [[Beauvais-Till\u00e9
        Airport|Beauvais-Till\u00e9]]. Together these three airports recorded traffic
        of 96.5 million passengers in 2014.<ref>{{cite web|url=http://www.developpement-durable.gouv.fr/sites/default/files/Bulletin_Statistique_2014.pdf
        |title=Bulletin statistique, trafic a\u00e9rien commercial \u2013 ann\u00e9e
        2014|page=15|publisher=Direction g\u00e9n\u00e9rale de l''Aviation civile|accessdate=2015-11-28}}</ref>
        There is also one [[general aviation]] airport, [[Paris \u2013 Le Bourget
        Airport|Paris-Le Bourget]], historically the oldest Parisian airport and closest
        to the city centre, which is now used only for private business flights and
        air shows.\n\nOrly Airport, located in the southern suburbs of Paris, replaced
        Le Bourget as the principal airport of Paris from the 1950s to the 1980s.<ref>{{cite
        web|url=http://www.aeroportsdeparis.fr/groupe/groupe-et-strategie/histoire/1961_a_1981
        |title=Histoire d''A\u00e9roports de Paris de 1945 \u00e0 1981|author=[[A\u00e9roports
        de Paris]]|accessdate=27 November 2015}}</ref> Charles de Gaulle Airport,
        located on the edge of the northern suburbs of Paris, opened to commercial
        traffic in 1974 and became the busiest Parisian airport in 1993.<ref>{{cite
        web|url=http://www.side.developpement-durable.gouv.fr/EXPLOITATION/DEFAULT/doc/IFD/IFD_REFDOC_TEMIS_0077449/trafic-aeroportuaire-1986-2012-flux-de-trafic-commercial-1986-2012
        |title=Trafic a\u00e9roportuaire 1986\u20132013|pages=15\u201317|publisher=Direction
        g\u00e9n\u00e9rale de l''Aviation civile|accessdate=27 November 2015}}</ref>
        Today it is the [[World''s busiest airports by international passenger traffic|4th
        busiest airport in the world by international traffic]] and is the hub for
        the nation''s [[flag carrier]] [[Air France]].{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}}
        Beauvais-Till\u00e9 Airport, located {{convert|69|km|abbr=off}} north of Paris''s
