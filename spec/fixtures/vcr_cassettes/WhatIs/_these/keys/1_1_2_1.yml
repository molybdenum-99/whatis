        06 \n| website                 = [http://www.comune.roma.it/ Comune di Roma]\n|
        pushpin_label           = Rome\n| un_locode               = \n<!-- website,
        footnotes -------->\n}}\n\n''''''Rome'''''' ({{IPAc-en|\u02c8|r|o\u028a|m}}
        {{respell|ROHM|''}}; {{lang-it|Roma}} {{IPA-it|\u02c8ro\u02d0ma||It-Roma.ogg}},
        {{lang-la|R\u014dma}}) is the [[Capital city|capital]] of [[Italy]] and a
        special [[comune]] (named ''''Comune di Roma Capitale''''). Rome also serves
        as the capital of the [[Lazio]] [[Regions of Italy|region]]. With 2,876,051
        residents in {{convert|1285|km2|mi2|1|abbr=on}},<ref name=\"Istat\"/> it is
        also the country''s most populated comune. It is the [[List of cities in the
        European Union by population within city limits|fourth-most populous city]]
        in the European Union by population within city limits. It is the centre of
        the [[Metropolitan City of Rome]], which has a population of 4.3 million residents.<ref
        name=\"PR\"/> Rome is located in the central-western portion of the [[Italian
        Peninsula]], within Lazio (Latium), along the shores of the [[Tiber]]. The
        [[Vatican City]] is an independent country inside the city boundaries of Rome,
        the only existing example of a country within a city: for this reason Rome
        has been often defined as capital of two states.<ref>{{cite web|title=Discorsi
        del Presidente Ciampi |url=http://www.quirinale.it/qrnw/statico/ex-presidenti/Ciampi/dinamico/discorso.asp?id=21495
        |publisher=Presidenza della Repubblica |accessdate=17 May 2013 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20130921053829/http://www.quirinale.it/qrnw/statico/ex-presidenti/Ciampi/dinamico/discorso.asp?id=21495
        |archivedate=21 September 2013 }}</ref><ref>{{cite web|title=Le istituzioni
        salutano Benedetto XVI|url=http://www.repubblica.it/2005/d/sezioni/esteri/nuovopapa/reazitalia/reazitalia.html|publisher=La
        Repubblica|accessdate=17 May 2013}}</ref>\n\n[[History of Rome|Rome''s history]]
        spans 28 centuries. While [[Roman mythology]] dates the [[founding of Rome]]
        at around 753 BC, the site has been inhabited for much longer, making it one
        of the [[List of oldest continuously inhabited cities|oldest continuously
        occupied sites]] in Europe.<ref name=\"Heiken, G. 2005\">Heiken, G., Funiciello,
        R. and De Rita, D. (2005), The Seven Hills of Rome: A Geological Tour of the
        Eternal City. Princeton University Press.</ref> The city''s early population
        originated from a mix of [[Latins]], [[Etruscan civilization|Etruscans]] and
        [[Sabines]]. Eventually, the city  successively became the capital of the
        [[Roman Kingdom]], the [[Roman Republic]] and the [[Roman Empire]], and is
        regarded as the birthplace of [[Western culture|Western civilisation]] and
        by some as the first ever [[metropolis]].<ref>{{cite web|url=http://www.historytoday.com/mary-harlow/old-age-ancient-rome|title=Old
        Age in Ancient Rome \u2013 History Today|publisher=}}</ref> It was first called
        ''''The Eternal City'''' ({{lang-la|Urbs Aeterna}}; {{lang-it|La Citt\u00e0
        Eterna}}) by the Roman poet [[Tibullus]] in the 1st century BC, and the expression
        was also taken up by [[Ovid]], [[Virgil]], and [[Livy]].<ref>Stephanie Malia
        Hom, \"Consuming the View: Tourism, Rome, and the Topos of the Eternal City\",
        ''''Annali d''Igtalianistica'''' ''''''28'''''':91\u2013116 {{jstor|24016389}}</ref><ref>{{cite
        web|last=Andres Perez|first=Javier|title=APROXIMACI\u00d3N A LA ICONOGRAF\u00cdA
        DE ROMA AETERNA|url=http://www.elfuturodelpasado.com/elfuturodelpasado/Ultimo_numero_files/023.pdf|publisher=El
        Futuro del Pasado|accessdate=28 May 2014|pages=349\u2013363|year=2010|deadurl=yes|archiveurl=https://web.archive.org/web/20150923235403/http://www.elfuturodelpasado.com/elfuturodelpasado/Ultimo_numero_files/023.pdf|archivedate=23
        September 2015|df=dmy-all}}</ref> Rome is also called the \"[[Caput Mundi]]\"
        (Capital of the World).\n\nAfter the [[fall of the Western Roman Empire|fall
        of the Western Empire]], which marked the beginning of the [[Middle Ages]],
        Rome slowly fell under the political control of the [[Papacy]], which had
        settled in the city since the 1st century AD, until in the 8th century it
        became the capital of the [[Papal States]], which lasted until 1870.\n\nBeginning
        with the [[Renaissance]], almost all the popes since [[Pope Nicholas V|Nicholas
        V]] (1447\u20131455) pursued over four hundred years a coherent architectural
        and urban programme aimed at making the city the artistic and cultural centre
        of the world.<ref>{{cite book|last1=Giovannoni|first1=Gustavo|title=Topografia
        e urbanistica di Roma|date=1958|publisher=Istituto di Studi Romani|location=Rome|pages=346\u201347|language=Italian}}</ref>
        In this way, Rome became first one of the major centres of the [[Italian Renaissance]],<ref>{{cite
        encyclopedia|title=Rome, city, Italy |encyclopedia=Columbia Encyclopedia |edition=6th
        |year=2009 |url=https://www.questia.com/PM.qst?a=o&d=117042793 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20100324095132/http://www.questia.com/PM.qst?a=o&d=117042793
        |archivedate=24 March 2010 }}</ref> and then the birthplace of both the [[Baroque]]
        style and [[Neoclassicism]]. Famous artists, painters, sculptors and architects
        made Rome the centre of their activity, creating masterpieces throughout the
        city. In 1871 Rome became the capital of the [[Kingdom of Italy (1861\u20131946)|Kingdom
        of Italy]], which in 1946 became the [[Italian Republic]].\n\nRome has the
        status of a [[global city]].<ref name=\"lboro.ac.uk\">{{cite web|url=http://www.lboro.ac.uk/gawc/world2012t.html
        |title=GaWC \u2013 The World According to GaWC 2012 |publisher=Lboro.ac.uk
        |date=13 January 2014 |accessdate=2 August 2014}}</ref><ref>{{cite web|url=http://www.citigroup.com/citi/citiforcities/pdfs/eiu_hotspots_2012.pdf
        |title=The Global City Competitiveness Index |publisher=The Economist |date=12
        March 2012 |accessdate=9 May 2017}}</ref><ref name=\"atkearney.at\">{{cite
        web|url=http://www.atkearney.com/research-studies/global-cities-index/full-report
        |title=2014 Global Cities Index and Emerging Cities Outlook |accessdate=2
        August 2014 |deadurl=yes |archiveurl=https://web.archive.org/web/20140417135221/http://www.atkearney.com/research-studies/global-cities-index/full-report
        |archivedate=17 April 2014 }}</ref> Rome ranked in 2016 as the 13th-most-visited
        city in the world, 3rd most visited in the [[European Union]], and the most
        popular tourist attraction in Italy.<ref>{{cite news|url=http://www.cnn.com/2015/01/29/travel/gallery/most-visited-cities-euromonitor/index.html|title=World''s
        most visited cities|publisher=}}</ref> Its historic centre is listed by [[UNESCO]]
        as a [[World Heritage Site]].<ref name=\"whc.unesco.org\">{{cite web|title=Historic
        Centre of Rome, the Properties of the Holy See in that City Enjoying Extraterritorial
        Rights and San Paolo Fuori le Mura|url=http://whc.unesco.org/en/list/91|work=[[UNESCO]]
        World Heritage Centre |accessdate=8 June 2008}}</ref> Monuments and museums
        such as the [[Vatican Museums]] and the [[Colosseum]] are among the world''s
        most visited tourist destinations with both locations receiving millions of
        tourists a year. Rome hosted the [[1960 Summer Olympics]] and is the seat
        of United Nations'' [[Food and Agriculture Organization]] (FAO). The city
        hosts the headquarters of many international business companies, such as [[Eni]],
        [[Enel]], [[TIM (brand)|TIM]] and national and international banks such as
        Unicredit and [[Banca Nazionale del Lavoro|BNL]]. Its business district, called
        EUR, is the base of many companies involved in the oil industry, the pharmaceutical
        industry and financial services. Rome is also an important fashion and design
        centre thanks to international brands such as [[Fendi]], [[Bulgari]], [[Renato
        Balestra]], [[Valentino SpA|Valentino]], [[Laura Biagiotti]]. Rome''s [[Cinecitt\u00e0]]
        Studios have been the set of many [[Academy Award]]\u2013winning movies.\n\n==Etymology==\n[[File:0142
        - Roma - Piazza del Campidoglio - Statua del Tevere - Foto Giovanni Dall''Orto,
        7-Apr-2008.jpg|right|thumb|Roman representation of Tiber as a [[god]], [[Capitoline
        Hill]] in Rome]]\n\nAccording to the [[founding myth]] of the city by the
        Ancient Romans themselves,<ref name=\"livy1797\">{{Cite book\n| publisher
        = Printed for A.Strahan\n| last = Livy\n| others = George Baker (trans.)\n|
        title = The history of Rome\n| year = 1797\n}}</ref> the long-held tradition
        of the origin of the name ''''Roma'''' is believed to have come from the city''s
        founder and first [[Rex (king)|king]], [[Romulus]].<ref>{{cite web |url=http://www.britannica.com/EBchecked/topic/509038/Romulus-and-Remus
        |title=Romulus and Remus |publisher=Britannica.com |date=25 November 2014
        |accessdate= 9 March 2015}}</ref>\n\nHowever, it is a possibility that the
        name Romulus was actually derived from Rome itself.<ref>Cf. Jaan Puhvel: ''''Comparative
        mythology.'''' The Johns Hopkins University Press, Baltimore and London 1989,
        p. 287.</ref> As early as the 4th century, there have been alternative theories
        proposed on the origin of the name ''''Roma''''. Several hypotheses have been
        advanced focusing on its linguistic roots which however remain uncertain<ref>Claudio
        Rendina: ''''Roma Ieri, Oggi, Domani''''. Newton Compton, Roma, 2007, p. 17.</ref>:\n*
        from ''''Rumon'''' or ''''Rumen'''', archaic name of the [[Tiber]], which
        in turn has the same root as the Greek verb \u1fe5\u03ad\u03c9 (''''rh\u00e9\u014d'''')
        and the Latin verb ''''ruo'''', which both mean \"flow\";<ref>This hypothesis
        originates from the Roman Grammarian [[Maurus Servius Honoratus]].</ref>\n*
        from the [[Etruscan language|Etruscan]] word ''''ruma'''', whose root is ''''*rum-''''
        \"teat\", with possible reference either to the [[Founding of Rome#The legend|totem
        wolf that adopted and suckled]] the cognately named twins [[Romulus and Remus]],
        or to the shape of the [[Palatine Hill|Palatine]] and [[Aventine Hill]]s;\n*
        from the Greek word \u1fe5\u03ce\u03bc\u03b7 (''''rh\u1e53m\u0113''''), which
        means ''''strength''''.<ref>This hypothesis originates from [[Plutarch]].</ref>\n\n==History==\n{{Main
        article|History of Rome|Timeline of the city of Rome}}\n{{Quote box |width=17em
        |align=left   |bgcolor=#B0C4DE\n|title=Historical affiliations\n|fontsize=80%
        |quote=\n{{flagicon image|Capitoline Wolf of Roman Kingdom.svg}} [[Roman Kingdom]]
        c. 753\u2013509 BC<br>\n{{flagicon|Roman Empire}} [[Roman Republic]] 509\u201327
        BC <br>\n{{flag|Roman Empire}} 27 BC\u2013285 AD <br>\n{{flagicon image|Labarum
        of Constantine the Great.svg}} [[Western Roman Empire]] 285\u2013476 <br>\n{{flagicon
        image|Odovacar Ravenna 477.jpg}} [[Odoacer|Kingdom of Odoacer]] 476\u2013493
        <br>\n{{flagicon image|Teodorico re dei Goti (493-526).png}} [[Ostrogothic
        Kingdom]] 493\u2013553 <br>\n{{flagicon image|Simple Labarum.svg}} [[Byzantine
        Empire|Eastern Roman Empire]] 553\u2013754 <br>\n{{flagicon image|Flag of
        the Papal States (1825-1870).svg}} [[Papal States]] 754\u20131870 <br>\n{{flagicon
        image|Flag of Italy (1861-1946).svg}} [[Kingdom of Italy]] 1870\u20131946
        <br>\n{{flagicon image|Flag of Italy.svg}} [[Italy|Italian Republic]] 1946\u2013present
        <br>\n{{flagicon image|Flag_of_the_Vatican_City.svg}} [[Vatican City]] 1929\u2013present\n}}\n\n===Earliest
        history===\n{{Main article|Founding of Rome}}\n[[File:Palatino 2553.JPG|thumb|right|[[Palatine
        Hill]]]]\nThere is archaeological evidence of human occupation of the Rome
        area from approximately 14,000 years ago, but the dense layer of much younger
        debris obscures Palaeolithic and Neolithic sites.<ref name=\"Heiken, G. 2005\"/>
        Evidence of stone tools, pottery and stone weapons attest to about 10,000
        years of human presence. Several excavations support the view that Rome grew
        from [[pastoralism|pastoral]] settlements on the [[Palatine Hill]] built above
        the area of the future [[Roman Forum]].  Between the end of the [[bronze age]]
        and the beginning of the [[Iron age]], each hill between the sea and the Capitol
        was topped by a village (on the Capitol Hill, a village is attested since
        the end of the 14th century BC).<ref name=coa9>Coarelli (1984) p. 9</ref>
        However, none of them had yet an urban quality.<ref name=coa9/> Nowadays,
        there is a wide consensus that the city developed gradually through the aggregation
        (\"[[synoecism]]\") of several villages around the largest one, placed above
        the Palatine.<ref name=coa9/> This aggregation was facilitated by the increase
        of agricultural productivity above the [[Subsistence economy|subsistence level]],
        which also allowed the establishment of [[secondary sector|secondary]] and
        [[tertiary sector|tertiary activities]]. These in turn boosted the development
        of trade with the Greek colonies of southern Italy (mainly [[Ischia]] and
        [[Cumae]]).<ref name=coa9/> These developments, which according to archaeological
        evidence took place during the mid-eighth century BC, can be considered as
        the \"birth\" of the city.<ref name=coa9/> Despite recent excavations at the
        Palatine hill, the view that Rome was founded deliberately in the middle of
        the eighth century BC, as the legend of Romulus suggests, remains a fringe
        hypothesis.<ref name=\"foundation\">{{cite news |url=https://www.nytimes.com/2007/06/12/science/12rome.html
        |title=More Clues in the Legend (or Is It Fact?) of Romulus |first=John Nobel
        |last=Wilford |date=12 June 2007 |work=New York Times |accessdate=11 August
        2008}}</ref>\n\n====Legend of the founding of Rome====\n[[File:The Capitoline
        Wolf, Musei Capitolini, Rome (13840968834).jpg|thumb|right|[[Capitoline Wolf]]
        suckles the infant twins [[Romulus and Remus]]]]\nTraditional stories handed
        down by the [[ancient Romans]] themselves explain the earliest [[History of
        Rome|history of their city]] in terms of [[legend]] and [[myth]]. The most
        familiar of these myths, and perhaps the most famous of all [[Roman mythology|Roman
        myths]], is the story of [[Romulus and Remus]], the twins who were suckled
        by a [[wolf|she-wolf]].<ref name=\"livy1797\"/> They decided to build a city,
        but after an argument, [[Romulus]] killed his brother and the city took his
        name. According to the Roman [[annalist]]s, this happened on 21 April 753
        BC.<ref name=awg73>Hermann & Hilgemann(1964), p.73</ref> This legend had to
        be reconciled with a dual tradition, set earlier in time, that had the [[Trojan
        War|Trojan refugee]] [[Aeneas]] escape to Italy and found the line of Romans
        through his son [[Ascanius|Iulus]], the namesake of the [[Julio-Claudian dynasty]].<ref
        name=\"livy2005\">{{Cite book| publisher = Penguin Books Ltd| isbn = 978-0-14-196307-5|
        last = Livy| title = The Early History of Rome| date = 26 May 2005}}</ref>\nThis
        was accomplished by the Roman poet [[Virgil]] in the first century BC.\n\n===Monarchy,
        republic, empire===\n{{Main article|Ancient Rome|Roman Kingdom|Roman Republic|Roman
        Empire}}\n\nAfter the legendary foundation by Romulus,<ref name=autogenerated1>Hermann
        & Hilgemann (1964), p.73</ref> Rome was ruled for a period of 244 years by
        a monarchical system, initially with sovereigns of [[Latins (Italic tribe)|Latin]]
        and [[Sabines|Sabine]] origin, later by [[Etruscans|Etruscan]] kings. The
        tradition handed down seven kings: [[Romulus]], [[Numa Pompilius]], [[Tullus
        Hostilius]], [[Ancus Marcius]], [[Tarquinius Priscus]], [[Servius Tullius]]
        and [[Tarquinius Superbus]].<ref name=awg73/>\n[[File:Statue-Augustus.jpg|thumb|upright=
        0.7|[[Augustus]], the first [[Emperor]]]]\nIn 509 BC the Romans expelled the
        last king from their city and established an [[Oligarchy|oligarchic]] [[republic]].
        Rome then began a period characterised by internal struggles between [[Patrician
        (ancient Rome)|patricians]] (aristocrats) and [[Plebs|plebeians]] (small landowners),
        and by constant warfare against the populations of central Italy: Etruscans,
        Latins, [[Volsci]], [[Aequi]], [[Marsi]].<ref name=awg77>Hermann & Hilgemann
        (1964), p.77</ref> After becoming master of [[Latium]], Rome led several wars
        (against the [[Gauls]], [[Osci]]-[[Samnites]] and the Greek colony of [[Taranto]],
        allied with [[Pyrrhus of Epirus|Pyrrhus]], king of [[Epirus]]) whose result
        was the conquest of the [[Italian peninsula]], from the central area up to
        [[Magna Graecia]].<ref name=awg79>Hermann & Hilgemann (1964), p.79</ref>\n\nThe
        third and second century BC saw the establishment of Roman hegemony over the
        Mediterranean and the East, through the three [[Punic Wars]] (264\u2013146
        BC) fought against the city of [[Carthage]] and the three [[Macedonian Wars]]
        (212\u2013168 BC) against [[Macedonia (ancient kingdom)|Macedonia]].<ref name=awg8183>Hermann
        & Hilgemann (1964), p.81-83</ref> Then were established the first [[Roman
        province]]s: [[Sicilia (Roman province)|Sicily]], [[Corsica et Sardinia|Sardinia
        and Corsica]], [[Hispania]], [[Macedonia (Roman province)|Macedonia]], [[Achaea
        (Roman province)|Greece (Achaia)]] and [[Africa (Roman province)|Africa]].<ref
        name=awg8185>Hermann & Hilgemann (1964), p.81-85</ref>\n\nFrom the beginning
        of the 2nd century BC, power was contested between two groups of aristocrats:
        the [[optimates]], representing the conservative part of the [[Roman senate|Senate]],
        and the [[populares]], which relied on the help of the [[plebs]] (urban lower
        class) to gain power. In the same period, the bankruptcy of the small farmers
        and the establishment of large slave estates provoked the migration to the
        city of a large number of people. The continuous warfare made necessary a
        professional army, which was more loyal to its generals than to the republic.
        Because of this, in the second half of the second century and during the first
        century BC there were conflicts both abroad and internally: after the failed
        attempt of social reform of the populares [[Tiberius Gracchus|Tiberius]] and
        [[Gaius Gracchus]],<ref name=awg89>Hermann & Hilgemann (1964), p.89</ref>
        and the war against [[Jugurtha]],<ref name=awg89/> there was [[Sulla''s first
        civil war|a first civil war]] between [[Gaius Marius]] and [[Sulla]].<ref
        name=awg89/> To this followed a [[Third Servile War|major slave revolt]] under
        [[Spartacus]],<ref name=awg91>Hermann & Hilgemann (1964), p.91</ref> and then
        the establishment of the [[first Triumvirate]] with [[Julius Caesar|Caesar]],
        [[Pompey]] and [[Marcus Licinius Crassus|Crassus]].<ref name=awg91/>\n[[File:C\u00e9sar
        Ambrogio Parisi.jpg|thumb|upright= 0.7|left|[[Julius Caesar]]]]\nThe conquest
        of [[Gaul]] made Caesar immensely powerful and popular, which led to a [[Caesar''s
        Civil War|second civil war]] against the Senate and Pompey. After his victory,
        Caesar established himself as [[Dictator perpetuo|dictator for life]].<ref
        name=awg91/> His assassination led to a [[second Triumvirate]] among [[Octavian]]
        (Caesar''s grandnephew and heir), [[Mark Antony]] and [[Marcus Aemilius Lepidus
        (triumvir)|Lepidus]], and to [[Final War of the Roman Republic|another civil
        war]] between Octavian and Antony.<ref name=awg93>Hermann & Hilgemann (1964),
        p.93</ref> The former in 27 BC became ''''[[Princeps|princeps civitatis]]''''
        and got the title of [[Augustus]], founding the [[principate]], a [[diarchy]]
        between the ''''princeps'''' and the senate.<ref name=awg93/> Rome was established
        as a [[de facto]] empire, which reached its greatest expansion in the second
        century under the Emperor [[Trajan]]. Rome was confirmed as [[caput Mundi]],
        i.e. the capital of the world, an expression which had already been given
        in the Republican period. During its first two centuries, the empire saw as
        rulers, emperors of the [[Julio-Claudian dynasty|Julio-Claudian]],<ref name=awg97>Hermann
        & Hilgemann (1964), p.97</ref> [[Flavian dynasty|Flavian]] (who also built
        eponymous amphitheatre, known as the [[Colosseum]])<ref name=awg97/> and [[Antonine
        dynasty|Antonine]] dynasties.<ref name=awg99>Hermann & Hilgemann (1964), p.99</ref>
        This time was also characterised by the spread of the Christian religion,
        preached by [[Jesus Christ]] in [[Judea]] in the first half of the first century
        (under [[Tiberius]]) and popularized by his [[apostle]]s through the empire
        and beyond.<ref name=awg107>Hermann & Hilgemann (1964), p.107</ref> The Antonine
        age is considered the apogee of the Empire, whose territory ranged from the
        [[Atlantic Ocean]] to the [[Euphrates]] and from [[Great Britain|Britain]]
        to [[Egypt]].<ref name=awg99/>\n\n[[File:RomanEmpire 117.svg|thumb|right|The
        Roman Empire at its greatest extent controlled approximately {{convert|6.5|e6km2|e6sqmi|1|abbr=off}}<ref>Parker,
        Philip, \"The Empire Stops Here\". p.2.</ref> of land surface.]]\n\nAfter
        the end of the Severan Dynasty in 235 the Empire entered into 50-year period
        known as the [[Crisis of the Third Century]] during which there were numerous
        putsches by generals who sought to secure the region of the empire they were
        entrusted with due to the weakness of central authority in Rome. There was
        the so-called Gallic Empire from 260-274 and the revolts of Zenobia and her
        father from the mid-260s which sought to fend off Persian incursions. Some
        regions - Britain, Spain and North Africa - were hardly affected. Instability
        caused economic deterioration, and there was a rapid rise in inflation as
        the government debased the currency in order to meet expenses. The [[Germanic
        tribes]] along the Rhine and north of the Balkans made serious, uncoordinated
        incursions from the 250s-280s that were more like giant raiding parties rather
        than attempts to settle. The [[Sasanian Empire|Persian Empire]] in the East
        invaded several times during the 230s to 260s but were eventually defeated.<ref
        name=awg101>Hermann & Hilgemann (1964), p.101</ref>\n\nEmperor [[Diocletian]]
        (284) undertook the restoration of the State. He ended the Principate and
        introduced the so-called [[dominate]] which tried to give the impression of
        absolute power. The most marked feature was the unprecedented intervention
        of the State down to the city level:  whereas the State had submitted a tax
        demand to a city and allowed it to allocate the charges, from his reign the
        State did this down to the village level. In a vain attempt to control inflation
        he imposed [[price controls]]  which did not last. He or Constantine regionalized
        the administration of the empire which fundamentally changed the way it was
        governed by creating regional dioceses (the consensus seems to have shifted
        from 297 to 313/14 as the date of creation due to the argument of Constantin
        Zuckerman in 2002 \"Sur la liste de Verone et la province de grande armenie,
        Melanges Gilber Dagron). The existence of regional fiscal units from 286 served
        as the model for this unprecedented innovation. The emperor quickened the
        process of removing military command from governors. Henceforth civilian administration
        and military command would be separate. He gave governors more fiscal duties
        and placed them in charge of the army logistical support system as an attempt
        to control it by removing the support system from its control. Diocletian
        ruled the eastern half (with residence in [[Nicomedia]]). In 296 he elevated
        [[Maximian]] as ''''Augustus'''' of the western half where he ruled mostly
        from [[Mediolanum]] (Current day Milan) when not on the move.<ref name=awg101/>
        In 292 he created two ''junior'' emeperors, the Caesars, one for each Augustus,
        Constantius for Britain, Gaul and Spain whose see was in Trier and Licinius
        in Srimium in the Balkans. The appointment of a Caesar was not unknown: Diocletian
        tried to turn into a system of non-dynastic succession. Upon abdication in
        305 Caesars succeeded and they in turn appointed to colleagues for themselves.<ref
        name=awg101/> After the abdication of Diocletian and Maximian in 305 and a
        series of civil wars between rival claimants to imperial power during the
        years 306-313, the Tetrarchy was abandoned. Constantine called the Great undertook
        a major reform of the bureaucracy not by changing the structure but by rationalizing
        the competencies of the several ministries during the years 325-330 after
        he defeated Licinius, emperor in the East at the end of 324.The so-called
        [[Edict of Milan]] of 313, actually a fragment of a Letter from Licinius to
        the governors of the eastern provinces, granted freedom of worship to everyone
        including to Christians and ordered the restoration of confiscated church
        properties upon petition to the newly created vicars of dioceses. He funded
        the building of several churches and allowed clergy to act as arbitrators
        in civil suits (a measure that did not outlast him but which was restored
        in part much later). He transformed the town of Byzantium into his new residence,
        which however, was not officially anything more than an imperial residence
        like Milan or Trier or Nicomedia until given a city prefect in May 359 by
        Constantius II; [[Constantinople]].<ref name=awg103>Hermann & Hilgemann (1964),
        p.103</ref> The creation of Constantinople would have a profound effect on
        Europe: it was the bulwark against invasion and conquest from the East for
        1000 years.\n[[File:Constantine Chiaramonti Inv1749.jpg|thumb|upright= 0.7|right|Bust
        of Emperor [[Constantine the Great|Constantine I]], 4th century]]\nChristianity
        in the form of the Nicene Creed became the official religion of the empire
        in 380. It was issued in the name of the three emperors - called the [[Edict
        of Thessalonica]] - by Gratian, Valentinian II and [[Theodosius I|Theodosius]],
        who was clearly the driving force behind it. He was the last emperor of a
        unified empire: after his death in 395 his sons, [[Arcadius]] and [[Honorius
        (emperor)|Honorius]] divided the empire into [[Western Roman Empire|a western]]
        and [[Eastern Roman Empire|an eastern]] part. The seat of government in the
        Western Roman Empire was transferred to [[Ravenna]] after the siege of Milan
        in 402. During the 5th century the emperors form the 430s mostly resided in
        the capital, Rome.<ref name=awg103/>\n\nRome, which had lost its central role
        in the administration of the empire, [[Sack of Rome (410)|was sacked in 410]]
        by the [[Visigoths]] led by [[Alaric I]],<ref name=awg115>Hermann & Hilgemann
        (1964), p.115</ref> but very little physical damage was done, most of which
        was repaired.   The popes embellished the city with large basilicas, such
        as Santa Maria Maggiore (with the collaboration of the emperors). The population
        of the city had fallen from 800,000 to 450-500,000 by the time the city was
        sacked in 455 by [[Genseric]], king of the [[Vandals]].<ref name=awg117>Hermann
        & Hilgemann (1964), p.117</ref> The weak emperors of the fifth century could
        not stop the decay, until the deposition of [[Romulus Augustus]] on 22 August
        476 marked the end of the Western Roman Empire and, for many historians, the
        beginning of the [[Middle Ages]].<ref name=awg103/> The decline of the city''s
        population was caused by the loss of grain shipments from North Africa, from
        440 on, and the unwillingness of the senatorial class to maintain donations
        to support a population that was too large for the resources available. Even
        so, strenuous efforts were made to maintain the monumental centre, the palatine,
        and the largest baths, which continued to function until the Gothic siege
        of 537. The large baths of Constantine on the Quirinale were even repaired
        in 443 (according to \"Rome, An Urban History from Antiquity to the Present\",
        Rabun Taylor, Katherine W. Rinne and Spiro Kostof, 2016 pp.&nbsp;160\u2013179).
        However the city gave an appearance overall of shabbiness and decay. Population
        declined to 500,000 by 452 and 100,000 by 500 AD (perhaps larger, though no
        certain figure can be known). After the Gothic siege of 537, population dropped
        to 30,000, but had risen to 90,000 by the papacy of Gregory the Great.  (\"Rome,
        Profile of a City\": 321-1308, Richard Krautheimer, p.&nbsp;165.) However,
        the city gave an appearance of shabbiness. The population decline coincided
        with the general collapse of urban life in the West in the 5th and 6th centuries
        with few exceptions. Subsidized state grain distributions to the poorer members
        of society continued right through the 6th century and probably prevented
        the population from falling further (\"Rome, Urban History\", pp.&nbsp;184\u2013185.)
        The figure of 500,000 is based on the amount of pork, 3,629,000 lbs. distributed
        to poorer Romans during five winter months at the rate of 5lbs per person,
        enough for 145,000 inhabitants. (Novel 36, 2, Emperor Valeninian III).\n\n===Middle
        Ages===\n[[File:Sack of Rome by Alaric - sacred vessels are brought to a church
        for safety (2nd of 2).jpg|thumb|right|15th-century illustration depicting
        the [[Sack of Rome (410)]]]]\n\nThe Bishop of Rome, called the [[Pope]], was
        important since the early days of Christianity because of the martyrdom of
        both the apostles [[Simon Peter|Peter]] and [[Paul of Tarsus|Paul]] there.
        The Bishops of Rome were also seen (and still are seen by Catholics) as the
        successors of Peter; he being the first Bishop of Rome. The city thus became
        of increasing importance as the centre of the [[Catholic Church]]. After the
        [[Decline of the Roman Empire|fall of the Western Roman Empire]] in 476 AD,
        Rome was first under the control of [[Odoacer]] and then became part of the
        [[Ostrogothic Kingdom]] before returning to [[Byzantine Empire|East Roman]]
        control after the [[Gothic War (535\u2013554)|Gothic War]], which devastated
        the city. Its population declined from more than a million in 210 AD to 500,000
        in 273<ref>{{cite web|last=Editors |first=Mandatory |url=http://www.mandatory.com/2013/01/24/the-16-greatest-cities-in-human-history/9
        |title=travel, history, civilizations, greatest cities, largest cities, Rome
        |publisher=Mandatory |date=24 January 2013 |accessdate=12 March 2013}}</ref>
        to 35,000 after the Gothic War,<ref>Luc-Normand Tellier (2009). \"''''[https://books.google.com/books?id=cXuCjDbxC1YC&pg=PA185&dq&hl=en#v=onepage&q=&f=false
        Urban world history: an economic and geographical perspective]''''\". PUQ.
        p.185. {{ISBN|2-7605-1588-5}}</ref> reducing the sprawling city to groups
        of inhabited buildings interspersed among large areas of ruins, vegetation,
        vineyards and market gardens.<ref>Norman John Greville Pounds. ''''An Historical
        Geography of Europe 450 B.C.-A.D. 1330''''. p. 192.</ref>\n\nAfter the [[Lombard
        invasion of Italy#Invasion and conquest of the Italian peninsula|Lombard invasion
        of Italy]], the city remained nominally Byzantine, but in reality the popes
        pursued a policy of equilibrium between [[Byzantine Empire|the Byzantines]],
        the [[Franks]] and the [[Lombards]].<ref name=be19>Bertarelli (1925), p.19</ref>
        In 729, the Lombard king [[Liutprand, King of the Lombards|Liutprand]] donated
        to the church the north Latium town of [[Sutri]], starting the temporal power
        of the church.<ref name=be19/> In 756, [[Pepin the Short]], after having defeated
        the Lombards, gave to the Pope temporal jurisdiction over the Roman Duchy
        and the [[Exarchate of Ravenna]], thus creating the [[Papal States]].<ref
        name=be19/> Since this period three powers tried to rule the city: the pope,
        the nobility, together with the chiefs of militias, the judges, the Senate
        and the populace; and the Frankish king, as king of the Lombards, patricius
        and Emperor.<ref name=be19/> These three parties (theocratic, republican and
        imperial) were a characteristic of Roman life during the entire Middle Ages.<ref
        name=be19/> On the Christmas night of 800, [[Charlemagne]] was crowned in
        Rome as emperor of the [[Holy Roman Empire]] by [[Pope Leo III]]: on that
        occasion the city hosted for the first time the two powers whose struggle
        for the universal power was to be a constant of the Middle Ages.<ref name=be19/>\n\n[[File:Detail
        coronation Charles the Great (Francis 1st of France) by Pope Leo III (Leo
        X) Vatican 11.jpg|left|thumb|Detail view on an illustration by [[Raffaello
        Sanzio da Urbino|Raphael]] portraying the crowning of [[Charlemagne]] in [[Old
        Saint Peter''s Basilica]], on 25 December 800]]\nIn 846, Muslim Arabs [[Arab
        raid against Rome|unsuccessfully stormed the city''s walls]], but managed
        to loot [[Old St. Peter''s Basilica|St. Peter]]''s and St. Paul''s basilica,
        both outside the city wall.<ref>[http://www.metmuseum.org/toah/ht/06/eust/ht06eust.htm
        Italian Peninsula, 500\u20131000 A.D.], [[Metropolitan Museum of Art|The Metropolitan
        Museum of Art]]</ref> After the decay of [[Carolingian Empire|Carolingian
        power]], Rome fell prey to feudal anarchy: several noble families kept fighting
        against the pope, the emperor and each other. These were the times of [[Theodora
        (senatrix)|Theodora]] and her daughter [[Marozia]], concubines and mothers
        of several popes, and of [[Crescentius the Younger|Crescentius]], a powerful
        feudal lord, who fought against the Emperors [[Otto II]] and [[Otto III|III]].<ref
        name=be20>Bertarelli (1925), p.20</ref> The scandals of this period pushed
        the papacy to reform itself: the election of the pope was reserved to the
        cardinals, and a reform of the clergy was attempted. The driving force behind
        this renewal was the monk [[Ildebrando da Soana]], who once elected pope under
        the name of [[Pope Gregory VII|Gregory VII]] became involved into the [[Investiture
        Controversy]] against Emperor [[Henry IV, Holy Roman Emperor|Henry IV]].<ref
        name=be20/> Subsequently, Rome [[Sack of Rome (1084)|was sacked and burned]]
        by the [[Normans]] of [[Robert Guiscard]] who had entered the city in support
        of the Pope, who was besieged in Castel S. Angelo.<ref name=be20/>\n\nDuring
        this period, the city was autonomously ruled by a ''''senatore'''' or ''''patrizio'''':
        in the 12th century. This administration, as often in the Italian cities,
        evolved into the [[Medieval commune|commune]], a new form of social organisation,
        expression of the new wealthy classes.<ref name=be20/> Pope [[Lucius II]]
        had already to fight against the Roman commune, and the struggle was continued
        by his successor [[pope Eugenius III]]: then the commune, allied with the
        nobility, was supported by [[Arnaldo da Brescia]], a monk who was a religious
        and social reformer.<ref name=be21>Bertarelli (1925), p.21</ref> After the
        pope''s death, Arnaldo was taken prisoner by [[Adrianus IV]], which marked
        the end of the comune''s autonomy.<ref name=be21/> Under [[Pope Innocent III]],
        whose reign marked the apogee of the papacy, the commune liquidated the senate,
        and replaced it with a ''''Senatore'''', who was subject to the pope.<ref
        name=be21/>\n\nIn this period the papacy played a role of secular importance
        in [[Western Europe]], often acting as arbitrators between Christian [[monarch]]s
        and exercising additional political powers.<ref name=\"Faus\">Faus, Jos\u00e9
        Ignacio Gonz\u00e1les. \"''''Autoridade da Verdade \u2013 Momentos Obscuros
        do Magist\u00e9rio Eclesi\u00e1stico''''\". Cap\u00edtulo VIII: Os papas repartem
        terras \u2013 P\u00e1g.: 64\u201365 e Cap\u00edtulo VI: O papa tem poder temporal
        absoluto \u2013 P\u00e1g.: 49\u201355. Edi\u00e7\u00f5es Loyola. {{ISBN|85-15-01750-4}}.
        Embora Faus critique profundamente o poder temporal dos papas (\"''''Mais
        uma vez isso salienta um dos maiores inconvenientes do status pol\u00edtico
        dos sucessores de Pedro''''\" \u2013 p\u00e1g.: 64), ele tamb\u00e9m admite
        um papel secular positivo por parte dos papas (\"''''N\u00e3o podemos negar
        que interven\u00e7\u00f5es papais desse g\u00eanero evitaram mais de uma guerra
        na Europa''''\" \u2013 p\u00e1g.: 65).</ref><ref name=\"Papal Arbitration\">{{cathEncy|wstitle=Papal
        Arbitration|author=Jarrett, Bede}}</ref><ref>Such as regulating the [[colonization]]
        of the [[New World]]. See [[Treaty of Tordesillas]] and [[Inter caetera]].</ref>\n\n[[File:Palazzo
        Reale di Napoli - Carlo I d''Angi\u00f2.jpg|thumb|upright= 0.7|Statue of [[Charles
        of Anjou]]]]\n\nIn 1266 [[Charles of Anjou]], who was heading south to fight
        the [[Hohenstaufen]] on behalf of the pope, was appointed Senator. Charles
        founded the [[Sapienza University of Rome|Sapienza]], the university of Rome.<ref
        name=be21/> In that period the pope died, and the cardinals, summoned in [[Viterbo]],
        could not agree on his successor: the people of the city, angered, unroofed
        the building where they had met, imprisoning them until they had nominated
        the new pope: this happening marked the birth of the [[conclave]].<ref name=be21/>
        In this period the city was also shattered by continuous fights among the
        noble families: [[Annibaldi family|Annibaldi]], [[Caetani]], [[Colonna family|Colonna]],
        [[Orsini family|Orsini]], [[Conti di Segni|Conti]], nested in their fortresses
        built above ancient Roman edifices, fought each other to control the papacy.<ref
        name=be21/>\n\n[[Pope Boniface VIII]], born Caetani, was the last pope to
        fight for the church''s universal domain: he proclaimed a crusade against
        the Colonna and in 1300, called for the first [[Jubilee (Christianity)|Jubilee
        of Christianity]], which brought to Rome millions of pilgrims.<ref name=be21/>
        However, his hopes were crushed by the French king [[Philip IV of France|Philip
        the Fair]], who took him prisoner and slashed him in [[Anagni]], causing his
        death.<ref name=be21/> Afterwards, a new pope faithful to the French was elected,
        and the papacy was [[Avignon papacy|briefly relocated]] to [[Avignon]] (1309\u20131377).<ref
        name=be22>Bertarelli (1925), p.22</ref> During this period the city was neglected,
        until the power fell in the hand of a plebeian man, [[Cola di Rienzo]].<ref
        name=be22/> An idealist and a lover of ancient Rome, Cola dreamed about a
        rebirth of the Roman Empire: after assuming the power with the title of ''''[[Tribune|Tribuno]]'''',
        his reforms were rejected by the populace.<ref name=be22/> Forced to flee,
        Cola could come back among the suite of cardinal [[Gil \u00c1lvarez Carrillo
        de Albornoz|Albornoz]], in charge of restoring the church power in Italy.<ref
        name=be22/> Back in power for a short time, he was lynched by the populace,
        and Albornoz could take possession of the city, that in 1377 under [[Gregory
        XI]] became again the seat of the papacy.<ref name=be22/> The return of the
        pope to Rome in that year unleashed the [[western Schism]] (1377\u20131418),
        and during the next forty years, the city was prey of the fights which shattered
        the church.<ref name=be22/>\n\n===Early modern===\n{{Main article|Roman Renaissance}}\n[[File:Ponte
        Sisto Rome.jpg|thumb|left|[[Ponte Sisto]] on the [[Tiber]] \u2014 an excellent
        example of [[Italian Renaissance]] architecture (built between 1473 and 1479)]]\nIn
        1418, the [[Council of Constance]] settled the [[Western Schism]], and a Roman
        pope, [[Martin V]], was elected.<ref name=be22/>\nThis brought to Rome a century
        of internal peace, which marked the beginning of the [[Renaissance]].<ref
        name=be22/> The ruling popes until the first half of the 16th century, from
        [[Nicholas V]], founder of the [[Vatican Library]],  to [[Pius II]], humanist
        and literate, from [[Sixtus IV]], a warrior pope, to [[Alexander VI]], immoral
        and [[Nepotism|nepotist]], from [[Julius II]], soldier and patron, to [[Leo
        X]], who gave his name to this period (\"the century of Leo X\"), all devoted
        their energy to the greatness and the beauty of the Eternal City, to the power
        of their stock{{clarify|date=August 2017}}, and to the patronage of the arts.<ref
        name=be22/>\n\nDuring those years the centre of the [[Italian Renaissance]]
        moved to Rome from Florence. Majestic works, as the new [[St. Peter''s Basilica|Saint
        Peter''s Basilica]], the [[Sistine Chapel]] and ''''[[Ponte Sisto]]'''' (the
        first bridge to be built across the [[Tiber]] since antiquity, although on
        Roman foundation) were created. To accomplish that, the Popes engaged the
        best artists of the time, including [[Michelangelo]], [[Pietro Perugino|Perugino]],
        [[Raphael]], [[Domenico Ghirlandaio|Ghirlandaio]], [[Luca Signorelli]], [[Sandro
        Botticelli|Botticelli]], and [[Cosimo Rosselli]].\n[[File:Engelsburg und Engelsbr\u00fccke
        abends.jpg|thumb|right|[[Castel Sant''Angelo]], where [[Pope Alexander VI]]
        secluded himself]]\n\nThe period was also infamous for papal corruption, with
        many Popes fathering children, and engaging in [[nepotism]] and [[simony]].
        The corruption of the Popes and the huge expenses for their building projects
        led, in part, to the [[Protestant Reformation|Reformation]] and, in turn,
        the [[Counter-Reformation]]. [[Pope Alexander VI|Alexander VI]], for example,
        was well known for his decadence, extravagance and immoral life.<ref>{{cite
        web|url=http://www.nndb.com/people/159/000092880/ |title=Pope Alexander VI
        |publisher=Nndb.com |accessdate=3 February 2010}}</ref> Under extravagant
        and rich popes, Rome was transformed into a centre of art, poetry, music,
        literature, education and culture. Rome became able to compete with other
        major European cities of the time in terms of wealth, grandeur, the arts,
        learning and architecture.\n\nThe [[Renaissance]] period changed Rome''s face
        dramatically, with works like the [[Piet\u00e0 (Michelangelo)|Piet\u00e0]]
        by Michelangelo and the frescoes of the [[Borgia Apartments]]. Rome reached
        the highest point of splendour under [[Pope Julius II]] (1503\u20131513) and
        his successors [[Pope Leo X|Leo X]] and [[Pope Clement VII|Clement VII]],
        both members of the [[House of Medici|Medici family]].\n\n{{multiple image\n
        | direction = vertical\n | width = \n | image1 = Sistine Chapel ceiling left.png\n
        | caption1 = [[Michelangelo]]''s ceiling in the [[Sistine Chapel]] painted
        in 1508.\n | image2 = 1652 Merian Panoramic View or Map of Rome, Italy - Geographicus
        - Roma-merian-1642.jpg\n | caption2 = Rome in 1642\n | image3 = Lingelbach
        Karneval in Rom 001a.jpg\n | caption3 = [[Carnival]] in Rome circa 1650\n}}\n\nIn
        this twenty-year period, Rome became one of the greatest centres of art in
        the world. The old St. Peter''s Basilica built by Emperor [[Constantine the
        Great]]<ref>{{cite web |url=http://www.newadvent.org/cathen/13369b.htm |work=Catholic
        Encyclopedia |title=Basilica of St. Peter |publisher=Newadvent.org |date=1
        February 1912 |accessdate=3 February 2010}}</ref> (which by then was in a
        dilapidated state) was demolished and a new one begun. The city hosted artists
        like [[Ridolfo Ghirlandaio|Ghirlandaio]], [[Pietro Perugino|Perugino]], [[Sandro
        Botticelli|Botticelli]] and [[Donato Bramante|Bramante]], who built the temple
        of [[San Pietro in Montorio]] and planned a great project to renovate the
        [[Apostolic Palace|Vatican]]. Raphael, who in Rome became one of the most
        famous painters of Italy, created frescoes in the [[Villa Farnesina]], the
        [[Raphael Rooms|Raphael''s Rooms]], plus many other famous paintings. Michelangelo
        started the decoration of the ceiling of the Sistine Chapel and executed the
        famous statue of the [[Moses]] for the tomb of Julius II. Rome lost in part
        its religious character, becoming increasingly a true Renaissance city, with
        a great number of popular feasts, horse races, parties, intrigues and licentious
        episodes.\n\nIts economy was rich, with the presence of several Tuscan bankers,
        including [[Agostino Chigi]], who was a friend of Raphael and a patron of
        arts. Before his early death, Raphael also promoted for the first time the
        preservation of the ancient ruins. The fight between France and Spain in Europe
        caused the first plunder of the city in less than five hundred years after
        [[Sack of Rome (1084)|the previous sack]]. In 1527, the [[Landsknecht]]s of
        Emperor [[Charles V, Holy Roman Emperor|Charles V]] [[Sack of Rome (1527)|sacked
        the city]], putting to an abrupt end the golden age of the Renaissance in
        Rome.<ref name=be22/>\n\nBeginning with the Council of Trent in 1545, the
        Church began the Counter-Reformation as an answer to the Reformation, a large-scale
        questioning of the Church''s authority on spiritual matters and governmental
        affairs. (This loss of confidence then led to major shifts of power away from
        the Church.)<ref name=be22/> Under the popes from [[Pius IV]] to [[Sixtus
        V]], Rome became the centre of the reformed Catholicism and saw the instalment
        of new monuments which celebrated the papacy''s restored greatness.<ref name=be23>Bertarelli
        (1925), p.23</ref> The popes and cardinals of the 17th and early 18th centuries
        continued the movement by having the city''s landscape enriched with baroque
        buildings.<ref name=be23/>\n\nThis was another nepotistic age: the new noble
        families ([[Barberini family|Barberini]], [[Pamphili family|Pamphili]], [[Chigi
        family|Chigi]], [[Rospigliosi family|Rospigliosi]], [[Altieri family|Altieri]],
        [[Odescalchi family|Odescalchi]]) were protected by their respective popes,
        who built for their relatives huge baroque buildings.<ref name=be23/> During
        the [[Age of Enlightenment]], new ideas reached also the Eternal City, where
        the papacy supported archaeological studies and improved the people''s welfare.<ref
        name=be22/> But not everything went well for the Church during the Counter-Reformation.
        There were setbacks in the attempts to restrain the anti-Church policies of
        European powers of the time, the most notable setback perhaps being in 1773
        when Pope Clement XIV was forced by secular powers to have the [[Suppression
        of the Society of Jesus|Jesuit order suppressed]].<ref name=be22/>\n\n===Late
        modern and contemporary===\nThe rule of the Popes was interrupted by the short-lived
        [[Roman Republic (18th century)|Roman Republic]] (1798\u20131800), which was
        built under the influence of the [[French Revolution]]. The Papal States were
        restored in June 1800, but during [[Napoleon]]''s reign Rome was [[Rome (department)|annexed
        as a ''''D\u00e9partement'''']] of the [[First French Empire|French Empire]]:
        first as ''''D\u00e9partement du Tibre'''' (1808\u20131810) and then as ''''D\u00e9partement
        Rome'''' (1810\u20131814). After the fall of Napoleon, the Church State under
        the pope was reinstated through the [[Congress of Vienna]] of 1814.\n\nIn
        1849 [[Roman Republic (19th century)|another Roman Republic]] arose within
        the framework of the [[revolutions of 1848]]. Two of the most influential
        figures of the [[Italian unification]], [[Giuseppe Mazzini]] and [[Giuseppe
        Garibaldi]], fought for the short-lived republic.\n\n[[File:Breccia di Porta
        Pia Ademollo.jpg|left|thumb|Italian soldiers [[Capture of Rome|enter Rome]]
        on 20 September 1870]]\n\nRome then became the focus of hopes of Italian reunification,
        as the rest of Italy was reunited as the [[Kingdom of Italy]], with a temporary
        capital at [[Florence]]. In 1861 Rome was declared capital of Italy even though
        it was still under the Pope''s control. During the 1860s, the last vestiges
        of the [[Papal States]] were under French protection, thanks to the foreign
        policy of [[Napoleon III]]. It was only when this was lifted in 1870, owing
        to the outbreak of the [[Franco-Prussian War]], that Italian troops were able
        to [[Capture of Rome|capture Rome]] entering the city through a breach near
        [[Porta Pia]]. Afterwards, [[Pope Pius IX]] declared himself as [[prisoner
        in the Vatican]], and in 1871 the capital of Italy was finally moved from
        Florence to Rome.<ref>{{cite web |url=http://www.newadvent.org/cathen/12134b.htm
        |work=Catholic Encyclopedia |title=Pope Pius IX |publisher=Newadvent.org |accessdate=3
        February 2010}}</ref>\n\n[[File:Bombardamento di Roma.gif|thumb|right|Bombardment
        of Rome by [[Allies of World War II|Allied]] troops, 1943]]\n\nSoon after
        World War I, Rome witnessed the rise of [[Italian Fascism]], led by [[Benito
        Mussolini]], who [[March on Rome|marched on the city]] in 1922, eventually
        declaring a new [[Imperial Italy (fascist)|Italian Empire]] and allying Italy
        with [[Nazi Germany]]. Mussolini pulled down large parts of the city centre
        in order to build wide avenues and squares which were supposed to celebrate
        the fascist regime and the resurgence of classical Rome.<ref>{{cite book|last1=Cederna|first1=Antonio|title=Mussolini
        urbanista|date=1979|publisher=Laterza|location=Bari|pages=passim|language=Italian}}</ref>
        The interwar period saw a rapid growth in the city''s population, which surpassed
        one million inhabitants. In World War II, due to its art treasuries and the
        presence of the Vatican, Rome largely escaped the tragic destiny of other
        European cities. However, on 19 July 1943 the [[Quartiere San Lorenzo|San
        Lorenzo district]] was [[Bombing of Rome in World War II|bombed by Anglo-American
        forces]], resulting in about 3,000 immediate deaths and 11,000 wounded of
        which another 1,500 died. After [[25 Luglio|the fall of Mussolini]] and the
        [[Armistice of Cassibile|Italian Armistice]] on 8 September 1943, the city
        was occupied by the Germans and declared an [[open city]] until [[Liberation
        of Rome#Breakout|its liberation on 4 June 1944]].\n\nRome developed momentously
        after the war, as one of the driving forces behind the \"[[Italian economic
        miracle]]\" of post-war reconstruction and modernisation in the 1950s and
        early 1960s. During this period, the years of ''''la dolce vita'''' (\"the
        sweet life\"), Rome became a fashionable city, with popular classic films
        such as ''''[[Ben-Hur (1959 film)|Ben Hur]]'''', ''''[[Quo Vadis (1951 film)|Quo
        Vadis]]'''', ''''[[Roman Holiday]]'''' and ''''[[La Dolce Vita]]'''' filmed
        in the city''s iconic [[Cinecitt\u00e0]] film studios. The rising trend in
        population growth continued until the mid-1980s, when the ''''comune'''' had
        more than 2.8 million residents. After that, population started to decline
        slowly as inhabitants began to move to nearby suburbs of Rome.\n\n==Government==\n{{See
        also|Mayor of Rome|Administrative subdivision of Rome}}\n\n===Local government===\n[[File:Campidoglio
        (Palacio Senatorio) September 2015-1.jpg|thumb|left|[[Palazzo Senatorio]]
        with the Rome City Hall]]\n\nRome constitutes a ''''[[comune|comune speciale]]'''',
        named ''''\"Roma Capitale\"'''',<ref>{{cite web|url=http://www.comune.roma.it/wps/portal/pcr?contentId=NEW151061&jp_pagecode=newsview.wp&ahew=contentId:jp_pagecode|title=Roma
        diventa Capitale|accessdate=6 March 2012|language=Italian}}</ref> and is the
        largest both in terms of land area and population among the 8,101 ''''comuni''''
        of Italy. It is governed by a mayor and a city council. The seat of the ''''comune''''
        is the ''''Palazzo Senatorio'''' on the [[Capitoline Hill]], the historic
        seat of the city government. The local administration in Rome is commonly
        referred to as ''''\"Campidoglio\"'''', the Italian name of the hill.\n\n====Administrative
        and historical subdivisions====\n[[File:Roma - Municipi numerata.png|thumb|The
        ''''municipi'''' of Rome]]\nSince 1972 the city has been divided into administrative
        areas, called ''''municipi''''  (sing. ''''municipio'''') (until 2001 named
        ''''circoscrizioni'''').<ref>{{cite web|title=Territorio |publisher=Comune
        di Roma |accessdate=5 October 2009 |url=http://www.comune.roma.it/was/wps/portal/!ut/p/_s.7_0_A/7_0_21L?menuPage=/Area_di_navigazione/Sezioni_del_portale/Dipartimenti_e_altri_uffici/Dipartimento_XV/www-9-romastatistica-9-it/Territorio/&flagSub=
        |language=Italian }}{{Dead link|date=June 2016|bot=medic}}{{cbignore|bot=medic}}</ref>
        They were created for administrative reasons to increase decentralisation
        in the city. Each ''''municipio'''' is governed by a president and a council
        of twenty-five members who are elected by its residents every five years.
        The ''''municipi'''' frequently cross the boundaries of the traditional, non-administrative
        divisions of the city.<br> The municipi were originally 20, then 19.<ref>In
        1992 after a [[referendum]] the XIX Circoscrizione became the ''''[[Comune]]''''
        of [[Fiumicino]]</ref> In 2013 their number has been reduced to 15.<ref>{{cite
        news|title=Roma, s\u00ec all''accorpamento dei municipi: il Consiglio li riduce
        da 19 a 15|url=http://www.ilmessaggero.it/roma/campidoglio/roma_municipi_accorpamento_consiglio_s_riduzione/notizie/257651.shtml#|accessdate=13
        March 2013|newspaper=Il Messaggero|date=11 March 2013}}</ref>\n\nRome is also
        divided into differing types of non-administrative units. The historic centre
        is divided into 22 ''''[[Rioni of Rome|rioni]]'''', all of which are located
        within the [[Aurelian Walls]] except [[Prati]] and [[Borgo (rione of Rome)|Borgo]].\n\nThese
        originate from the [[14 regions of Augustan Rome|Regiones of ancient Rome]],
        which evolved in the Middle Ages into the [[14 regions of Medieval Rome|medieval
        rioni]].<ref>{{cite web|url=http://www.romeartlover.it/Rioni.html |title=The
        \"Rioni\" of Rome |publisher=Romeartlover.it |accessdate=3 February 2010}}</ref>
        In the [[Renaissance]], under Pope [[Sixtus V]], they reached again the number
        of fourteen, and their boundaries were finally defined under [[Pope Benedict
        XIV]] in 1743.\n\nA new subdivision of the city under [[Napoleon]] was ephemeral,
        and there were no sensible changes in the organisation of the city until 1870,
        when Rome became the third capital of Italy. The needs of the new capital
        led to an explosion both in the urbanisation and in the population within
        and outside the [[Aurelian Walls|Aurelian walls]]. In 1874 a fifteenth rione,
        [[Esquilino (rione of Rome)|Esquilino]], was created on the newly urbanised
        zone of [[Monti (rione of Rome)|Monti]]. At the beginning of the 20th century
        other rioni where created (the last one was Prati \u2013 the only one outside
        the Walls of [[Pope Urban VIII]] \u2013 in 1921). Afterward, for the new administrative
        subdivisions of the city the name \"quartiere\" was used. Today all the rioni
        are part of the first Municipio, which therefore coincides completely with
        the ''''historical city'''' (''''Centro Storico'''').\n\n===Metropolitan and
        regional government===\nRome is the principal town of the [[Metropolitan City
        of Rome]], operative since 1 January 2015. The Metropolitan City replaced
        the old [[Province of Rome|province]], which included the city''s metropolitan
        area and extends further north until [[Civitavecchia]].  The Metropolitan
        City of Rome is the largest by area in Italy. At {{convert|5352|km2}}, its
        dimensions are comparable to the region of [[Liguria]]. Moreover, the city
        is also the capital of the [[Lazio]] region.\n\n===National government===\n[[File:Quirinale
        palazzo e obelico con dioscuri Roma.jpg|thumb|right|The [[Palazzo del Quirinale]],
        now seat of the [[President of Italy|President of the Italian Republic]]]]\nRome
        is the national capital of Italy and is the seat of the [[Politics of Italy|Italian
        Government]]. The official residences of the [[President of Italy|President
        of the Italian Republic]] and the [[Prime Minister of Italy|Italian Prime
        Minister]], the seats of both houses of the [[Parliament of Italy|Italian
        Parliament]] and that of the [[Constitutional Court of Italy|Italian Constitutional
        Court]] are located in the historic centre. The state ministries are spread
        out around the city; these include the Ministry of Foreign Affairs, which
        is located in [[Palazzo della Farnesina]] near the Olympic stadium.\n\n==Geography==\n===Location===\nRome
        is in the [[Lazio]] region of [[central Italy]] on the [[Tiber]] ({{lang-it|Tevere}})
        river. The original settlement developed on hills that faced onto a ford beside
        the [[Tiber Island]], the only natural ford of the river in this area. The
        Rome of the Kings was built on seven hills: the [[Aventine Hill]], the [[Caelian
        Hill]], the [[Capitoline Hill]], the [[Esquiline Hill]], the [[Palatine Hill]],
        the [[Quirinal Hill]], and the [[Viminal Hill]]. Modern Rome is also crossed
        by another river, the [[Aniene]], which flows into the Tiber north of the
        historic centre.\n\nAlthough the city centre is about {{convert|24|km|mi|0}}
        inland from the [[Tyrrhenian Sea]], the city territory extends to the shore,
        where the south-western district of [[Ostia (Rome)|Ostia]] is located. The
        altitude of the central part of Rome ranges from {{convert|13|m|0}} [[above
        mean sea level|above sea level]] (at the base of the [[Pantheon, Rome|Pantheon]])
        to {{convert|139|m|0}} [[Above mean sea level|above sea level]] (the peak
        of [[Monte Mario]]).<ref>\n{{cite book\n |last1=Ravaglioli |first1=Armando\n
        |title=Roma anno 2750 ab Urbe condita\n |publisher=Tascabili Economici Newton\n
        |year=1997\n |location=Rome\n |language=Italian\n |isbn=88-8183-670-X\n}}</ref>
        The ''''Comune'''' of Rome covers an overall area of about {{convert|1285|km2|0}},
        including many green areas.\n\n===Topography===\n[[File:Satellite view of
        Rome 2001.jpg|thumb|Satellite view of Rome]]\n[[File:St Peter''s Square, Vatican
        City - April 2007.jpg|thumb|Panorama of Rome from the dome of [[St. Peter''s
        Basilica]]]]\n\nThroughout the history of Rome, the urban limits of the city
        were considered to be the area within the city\u2019s  walls. Originally,
        these consisted of the [[Servian Wall]], which was built twelve years after
        the [[Gaul]]ish sack of the city in 390 BC. This contained most of the Esquiline
        and Caelian hills, as well as the whole of the other five. Rome outgrew the
        [[Servian Wall]], but no more walls were constructed until almost 700 years
        later, when, in 270 AD, Emperor [[Aurelian]] began building the [[Aurelian
        Walls]]. These were almost {{convert |19|km|0}} long, and were still the walls
        the troops of the [[Kingdom of Italy (1861\u20131946)|Kingdom of Italy]] had
        to breach to enter the city in 1870. The city''s urban area is cut in two
        by its ring-road, the ''''[[Grande Raccordo Anulare]]'''' (\"GRA\"), finished
        in 1962, which circles the city centre at a distance of about {{convert|10|km|0|abbr=on}}.
        Although when the ring was completed most part of the inhabited area lay inside
        it (one of the few exceptions was the former village of [[Ostia (Rome)|Ostia]],
        which lies along the Tyrrhenian coast), in the meantime quarters have been
        built which extend up to {{convert|20|km|0|abbr=on}} beyond it.\n\nThe ''''comune''''
        covers an area roughly three times the total area within the ''''Raccordo''''
        and is comparable in area to the entire metropolitan cities of [[Milan]] and
        [[Naples]], and to an area six times the size of the territory of these cities.
        It also includes considerable areas of abandoned marsh land which is suitable
        neither for agriculture nor for urban development.\n\nAs a consequence, the
        density of the ''''comune'''' is not that high, its territory being divided
        between highly urbanised areas and areas designated as parks, [[nature reserves]],
        and for agricultural use.\n\n==Climate==\n{{Main article|Climate of Rome}}\nRome
        has a [[hot-summer Mediterranean climate|Mediterranean climate]] ([[K\u00f6ppen
        climate classification]]: ''''Csa''''),<ref>{{cite web\n |url=http://koeppen-geiger.vu-wien.ac.at/
        \n |title=World Map of K\u00f6ppen\u2212Geiger Climate Classification \n |deadurl=yes
        \n |archiveurl=https://web.archive.org/web/20100906034159/http://koeppen-geiger.vu-wien.ac.at/
        \n |archivedate=6 September 2010 \n |df=dmy-all \n}}</ref> with cool, humid
        winters and warm, dry summers.\n\nIts average annual temperature is above
        {{convert|20|\u00b0C|\u00b0F|abbr=on}} during the day and {{convert|10|\u00b0C|\u00b0F|abbr=on}}
        at night. In the coldest month \u2013 January, the average temperature is
        {{convert|12|\u00b0C|\u00b0F|abbr=on}} during the day and {{convert|3|\u00b0C|\u00b0F|abbr=on}}
        at night. In the warmest months \u2013 July and August, the average temperature
        is {{convert|30|\u00b0C|\u00b0F|abbr=on}} during the day and {{convert|18|\u00b0C|\u00b0F|abbr=on}}
        at night.\n\nDecember, January and February are the coldest months, with a
        daily mean temperature of {{convert|8|\u00b0C|\u00b0F|abbr=on}}.Temperatures
        during these months generally vary between {{convert|10|and|15|C|F}} during
        the day and between {{convert|3|and|5|C|F|abbr=on}} at night, with colder
        or warmer spells occurring frequently. Snowfall is rare but not unheard of,
        with light snow or flurries occurring almost every winter, generally without
        accumulation, and major snowfalls approximately once every 5 years (last in
        2012).<ref>{{cite web|url=http://www.meteo-net.it/articoli/storiconeve.aspx|title=Storia
        della neve a Roma|accessdate=2 October 2014 |archivedate=27 July 2013 |archiveurl=https://web.archive.org/web/20130727130551/http://www.meteo-net.it/articoli/storiconeve.aspx}}</ref>\n\nThe
        average [[relative humidity]] is 75%, varying from 72% in July to 77% in November.
        Sea temperatures vary from a low of {{convert|13|\u00b0C|\u00b0F|abbr=on}}
        in February and March to a high of {{convert|24|\u00b0C|\u00b0F|abbr=on}}
