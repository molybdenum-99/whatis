        December 2007|df=dmy-all}}</ref>.\nDue to its location in the [[European Plain]],
        Berlin is influenced by a [[Temperate climate|temperate]] seasonal climate.
        Around one-third of the city''s area is composed of forests, parks, gardens,
        rivers, canals and lakes.<ref>{{Cite book|url=https://books.google.com/?id=94LP4xCb-KcC&pg=PA23&lpg=PA23&dq=%22Berlin+%22+rivers+lakes+foreests+%22one+third%22#v=onepage&q=&f=false|title=Gren
