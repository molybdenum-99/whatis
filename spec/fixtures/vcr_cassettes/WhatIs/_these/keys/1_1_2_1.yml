        city proper]] in the [[European Union]] and the seventh [[List of urban areas
        in the European Union|most populous urban area]] in the European Union.<ref
        name=\"Insee - -\" >{{cite web|url=http://www.insee.fr/fr/themes/tableau.asp?ref_id=cmptef01103&id=18|title=Population
        des villes et unit\u00e9s urbaines de plus de 1 million d''habitants de l''Union
        europ\u00e9enne|author=[[INSEE]]|accessdate=17 August 2008|language=French}}</ref>
        Located in northeastern Germany on the banks of the rivers [[Spree]] and [[Havel]],
        it is the centre of the [[Berlin/Brandenburg Metropolitan Region|Berlin-Brandenburg
        Metropolitan Region]], which has roughly 6 million residents from more than
        180 nations<ref>{{cite web|url=http://www.berlin-brandenburg.de/daten-fakten/
