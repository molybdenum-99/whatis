        {{lang|fr|''''Parisien(ne)''''}} ([[French language|fr]])\n|postal code= 75001\u201375020,
        75116\n|website = [http://www.paris.fr/ www.paris.fr]\n}}\n\n''''''Paris''''''
        ({{IPA-fr|pa\u0281i|3=Paris1.ogg}})<!--Do not add English pronunciation per
        MOS:LEAD--> is the [[Capital city|capital]] and most populous [[city]] of
        [[France]], with an administrative-limits area of {{convert|105|km2|abbr=off}}
        and a 2015 population of 2,229,621.<ref name=\"insee.fr\"/> The city is a
        [[Communes of France|commune]] and [[Departments of France|department]], and
        the capital-heart of the {{convert|12,012|km2|abbr=off|adj=on}} [[\u00cele-de-France]]
        [[Region in France|region]] (colloquially known as the ''Paris Region''),
        whose 2016 population of 12,142,802 represents roughly 18 percent of the population
        of France.<ref name=pop>{{cite web|url=https://www.insee.fr/fr/statistiques/1893198|title=Estimation
        de population au 1er janvier, par r\u00e9gion, sexe et grande classe d''\u00e2ge
        \u2013 Ann\u00e9e 2016|author=[[INSEE]]|accessdate=4 April 2017|language=fr}}</ref>
        Since the 17th century, Paris has been one of Europe''s major centres of finance,
        commerce, fashion, science, and the arts. The Paris Region had a [[GDP]] of
        \u20ac649.6 billion (US $763.4 billion) in 2014, accounting for 30.4 percent
        of the GDP of France.<ref name=\"auto\">INSEE.fr statistics, retrieved July
        2017</ref>  According to official estimates, in 2013-14 the Paris Region had
        [[List of cities by GDP|the third-highest GDP in the world and the largest
        regional GDP in the EU]].\n\nThe City of Paris'' administrative limits form
        a horizontal oval centred on its historical-heart [[\u00cele de la Cit\u00e9]]
        island; this island is near the peak of an arc of [[Seine]] river that divides
        the city into southern [[Rive Gauche]] (Left Bank) and northern [[Rive Droite]]
        regions. Paris is but the core of a built-up area that extends well beyond
        its limits: commonly referred to as the ''''agglom\u00e9ration Parisienne'''',
        and statistically as a ''''[[unit\u00e9 urbaine]]'''' (a measure of [[urban
        area]]), the Paris agglomeration''s 2013 population of 10,601,122 makes it
        the [[List of urban areas in the European Union|largest urban area in the
        European Union]].<ref name=pop_UU>{{cite web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=&millesime=2013&typgeo=UU2010&typesearch=territoire&codgeo=Paris+%2800851%29&territoire
        |title=S\u00e9ries historiques des r\u00e9sultats du recensement \u2013 Unit\u00e9
        urbaine de Paris (00851)|author=[[INSEE]]|accessdate=2016-09-25|language=fr}}</ref>
        City-influenced commuter activity reaches well beyond even this in a statistical
        [[Paris Metropolitan Area|''''aire urbaine'''' de Paris]] (a measure of [[metropolitan
        area]]), that had a 2013 population of 12,405,426,<ref name=pop_AU>{{cite
        web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=&millesime=2013&typgeo=AU2010&typesearch=territoire&codgeo=Paris+%28001%29&territoire
        |title=S\u00e9ries historiques des r\u00e9sultats du recensement \u2013 Aire
        urbaine de Paris (001)|author=[[INSEE]]|accessdate=2016-09-25|language=fr}}</ref>
        a number one-fifth the population of France,<ref>{{cite web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=&millesime=2013&typgeo=]].FE&typesearch=territoire&codgeo=&territoire=
        |title=S\u00e9ries historiques des r\u00e9sultats du recensement \u2013 France|author=[[INSEE]]|accessdate=2016-09-25|language=fr}}</ref>
        and one that makes it, after [[London]], the [[List of metropolitan areas
        in Europe|second largest]] metropolitan area in the [[European Union]].  The
        2016 Metropole of [[Grand Paris]] initiative, encompassing the City of Paris
        and its surrounding ''''[[\u00cele-de-France#Petite Couronne|petite couronne]]''''
        department communes, or area covering 814 square kilometers and representing
        a population of 7 million,<ref>{{cite web|url=http://www.leparisien.fr/paris-75/la-metropole-du-grand-paris-un-mastodonte-de-7-millions-d-habitants-17-12-2015-5382031.php|title=The
        Metropole of Grand Paris a mastodon of 7 million persons|last=|first=|date=17
        December 2015|website=|publisher=Le Parisien|language=fr|accessdate=3 December
        2015}}</ref><ref name=BANATIC>[https://www.banatic.interieur.gouv.fr/V5/fichiers-en-telechargement/fichiers-telech.php
        BANATIC], P\u00e9rim\u00e8tre des EPCI \u00e0 fiscalit\u00e9 propre. Accessed
        2017-06-28.</ref> aims to improve city-suburb cooperation through a unique
        governing body.<ref name=decret>{{cite web|url=http://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000031255615|title=D\u00e9cret
        n\u00b0 2015-1212 du 30 septembre 2015 constatant le p\u00e9rim\u00e8tre fixant
        le si\u00e8ge et d\u00e9signant le comptable public de la m\u00e9tropole du
        Grand Paris &#124; Legifrance|accessdate=2017-06-28}}</ref>\n\nThe city is
        a major rail, highway, and air-transport hub served by two international airports:
        [[Paris-Charles de Gaulle Airport|Paris-Charles de Gaulle]] (the second busiest
        airport in Europe after London Heathrow Airport with 63.8 million passengers
        in 2014) and [[Paris-Orly Airport|Paris-Orly]]. Opened in 1900, the city''s
        subway system, the [[Paris M\u00e9tro]], serves 5.23 million passengers daily,<ref>{{cite
        web|title = M\u00e9tro2030|url = http://www.ratp.fr/en/ratp/r_108501/metro2030-our-new-paris-metro/|website
        = RATP (Paris metro operator)|accessdate = 25 September 2016|deadurl = yes|archiveurl
        = https://web.archive.org/web/20161221051116/http://www.ratp.fr/en/ratp/r_108501/metro2030-our-new-paris-metro/|archivedate
        = 21 December 2016|df = dmy-all}}</ref> and is the second busiest metro system
        in Europe after [[Moscow Metro]]. [[Paris Gare du Nord|Paris'' Gare du Nord]]
        is one of the ten busiest railway stations in the world, with 262 million
        passengers in 2015.<ref>{{Cite news|url=https://japantoday.com/category/features/travel/the-51-busiest-train-stations-in-the-world-all-but-6-located-in-japan|title=The
        51 busiest train stations in the world\u2013 All but 6 located in Japan|work=Japan
        Today|date=2013-02-06|access-date=2017-04-22}}</ref>\n\nParis is especially
        known for its museums and architectural landmarks: the [[Louvre]] was the
        [[List of most visited art museums|most visited art museum in the world]]
        in 2016, with 7.4 million visitors.<ref>''''The Art Newspaper'''' Visitor
        Figures 2016, 29 March 2016</ref> The [[Mus\u00e9e d''Orsay]] and [[Mus\u00e9e
        de l''Orangerie]] are noted for their collections of French [[Impressionist]]
        art, and the Pompidou-center [[Mus\u00e9e National d''Art Moderne]] has the
        largest collection of modern and contemporary art in Europe. The historical
        district along Seine River in the city center is classified as a [[UNESCO
        Heritage Site]]. Popular landmarks in the center of the city include [[Notre
        Dame de Paris|the Cathedral of Notre Dame de Paris]] and The Gothic royal
        chapel of [[Sainte-Chapelle]], both on the [[\u00cele de la Cit\u00e9]];  the
        [[Eiffel Tower]], constructed for the [[Exposition Universelle (1889)|Paris
        Universal Exposition of 1889]]; the [[Grand Palais]] and [[Petit Palais]],
        built for the [[Exposition Universelle (1900)|Paris Universal Exposition of
        1900]]; the [[Arc de Triomphe]] on the [[Champs Elysees]], and the [[Sacr\u00e9-C\u0153ur,
        Paris|Basilica of Sacr\u00e9-Coeur]] on the hill of [[Montmartre]]. Paris
        received 22.2 million visitors in 2015, making it one of the world''s top
        tourist destinations, but the number of greater Paris visitors dropped by
        11.5 percent following the terrorist attacks the following year.<ref>''''Tourism
        in Paris Key Figures (2017)'''', Paris Convention and Visitors Bureau</ref>\n\nThe
        [[association football]] club [[Paris Saint-Germain F.C.|Paris Saint-Germain]]
        and the [[rugby union]] club [[Stade Fran\u00e7ais]] are based in Paris. The
        80,000-seat [[Stade de France]], built for the [[1998 FIFA World Cup]], is
        located just north of Paris in the neighbouring commune of [[Saint-Denis,
        Seine-Saint-Denis|Saint-Denis]]. Paris hosts the annual [[French Open]] [[Grand
        Slam (tennis)|Grand Slam]] [[tennis]] tournament on the red clay of [[Stade
        Roland Garros|Roland Garros]]. Paris hosted the Olympic Games in [[1900 Summer
        Olympics|1900]], [[1924 Summer Olympics|1924]] and will host the [[2024 Summer
        Olympics]]. The [[1938 FIFA World Cup|1938]] and [[1998 FIFA World Cup]]s,
        the [[2007 Rugby World Cup]], and the [[1960 European Nations'' Cup|1960]],
        [[UEFA Euro 1984|1984]], and [[UEFA Euro 2016|2016]] [[UEFA European Championship]]s
        were also held in the city, and every July, the [[Tour de France]] [[road
        bicycle racing|bicycle race]] finishes in the city.\n\n== Etymology ==\n{{hatnote|See
        [[wikt:Paris#Translations|Wiktionary]] for the name of Paris in various languages
        other than English and French.}}\nThe name \"Paris\" is derived from its early
        inhabitants, the Celtic [[Parisii (France)|Parisii]] tribe.{{Sfn|Margerison|2011|p=167}}
        The city''s name is not related to the [[Paris (mythology)|Paris]] of [[Greek
        mythology]].\n\nParis is often referred to as The City of Light (''''La Ville
        Lumi\u00e8re''''),{{sfn|Robertson|2010|p=37}} both because of its leading
        role during the [[Age of Enlightenment]], and more literally because Paris
        was one of the first European cities to adopt gas [[street light]]ing. In
        the 1860s, the boulevards and streets of Paris were illuminated by 56,000
        gas lamps.{{sfn|Du Camp|1875|p=596}} Since the late 19th century, Paris has
        also been known as ''''Panam(e)'''' ({{IPA-fr|panam|pron}}) in [[argot|French
        slang]].{{sfn|Leclanche|1998|p=55}}\n\nInhabitants are known in English as
        \"Parisians\" and in French as ''''Parisiens'''' ({{IPA-fr|pa\u0281izj\u025b\u0303||Parisien2.ogg}}).
        They are also pejoratively called ''''Parigots'''' ({{IPA-fr|pa\u0281i\u0261o||Parigot.ogg}}).<ref
        group=\"note\">The word was most likely created by Parisians of the lower
        popular class who spoke *argot*, then *parigot* was used in a provocative
        manner outside the Parisian region and throughout France to mean Parisians
        in general.</ref>{{sfn|Dottin|1920|p=535}}\n\n== History ==\n{{Main article|History
        of Paris|Timeline of Paris}}\n\n=== Origins ===\nThe ''''[[Parisii (Gaul)|Parisii]]'''',
        a sub-tribe of the [[Celt]]ic [[Senones]], inhabited the Paris area from around
        the middle of the 3rd century BC.{{sfn|Arbois de Jubainville|Dottin|1889|p=132}}{{sfn|Cunliffe|2004|p=201}}
        One of the area''s major north-south trade routes crossed the Seine on the
        [[\u00eele de la Cit\u00e9]]; this meeting place of land and water trade routes
        gradually became a town and an important trading centre.{{sfn|Lawrence|Gondrand|2010|p=25}}
        The Parisii traded with many river towns as far away as the Iberian Peninsula,
        and minted their own coins for that purpose.{{sfn|Schmidt|2009|pp=65\u201370}}\n[[File:ParisiiCoins.jpg|thumb|left|Gold
        coins minted by the Parisii (1st century BC)]]\n\nThe [[Roman Empire|Romans]]
        conquered the [[Paris Basin]] in 52 BC and,{{sfn|Schmidt|2009|pp=88\u2013104}}
        after making the island a garrison camp, began extending their settlement
        in a more permanent way to Paris''s [[Rive Gauche|Left Bank]]. The [[Gallo-Roman]]
        town was originally called [[Lutetia]] (more fully, ''''Lutetia Parisiorum'''',
        \"Lutetia of the Parisii\"). It became a prosperous city with a forum, baths,
        temples, theatres, and an [[amphitheatre]].{{sfn|Schmidt|2009|pp=154\u2013167}}\n\nBy
        the end of the Western Roman Empire, the town was known as ''''Parisius'''',
        a Latin name that would later become ''''Paris'''' in French.{{Sfn|Meunier|2014|p=12}}
        [[Christianity]] was introduced in the middle of the 3rd century AD by Saint
        [[Denis]], the first Bishop of Paris: according to legend, when he refused
        to renounce his faith before the Roman occupiers, he was beheaded on the hill
        which became known as ''''Mons Martyrum'''' (Latin \"Hill of Martyrs\"), later
        \"[[Montmartre]]\", from where he walked headless to the north of the city;
        the place where he fell and was buried became an important religious shrine,
        the [[Basilica of Saint-Denis]], and many French Kings are buried there.{{sfn|Schmidt|2009|pp=210\u201311}}\n\n[[Clovis
        I|Clovis the Frank]], the first king of the [[Merovingian dynasty]], made
        the city his capital from 508. A gradual immigration by the [[Franks]] also
        occurred in Paris in the beginning of the Frankish domination of Gaul which
        created the Parisian [[Francien]] dialects.\nFortification of the \u00cele-de-France
        failed to prevent [[Siege of Paris (845)|sacking by Vikings in 845]] but Paris''s
        strategic importance\u2014with its bridges preventing ships from passing\u2014was
        established by successful defence in the [[Siege of Paris (885\u201386)]].
        In 987 [[Hugh Capet]], [[Count of Paris]] (''''comte de Paris''''), [[Duke
        of the Franks]] (''''duc des Francs'''') was elected [[List of French monarchs|King
        of the Franks]] (''''roi des Francs''''). Under the rule of the [[House of
        Capet|Capetian]] kings, Paris gradually became the largest and most prosperous
        city in France.{{sfn|Schmidt|2009|pp=210\u201311}}\n\n=== Middle Ages to Louis
        XIV ===\n{{See also|Paris in the Middle Ages|Paris in the 16th century|Paris
        in the 17th century}}\nBy the end of the 12th century, Paris had become the
        political, economic, religious, and cultural capital of France.{{sfn|Lawrence|Gondrand|2010|p=27}}
        The [[Palais de la Cit\u00e9]], the royal residence, was located at the western
        end of the \u00cele de la Cit\u00e9. In 1163, during the reign of [[Louis
        VII of France|Louis VII]], [[Maurice de Sully]], bishop of Paris, undertook
        the construction of the [[Notre Dame de Paris|Notre Dame Cathedral]] at its
        eastern extremity.\n\nParis'' cultural centre had begun to move to the Right
        Bank, after the draining of its former swampland made the land habitable and
        fit for crops. In 1137, a new city marketplace (where [[Les Halles]] is today)
        replaced the two smaller ones on the [[\u00cele de la Cit\u00e9]] and Place
        de la Gr\u00e8ve (Hotel de Ville).{{sfn|John Frederick Hinnebusch|1972|p=262}}
        The latter location housed the headquarters of Paris'' river trade corporation,
        an organisation that later became, unofficially (although formally in later
        years), Paris'' first municipal government.\n\nIn the late 12th century, [[Philip
        II of France|Philip Augustus]] extended the [[Louvre]] fortress to defend
        the city against river invasions from the west, gave the city its first walls
        between 1190 and 1215, rebuilt its bridges to either side of its central island,
        and paved its main thoroughfares.{{sfn|Sarmant|2012|pp=36\u201340}} In 1190,
        he transformed Paris'' former cathedral school into a student-teacher corporation
        that would become the [[University of Paris]] and would draw students from
        all of Europe.{{sfn|Sarmant|2012|pp=28\u20139}}{{sfn|Lawrence|Gondrand|2010|p=27}}[[File:Palais
        de la Cite.jpg|thumb|right|The [[Palais de la Cit\u00e9]] and [[Sainte-Chapelle]],
        viewed from the Left Bank, from the [[Tr\u00e8s Riches Heures du duc de Berry]]
        (month of June) (1410)|225x225px]]During the [[Hundred Years'' War]], Paris
        was occupied by England-friendly Burgundian forces from 1418, before being
        occupied outright by the English when [[Henry V of England]] entered the French
        capital in 1420;<ref>Du Fresne de Beaucourt, G., ''''Histoire de Charles VII'''',
        Tome I: ''''Le Dauphin'''' (1403\u20131422), Librairie de la Soci\u00e9t\u00e9
        bibliographiqque, 35 Rue de Grenelle, Paris, 1881, pp. 32 & 48</ref> in spite
        of a 1429 effort by [[Joan of Arc]] to liberate the city,{{sfn|Fierro|1996|pages=52\u201353}}
        it would remain under English occupation until 1436.\n\nIn the late 16th-century
        [[French Wars of Religion]], Paris was a [[Catholic League (French)|Catholic
        League]] stronghold, the organisers of the 24 August 1572 [[St. Bartholomew''s
        Day massacre]] that killed thousands of French Protestants.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/516821/Massacre-of-Saint-Bartholomews-Day|title=
        Massacre of Saint Bartholomew''s Day|publisher=Encyclop\u00e6dia Britannica
        Online|accessdate=23 November 2014}}</ref>{{sfn|Bayrou|1994|pp=121\u2013130}}
        The conflicts ended when crown-pretendant [[Henry IV of France|Henry IV]],
        after converting to Catholicism to gain entry to the capital, entered the
        city in 1594 to claim the crown of France. This king made several improvements
        to the capital during his reign: he completed the construction of Paris''
        first uncovered, sidewalk-doted bridge, the [[Pont Neuf]], built a Louvre
        extension that connected it the [[Tuileries Palace]], and created the first
        Paris residential square, the Place Royale, now [[Place des Vosges]]. The
        king would end his life in the capital, assassinated in a narrow street by
        [[Les Halles]] marketplace in 1610.{{sfn|Fierro|1996|p=577}}\n\nDuring the
        17th century, [[Cardinal Richelieu]], chief minister of [[Louis XIII of France|Louis
        XIII]], was determined to make Paris the most beautiful city in Europe. He
        built five new bridges, a new chapel for the [[College of Sorbonne]], and
        a palace for himself, the Palais Cardinal, which he bequeathed to Louis XIII.
        After Richelieu''s death in 1642, it was the renamed as the [[Palais-Royal]].{{sfn|Fierro|1996|p=582}}\n\nDue
        to the Parisian uprisings during the [[Fronde]] civil war, [[Louis XIV of
        France|Louis XIV]] moved his court to a new palace, [[Palace of Versailles|Versailles]],
        in 1682. Although no longer the capital of France, arts and sciences in the
        city flourished with the [[Com\u00e9die-Fran\u00e7aise]], the Academy of Painting,
        and the [[French Academy of Sciences]]. To demonstrate that the city was safe
        from attack, the king had the [[City walls of Paris|city walls]] demolished
        and replaced with tree-lined boulevards that would become the ''''[[Boulevards
        of Paris#The grands boulevards|Grands Boulevards]]'''' of today.{{Sfn|Combeau|2003|pp=42\u20133}}
        Other marks of his reign were the [[Coll\u00e8ge des Quatre-Nations]], the
        [[Place Vend\u00f4me]], the [[Place des Victoires]], and [[Les Invalides]].{{sfn|Fierro|1996|pp=590\u2013591}}\n\n===
        18th and 19th centuries ===\n{{See also|Paris in the 18th century|Paris during
        the Second Empire|Haussmann''s renovation of Paris}}\nParis grew in population
        from about 400,000 in 1640 to 650,000 in 1780.<ref>{{cite book|url=https://books.google.com/books/about/The_Story_of_Civilization_The_age_of_Nap.html?id=yKsYAAAAYAAJ|last1=Durant|first1=Will|last2=Durant|first2=Ariel|title=The
        Story of Civilization XI The Age of Napoleon|date=1975|publisher=Simon and
        Schuster|page=3|accessdate=11 February 2016|isbn=9780671219888}}</ref> A new
        boulevard, the [[Champs-\u00c9lys\u00e9es]], extended the city west to ''''[[Place
        Charles de Gaulle|\u00c9toile]]'''',{{Sfn|Combeau|2003|pp=45\u20137}} while
        the working-class neighbourhood of the [[Faubourg Saint-Antoine]] on the eastern
        site of the city grew more and more crowded with poor migrant workers from
        other regions of France.{{sfn|Sarmant|2012|pp=129\u2013133}}\n\nParis was
        the centre of an explosion of philosophic and scientific activity known as
        the [[Age of Enlightenment]]. [[Denis Diderot|Diderot]] and [[Jean le Rond
        d''Alembert|d''Alembert]] published their ''''[[Encyclop\u00e9die]]'''' in
        1751\u201352, and the [[Montgolfier Brothers]] launched the first manned flight
        in a hot-air balloon on 21 November 1783, from the gardens of the [[Ch\u00e2teau
        de la Muette]]. Paris was the financial capital of continental Europe, the
        primary European centre of book publishing, fashion and the manufacture of
        fine furniture and luxury goods.{{sfn|Sarmant|2012|p=120}}\n\nIn the summer
        of 1789, Paris became the centre stage of the [[French Revolution]]. On 14
        July, a mob seized the arsenal at the [[Invalides]], acquiring thousands of
        guns, and [[storming of the Bastille|stormed the Bastille]], a symbol of royal
        authority.[[File:Lallemand - Arrestation du gouverneur de la Bastille - 1790.jpg|thumb|right|The
        storming of the [[Bastille]] on 14 July 1789 marked the beginning of the French
        Revolution.|225x225px]]The first independent [[Paris Commune (French Revolution)|Paris
        Commune]], or city council, met in the ''''H\u00f4tel de Ville'''' and, on
        15 July, elected a [[Mayor (France)|Mayor]], the astronomer [[Jean Sylvain
        Bailly]].{{sfn|Paine|1998|p=453}}\n\nLouis XVI and the royal family [[Women''s
        march on Versailles|were brought to Paris]] and made prisoners within the
        Tuileries Palace. In 1793, as the revolution turned more and more radical,
        the king, queen, and the mayor were guillotined, along with more than 16,000
        others (throughout France), during the [[Reign of Terror]].{{sfn|Fierro|1996|p=674}}
        The property of the aristocracy and the church was [[Biens nationaux|nationalised]],
        and the city''s churches were closed, sold or demolished.{{sfn|Sarmant|2012|p=144}}
        A succession of revolutionary factions ruled Paris until [[Coup of 18 Brumaire|9
        November 1799]] (''''coup d''\u00e9tat du 18 brumaire''''), when [[Napoleon|Napol\u00e9on
        Bonaparte]] seized power as First Consul.{{sfn|Sarmant|2012|p=147}}\n\n[[File:Paris
        Opera full frontal architecture, May 2009 sky.JPG|thumb|The [[Paris Opera]]
        was the centrepiece of Napoleon III''s new Paris. The architect, [[Charles
        Garnier (architect)|Charles Garnier]], described the style simply as \"Napoleon
        the Third.\"|left]]\nThe population of Paris had dropped by 100,000 during
        the Revolution, but between 1799 and 1815, it surged with 160,000 new residents,
        reaching 660,000.{{sfn|Sarmant|2012|p=148}} [[Napoleon|Napoleon Bonaparte]]
        replaced the elected government of Paris with a prefect reporting only to
        him. He began erecting monuments to military glory, including the [[Arc de
        Triomphe]], and improved the neglected infrastructure of the city with new
        fountains, the [[Canal de l''Ourcq]], [[P\u00e8re Lachaise Cemetery]] and
        the city''s first metal bridge, the [[Pont des Arts]].{{sfn|Sarmant|2012|p=148}}\n\nDuring
        the [[Bourbon Restoration|Restoration]], the bridges and squares of Paris
        were returned to their pre-Revolution names, but the [[July Revolution]] of
        1830 in Paris, (commemorated by the [[July Column]] on [[Place de la Bastille]]),
        brought a constitutional monarch, [[Louis Philippe I]], to power. The first
        railway line to Paris opened in 1837, beginning a new period of massive migration
        from the [[Provinces of France|provinces]] to the city.{{sfn|Sarmant|2012|p=148}}\nLouis-Philippe
        was overthrown by a popular uprising in the streets of Paris in 1848. His
        successor, [[Napoleon III]], and the newly appointed prefect of the Seine,
        [[Georges-Eug\u00e8ne Haussmann]], launched a gigantic public works project
        to build wide new boulevards, a new opera house, a central market, new aqueducts,
        sewers, and parks, including the [[Bois de Boulogne]] and [[Bois de Vincennes]].{{sfn|De
        Moncan|2012|pp=7\u201335}} In 1860, Napoleon III also annexed the surrounding
        towns and created eight new arrondissements, expanding Paris to its current
        limits.{{sfn|De Moncan|2012|pp=7\u201335}}[[File:Charles Marville, Place de
        l''Op\u00e9ra, 1878.jpg|thumb|In the 1860s, Paris streets and monuments were
        illuminated by 56,000 gas lamps, giving it the name \"The City of Light.\"|312x312px]]During
        the [[Franco-Prussian War]] (1870\u20131871), Paris was besieged by the Prussian
        army. After months of blockade, hunger, and then bombardment by the Prussians,
        the city was forced to surrender on 28 January 1871. On 28 March, a revolutionary
        government called the [[Paris Commune]] seized power in Paris. The Commune
        held power for two months, until it was harshly suppressed by the French army
        during the \"Bloody Week\" at the end of May 1871.{{sfn|Rougerie|2014|p=118}}[[File:Louis-Emile
        Durandelle, The Eiffel Tower - State of the Construction, 1888.jpg|thumb|upright=
        0.8|right|The [[Eiffel Tower]], under construction in November 1888, startled
        Parisians and the world with its modernity.]]Late in the 19th century, Paris
        hosted two major international expositions: the [[Exposition Universelle (1889)|1889
        Universal Exposition]], was held to mark the centennial of the French Revolution
        and featured the new Eiffel Tower; and the [[Exposition Universelle (1900)|1900
        Universal Exposition]], which gave Paris the [[Pont Alexandre III]], the [[Grand
        Palais]], the [[Petit Palais]] and the first [[Paris M\u00e9tro]] line.{{sfn|Fraser|Spalding|2011|p=117}}
        Paris became the laboratory of [[naturalism (literature)|Naturalism]] ([[\u00c9mile
        Zola]]) and [[Symbolism (arts)|Symbolism]] ([[Charles Baudelaire]] and [[Paul
        Verlaine]]), and of [[Impressionism]] in art ([[Courbet]], [[Manet]], [[Claude
        Monet|Monet]], [[Renoir]]).{{sfn|Fierro|1996|pp=490\u2013491}}\n\n=== 20th
        and 21st centuries ===\n{{See also|Paris in the ''''Belle \u00c9poque''''|Paris
        during the First World War|Paris between the Wars (1919-1939)|Paris in World
        War II|History of Paris (1946-2000)}}\nBy 1901, the population of Paris had
        grown to 2,715,000.{{sfn|Combeau|2003|p=61}} At the beginning of the century,
        artists from around the world, including [[Picasso]], [[Amedeo Modigliani|Modigliani]],
        and [[Matisse]] made Paris their home. It was the birthplace of [[Fauvism]],
        [[Cubism]] and [[abstract art]],{{sfn|Fierro|1996|p=497}}<ref>[https://books.google.com/books/about/Bohemian_Paris.html?id=3hYBzRzZ0kcC
        Dan Franck, ''''Bohemian Paris: Picasso, Modigliani, Matisse, and the Birth
        of Modern Art'''', Grove Press, 2003] {{ISBN|0-8021-9740-X}}</ref> and authors
        such as [[Marcel Proust]] were exploring new approaches to literature.{{sfn|Fierro|1996|p=491}}\n\nDuring
        the [[First World War]], Paris sometimes found itself on the front line; 600
        to 1,000 Paris taxis played a small but highly important symbolic role in
        transporting 6,000 soldiers to the front line at the [[First Battle of the
        Marne]]. The city was also bombed by Zeppelins and shelled by German [[Paris
        Gun|long-range guns]].{{sfn|Fierro|1996|p=750}} In the years after the war,
        known as ''''[[Paris between the Wars (1919\u20131939)|Les Ann\u00e9es Folles]]'''',
        Paris continued to be a mecca for writers, musicians and artists from around
        the world, including [[Ernest Hemingway]], [[Igor Stravinsky]], [[James Joyce]],
        [[Josephine Baker]], [[Sidney Bechet]]<ref>William A. Shack, ''''Harlem in
        Montmartre, A Paris Jazz Story between the Great Wars'''', University of California
        Press, 2001. {{ISBN|978-0-520-22537-4}},</ref> and the [[surrealism|surrealist]]
        [[Salvador Dal\u00ed]].<ref name=Meisler>{{cite web|last1=Meisler|first1=Stanley|title=The
        Surreal World of Salvador Dal\u00ed|url=http://www.smithsonianmag.com/arts-culture/the-surreal-world-of-salvador-dali-78993324/|website=Smithsonian.com|publisher=Smithsonian
        Magazine|accessdate=12 July 2014|date=April 2005}}</ref>\n\nIn the years after
        the [[Paris Peace Conference, 1919|peace conference]], the city was also home
        to growing numbers of students and activists from [[French colonial empire|French
        colonies]] and other Asian and African countries, who later became leaders
        of their countries, such as [[Ho Chi Minh]], [[Zhou Enlai]] and [[L\u00e9opold
        S\u00e9dar Senghor]].<ref>Goebel, [http://www.cambridge.org/us/academic/subjects/history/twentieth-century-european-history/anti-imperial-metropolis-interwar-paris-and-seeds-third-world-nationalism?format=HB#contentsTabAnchor
        ''''Anti-Imperial Metropolis''''].</ref>\n\n[[File:The Liberation of Paris,
        25 - 26 August 1944 HU66477.jpg|thumb|General [[Charles de Gaulle]] on the
        Champs-\u00c9lys\u00e9es celebrating the liberation of Paris (26 August 1944).|left]]\nOn
        14 June 1940, the German army marched into Paris, which had been declared
        an \"[[open city]]\".{{sfn|Sarmant|2012|p=217}} On 16\u201317 July 1942, following
        German orders, the French police and gendarmes arrested 12,884 Jews, including
        4,115 children, and confined them during five days at the [[Vel'' d''Hiv Roundup|''''Vel
        d''Hiv'''']] (''''V\u00e9lodrome d''Hiver''''), from which they were transported
        by train to the extermination camp at [[Auschwitz concentration camp|Auschwitz]].
        None of the children came back.{{sfn|Fierro|1996|p=637}}{{sfn|Sarmant|2012|p=218}}
        On 25 August 1944, the city was liberated by the [[2nd Armored Division (France)|French
        2nd Armoured Division]] and the [[4th Infantry Division (United States)|4th
        Infantry Division]] of the [[United States Army]]. General [[Charles de Gaulle]]
        led a huge and emotional crowd down the Champs \u00c9lys\u00e9es towards Notre
        Dame de Paris, and made a rousing speech from the [[H\u00f4tel de Ville, Paris|H\u00f4tel
        de Ville]].{{sfn|Fierro|1996|pp=242\u2013243}}\n\nIn the 1950s and the 1960s,
        Paris became one front of the [[Algerian War]] for independence; in August
        1961, the pro-independence [[National Liberation Front (Algeria)|FLN]] targeted
        and killed 11 Paris policemen, leading to the imposition of a curfew on Muslims
        of Algeria (who, at that time, were French citizens). On 17 October 1961,
        an unauthorised but peaceful protest demonstration of Algerians against the
        curfew led to violent confrontations between the police and demonstrators,
        in which at least 40 people were killed, including some thrown into the Seine.
        The anti-independence [[Organisation arm\u00e9e secr\u00e8te]] (OAS), for
        their part, carried out a series of bombings in Paris throughout 1961 and
        1962.<ref>{{cite web|url=https://www.theguardian.com/world/2011/oct/17/france-remembers-algerian-massacre|title=France
        remembers Algerian massacre 50 years on|author=Kim Willsher|publisher=''''The
        Guardian''''|accessdate=26 October 2014}}</ref>{{sfn|Fierro|1996|p=658}}\n[[File:Pompidou
        center.jpg|thumb|right|The [[Centre Georges Pompidou]], a museum of modern
        art (1977), put all its internal plumbing and infrastructure on the outside.|225x225px]]\n\nIn
        May 1968, protesting students occupied the [[University of Paris|Sorbonne]]
        and put up barricades in the [[Latin Quarter, Paris|Latin Quarter]]. Thousands
        of Parisian blue-collar workers joined the students, and the movement grew
        into a two-week general strike. Supporters of the government won the June
        elections by a large majority. The [[May 1968 events in France]] resulted
        in the break-up of the University of Paris into 13 independent campuses.{{sfn|Sarmant|2012|pp=226}}\n\nIn
        1975, the National Assembly changed the status of Paris to that of other French
        cities and, on 25 March 1977, [[Jacques Chirac]] became the first elected
        mayor of Paris since 1793.{{sfn|Fierro|1996|p=260}} The [[Tour Montparnasse|Tour
        Maine-Montparnasse]], the tallest building in the city at 57 storeys and {{convert|210|m|ft|0|abbr=off}}
        high, was built between 1969 and 1973. It was highly controversial, and it
        remains the only building in the centre of the city over 32 storeys high.{{sfn|Sarmant|2012|p=222}}\n\nThe
        population of Paris dropped from 2,850,000 in 1954 to 2,152,000 in 1990, as
        middle-class families moved to the suburbs.{{sfn|Combeau|2003|pp=107\u2013108}}
        A suburban railway network, the [[R\u00e9seau Express R\u00e9gional|RER]]
        (R\u00e9seau Express R\u00e9gional), was built to complement the M\u00e9tro,
        and the [[P\u00e9riph\u00e9rique (Paris)|P\u00e9riph\u00e9rique]] expressway
        encircling the city, was completed in 1973.{{sfn|Bell|de-Shalit|2011|p=247}}\n\nMost
        of the postwar''s presidents of the [[French Fifth Republic|Fifth Republic]]
        wanted to leave their own monuments in Paris; President [[Georges Pompidou]]
        started the [[Centre Georges Pompidou]] (1977), [[Val\u00e9ry Giscard d''Estaing]]
        began the [[Mus\u00e9e d''Orsay]] (1986); President [[Fran\u00e7ois Mitterrand]],
        in power for 14 years, built the [[Op\u00e9ra Bastille]] (1985\u20131989),
        the [[Biblioth\u00e8que nationale de France]] (1996), the [[Arche de la D\u00e9fense]]
        (1985\u20131989), and the [[Louvre Pyramid]] with its underground courtyard
        (1983\u20131989); [[Jacques Chirac]] (2006), the [[Mus\u00e9e du quai Branly]].{{sfn|Sarmant|2012|pp=226\u2013230}}[[File:Arc
        de triomphe 1989.png|thumb|Arc de triomphe 1989]]\n\nIn the early 21st century,
        the population of Paris began to increase slowly again, as more young people
        moved into the city. It reached 2.25 million in 2011. In March 2001, [[Bertrand
        Delano\u00eb]] became the first socialist mayor of Paris. In 2007, in an effort
        to reduce car traffic in the city, he introduced the [[V\u00e9lib'']], a system
        which rents bicycles for the use of local residents and visitors. Bertrand
        Delano\u00eb also transformed a section of the highway along the Left Bank
        of the Seine into an urban promenade and park, the [[Promenade des Berges
        de la Seine]], which he inaugurated in June 2013.<ref>{{cite web|url=http://www.lemoniteur.fr/133-amenagement/article/actualite/21534070-les-berges-de-seine-rendues-aux-parisiens|title=Les
        berges de Seine rendues aux Parisiens|publisher=''''Le Moniteur''''|date=19
        June 2013|accessdate=2 December 2014|language=French}}</ref>\n\nIn 2007, President
        [[Nicolas Sarkozy]] launched the [[Grand Paris]] project, to integrate Paris
        more closely with the towns in the region around it. After many modifications,
        the new area, named the [[Grand Paris|Metropolis of Grand Paris]], with a
        population of 6.7 million, was created on 1 January 2016.<ref name=\"Lichfield\">{{cite
        news |title=Sarko''s \u20ac35bn rail plan for a ''Greater Paris'' |url=https://www.independent.co.uk/news/world/europe/sarkos-euro35bn-rail-plan-for-a-greater-paris-1676196.html
        |date=29 April 2009 |work= |publisher=[[The Independent]] |accessdate=12 June
        2009 |location=London |first=John |last=Lichfield}}</ref>\n\nIn 2011, the
        City of Paris and the national government approved the plans for the [[Grand
        Paris Express]], totalling {{convert|205|km|mi|abbr=off}} of automated metro
        lines to connect Paris, the innermost three departments around Paris, airports
        and [[TGV|high-speed rail (TGV)]] stations, at an estimated cost of \u20ac35
        billion.<ref name=metro>{{cite web|url=http://www.railwaygazette.com/news/single-view/view/EUR265bn-grand-paris-metro-expansion-programme-confirmed.html|title=\u20ac26.5bn
        Grand Paris metro expansion programme confirmed|date=12 March 2013|accessdate=24
        April 2013|publisher=Railway Gazette International}}</ref> The system is scheduled
        to be completed by 2030.<ref>{{cite web|url=http://www.societedugrandparis.fr/#projet|title=Le
        Metro du Grand Paris|publisher= Site of Grand Paris Express|language=French|accessdate=27
        November 2014}}</ref>\n\nOn 5 April 2014, [[Anne Hidalgo]], a socialist, was
        elected the first female mayor of Paris.<ref name=\"auto2\">{{cite web|url=http://www.paris.fr/english/english/anne-hidalgo-paris-s-new-mayor/rub_8118_actu_142533_port_19237
        |title=Anne Hidalgo is new Mayor of Paris |publisher=City of Paris |accessdate=29
        November 2014 |deadurl=yes |archiveurl=https://web.archive.org/web/20141220194454/http://www.paris.fr/english/english/anne-hidalgo-paris-s-new-mayor/rub_8118_actu_142533_port_19237
        |archivedate=20 December 2014}}</ref>\n\n==== Terrorist attacks ====\n{{See|Charlie
        Hebdo shooting|November 2015 Paris attacks|Louvre machete attack|March 2017
        \u00cele-de-France attacks|April 2017 Champs-\u00c9lys\u00e9es attack}}\n[[File:Place
        de la R\u00e9publique, 18h50, une foule silencieuse.jpg|thumb|left|centre|none|Anti-terrorism
        demonstration on ''''Place de la R\u00e9publique'''' after [[Charlie Hebdo
        shooting|''''Charlie Hebdo'''' shooting]] (11 January 2015)]]\n[[File:Events
        November 2015 Paris attacks.jpg|thumb|A bar near the scene of the November
        2015 Paris attacks, which left 130 people dead]]\n\nOn 7 January 2015, two
        French Muslim extremists attacked the Paris headquarters of ''''[[Charlie
        Hebdo shooting|Charlie Hebdo]]'''' and killed thirteen people, in an attack
        claimed by [[Al-Qaeda in the Arabian Peninsula]],<ref>{{Cite web|url=http://www.cnn.com/2015/01/21/europe/2015-paris-terror-attacks-fast-facts/index.html|title=2015
        Charlie Hebdo Attacks Fast Facts|last=Library|first=C. N. N.|website=CNN|access-date=2017-06-20}}</ref>
        and on 9 January, a third terrorist, who claimed he was part of [[Islamic
        State of Iraq and the Levant|ISIL]], killed four hostages during an [[Porte
        de Vincennes siege|attack at a Jewish grocery store]] at [[Porte de Vincennes]].<ref>{{cite
        web|url=http://www.lemonde.fr/les-decodeurs/article/2015/01/14/attentats-terroristes-les-questions-que-vous-nous-avez-le-plus-posees_4554653_4355770.html|publisher=''''Le
        Monde''''|date=15 January 2015|accessdate=15 January 2015|title=Attentats
        terroristes : les questions que vous nous avez le plus pos\u00e9es|language=French}}</ref>
        On 11 January an estimated [[Republican marches|1.5 million people marched
        in Paris]] in a show of solidarity against terrorism and in support of freedom
        of speech.<ref>{{cite web|url=http://www.lefigaro.fr/politique/le-scan/citations/2015/01/11/25002-20150111ARTFIG00086-les-politiques-s-affichent-a-la-marche-republicaine.php|title=Les
        politiques s''affichent \u00e0 la marche r\u00e9publicaine|publisher=''''Le
        Figaro''''|date=11 January 2015|accessdate=11 January 2015|language=French}}</ref>\nOn
        13 November of the same year, [[November 2015 Paris attacks|a series of coordinated
        bomb and gunfire terrorist attacks in Paris and Saint-Denis]], claimed by
        [[Islamic State of Iraq and the Levant|ISIL]],<ref>{{Cite news|title = Islamic
        State claims Paris attacks that killed 127|url = https://www.reuters.com/article/2015/11/14/us-france-shooting-idUSKCN0T22IU20151114|newspaper
        = Reuters|date = 2015-11-14|access-date = 2015-11-14}}</ref> killed 130 people
        and injured more than 350.<ref>''''Le Figaro'''' on-line, ''''Le Monde''''
        on-line, AP, Reuters, 22 November 2015 0700 Paris time</ref>\n\nOn 3 February
        2017, a two-backpack-carrying, machete-wielding attacker shouting ''Allahu
        Akbar'' attacked soldiers guarding the [[Louvre]] museum after they stopped
        him because of his bags; the assailant was shot, and no explosives were found.<ref>{{Cite
        news|url=http://www.express.co.uk/news/world/693421/Terror-attacks-timeline-France-Brussels-Europe-ISIS-killings-Germany-dates-terrorism|title=Terror
        attacks timeline:&nbsp;From Paris and Brussels terror to most recent attacks
        in Europe|last=Foster|first=Alice|date=2017-06-19|work=Express.co.uk|access-date=2017-06-20|language=en}}</ref>
        On 18 March of the same year, in a [[Vitry-sur-Seine]] bar, a man held patrons
        hostage, then fled to later hold a gun to the head of an [[Orly Airport]]
        French soldier, shouting \"I am here to die in the name of Allah\", and was
        shot dead by the soldier''s comrades.<ref>{{Cite news|url=https://www.independent.co.uk/news/world/europe/paris-orly-airport-attack-shooting-suspect-radicalised-muslim-terror-isis-france-security-services-a7636496.html|title=Paris
        Orly airport attacker was ''radicalised Muslim''|date=2017-03-18|work=The
        Independent|access-date=2017-06-20|language=en-GB}}</ref> On 20 April, a man
        shot dead French police officer on the [[Champs-\u00c9lys\u00e9es]], and was
        later shot dead himself.<ref>{{Cite news|url=http://www.telegraph.co.uk/news/2017/04/20/paris-police-close-part-city-centre-amid-reports-officers-shot/|title=Paris
        shooting: Marine Le Pen calls for all French terror suspects to be expelled
        after Champs Elysees attack|work=The Telegraph|access-date=2017-06-20|language=en-GB}}</ref>
        On June 19, a man rammed his weapons-and-explosives-laden vehicle into a police
        van on the Champs-\u00c9lys\u00e9es, but the car only burst into flames.<ref>{{Cite
        web|url=http://www.cnn.com/2017/06/19/europe/paris-police-operation/index.html|title=Car
        rams police van on Champs-Elysees, armed suspect dead|last=CNN|first=Melissa
        Bell, Saskya Vandoorne and Joe Sterling|website=CNN|access-date=2017-06-20}}</ref>\n\n==
        Geography ==\n{{Main article|Topography of Paris}}\n[[File:Jms paris elevation
        hydrography.png|thumb|Parisian hills and hydrology|225x225px]]\nParis is located
        in northern central France. By road, it is {{convert|450|km}} southeast of
        London, {{convert|287|km}} south of [[Calais]], {{convert|305|km}} southwest
        of [[Brussels]], {{convert|774|km}} north of [[Marseille]], {{convert|385|km}}
        northeast of [[Nantes]], and {{convert|135|km}} southeast of [[Rouen]].<ref>[https://www.google.com/maps/place/48\u00b051''24.1%22N+2\u00b021''02.9%22E/@48.8567,2.3508,24716m/data=!3m1!1e3!4m5!3m4!1s0x0:0x0!8m2!3d48.8567!4d2.3508?hl=en
        Google Maps], Retrieved 6 July 2013</ref> Paris is located in the north-bending
        arc of the river Seine and includes two islands, the [[\u00cele Saint-Louis]]
        and the larger [[\u00cele de la Cit\u00e9]], which form the oldest part of
        the city.\n\nThe river''s mouth on the [[English Channel]] (''''La Manche'''')
        is about {{convert|233|mi|abbr=on}} downstream from the city. The city is
        spread widely on both banks of the river.<ref name=City>{{cite web|url=http://www.britannica.com/EBchecked/topic/443621/Paris|title=Paris|accessdate=4
        July 2013|publisher=Encyclop\u00e6dia Britannica Online}}</ref> Overall, the
        city is relatively flat, and the lowest point is {{convert|35|m|abbr=on}}
        [[Above mean sea level|above sea level]]. Paris has several prominent hills,
        the highest of which is [[Montmartre]] at {{convert|130|m|ft|0|abbr=on}}.{{sfn|Blackmore|McConnachie|2004|p=153}}
        Montmartre gained its name from the martyrdom of [[Denis|Saint Denis]], first
        bishop of Paris, atop the ''''Mons Martyrum'''', \"Martyr''s mound\", in 250.\n\nExcluding
        the outlying parks of [[Bois de Boulogne]] and [[Bois de Vincennes]], Paris
        covers an oval measuring about {{convert|87|km2|abbr=on}} in area, enclosed
        by the {{convert|35|km|adj=on|abbr=on}} ring road, the [[Boulevard P\u00e9riph\u00e9rique]].{{sfn|Lawrence|Gondrand|2010|p=69}}
        The city''s last major annexation of outlying territories in 1860 not only
        gave it its modern form but also created the 20 clockwise-spiralling arrondissements
        (municipal boroughs). From the 1860 area of {{convert|78|km2|abbr=on}}, the
        city limits were expanded marginally to {{convert|86.9|km2|abbr=on}} in the
        1920s. In 1929, the Bois de Boulogne and Bois de Vincennes forest parks were
        officially annexed to the city, bringing its area to about {{convert|105|km2|abbr=on}}.<ref>{{cite
        web|author=Mairie de Paris |url=http://www.paris.fr/portail/english/Portal.lut?page_id=8125&document_type_id=5&document_id=29918&portlet_id=18748
        |title=Key figures for Paris |publisher=Paris.fr |date=15 November 2007 |accessdate=5
        May 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090306220509/http://www.paris.fr/portail/english/Portal.lut?page_id=8125&document_type_id=5&document_id=29918&portlet_id=18748
        |archivedate=6 March 2009}}</ref> The metropolitan area of the city is {{convert|2300|km2|abbr=on}}.<ref
        name=City/>\n\n=== Climate ===\n[[File:Paris raining autumn cityscape (8252181936).jpg|thumb|right|Autumn
        in Paris|225x225px]]\nParis has a typical Western European [[oceanic climate]]
        ([[K\u00f6ppen climate classification]]: ''''Cfb '''') which is affected by
        the [[North Atlantic Current]]. The overall climate throughout the year is
        mild and moderately wet.<ref>{{cite web|url=http://www.paris.com/tourism/climate
        |archiveurl=https://web.archive.org/web/20130308094732/http://www.paris.com/tourism/climate
        |archivedate=8 March 2013 |title=Climate |publisher=Paris.com |accessdate=29
        June 2013 |deadurl=yes |df=dmy-all }}</ref> Summer days are usually warm and
        pleasant with average temperatures between {{convert|15|and|25|\u00b0C|\u00b0F}},
        and a fair amount of sunshine.{{sfn|Lawrence|Gondrand|2010|p=309}} Each year,
        however, there are a few days when the temperature rises above {{convert|32|C}}.
        Longer periods of more intense heat sometimes occur, such as the [[2003 European
        heat wave|heat wave of 2003]] when temperatures exceeded {{convert|30|\u00b0C}}
        for weeks, reached {{convert|40|\u00b0C}} on some days and seldom cooled down
        at night.{{sfn|Goldstein|2005|p=8}}\n\nSpring and autumn have, on average,
        mild days and fresh nights but are changing and unstable. Surprisingly warm
        or cool weather occurs frequently in both seasons.<ref>{{cite web|url=http://en.parisinfo.com/practical-paris/useful-info/climate
        |title=Climate|publisher=Parisinfo.com|accessdate=29 June 2013}}</ref> In
        winter, sunshine is scarce; days are cool, nights cold but generally above
        freezing with low temperatures around {{convert|3|\u00b0C}}.<ref>{{cite web|url=http://goparis.about.com/od/planningyourtrip/a/paris_in_the_winter.htm
        |title=Paris in the Winter|publisher=Goparisabout.com|accessdate=29 June 2013}}</ref>
        Light night frosts are however quite common, but the temperature will dip
        below {{convert|-5|\u00b0C}} for only a few days a year. Snow falls every
        year, but rarely stays on the ground. The city sometimes sees light snow or
        flurries with or without accumulation.<ref>{{cite web|url=http://gofrance.about.com/od/travelplanning/ss/weatherinfrance.htm#step4
        |title=Weather in France|publisher=GoFrance.about.com|accessdate=29 June 2013}}</ref>\n\nParis
        has an average annual precipitation of {{convert|652|mm|in|1|abbr=on}}, and
        experiences light rainfall distributed evenly throughout the year. However
        the city is known for intermittent abrupt heavy showers. The highest recorded
        temperature is {{convert|40.4|\u00b0C}} on 28 July 1947, and the lowest is
