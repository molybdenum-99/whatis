        documented in the 13th century and situated at the crossing of two important
        historic [[trade route]]s,<ref name=\"staple\">[http://www.diegeschichteberlins.de/geschichteberlins/berlin-abc/stichwortehn/599-niederlagsrecht.html
        ''''Niederlagsrecht''''], Verein f\u00fcr die Geschichte Berlins. Retrieved
        21 November 2015 (German).</ref> Berlin became the capital of the [[Margraviate
        of Brandenburg]] (1417{{ndash}}1701), the [[Kingdom of Prussia]] (1701\u20131918),
        the [[German Empire]] (1871\u20131918), the [[Weimar Republic]] (1919\u20131933)
        and the [[Third Reich]] (1933\u20131945).<ref>{{cite web|url=http://www.fordham.edu/halsall/mod/germanunification.html|title=Documents
        of German Unification, 1848\u20131871|work=Modern History Sourcebook|accessdate=18
        August 2008}}</ref> [[1920s Berlin|Berlin in the 1920s]] was the third largest
        municipality in the world.<ref>{{cite web|url=http://www.h-net.org/reviews/showrev.php?id=23505|title=Topographies
        of Class: Modern Architecture and Mass Society in Weimar Berlin (Social History,
        Popular Culture and Politics in Germany).|publisher=www.h-net.org|accessdate=9
        October 2009}}</ref> After [[World War II]] and its subsequent occupation
        by the victorious countries, the city was divided; [[East Berlin]] was declared
        capital of [[East Germany]], while [[West Berlin]] became a de facto [[West
        Germany|West German]] [[exclave]], surrounded by the [[Berlin Wall]] (1961\u20131989)
        and East German territory.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/62202/Berlin-Wall|title=Berlin
        Wall|work=[[Encyclop\u00e6dia Britannica]]|accessdate=18 August 2008}}</ref>
        Following [[German reunification]] in 1990, Berlin once again became the capital
        of all of Germany.\n\nBerlin is a [[Global city|world city]] of culture, politics,
