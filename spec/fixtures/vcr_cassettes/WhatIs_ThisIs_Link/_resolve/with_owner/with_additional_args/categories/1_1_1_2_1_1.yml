        \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0447\u0430\u043d\u0435\u00bb.\n\n====
        \u041f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435
        \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f ====\n\u042d\u0442\u043d\u043e\u0445\u043e\u0440\u043e\u043d\u0438\u043c
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b\u00bb \u044f\u0432\u043b\u044f\u043b\u0441\u044f
        \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u043c \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c
        \u043a\u0430\u0437\u0430\u043a\u043e\u0432-\u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439
        [[\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0430\u044f \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044c|\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u043e\u0439
        \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u0438]]<ref name=\"\u041f\u043b\u043e\u0442\u0438\u0447\u0435\u0440\"/>{{rp|10}}.
        \u0412\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438,
        \u0438\u043c\u0435\u043d\u043d\u043e \u0442\u0435\u0440\u043c\u0438\u043d
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b\u00bb \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0441\u044f
        \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f
        \u0436\u0438\u0442\u0435\u043b\u0435\u0439 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430
        \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e
        \u0432 \u0442\u0440\u0443\u0434\u0430\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0430
        \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430 \u0438 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u043e\u0433\u043e
        \u043a\u0430\u0437\u0430\u0447\u044c\u0435\u0433\u043e \u043f\u043e\u043b\u043a\u0430
        [[\u0411\u0430\u0433\u0430\u043b\u0435\u0439, \u0414\u043c\u0438\u0442\u0440\u0438\u0439
        \u0418\u0432\u0430\u043d\u043e\u0432\u0438\u0447|\u0414\u043c\u0438\u0442\u0440\u0438\u044f
        \u0411\u0430\u0433\u0430\u043b\u0435\u044f]]<ref>{{\u0441\u0442\u0430\u0442\u044c\u044f|\u0430\u0432\u0442\u043e\u0440=\u0425\u043e\u043b\u043c\u0430\u043d\u0441\u043a\u0430\u044f
        \u041b.|\u0437\u0430\u0433\u043b\u0430\u0432\u0438\u0435=150 \u043b\u0435\u0442
        \u0411\u0430\u0433\u0430\u043b\u0435\u044e: \u0433\u043e\u0442\u043e\u0432\u044b
        \u043b\u0438 \u043c\u044b \u043a \u044e\u0431\u0438\u043b\u0435\u044e?|\u0441\u0441\u044b\u043b\u043a\u0430=http://vecherniy.kharkov.ua/news/12596/|\u0438\u0437\u0434\u0430\u043d\u0438\u0435=[[\u0412\u0435\u0447\u0435\u0440\u043d\u0438\u0439
        \u0425\u0430\u0440\u044c\u043a\u043e\u0432]]|\u0433\u043e\u0434=2007, 18 \u0438\u044e\u043d\u044f}}</ref>,
        \u0447\u044c\u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f
        \u0432 \u0447\u0438\u0441\u043b\u0435 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u0435\u0439\u0448\u0438\u0445
        \u0442\u0440\u0443\u0434\u043e\u0432 \u043f\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u0438
        \u0433\u043e\u0440\u043e\u0434\u0430.\n\n\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0438\u0439
        \u043f\u0443\u0431\u043b\u0438\u0446\u0438\u0441\u0442 [[\u041f\u043b\u043e\u0442\u0438\u0447\u0435\u0440,
        \u0415\u0432\u0433\u0435\u043d\u0438\u0439 \u0410\u043d\u0430\u0442\u043e\u043b\u044c\u0435\u0432\u0438\u0447|\u0415\u0432\u0433\u0435\u043d\u0438\u0439
        \u041f\u043b\u043e\u0442\u0438\u0447\u0435\u0440]] \u0432 \u0441\u0432\u043e\u0435\u0439
        \u0440\u0430\u0431\u043e\u0442\u0435 \u043e \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0435
        \u00ab\u0421\u043b\u043e\u0432\u043e \u043e \u0440\u043e\u0434\u043d\u043e\u043c
        \u0433\u043e\u0440\u043e\u0434\u0435\u00bb, \u0432\u044b\u0448\u0435\u0434\u0448\u0435\u0439
        \u0432 2009 \u0433\u043e\u0434\u0443, \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e
        \u043a \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u043c \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f
        \u0433\u043e\u0440\u043e\u0434\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442
        \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a
        \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u0430\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435
        \u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b, \u043f\u043e\u0434\u0447\u0451\u0440\u043a\u0438\u0432\u0430\u044f,
        \u0447\u0442\u043e \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f
        \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u0438
        1656\u20141663 \u0433\u043e\u0434\u043e\u0432 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u044b
        \u043d\u043e\u0441\u0438\u043b\u0438 \u0438\u043c\u0435\u043d\u043d\u043e
        \u0442\u0430\u043a\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435<ref
        name=\"\u041f\u043b\u043e\u0442\u0438\u0447\u0435\u0440\"/>{{rp|10}}.\n\n\u0423\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u0438\u0439
        \u0438\u0441\u0442\u043e\u0440\u0438\u043a, \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442
        \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043d\u0430\u0443\u043a
        \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 \u0421\u0430\u043b\u0442\u0430\u043d
        \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442
        \u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u044b\u043c
        \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u0436\u0438\u0442\u0435\u043b\u0435\u0439
        \u0433\u043e\u0440\u043e\u0434\u0430 (\u043a\u0430\u043a \u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440,
        \u043f\u043e\u043b\u0442\u0430\u0432\u0446\u044b\u00a0\u2014 \u0436\u0438\u0442\u0435\u043b\u0438
        \u041f\u043e\u043b\u0442\u0430\u0432\u044b), \u043d\u043e \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0432\u0448\u0438\u0439\u0441\u044f
        \u0441 \u0442\u0435\u0447\u0435\u043d\u0438\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438
        \u0432 \u0441\u043b\u043e\u0432\u043e \u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0447\u0430\u043d\u0435<ref>{{\u0441\u0442\u0430\u0442\u044c\u044f|\u0430\u0432\u0442\u043e\u0440=\u0421\u0430\u043b\u0442\u0430\u043d
        \u041e.|\u0437\u0430\u0433\u043b\u0430\u0432\u0438\u0435=\u0414\u043e \u043f\u0438\u0442\u0430\u043d\u043d\u044f
        \u043f\u0440\u043e \u043f\u0435\u0440\u0448\u0443 \u043f\u0438\u0441\u0435\u043c\u043d\u0443
        \u0437\u0433\u0430\u0434\u043a\u0443 \u043f\u0440\u043e \u043c\u0456\u0441\u0442\u043e
        \u041c\u0435\u043d\u0430 \u0427\u0435\u0440\u043d\u0456\u0433\u0456\u0432\u0441\u044c\u043a\u043e\u0457
        \u043e\u0431\u043b\u0430\u0441\u0442\u0456|\u0441\u0441\u044b\u043b\u043a\u0430=http://archive.nbuv.gov.ua/portal/Soc_gum/ukr/2011_2/187.pdf|\u0438\u0437\u0434\u0430\u043d\u0438\u0435=\u0423\u043a\u0440\u0430\u0457\u043d\u043e\u0437\u043d\u0430\u0432\u0441\u0442\u0432\u043e|\u0442\u0438\u043f=\u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0439
        \u0436\u0443\u0440\u043d\u0430\u043b|\u0433\u043e\u0434=2011|\u0432\u044b\u043f\u0443\u0441\u043a=2|\u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b=187-192}}</ref>{{rp|189}}.\n\n====
        \u0412\u044b\u0445\u043e\u0434 \u0438\u0437 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u044f
        ====\n\u0418\u0441\u0442\u043e\u0440\u0438\u043a [[\u041a\u0443\u0434\u0435\u043b\u043a\u043e,
        \u0421\u0435\u0440\u0433\u0435\u0439 \u041c\u0438\u0445\u0430\u0439\u043b\u043e\u0432\u0438\u0447|\u0421\u0435\u0440\u0433\u0435\u0439
        \u041a\u0443\u0434\u0435\u043b\u043a\u043e]] \u043e\u0442\u043c\u0435\u0447\u0430\u0435\u0442,
        \u0447\u0442\u043e \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0447\u0430\u043d\u0435\u00bb\u00a0\u2014
        \u044d\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u0437\u0434\u043d\u044f\u044f
        \u0444\u043e\u0440\u043c\u0430 \u044d\u0442\u043d\u043e\u0445\u043e\u0440\u043e\u043d\u0438\u043c\u0430
        \u0436\u0438\u0442\u0435\u043b\u0435\u0439 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430,
        \u00ab\u043f\u043e\u044f\u0432\u0438\u0432\u0448\u0430\u044f\u0441\u044f \u043a\u0430\u043a
        \u043a\u0430\u043b\u044c\u043a\u0430 \u0441 \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u043e\u0433\u043e
        {{lang-uk|\u201e\u0445\u0430\u0440\u043a\u0456\u0432\u2019\u044f\u043d\u0438\u201c}},
        \u0432\u043e\u0437\u043d\u0438\u043a\u0448\u0435\u0433\u043e \u0432\u043e
        \u0432\u0440\u0435\u043c\u044f [[\u0423\u043a\u0440\u0430\u0438\u043d\u0438\u0437\u0430\u0446\u0438\u044f|\u0443\u043a\u0440\u0430\u0438\u043d\u0438\u0437\u0430\u0446\u0438\u0438]]
        1920-\u0445 \u0433\u043e\u0434\u043e\u0432\u00bb. \u041f\u043e \u043c\u043d\u0435\u043d\u0438\u044e
        \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0430, \u00ab\u043f\u043e\u0442\u0440\u044f\u0441\u0435\u043d\u0438\u044f
        XX \u0432\u0435\u043a\u0430 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e
        \u043a\u043e\u0440\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c
        \u043f\u043e\u043c\u0435\u043d\u044f\u043b\u0438 \u0441\u043e\u0441\u0442\u0430\u0432
        \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0433\u043e\u0440\u043e\u0434\u0430,
        \u043d\u043e \u0438 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435
        \u0435\u0433\u043e \u0436\u0438\u0442\u0435\u043b\u0435\u0439\u00bb<ref name=\"\u0413\u0443\u0431\u0438\u043d\"/>.\n\n====
        \u041b\u0438\u043d\u0433\u0432\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f
        \u0441\u0442\u043e\u0440\u043e\u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u0430
        ====\n\u0412\u043e 2-\u043c \u0442\u043e\u043c\u0435 \u0438\u0437\u0434\u0430\u043d\u0438\u044f
        \u00ab\u041b\u0435\u043a\u0441\u0438\u043a\u043e\u043b\u043e\u0433\u0438\u044f
        \u0438 \u043b\u0435\u043a\u0441\u0438\u043a\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u00bb
        \u0410\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a
        \u0423\u0421\u0421\u0420, \u0432\u044b\u0448\u0435\u0434\u0448\u0435\u043c
        \u0432 1960-\u0435 \u0433\u043e\u0434\u044b, \u043f\u0438\u0441\u0430\u043b\u043e\u0441\u044c,
        \u0447\u0442\u043e \u0437\u0430\u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439
        \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435
        XIX \u0432\u0435\u043a\u0430 \u0438 \u0432 \u043d\u0430\u0447\u0430\u043b\u0435
        XX \u0432\u0435\u043a\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438
        \u0441\u043b\u043e\u0432\u0430\u0440\u044f\u043c\u0438 [[\u0430\u043f\u0435\u043b\u043b\u044f\u0442\u0438\u0432]]
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b\u00bb \u0432\u044b\u0442\u0435\u0441\u043d\u0438\u043b\u0441\u044f
        \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u043e\u0439
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0447\u0430\u043d\u0435\u00bb,
        \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432 1920-\u0435 \u0433\u043e\u0434\u044b
        \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u043b\u0430\u0441\u044c
        \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0444\u043e\u0440\u043c\u043e\u0439
        \u00ab\u0445\u0430\u0440\u044c\u043a\u043e\u0432\u0446\u044b\u00bb, \u0430
