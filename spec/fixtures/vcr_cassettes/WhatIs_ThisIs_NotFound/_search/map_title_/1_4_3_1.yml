        [[David Hasselhoff]]\n|-\n| Outstanding Music Supervision \u2013 Film\n| Dave
        Jordan\n|}\n\n==Sequel==\nIn November 2014, when Gunn said he had the \"basic
        story\" for ''''Vol. 2'''' while working on the first film, he also said he
        had ideas for a potential third film.<ref name=\"GotG3BasicStory\" /> Despite
        this, Gunn was unsure in June 2015 if he would be involved with a third ''''Guardians''''
        film, saying it would depend on his feelings after making ''''Vol. 2''''.<ref
        name=\"ScreenRantJune2015\" /> In April 2016, Feige said the future MCU films
        are \"still a big chess board for 2020 and beyond, but certainly I would say
        ''''Guardians 3'''' is [one film that''s] up there. I don''t know what exactly
        the order will be.\"<ref name=\"FeigeApr2016GotG3\" /> In March 2017, Gunn
        stated there would be a third film \"for sure. We''re trying to figure it
        out,\"<ref name=\"GunnMar2017\" /> also adding, \"There are no specific plans
        for ''''Guardians of the Galaxy Vol. 3''''. But we know unless something goes
        horribly\u2014which is always possible<!-- \"possibly\" in the source is a
        misprint, as one can clearly hear Gunn saying \"possible\" in the interview
        itself. Using \"sic\" here is problematic as we are attributing the quotation
        to Gunn, and it implies he misspoke. -->, you never know\u2014I think that
        Marvel would want to make another movie.\"<ref name=\"GunnMarch2017Yahoo\"
        /> He also reiterated he was still unsure if he would be involved with the
        film, and that he would figure out his involvement and his next project \"over
        the next couple of weeks.\"<ref name=\"GunnMar2017\" /> The following month,
        Gunn announced he would return to write and direct ''''Guardians of the Galaxy
        Vol. 3''''.<ref name=\"GunnVol3Confirm\" /> Klementieff is expected to reprise
        her role as Mantis.<ref name=\"MantisVol3\" /> ''''Vol. 3'''' is scheduled
