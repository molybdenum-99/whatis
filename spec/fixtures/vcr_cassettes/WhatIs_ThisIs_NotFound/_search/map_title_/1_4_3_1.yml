        |title=Guardians of the Galaxy Vol. 2 (2017) |publisher=[[Box Office Mojo]]
        |accessdate=November 6, 2017}}</ref>\n}}\n\n''''''''''Guardians of the Galaxy
        Vol. 2'''''''''' is a 2017 American [[superhero film]] <!--Please do not add
        \"comedy\" or any other genres here. The most general category is used for
        the lead.--> based on the [[Marvel Comics]] superhero team [[Guardians of
        the Galaxy (2008 team)|Guardians of the Galaxy]], produced by [[Marvel Studios]]
        and distributed by [[Walt Disney Studios Motion Pictures]]. It is the sequel
        to 2014''s ''''[[Guardians of the Galaxy (film)|Guardians of the Galaxy]]''''
        and [[List of Marvel Cinematic Universe films|the fifteenth film]] in the
        [[Marvel Cinematic Universe]] (MCU). The film is written and directed by [[James
        Gunn]] and stars an [[ensemble cast]] featuring [[Chris Pratt]], [[Zoe Saldana]],
        [[Dave Bautista]], [[Vin Diesel]], [[Bradley Cooper]], [[Michael Rooker]],
        [[Karen Gillan]], [[Pom Klementieff]], [[Elizabeth Debicki]], [[Chris Sullivan
        (actor)|Chris Sullivan]], [[Sean Gunn]], [[Sylvester Stallone]], and [[Kurt
        Russell]].<!-- Order is based on the names in this source, plus Close: http://marvel.com/news/movies/25742/marvel_studios_begins_production_on_marvels_guardians_of_the_galaxy_vol_2
        --> In ''''Guardians of the Galaxy Vol. 2'''', the Guardians travel throughout
        the cosmos as they help [[Star-Lord|Peter Quill]] learn more about his mysterious
        parentage.\n\nThe film was officially announced at the 2014 [[San Diego Comic-Con
        International]] before the theatrical release of the first film, along with
        Gunn''s return from the first film, with the title of the sequel revealed
        a year later in June 2015. Principal photography began in February 2016 at
        [[Pinewood Studios#Pinewood Atlanta Studios|Pinewood Atlanta Studios]] in
        [[Fayette County, Georgia]], with many crew changes from the first film due
        to other commitments. Filming concluded in June 2016. Gunn chose to set the
        sequel shortly after the first film to explore the characters'' new roles
        as the Guardians, and to follow the storyline of Quill''s father established
        throughout that previous film. Russell was confirmed as Quill''s father in
        July 2016, portraying [[Ego the Living Planet|Ego]], a departure from Quill''s
        comic father.\n\n''''Guardians of the Galaxy Vol. 2'''' premiered in Tokyo
        on April 10, 2017 and was released in the United States on May 5, 2017, in
        [[3D film|3D]] and [[IMAX 3D]]. It grossed more than $863&nbsp;million worldwide,
        making it the [[2017 in film|sixth highest-grossing film of 2017]], while
        also outgrossing its predecessor. The film received generally positive reviews,
        particularly for its visuals, soundtrack and cast, though critics deemed it
        not as \"fresh\" as the original. A sequel, ''''Guardians of the Galaxy Vol.
        3'''', is being developed, with Gunn returning to write and direct, and is
        scheduled to be released in 2020.\n\n{{toc limit|3}}\n\n==Plot==\n<!--Per
        WP:FILMPLOT, plots are between 400 and 700 words only-->\nIn 2014, [[Star-Lord|Peter
        Quill]], [[Gamora]], [[Drax the Destroyer|Drax]], [[Rocket Raccoon|Rocket]],
        and [[Groot|Baby Groot]] are renowned as the [[Guardians of the Galaxy (2008
        team)|Guardians of the Galaxy]]. [[Kismet (Marvel Comics)|Ayesha]], leader
        of the Sovereign race, has the Guardians protect valuable batteries from an
        inter-dimensional monster in exchange for Gamora''s estranged sister [[Nebula
        (comics)|Nebula]], who was caught attempting to steal the batteries. After
        Rocket steals some for himself, the Sovereign attacks the Guardians'' ship
        with a fleet of drones. These are destroyed by a mysterious figure, and the
        Guardians crash-land on a nearby planet. There this figure reveals himself
        as Quill''s father, [[Ego the Living Planet|Ego]], and invites Quill, Gamora,
        and Drax to his home planet. Rocket and Groot remain behind to repair the
        ship and guard Nebula.\n\nAyesha hires [[Yondu|Yondu Udonta]] and his crew,
        who have been exiled from the greater Ravager community for [[Human trafficking|child
        trafficking]], to recapture the Guardians. They capture Rocket, but when Yondu
        hesitates to turn over Quill, whom he raised, his lieutenant [[Taserface]]
        leads a mutiny with help from Nebula. Taserface imprisons Rocket and Yondu
        aboard Yondu''s ship and executes Yondu''s loyalists. Nebula leaves to find
        and kill Gamora, whom she blames for the torture inflicted on her by their
        father, [[Thanos]]. While imprisoned, Rocket and Yondu bond. Groot and [[Kraglin]],
        a remaining Yondu loyalist, free Rocket and Yondu, and they destroy the ship
        and its crew as they escape, though not before Taserface warns the Sovereign.\n\nEgo,
        a god-like [[Celestial (comics)|Celestial]] that manipulated the matter around
        its consciousness to form this \"home\" planet, explains that it projected
        a humanoid guise to travel the universe and discover a purpose, eventually
        falling in love with Quill''s mother [[Meredith Quill|Meredith]]. Ego hired
        Yondu to collect the young Quill after Meredith''s death, but the boy was
        never delivered and Ego has been searching for him ever since. He teaches
        Quill to manipulate Celestial power. Nebula arrives at Ego''s planet and tries
        to kill Gamora, but the pair reach an uneasy alliance when they discover caverns
        filled with skeletal remains. Ego reveals to Quill that in his travels, he
        planted seedlings on thousands of worlds which can [[terraform]] them into
        new extensions of himself, but they can only be activated by the power of
        two Celestials. To that end, he impregnated countless women and hired Yondu
        to collect the children, but killed them all when they failed to access the
        Celestial power. Under Ego''s influence, Quill helps him activate the seedlings,
        which begin to consume every world, but Quill fights back when Ego reveals
        that he killed Meredith due to the distraction she posed.\n\n[[Mantis (Marvel
        Comics)|Mantis]], Ego''s naive empath servant, grows close to Drax and warns
        him of Ego''s plan. Gamora and Nebula also learn of the plan as Rocket, Yondu,
        Groot and Kraglin arrive. As they come under attack from the Sovereign''s
        drones, the reunited Guardians find Ego''s brain at the planet''s core. Rocket
        makes a bomb using the stolen batteries, which Groot plants on the brain.
        Quill fights Ego with his newfound Celestial powers to distract him long enough
        for the other Guardians and Mantis to escape. The bomb then explodes, killing
        Ego and disintegrating the planet. Yondu sacrifices himself to save Quill,
        who realizes that the reason Yondu kept him was to spare him from the fate
        of Ego''s other progeny, and that Yondu was Quill''s true \"daddy\". Having
        reconciled with Gamora, Nebula still chooses to leave and attempt to kill
        Thanos by herself. The Guardians hold a funeral for Yondu, which is attended
        by dozens of Ravager ships, acknowledging Yondu''s sacrifice and accepting
        him as a Ravager again.\n\nIn a series of mid- and [[post-credit scene]]s,
        Kraglin takes up Yondu''s telekinetic arrow and control-fin; Ravager leader
        [[Starhawk (comics)|Stakar Ogord]] reunites with his ex-teammates; Groot starts
        growing back to normal size, acting like a teenager in the process;{{refn|name=AdolescentGroot|group=N|Gunn
        said this sequence with an adolescent Groot is set \"years after\" the ending
        of the film, with the character appearing in the same state in ''''[[Avengers:
        Infinity War]]''''.<ref name=\"GrootAgePostCredit\" />}} Ayesha creates a
        new artificial being with whom she plans to destroy the Guardians, naming
        him Adam;{{refn|name=Adam|group=N|Identified offscreen as [[Adam Warlock]],
        who director [[James Gunn]] initially planned to feature prominently in the
        film. The character is hinted at in this mid-credits scene to set up a future
        appearance in the [[Marvel Cinematic Universe|MCU]].<ref name=\"WarlockCredits\"
        /><ref name=\"AdamWarlock\" />}} and a group of uninterested [[Watcher (comics)|Watchers]]
        abandon their informant, who is discussing several experiences on Earth.\n\n==Cast==\n[[File:Guardians
        of the Galaxy Vol. 2 by Gage Skidmore.jpg|thumb|(L:R) [[Michael Rooker|Rooker]],
        [[Chris Pratt|Pratt]], [[Zoe Saldana|Saldana]], [[Karen Gillan|Gillan]], [[Pom
        Klementieff|Klementieff]], [[Dave Bautista|Bautista]], [[Elizabeth Debicki|Debicki]],
        and [[Kurt Russell|Russell]] promoting the film at the 2016 [[San Diego Comic
        Con International]]]]\n<!-- Order based on billing block -->\n* [[Chris Pratt]]
        as [[Star-Lord|Peter Quill / Star-Lord]]: {{Cast list break|The half-human,
        half-[[Celestial (comics)|Celestial]] leader of the Guardians of the Galaxy
        who was abducted from Earth as a child and raised by a group of alien thieves
        and smugglers called the Ravagers.<ref name=\"PrattReturn\" /><ref name=\"ScreenRantJune2015\"
        /> Pratt said Quill is now famous throughout \"the galaxy for having saved
        so many people... He feels like he''s part of this group, a leader of this
        group. He''s a little more responsible and trying to stay out of trouble,
        but not necessarily doing the best job.\"<ref name=\"SDCC2016SlashFilm\" />
        Pratt stated that working on the film forced him to come to terms with the
        death of his own father.<ref name=\"GQNov2016\" /> Pratt returns as part of
        a multi-film contract with Marvel.<ref name=\"HuffingtonPostNov2013\" /> [[Wyatt
        Oleff]] once again portrays a young Quill.<ref name=\"ScreenRantCameos\" />}}\n*
        [[Zoe Saldana]] as [[Gamora]]: {{Cast list break|A member of the Guardians
        and an orphan from an alien world who seeks redemption for her past crimes.
        She was trained by [[Thanos]] to be his personal assassin.<ref name=\"ScreenRantJune2015\"
        /> Saldana described Gamora''s role in the team as \"the voice of reason\",
        saying, \"She''s surrounded by all these dudes who are so stupid half the
        time,\"<ref name=\"USATodayFeb2017\" /> and added that she is the \"Mom\"
        of the team, saying that she is \"just a meticulous, detailed, professional
        individual.\"<ref name=\"ColliderFeb2017\" /> Regarding Gamora''s relationship
        with Nebula, Saldana described it as \"volatile\" and added, \"we''re starting
        somewhere very crazy but appropriate given where we had ended things off in
        the first installment\".<ref name=\"NebulaGuardian\" />}}\n* [[Dave Bautista]]
        as [[Drax the Destroyer]]: {{Cast list break|A member of the Guardians and
        highly skilled warrior in search for vengeance against Thanos for his family''s
        slaughter.<ref name=\"ScreenRantJune2015\" /> Bautista waited for the final
        version of the script to not take \"away from the magic\", which he felt happened
        when he read early drafts of for the first film.<ref name=\"BautistaScript\"
        /> He added that \"wasn''t crazy about my part [in ''''Vol. 2'''', initially].
        It went a different direction than what I thought they were going to go with
        Drax,\" noting he did not \"think Drax was that significant in the film\".
        The part \"clicked\" for Bautista after the [[Read-through|table read]] with
        the other cast.<ref name=\"BautistaCBR\" /> Bautista called Drax \"more funny,
        driven\" than in the first film,<ref name=\"BautistaColliderJan2017\" /> and
        having \"a sense of innocence and heartbreak about him\",<ref name=\"USATodayFeb2017\"
        /> despite \"most people''s first perception of Drax [that] he''s just a big,
        muscly brute\".<ref name=\"BautistaColliderJan2017\" /> Bautista''s makeup
        took only 90 minutes to apply, down from four hours for the first film. He
        would have to sit in a sauna at the end of the day to get the makeup off,
        after his makeup test found it too \"abrasive\".<ref name=\"ColliderFeb2017\"
        />}}\n* [[Vin Diesel]] as [[Groot|Baby Groot]]: {{Cast list break|A member
        of the Guardians who is a tree-like humanoid and the accomplice of Rocket.<ref
        name=\"DieselReturn\" /> The character began growing from a [[wikt:sapling|sapling]]
        at the end of the first film with the intention of being fully grown by the
        sequel, but writer/director [[James Gunn]] eventually decided to keep him
        as \"Baby Groot\"; this contributed to Gunn''s setting of the film only a
        few months after the first.<ref name=\"GunnSet\" /> Baby Groot does not have
        any of his previous memories,<ref name=\"GunnGrootNoMemories\" /> having to
        \"start all over, so to speak. So we''re going to see this goofy, adorable,
        baby Groot [just] kinda learning as he goes.\"<ref name=\"DieselNov2016\"
        /> [[Property master|Prop master]] Russell Bobbitt created a 1:1 scale model
        of the {{convert|10|in|cm|adj=on}} Baby Groot for filming, to use as a lighting
        reference and sometimes as a puppet for the actors to interact with.<ref name=\"SlashFilmFeb2017Pg3\"
        /> As Groot only communicates with the phrase \"I am Groot\" in different
        inflections, Gunn created a \"Groot Version\" of the script for himself and
        Diesel, which contains each of Groot''s lines in English.<ref name=\"GrootScript\"
        /> Diesel used a higher register of his voice for Baby Groot, which was pitched
        up by seven to nine [[semitone]]s depending on the take. He also delivered
        lines slowly to avoid any time stretching issues.<ref name=\"DieselPitchShift\"
        /> Diesel recorded Groot''s voice for sixteen foreign-language releases of
        the film (up from six in the first film).<ref name=\"DieselForeignLanguage\"
        /> [[Sean Gunn]] provided on-set reference for adolescent Groot in the post-credit
        sequence.<ref name=\"FXGuidePart2\" />}}\n* [[Bradley Cooper]] as [[Rocket
        Raccoon|Rocket]]: {{Cast list break|A member of the Guardians who is a genetically
        modified [[raccoon]] bounty hunter and mercenary, who is also a master of
        weapons and [[military tactics]].<ref name=\"ScreenRantJune2015\" /> Sean
        Gunn once again served as the stand-in for the character during filming,<ref
        name=\"SGunnRocket\" /> with Cooper''s performance also referenced.<ref name=\"FXGuidePart2\"
        /> Sean Gunn said that \"Rocket has the same sort of crisis of faith [that
        he had in the first film] about whether or not he belongs in this family\",<ref
        name=\"SGunnRocket2\" /> with James Gunn adding, \"this is really about Rocket
        ... accepting his place within a group of people, which probably seemed like
        a good idea for two seconds when they were kind of getting along and saving
        the planet, and now''s it''s like, he''s just not very comfortable with the
        idea\". Feige stated that the relationship between Rocket and Groot has changed,
        saying, \"Groot was Rocket''s protector in the first movie, [and now] Rocket
        is Groot''s protector.\"<ref name=\"ColliderFeb2017\" />}}\n* [[Michael Rooker]]
        as [[Yondu|Yondu Udonta]]: {{Cast list break|A blue-skinned buccaneer who
        is the leader of the Ravagers, a fatherly figure to Quill,<ref name=\"RookerConfirm\"
        /> and member of the Guardians.<ref name=\"GotG2ConceptArt2\" /> Yondu has
        a larger head fin in the film, to look closer to his comic counterpart,<ref
        name=\"SDCC2016CBR\" /> and Rooker worked with the prosthetic department to
        add gaps to his prosthetic teeth, \"just like real teeth\", to aid him in
        whistling as the character.<ref name=\"RookerGI\" /> Rooker explained that,
        for the sequel, Gunn \"wanted people to experience more in-depth what Yondu
        was thinking and how he''s feeling\u2014a more serious Yondu.\" Rooker noted
        the complex relationship between Yondu and Quill where \"we don''t agree on
        things...they are constantly at each other''s throats [but] Yondu truly cares
        about this kid.\"<ref name=\"PressNotes\" /> Gunn refused to [end the film
        with Yondu''s death] for a long time...But, at the end of the day, I knew
        that''s where it needed to go ... This is a story about a father''s love for
        his son, his ultimate love, so much love that he sacrifices himself for that,
        and that''s what Yondu is. He is 100 percent Peter Quill''s father\" despite
        Ego being Quill''s biological father.<ref name=\"YonduDeath\" /> Before the
        release of ''''Vol. 2'''', Rooker spent time on the set of ''''[[Avengers:
        Infinity War]]'''' to counteract rumors that he was not in that film because
        of his death in this one.<ref name=\"RookerInfinityWar\" />}}\n* [[Karen Gillan]]
        as [[Nebula (comics)|Nebula]]: {{Cast list break|An adopted daughter of [[Thanos]]
        who was raised with Gamora as siblings,<ref name=\"GillanSeanGunnConfirm\"
        /> and a reluctant member of the Guardians.<ref name=\"NebulaGuardian\" />
        Gillan stated the film would further explore the sisterly relationship between
        Nebula and Gamora,<ref name=\"GillanNov2015\" /> including their backstory
        \"and what happened to these two girls growing up and actually how awful it
        was for them and how it''s ruined their relationship\",<ref name=\"ColliderFeb2017\"
        /> adding \"we''re [also] going to start to see how much pain [Thanos] actually
        caused [Nebula]... we really start to see the emotional crack in her character\".<ref
        name=\"GillanJan2017\" /> While Gillan had to shave her head for the first
        film, she only had to shave half of her head for the sequel, taking away the
        underneath part and leaving the top.<ref name=\"GillanJan2017\" /> Gillan''s
        makeup took two and a half hours to apply, down from five hours for the first
        film.<ref name=\"SlashFilmFeb2017Pg3\" />}}\n* [[Pom Klementieff]] as [[Mantis
        (Marvel Comics)|Mantis]]: {{Cast list break|A member of the Guardians with
        [[Empathy|empathic]] powers who lives with Ego.<ref name=\"Klementieff\" /><ref
        name=\"MantisConfirm\" /> Executive producer Jonathan Schwartz said the character
        \"has never really experienced social interaction\", and learns about \"social
        intricacies\" from the other Guardians.<ref name=\"GotG2ConceptArt\" /> Klementieff
        added, \"She was really lonely and by herself, so it''s a completely new thing
        to meet these people and to discover new things\", comparing this to a child
        making awkward mistakes in social situations. Mantis and Drax have an \"interesting\"
        relationship in the film due to both being \"complete odd balls\".<ref name=\"ColliderFeb2017\"
        /> [[Steve Englehart]], Mantis''s co-creator, was disappointed with the character''s
        portrayal, saying, \"That character has nothing to do with Mantis ... I really
        don''t know why you would take a character who is as distinctive as Mantis
        is and do a completely different character and still call her Mantis.\"<ref
        name=\"EnglehartMantis\" />}}\n* [[Elizabeth Debicki]] as [[Kismet (Marvel
        Comics)|Ayesha]]: {{Cast list break|The golden High Priestess and the leader
        of the Sovereign people,<ref name=\"MarvelFilmingBegins\" /><ref name=\"GotG2SDCC2016\"
        /><ref name=\"GunnSDCC2016Post\" /> a genetically engineered race who are
        \"gold and perfect and wanting to be physically and mentally impeccable.\"
        Gunn was \"very specific\" when writing the character, and after casting director
        Sarah Finn suggested Debicki, Gunn \"knew right away that she was the one\".
        Gunn highlighted the actress''s beauty and {{height|ft=6|in=3}} height. Debicki
        wore platform shoes to increase her height to {{height|ft=6|in=7}}.<ref name=\"PressNotes\"
        />}}\n* [[Chris Sullivan (actor)|Chris Sullivan]] as [[Taserface]]: {{Cast
        list break|The leader of a mutinous group of the Ravagers.<ref name=\"MarvelFilmingBegins\"
        /><ref name=\"GunnSDCC2016Post\" /> Gunn originally posted a photo of the
        comic book character on his social media after landing ''''Guardians of the
        Galaxy'''', calling him \"the dumbest character of all time\" and saying he
        would never feature the character in a film. After eventually deciding to
        use the character in the sequel, Gunn felt the character had given himself
        the name Taserface and is \"a real dumbass\".<ref name=\"Taserface\" /> Sullivan''s
        makeup took two-and-a-half to three-and-a-half hours to apply each day.<ref
        name=\"SullivanMakeup\" />}}\n* [[Sean Gunn]] as [[Kraglin]]: {{Cast list
        break|Yondu''s second-in-command in the Ravagers.<ref name=\"GillanSeanGunnConfirm\"
        /> Kraglin has an expanded role compared to the previous film\u2014Sean Gunn
        explained, \"In the first film he did a lot of just saying yes and being at
        Yondu''s side, but in this movie things take a little bit of a different turn
        as Kraglin has a little bit of a crisis of conscience and has to decide whether
        he''s going to stick with Yondu or join forces with the growing faction of
        mutineers.\"<ref name=\"PressNotes\" /><ref name=\"SeanGunnDec2016\" />}}\n*
        [[Sylvester Stallone]] as [[Starhawk (comics)|Stakar Ogord]]: {{Cast list
        break|A high-ranking Ravager who has a history with Yondu.<ref name=\"SDCC2016CBR\"
        /><ref name=\"Stakar\" /> Stallone called his character''s relationship with
        Yondu \"pretty intense and it''s kind of a father/son type of thing\".<ref
        name=\"PressNotes\" /> For Stakar''s acceptance of Yondu as a Ravager at the
        end of the film, Gunn asked Stallone to channel the \"That''ll do pig\" line
        from the film ''''[[Babe (film)|Babe]]''''.<ref name=\"58ThingsCommentary2\"
        /> Gunn described Stakar as \"very important to the Marvel Universe\",<ref
        name=\"AdamCarollaPodcast\" /> and said that \"it''s our plan to see more
        of Stallone\" in future MCU films, though he was not sure then if that would
        include ''''Vol. 3''''.<ref name=\"OldTeam\" />}}\n* [[Kurt Russell]] as [[Ego
        the Living Planet|Ego]]: {{Cast list break|An ancient [[Celestial (comics)|Celestial]]
        who is Quill''s father.<ref name=\"SDCC2016CBR\" /><ref name=\"MarvelFilmingBegins\"
        /> Pratt was the first to suggest to Gunn that he consider Russell for the
        role; he portrays an avatar of Ego who is more traditionally seen in the comics
        in his \"Living Planet\" form.<ref name=\"EmpireAug2016\" /> Russell appreciated
        why he was wanted for the role after seeing Pratt''s performance in the first
        film, feeling \"That''s my kinda guy. I know where that kind of goof comes
        from.\" He added, \"I bring the right things [from previous roles]...I connected
        the dots from some of the things I''ve done in the past.\"<ref name=\"RussellSet\"
        /> Ego replaces Quill''s original comic father of [[J''son (comics)|J''son]],<ref
        name=\"EmpireAug2014\" /> and was allowed to be used in the film after [[20th
        Century Fox]] reached a deal with Marvel Studios to return the film rights
        of Ego for changing the power set of [[Negasonic Teenage Warhead]], whom Fox
        wanted to use in ''''[[Deadpool (film)|Deadpool]]'''' (2016).<ref name=\"EgoRights\"
        /> Gunn originally thought Marvel held the rights to the character, and stated
        that, had the deal with Fox not been made, there was \"no back up plan, and
        it would [have been] nearly impossible to just drop another character in,\"
        given the extensive work done surrounding the character.<ref name=\"GunnEgoRights\"
        /> For the film''s opening sequence, set in 1980 Missouri, [[Aaron Schwartz
        (American actor)|Aaron Schwartz]] served as facial reference for the young
        Ego.<ref name=\"YoungEgo\" /><ref name=\"PressCredits\" />}}\n<!-- Order based
        on billing block -->\n\nAdditionally, reprising their roles from the first
        film are [[Laura Haddock]] as [[Meredith Quill]], [[Gregg Henry]] as her father,
        [[Seth Green]] as the voice of [[Howard the Duck]], and canine actor Fred
        as [[Cosmo the Spacedog|Cosmo]].<ref name=\"CreditCameos\" /><ref name=\"PressCredits\"
        /><ref name=\"RTCameos\" /> Members of Yondu''s Ravager crew appearing in
        the film include [[Evan Jones (actor)|Evan Jones]] as Retch, [[Jimmy Urine]]
        as Half-Nut, [[Stephen Blackehart]] as [[Brahl]],<ref name=\"GunnSDCC2016Post\"
        /> [[Steve Agee]] as Gef,<ref name=\"GunnSDCC2016Post\" /><ref name=\"Agee\"
        /> Mike Escamilla as Scrote,<ref name=\"Escamilla\" /> Joe Fria as Oblo, Terence
        Rosemore as Narblik,<ref name=\"GunnSDCC2016Post\" /> and [[Tommy Flanagan
        (actor)|Tommy Flanagan]] as [[Tullk Ul-Zyn|Tullk]],<ref name=\"Flanagan\"
        /><ref name=\"GunnSDCC2016Post\" /><ref name=\"FlanaganRole\" /> as well as
        [[Charred Walls of the Damned]] drummer and ''''[[Howard Stern Show]]''''
        personality [[Richard Christy]] in a cameo appearance.<ref name=\"Christy\"
        /> Many of these actors are close friends with Gunn.<ref name=\"PressNotes\"
        /> The other members of Stakar and Yondu''s old team, based on the comic''s
        [[Guardians of the Galaxy (1969 team)|original incarnation of the Guardians
        of the Galaxy]], include [[Michael Rosenbaum]] as [[Martinex]], [[Ving Rhames]]
        as [[Charlie-27]], and [[Michelle Yeoh]] as Stakar''s female counterpart [[Aleta
        Ogord]].<ref name=\"OldTeam\" /><ref name=\"RTCameos\" /> Also included in
        the team are the CG characters [[Krugarr]] and [[Mainframe (comics)#Earth-691|Mainframe]],
        with the latter voiced, in an uncredited cameo, by [[Miley Cyrus]].<ref name=\"OldTeam\"
        /><ref name=\"Cyrus\" /> Rosenbaum had previously auditioned to play Peter
        Quill in ''''Vol. 1''''.<ref name=\"Rosenbaum\" /> Gunn cast Yeoh because
        of his love of 1990s [[Cinema of Hong Kong|Hong Kong films]],<ref name=\"OldTeam2\"
        /> and Cyrus after admiring \"the tone of her voice\" while watching her as
        a judge on ''''[[The Voice (U.S. TV series)|The Voice]]''''.<ref name=\"Cyrus\"
        /> He added that the team would return in future MCU films alongside Stallone''s
        Stakar.<ref name=\"OldTeam\" />\n\n[[Stan Lee]] appears as an informant to
        the [[Watcher (comics)|Watchers]], discussing previous adventures that include
        his cameos in other MCU films; he specifically mentions his time as a [[FedEx]]
        delivery man, referring to Lee''s cameo in ''''[[Captain America: Civil War]]''''.<ref
        name=\"LeeCameo3\" /> This acknowledged the fan theory that Lee may be portraying
        the same character in all his cameos,<ref name=\"LeeCameo2\" /> with Gunn
        noting that \"people thought Stan Lee is <nowiki>[</nowiki>[[Uatu|Uatu the
        Watcher]]<nowiki>]</nowiki> and that all of these cameos are part of him being
        a Watcher. So, Stan Lee as a guy who is working for the Watchers was something
        that I thought was fun for the MCU.\"<ref name=\"LeeCameo3\" /><ref name=\"LeeCameo2\"
        /> Feige added that Lee \"clearly exists, you know, above and apart from the
        reality of all the films. So the notion that he could be sitting there on
        a cosmic pit stop during the jump gate sequence in ''''Guardians''''\u2026really
        says, so wait a minute, he''s this same character who''s popped up in all
        these films?\"<ref name=\"LeeCameo\" /> Lee filmed several different versions
        of the scene, including an alternative where he references his role in ''''[[Deadpool
        (film)|Deadpool]]'''', which would have been the first acknowledgment of the
        [[X-Men (film series)|''''X-Men'''' film series]] by an MCU film.<ref name=\"LeeCameo2\"
        /> Gunn later admitted that the ''''Civil War'''' reference is a [[continuity
        error]], given ''''Vol. 2'''' is set before the events of ''''Civil War'''',
        saying, \"I screwed up; I wasn''t thinking. But I''m going to say that probably
        Stan Lee used the guise of a Fed Ex guy more than one time.\"<ref name=\"LeeCameo3\"
        />\n\n[[David Hasselhoff]] makes a cameo appearance as himself, when Ego shape-shifts
        to his likeness,<ref name=\"ScreenRantCameos\" /> while [[Rob Zombie]] once
        again has a Ravager voice cameo.<ref name=\"ZombieCameo\" /><ref name=\"PressCredits\"
        /> Footage of [[Jeff Goldblum]] dancing as the [[Grandmaster (Marvel Comics)|Grandmaster]]
        from the set of ''''[[Thor: Ragnarok]]'''' is used briefly during the end
        credits, with Feige explaining that Marvel \"thought it would be fun to put
        it in there\" and hint at the connection between that character and the [[Collector
        (comics)|Collector]], who appeared in the first ''''Guardians'''' film.<ref
        name=\"FeigeGrandmaster\" /> [[Ben Browder]], the star of the series ''''[[Farscape]]''''
        which Gunn is a big fan of, cameos as a Sovereign Admiral.<ref name=\"Browder\"
        /> Jim Gunn Sr. and Leota Gunn, parents of James and Sean Gunn, also make
        cameo appearances in the film.<ref name=\"GunnNoClose\" />\n\n==Production==\n\n===
        Development ===\n{{quote box|quote=\"There are general ideas for what the
        sequel is and where it goes and who''s involved and what happens and what
        we find out about our characters. So it''s very general and that could change
        ... but I know a lot about who these characters are and where they came from
        and where they''re going. I''m excited by the possibility of creating a sequel
        because we had to do a lot of setup in [the first] movie and with a sequel
        we don''t have to do that setup which will make it so much easier for me.\"|source=\u2014James
        Gunn, writer and director of ''''Guardians of the Galaxy Vol. 2'''', on the
        state of the sequel in August 2014<ref name=\"SequelState\" />|align=right|width=33%}}\nIn
        May 2014, [[The Walt Disney Company|Disney]] CEO [[Bob Iger]] talked about
        the future of ''''[[Guardians of the Galaxy (film)|Guardians of the Galaxy]]'''',
        saying, \"We believe it has strong franchise potential.\"<ref name=\"Iger1\"
        /> He added that their goal was to create \"another ''''[[The Avengers (2012
        film)|Avengers]]''''\".<ref name=\"Iger2\" /> Director and co-screenwriter
        [[James Gunn]] said he would like to return for a sequel, and was contractually
        obligated to if asked.<ref name=\"ColliderMay2014\" /> The next month, producer
        [[Kevin Feige]] said there are \"places we can take [the franchise] and we
        have ideas of where we''d like to go\" based on the wide array of characters,
        worlds and storylines from the comics.<ref name=\"FeigeTotalFilm\" /> In July
        2014, ''''Guardians of the Galaxy'''' co-screenwriter [[Nicole Perlman]] confirmed
        a sequel, saying it was \"going to happen\" due to the positive internal response
        to the first film at Disney, and that Gunn would write and direct.<ref name=\"PerlmanSequel\"
        /><ref name=\"SequelVariety\" /> At [[San Diego Comic-Con International]]
        soon after, the sequel was given a release date of July 28, 2017.<ref name=\"GotG2Release\"
        />\n\nGunn had begun work on the film within a month, and said there would
        be at least one more Guardian from the comics appearing in the film.<ref name=\"GunnNewGuardian\"
        /><ref name=\"SequelStart\" /> In October, Gunn confirmed that all five original
        Guardians and other characters from the original film would return,<ref name=\"GunnVarityOct2014\"
        /> and the release date was moved up to May 5, 2017.<ref name=\"Oct2014Event\"
        /> In the following months, [[Michael Rooker]] said he would return for the
        sequel as [[Yondu]], and was looking forward to exploring new areas of the
        character;<ref name=\"RookerConfirm\" /><ref name=\"RookerGotG2\" /> [[Chris
        Pratt]], who played [[Star-Lord|Peter Quill / Star-Lord]] in the first film,
        confirmed the sequel would be one of his next projects;<ref name=\"PrattReturn\"
        /> and [[Bradley Cooper]] expressed interest and excitement when asked if
        he would return as [[Rocket Raccoon|Rocket]] for the sequel.<ref name=\"CooperReturn\"
        /> [[Vin Diesel]] also confirmed he would return as [[Groot]].<ref name=\"DieselReturn\"
        /> In March 2015, Gunn revealed that filming would take place in [[Atlanta]],
        [[Georgia (U.S. state)|Georgia]] with \"major crew changes\" from the first
        film, and that his brother, [[Sean Gunn]], would return as Kraglin alongside
        [[Karen Gillan]] as [[Nebula (comics)|Nebula]].<ref name=\"GillanSeanGunnConfirm\"
        /><ref name=\"GunnMar2015Q&A\" /> He also discussed his relationship with
        Marvel, explained that the company \"let me go and do my thing, and I truly
        listen to their notes and ideas. I''ve never been told to put in any character
        or plot element at all\u2026 When they trust you they give you a wide berth\u2026
        we just fit.\"<ref name=\"GunnMar2015Q&A\" />\n\nIn May, Gunn said the sequel
        would feature fewer characters than the first film, and that he had planned
        to introduce two major new characters in the script\u2014[[Mantis (Marvel
        Comics)|Mantis]] and [[Adam Warlock]].<ref name=\"ScreenRantJune2015\" /><ref
        name=\"AdamWarlock\" /> Talks had begun with an actor Gunn had in mind to
        portray Mantis,<ref name=\"GunnMay2015\" /> while he had decided to remove
        Warlock due to the film \"getting too busy\", explaining, \"one of the main
        things with ''''Guardians of the Galaxy'''' is not to add a bunch of characters,
        not to make it bigger in that way but to go deeper with the characters\u2026
        and getting to know them more emotionally\u2026 everything is just getting
        too sprawling and too crazy for me in these superhero comic book movies.\"<ref
        name=\"ScreenRantJune2015\" /> Gunn added, \"I adored what we had done with
        him. I think we did something really creative and unique with Adam Warlock.
        But it was one character too many and I didn''t want to lose Mantis and Mantis
        was more organically part of the movie anyway.\"<ref name=\"AdamWarlock\"
        /> He noted that Warlock could appear in future Guardians films, and is considered
        \"a pretty important part\" of the cosmic side of the [[Marvel Cinematic Universe]].<ref
        name=\"SlashFilmFeb2017\" /><ref name=\"AdamWarlock\" /> The character''s
        future introduction is hinted at in one of the film''s mid-credits scenes.<ref
        name=\"WarlockCredits\" /> Gunn noted that Marvel gave him \"some blowback\"
        for including the Warlock teaser because they felt fans would believe the
        character would be appearing in ''''[[Avengers: Infinity War]]'''' and [[Untitled
        Avengers film|its sequel]], which was not the case. By including the scene,
        Gunn promised Marvel he would use his social media presence to clarify for
        fans that the character would not be seen in either Avengers film.<ref name=\"WarlockSceneBlowback\"
        />\n\n====Writing====\nAfter the film''s announcement, Gunn said he knew \"a
        lot of where I want to go [in the sequel]\",<ref name=\"GunnFilmDivider\"
        /> having written the backstory of Peter Quill, his father, and his history
        with Yondu during the making of the first film with the intention of exploring
        them in a future film.<ref name=\"GunnSet\" /> Gunn wanted to give the sequel
        a different structure from the first film, since \"one of the reasons people
        like ''''Guardians'''' is because it''s fresh and different, so the second
        one will be fresh and different from the first one.\"<ref name=\"VultureMusic\"
        /> Before starting on the script, Gunn hoped to further explore [[Drax the
        Destroyer]], Nebula, Kraglin, and the [[Collector (comics)|Collector]], and
        expand on [[Xandar]]ian, [[Kree]], [[List of Marvel Comics alien races#K|Krylorian]],
        and Ravager culture.<ref name=\"GunnFilmDivider\" /><ref name=\"GunnEWNov2014\"
        /> He also hoped to introduce more female characters in the sequel, though
        wanted to avoid including \"earthlings\" such as [[Carol Danvers]],<ref name=\"ColliderFemaleCharacters\"
        /> as well as Novas [[Nova (Richard Rider)|Richard Rider]] or [[Nova (Sam
        Alexander)|Sam Alexander]], saying, \"I think Quill being the only earthling
        is important. That serves the entire movie-going audience and not just the
        handful of Nova [and Carol Danvers] fans.\"<ref name=\"GunnNova\" />\n\nFeige
        said exploring Quill''s father \"would certainly be part of a next Guardians
        adventure\u2026I think there''s a reason we seeded it at the very end of the
        [first] film like that.\"<ref name=\"FeigeQuillFather\" /> Gunn also stated
        that he wanted to make sure \"Yondu''s place in everything made sense\" in
        regards to his relationship to Quill and his father, and also revealed Quill''s
        father would not be [[J''son (comics)|J''son]] as in the comics.<ref name=\"EmpireAug2014\"
        /> Gunn \"was less confident [Marvel] was going to buy in on Baby Groot than\"
        including [[Ego the Living Planet]], since \"adult Groot was the most popular
        character from the first film and I didn''t think they''d want to risk a good
        thing.\" However, by changing Groot, Gunn felt it \"opened the film up\" creatively,
        allowing Gunn to bring out \"new aspects of our other characters.\"<ref name=\"BabyGrootConfidence\"
        /> Gunn said [[Thanos]] would only appear in the sequel \"if he helps our
        story and he will not show up at all if not. Thanos is not the most important
        thing in ''''Guardians 2'''', that''s for damn sure. There''s the Guardians
        themselves and other threats the Guardians are going to be facing that are
        not Thanos.\"<ref name=\"EmpireAug2014\" /> Feige later confirmed that Thanos
        would not appear in the sequel, as he was being saved for a \"grander\" return.<ref
        name=\"FeigeThanos\" /><ref name=\"EmpireFeb2016\" /> When asked about how
        the film would connect with the other [[List of Marvel Cinematic Universe
        films#Phase Three|Phase Three films]] in the Marvel Cinematic Universe, Gunn
        said, \"I don''t feel beholden to that stuff at all. I think it''s really
        about the Guardians and what they are doing.\"<ref name=\"GunnMTVNov2014\"
        />\n\nGunn set the film two-to-three months after the first film,<ref name=\"TimeFrame\"
        /><ref name=\"SlashFilmFeb2017\" /> \"because he felt the group are just such
        fragile egos and he didn''t think this story could start years later.\"<ref
        name=\"SlashFilmFeb2017\" /> Major planets visited in the film include Sovereign,
        [[List of planets in Marvel Comics#Berhart|Berhart]] and [[List of planets
        in Marvel Comics#Contraxia|Contraxia]]. Feige also stated two or three other
        worlds would be seen, as well as \"a little bit of Earth in this film, but
        it''s not these characters going to Earth.\"<ref name=\"ColliderFeb2017\"
        /> In December 2014, Gunn revealed the story for the film was written, saying,
        \"It''s [still] constantly shifting, but I feel like it''s pretty strong.
        I''m excited about it.\"<ref name=\"GunnCBRDec2014\" /> By early February
        2015, Gunn was \"a few short weeks\" away from submitting a full story treatment
        to Marvel, and said that when he first presented his idea for the sequel to
        the company they thought it was \"risky\". He described it as \"not really
        based on anything\" from the comics, being mainly an original story.<ref name=\"GunnApril2015\"
        /><ref name=\"GunnFeb2015\" /> Gunn later referred to the full treatment as
        a \"scriptment\", \"a 70-page combination of a script and a treatment and
        it goes through every beat of the movie\".<ref name=\"ScreenRantJune2015\"
        /> By April, he was preparing to write the screenplay,<ref name=\"GunnApril2015\"
        /> and in May he was hoping to complete the script before he began work on
        ''''[[The Belko Experiment]]'''' in June 2015.<ref name=\"GunnMay2015\" />\n\n===
        Pre-production ===\n[[File:James Gunn by Gage Skidmore 2.jpg|thumb|left|upright|Gunn
        promoting ''''Guardians of the Galaxy Vol. 2'''' at the 2016 San Diego Comic-Con
        International.]]\nOn June 2, 2015, Gunn announced on social media that he
        had completed the first draft of the screenplay, and that the film''s title
        would not simply be ''''Guardians of the Galaxy 2''''.<ref name=\"GunnJune2015\"
        /> The same week, he confirmed the return of [[Zoe Saldana]], [[Dave Bautista]],
        and Cooper as [[Gamora]], Drax, and Rocket, respectively.<ref name=\"ScreenRantJune2015\"
        /> At the end of the month, Gunn announced the film''s title as ''''Guardians
        of the Galaxy Vol. 2'''',<ref name=\"VarietyVol2\" /> saying he \"came up
        with a LOT of titles for ''''Vol. 2.'''' But because ''Guardians of the Galaxy''
        is already so wordy, it seemed strange to add another bunch of words after
        it. I liked ''''Vol. 2'''' the best, so that''s what I stuck on the cover
        of the screenplay\u2014and, fortunately, [Marvel] liked it.\"<ref name=\"GunnTitleExplain\"
        />\n\nIn September 2015, Gunn said in a [[Facebook]] post that he wanted to
        use [[List of alien races in Marvel Comics#S|Sneepers]], an alien race that
        first appeared in Marvel Comics in 1964, as background characters in the film,
        but was advised against it by Marvel''s legal department because the name
        was too similar to [[wikt:sn\u00edpur|sn\u00edpur]], the [[Icelandic language|Icelandic]]
        word for [[clitoris]].<ref name=\"Sneeper\" /> The Marvel legal department
        later cleared the use of Sneepers in the film, in part because of all the
        media coverage Gunn''s initial post received.<ref name=\"SneepersOk\" /> At
        the end of the month, Feige stated casting announcements would be made \"over
        the next few months before the end of the year\",<ref name=\"FeigeSep2015\"
        /> and by the end of October, [[Pom Klementieff]] was cast as Mantis.<ref
        name=\"Klementieff\" /><ref name=\"MantisConfirm\" /> Also, [[Matthew McConaughey]]
        was offered the role of the film''s antagonist,<ref name=\"McConaughey\" />
        but had passed on it in favor of ''''[[The Dark Tower (2017 film)|The Dark
        Tower]]''''. McConaughey felt he would have been \"an amendment\" in ''''Vol.
        2'''' in \"a colorful part [made] for another big-name actor.\"<ref name=\"McConaugheyPlayboy\"
        /> In December, Gunn said that he was corresponding with [[John C. Reilly]]
        about him reprising his role as [[Nova Corps]]man [[Rhomann Dey]],<ref name=\"GunnDec2015\"
        /> while [[Kurt Russell]] entered early talks to play Quill''s father.<ref
        name=\"Russell\" /> After the [[death of David Bowie|death]] of [[David Bowie]],
        Gunn said that there were discussions for Bowie to appear in the film as a
        member of Yondu''s original crew.<ref name=\"Bowie\" /><ref name=\"BowieRole\"
        /> Gunn also stated that he had completed the final draft of the script.<ref
        name=\"FinalDraft\" /> [[Benicio del Toro]], who portrayed the Collector in
        the first film, expressed interest in portraying the character again, despite
        Marvel not contacting him about the sequel;<ref name=\"DelToroNo\" /> Gunn
        explained that the Collector \"just didn''t fit\" into ''''Vol. 2''''.<ref
        name=\"GunnApr2016\" /> In early February, comedian [[Steve Agee]] was revealed
        to be in the film.<ref name=\"Agee\" />\n\n[[Property master|Prop master]]
        Russell Bobbitt had difficulty finding the cassette decks that had been used
        in the first film, and all of the [[Sony]] [[Walkman]] headsets they sourced
        for the sequel were broken. Sony also did not have any headsets available
        for filming, while three pairs Bobbitt found on [[eBay]] cost around $1,800
        and were not the exact model. Bobbitt eventually created six from scratch
        for ''''Vol. 2''''. Other props he created for the film included two sets
        of blasters for Quill, with removable blaster cartridges, and \"steampunk-looking
        weapons and belts\" for the Ravagers;<ref name=\"SlashFilmFeb2017Pg3\" />
        Bobbitt explained that four different weapons were designed for the latter
        group, and then 15\u201320 versions of those were produced to be used by the
        various Ravager actors (there could be up to 85\u201395 Ravagers per scene).
        For their belts, the props team cut the leather themselves rather than buying
        existing belts, and then parts from different electronic devices such as radios
        and cell phones were glued together to make each belt \"a unique piece of
        art\". The prop department also made edible props for certain scenes: a prop
        of a [[stinkbug]]-inspired insect was made from chocolate and injected with
        black honey so it could be eaten on screen and \"when he bit down the honey
        poured out of his mouth\"; similarly, a \"yarrow root\" was designed based
        on enlarged images of pollen, and then created with non-dairy white chocolate
        to be eaten onscreen.<ref name=\"PressNotes\" />\n\n=== Filming ===\nPre-shooting
        began on February 11, 2016,<ref name=\"GunnPreShoot\" /> at [[Pinewood Studios#Pinewood
        Atlanta Studios|Pinewood Atlanta Studios]] in [[Fayette County, Georgia]],<ref
        name=\"SHHypeMar2015\" /> under the working title ''''Level Up'''',<ref name=\"SlashFilmFeb2017\"
        /> with [[Henry Braham]] serving as [[cinematographer]] and Scott Chambliss
        as [[production designer]].<ref name=\"ScreenRantJune2015\" /><ref name=\"Braham\"
        /> Gunn noted that many of the crew from the first film, such as cinematographer
        [[Ben Davis (cinematographer)|Ben Davis]] and production designer Charles
        Wood, signed on to work on ''''[[Doctor Strange (2016 film)|Doctor Strange]]'''',
        and due to a late change in production schedule for that film, were unable
        to work on ''''Vol. 2''''.<ref name=\"CrewChange\" /><ref name=\"VarietyGotGReview\"
        />\n\n[[Principal photography]] began on February 17,<ref name=\"MarvelFilmingBegins\"
        /> with Marvel confirming that Russell had joined the cast, and revealing
        that [[Elizabeth Debicki]] and [[Chris Sullivan (actor)|Chris Sullivan]] had
        also been cast, all in undisclosed roles.<ref name=\"MarvelFilmingBegins\"
        /> The production used all 18 stages at Pinewood Atlanta, an increase in stage
        space from what was used for the first film. Gunn said the sequel required
        more sets than the first and \"our sets are very large, even though a lot
        of the film is CGI. I like to have as many practical sets as we can and make
        the environments as real as possible so it balances out the CGI elements.\"
        Despite this, Gunn noted that there were less locations featured in the sequel,
        with the focus instead on being more specific and detailed with the fewer
        places shown. Sets constructed for the film included: several for the Sovereign
        planet, for which Chambliss used a \"1950s pulp fiction variation on 1930s
        art deco design aesthetic\"; the Ravager''s main ship in the film, the ''''Eclector'''',
        which was constructed in sections to provide a complete 360-degree view of
        the ship as well as the ability to move sections around and portray different
        areas of the ship; and the Iron Lotus establishment on the \"pleasure planet\"
        of Contraxia, which Chambliss wanted to feel like it had been put together
        from \"a whole yard of repurposed junk where old spaceships are cast away
        and industrial materials that aren''t of use anymore are just left to rot\",
        creating a \"kind of neon jungle in its own way and covered in ice and snow.\"
        Interiors for other ships were also constructed, to limit the amount of [[chroma
        key|blue screen]] the actors had to interact with;<ref name=\"PressNotes\"
        /> this includes the cockpit of Quill''s ship that had been built for the
        first film before being stored in [[London]] which was transported to Atlanta
        for the sequel.<ref name=\"BrahamFilmmaker\" />\n\n''''Vol. 2'''' was the
        first film to be shot with an [[8K resolution]] camera, the [[Red Digital
        Cinema Camera Company|Red]] Weapon 8K.<ref name=\"RedCamera\" /> Gunn had
        wanted to use a different camera than the [[Arri Alexa#Alexa 65|Alexa 65]]
        that had been used for several other Marvel films, because he found it to
        be a \"very big and heavy camera\". He wanted a camera that could deliver
        equivalent image quality to the Alexa 65, and tested multiple options. He
        eventually met with Red, whom he had a positive experience with working on
        ''''[[The Legend of Tarzan (film)|The Legend of Tarzan]]'''', and they introduced
        him to an early prototype for the Weapon 8K. He, Gunn, and Marvel decided
        to use the camera in September 2015, when only that single prototype existed,
        and spent months working with Red to get the camera ready for filming.<ref
        name=\"BrahamFilmmaker\" /> For the sequence where Rocket and Yondu escape
        from the Ravagers, a [[Phantom Cam]]era was used to film scenes up to 2000
        frames per second, with the footage able to be moved from slow-motion to high-speed
        within a single shot. Each shot using the camera had to be carefully set up
        and choreographed.<ref name=\"VultureRavagersEscape\" /> Additional scenes
        were also shot in [[IMAX]] and its aspect ratio.<ref name=\"SlashFilmFeb2017\"
        /> Braham filmed almost 85 percent of the film using a stabilizing technology
        he had contributed to called Stabileye, which he called \"a [[Hand-held camera|handheld]]
        [[Tracking shot|dolly]]\" which allowed \"a spontaneity to the way the camera
        moves that is different and that felt appropriate for this movie.\" For filming
        the cockpits of spaceships, Braham surrounded the practical sets with video
        panels and other light sources that he could use to create realistic lighting
        no matter the environment outside the ship. Exteriors of the ships were filmed
        with the camera on a [[technocrane]], but any shots inside the cockpits again
        used the Stabileye which is \"so small that you can get it in there next to
        the actors\".<ref name=\"BrahamFilmmaker\" />\n\nIn April, Gunn stated that
        Reilly would not be part of the film, and that [[Glenn Close]] would be filming
        scenes to reprise her role of [[Nova Corps|Nova Prime Irani Rael]] from the
        first film, though it was unclear whether they would make it to the final
        cut of the sequel.<ref name=\"GunnSet\" /> He added that there were many other
        characters he could not include in the film due to rights issues, as [[20th
        Century Fox]] \"owns so many awesome cosmic villains and minor characters
        that I''d love to play around with\" such as [[Annihilus]] and [[Kang the
        Conqueror]].<ref name=\"GunnApr2016\" /> When filming [[Stan Lee]]''s cameo,
        Gunn also filmed two other cameos with Lee including one for ''''Doctor Strange,''''
        to limit the amount of travel Lee had to do.<ref name=\"GunnNoClose\" /><ref
        name=\"GunnCameos\" /> Additional filming for ''''Vol. 2'''' took place in
        [[Cartersville, Georgia]],<ref name=\"Cartersville\" /> [[List of Oregon state
        parks|a state park]] north of [[Portland, Oregon]],<ref name=\"FXGuidePart2\"
        /> and in [[St. Charles, Missouri]].<ref name=\"58ThingsCommentary\" /> The
        [[Georgia International Convention Center]] served as additional soundstage
        space after pre-production on ''''[[Spider-Man: Homecoming]]'''' began at
        several Pinewood Atlanta soundstages.<ref name=\"SlashFilmFeb2017\" /> Principal
        photography [[wrap (filmmaking)|wrapped]] on June 16, 2016.<ref name=\"FilmingEnd\"
        /> \n\n===Post-production===\nAt San Diego Comic-Con 2016, Russell and Debicki
        were revealed to be playing Ego, Quill''s father, and [[Kismet (Marvel Comics)|Ayesha]],
        respectively.<ref name=\"SDCC2016CBR\" /> [[Sylvester Stallone]] was also
        revealed to be in the film,<ref name=\"SDCC2016CBR\" /> with his role later
        revealed as [[Starhawk (comics)|Stakar Ogord]].<ref name=\"Stakar\" /> Gunn
        also introduced multiple actors who were playing Ravager characters, since
        the Ravagers have a larger presence in the film.<ref name=\"GunnSDCC2016Post\"
        /> On the decision to reveal Russell as Ego and Quill''s father when he did,
        Gunn felt that since \"people were going to figure it out eventually\u2026
        it was better that we took the reins in our own hands\" and make the reveal.
        Gunn also felt that this would move the focus of audiences from wanting to
        discover who Quill''s father is to \"the story and the relationship that these
        characters have\".<ref name=\"GunnEgoReveal\" /> In August 2016, Gunn confirmed
        the film would feature a [[post-credits scene]],<ref name=\"TimeFrame\" />
        later stating there would be five in total, with four mid-credits scenes and
        one post-credits.<ref name=\"5PostCreditScenes\" /><ref name=\"PostCreditsScenes\"
        /> Gunn also planned a sixth scene, where the Ravager Gef is found \"mortally
        wounded\" on the ship, but \"it ended up being a little confusing.\"<ref name=\"Gunn6thPostCredit\"
        />\n\nIn November, Gillan revealed that the film was undergoing reshoots.<ref
        name=\"GillanReshoots\" /> That February, it was reported that the film had
        scored a perfect 100 in [[test screening]]s, the highest for any Marvel Studios
        film. ''''[[The Hollywood Reporter]]'''' noted this score could not necessarily
        be compared to any non-Marvel movies due to Marvel''s specific testing process
        that selects its audience \"from a more select pool of recruits, what it terms
        ''friends and families screenings''\".<ref name=\"PerfectTestScreening\" />
        In March 2017, Gunn revealed that [[Michael Rosenbaum]] would appear in the
        film,<ref name=\"AdamCarollaPodcast\" /> and that Gunn would provide reference
        for Baby Groot''s dancing \"in a much bigger way [than the first film]. I
        actually had to do like a full day''s worth of dancing to get Groot''s dance
        down this time. Last time it was me in front of an [[iPhone]], and this time
        it''s me dancing on a huge soundstage and shooting it from five different
        angles.\"<ref name=\"GunnGrootDancing\" /> [[Fred Raskin]] and [[Craig Wood
        (film editor)|Craig Wood]] returned from the first film to serve as editors.<ref
        name=\"MarvelFilmingBegins\" /> On scenes that were cut from the film, Gunn
        said [[Nathan Fillion]], who had had a voice cameo in the first film, was
        going to appear as [[Wonder Man|Simon Williams]] in a sequence that would
        have shown several [[movie posters]] for films starring Williams, including
        films in which he portrays [[Arkon]] and [[Iron Man|Tony Stark]].<ref name=\"Fillion\"
        /><ref name=\"FillionLeak\" /> Gunn chose Williams for Fillion''s cameo because
        he wanted Fillion to have a bigger role in the MCU at some point and so didn''t
        want to give him a role that could prevent him from taking a more substantial
        one later. Gunn still considered Fillion''s cameo canon to the MCU, despite
        it being cut.<ref name=\"Fillion2\" /> He also confirmed that Close''s scenes
        had been cut from the film, because it felt like he \"was trying to cram Nova
        Prime into the second movie as opposed to having it happen organically.\"<ref
        name=\"GunnNoClose\" />\n\n====Visual effects====\n{{multiple image\n| align     =
        right\n| direction = vertical\n| width     = 220\n| image1    = Planet Ego.jpg\n|
        width1    =\n| alt1      =\n| caption1  =\n| image2    = Apollonian gasket.svg\n|
        width2    =\n| alt2      =\n| caption2  =\n| footer            = Ego''s planet
        (above) was designed to be \"highly geometric\" and made extensive use of
        [[fractal]]s, including [[Apollonian gasket]]s (below).<ref name=\"FXGuidePart2\"
        />\n| footer_align      = left\n| footer_background =\n}}\nVisual effects
        for the film were created by [[Framestore]], [[Weta Digital]], Trixter, [[Method
        Studios]], [[Animal Logic]], [[Scanline VFX]], Lola VFX, Luma, and Cantina
        Creative.<ref name=\"GunnVFXVendors\" /> Previsualization was done by The
        Third Floor.<ref name=\"OpeningSequence\" /> Framestore created 620 shots
        for the film, Weta Digital created 530, Method Studios more than 500, and
        Animal Logic created 147.<ref name=\"FXGuidePart2\" /> Framestore once again
        created Rocket and Groot,<ref name=\"THRVFX\" /><ref name=\"FXGuidePart2\"
        /> with Method Studios, Weta Digital and Trixter also working on Rocket. Framestore
        rebuilt Rocket \"from the ground up\" for ''''Vol. 2'''', giving him an updated
        fur simulation, new facial shapes and phonemes, as well as a new eye rig,
        which came from a rig used for the character Gnarlack from ''''[[Fantastic
        Beasts and Where to Find Them (film)|Fantastic Beasts and Where to Find Them]]''''.<ref
        name=\"FXGuidePart2\" /> Trixter''s work on Rocket included when he sets off
        a trap for the Ravagers, additionally working on the sequence when Rocket,
        Yondu and Kraglin jump across space.<ref name=\"FXGuidePart2\" /> Other work
        from Framestore included creatures, spaceships,<ref name=\"FXGuidePart2\"
        /> Ayesha''s lair, the space chase, the ''''Eclector'''' scenes, and the adolescent
        Groot post-credit scene.<ref name=\"TitleSequence\" />\n\nFramestore also
        created the film''s opening sequence.<ref name=\"FXGuidePart2\" /> Despite
        appearing as a single shot, it ultimately was composed of 11 different visual
        effect shots. Gunn provided reference video for Baby Groot''s dancing in the
        sequence.<ref name=\"OpeningSequence\" /> Framestore animation supervisor
        Arsland Elver noted that the majority of the opening sequence includes CGI
        and digital doubles, with three moments (Quill falling on the ground near
        Baby Groot, Gamora talking to Baby Groot, and Drax rolling behind Baby Groot)
        actually photography.<ref name=\"TitleSequence\" /> As with the first film,
        Sarofsky created the typography for the opening, using the same style from
        ''''Guardians of the Galaxy'''' for consistency, \"this time in rusty gold
        and glowing blue neon\". Executive Creative Director Erin Sarofsky noted the
        challenge of placing the credits while the sequence was being refined by Framestore.
        Sarofsky proposed several different options for the credits, including having
        \"a little hovering character that projected a hologram up on the screen\",
        but Gunn did not want another character in the sequence to deal with. A simpler
        2D option was used instead. Sarofsky also worked on the end credits, the first
        time for the company, integrating the actual credits from company [[Exceptional
        Minds]] with designs inspired by old music album art, taking albums and scanning
        them for their old textures and scratches.<ref name=\"TitleSequence\" />\n\nThe
        destruction of the Ravager ship the ''''Eclector'''' was handled by Weta Digital.<ref
        name=\"WetaEclector\" /> Weta Digital also handled Ego during his fight with
        Quill, utilizing a digital double of Russell for many of their shots. Weta
        also needed to create a digital double for [[David Hasselhoff]] for the moment
        when Ego shifts into Hasselhoff''s guise. Guy Williams, Weta''s visual effects
        supervisor, said, \"We tried morphing to a live action Hoff \u2013 but it
        did not hold up as well. The Kurt version looked better than the Hoff version,..and
        while we had built a very detailed Kurt digi-double,- we didn''t want to go
        to the same level on the Hoff for just two shots. But in the end we did have
        to do a partial build digi-double of the Hoff. The reason we did the Kurt
        digi-double in the first place was to make sure all the effects stuck correctly
        to the body\u2026 so we went with the approach of a full digi-double, the
        hair, the side of the face everything on Kurt. For the Hoff, we got pretty
        close, but it is not quite as detailed as for Kurt.\"<ref name=\"FXGuide1\"
        /> Additional work by Weta included the inside of Ego''s planet, known as
        the Planet Hollow, which was inspired by the [[fractal art]] of Hal Tenny,
        who Gunn hired to help design Ego''s environment.<ref name=\"THRVFX\" /><ref
        name=\"EmpireMar2017\" /> Gunn added that there are \"over a trillion polygons
        on Ego''s planet,\" calling it \"the biggest visual effect of all time. There''s
        nothing even close to it.\"<ref name=\"EmpireMar2017\" />\n\nAnimal Logic
        and Method Studios also worked on the various parts of Ego''s planet, with
        Animal Logic focusing on Ego''s cathedral, and Method on the arrival sequence
        and Baby Groot''s \"not that button\" sequence in the Planet Hollow. Animal
        Logic''s work for Ego''s cathedral was also based on fractal art. The team
        at Animal Logic were initially brought on to the film to work on the story
        vignettes that were used to explain the backstory, which started as oil paintings
        before evolving to falling sand, and eventually the final plastic sculptures
        that were used. Method also created the film''s final sequence for Yondu''s
        funeral. To make Rocket shedding a tear convincing, Method used in-house footage
        of Animation Supervisor Keith Roberts \"performing the scene for reference,
        studying the macro facial movements like minor eye darts or blinks, in addition
        to what was filmed on set and in the sound booth by\" Cooper. Additional work
        included the scenes on the planet Berhart.<ref name=\"FXGuidePart2\" /> Lola
        VFX worked on [[De-aging in film|de-aging]] Russell, having previously done
        similar work in other MCU films; they also added to various characters, including
        Nebula. To achieve the younger Ego, Lola referenced Russell''s performance
        in ''''[[Used Cars]]'''', as \"he had a lot of the [facial] action\" the visual
        effects artists were looking for. They also used a younger stand in, [[Aaron
        Schwartz (American actor)|Aaron Schwartz]], since he had \"big broad jaw,
        chin, and most importantly the way the laugh lines move[d] and crease[d] as
        he talk[ed]\", similar to Russell''s.<ref name=\"FXGuide1\" /> [[Laura Haddock]],
        reprising her role from the first film of [[Meredith Quill]] in the sequence,
        was also slightly de-aged to play the younger version of that character.<ref
        name=\"58ThingsCommentary\" /> Luma worked on the Sovereign people and their
        world, and Adam Warlock''s cocoon.<ref name=\"FXGuidePart2\" />\n\n==Music==\n{{main
        article|Guardians of the Galaxy Vol. 2 (soundtrack)}}\nBy August 2014, Gunn
        had \"some ideas listed, but nothing for sure\" in terms of songs to include
        in Quill''s ''''Awesome Mix Vol. 2'''' mixtape,<ref name=\"VultureMusic\"
        /> for which he felt \"a little pressure for the soundtrack because so many
        people loved <nowiki>[</nowiki>[[Guardians of the Galaxy (soundtrack)|the
        first film''s soundtrack]]<nowiki>]</nowiki> and we went platinum and all
        that other stuff. But I feel like the soundtrack in the second one is better.\"<ref
        name=\"SoundtrackFeelings\" /> By June 2015, Gunn had chosen all of the songs
        and built them into the script,<ref name=\"ScreenRantJune2015\" /> calling
        ''''Awesome Mix Vol. 2'''' \"more diverse\" than the first one, with \"some
        really incredibly famous songs and then some songs that people have never
        heard.\"<ref name=\"GunnSoundtrackDec2016\" /> [[Tyler Bates]] had returned
        to score the film by August 2015.<ref name=\"Bates\" /> As with ''''Guardians
        of the Galaxy'''', Bates wrote some of the score first so Gunn could film
        to the music, as opposed to Bates scoring to the film.<ref name=\"GunnDec2015\"
        /><!--This information appears in the embedded video from Gunn at the 32:05
        mark.--> Recording for the score began in January 2017 at [[Abbey Road Studios]].<ref
        name=\"GunnScoreJan\" /> ''''Guardians of the Galaxy Vol. 2: Awesome Mix Volume
        2'''', along with the film score album composed by Bates, were released on
        April 21, 2017.<ref name=\"AwesomeMixVol2ReleaseDate\" /><ref name=\"ScoreReleaseDate\"
        /> A cassette version of ''''Awesome Mix Volume 2'''' was released on June
        23, 2017, while a deluxe edition vinyl LP featuring both ''''Awesome Mix Volume
        2'''' and Bates'' score was released on August 11, 2017.<ref name=\"CassetteRelease\"
        />\n\n==Release==\n[[File:Guardians of the Galaxy Vol. 2 premiere 1.jpg|thumb|left|Premiere
        of ''''Guardians of the Galaxy Vol. 2'''' at the [[Dolby Theatre]] in Hollywood,
        California.]]\n''''Guardians of the Galaxy Vol. 2'''' made its world premiere
        in Tokyo on April 10, 2017,<ref name=\"TokyoPremiere\" /> and its Hollywood
        premiere on April 19 at the [[Dolby Theatre]].<ref name=\"HollywoodPremiere\"
        /> The film began its international release on April 25, in Australia, New
        Zealand, and Italy,<ref name=\"DeadlineIntWknd1\" /> alongside a total of
        37 markets in its first weekend, with 176 [[IMAX]] screens in 35 of those
        markets.<ref name=\"DeadlineIntWknd1New\" /> Its North American release on
        May 5 took place in 4,347 theaters, of which over 3,800 were in 3D,<ref name=\"DeadlineWknd1\"
        /> 388 in IMAX and [[IMAX 3D]],<ref name=\"DeadlineWknd1\" /><ref name=\"IMAX\"
        /> 588 premium large-format, and 194 [[D-Box Technologies|D-Box]] locations.<ref
        name=\"DeadlineWknd1\" /> The film''s opening in China was in 400 IMAX theaters,
        the largest ever for the country.<ref name=\"DeadlineIntWknd2\" /> On May
        4, 2017, 550 theaters in the United States had a special [[RealD]] ''''Guardians
        of the Galaxy'''' double feature event before preview screenings of ''''Vol.
        2''''. Guests who attended received an exclusive mini poster and a set of
        souvenir collectible buttons.<ref name=\"DoubleFeatureScreening\" /> ''''Vol.
        2'''' was originally intended to be released on July 28, 2017.<ref name=\"GotG2Release\"
        /> \n\n===Marketing===\nIn June 2016, Marvel announced plans for an expanded
        merchandising program for the film from the original, with Groot playing a
        central role.<ref name=\"DeadlineMarketing\" /> Gunn ensured the film''s female
        characters received more representation in the merchandise than in the first.<ref
        name=\"GunnFemaleMerchandise\" /> Paul Gitter, senior VP of licensing at [[Disney
        Consumer Products]], said they intended to build ''''Guardians of the Galaxy''''
        into a tentpole franchise. Partners in the campaign included [[Hasbro]], [[Lego]],
        [[Funko]], [[LB Kids]],<ref name=\"GotG2Merch\" /> [[GEICO]], [[Ford Motor
        Company]], [[Go-Gurt]], [[Hanes]], [[Synchrony Bank]], [[Dairy Queen]], [[M&M''s]],
        [[Screenvision]], [[Sprint Corporation]] and [[Wrigley Company]].<ref name=\"DeadlineMarketing\"
        /> Additionally, Marvel partnered with [[Doritos]] for their Rock Out Loud
        campaign to create a custom \"limited-edition series of Doritos bags featuring
        a built-in cassette tape deck-inspired player that plays\" ''''Awesome Mix
        Vol. 2'''' and can be recharged. The custom bags were available to purchase
        on [[Amazon.com]], with Doritos also hosting Rock Out Loud pop-up recording
        booths in New York and Los Angeles where fans could sing the songs from ''''Awesome
        Mix Vol. 2'''' and have the opportunity to win various prizes, including the
        custom bags, concert tickets, and free bags of Doritos.\"<ref name=\"DoritosBag\"
        /> \n\nIn July 2016, Gunn, Pratt and other members of the cast attended San
        Diego Comic-Con to promote the film,<ref name=\"SDCC2016\" /> showing footage
        and revealing additional character information.<ref name=\"SDCC2016CBR\" />
        On October 19, a \"sneak peek\" teaser was released ahead of the first full
        teaser trailer. Ethan Anderton of [[/Film]] felt the teaser was strong, despite
        not showing any of the new characters or relying on Baby Groot,<ref name=\"/FilmTeaser\"
        /> while ''''[[The A.V. Club]]''''{{''}}s Esther Zuckerman called it \"an
        immediate crowd-pleaser\".<ref name=\"AVClubTeaser\" /> According to media-measurement
        firm [[comScore]] and its PreAct service, the teaser was the top trailer for
        the week it released, generating 108,000 new social media conversations.<ref
        name=\"VarietyTeaserTop\" /> In early December, before Gunn revealed the first
        teaser trailer at [[Comic Con Experience]] 2016,<ref name=\"TrailerCCXP\"
        /><ref name=\"TrailerACCDebut\" /> he said that finding scenes and moments
        to showcase in the trailer without revealing too much of the film resulted
        in hard choices, since \"people really go through every single little shot
        and try to figure out what the movie''s about. And there''s a lot of mysteries
        in ''''Guardians 2''''.\"<ref name=\"FirstTeaserDone\" /> Describing the teaser
        trailer, Jacob Hall of [[/Film]] felt, \"It''s telling that this trailer can
        get away without actually selling the plot of the movie. Audiences didn''t
        fall in love with the first ''''Guardians of the Galaxy'''' because they were
        entranced by yet another Marvel Studios movie built around a villain who gets
        his hands on an Infinity Stone\u2026the bulk of this trailer is dedicated
        to this group bouncing off one another, which is the real star attraction.\"<ref
        name=\"/FilmFirstTrailer\" /> The teaser trailer had 81 million views in 24
        hours, becoming [[List of most viewed online trailers in the first 24 hours|the
        second-most viewed teaser]] behind ''''[[Beauty and the Beast (2017 film)|Beauty
        and the Beast]]'''' and largest Marvel Studios teaser ever. Additionally,
        Sweet''s \"Fox on the Run\" reached number one on the [[iTunes]] Rock Chart
        after featuring in the teaser.<ref name=\"FirstTrailerViews\" />\n\nA second
        trailer aired during [[Super Bowl LI]]. Germain Lussier for [[io9]] called
        it \"hilarious\",<ref name=\"SuperBowlio9\" /> while Anderton said it was
        \"one hell of a\" Super Bowl spot, \"one that probably overshadows the game
        itself for people like me\u2026 There''s plenty of badass cosmic action, the
        humor we all love, a stellar soundtrack, and some great new footage from the
        sequel.\"<ref name=\"SuperBowl/Film\" /> The spot generated the most Twitter
        conversation volume during the game with 47,800 conversations, according to
        comScore, who measured the volume of trailers that aired during the game from
        the time it aired through the end of the game. The film also topped a [[Fandango
        (company)|Fandango]] survey of fans'' favorite film trailer during the Super
        Bowl.<ref name=\"SuperBowlSpotData\" /> An additional trailer debuted on February
        28, 2017, on ''''[[Jimmy Kimmel Live!]]''''. Haleigh Foutch at [[Collider.com]]
        felt the trailer added \"hype\" to the film, and was \"just an all-around
        wonderful trailer, lit up with the wacky humor and irreverent charm that made
        the first film such a hit, with an extra dose of visual splendor.\"<ref name=\"FebTrailerCollider\"
        /> Pratt and Saldana appeared at the [[2017 Kids'' Choice Awards]], where
        they debuted an exclusive clip.<ref name=\"2017KidsChoiceAwards\" /> In mid-July,
        Marvel created a 1980s-inspired [[infomercial]] and an [[Toll-free telephone
        number|800 number]] to promote the film''s home media release.<ref name=\"HomeMediaInfomercial\"
        />\n\n=== Home media ===\n''''Guardians of the Galaxy Vol. 2'''' was released
        on [[Digital distribution|digital download]] by [[Walt Disney Studios Home
        Entertainment]] on August 8, 2017, and on [[Blu-ray]], [[Blu-ray 3D]], [[Ultra
        HD Blu-ray]] and [[DVD]] on August 22.<ref name=\"HomeMedia\" /><ref name=\"HomeMedia3D\"
        /> The Ultra HD Blu-ray version is the first Disney home media release in
        [[4K resolution]].<ref name=\"4KUltraBluray\" /> The digital and Blu-ray releases
        include behind-the-scenes featurettes; audio commentary; deleted scenes; a
        blooper reel; and a music video for the song \"Guardians Inferno\". The digital
        release also exclusively features the breakdown of three scenes, from their
        initial ideas to their completed versions, and a behind-the-scenes look at
        the [[Disney California Adventure]] ride [[Guardians of the Galaxy \u2013
        Mission: Breakout!]]<ref name=\"HomeMedia\" /> The 1970s-style music video
        for \"Guardians Inferno\" was directed by David Yarovesky, and features Hasselhoff
        alongside James Gunn, Pratt, Saldana, Bautista, Klementieff, Gillan, Rooker,
        and Sean Gunn. Stan Lee and [[Guillermo Rodriguez (Jimmy Kimmel Live!)|Guillermo
        Rodriguez]] also make cameo appearances in the video.<ref name=\"InfernoVideo\"
        /><ref name=\"InfernoVideo2\" />\n\nThe digital release of the film had the
        most digital downloads and largest opening week of any Marvel Studios film.<ref
        name=\"BiggestDigitalOpeningWeek\" /> The physical releases in its first week
        of sale were the top home media release, selling \"nearly three times as many
        discs as the rest of the top 10 sellers combined\", according to NPD VideoScan
        data. The Blu-ray version accounted for 83% of the sales, with 10% of total
        sales coming from the Ultra HD Blu-ray version.<ref name=\"HomeMediaSalesWk1\"
        /> In its second week, the film was once again the top home media release.<ref
        name=\"HomeMediaSalesWk2\" /> As well, in the United Kingdom where it was
        also the top film, total sales of ''''Vol. 2'''' were more than the other
        films in the top 40 combined.<ref name=\"UKHomeMediaSales\" />\n\n==Reception==\n===Box
        office===\n''''Guardians of the Galaxy Vol. 2'''' grossed over $389.8&nbsp;million
        in the United States and Canada, and over $473.7&nbsp;million in other countries,
        for a worldwide total of $863.6&nbsp;million.<ref name=\"BOM\" /> The film
        had earlier surpassed the first film''s gross ($773&nbsp;million) by [[Memorial
        Day]] weekend with $783.3&nbsp;million worldwide,<ref name=\"DeadlineIntWknd5\"
        /> and became the fifth-highest-grossing MCU film a week later.<ref name=\"DeadlineIntWknd6\"
        />\n\nSince tickets went on sale on April 24, 2017, the film was the number
        one seller on [[Fandango (ticket service)|Fandango]], and surpassed the advance
        sales of ''''[[Avengers: Age of Ultron]]'''' in the similar time frame.<ref
        name=\"FandangoPreSale\" /> Over 80% of sales on MovieTickets.com were for
        the film ahead of its release.<ref name=\"DeadlineWknd1\" /> ''''Vol. 2''''
        earned $146.5&nbsp;million in its opening weekend,<ref name=\"DeadlineWknd1Final\"
        /> with IMAX contributing $13&nbsp;million.<ref name=\"DeadlineIntWknd2\"
        /> The $17&nbsp;million that came from Thursday night previews was the highest
        preview amount of 2017.<ref name=\"DeadlineWknd1\" /> The film had previously
        been projected to earn upwards of $160&nbsp;million in its opening weekend,<ref
        name=\"DoubleFeatureScreening\" /><ref name=\"DeadlineBOIntWk1Preview\" />
        with [[Deadline.com]] predicting that the film could reach the $179&nbsp;million
        debut of ''''[[Captain America: Civil War]]''''.<ref name=\"DeadlineBOApril2017\"
        /> It remained at number one in its second weekend,<ref name=\"DeadlineWknd2\"
        /> and fell to second in its third, behind ''''[[Alien: Covenant]]''''.<ref
        name=\"DeadlineWknd3\" /> ''''Vol. 2'''' remained at number two in its fourth
        weekend, this time behind ''''[[Pirates of the Caribbean: Dead Men Tell No
        Tales]]'''', and crossed $337.6&nbsp;million, surpassing the domestic gross
        of the first film.<ref name=\"DeadlineWknd4\" /> By its fifth weekend, the
        film fell to fourth,<ref name=\"DeadlineWknd5\" /> and in its next, fell to
        fifth.<ref name=\"DeadlineWknd6\" /> ''''Vol. 2'''' continued to remain in
        the top 10 for two more weeks, placing ninth in its seventh weekend,<ref name=\"DeadlineWknd7\"
        /> and tenth in its eighth weekend.<ref name=\"DeadlineWknd8\" />\n\nOutside
        of the United States and Canada, the film earned $106&nbsp;million in its
        first weekend from 37 markets, becoming the top film in all markets except
        Portugal, Turkey and Vietnam. IMAX contributed $5&nbsp;million to the opening
        weekend gross. The film also outperformed the first film''s opening weekend
        in all markets except Belgium.<ref name=\"DeadlineIntWknd1New\" /> In its
        second weekend, it opened as the top film in South Korea, China, and Russia.<ref
        name=\"DeadlineIntWknd2\" /> It was the highest opening for an MCU film in
        Austria,<ref name=\"DeadlineIntWknd1New\" /> the second-highest MCU opening
        in Australia ($11.8&nbsp;million), the Netherlands ($500,000),<ref name=\"DeadlineIntWknd1\"
        /><ref name=\"DeadlineIntWknd1New\" /> Germany ($9.3&nbsp;million), and the
        United Kingdom ($16.9&nbsp;million),<ref name=\"DeadlineIntWknd1New\" /> and
        was the third-highest in New Zealand ($400,000), Italy ($1.4&nbsp;million),<ref
        name=\"DeadlineIntWknd1\" /> and Russia ($11.6&nbsp;million).<ref name=\"DeadlineIntWknd2\"
        /> The New Zealand and Netherlands openings were also the highest of 2017
        for the countries,<ref name=\"DeadlineIntWknd1\" /> while Germany and the
        United Kingdom''s were the second-highest for 2017.<ref name=\"DeadlineIntWknd1\"
        /><ref name=\"DeadlineIntWknd1New\" /> South Korea had the biggest opening
        day of 2017 ($3.3&nbsp;million), the biggest May opening day, the third-highest
        opening day for an MCU film,<ref name=\"DeadlineIntMidWknd1-2\" /> and the
        second-best opening weekend of 2017 ($13.3&nbsp;million). The opening-weekend
        gross surpassed the entire earnings from the first film in the country.<ref
        name=\"DeadlineIntWknd2\" /> Ukraine had the second-largest opening ever,
        while in Puerto Rico, the film was the largest IMAX opening.<ref name=\"DeadlineIntWknd2\"
        /> By its third weekend, multiple markets saw their gross for ''''Vol. 2''''
        surpass the total gross from the first film,<ref name=\"DeadlineIntWknd3\"
        /> followed by China a week later.<ref name=\"DeadlineIntWknd4\" /> Its fifth
        weekend saw ''''Vol. 2''''{{''}}s gross in other markets ($451.1&nbsp;million)
        surpass the international gross of the first film ($440&nbsp;million).<ref
        name=\"DeadlineIntWknd5\" /> The film''s three biggest markets in total earnings
        were: China ($99.3 million), the United Kingdom ($51.3 million), and Germany
        ($28 million).<ref name=\"DeadlineIntWknd6\" />\n\n===Critical response===\nOn
        the [[review aggregator]] website [[Rotten Tomatoes]], the film has an approval
        rating of 82%, based on 325 reviews, with an [[average rating]] of 7.2/10.
        The site''s critical consensus reads, \"''''Guardians of the Galaxy Vol. 2''''{{''s}}
        action-packed plot, dazzling visuals, and irreverent humor add up to a sequel
        that''s almost as fun\u2014if not quite as thrillingly fresh\u2014as its predecessor.\"<ref>{{cite
        web|url=https://www.rottentomatoes.com/m/guardians_of_the_galaxy_vol_2|title=Guardians
        of the Galaxy Vol. 2 (2017)|publisher=[[Rotten Tomatoes]]|accessdate=November
        26, 2017}}</ref> On [[Metacritic]], the film has a score of 67 out of 100,
        based on 47 critics, indicating \"generally favorable reviews\".<ref>{{cite
        web|url=http://www.metacritic.com/movie/guardians-of-the-galaxy-vol-2|title=Guardians
        of the Galaxy Vol. 2|publisher=Metacritic|accessdate=May 10, 2017}}</ref>
        Audiences polled by [[CinemaScore]] gave the film an average grade of \"A\"
        on an A+ to F scale.<ref name=\"DeadlineWknd1\" />\n\n[[Owen Gleiberman]]
        of ''''[[Variety (magazine)|Variety]]'''' called the film \"an extravagant
        and witty follow-up, made with the same friendly virtuosic dazzle\u2026 and
        just obligatory enough to be too much of a good thing.\" He cautioned that
        \"this time you can sense just how hard [Gunn] is working to entertain you.
        Maybe a little too hard.\"<ref name=\"VarietyReview\" /> Mike Ryan at ''''[[Uproxx]]''''
        noted the continued sense of humor and tone from the first film, and appreciated
        Gunn''s difference in overall structure in the sequel (which he compared to
        ''''[[The Empire Strikes Back]]''''). Ryan was positive of the cast, particularly
        Rooker in his expanded role as \"the heart\" of the film.<ref name=\"UproxxReview\"
        /> Writing for ''''[[Rolling Stone]]'''', [[Peter Travers]] called the film
        a \"blast\" and gave it three stars out of four, praising the film for its
        tone and fun, soundtrack, and characters. He noted that \"''''Vol. 2'''' can''t
        match the sneak-attack surprise of its predecessor\u2026[but] the followup,
        while taking on some CGI bloat and sequel slickness, hasn''t lost its love
        for inspired lunacy.<ref name=\"RSReview\" /> ''''[[Chicago Sun-Times]]''''{{''}}s
        [[Richard Roeper]] also gave the film three stars, writing, \"''''Guardians
        of the Galaxy Vol. 2'''' isn''t quite as much fun, not quite as clever, not
        quite as fresh as the original\u2014but it still packs a bright and shiny
        and sweet punch.\" Roeper continued that \"even with all the silliness and
        all the snarkiness, the Guardians can put a lump in your throat\", and praised
        the cast, especially Rooker, with \"one of the best roles in the movie\".<ref
        name=\"ChicagoReview\" />\n\nAt ''''[[The Hollywood Reporter]]'''', [[Todd
        McCarthy]] said \"''''Guardians of the Galaxy Vol. 2'''' plays like a second
        ride on a roller-coaster that was a real kick the first time around but feels
        very been-there/done-that now.\"<ref name=\"THRReview\" /> Mara Reinstein
        of ''''[[Us Weekly]]'''' gave the film two-and-a-half stars out of four, feeling
        \"excited audiences desperate for escapism [will] lap up the film''s inherent
        joyfulness\", but Gunn \"has doubled down on all his once-nifty novelties.
        Strip them away and what remains is a bloated semi-mess.\"<ref name=\"USWReview\"
        /> [[Kenneth Turan]] of the ''''[[Los Angeles Times]]'''' was positive of
        the film''s soundtrack and cast, especially Russell, but felt Gunn was trying
        too hard to re-capture the magic of the first film, and the increased scope
        of effects and action becomes weary. Turan concluded, \"There are enough reminders
        of the first ''''Guardians'''' to make the sequel an acceptable experience,
        [but it''s] less like itself and more like a standard Marvel production.\"<ref
        name=\"LAReview\" /> [[Manohla Dargis]] at ''''[[The New York Times]]''''
        said the film \"certainly has its attractions, but most of them are visual
        rather than narrative.\" She also felt Gunn was trying too hard, and found
        many elements of the sequel to be too serious even with Russell balancing
        that with a much-needed \"unforced looseness\".<ref name=\"NYTReview\" />\n\n===
